                  peserta Pemilihan Umum yang bersangkutan, dan dalam pelak-sanaan hak tersebut
                  terlebih dahulu bermusyawarah dengan Pimpinan Badan Permusyawaratan/Perwakilan
                  Rakyat yang bersangkutan. (2) Pengganti Utusan/Wakil sebagaimana dimaksud dalam
                  ayat (1) diambilkan dari nama-nama yang tercantum dalam daftar calon tetap untuk
                  Pemilihan Umum keanggotaan DPR/DPRD Yang telah disahkan dari Organisasi peserta
                  Pemilihan Umum yang bersangkutan. (3) Hak mengganti anggota tambahan MPR Utusan
                  Daerah ada pada DPRD I yang bersangkutan. Seorang Gubernur Kepala Daerah Tingkat I
                  yang terpilih sebagai anggota Pimpinan MPR dan sesuai dengan ketentuan Pasal 38
                  ayat (2)tidak dapat merangkap jabatan sebagai Gubernur Kepala Daerah Tingkat I,
                  tidak mengakibatkan kedudukannya sebagai anggota tambahan MPR Utusan Daerah
                  berakhir. Gubernur Kepala Daerah Tingkat I yang menggantikan Gubernur Kepala
                  Daerah Tingkat I Yang terpilih sebagai anggota Pimpinan MPR tersebut, dipilih oleh
                  DPRD I yang bersangkutan sebagai calon anggota tambahan MPR Utusan Daerah dalam
                  rangka penggantian antar waktu anggota tambahan MPR Utusan Daerah sebagaimana
                  dimaksud dalam Pasal 4 ayat (2a). (4) Hak mengganti Utusan/Wakil golongan karya
                  ABRI dalam Badan Permusyawaratan/Perwakilan Rakyat ada pada Panglima Angkatan
                  Bersenjata. (5) Hak mengganti Utusan Golongan-golongan dalam MPR sebagaimana
                  dimaksud dalam Pasal 1 ayat (4) huruf c ada pada Presiden. (6) Tatacara
                  penggantian keanggotaan Badan Permusyawaratan/Perwakilan Rakyat sebagaimana
                  dimaksud dalam ayat (1), ayat (2), ayat (3), ayat (4), dan ayat (5) diatur lebih
                  lanjut dengan Peraturan Pemerintah." Pasal II Undang-undang ini dapat disebut
                  Undang-undang Perubahan Kedua Undang-undang tentang Susunan dan Kedudukan MPR,
