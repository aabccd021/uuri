                      textString: >-
                        Pengelolaan sumber daya ikan adalah semua upaya yang bertujuan agar sumber
                        daya ikan dapat dimanfaatkan secara optimal dan berlangsung terus menerus:
                        4, Pemanfaatan sumber daya ikan adalah kegiatan penangkapan ikan dan/atau
                        pembudidayaan ikan: 5. Usaha perikanan adalah semua usaha perorangan atau
                        badan hukum untuk menangkap atau membudidayakan ikan, termasuk kegiatan
                        menyimpan, mendinginkan atau mengawetkan ikan untuk tujuan komersial: 6.
                        Penangkapan ikan adalah kegiatan yang bertujuan untuk memperoleh ikan di
                        perairan yang tidak dalam keadaan dibudidayakan dengan alat atau cara
                        apapun, termasuk kegiatan yang menggunakan kapal untuk memuat, mengangkut,
                        menyimpan, mendinginkan, mengolah atau mengawetkannya: 7. Alat penangkap
                        ikan adalah sarana dan perlengkapan atau benda-benda lainnya yang
                        dipergunakan untuk menangkap ikan: 8. Kapal perikanan adalah kapal atau
                        perahu atau alat apung lainnya yang dipergunakan untuk melakukan penangkapan
                        ikan, termasuk untuk melakukan survai atau eksplorasi perikanan: 9,
                        Pembudidayaan ikan adalah kegiatan untuk memelihara, membesarkan dan/atau
                        membiakkan ikan dan memanen hasilnya: 10. Nelayan adalah orang yang mata
                        pencahariannya melakukan penangkapan ikan: 11. Petani ikan adalah orang yang
                        mata pencahariannya melakukan pembudidayaan ikan: 12. Lingkungan sumber daya
                        ikan adalah perairan tempat kehidupan sumber daya ikan, termasuk biota dan
                        faktor alamiah sekitarnya: 13. Pencemaran sumber daya ikan adalah
                        tercampurnya sumber daya ikan dengan makhluk hidup, zat, energi dan/atau
                        komponen lain akibat perbuatan manusia sehingga sumber daya ikan menjadi
                        kurang atau tidak berfungsi sebagaimana seharusnya dan/atau berbahaya bagi
                        yang memanfaatkannya: 14. Kerusakan sumber daya ikan adalah terjadinya
                        penurunan potensi sumber daya ikan yang dapat membahayakan kelestariannya di
                        suatu lokasi perairan tertentu yang diakibatkan oleh perbuatan seseorang
                        atau badan hukum yang telah menimbulkan gangguan sedemikian rupa terhadap
                        keseimbangan biologi atau daur hidup sumber daya ikan: 15. Pencemaran
                        lingkungan sumber daya ikan adalah masuknya atau dimasukkannya makhluk
                        hidup, zat, energi dan/atau komponen lain ke dalam lingkungan sumber daya
                        ikan sehingga kualitas lingkungan sumber daya ikan turun sampai tingkat
                        tertentu yang menyebabkan lingkungan sumber daya ikan menjadi kurang atau
