            node:
              nodeType: text
              textName: text
              parentNode: *ref_3
            textString: >-
              bahwa dalam pembangunan nasional yang pada hakekatnya adalah pembangunan manusia
              Indonesia seutuhnya dan pembangunan seluruh masyarakat Indonesia, kemerdekaan
              Warganegara Republik Indonesia untuk berserikat atau berorganisasi dan kemerdekaan
              untuk memeluk agamanya dan kepercayaannya masing-masing dijamin oleh Undang-Undang
              Dasar 1945;
            references: []
        - type: point
          node: &ref_4
            nodeType: point
            key: b
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa pembangunan nasional sebagaimana dimaksud dalam huruf a memerlukan upaya untuk
              terus meningkatkan keikutsertaan secara aktif seluruh lapisan masyarakat Indonesia
              serta upaya untuk memantapkan kesadaran kehidupan kenegaraan berdasarkan Pancasila dan
              Undang- Undang Dasar 1945,
            references: []
        - type: point
          node: &ref_5
            nodeType: point
            key: c
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_5
            textString: >-
              bahwa Organisasi Kemasyarakatan sebagai sarana untuk menyalurkan pendapat dan pikiran
              bagi anggota masyarakat Warganegara Republik Indonesia, mempunyai peranan yang sangat
              penting dalam meningkatkan keikutsertaan secara aktif seluruh lapisan masyarakat dalam
              mewujudkan masyarakat Pancasila berdasarkan Undang- Undang Dasar 1945 dalam rangka
              menjamin pemantapan persatuan dan kesatuan bangsa, menjamin keberhasilan pembangunan
              nasional sebagai pengamalan Pancasila, dan sekaligus menjamin tercapainya tujuan
              nasional;
            references: []
        - type: point
          node: &ref_6
            nodeType: point
            key: d
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_6
            textString: >-
              bahwa mengingat pentingnya peranan Organisasi Kemasyarakatan sebagaimana dimaksud
              dalam huruf c, dan sejalan pula dengan usaha pemantapan penghayatan dan pengamalan
              Pancasila dalam kehidupan bermasyarakat, berbangsa, dan bernegara dalam rangka
              menjamin kelestarian Pancasila, maka Organisasi Kemasyarakatan perlu menjadikan
              Pancasila sebagai satu-satunya asas;
            references: []
        - type: point
          node: &ref_7
            nodeType: point
            key: e
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_7
            textString: >-
