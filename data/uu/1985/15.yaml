opText: |-
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 15 TAHUN 1985
  TENTANG
  KETENAGALISTRIKAN
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  Presiden Republik Indonesia,
  Menimbang : a. bahwa tujuan pembangunan nasional adalah untuk memajukan
  kesejahteraan umum dan mencerdaskan kehidupan bangsa, guna
  mewujudkan suatu masyarakat adil dan makmur yang merata materiil dan
  spiritual berdasarkan Pancasila dan Undang-Undang Dasar 1945;
  b. bahwa tenaga listrik sangat penting artinya bagi peningkatan
  kesejahteraan dan kemakmuran rakyat pada umumnya serta untuk
  mendorong peningkatan kegiatan ekonomi pada khususnya, dan oleh
  karenanya usaha penyediaan tenaga listrik, pemanfaatan, dan
  pengelolaannya perlu ditingkatkan, agar tersedia tenaga listrik dalam
  jumlah yang cukup dan merata dengan mutu pelayanan yang baik;
  c. bahwa dalam rangka peningkatan pembangunan yang berkesinambungan
  di bidang ketenagalistrikan, diperlukan upaya untuk secara optimal
  memanfaatkan sumber-sumber energi untuk membangkitkan tenaga listrik,
  sehingga menjamin tersedianya tenaga listrik;
  d. bahwa untuk mencapai maksud tersebut di atas dan karena Ordonansi
  tanggal 13 September 1890 tentang Ketentuan Mengenai Pemasangan
  dan Penggunaan Saluran untuk Penerangan Listrik dan Pemindahan
  Tenaga dengan Listrik di Indonesia yang dimuat dalam Staatsblad Tahun
  1890 Nomor 190 yang telah beberapa kali diubah, terakhir dengan
  Ordonansi tanggal 8 Pebruari 1934 (Staatsblad Tahun 1934 Nomor 63)
  yang sudah tidak sesuai lagi dengan perkembangan keadaan dan
  kebutuhan pembangunan di bidang ketenagalistrikan, perlu disusun
  Undang-undang tentang Ketenagalistrikan;
  Mengingat : Pasal 5 ayat (1), Pasal 20 ayat (1), dan Pasal 33 Undang-Undang Dasar 1945;
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN :
  Menetapkan : UNDANG-UNDANG TE NTANG KETENAGALISTRIKAN.
