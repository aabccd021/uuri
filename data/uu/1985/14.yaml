opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 14 TAHUN 1985
  TENTANG
  MAHKAMAH AGUNG
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  Presiden Republik Indonesia,
  Menimbang : a. bahwa negara Republik Indonesia, sebagai negara hukum yang
  berdasarkan Pancasila dan Undang-Undang Dasar 1945, bertujuan
  mewujudkan tata kehidupan bangsa yang sejahtera, aman, tenteram dan
  tertib;
  b. bahwa dalam mewujudkan tata kehidupan tersebut dan menjamin
  persamaan kedudukan warga negara dalam hukum diperlukan upaya
  untuk menegakkan ketertiban, keadilan, kebenaran, dan kepastian hukum
  yang mampu memberikan pengayoman kepada masyarakat;
  c. bahwa dalam rangka upaya di atas, pengaturan tentang susunan dan
  kekuasaan Mahkamah Agung yang selama ini masih didasarkan pada
  Undang-undang Nomor 13. Tahun 1965 ternyata tidak sesuai lagi dengan
  jiwa dan semangat Undang-undang Nomor 14 Tahun 1970;
  d. bahwa selain itu, dengan Undang-undang Nomor 6 Tahun 1969, Undang-
  undang Nomor 13 Tahun 1965 telah dinyatakan tidak berlaku, tetapi saat
  tidak berlakunya ditetapkan pada saat undang-undang yang
  menggantikannya mulai berlaku;
  e. bahwa untuk melaksanakan Undang-undang Nomor 14 Tahun 1970,
  dipandang perlu menetapkan undang-undang yang mengatur kedudukan,
  susunan dan kekuasaan Mahkamah Agung serta hukum acara yang
  berlaku bagi Mahkamah Agung;
  Mengingat : 1. Pasal 5 ayat (1), Pasal 20 ayat (1), Pasal 24, dan Pasal 25 Undang-
  Undang Dasar 1945;
  2. Ketetapan Majelis Permusyawaratan Rakyat Republik Indonesia Nomor
  III/MPR/1978 tentang Kedudukan dan Hubungan Tata Kerja Lembaga
  Tertinggi Negara dengan/atau antar Lembaga-lembaga Tinggi Negara;
  3. Undang-undang Nomor 14 Tahun 1970 tentang Ketentuan-ketentuan
  Pokok Kekuasaan Kehakiman (Lembaran Negara Tahun 1970 Nomor 74,
  Tambahan Lembaran Negara Nomor 2951);
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN :
  Menetapkan : UNDANG-UNDANG TE NTANG MAHKAMAH AGUNG.
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
