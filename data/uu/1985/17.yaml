          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_3
            textString: >-
              bahwa United Nations Convention on the Law of the Sea (Konvensi Perserikatan
              Bangsa-Bangsa tentang Hukum Laut) telah diterima baik oleh Konperensi Perserikatan
              Bangsa-Bangsa tentang Hukum Laut Ketiga di New York pada tanggal 30 April 1982 dan
              telah ditandatangani oleh Negara Republik Indonesia bersama-sama seratus delapan belas
              penandatangan lain di Montego Bay, Jamaica pada tanggal 10 Desember 1982;
            references: []
        - type: point
          node: &ref_4
            nodeType: huruf
            key: b
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa United Nations Convention on the Law of the Sea sebagaimana dimaksud pada huruf
              a di atas mengatur rejim-rejim hukum laut, termasuk rejim hukum Negara Kepulauan
              secara menyeluruh dan dalam satu paket;
            references: []
        - type: point
          node: &ref_5
            nodeType: huruf
            key: c
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_5
            textString: >-
              bahwa rejim hukum Negara Kepulauan mempunyai arti dan peranan penting untuk
              memantapkan kedudukan Indonesia sebagai Negara Kepulauan dalam rangka implementasi
              Wawasan Nusantara sesuai amanat Majelis Permusyawaratan Rakyat Republik Indonesia;
            references: []
        - type: point
          node: &ref_6
            nodeType: huruf
            key: d
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_6
            textString: >-
              bahwa berdasarkan pertimbangan tersebut di atas dipandang perlu untuk mengesahkan
              United Nations Convention on the Law of the Sea tersebut dengan Undang-undang;
