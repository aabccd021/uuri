            Mengesahkan Konvensi Telekomunikasi Internasional (International Telecommunication
            Convention) Nairobi, 1982, beserta 3 (tiga) Lampirannya, yang telah ditandatangani di
            Nairobi pada tanggal 6 Nopember 1982 dengan pensyaratan (reservation) sebagaimana
            termuat dalam Nomor 29 dan Nomor 90 Protokol Akhir, yang sahamnya dilampirkan pada
            Undang-undang ini.
