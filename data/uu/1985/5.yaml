  tentang: ' REFERENDUM Presiden Republik Indonesia, Menimbang : bahwa Majelis Permusyawaratan Rakyat berketetapan untuk mempertahankan Undang-Undang Dasar 1945, tidak berkehendak dan tidak akan melakukan perubahan terhadapnya, sebagaimana dinyatakan dalam Ketetapan Majelis Permusyawaratan Rakyat Republik Indonesia Nomor I/MPR/1983 tentang Peraturan Tata Tertib Majelis Permusyawaratan Rakyat, dan Ketetapan Majelis Permusyawaratan Rakyat Republik Indonesia Nomor IV/MPR/1983 tentang Referendum, namun untuk melaksanakan Pasal 3 Ketetapan Majelis Permusyawaratan Rakyat Republik Indonesia Nomor IV/ MPR/1983 tentang Referendum, perlu dibentuk Undang-undang yang mengatur referendum; Mengingat : 1. Pasal 5 ayat (1) dan Pasal 20 ayat (1) Undang-Undang Dasar 1945; 2. Ketetapan Majelis Permusyawaratan Rakyat Republik Indonesia Nomor IV/MPR/1983 tentang Referendum; Dengan persetujuan DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA, MEMUTUSKAN : Menetapkan : UNDANG-UNDANG TENTANG REFERENDUM.'
