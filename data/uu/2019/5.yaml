opText: |-
  SALINAN
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 5 TAHUN 2019
  TENTANG
  PENGESAHAN PERSETUJUAN ANTARA PEMERINTAH REPUBLIK INDONESIA
  DAN PEMERINTAH REPUBLIK BELARUS TENTANG KERJA SAMA INDUSTRI
  PERTAHANAN (AGREEMENT BETWEEN THE GOVERNMENT OF THE REPUBLIC
  OF INDONESIA AND THE GOVERNMENT OF THE REPUBLIC OF BELARUS
  ON DEFENCE INDUSTRY COOPERATION
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa hubungan luar negeri yang dilandasi politik bebas
  aktif merupakan salah satu perwujudan dari tujuan
  Pemerintah Negara Kesatuan Republik Indonesia
  sebagaimana tercantum dalam alinea keempat
  Pembukaan Undang-Undang Dasar Negara Republik
  Indonesia Tahun 1945, yaitu melindungi segenap bangsa
  dan seluruh tumpah darah Indonesia dan untuk
  memajukan kesejahteraan umum, mencerdaskan
  kehidupan bangsa dan ikut melaksanakan ketertiban
  dunia yang berdasarkan kemerdekaan, perdamaian abadi,
  dan keadilan sosial:
  b. bahwa untuk meningkatkan kerja sama di bidang
  pertahanan antara Pemerintah Republik Indonesia dan
  Pemerintah Republik Belarus, pada tanggal 19 Maret 2013
  di Jakarta, Indonesia, telah ditandatangani Persetujuan
  antara Pemerintah Republik Indonesia dan Pemerintah
  Republik Belarus tentang Kerja Sama Industri Pertahanan
  (Agreement between the Government of the Republic of
  Indonesia and the Government of the Republic of Belarus on
  Defence Industry Cooperation),
  c. bahwa sesuai dengan ketentuan Pasal 10 Undang-Undang
  Nomor 24 Tahun 2000 tentang Perjanjian Internasional,
  pengesahan perjanjian internasional di bidang pertahanan
  dilakukan dengan Undang-Undang,
  d. bahwa berdasarkan pertimbangan sebagaimana dimaksud
  dalam huruf a, huruf b, dan huruf c, perlu membentuk
  Undang-Undang tentang Pengesahan Persetujuan antara
  Pemerintah Republik Indonesia dan Pemerintah Republik
  Belarus tentang Kerja Sama Industri Pertahanan
  (Agreement between the Government of the Republic of
  Indonesia and the Government of the Republic of Belarus on
  Defence Industry Cooperation),
  Mengingat : 1. Pasal S ayat (1), Pasal 11, Pasal 20, dan Pasal 30 ayat (2),
  ayat (3), dan ayat (S5) Undang-Undang Dasar Negara
  Republik Indonesia Tahun 1945,
  2. Undang-Undang Nomor 24 Tahun 2000 tentang Perjanjian
  Internasional (Lembaran Negara Republik Indonesia
  Tahun 2000 Nomor 185, Tambahan Lembaran Negara
  Republik Indonesia Nomor 4012):
  Dengan Persetujuan Bersama
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  dan
  PRESIDEN REPUBLIK INDONESIA
  MEMUTUSKAN:
  PR
  e
  ta
  SA
  Menetapkan : UNDANG-UNDANG TENTANG PENGESAHAN PERSETUJUAN
  ANTARA PEMERINTAH REPUBLIK INDONESIA DAN
  PEMERINTAH REPUBLIK BELARUS TENTANG KERJA SAMA
  INDUSTRI PERTAHANAN (AGREEMENT BETWEEN THE
  GOVERNMENT OF THE REPUBLIC OF INDONESIA AND THE
  GOVERNMENT OF THE REPUBLIC OF BELARUS ON DEFENCE
  INDUSTRY COOPERATION).
