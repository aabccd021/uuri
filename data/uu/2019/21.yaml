opText: |-
  ag
  & SALINAN
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 21 TAHUN 2019
  TENTANG
  KARANTINA HEWAN, IKAN, DAN TUMBUHAN
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa Indonesia merupakan negara yang memiliki kekayaan
  keanekaragaman hayati sebagai anugerah dari Tuhan Yang
  Maha Esa untuk dapat dimanfaatkan secara lestari sehingga
  dapat meningkatkan taraf hidup serta kemakmuran
  kehidupan masyarakat sebagaimana diamanatkan dalam
  Pasal 33 ayat (3) Undang-Undang Dasar Negara Republik ,
  Indonesia Tahun 1945:
  b. bahwa tanah air Indonesia dikaruniai Tuhan Yang Maha Esa
  berbagai jenis sumber daya alam hayati yang berupa aneka
  ragam jenis hewan, ikan, dan tumbuhan yang perlu dijaga
  dan dilindungi kelestariannya:
  c. bahwa penyelenggaraan karantina harus mengikuti
  perubahan dan perkembangan ilmu pengetahuan, teknologi
  dan informasi, lingkungan strategis yang cepat dan dinamis,
  terutama laju arus perdagangan antarnegara yang
  melahirkan beberapa ketentuan dan kesepakatan
  internasional terkait dengan standar keamanan dan mutu
  pangan, keamanan dan mutu pakan, produk rekayasa
  genetik, sumber daya genetik, agensia hayati, jenis asing
  invasif, dan pengendalian peredaran tumbuhan dan satwa
  liar serta pengendalian peredaran tumbuhan dan satwa
  langka:
  d. bahwa beberapa ketentuan dalam Undang-Undang Nomor 16
  Tahun 1992 tentang Karantina Hewan, Ikan, dan Tumbuhan
  sudah tidak sesuai dengan perkembangan dan kebutuhan
  hukum di masyarakat karena berlakunya beberapa
  undang-undang terkait penyelenggaraan karantina sehingga
  perlu diganti,
  SK No 019572 A
  PRESIDEN
  REPLIBLIK INDONESIA
  -2 -
  e. bahwa berdasarkan pertimbangan sebagaimana dimaksud
  dalam huruf a, huruf b, huruf c, dan huruf d, perlu
  membentuk Undang-Undang tentang Karantina Hewan,
  Ikan, dan Tumbuhan:
  Mengingat : Pasal 20, Pasal 21, Pasal 28H ayat (1), dan Pasal 33 ayat (3)
  Undang-Undang Dasar Negara Republik Indonesia Tahun 1945:
  Dengan Persetujuan Bersama
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  dan
  PRESIDEN REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan : UNDANG-UNDANG TENTANG KARANTINA HEWAN, IKAN, DAN
  TUMBUHAN.
