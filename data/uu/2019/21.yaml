              content:
                type: pointSet
                node: &ref_12
                  nodeType: pointSet
                  parentNode: *ref_11
                description:
                  type: text
                  node:
                    nodeType: text
                    textName: description
                    parentNode: *ref_12
                  textString: 'Dalam Undang-Undang ini yang dimaksud dengan:'
                  references: []
                elements:
                  - type: point
                    node: &ref_13
                      nodeType: point
                      key: '1'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_13
                      textString: >-
                        Karantina Hewan, Ikan, dan Tumbuhan yang selanjutnya disebut Karantina
                        adalah sistem pencegahan masuk, keluar dan tersebarnya hama dan penyakit
                        hewan Karantina, hama dan penyakit ikan Karantina, dan organisme pengganggu
                        tumbuhan Karantina, serta pengawasan dan/atau pengendalian terhadap keamanan
                        pangan dan mutu pangan, keamanan pakan dan mutu pakan, Produk Rekayasa
                        Genetik, Sumber Daya Genetik, Agensia Hayati, Jenis Asing Invasif, Tumbuhan
                        dan Satwa Liar, serta Tumbuhan dan Satwa Langka yang dimasukkan ke dalam,
                        tersebarnya dari suatu Area ke Area lain, dan/atau dikeluarkan dari wilayah
                        Negara Kesatuan Republik Indonesia.
                      references: []
                  - type: point
                    node: &ref_14
                      nodeType: point
                      key: '2'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_14
                      textString: >-
                        Hama dan Penyakit Hewan, Hama dan Penyakit Ikan, dan Organisme Pengganggu
                        Tumbuhan yang selanjutnya disebut Hama dan Penyakit adalah organisme yang
                        dapat merusak, mengganggu kehidupan, atau menyebabkan kematian Hewan, Ikan,
                        atau Tumbuhan serta yang membahayakan kesehatan manusia dan menimbulkan
                        kerugian ekonomi. PRESIDEN REPUBLIK INDONESIA -3-
                      references: []
                  - type: point
                    node: &ref_15
                      nodeType: point
                      key: '3'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_15
                      textString: >-
                        Hama dan Penyakit Hewan Karantina yang selanjutnya disebut HPHK adalah Hama,
                        Hama dan Penyakit, dan Penyakit Hewan berupa organisme yang dapat merusak,
                        mengganggu kehidupan, atau menyebabkan kematian hewan, membahayakan
                        kesehatan manusia, menimbulkan kerugian sosial, ekonomi yang bersifat
                        nasional dan perdagangan internasional yang ditetapkan oleh Pemerintah Pusat
                        untuk dicegah masuknya ke dalam, tersebarnya di dalam, dan keluarnya dari
                        wilayah Negara Kesatuan Republik Indonesia.
                      references: []
                  - type: point
                    node: &ref_16
                      nodeType: point
                      key: '4'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_16
                      textString: >-
                        Hama dan Penyakit Ikan Karantina yang selanjutnya disebut HPIK adalah semua
                        Hama dan Penyakit ikan yang belum terdapat dan/atau telah terdapat hanya di
                        Area tertentu di wilayah Negara Kesatuan Republik Indonesia yang dalam waktu
                        relatif cepat dapat mewabah dan merugikan sosioekonomi atau yang dapat
                        membahayakan kesehatan masyarakat yang ditetapkan oleh Pemerintah Pusat
                        untuk dicegah masuk ke dalam, tersebar di dalam, dan/atau keluar dari
                        wilayah Negara Kesatuan Republik Indonesia.
                      references: []
                  - type: point
                    node: &ref_17
                      nodeType: point
                      key: '5'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_17
                      textString: >-
                        Organisme Pengganggu Tumbuhan Karantina yang selanjutnya disingkat OPTK
                        adalah organisme yang dapat merusak, mengganggu kehidupan atau menyebabkan
                        kematian tumbuhan, menimbulkan kerugian sosioekonomi serta belum terdapat di
                        wilayah Negara Kesatuan Republik Indonesia atau sudah terdapat di sebagian
                        wilayah Negara Kesatuan Republik Indonesia, yang ditetapkan oleh Pemerintah
                        Pusat untuk dicegah masuknya ke dalam dan tersebarnya di dalam wilayah
                        Negara Kesatuan Republik Indonesia.
                      references: []
                  - type: point
                    node: &ref_18
                      nodeType: point
                      key: '6'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_18
                      textString: >-
                        Pangan adalah segala sesuatu yang berasal dari sumber hayati produk
                        pertanian, perkebunan, kehutanan, perikanan, peternakan, perairan dan air,
                        baik yang diolah maupun tidak diolah yang diperuntukkan sebagai makanan atau
                        minuman bagi konsumsi manusia, termasuk bahan tambahan pangan bahan baku
                        pangan, dan bahan lainnya yang digunakan dalam proses penyiapan, pengolahan,
                        dan/atau pembuatan makanan atau minuman.
                      references: []
                  - type: point
                    node: &ref_19
                      nodeType: point
                      key: '7'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        Pakan adalah bahan makanan tunggal atau campuran, baik yang diolah maupun
                        yang tidak diolah, yang diberikan kepada hewan untuk kelangsungan hidup,
                        berproduksi, dan berkembangbiak. PRESIDEN REPUBLIK INDONESIA -4-
                      references: []
                  - type: point
                    node: &ref_20
                      nodeType: point
                      key: '8'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Keamanan Pangan adalah kondisi dan upaya yang diperlukan untuk mencegah
                        pangan dari kemungkinan cemaran biologis, kimia, dan benda lain yang dapat
                        mengganggu, merugikan, dan membahayakan kesehatan manusia serta tidak
                        bertentangan dengan agama, keyakinan, dan budaya masyarakat sehingga aman
                        untuk dikonsumsi.
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: point
                      key: '9'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        Keamanan Pakan adalah kondisi dan upaya yang diperlukan untuk mencegah pakan
                        dari kemungkinan cemaran biologis, kimia, dan fisik yang dapat mengganggu,
                        merugikan, dan/atau membahayakan kesehatan manusia, hewan, dan/atau ikan.
                      references: []
                  - type: point
                    node: &ref_22
                      nodeType: point
                      key: '10'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_22
                      textString: >-
                        Mutu Pangan adalah nilai yang ditentukan atas dasar kriteria keamanan dan
                        kandungan gizi Pangan.
                      references: []
                  - type: point
                    node: &ref_23
                      nodeType: point
                      key: '11'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Mutu Pakan adalah kesesuaian Pakan terhadap dipenuhinya persyaratan standar
                        nasional Indonesia atau persyaratan teknis minimal yang ditetapkan.
                      references: []
                  - type: point
                    node: &ref_24
                      nodeType: point
                      key: '12'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Produk Rekayasa Genetik atau organisme hasil modifikasi yang selanjutnya
                        disebut PRG adalah organisme hidup, bagian-bagiannya, dan/atau hasil
                        olahannya yang mempunyai susunan genetik baru dari penerapan bioteknologi
                        modern.
                      references: []
                  - type: point
                    node: &ref_25
                      nodeType: point
                      key: '13'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_25
                      textString: >-
                        Sumber Daya Genetik yang selanjutnya disingkat SDG adalah genetik yang
                        berasal dari hewan, ikan, tumbuhan, dan mikroorganisme yang mengandung unit
                        fungsional pembawa sifat keturunan dan yang mempunyai nilai nyata atau
                        potensial.
                      references: []
                  - type: point
                    node: &ref_26
                      nodeType: point
                      key: '14'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_26
                      textString: >-
                        Agensia Hayati adalah setiap organisme yang dapat digunakan untuk keperluan
                        pengendalian hama penyakit hewan, ikan, atau organisme pengganggu tumbuhan,
                        proses produksi, dan pengolahan hasil pertanian untuk keperluan industri,
                        kesehatan, dan lingkungan.
                      references: []
                  - type: point
                    node: &ref_27
                      nodeType: point
                      key: '15'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_27
                      textString: >-
                        Jenis Asing Invasif adalah hewan, ikan, tumbuhan, mikroorganisme, dan
                        organisme lain yang bukan merupakan bagian dari suatu ekosistem yang dapat
                        menimbulkan kerusakan ekosistem, lingkungan, kerugian ekonomi, dan/atau
                        berdampak negatif terhadap keanekaragaman hayati dan kesehatan manusia.
                        PRESIDEN REPUBLIK INDONESIA -5-
                      references: []
                  - type: point
                    node: &ref_28
                      nodeType: point
                      key: '16'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_28
                      textString: >-
                        Tumbuhan dan Satwa Liar adalah semua tumbuhan yang hidup di alam bebas
                        dan/atau dipelihara yang masih mempunyai kemurnian jenis, atau semua
                        binatang yang hidup di darat, air, dan/atau udara yang masih mempunyai
                        sifat-sifat liar, baik yang hidup bebas maupun yang dipelihara oleh manusia.
                      references: []
                  - type: point
                    node: &ref_29
                      nodeType: point
                      key: '17'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_29
                      textString: >-
                        Tumbuhan dan Satwa Langka adalah semua tumbuhan atau binatang yang hidup di
                        alam bebas dan/atau dipelihara yang terancam punah, tingkat
                        perkembangbiakannya lambat, terbatas penyebarannya, populasinya kecil, dan
                        yang dilindungi sesuai dengan ketentuan peraturan perundang-undangan.
                      references: []
                  - type: point
                    node: &ref_30
                      nodeType: point
                      key: '18'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_30
                      textString: >-
                        Media Pembawa HPHK, HPIK, atau OPTK yang selanjutnya disebut Media Pembawa
                        adalah hewan, produk hewan, ikan, produk ikan, tumbuhan, produk tumbuhan,
                        Pangan, Pakan, PRG, SDG, Agensia Hayati, Jenis Asing Invasif, Tumbuhan dan
                        Satwa Liar, Tumbuhan dan Satwa Langka, dan/atau Media Pembawa lain yang
                        dapat membawa HPHK, HPIK, atau OPTK.
                      references: []
                  - type: point
                    node: &ref_31
                      nodeType: point
                      key: '19'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_31
                      textString: >-
                        Hewan adalah binatang atau satwa yang seluruh atau sebagian dari siklus
                        hidupnya berada di darat, air, dan/atau udara, baik yang dipelihara maupun
                        yang di habitatnya.
                      references: []
                  - type: point
                    node: &ref_32
                      nodeType: point
                      key: '20'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_32
                      textString: >-
                        Produk Hewan adalah semua bahan yang berasal dari Hewan yang masih segar
                        dan/atau telah diolah atau diproses untuk keperluan konsumsi,
                        farmakoseutika, pertanian, Pakan, dan/atau kegunaan lain bagi pemenuhan
                        kebutuhan dan kemaslahatan manusia.
                      references: []
                  - type: point
                    node: &ref_33
                      nodeType: point
                      key: '21'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_33
                      textString: >-
                        Ikan adalah segala jenis organisme yang seluruh atau sebagian dari siklus
                        hidupnya berada di dalam lingkungan perairan.
                      references: []
                  - type: point
                    node: &ref_34
                      nodeType: point
                      key: '22'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_34
                      textString: >-
                        Produk Ikan adalah Ikan atau bagian-bagiannya dalam keadaan hidup atau mati,
                        baik yang belum diolah maupun yang telah diolah.
                      references: []
                  - type: point
                    node: &ref_35
                      nodeType: point
                      key: '23'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_35
                      textString: >-
                        Tumbuhan adalah sumber daya alam nabati atau bagian- bagiannya yang sebagian
                        atau seluruh siklus hidupnya berada di dalam lingkungan darat dalam keadaan
                        hidup.
                      references: []
                  - type: point
                    node: &ref_36
                      nodeType: point
                      key: '24'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_36
                      textString: >-
                        Produk Tumbuhan adalah Tumbuhan atau bagian-bagiannya dalam keadaan mati,
                        baik yang belum diolah maupun yang telah diolah. PRESIDEN REPUBLIK INDONESIA
                        - 6 -
                      references: []
                  - type: point
                    node: &ref_37
                      nodeType: point
                      key: '25'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
