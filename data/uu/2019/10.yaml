              textName: text
              parentNode: *ref_5
            textString: >-
              bahwa untuk meningkatkan kerja sarna di bidang hukum dalam senanggulangan dan
              pemberantasan tindak pidana, Pemerintah Republik Indonesia dan Pemerintah Republik
              Islam iran telah menandatangani Perjanjian antara Republik Indonesia dan Republik
              Islam Iran tentang Bantuan Timbal Balik dalam Masalah Pidana (Treaty between the
              Republic of Indonesia and the Islamic Republic of Iran or Mutual Legal Assistance in
              Criminal Matters) pada tanggal 14 Desernber 2016 di Tehran, Iran,
            references: []
