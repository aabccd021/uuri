            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_3
            textString: >-
              bahwa dalam rangka mencapai tujuan negara Republik Indonesia untuk melindungi segenap
              bangsa Indonesia dan seluruh tumpah darah Indonesia, untuk memajukan kesejahteraan
              umum, mencerdaskan kehidupan bangsa, dan ikut melaksanakan ketertiban dunia yang
              berdasarkan kemerdekaan, perdamaian abadi, dan keadilan sosial, Pemerintah Republik
              Indonesia sebagai bagian dari masyarakat internasional melakukan hubungan dan kerja
              sama internasional yang diwujudkan dalam perjanjian internasional,
            references: []
        - type: point
          node: &ref_4
            nodeType: point
            key: b
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa perkembangan ilmu pengetahuan dan teknologi khususnya di bidang transportasi,
              komunikasi, dan informasi, selain mempunyai dampak positif juga mempunyai dampak
              negatif, yaitu timbulnya tindak pidana yang tidak lagi mengenal batas yurisdiksi suatu
              negara, sehingga penanggulangan dan pemberantasannya memerlukan kerja sama antarnegara
              yang efektif, baik bersifat bilateral maupun multilateral, SK No 002449 A .. PRESIDEN
              REPUBLIK INDONESIA -2-
            references: []
        - type: point
