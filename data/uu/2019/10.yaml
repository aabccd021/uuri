          textString: >-
            Mengesahkan Perjanjian antara Republik Indonesia dan Republik Islam Iran tentang Bantuan
            Timbal Balik dalam Masalah Pidana (Treaty between the Republic of Indonesia and the
            Islamic Republic of Iran on Mutual Legal Assistance in Criminal Matters) yang
            ditandatangani pada tanggal 14 Desember 2016 di Tehran, Iran, yang salinan naskah
            aslinya dalam bahasa Indonesia, bahasa Persia, dan bahasa Inggris sebagaimana terlampir
            dan merupakan bagian yang tidak terpisahkan dari Undang-Undang ini.
          references: []
