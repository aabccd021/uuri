  Dasar Negara Republik Indonesia Tahun 1945:
  2. Undang-Undang Nomor 24 Tahun 2000 tentang
  Perjanjian Internasional 'Lembarar Negara Republik
  Indonesia: Tahun 2009 Nomor 185, Tambahan Lembaran
