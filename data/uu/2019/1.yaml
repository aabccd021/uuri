        - type: point
          node: &ref_3
            nodeType: point
            key: a
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_3
            textString: >-
              bahwa dalam rangka mencapai tujuan Negara Republik Indonesia untuk melindungi segenap
              bangsa Indonesia dan seluruh tumpah darah Indonesia serta untuk memajukan
              kesejahteraan umum, mencerdaskan kehidupan bangsa, dan ikut melaksanakan ketertiban
              dunia yang berdasarkan kemerdekaan, perdamaian abadi, dan keadilan sosial, Pemerintah
              Republik Indonesia sebagai bagian dari masyarakat internasional melakukan hubungan dan
              kerja sama internasional yang diwujudkan dalam perjanjian internasional:
            references: []
        - type: point
          node: &ref_4
            nodeType: point
            key: b
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa kemajuan ilmu pengetahuan dan teknologi khususnya teknologi transportasi,
              komunikasi, dan informasi yang memudahkan lalu lintas manusia dari satu negara ke
              negara lain, selain mempunyai dampak positif juga mempunyai dampak negatif yang
              bersifat transnasional, yaitu memberikan peluang yang lebih besar bagi pelaku
              kejahatan untuk meloloskan diri dari penyidikan, penuntutan, pemeriksaan di sidang
              pengadilan, dan pelaksanaan pidana dari negara tempat tindak pidana dilakukan: TN ae «
              IY “te PRESIDEN REPUBLIK INDONESIA -2-
            references: []
        - type: point
          node: &ref_5
            nodeType: point
            key: c
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_5
            textString: >-
              bahwa untuk mencegah dampak negatif tersebut diperlukan kerja sama antarnegara yang
              efektif yang dilakukan melalui perjanjian, baik bilateral maupun multilateral,
              khususnya dalam pencegahan dan pemberantasan tindak pidana atau kejahatan,
            references: []
        - type: point
          node: &ref_6
            nodeType: point
            key: d
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_6
            textString: >-
              bahwa untuk meningkatkan hubungan dan kerja sama yang efektif tersebut, Pemerintah
              Republik Indonesia dan Pemerintah Persatuan Emirat Arab telah menandatangani
              Perjanjian Ekstradisi di Abu Dhabi, Persatuan Emirat Arab, pada tanggal 2 Februari
              2014:
            references: []
        - type: point
          node: &ref_7
            nodeType: point
            key: e
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_7
            textString: >-
              bahwa berdasarkan pertimbangan sebagaimana dimaksud dalam huruf a, huruf b, huruf c,
              dan huruf d, perlu membentuk Undang-Undang tentang Pengesahan Perjanjian antara
              Republik Indonesia dan Persatuan Emirat Arab mengenai Ekstradisi (Treaty between the
              Republic of Indonesia and the United Arab Emirates on Extradition):
            references: []
