            Mengesahkan Perjanjian antara Republik Indonesia dan Persatuan Emirat Arab mengenai
            Ekstradisi (Treaty between the Republic of Indonesia and the United Arab Emirates on
            Extradition) yang ditandatangani pada tanggal 2 Februari 2014 di Abu Dhabi, Persatuan
            Emirat Arab, yang salinan naskah aslinya dalam bahasa Indonesia, bahasa Arab, dan bahasa
            Inggris sebagaimana terlampir dan merupakan bagian yang tidak terpisahkan dari
            Undang-Undang ini.
