  perjanjian, baik bilateral maupun multilateral, khususnya
  dalam pencegahan dan pemberantasan tindak pidana atau
  kejahatan,
  d. bahwa untuk meningkatkan hubungan dan kerja sama yang
  efektif tersebut, Pemerintah Republik Indonesia dan
  Pemerintah Persatuan Emirat Arab telah menandatangani
  Perjanjian Ekstradisi di Abu Dhabi, Persatuan Emirat Arab,
