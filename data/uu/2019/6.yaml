              parentNode: *ref_4
            textString: >-
              bahwa perkembangan ilmu pengetahuan dan teknologi khususnya di bidang "transportasi,
              komunikasi dan informasi, selain mempunyai dampak positif juga mempunyai dampak
              negatif, yaitu timbulnya tindak pidana yang tidak lagi mengenal batas yurisdiksi suatu
              negara, sehingga — penanggulangan dan pemberantasannya memerlukan kerja sama
              antarnegara yang efektif, baik bersifat bilateral maupun multilateral,
            references: []
