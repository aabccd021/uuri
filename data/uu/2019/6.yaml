          textString: >-
            Mengesahkan Perjanjian mengenai Bantuan Timbal Balik dalam Masalah Pidana antara
            Republik Indonesia dan Persatuan Emirat Arab (Treaty on Mutual Legal Assistance in
            Criminal Matters between the Republic of Indonesia and the United Arab Emirates) yang
            ditandatangani pada tanggal 2 Februari 2014 di Abu Dhabi, Persatuan Emirat Arab yang
            salinan naskah aslinya dalam bahasa Indonesia, bahasa Arab, dan bahasa Inggris
            sebagaimana terlampir dan merupakan bagian yang tidak terpisahkan dari Undang-Undang
            ini.
