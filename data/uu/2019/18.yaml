            title: >-
              Bagian Keenam Pesantren dalam Fungsi Pemberdayaan Masyarakat Pasal 43 Pesantren
              menyelenggarakan fungsi pemberdayaan masyarakat yang berorientasi pada peningkatan
              kesejahteraan Pesantren dan masyarakat. Pasal 44 Dalam menyelenggarakan fungsi
              pemberdayaan masyarakat, Pesantren melaksanakan aktivitas dalam menyiapkan sumber daya
              manusia yang mandiri dan memiliki keterampilan agar dapat berperan aktif dalam
              pembangunan. ag 2 £ BP Pasal 45 Pemberdayaan masyarakat oleh Pesantren dilaksanakan
              dalam bentuk: a. pelatihan dan praktik kerja lapangan, b. penguatan potensi dan
              kapasitas ekonomi Pesantren dan masyarakat, c. pendirian koperasi, lembaga keuangan,
              dan lembaga usaha mikro, kecil, dan menengah, d. pendampingan dan pemberian bantuan
              pemasaran terhadap produk masyarakat, e. pemberian pinjaman dan bantuan keuangan, f.
              pembimbingan manajemen keuangan, optimalisasi, dan kendali mutu, g. pelaksanaan
              kegiatan sosial kemasyarakatan, h. pemanfaatan dan pengembangan teknologi industri,
              dan/atau i. pengembangan program lainnya. Pasal 46 (1) Pemerintah Pusat dan Pemerintah
              Daerah memberikan dukungan dan fasilitasi ke Pesantren dalam melaksanakan fungsi
              pemberdayaan masyarakat. (2) Dukungan Pemerintah Pusat dan Pemerintah Daerah
              sebagaimana dimaksud pada ayat (1) paling sedikit berupa: a. bantuan keuangan, b.
              bantuan sarana dan prasarana, c. bantuan teknologi, dan/atau d. pelatihan
              keterampilan. (3) Dukungan dan fasilitasi sebagaimana dimaksud pada ayat (1) diberikan
              sesuai dengan kemampuan keuangan Pemerintah Pusat dan Pemerintah Daerah dan
              dilaksanakan sesuai dengan ketentuan peraturan perundang-undangan. Ng £ ED Ta BAB IV
              PENGELOLAAN DATA DAN INFORMASI Pasal 47 (1) Menteri mengembangkan sistem informasi dan
              manajemen untuk mengelola data dan informasi Pesantren. (2) Sistem informasi dan
              manajemen sebagaimana dimaksud pada ayat (1) diselenggarakan secara terpadu dengan
              pengelolaan data dan informasi oleh Menteri. (3) Data dan informasi hasil pengelolaan
              digunakan untuk pengembangan Pesantren. BAB V PENDANAAN Pasal 48 (1) Sumber pendanaan
              penyelenggaraan Pesantren berasal dari masyarakat. (2) Pemerintah Pusat membantu
              pendanaan penyelenggaraan Pesantren melalui anggaran pendapatan dan belanja negara
              sesuai dengan kemampuan keuangan negara dan ketentuan peraturan perundang-undangan.
              (3) Pemerintah Daerah membantu pendanaan penyelenggaraan Pesantren melalui anggaran
              pendapatan dan belanja daerah sesuai dengan kewenangannya dan ketentuan peraturan
              perundang-undangan. (4) Sumber pendanaan penyelenggaraan Pesantren dapat berasal dari
              sumber lain yang sah dan tidak mengikat sesuai dengan ketentuan peraturan
              perundang-undangan. 3 $ Dk (5) Sumber pendanaan Pesantren yang berasal dari hibah luar
              negeri diatur lebih lanjut dalam Peraturan Presiden. Pasal 49 (1) Pemerintah
              menyediakan dan mengelola dana abadi Pesantren yang bersumber dan merupakan bagian
              dari dana abadi pendidikan. (2) Ketentuan mengenai dana abadi Pesantren sebagaimana
              dimaksud pada ayat (1) diatur dengan Peraturan Presiden. BAB VI KERJA SAMA Pasal 50
              (1) Dalam meningkatkan peran dan mutu, Pesantren dapat melakukan kerja sama yang
              bersifat nasional dan/atau internasional. (2) Kerja sama sebagaimana dimaksud pada
              ayat (1) dapat dilakukan dalam bentuk: a. pertukaran peserta didik, b. olimpiade, Cc.
              sistem pendidikan, d. kurikulum: e. bantuan pendanaan, f. pelatihan dan peningkatan
              kapasitas, dan/atau g. bentuk kerja sama lainnya. (3) Kerja sama sebagaimana dimaksud
              pada ayat (1) dilaksanakan sesuai dengan ketentuan peraturan perundang-undangan. AA Jr
              & Fa BAB VII PARTISIPASI MASYARAKAT Pasal 51 (1) Dalam pengembangan penyelenggaraan
              Pesantren, masyarakat dapat berpartisipasi dalam pengembangan Pesantren. (2)
              Partisipasi sebagaimana dimaksud pada ayat (1) dapat berupa: a. memberikan bantuan
              program dan/atau pembiayaan kepada Pesantren, b. memberikan masukan kepada Pemerintah
              Pusat dan Pemerintah Daerah dalam penyelenggaraan Pesantren, c. mendukung setiap
              kegiatan yang dilaksanakan Pesantren, d. mendorong pengembangan mutu dan standar
              Pesantren: e. mendorong terbentuknya wahana pendidikan karakter dan pembinaan moral di
              dalam masyarakat dan di sekitar lingkungan Pesantren, dan f. memperkuat kemandirian
              dan kemampuan ekonomi Pesantren. (3) Partisipasi dapat dilakukan secara perseorangan,
              kelompok, badan, dan/atau organisasi masyarakat. BAB VII... 2 1g Hi bk BAB VIII
              KETENTUAN PERALIHAN Pasal 52 Pada saat Undang-Undang ini mulai berlaku, semua
              peraturan perundang-undangan yang mengatur mengenai penyelenggaraan Pesantren
              dinyatakan tetap berlaku sepanjang tidak bertentangan atau belum diganti dengan
              peraturan yang baru berdasarkan Undang- Undang ini. Pasal 53 (1) Pada saat
              Undang-Undang ini mulai berlaku, semua peraturan perundang-undangan yang mengatur
              mengenai Pesantren disesuaikan dengan ketentuan dalam Undang-Undang ini. (2)
              Penyesuaian sebagaimana dimaksud pada ayat (1) dilakukan paling lama 3 (tiga) tahun
              terhitung sejak Undang-Undang ini diundangkan. BAB IX KETENTUAN PENUTUP Pasal 54 (1)
              Peraturan pelaksanaan dari Undang-Undang ini harus ditetapkan paling lama 1 (satu)
              tahun terhitung sejak Undang-Undang ini diundangkan. (2) Pemerintah Pusat harus
              melaporkan pelaksanaan Undang-Undang ini kepada Dewan Perwakilan Rakyat paling lama 3
              (tiga) tahun terhitung sejak Undang-Undang ini diundangkan. Pasal 55 Undang-Undang ini
              mulai berlaku pada tanggal diundangkan. NG 3 Y ok Agar setiap orang mengetahuinya,
              memerintahkan pengundangan Undang-Undang ini dengan penempatannya dalam Lembaran
              Negara Republik Indonesia.
