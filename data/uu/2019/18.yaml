            title: >-
              Bagian Kelima Pesantren dalam Fungsi Dakwah Pasal 37 Pesantren menyelenggarakan fungsi
              dakwah untuk mewujudkan Islam rahmatan li'alamin. Pasal 38 Fungsi dakwah oleh
              Pesantren sebagaimana dimaksud dalam Pasal 37 meliputi: » A . Ig Tg a. upaya mengajak
              masyarakat menuju jalan Allah Swt. dengan cara yang baik dan menghindari kemungkaran,
              b. mengajarkan pemahaman dan keteladanan pengamalan nilai keislaman yang rendah hati,
              toleran, keseimbangan, moderat, dan nilai luhur bangsa Indonesia berdasarkan Pancasila
              dan Undang-Undang Dasar Negara Republik Indonesia Tahun 1945, dan c. menyiapkan
              pendakwah Islam yang menjunjung tinggi nilai luhur bangsa Indonesia berdasarkan
              Pancasila dan Undang-Undang Dasar Negara Republik Indonesia Tahun 1945. Pasal 39
              Pelaksanaan fungsi dakwah Pesantren sebagaimana dimaksud dalam Pasal 38 dapat
              dilakukan oleh Kiai, Santri, dan/atau melalui lembaga dakwah yang dibentuk dan
              dikelola oleh Pesantren. Pasal 40 Dakwah yang dilaksanakan oleh Pesantren harus: a.
              menanamkan nilai ajaran agama dan menjaga moralitas umat, b. memperhatikan tradisi dan
              kebudayaan masyarakat, c. mengikuti perkembangan yang ada di masyarakat, d. menjaga
              kerukunan hidup umat beragama, e. selaras dengan nilai kebangsaan dan cinta tanah air,
              dan f. menjadikan umat Islam di Indonesia sebagai rujukan dunia dalam praktik
              keberagamaan yang moderat. ad : BAN 21 - Pasal 41 Dakwah yang dilaksanakan oleh
              Pesantren dilakukan dengan menggunakan pendekatan: a. pengajaran dan pembelajaran, b.
              ceramah, kajian, dan diskusi, c. media dan teknologi informasi, d. seni dan budaya, e.
              bimbingan dan konseling, f. keteladanan, g. pendampingan, dan/atau h. pendekatan lain.
              Pasal 42 Pemerintah Pusat dan Pemerintah Daerah memberikan dukungan pelaksanaan fungsi
              dakwah Pesantren dalam bentuk kerja sama program, fasilitasi kebijakan, dan pendanaan.
