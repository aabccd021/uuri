              nodeType: segmen
              textName: text
              parentNode: *ref_3
            textString: >-
              bahwa untuk melindungi segenap bangsa Indonesia dan seluruh tumpah darah Indonesia,
              dan untuk memajukan kesejahteraan umum, mencerdaskan kehidupan bangsa, dan ikut
              melaksanakan ketertiban dunia yang berdasarkan kemerdekaan, perdamaian abadi, dan
              keadilan sosial, Pemerintah Republik Indonesia sebagai bagian dari masyarakat
              internasional melakukan hubungan dan kerja sama internasional yang diwujudkan dalam
              perjanjian internasional,
            references: []
        - type: point
          node: &ref_4
            nodeType: huruf
            key: b
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa untuk meningkatkan kerja sama di bidang penegakan hukum, Pemerintah Republik
              Indonesia dan Pemerintah Republik Islam Iran telah menandatangani Perjanjian antara
              Republik Indonesia dan Republik Islam Iran tentang Ekstradisi (Treaty between the
              Republic of Indonesia and the Islamic Republic of Iran on Extradition) pada tanggal 14
              Desember 2016 di Tehran, Iran, sehingga perlu ditindaklanjuti dengan melakukan
              pengesahan atas Perjanjian tersebut sesuai dengan Undang-Undang Nomor 24 Tahun 2000
              tentang Perjanjian Internasional,
