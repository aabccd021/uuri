                      key: '2'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_13
                      textString: >-
                        Pertanian adalah kegiatan mengelola sumber daya alam hayati dengan bantuan
                        teknologi, modal, tenaga kerja, dan manajemen untuk menghasilkan komoditas
                        pertanian yang mencakup tanaman pangan, hortikultura, perkebunan, dan/atau
                        peternakan dalam suatu agroekosistem.
                      references: []
                  - type: point
                    node: &ref_14
                      nodeType: huruf
                      key: '3'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_14
                      textString: >-
                        Tanaman adalah sumber daya alam nabati yang dibudidayakan mencakup tanaman
                        semusim dan tahunan.
