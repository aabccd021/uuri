                        fisik yang meliputi tanah beserta segenap faktor yang mempengaruhi
                        penggunaannya seperti iklim, relief, aspek geologi, dan hidrologi, baik yang
                        terbentuk secara alami maupun akibat pengaruh manusia.
                      references: []
                  - type: point
                    node: &ref_16
                      nodeType: huruf
                      key: '5'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_16
                      textString: >-
