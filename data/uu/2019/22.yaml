                        parentNode: *ref_12
                      textString: >-
                        Sistem Budi Daya Pertanian Berkelanjutan adalah pengelolaan sumber daya alam
                        hayati dalam memproduksi komoditas pertanian guna memenuhi kebutuhan manusia
                        secara lebih baik dan berkesinambungan dengan menjaga kelestarian lingkungan
