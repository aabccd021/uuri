                    node: &ref_15
                      nodeType: huruf
                      key: '4'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_15
                      textString: >-
