opText: |-
  g aa
  & 8 ki SALINA N
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 2 TAHUN 2019
  TENTANG
  PENGESAHAN NOTA KESEPAHAMAN ANTARA KEMENTERIAN PERTAHANAN
  REPUBLIK INDONESIA DAN KEMENTERIAN PERTAHANAN KERAJAAN SPANYOL
  TENTANG KEGIATAN KERJA SAMA DI BIDANG PERTAHANAN (MEMORANDUM
  OF UNDERSTANDING BETWEEN THE MINISTRY OF DEFENCE OF THE REPUBLIC
  OF INDONESIA AND THE MINISTRY OF DEFENCE OF THE KINGDOM OF SPAIN
  ON COOPERATIVE ACTIVITIES IN THE FIELD OF DEFENCE)
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa hubungan luar negeri yang dilandasi politik
  bebas aktif merupakan salah satu perwujudan dari
  tujuan Pemerintah Negara Kesatuan Republik
  Indonesia untuk melindungi segenap bangsa dan
  seluruh tumpah darah Indonesia, memajukan
  kesejahteraan — umum, mencerdaskan — kehidupan
  bangsa dan ikut melaksanakan ketertiban dunia yang
  berdasarkan kemerdekaan, perdamaian abadi, dan
  keadilan sosial:
  b. bahwa untuk meningkatkan kerja sama di bidang
  pertahanan antara Kementerian Pertahanan Republik
  Indonesia dan Kementerian Pertahanan Kerajaan
  Spanyol, pada tanggal 13 Februari 2013 di Jakarta,
  Indonesia telah ditandatangani Nota Kesepahaman
  antara Kementerian Pertahanan Republik Indonesia dan
  Kementerian Pertahanan Kerajaan Spanyol tentang
  Kegiatan Kerja Sama di Bidang Pertahanan (Memorandum
  of Understanding between the Ministry of Defence of the
  Republic of Indonesia and the Ministry of Defence of the
  Kingdom of Spain on Cooperative Activities in the Field of
  Defence), |
  sat UN
  "0 3 Ye
  ED
  “ee
  Cc. bahwa sesuai dengan ketentuan Pasal 10 Undang-
  Undang Nomor 24 Tahun 2000 tentang Perjanjian
  Internasional, pengesahan perjanjian internasional di
  bidang pertahanan dilakukan dengan Undang-Undang,
  d. bahwa berdasarkan pertimbangan sebagaimana
  dimaksud dalam huruf a, huruf b, dan huruf c, perlu
  membentuk Undang-Undang tentang Pengesahan Nota
  Kesepahaman antara Kementerian Pertahanan Republik
  Indonesia dan Kementerian Pertahanan Kerajaan Spanyol
  tentang Kegiatan Kerja Sama di Bidang Pertahanan
  (Memorandum of Understanding between the Ministry of
  Defence of the Republic of Indonesia and the Ministry of
  Defence of the Kingdom of Spain on Cooperative Activities
  in the Field of Defence):
  Mengingat : 1. Pasal 5 ayat (1), Pasal 11, Pasal 20, dan Pasal 30 ayat
  (2), ayat (3), dan ayat (S5) Undang-Undang Dasar Negara
  Republik Indonesia Tahun 1945,
  2. Undang-Undang Nomor 24 Tahun 2000 tentang
  Perjanjian Internasional (Lembaran Negara Republik
