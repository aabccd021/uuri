                      parentPointSetNode: *ref_6
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_32
                      textString: >-
                        Pemerintah Daerah adalah kepala daerah sebagai unsur penyelenggara
                        Pemerintahan Daerah yang memimpin pelaksanaan urusan pemerintahan yang
                        menjadi kewenangan daerah otonom.
                      references: []
                  - type: point
                    node: &ref_33
                      nodeType: point
                      key: '27'
                      parentPointSetNode: *ref_6
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_33
                      textString: >-
                        Menteri adalah menteri yang menyelenggarakan urusan pemerintahan di bidang
                        Sumber Daya Air.
                      references: []
                  - type: point
                    node: &ref_34
                      nodeType: point
                      key: '28'
                      parentPointSetNode: *ref_6
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_34
                      textString: >-
                        Biaya Jasa Pengelolaan Sumber Daya Air yang selanjutnya disingkat BJPSDA
