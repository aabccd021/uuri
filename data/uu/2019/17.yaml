        parentNode: *ref_1
      textString: >-
        aa. bahwa air merupakan kebutuhan dasar hidup manusia yang dikaruniakan oleh Tuhan Yang Maha
        Esa bagi seluruh bangsa Indonesia, b. bahwa air sebagai bagian dari sumber daya air
        merupakan cabang produksi penting dan menguasai hajat hidup orang banyak yang dikuasai oleh
        negara untuk dipergunakan bagi sebesar-besar kemakmuran rakyat sesuai dengan amanat
        Undang-Undang Dasar Negara Republik Indonesia Tahun 1945: c. bahwa dalam menghadapi
        ketidakseimbangan antara ketersediaan air yang cenderung menurun dan kebutuhan air yang
        semakin meningkat, sumber daya air perlu dikelola dengan memperhatikan fungsi sosial,
        lingkungan hidup, dan ekonomi secara selaras untuk mewujudkan sinergi dan keterpaduan
        antarwilayah, antarsektor, dan antargenerasi guna memenuhi kebutuhan rakyat atas air, d.
        bahwa dengan diberlakukannya kembali Undang-Undang Nomor 11 Tahun 1974 tentang Pengairan
        setelah Undang- Undang Nomor 7 Tahun 2004 tentang Sumber Daya Air dibatalkan oleh Mahkamah
        Konstitusi, masih terdapat banyak kekurangan dan belum dapat mengatur secara menyeluruh
        mengenai pengelolaan sumber daya air sesuai dengan perkembangan dan kebutuhan hukum
        masyarakat sehingga perlu diganti, e. bahwa berdasarkan pertimbangan sebagaimana dimaksud
        dalam huruf a, huruf b, huruf c, dan huruf d, perlu membentuk Undang-Undang tentang Sumber
        Daya Air, SK No 011594 A PRESIDEN REPUBLIK INDONESIA -2-
