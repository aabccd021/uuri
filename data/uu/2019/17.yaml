                    textName: description
                    parentNode: *ref_6
                  textString: 'Dalam Undang-Undang ini yang dimaksud dengan:'
                  references: []
                elements:
                  - type: point
                    node: &ref_7
                      nodeType: point
                      key: '1'
                      parentPointSetNode: *ref_6
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_7
                      textString: >-
                        Sumber Daya Air adalah air, sumber air, dan daya air yang terkandung di
                        dalamnya.
                      references: []
                  - type: point
                    node: &ref_8
                      nodeType: point
                      key: '2'
                      parentPointSetNode: *ref_6
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_8
                      textString: >-
                        Air adalah semua air yang terdapat pada, di atas, ataupun di bawah permukaan
                        tanah, termasuk dalam pengertian ini air permukaan, air tanah, air hujan,
                        dan air laut yang berada di darat.
                      references: []
                  - type: point
                    node: &ref_9
                      nodeType: point
                      key: '3'
                      parentPointSetNode: *ref_6
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_9
                      textString: Air Permukaan adalah semua Air yang terdapat pada permukaan tanah.
                      references: []
                  - type: point
                    node: &ref_10
                      nodeType: point
                      key: '4'
                      parentPointSetNode: *ref_6
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_10
                      textString: >-
                        Air Tanah adalah Air yang terdapat dalam lapisan tanah atau batuan di bawah
                        permukaan tanah.
                      references: []
                  - type: point
                    node: &ref_11
                      nodeType: point
                      key: '5'
                      parentPointSetNode: *ref_6
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_11
                      textString: >-
                        Air Minum adalah air yang melalui pengolahan atau tanpa pengolahan yang
                        memenuhi syarat kesehatan dan dapat langsung diminum.
                      references: []
                  - type: point
                    node: &ref_12
                      nodeType: point
                      key: '6'
                      parentPointSetNode: *ref_6
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_12
                      textString: >-
                        Sumber Air adalah tempat atau wadah Air alami dan/atau buatan yang terdapat
                        pada, di atas, atau di bawah permukaan tanah.
                      references: []
                  - type: point
                    node: &ref_13
                      nodeType: point
                      key: '7'
                      parentPointSetNode: *ref_6
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_13
                      textString: >-
                        Daya Air adalah potensi yang terkandung dalam Air dan/atau pada Sumber Air
                        yang dapat memberikan manfaat ataupun kerugian bagi kehidupan dan
                        penghidupan manusia serta lingkungannya. 2 h & 9 2 PRESIDEN REPUBLIK
                        INDONESIA -3-
                      references: []
                  - type: point
                    node: &ref_14
                      nodeType: point
                      key: '8'
                      parentPointSetNode: *ref_6
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_14
                      textString: >-
                        Pengelolaan Sumber Daya Air adalah upaya merencanakan, melaksanakan,
                        memantau, dan mengevaluasi penyelenggaraan Konservasi Sumber Daya Air,
                        Pendayagunaan Sumber Daya Air, dan Pengendalian Daya Rusak Air.
                      references: []
                  - type: point
                    node: &ref_15
                      nodeType: point
                      key: '9'
                      parentPointSetNode: *ref_6
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_15
                      textString: >-
                        Pola Pengelolaan Sumber Daya Air adalah kerangka dasar dalam merencanakan,
                        melaksanakan, memantau, dan mengevaluasi kegiatan Konservasi Sumber Daya
                        Air, Pendayagunaan Sumber Daya Air, dan Pengendalian Daya Rusak Air.
                      references: []
                  - type: point
                    node: &ref_16
                      nodeType: point
                      key: '10'
                      parentPointSetNode: *ref_6
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_16
                      textString: >-
                        Rencana Pengelolaan Sumber Daya Air adalah hasil Perencanaan secara
                        menyeluruh dan terpadu yang diperlukan untuk menyelenggarakan Pengelolaan
                        Sumber Daya Air.
                      references: []
                  - type: point
                    node: &ref_17
                      nodeType: point
                      key: '11'
                      parentPointSetNode: *ref_6
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_17
                      textString: >-
                        Wilayah Sungai adalah kesatuan wilayah Pengelolaan Sumber Daya Air dalam
                        satu atau lebih Daerah Aliran Sungai dan/atau pulau-pulau kecil yang luasnya
                        kurang dari atau sama dengan 2.000 (dua ribu) kilometer persegi.
                      references: []
                  - type: point
                    node: &ref_18
                      nodeType: point
                      key: '12'
                      parentPointSetNode: *ref_6
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_18
                      textString: >-
                        Daerah Aliran Sungai adalah suatu wilayah daratan yang merupakan satu
                        kesatuan dengan sungai dan anak-anak sungainya, yang berfungsi menampung,
                        menyimpan, dan mengalirkan Air yang berasal dari curah hujan ke danau atau
                        ke laut secara alamiah, yang batas di darat merupakan pemisah topografis dan
                        batas di laut sampai dengan daerah perairan yang masih terpengaruh aktivitas
                        daratan.
                      references: []
                  - type: point
                    node: &ref_19
                      nodeType: point
                      key: '13'
                      parentPointSetNode: *ref_6
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        Cekungan Air Tanah adalah suatu wilayah yang dibatasi oleh batas
                        hidrogeologis, tempat semua kejadian hidrogeologis, seperti pengimbuhan,
                        pengaliran, dan pelepasan Air Tanah berlangsung.
                      references: []
                  - type: point
                    node: &ref_20
                      nodeType: point
                      key: '14'
                      parentPointSetNode: *ref_6
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Konservasi Sumber Daya Air adalah upaya memelihara keberadaan serta
                        keberlanjutan keadaan, sifat, dan fungsi Sumber Daya Air agar senantiasa
                        tersedia dalam kuantitas dan kualitas yang memadai untuk memenuhi kebutuhan
                        manusia dan makhluk hidup lainnya, baik pada waktu sekarang maupun yang akan
                        datang.
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: point
                      key: '15'
                      parentPointSetNode: *ref_6
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        Pendayagunaan Sumber Daya Air adalah upaya penatagunaan, penyediaan,
                        penggunaan, dan pengembangan Sumber Daya Air secara optimal agar berhasil
                        guna dan berdaya guna. A9 £ S SK, PRESIDEN REPUBLIK INDONESIA -.4-
                      references: []
                  - type: point
                    node: &ref_22
                      nodeType: point
                      key: '16'
                      parentPointSetNode: *ref_6
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_22
                      textString: Daya Rusak Air adalah Daya Air yang merugikan kehidupan.
                      references: []
                  - type: point
                    node: &ref_23
                      nodeType: point
                      key: '17'
                      parentPointSetNode: *ref_6
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Pengendalian Daya Rusak Air adalah upaya untuk mencegah, menanggulangi, dan
                        memulihkan kerusakan kualitas lingkungan yang disebabkan oleh Daya Rusak
                        Air.
                      references: []
                  - type: point
                    node: &ref_24
                      nodeType: point
                      key: '18'
                      parentPointSetNode: *ref_6
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Perencanaan adalah suatu proses kegiatan untuk menentukan tindakan yang akan
                        dilakukan secara terkoordinasi dan terarah dalam rangka mencapai tujuan
                        Pengelolaan Sumber Daya Air.
                      references: []
                  - type: point
                    node: &ref_25
                      nodeType: point
                      key: '19'
                      parentPointSetNode: *ref_6
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_25
                      textString: >-
                        Operasi dan Pemeliharaan Sumber Daya Air adalah kegiatan yang meliputi
                        pengaturan, pelaksanaan, perawatan, pemantauan, dan evaluasi untuk menjamin
                        keberadaan dan kelestarian fungsi serta manfaat Sumber Daya Air dan
                        prasarananya.
                      references: []
                  - type: point
                    node: &ref_26
                      nodeType: point
                      key: '20'
                      parentPointSetNode: *ref_6
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_26
                      textString: >-
                        Prasarana Sumber Daya Air adalah bangunan Air beserta bangunan lain yang
                        menunjang kegiatan Pengelolaan Sumber Daya Air, baik langsung maupun tidak
                        langsung.
                      references: []
                  - type: point
                    node: &ref_27
                      nodeType: point
                      key: '21'
                      parentPointSetNode: *ref_6
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_27
                      textString: >-
                        Pengelola Sumber Daya Air adalah institusi yang diberi tugas dan tanggung
                        jawab oleh Pemerintah Pusat atau Pemerintah Daerah dalam Pengelolaan Sumber
                        Daya Air berdasarkan ketentuan peraturan perundang-undangan.
                      references: []
                  - type: point
                    node: &ref_28
                      nodeType: point
                      key: '22'
                      parentPointSetNode: *ref_6
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_28
                      textString: >-
                        Masyarakat Adat adalah masyarakat hukum adat dan/atau masyarakat tradisional
                        yang hidup secara turun-temurun di wilayah geografis tertentu dan diikat
                        oleh identitas budaya, hubungan yang kuat dengan tanah, serta wilayah dan
                        sumber daya alam di wilayah adatnya.
                      references: []
                  - type: point
                    node: &ref_29
                      nodeType: point
                      key: '23'
                      parentPointSetNode: *ref_6
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_29
                      textString: >-
                        Hak Ulayat adalah hak persekutuan yang dimiliki oleh Masyarakat Adat
                        tertentu atas suatu wilayah tertentu yang merupakan lingkungan hidup para
                        warganya, yang meliputi hak untuk memanfaatkan tanah, hutan, dan Air beserta
                        isinya sesuai dengan ketentuan peraturan perundang-undangan.
                      references: []
                  - type: point
                    node: &ref_30
                      nodeType: point
                      key: '24'
                      parentPointSetNode: *ref_6
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_30
                      textString: >-
                        Setiap Orang adalah orang perseorangan atau korporasi, baik berbadan hukum
                        maupun tidak berbadan hukum.
                      references: []
                  - type: point
                    node: &ref_31
                      nodeType: point
                      key: '25'
                      parentPointSetNode: *ref_6
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_31
                      textString: >-
                        Pemerintah Pusat adalah Presiden Republik Indonesia yang memegang kekuasaan
                        pemerintahan negara Republik Indonesia yang dibantu oleh Wakil Presiden dan
                        menteri sebagaimana dimaksud dalam Undang-Undang Dasar Negara Republik
                        Indonesia Tahun 1945. SK No011504 A PRESIDEN REPUBLIK INDONESIA -5-
                      references:
                        - start: 187
                          end: 243
                          node:
                            nodeType: document
                            docType: uud
                  - type: point
                    node: &ref_32
                      nodeType: point
