opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 13 TAHUN 1995
  TENTANG
  PERHITUNGAN ANGGARAN NEGARA TAHUN A NGGARAN 1993/94
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa Perhitungan Anggaran Negara sebagai tahap terakhir dari
  rangkaian siklus anggaran negara merupakan pertanggungjawaban
  konstitusional atas pelaksanaan Anggaran Pendapatan dan Belanja
  Negara;
  b. bahwa terdapat realisasi belanja Tahun Anggaran 1992/93 yang belum
  dibukukan dalam Perhitungan Anggaran Negara Tahun Anggaran
  1992/93;
  c. bahwa berhubung dengan itu Perhitungan Anggaran Negara Tahun
  Anggaran 1993/94 perlu ditetapkan dengan Undang - undang;
  Mengingat : 1. Pasal 5 ayat (1), Pasal 20 ayat (1), d an Pasal 23 ayat (1) Undang -
  Undang Dasar 1945;
  2. Indische Comptabi liteitswet (staatsblad Tahun 1925 Nomor 448)
  sebagaimana telah beberapa kali diubah, terakhir dengan Undang -
  undang Nomor 9 Tahun 1968 tentang perubahan Pasal 7 Indische
  Comptabiliteitswet (Lembaran Negara Tahun 1968 Nomor 53,
  Tambahan Lembaran Negara Nomor 2860);
  3. Undang - undang Nomor 3 Tahun 1993 tentang Anggaran Pendapatan
  dan Belanja Negara Tahun Anggaran 1993/94 (Lembaran Negara
  Tahun 1993 Nomor 29, Tambahan Lembaran Negara Nomor 3521);
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
  4. Undang - undang Nomor 2 Tahun 1994 tentang Ta mbahan dan
  Perubahan atas Anggaran Pendapatan dan Belanja Negara Tahun
  Anggaran 1993/94 (Lembaran Negara Tahun 1994 Nomor 23,
  Tambahan Lembaran Negara Nomor 3548);
  5. Undang - undang Nomor 7 Tahun 1995 tentang Perhitungan Anggaran
  Negara Tahun Anggaran 199 2/93 (Lembaran Negara Tahun 1995
  Nomor 53, Tambahan Lembaran Negara Nomor 3605);
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN :
  Menetapkan : UNDANG - UNDANG TENTANG PERHITUNGAN ANGGARAN
  NEGARA TAHUN ANGGARAN 1993/94.
