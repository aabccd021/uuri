        berwenang melakukan pemeriksaan atas bangunan dan tempat lain yang secara langsung atau
        tidak langsung berhubungan dengan bangunan atau tempat sebagimana dimaksud pada ayat (1).
        Pasal 88 (1) Untuk pemenuhan Kewajiban Pabean berdasarkan Undang - undang ini, Pejabat Bea
        dan Cukai berwenang memasuki dan memeriksa bangunan atau tempat yang bukan rumah tinggal
        selain yang dimaksud dalam Pasal 87 dan dapat memeriksa setiap barang yang ditemuka n. (2)
        Selama pemeriksaan atas bangunan atau tempat sebagaimana dimaksud pada ayat (1), atas
        permintaan Pejabat Bea dan Cukai, pemilik atau yang menguasai bangunan atau tempat tersebut
        wajib menunjukkan surat atau dokumen yang be rtalian dengan barang yang berada di tempat
        tersebut. Pasal 89... Pasal 89 (1) Pemeriksaan atas bangunan atau tempat lain sebagaimana
        dimaksud dalam Pasal 87 ayat (2) atau Pasal 88 ayat (1) harus dengan surat perintah dari
        Direktur Jenderal. (2) Surat peri ntah sebagaimana dimaksud pada ayat (1) tidak diperlukan
        untuk melakukan : a. pemeriksaan bangunan atau tempat yang menurut Undang - undang ini
        berada di bawah pengawasan Direktorat Jenderal Bea dan Cukai; b. pengejaran orang dan/atau
        barang yang memasuki bangunan atau tempat lain. (3) Pengelola bangunan atau tempat
        sebagaimana dimaksud dalam Pasal 87 dan Pasal 88 tidak boleh menghalangi Pejabat Bea dan
        Cukai yang masuk ke dalam bangunan atau tempat lain dimaksud, kecuali bangunan atau tempat
        lain tersebut merupakan rumah tinggal. (4) Barangsiapa yang menyebabkan Pejabat Bea dan
        Cukai tidak dapat melaksanakan ketentuan sebagaimana dimaksud dalam Pasal 87 dan Pasal 88
        dikenai sanksi administrasi berupa denda sebesar Rp. 5.000.000,00 (lima juta rupiah). Parag
        raf 4 Pemeriksaan Sarana Pengangkut Pasal 90 (1) Untuk pemenuhan Kewajiban Pabean
        berdasarkan Undang - undang ini Pejabat Bea dan Cukai berwenang untuk menghentikan dan
        memeriksa sarana pengangkut serta barang di atasnya. (2) Sarana... (2) Sarana pengangku t
        yang disegel oleh penegak hukum lain atau dinas pos dikecualikan dari pemeriksaan
        sebagaimana dimaksud pada ayat (1). (3) Pejabat Bea dan Cukai berdasarkan Pemberitahuan
        Pabean sebagaimana dimaksud dalam Pasal 7 ayat (1) berwenang untuk menghentikan pemb
        ongkaran barang dari sarana pengangkut apabila ternyata barang yang dibongkar tersebut
        bertentangan dengan ketentuan yang berlaku. (4) Barangsiapa yang tidak melaksanakan perintah
        penghentian pembongkaran sebagaimana dimaksud pada ayat (3) dikenai sanksi a dministrasi
        berupa denda sebesar Rp. 5.000.000,00 (lima juta rupiah). Pasal 91 (1) Untuk keperluan
        pemeriksaan sebagaimana dimaksud dalam Pasal 90 ayat (1) atas permintaan atau isyarat
        Pejabat Bea dan Cukai, pengangkut wajib menghentikan sarana pengangku tnya. (2) Pejabat Bea
        dan Cukai berwenang agar sarana pengangkut sebagaimana dimaksud pada ayat (1) dibawa ke
        Kantor Pabean atau tempat lain yang sesuai untuk keperluan pemeriksaan atas biaya yang
        bersalah. (3) Pengangkut atas permintaan Pejabat Bea dan Cu kai wajib menunjukkan semua
        dokumen pengangkutan serta Pemberitahuan Pabean yang diwajibkan menurut Undang - undang ini.
        (4) Pengangkut yang menolak untuk memenuhi permintaan Pejabat Bea dan Cukai sebagaimana
        dimaksud pada ayat (1), ayat (2), dan/atau ayat ( 3) dikenai sanksi administrasi berupa
        denda sebesar Rp. 5.000.000,00 (lima juta rupiah). Paragraf 5 ... Paragraf 5 Pemeriksaan
        Badan Pasal 92 (1) Untuk pemenuhan Kewajiban Pabean berdasarkan Undang - undang ini atau
        peraturan perundang - undangan lain tentan g larangan dan pembatasan impor atau ekspor
        barang, Pejabat Bea dan Cukai berwenang memeriksa badan setiap orang: a. yang berada di atas
        atau baru saja turun dari sarana pengangkut yang masuk ke dalam Daerah Pabean; b. yang
        berada di atas atau siap naik ke sarana pengangkut yang tujuannya adalah tempat di luar
        Daerah Pabean; c. yang sedang berada atau baru saja meninggalkan Tempat Penimbunan Sementara
        atau Tempat Penimbunan Berikat; atau d. yang sedang berada di atau s aja meninggalkan
        Kawasan Pabean. (2) Orang yang diperiksa sebagaimana dimaksud pada ayat (1) wajib memenuhi
        permintaan Pejabat Bea dan Cukai menuju tempat pemeriksaan. BAB XIII ... BAB XIII KEBERATAN,
        BANDING, DAN LEMBAGA BANDING Bagian Pertama Keberatan dan Banding Pasal 93 (1) Orang yang
        berkeberatan terhadap penetapan Pejabat Bea dan Cukai mengenai tarif dan/atau nilai pabean
        untuk penghitungan Bea Masuk dapat mengajukan keberatan secara tertulis hanya kepada
        Direktur Jenderal dalam waktu ti ga puluh hari sejak tanggal penetapan dengan menyerahkan
        jaminan sebesar Bea Masuk yang harus dibayar. (2) Direktur Jenderal memutuskan keberatan
        sebagaimana dimaksud pada ayat (1) dalam jangka waktu enam puluh hari sejak diterimanya
        keberatan. (3) Apabila keberatan sebagaimana dimaksud pada ayat (1) ditolak oleh Direktur
        Jenderal, jaminan dicairkan dan Bea Masuk yang terutang dianggap telah dilunasi, dan apabila
        keberatan diterima, jaminan dikembalikan. (4) Apabila dalam jangka waktu enam puluh hari
        sebagi mana dimaksud pada ayat (2) Direktur Jenderal tidak memberikan keputusan, keberatan
        yang bersangkutan dianggap diterima dan jaminan dikembalikan. (5) Apabila ... (5) Apabila
        jaminan sebagaimana dimaksud pada ayat (1) berupa uang tunai dan pengembalian j aminan
        sebagaimana dimaksud pada ayat (3) dan ayat (4) dilakukan setelah jangka waktu enam puluh
        hari, Pemerintah memberikan bunga sebesar dua persen setiap bulannya untuk selama - lamanya
        dua puluh empat bulan. Pasal 94 (1) Orang yang dikenai sanksi admin istrasi dapat mengajukan
        keberatan secara tertulis hanya kepada Direktur Jenderal dalam jangka waktu tiga puluh hari
        sejak diterimanya surat pemberitahuan dengan menyerahkan jaminan sebesar sanksi administrasi
        yang ditetapkan. (2) Direktur Jenderal memutus kan keberatan sebagaimana dimaksud pada ayat
        (1) dalam jangka waktu enam puluh hari sejak diterimanya keberatan. (3) Apabila keberatan
        sebagaimana dimaksud pada ayat (1) ditolak oleh Direktur Jenderal, jaminan dicairkan dan
        sanksi administrasi dianggap tel ah dilunasi, dan apabila keberatan diterima, jaminan
        dikembalikan. (4) Apabila dalam jangka waktu enam puluh hari sebagaimana dimaksud pada ayat
        (2) Direktur Jenderal tidak memberikan keputusan, keberatan yang bersangkutan dianggap
        diterima dan jaminan dik embalikan. (5) Apabila jaminan sebagai mana dimaksud pada ayat (1)
        berupa uang tunai dan pengembalian jaminan sebagaimana dimaksud pada ayat (3) dan ayat (4)
        dilakukan setelah jangka waktu enam puluh hari, Pemerintah memberikan bunga sebesar dua
        persen setiap bulannya untuk selama - lamanya dua p uluh empat bulan. Pasal 95 ... Pasal 95
        (1) Orang yang berkeberatan terhadap penetapan Direktur Jenderal atas tarif dan nilai pabean
        sebagimana dimaksud dalam Pasal 17 ayat (2) atau keputusan Direktur Jenderal sebagimana
        dimaksud dalam Pasal 93 ayat (2) at au Pasal 94 ayat (2) dapat mengajukan permohonan banding
        hanya kepada badan peradilan pajak dalam jangka waktu enam puluh hari sejak tanggal
        penetapan atau tanggal keputusan, setelah Bea Masuk yang terutang dilunasi. (2) Badan
        peradilan pajak sebagimana di maksud pada ayat (10 adalah badan peradilan pajak yang
        dimaksud dalam Undang - undang Nomor 6 Tahun 1983 tentang Ketentuan Umum dan Tata Cara
        Perpajakan sebagaimana telah diubah dengan Undang - undang Nomor 9 Tahun 1994. Pasal 96 (1)
        Sebelum badan peradilan pajak sebagaimana dimaksud dalam Pasal 95 ayat (2) dibentuk,
        permohonan banding diajukan kepada lembaga banding yang putusannya bukan merupakan Keputusan
        Tata Usaha Negara. (2) Permohonan sebagaimana dimaksud pada ayat (1) diajukan secara
        tertulis dalam ba hasa Indonesia dengan alasan yang jelas, dalam jangka waktu enam puluh
        hari sejak penetapan atau keputusan diterima, dilampiri salinan dari penetapan atau
        keputusan tersebut. (3) Putusan badan peradilan pajak merupakan putusan akhir dan bersifat
        tetap. B agian ... Bagian Kedua Lembaga Banding Pasal 97 (1) Untuk memeriksa dan memutus
        permohonan banding sebagaimana dimaksud dalam Pasal 96 ayat (1), dibentuk lembaga banding
        dengan nama Lembaga Pertimbangan Bea dan Cukai. (2) Lembaga Pertimbangan Bea dan Cukai
        berkedudukan di Jakarta. (3) Lembaga Pertimbangan Bea dan Cukai dipimpin oleh seorang ketua
        dan beranggotakan unsur Pemerintah, pengusaha swasta, dan pakar. Pasal 98 (1) Ketua Lembaga
        Pertimbangan Bea dan Cukai menunju k majelis untuk memutuskan permohonan banding yang
        diajukan. (2) Setiap mejelis terdiri dari tiga anggota dengan memperhatikan pertimbangan
        keanggotaan sebagaimana dimaksud dalam Pasal 97 ayat (3). Pasal 99 (1) Persidangan majelis
        untuk memutuskan suatu permohonan banding bersifat tertutup. (2) Putusan majelis diambil
        berdasarkan musyawarah untuk mufakat. (3) Dalam hal tidak dicapai permufakatan sebagaimana
        dimaksud pada ayat (2), putusan didasarkan pada suara terbanyak. (4) Putusan ... (4) Putusan
        majeli s diberitahukan kepada pemohon banding dan Direktur Jenderal selambat - lambatnya
        empat belas sejak tanggal putusan. Pasal 100 Anggota majelis yang mempunyai kepentingan
        pribadi dengan permasalahan yang diperiksa harus mengundurkan diri dari majelis. Pasal 101
        Susunan organisasi dan tata kerja serta urusan mengenai administrasi, tunjangan,
        pengeluaran, dan tata tertib Lembaga Pertimbangan Bea dan Cukai ditetapkan dengan Peraturan
        Pemerintah. BAB XIV KETENTUAN PIDANA Pasal 102 Barangsiapa yang mengi mpor atau mengekspor
        atau mencoba mengimpor atau mengekspor barang tanpa mengindahkan ketentuan Undang - undang
        ini dipidana karena melakukan penyelundupan dengan pidana penjara paling lama delapan tahun
        dan denda paling banyak Rp. 500.000.000,00 (lima ratus juta rupiah). Pasal 103 ... Pasal 103
        Barangsiapa yang : a. menyerahkan Pemberitahuan Pabean dan/atau dokumen pelengkap pabean dan
        atau memberikan keterangan lisan atau tertulis yang palsu atau dipalsukan yang digunakan
        untuk pemenuhan kewajiban Pabean; b. mengeluarkan barang impor dari Kawasan Pabean atau dari
        Tem pat Penimbunan Berikat, tanpa persetujuan Pejabat Bea dan Cukai dengan maksud untuk
        mengelakkan pembayaran Bea Masuk dan/atau pungutan negara lainnya dalam rangka impor; c.
        membuat, menyetujui, atau serta dalam penambahan data palsu ke dalam buku atau cata tan;
        atau d. menimbun, menyimpan, memiliki, membeli, menjual, menukar, memperoleh, atau
        memberikan barang impor yang berasal dari tindak pidana sebagaimana dimaksud dalam Pasal
        102, dipidana dengan pidana penjara paling lama lima tahun dan/atau denda palin g banyak Rp.
        250.000.000,00 (dua ratus lima puluh juta rupiah). Pasal 104 Barangsiapa yang : a.
        mengangkut barang yang berasal dari tindak pidana sebagaimana dimaksud dalam Pasal 102; b.
        memusnahkan, mengubah, memotong, menyembunyikan, atau membuang buku atau catatan yang
        menurut Undang - undang ini harus disimpan; c. menghilangkan, ... c. menghilangkan,
        menyetujui, atau turut serta dalam penghilangan keterangan dari Pemberitahuan Pabean,
        dokumen pelengkap pabean, atau catatan; atau d. menyimpan dan/atau menye diakan blangko
        faktur dagang dari perusahaan yang berdomisili di luar negeri yang diketahui dapat digunakan
        sebagai kelengkapan Pemberitahuan Pabean menurut Undang - undang ini, dipidana dengan pidana
        penjara paling lama dua tahun dan/atau denda paling banya k Rp. 100.000.000,00 (seratus juta
        rupiah). Pasal 105 barangsiapa yang : a. membongkar barang impor di tempat lain dari tempat
        yang ditentukan menurut Undang - undang ini; b. tanpa izin membuka, melepas atau merusak
        kunci, segel, atau tanda pengaman yang telah dipasang oleh Pejabat Bea dan Cukai, dipidana
        dengan pidana penjara paling lama dua tahun dan/atau denda paling banyak Rp. 150.000.000,00
        (seratus lima puluh juta rupiah). Pasal 106 Importir, eksportir, pengusaha Tempat Pe
        nimbunan Sementara, pengusaha Tempat Penimbunan Berikat, pengusaha Pengurusan Jasa
        Kepabeanan, atau pengusaha pengangkutan yang tidak melaksanakan ketentuan sebagaimana
        dimaksud dalam pasal 49, Pasal 50, atau Pasal 51 dan perbuatan tersebut menyebabkan ker
        ugian keuangan negara dipidana dengan pidana penjara paling lama dua tahun dan/atau denda
        paling banyak Rp. 125.000.000,00 (seratus dua puluh lima juta rupiah). Pasal 107... Pasal
        107 Pengusaha pengurusan jasa kepabeanan yang melakukan pengurusan Pemberitah uan Pabean
        atas kuasa yang diterimanya dari importir atau eksportir, apabila melakukan perbuatan yang
        diancam dengan pidana berdasarkan Undang - undang ini, ancaman pidana tersebut berlaku juga
        terhadapnya. Pasal 108 (1) Dalam hal suatu tindak pidana yang dapat dipidana menurut Undang
        - undang ini dilakukan oleh atau atas nama suatu badan hukum, perseroan atau perusahaan,
        perkumpulan, yayasan atau koperasi, tuntutan pidana ditujukan dan sanksi pidana dijatuhkan
        kepada : a. badan hukum, perseroan atau perusah aan, perkumpulan, yayasan atau koperasi
        tersebut; dan atau b. mereka yang memberikan perintah untuk melakukan tindak pidana tersebut
        atau yang bertindak sebagai pimpinan atau melalaikan pencegahannya. (2) Tindak pidana
        menurut Undang - undang ini dilakukan juga oleh atas nama badan hukum, perseroan atau
        perusahaan, perkumpulan, yayasan atau koperasi, apabila tindak pidana tersebut dilakukan
        oleh orang - orang yang baik berdasarkan hubungan kerja maupun berdasarkan hubungan lain
        bertindak d alam lingkungan badan hukum, perseroan atau perusahaan, perkumpulan, yayasan
        atau koperasi tersebut tanpa memperhatikan apakah orang tersebut masing - masing telah
        melakukan tindak secara sendiri - sendiri atau bersama - sama. (3) Dalam ... (3) Dalam hal
        suatu tuntutan pidana dilakukan terhadap badan hukum, perseroan atau perusahaan,
        perkumpulan, yayasan atau koperasi yang dipidana dengan pidana sebagaimana dimaksud dalam
        Undang - undang ini, pidana pokok yang dijatuhkan senantiasa berupa pidana de nda paling
        banyak Rp. 300.000.000,00 (tiga ratus juta rupiah) jika atas tindak pidana tersebut diancam
        dengan pidana penjara, dengan tidak menghapuskan pidana denda apabila atas tindak pidana
        tersebut diancam dengan pidana penjara dan pidana denda. Pasal 109 (1) Barang impor atau
        ekspor yang berasal dari tindak pidana sebagaimana dimaksud dalam Pasal 102, 103 huruf b
        atau huruf d, Pasal 104 huruf a atau Pasal 105 huruf a dirampas untuk negara. (2) Sarana
        pengangkut yang digunakan untuk melakukan tindak pi dana sebagaimana dimaksud dalam Pasal
        102 dapat dirampas untuk negara. (3) Barang sebagaimana dimaksud pada ayat (1) diselesaikan
        berdasarkan ketentuan sebagaimana diatur dalam Pasal 73. Pasal 110 (1) Dalam hal pidana
        denda tidak dibayar oleh terpidana, sebagai gantinya diambil dari kekayaan dan/atau
        pendapatan terpidana. (2) Dalam hal penggantian sebagaimana dimaksud pada ayat (1) tidak
        dapat dipenuhi, pidana denda diganti dengan pidana kurungan paling lama enam bulan. Pasal
        111 ... Pasal 111 Tindak pidana di bidang Kepabeanan tidak dapat dituntut setelah lampau
        waktu sepuluh tahun sejak diserahkan Pemberitahuan Pabean atau sejak terjadinya tindak
        pidana. BAB XV PENYIDIKAN Pasal 112 (1) Pejabat Pegawai Negeri Sipil tertentu di lingkungan
        Dir ektorat Jenderal Bea dan Cukai diberi wewenang khusus sebagai penyidik sebagaimana
        dimaksud dalam Undang - undang Nomor 8 Tahun 1981 tentang Hukum Acara Pidana untuk melakukan
        penyidikan tindak pidana di bidang Kepabeanan. (2) Penyidik sebagaimana dimaksud a yat (1)
        karena kewajibannya berwenang : a. menerima laporan atau keterangan dari seseorang tentang
        adanya tindak pidana di bidang Kepabeanan; b. memanggil orang untuk didengar dan diperiksa
        sebagai tersangka atau saksi; c. meneliti, mencari, dan mengump ulkan keterangan dengan
        tindak pidana di bidang Kepabeanan; d. melakukan penangkapan dan penahanan terhadap orang
        yang disangka melakukan tindak pidana di bidang Kepabeanan; e. meminta ... e. meminta kete
        rangan dan bukti dari orang yang sangka melakukan tindak pidana di bidang Kepabeanan; f.
        memotret dan/atau merekam melalui media audiovisual terhadap orang, barang, sarana
        pengangkut, atau apa saja yang dapat dijadikan bukti adanya tindak pidana di bidang
        Kepabeanan; g. memeriksa catatan dan pembukuan yang diwajibkan menurut Undang - undang ini
        dan pembukuan lainnya yang terkait; h. mengambil sidik jari orang; i. menggeledah rumah
        tinggal, pakaian, atau badan; j. menggeledah tempat atau sarana pengangkut dan memeriksa
        barang yang terdapat di dalamnya apabila dicurigai adanya tindak pidana di bidang
        Kepabeanan; k. menyita benda - benda yang diduga keras merupakan barang yang dapat dijadikan
        sebagai bukti sehubungan dengan tindak pidana di bidang Kepabeanan; l. memberikan tanda
        pengaman dan mengamankan apa saja yang dapat dijadikan sebagai bukti sehubungan dengan
        tindak pidana di bidang Kepabeanan; m. mendatangkan tenaga ahli yang diperlukan dalam
        hubungannya dengan pemeriksaan perkara tindak pidana di bida ng Kepabeanan; n. menyuruh
        berhenti orang yang disangka melakukan tindak pidana di bidang Kepabeanan serta memeriksa
        tanda pengenal diri tersangka; o. menghentikan penyidikan; p. melakukan tindakan lain yang
        perlu untuk kelancaran penyidikan tindak pida na di bidang Kepabeanan menurut hukum yang
        bertanggung jawab. (3) Penyidikan... (3) Penyidikan sebagaimana dimaksud pada ayat (1)
        memberitahukan dimulainya penyidikan dan menyampaikan hasil penyidikannya kepada Penuntut
        Umum sesuai dengan ketentuan yang di atur dalam Undang - undang Nomor 8 Tahun 1981 tentang
        Hukum Acara Pidana. Pasal 113 (1) Untuk kepentingan penerimaan negara, atas permintaan
        Menteri, Jaksa Agung dapat menghentikan penyidikan tindak pidana di Bidang Kepabeanan. (2)
        Penghentian penyidikan tindak pidana di bidang Kepabeanan sebagaimana dimaksud pada ayat (1)
        hanya dilakukan setelah yang bersangkutan melunasi Bea Masuk yang tidak atau kurang dibayar,
        ditambah dengan sanksi administrasi berupa denda empat kali jumlah Bea Masuk yang tidak atau
        kurang dibayar. BAB XVI KETENTUAN LAIN - LAIN Pasal 114 (1) Semua pelanggaran yang oleh
        Undang - undang ini diancam dengan sanksi administrasi berupa denda yang dihitung
        berdasarkan persentase dari Bea Masuk, jika tarif atau tarif akh ir Bea Masuk atas barang
        yang berkaitan dengan pelanggaran tersebut nol persen, maka atas pelanggaran tersebut, si
        pelanggar dikenai sanksi administrasi berupa denda sebesar Rp. 5.000.000,00 (lima juta
        rupiah). (2) Ketentuan ... (2) Ketentuan tentang penge naan sanksi administrasi dan
        penyesuaian besarnya sanksi administrasi serta penyesuaian besarnya bunga menurut Undang -
        undang ini ditetapkan lebih lanjut dengan Peraturan Pemerintah. Pasal 115 Persyaratan dan
        atas cara : a. barang yang diimpor dari suatu kawasan yang telah ditunjuk sebagai daerah
        perdagangan bebas dan/atau pelabuhan bebas; b. Pemberitahuan Pabean di instalasi dan alat -
        alat yang berada di Landas Kontinen Indonesia dan Zona Ekonomi Eksklusif Indonesia, diatur
        dengan Peraturan Pemerintah. BAB XVII KETENTUAN PERALIHAN Pasal 116 Dengan mulai berlakunya
        Undang - undang ini : a. semua urusan Kepabeanan yang belum dapat diselesaikan, untuk
        penyelesaian tetap berlaku ketentuan peraturan perundang - undang Kepabeanan yang lama
        sampai dengan tanggal 1 April 1997; b. semua barang yang disimpan di dalam Tempat Penimbunan
        Pabean, penyelesaiannya berdasarkan ketentuan Undang - undang ini. BAB XVIII ... BAB XVIII
        KETENTUAN PENUTUP Pasal 117 dengan berlakunya Undang - undang ini, dinyatakan tidak berlaku
        lagi : 1. Indische Tarief Wet Staatsblad Tahun 1873 Nomor 35 sebagaimana telah diubah dan
        ditambah; 2. Rechten Ordonnantie Staatsblad Tahun 1882 Nomor 240 sebagaimana telah diubah
        dan ditambah; 3. Tarief Ordonnantie St aatsblad tahun 1910 Nomor 628 sebagaimana telah
        diubah dan ditambah. Pasal 118 Undang - undang ini mulai berlaku pada tanggal 1 April 1996.
        Agar... Agar setiap orang mengetahuinya, memerintahkan pengundangan Undang - undang ini
        dengan penempatannya dalam Lembaran Negara Republik Indonesia.
