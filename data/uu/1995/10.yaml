              perusahaan, perkumpulan, yayasan atau koperasi tersebut, dan atau b. mereka yang
              memberikan perintah untuk melakukan tindak pidana tersebut atau yang bertindak sebagai
              pimpinan atau melalaikan pencegahannya. (2) Tindak pidana menurut Undang-undang ini
              dilakukan juga oleh atas nama badan hukum, perseroan atau perusahaan, perkumpulan,
              yayasan atau koperasi, apabila tindak pidana tersebut dilakukan oleh orang-orang yang
              baik berdasarkan hubungan kerja maupun berdasarkan hubungan lain bertindak dalam
              lingkungan badan hukum, perseroan atau perusahaan, perkumpulan, yayasan atau koperasi
              tersebut tanpa memperhatikan apakah orang tersebut masing-masing telah melakukan
              tindak secara sendiri-sendiri atau bersama-sama. (3) Dalam... (3) Dalam hal suatu
              tuntutan pidana dilakukan terhadap badan hukum, perseroan atau perusahaan,
              perkumpulan, yayasan atau koperasi yang dipidana dengan pidana sebagaimana dimaksud
              dalam Undang-undang ini, pidana pokok yang dijatuhkan senantiasa berupa pidana denda
              paling banyak Rp. 300.000.000,00 (tiga ratus juta rupiah) jika atas tindak pidana
              tersebut diancam dengan pidana penjara, dengan tidak menghapuskan pidana denda apabila
              atas tindak pidana tersebut diancam dengan pidana penjara dan pidana denda. Pasal 109
              (ld) Barang impor atau ekspor yang berasal dari tindak pidana PRESIDEN REPUBLIK
              INDONESIA — 70 — sebagaimana dimaksud dalam Pasal 102, 103 huruf b atau huruf d, Pasal
              104 huruf a atau Pasal 105 huruf a dirampas untuk negara. (2) Sarana pengangkut yang
              digunakan untuk melakukan tindak pidana sebagaimana dimaksud dalam Pasal 102 dapat
              dirampas untuk negara. (3) Barang sebagaimana dimaksud pada ayat (1) diselesaikan
              berdasarkan ketentuan sebagaimana diatur dalam Pasal 73. Pasal 110 (d) Dalam hal
              pidana denda tidak dibayar oleh terpidana, sebagai gantinya diambil dari kekayaan
              dan/atau pendapatan terpidana. (2) Dalam hal penggantian sebagaimana dimaksud pada
              ayat (1) tidak dapat dipenuhi, pidana denda diganti dengan pidana kurungan paling lama
              enam bulan. Pasal 111... Pasal 111 Tindak pidana di bidang Kepabeanan tidak dapat
              dituntut setelah lampau waktu sepuluh tahun sejak diserahkan Pemberitahuan Pabean atau
              sejak terjadinya tindak pidana. BAB XV PENYIDIKAN Pasal 112 PRESIDEN REPUBLIK
              INDONESIA — 71 — (d) Pejabat Pegawai Negeri Sipil tertentu di lingkungan Direktorat
              Jenderal Bea dan Cukai diberi wewenang khusus sebagai penyidik sebagaimana dimaksud
              dalam Undang-undang Nomor 8 Tahun 1981 tentang Hukum Acara Pidana untuk melakukan
              penyidikan tindak pidana di bidang Kepabeanan. (2) Penyidik sebagaimana dimaksud ayat
              (1) karena kewajibannya berwenang : a. menerima laporan atau keterangan dari seseorang
              tentang adanya tindak pidana di bidang Kepabeanan, b. memanggil orang untuk didengar
              dan diperiksa sebagai tersangka atau saksi: c. meneliti, mencari, dan mengumpulkan
              keterangan dengan tindak pidana di bidang Kepabeanan, d. melakukan penangkapan dan
              penahanan terhadap orang yang disangka melakukan tindak pidana di bidang Kepabeanan,
              e. meminta... e. meminta keterangan dan bukti dari orang yang sangka melakukan tindak
              pidana di bidang Kepabeanan, f. memotret dan/atau merekam melalui media audiovisual
              terhadap orang, barang, sarana pengangkut, atau apa saja yang dapat dijadikan bukti
              adanya tindak pidana di bidang Kepabeanan, g. memeriksa catatan dan pembukuan yang
              diwajibkan menurut Undang-undang ini dan pembukuan lainnya yang terkait, h. mengambil
              sidik jari orang, 1. menggeledah rumah tinggal, pakaian, atau badan, j. menggeledah
              tempat atau sarana pengangkut dan memeriksa barang yang terdapat di dalamnya apabila
              dicurigai adanya tindak PRESIDEN REPUBLIK INDONESIA — 72 — pidana di bidang
              Kepabeanan, k. menyita benda-benda yang diduga keras merupakan barang yang dapat
              dijadikan sebagai bukti sehubungan dengan tindak pidana di bidang Kepabeanan, I.
              memberikan tanda pengaman dan mengamankan apa saja yang dapat dijadikan sebagai bukti
              sehubungan dengan tindak pidana di bidang Kepabeanan, m.mendatangkan tenaga ahli yang
              diperlukan dalam hubungannya dengan pemeriksaan perkara tindak pidana di bidang
              Kepabeanan, n. menyuruh berhenti orang yang disangka melakukan tindak pidana di bidang
              Kepabeanan serta memeriksa tanda pengenal diri tersangka, Oo. menghentikan penyidikan,
              p- melakukan tindakan lain yang perlu untuk kelancaran penyidikan tindak pidana di
              bidang Kepabeanan menurut hukum yang bertanggung jawab. (3) Penyidikan... (3)
              Penyidikan sebagaimana dimaksud pada ayat (1) memberitahukan dimulainya penyidikan dan
              menyampaikan hasil penyidikannya kepada Penuntut Umum sesuai dengan ketentuan yang
              diatur dalam Undang-undang Nomor 8 Tahun 1981 tentang Hukum Acara Pidana. Pasal 113
              (0) Untuk kepentingan penerimaan negara, atas permintaan Menteri, Jaksa Agung dapat
              menghentikan penyidikan tindak pidana di Bidang Kepabeanan. (2) Penghentian penyidikan
              tindak pidana di bidang Kepabeanan PRESIDEN REPUBLIK INDONESIA — 73 — sebagaimana
              dimaksud pada ayat (1) hanya dilakukan setelah yang bersangkutan melunasi Bea Masuk
              yang tidak atau kurang dibayar, ditambah dengan sanksi administrasi berupa denda empat
              kali jumlah Bea Masuk yang tidak atau kurang dibayar. BAB XVI KETENTUAN LAIN-LAIN
              Pasal 114 (J) Semua pelanggaran yang oleh Undang-undang ini diancam dengan sanksi
              administrasi berupa denda yang dihitung berdasarkan persentase dari Bea Masuk, jika
              tarif atau tarif akhir Bea Masuk atas barang yang berkaitan dengan pelanggaran
              tersebut nol persen, maka atas pelanggaran tersebut, si pelanggar dikenai sanksi
              administrasi berupa denda sebesar Rp. 5.000.000,00 (lima juta rupiah). (2)
              Ketentuan... (2) Ketentuan tentang pengenaan sanksi administrasi dan penyesuaian
              besarnya sanksi administrasi serta penyesuaian besarnya bunga menurut Undang-undang
              ini ditetapkan lebih lanjut dengan Peraturan Pemerintah. Pasal 115 Persyaratan dan
              atas cara : a. barang yang diimpor dari suatu kawasan yang telah ditunjuk sebagai
              daerah perdagangan bebas dan/atau pelabuhan bebas, b. Pemberitahuan Pabean di
              instalasi dan alat-alat yang berada di Landas Kontinen Indonesia dan Zona Ekonomi
              Eksklusif Indonesia, PRESIDEN REPUBLIK INDONESIA — 74 — diatur dengan Peraturan
              Pemerintah. BAB XVII KETENTUAN PERALIHAN Pasal 116 Dengan mulai berlakunya
              Undang-undang ini : a. semua urusan Kepabeanan yang belum dapat diselesaikan, untuk
              penyelesaian tetap berlaku ketentuan peraturan perundang-undang Kepabeanan yang lama
              sampai dengan tanggal 1 April 1997, b. semua barang yang disimpan di dalam Tempat
              Penimbunan Pabean, penyelesaiannya berdasarkan ketentuan Undang-undang ini. BAB
              XVII... BAB XVIII KETENTUAN PENUTUP Pasal 117 dengan berlakunya Undang-undang ini,
              dinyatakan tidak berlaku lagi : 1. Indische Tarief Wet Staatsblad Tahun 1873 Nomor 35
              sebagaimana telah diubah dan ditambah, 2. Rechten Ordonnantie Staatsblad Tahun 1882
              Nomor 240 PRESIDEN REPUBLIK INDONESIA — 75 — sebagaimana telah diubah dan ditambah, 3.
              Tarief Ordonnantie Staatsblad tahun 1910 Nomor 628 sebagaimana telah diubah dan
              ditambah. Pasal 118 Undang-undang ini mulai berlaku pada tanggal 1 April 1996. Agar...
              Agar setiap orang mengetahuinya, memerintahkan pengundangan Undang-undang ini dengan
              penempatannya dalam Lembaran Negara Republik Indonesia.
