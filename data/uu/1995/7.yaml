opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 7 TAHUN 1995
  TENTANG
  PERHITUNGAN ANGGARAN NEGARA TAHUN ANGGARAN 1992/93
  DENGAN RAKHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa Perhitungan Anggaran Negara sebagai tahap terakhir dari
  rangkaian siklus anggaran negar a merupakan pertanggungjawaban
  konstitusional atas pelaksanaan Anggaran Pendapatan dan Belanja
  Negara;
  b. bahwa berhubung dengan itu Perhitungan Anggaran Negara Tahun
  Anggaran 1992/93 perlu ditetapkan dengan Undang - Undang;
  Mengingat : 1. Pasal 5 ayat (1), Pasal 20 ayat (1), dan Pasal 23 Undang - Undang Dasar
  1945;
  2. Indische Comptabiliteitswet (Staatsblad Tahun 1925 Nomor 448)
  sebagaimana telah beberapa kali diubah, terakhir dengan
  Undang - undang Nomor 9 Tahun 1968 tentang perubahan Pasal 7
  Indische Comptabiliteitswet (Lembaran Negara Tahun 1968 Nomor
  53, Tambahan Lembaran Negara Nomor 2860);
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
  3. Undang - undang Nomor 6 Tahun 1992 tentang Anggaran Pendapatan
  dan Belanja Negara Tahun Anggaran 1992/93 (Lembaran Negara
  Tahun 1992 Nomor 28, Tambahan Lembaran Negara Nomor 3471);
  4. Undang - undang Nomor 5 Tahun 1993 tentang Tambahan dan
  Perubahan atas Anggaran Pendapatan dan Belanja Negara Tahun
  Anggaran 1992/93 (Lembaran Negara Tahun 1993 Nomor 67
  Tambahan Lembaran Negara Nomor 3532);
  5. Undang - undang Nomor 3 Tahun 1994 tentang Perhitungan Anggaran
  Negara Tahun 1991/92 (Lembaran Negara Tahun 1994 Nomor 35,
  Tambahan Lembaran Negara Nomor 3554);
  Dengan Persetujuan
  DEWAN PERWAKILAN RAKYAT
  REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetap kan : UNDANG - UNDANG TENTANG PERHITUNGAN ANGGARAN
  NEGARA TAHUN ANGGARAN 1992/1993.
