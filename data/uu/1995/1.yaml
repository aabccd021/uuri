opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 1 TAHUN 1995
  TENTANG
  PERSEROAN TERBATAS
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa peraturan tentang Perseroan Terbatas sebagaimana diatur dalam
  Kitab Undang-undang Hukum Dagang (Wetboek van Koophandel,
  Staatsblad 1847:23), sudah tidak sesuai lagi dengan perkembangan
  ekonomi dan dunia usaha yang semakin pesat baik secara nasional
  maupun internasional,
  b. bahwa disamping bentuk badan hukum Perseroan Terbatas
  sebagaimana diatur dalam Kitab Undang-undang Hukum Dagang,
  hingga saat ini masih terdapat badan hukum lain dalam bentuk
  Maskapai Andil Indonesia sebagaimana diatur dalam Ordonansi
  Maskapai Andil Indonesia (Ordonnantie op de Indonesische
  Maatschappij op Aandeelen, Staatsblad 1939 : 569 jo. 717),
  c. bahwa dalam rangka menciptakan kesatuan hukum, untuk memenuhi
  kebutuhan hukum baru yang dapat lebih memacu pembangunan
  nasional, serta untuk menjamin kepastian dan penegakan hukum,
  dualisme pengaturan sebagaimana dimaksud dalam huruf b perlu
  ditiadakan dengan mengadakan pembaharuan peraturan tentang
  Perseroan Terbatas:
  d. bahwa pembaharuan pengaturan tentang Perseroan Terbatas
  sebagaimana dimaksud dalam huruf 'c, harus merupakan
  pengejawantahan asas kekeluargaan menurut dasar-dasar demokrasi
  ekonomi berdasarkan Pancasila dan Undang-Undang Dasar 1945,
  PRESIDEN
  REPUBLIK INDONESIA
  — 2 —
  e. bahwa berdasarkan pertimbangan sebagaimana dimaksud dalam huruf
  a, b, c, dan d dipandang perlu membentuk Undang-undang tentang
  Perseroan Terbatas:
  Mengingat : Pasal 5 ayat (1), Pasal 20 ayat (1), dan Pasal 33 Undang-Undang Dasar
  1945,
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN :
  Menetapkan : UNDANG-UNDANG TENTANG PERSEROAN TERBATAS.
