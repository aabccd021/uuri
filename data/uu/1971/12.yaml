opText: |-
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 12 TAHUN 1971
  TENTANG
  PENETAPAN PERATURAN PEMERINTAH PENGGANTI UNDANG - UNDANG NO. 1
  TAHUN 1971 TENTANG PENCABUTAN UNDANG - UNDANG NO. 17 TAHUN 1964
  TENTANG LARANGAN PENARIKAN CEK KOSONG MENJADI UNDANG - UNDANG
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA ,
  Menimbang : a. bahwa Undang - undang No. 17 Tahun 1964 tentang Larangan
  Penarikan Cek Kosong pada kenyataannya menghambat kelancaran
  lalu - lintas perekonomian pada umumnya dan dunia perbankan pada
  khususnya;
  b. bahwa untuk meniadakan hambatan tersebut, maka Undang - undang
  No. 17 Tahun 1964 itu perlu dicabut;
  c. bahwa karena keadaan mendesak Presiden atas dasar ketentuan yang
  termasuk dalam pasal 22 ayat (1) Undang - undang Dasar 1945 telah
  menetapkan Peraturan Pemerintah Pengganti Undang - undang No.1
  Tahun 1971, tentang Pencabutan Undang - undang No. 17 Tahun 1964
  tentang Larangan Penarikan Cek Kosong;
  d. bahwa Peraturan Pemerintah Pengganti Undang - undang tersebut perlu
  ditetapkan menjadi Undang - undang .
  Mengingat : 1. Undang - undang Dasar 1945 pasal 5, pasal 20 dan pasal 22;
  2. Peraturan Pemerintah Pengganti Undang - undang No.1 Tahun 1971.
  Dengan persetujuan Dewan Perwakilan Rakyat Gotong Royong;
  MEMUTUSKAN :
  Menetapkan : Undang - undang tentang Penetapan Peraturan Pemerintah Pengganti
  Undang - undang No. 1 Tahun 1971 tentang Pencabutan Undang - undang No.
  17 Tahun 1964 tentang Larangan Penarikan Cek Kosong menjadi Undang -
  undang.
