              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_11
                textString: >-
                  . Pensiun termaksud dalam Pasal 1 diatas ini diberikan atas dasar lamanya masa
                  jabatan. Jumlah pensiun ini ialah untuk tiap - tiap satu bulan masa jabatan 3/4%
                  (tiga perempat perseratus) dari dasar pensiun, dengan ketentuan, bahwa sedikit -
                  dikitnya diberikan 41/2% (empat setengah perseratus) dan sebanyak - banyaknya 60%
                  (enam puluh perseratus) dari dasar pensiun. Dasar pensiun ialah jumlah yang sama
                  dengan gaji tertinggi atau gaji kehormatan tertinggi sebulan yang pernah
                  ditetapkan semasa ia menjabat Ketua/ Wakil Ketua atau Anggota Dewan Perwakilan
                  Rakyat Republik Indonesia. Pasal II Undang - undang ini m ulai berlaku pada hari
                  diundangkan. Agar supaya setiap orang dapat mengetahuinya, memerintahkan
                  pengundangan Undang - undang ini dengan penempatannya dalam Lembaran Negara
                  Republik Indonesia.
                references:
