  tentang: ' KETENTUAN-KETENTUAN POKOK TRANSMIGRASI PRESIDEN REPUBLIK INDONESIA, Menimbang :. .a. bahwa dengan adanya pertambahan jumlah penduduk dan penyebaran penduduk yang tidak seimbang, baik dengan jumlah lapangan kerja yang tersedia maupun dengan potensi kekayaan alam Indonesia perlu diselenggarakan transmigrasi yang merupakan tanggung-jawab Nasional, sebagai salah satu jalan untuk suksesnya Pembangunan, Ketahanan dan Persatuan Nasional. b. bahwa untuk menyelenggarakan transmigrasi diperlukan ketentuan-ketentuan pokok yang sesuai dengan jiwa dan semangat Pancasila dan Undang-Undang Dasar 1945 dalam bentuk Undang-undang, c. bahwa Undang-undang Nomor 29 Prp. Tahun 1960 tentang Pokok-pokok Penyelenggaraan Transmigrasi, Undang-undang Nomor 5 Prps. Tahun 1965 tentang Gerakan Nasional Transmigrasi tidak sesuai lagi dengan perkembangan Pembangunan Nasional serta Regional dan oleh karena itu perlu segera dicabut. Mengingat “1. Pasal 5 ayat (1), Pasal 20 ayat (1), Pasal 27 ayat (2), Pasal 30 ayat (1) dan Pasal 33 ayat (3) Undang-Undang Dasar 1945 2. Ketetapan Majelis Permusyawaratan Rakyat Sementara Republik Indonesia — Nomor XXINI/MPRS/1966 tentang Pembaharuan Kebijaksanaan Landasan Ekonomi, Keuangan dan Pembangunan : 2 3. Ketetapan Majelis Permusyawaratan Rakyat Sementara Republik Indonesia No. XXIV/MPRS/1966 tentang Kebijaksanaan dalam bidang Pertahanan Keamanan, 4. Ketetapan Majelis Permusyawaratan Rakyat Sementara Republik Indonesia No.XXVIII/MPRS/1966 tentang Kebijaksanaan Peningkatan Kesejahteraan Rakyat, 5. Undang-undang Nomor 5 Tahun 1960 tentang Peraturan Dasar Pokok-pokok Agraria (Lembaran Negara Tahun 1960 Nomor 104 : Tambahan Lembaran Negara Nomor 2043). 6. Undang-undang Nomor 12 Tahun 1967 tentang Pokok-pokok Perkoperasian (Lembaran Negara Tahun 1967 Nomor 23 : Tambahan Lembaran Negara Nomor 2832). Dengan persetujuan Dewan Perwakilan Rakyat Republik Indonesia MEMUTUSKAN : Mencabut : 1. Undang-undang Nomor 29 Prp. Tahun 1960 tentang Pokok- pokok Penyelenggaraan Transmigrasi (Lembaran Negara Republik Indonesia Tahun 1960 Nomor 86) jo. Undang- undang Nomor 1 Tahun 1961 : 2. Undang-undang Nomor 5 Prps. Tahun 1965 Tentang Gerakan Nasional Transmigrasi (Lembaran Negara Republik Indonesia Tahun 1965 Nomor 33) jo. Undang-undang Nomor 5 Tahun 1969. Menetapkan : UNDANG-UNDANG TENTANG KETENTUAN-KETENTUAN POKOK TRANSMIGRASI. 3'
