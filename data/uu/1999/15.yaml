              parentNode: *ref_3
            textString: >-
              bahwa berhubung dengan perkembangan dan kemajuan Propinsi Daerah Tingkat I Jawa Barat
              serta Kabupaten Daerah Tingkat II Bogor dan Kabupaten Daerah Tingkat II Serang pada
              umumnya serta Kota Administratif Depok dan Kota Administratif Cilegon pada khususnya,
              dan adanya tuntutan aspirasi masyarakat, dipandang perlu meningkatkan penyelenggaraan
              pemerintahan, pelaksanaan pembangunan, dan pembinaan kemasyarakatan guna menjamin
              perkembangan dan kemajuan dimaksud pada masa mendatang:
