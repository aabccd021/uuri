opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 15 TAHUN 1999
  TENTANG
  PEMBENTUKAN KOTAMADYA DAERAH TINGKAT II DEPOK
  DAN KOTAMADYA DAERAH TINGKAT II CILEGON
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa berhubung dengan perkembangan dan
  kemajuan Propinsi Daerah Tingkat I Jawa Barat
  serta Kabupaten Daerah Tingkat II Bogor dan
  Kabupaten Daerah Tingkat II Serang pada
  umumnya serta Kota Administratif Depok dan
  Kota Administratif Cilegon pada khususnya, dan
  adanya tuntutan aspirasi masyarakat, dipandang
  perlu meningkatkan penyelenggaraan
  pemerintahan, pelaksanaan pembangunan, dan
  pembinaan kemasyarakatan guna menjamin
  perkembangan dan kemajuan dimaksud pada masa
  mendatang:
  b. bahwa Kota Administratif Depok dan Kota
  Administratif Cilegon dalam perkembangannya
  telah menunjukkan kemajuan di berbagai bidang,
  sesuai dengan peranan dan fungsinya, sehingga
  perlu diikuti dengan peningkatan dan
  pengembangan sarana dan prasarana pengelolaan
  wilayah tersebut:
  c. bahwa perkembangan dan kemajuan tersebut bukan
  saja memberikan dampak berupa kebutuhan
  peningkatan pelayanan di bidang pemerintahan,
  pembangunan, dan kemasyarakatan, tetapi juga
  memberikan gambaran mengenai dukungan
  kemampuan dan potensi wilayahnya untuk
  menyelenggarakan otonomi daerah:
  d. bahwa untuk lebih meningkatkan daya guna dan
  hasil guna penyelenggaraan pemerintahan,
  pelaksanaan pembangunan, dan pelayanan kepada
  masyarakat, dipandang perlu Kota Administratif
  Depok dan Kota Administratif Cilegon dibentuk
  menjadi Kotamadya Daerah Tingkat II:
  e. bahwa sesuai dengan ketentuan dalam
  Undang-undang Nomor 5 Tahun 1974 tentang
  Pokok-pokok Pemerintahan di Daerah, maka
  pembentukan Kotamadya Daerah Tingkat II Depok
  dan Kotamadya Daerah Tingkat II Cilegon harus
  ditetapkan dengan Undang-undang:
  Mengingat : 1. Pasal 5 ayat (1), Pasal 18 dan Pasal 20 ayat
  PRESIDEN
  REPUBLIK INDONESIA
  2
  (1) Undang-Undang Dasar 1945:
  2.Undang-undang Nomor 5 Tahun 1974 tentang
  Pokok-pokok Pemerintahan Di Daerah (Lembaran
  Negara Tahun 1974 Nomor 38, Tambahan Lembaran
  Negara Nomor 3037):
  3.Undang-undang Nomor 11 Tahun 1950 tentang
  Pembentukan Propinsi Jawa Barat:
  4.Undang-undang Nomor 14 Tahun 1950 tentang
  Pembentukan Daerah-daerah Kabupaten Dalam
  Lingkungan Daerah Propinsi Jawa Barat:
  5.Undang-undang Nomor 4 Tahun 1999 tentang
  Susunan dan Kedudukan Majelis Permusyawaratan
  Rakyat, Dewan Perwakilan Rakyat, dan Dewan
  Perwakilan Rakyat Daerah (Lembaran Negara
  Tahun 1999 Nomor 24, Tambahan Lembaran Negara
  Nomor 3811):
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN
  Menetapkan : UNDANG-UNDANG TENTANG PEMBENTUKAN KOTAMADYA
  DAERAH TINGKAT II DEPOK DAN KOTAMADYA DAERAH
  TINGKAT II CILEGON.
  BAB 1I
