              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa Kota Administratif Depok dan Kota Administratif Cilegon dalam perkembangannya
              telah menunjukkan kemajuan di berbagai bidang, sesuai dengan peranan dan fungsinya,
              sehingga perlu diikuti dengan peningkatan dan pengembangan sarana dan prasarana
              pengelolaan wilayah tersebut:
