opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 19 TAHUN 1999
  TENTANG
  PENGESAHAN ILO CONVENTION NO. 105 CONCERNING
  THE ABOLITION OF FORCED LABOUR
  (KONVENSI ILO MENGENAI PENGHAPUSAN KERJA PAKSA)
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa negara Republik Indonesia yang berdasarkan Pancasila dan
  Undang-Undang Dasar 1945 adalah negara hukum yang menjunjung
  tinggi harkat dan martabat manusia serta menjamin semua warga
  negara bersamaan kedudukannya di dalam hukum, sehingga segala
  bentuk kerja paksa harus dihapuskan:
  b. bahwa bangsa Indonesia sebagai bagian dari masyarakat
  internasional menghormati, menghargai dan menjunjung tinggi
  prinsip dan tujuan Piagam Perserikatan bangsa-Bangsa, Deklarasi
  Universal Hak-hak Asasi Manusia Tahun 1948, Deklarasi
  Philadelphha Tahun 1944, dan Konstitusi — Organisasi
  Ketenagakerjaan Internasional (ILO),
  c. bahwa Konferensi Ketenagakerjaan Internasional keempat puluh
  tanggal 25 Juni 1957 di Jenewa, Swis, telah menyetuju ILO
  Convention No. 105 concerning the Abolition of Forced Labour
  (Konvensi ILO mengenai Penghapusan Kerja Paksa):
  d. bahwa ketentuan Konvensi tersebut selaras dengan keinginan bangsa
  Indonesia untuk secara terus menerus menegakkan dan memajukan
  pelaksanaan hak-hak dasar pekerja dalam kehidupan berbangsa dan
  bernegara,
  e. bahwa berdasarkan pertimbangan sebagaimana dimaksud dalam
  huruf a, b, c, dan d dipandang perlu mengesahkan ILO Convention
  No.105 concerning the Abolition of Forced Labour (Konvensi ILO
  mengenai Penghapusan Kerja Paksa) dengan Undang-undang.
  PRESIDEN
  REPUBLIK INDONESIA
  .2-
  Mengingat : 1. Pasal 5 ayat (1) dan Pasal 11, Pasal 20 ayat (1), dan Pasal 27
  Undang-Undang Dasar 1945,
  2. Ketetapan Majelis Permusyawaratan Rakyat Nomor
  XVII/MPR/1998 tentang Hak Asasi Manusia.
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan : UNDANG-UNDANG NOMOR 19 TAHUN 1999 TENTANG
  PENGESAHAN ILO CONVENTION NO. 105 CONCERNING THE
  ABOLITION OF FORCED LABOUR (KONVENSI ILO
  MENGENAI PENGHAPUSAN KERJA PAKSA).
