              bahwa Undang-undang Nomor 3 Tahun 1975 tentang Partai Politik dan Golongan Karya
              sebagaimana telah diubah dengan Undang-undang Nomor 3 Tahun 1985 tentang Perubahan
              Undang-undang Nomor 3 Tahun 1975 tentang Partai Politik dan Golongan Karya sudah tidak
              dapat menampung aspirasi politik yang berkembang sehingga kehidupan demokrasi di
              Indonesia tidak dapat berlangsung dengan baik,
