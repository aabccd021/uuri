          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_5
            textString: >-
              bahwa partai politik merupakan sarana yang sangat penting arti, fungsi, dan perannya
              sebagai perwujudan kemerdekaan berserikat, berkumpul, dan mengeluarkan pikiran dalam
              mengembangkan kehidupan demokrasi yang menjunjung tinggi kedaulatan rakyat dalam
              Negara Kesatuan Republik Indonesia,
            references: []
