opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 2 TAHUN 1999
  TENTANG
  PARTAI POLITIK
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa kemerdekaan berserikat, berkumpul, dan mengeluarkan pikiran
  sebagaimana diakui dan dijamin dalam Undang-Undang Dasar 1945
  adalah bagian dari hak asasi manusia,
  b. bahwa usaha untuk menumbuhkan dan memperkokoh kemerdekaan
  berserikat, berkumpul, dan mengeluarkan pikiran, merupakan bagian dari
  upaya untuk mewujudkan kehidupan kebangsaan yang kuat dalam Negara
  Kesatuan Republik Indonesia yang merdeka, bersatu, berdaulat,
  demokratis, dan berdasarkan atas hukum:
  c. bahwa partai politik merupakan sarana yang sangat penting arti, fungsi,
  dan perannya sebagai perwujudan kemerdekaan berserikat, berkumpul,
  dan mengeluarkan pikiran dalam mengembangkan kehidupan demokrasi
  yang menjunjung tinggi kedaulatan rakyat dalam Negara Kesatuan
  Republik Indonesia,
  d. bahwa Undang-undang Nomor 3 Tahun 1975 tentang Partai Politik dan
  Golongan Karya sebagaimana telah diubah dengan Undang-undang
  Nomor 3 Tahun 1985 tentang Perubahan Undang-undang Nomor 3 Tahun
  1975 tentang Partai Politik dan Golongan Karya sudah tidak dapat
  menampung aspirasi politik yang berkembang sehingga kehidupan
  demokrasi di Indonesia tidak dapat berlangsung dengan baik,
  e. bahwa sehubungan dengan hal-hal tersebut di atas dan untuk memberi
  landasan hukum yang lebih baik bagi tumbuhnya kehidupan partai politik
  yang dapat lebih menjamin peran serta rakyat Indonesia dalam kehidupan
  berbangsa dan bernegara berdasarkan Pancasila dan Undang-Undang
  Dasar 1945, dipandang perlu mengganti Undang-undang Nomor 3 Tahun
  1975 tentang Partai Politik dan Golongan Karya sebagaimana telah diubah
  dengan Undang-undang Nomor 3 Tahun 1985 tentang Partai Politik dan
  Golongan Karya dengan sebuah Undang-undang Partai Politik yang baru.
  Mengingat : Pasal 5 ayat (1), Pasal 20 ayat (1), Pasal 27 ayat (1) dan Pasal 28
  Undang-Undang Dasar 1945:
  4
  KN tea N
  “ala
  R44 NY)
  V "7
  HS "gi - AM 0 SR ME mm
  PRESIDEN
  REPUBLIK INDONESIA
  .2-
  Dengan Persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN :
  Menetapkan : UNDANG-UNDANG TENTANG PARTAI POLITIK.
