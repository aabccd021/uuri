              bahwa usaha untuk menumbuhkan dan memperkokoh kemerdekaan berserikat, berkumpul, dan
              mengeluarkan pikiran, merupakan bagian dari upaya untuk mewujudkan kehidupan
              kebangsaan yang kuat dalam Negara Kesatuan Republik Indonesia yang merdeka, bersatu,
              berdaulat, demokratis, dan berdasarkan atas hukum:
