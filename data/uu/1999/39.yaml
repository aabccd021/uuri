        textName: text
        parentNode: *ref_1
      textString: >-
        aa. bahwa manusia, sebagai makhluk ciptaan Tuhan Yang Masa Esa yang mengemban tugas
        mengelola dan memelihara alam semesta dengan penuh ketagwaan dan penuh tanggung jawab untuk
        kesejahteraan umat manusia, oleh pencipta-Nya dianugerahi hak asasi untuk menjamin
        keberadaan harkat dan martabat kemuliaan dirinya serta keharmonisan lingkungannya, b. bahwa
        hak asasi manusia merupakan hak dasar yang secara kodrati melekat pada diri manusia,
        bersifat universal dan langgeng, oleh karena itu harus dilindungi, dihormati, dipertahankan,
        dan tidak boleh diabaikan, dikurangi, atau dirampas oleh siapapun: c. bahwa selain hak
        asasi, manusia juga mempunyai kewajiban dasar antara manusia yang satu terhadap yang lain
        dan terhadap masyarakat secara keseluruhan dalam kehidupan bermasyarakat, berbangsa, dan
        bernegara, d. bahwa bangsa Indonesia sebagai anggota Perserikatan Bangsa-Bangsa mengemban
        tanggung jawab moral dan hukum untuk menjunjung tinggi dan melaksanakan Deklarasi Universal
        tentang Hak Asasi Manusia yang ditetapkan oleh Perserikatan Bangsa-Bangsa, serta berbagai
        instrumen internasional lainnya mengenai hak asasi manusia yang telah diterima oleh negara
        Republik Indonesia, e. bahwa berdasarkan pertimbangan sebagaimana dimaksud dalam huruf a, b,
        c, dan d dalam rangka melaksanakan Ketetapan Majelis Permusyawaratan Rakyat Republik
        Indonesia Nomor XVII/MPR/1998 tentang Hak Asasi Manusia, perlu membentuk Undang-undang
        tentang Hak Asasi Manusia,
