            title: >-
              Bagian Kesembilan Hak Wanita Pasal 45 Hak wanita dalam Undang-undang ini adalah hak
              asasi manusia. Pasal 46 Sistem pemilihan umum, kepartaian, pemilihan anggota badan
              legislatif, dan sistem pengangkatan di bidang eksekutif, yudikatif harus menjamin
              keterwakilan wanita sesuai persyaratan yang ditentukan. PRESIDEN REPUBLIK INDONESIA 13
              - Pasal 47 Seorang wanita yang menikah dengan seorang pria berkewarganegaraan asing
              tidak secara otomatis mengikuti status kewarganegaraan suaminya tetapi mempunyai hak
              untuk mempertahankan, mengganti, atau memperoleh kembali status kewarganegaraannya.
              Pasal 48 Wanita berhak untuk memperoleh pendidikan dan pengajaran di semua jenis,
              jenjang dan jalur pendidikan sesuai dengan persyaratan yang telah ditentukan. Pasal 49
              (Jl) Wanita berhak untuk memilih, dipilih, diangkat dalam pekerjaan, jabatan, dan
              profesi sesuai dengan persyaratan dan peraturan perundang-undangan. (2) Wanita berhak
              untuk mendapatkan perlindungan khusus dalam pelaksanaan pekerjaan atau profesinya
              terhadap hal-hal yang dapat mengancam keselamatan dan atau kesehatannya berkenaan
              dengan fungsi reproduksi wanita. (3) Hak khusus yang melekat pada diri wanita
              dikarenakan fungsi reproduksinya, dijamin dan dilindungi oleh hukum. Pasal 50 Wanita
              yang telah dewasa dan atau telah menikah berhak untuk melakukan perbuatan hukum
              sendiri, kecuali ditentukan lain oleh hukum agamanya. Pasal 51 (l) Seorang istri
              selama dalam ikatan perkawinan mempunyai hak dan tanggung jawab yang sama dengan
              suaminya atas semua hal yang berkenaan dengan kehidupan perkawinannya, hubungan dengan
              anak-anaknya dan hak pemilikan serta pengelolaan harta bersama. (2) Setelah putusnya
              perkawinan, seorang wanita mempunyai hak dan tanggung jawab yang sama dengan mantan
              suaminya atas semua hal yang berkenaan dengan anak-anaknya, dengan memperhatikan
              kepentingan terbaik bagi anak. (3) Setelah putusnya perkawinan, seorang wanita
              mempunyai hak yang PRESIDEN REPUBLIK INDONESIA â€œ14 - sama dengan mantan suaminya atas
              semua hal yang berkenaan dengan harta bersama tanpa mengurangi hak anak, sesuai dengan
              ketentuan peraturan perundang-undangan.
