                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_10
                      textString: >-
                        Hak Asasi Manusia adalah seperangkat hak yang melekat pada hakikat dan
                        keberadaan manusia sebagai mahkluk Tuhan Yang Maha Esa dan merupakan
                        anugerah-Nya yang wajib dihormati, dijunjung tinggi dan dilindungi oleh
                        negara, hukum, Pemerintah, dan setiap orang demi kehormatan serta
                        perlindungan harkat dan martabat manusia,
                      references: []
                  - type: point
                    node: &ref_11
                      nodeType: point
                      key: '2'
                      parentPointSetNode: *ref_9
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_11
                      textString: >-
                        Kewajiban dasar manusia adalah seperangkat kewajiban yang apabila tidak
                        dilaksanakan, tidak memungkinkan terlaksana dan tegaknya hak asasi manusia.
                      references: []
                  - type: point
                    node: &ref_12
                      nodeType: point
                      key: '3'
                      parentPointSetNode: *ref_9
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_12
                      textString: >-
                        Diskriminasi adalah setiap pembatasan, pelecehan, atau pengucilan yang
                        langsung ataupun tak langsung didasarkan pada pembedaan manusia atas dasar
                        agama, suku, ras, etnik, kelompok, golongan, status sosial, status ekonomi,
                        jenis kelamin, bahasa, keyakinan politik, yang berakibat pengurangan,
                        penyimpangan atau penghapusan pengakuan, pelaksanaan atau penggunaan hak
                        asasi manusia dan kebebasan dasar dalam kehidupan baik individual maupun
                        kolektif dalam bidang politik, ekonomi, hukum, sosial, budaya, dan aspek
                        kehidupan lainnya.
                      references: []
                  - type: point
                    node: &ref_13
                      nodeType: point
                      key: '4'
                      parentPointSetNode: *ref_9
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_13
                      textString: >-
                        Penyiksaan adalah setiap perbuatan yang dilakukan dengan sengaja, sehingga
                        menimbulkan rasa sakit atau penderitaan yang hebat, baik jasmasi maupun
                        rohani, pada seseorang untuk memperoleh pengakuan atau keterangan dari
                        seseorang atau dari orang ketiga, dengan menghukumnya atas suatu perbuatan
                        yang telah dilakukan atau diduga telah dilakukan oleh seseorang atau orang
                        ketiga, atau untuk suatu alasan yang didasarkan pada setiap bentuk
                        diskriminasi, apabila rasa sakit atau penderitaan tersebut ditimbulkan oleh,
                        atas hasutan dari, dengan persetujuan, atau sepengetahuan siapapun dan atau
                        pejabat publik.
                      references: []
                  - type: point
                    node: &ref_14
                      nodeType: point
                      key: '5'
                      parentPointSetNode: *ref_9
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_14
                      textString: >-
                        Anak adalah setiap manusia yang berusia di bawah 18 (delapan belas) tahun
                        dan belum menikah, termasuk anak yang masih dalam kandungan apabila hal
                        tersebut adalah demi kepentingannya. PRESIDEN REPUBLIK INDONESIA 3
                      references: []
                  - type: point
                    node: &ref_15
                      nodeType: point
                      key: '6'
                      parentPointSetNode: *ref_9
                    content:
                      type: pointSet
                      node: &ref_16
                        nodeType: pointSet
                        parentNode: *ref_15
                      description:
                        type: text
                        node:
                          nodeType: text
                          textName: description
                          parentNode: *ref_16
                        textString: >-
                          Pelanggaran hak asasi manusia adalah setiap perbuatan seseorang atau
                          kelompok orang termasuk aparat negara baik disengaja maupun tidak
                          disengaja atau kelalaian, membatasi, dan atau mencabut hak asasi manusia
                          seseorang atau kelompok orang yang dijamin oleh Undang-undang ini, dan
                          tidak mendapatkan, atau dikhawatirkan tidak akan memperoleh penyelesaian
                          hukum yang adil dan benar, berdasarkan mekanisme hukum yang berlaku.
                        references: []
                      elements:
                        - type: point
                          node: &ref_17
                            nodeType: point
                            key: '1'
