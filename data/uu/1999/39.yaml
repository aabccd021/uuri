            title: >-
              Bagian Keenam Hak atas Rasa Aman PRESIDEN REPUBLIK INDONESIA 9. Pasal 28 (1) Setiap
              orang berhak mencari suaka untuk memperoleh perlindungan politik dari negara lain.
              (2)Hak sebagaimana dimaksud dalam ayat (1) tidak berlaku bagi mereka yang melakukan
              kejahatan nonpolitik atau perbuatan yang bertentangan â€” dengan tujuan dan prinsip
              Perserikatan Bangsa-Bangsa. Pasal 29 (l) Setiap orang berhak atas perlindungan diri
              pribadi, keluarga, kehormatan, martabat, dan hak miliknya. (2) Setiap orang berhak
              atas pengakuan di depan hukum sebagai manusia pribadi di mana saja ia berada. Pasal 30
              Setiap orang berhak atas rasa aman dan tenteram serta perlindungan terhadap ancaman
              ketakutan untuk berbuat atau tidak berbuat sesuatu. Pasal 31 (1) Tempat kejadian
              siapapun tidak boleh diganggu. (2) Menginjak atau memasuki suatu pekarangan tempat
              kediaman atau memasuki suatu rumah bertentangan dengan kehendak orang yang
              mendiaminya, hanya diperbolehkan dalam hal-hal yang telah ditetapkan oleh
              undang-undang. Pasal 32 Kemerdekaan dan rahasia dalam hubungan surat-menyurat termasuk
              hubungan komunikasi melalui sarana elektronik tidak boleh diganggu, kecuali atas
              perintah hakim atau kekuasaan lain yang sah sesuai dengan ketentuan peraturan
              perundang-undangan. Pasal 33 (l) Setiap orang berhak untuk bebas dari penyiksaan,
              penghukuman atau perlakuan yang kejam, tidak manusiawi, merendahkan derajat dan
              martabat kemanusiaannya. (2) Setiap orang berhak untuk bebas dari penghilangan paksa
              dan PRESIDEN REPUBLIK INDONESIA -10- penghilangan nyawa. Pasal 34 Setiap orang tidak
              boleh ditangkap, ditahan, dipaksa, dikecualikan, diasingkan, atau dibuang secara
              sewenang-wenang. Pasal 35 Setiap orang berhak hidup dalam tatanan masyarakat dan
              kenegaraan yang damai, aman, dan tenteram, menghormati, melindungi dan melaksanakan
              sepenuhnya hak asasi manusia dan kewajiban dasar manusia sebagaimana diatur dalam
              Undnag-undang ini.
