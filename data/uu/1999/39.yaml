      title: >-
        PEMBATASAN DAN LARANGAN Pasal 73 Hak dan kebebasan yang diatur dalam Undang-undang ini hanya
        dapat dibatasi oleh dan berdasarkan undang-undang, semata-mata untuk menjamin pengakuan dan
        penghormatan terhadap hak asasi manusia serta kebebasan dasar orang lain, kesusilaan,
