            title: >-
              Bagian Kesepuluh Hak Anak Pasal 52 (l) Setiap anak berhak atas perlindungan oleh orang
              tua, keluarga, masyarakat, dan negara. (2) Hak anak adalah hak asasi manusia dan untuk
              kepentingannya hak anak itu diakui dan dilindungi oleh hukum bahkan sejak dalam
              kandungan. Pasal 53 (l) Setiap anak sejak dalam kandungan, berhak untuk hidup,
              mempertahankan hidup, dan meningkatkan taraf kehidupannya. (2) Setiap anak sejak
              kelahirannya, berhak atas suatu nama dan status kewarganegaraan. Pasal 54 Setiap anak
              yang cacat fisik dan atau mental berhak memperoleh perawatan, pendidikan, pelatihan,
              dan bantuan khusus atas biaya negara, untuk menjamin kehidupannya sesuai dengan
              martabat kemanusiaan, meningkatkan rasa percaya diri, dan kemampuan berpartisipasi
              dalam kehidupan masyarakat, berbangsa, dan bernegara. Pasal 55 Setiap anak berhak
              untuk beribadah menurut agamanya, berfikir, berekspresi sesuai dengan tingkat
              intelektualitas dan usianya di bawah bimbingan orang tua dan atau wali. Pasal 56 (l)
              Setiap anak berhak untuk mengetahui siapa orang tuanya, dibesarkan, dan diasuh oleh
              orang tuanya sendiri. (2)Dalam hal orang tua anak tidak mampu membesarkan dan
              memelihara anaknya dengan baik sesuai dengan Undang-undang ini, maka anak tersebut
              boleh diasuh atau diangkat sebagai anak oleh orang lain sesuai dengan ketentuan
              peraturan perundang-undangan. Pasal 57 PRESIDEN REPUBLIK INDONESIA -15- (l) Setiap
              anak berhak untuk dibesarkan, dipelihara, dirawat, dididik, diarahkan, dan dibimbing
              kehidupannya oleh orang tua atau walinya sampai dewasa sesuai dengan ketentuan â€”
              peraturan perundang-undangan. (2) Setiap anak berhak untuk mendapatkan orang tua
              angkat atau wali berdasarkan putusan pengadilan apabila kedua orang tua telah
              meninggal dunia atau karena suatu sebab yang sah tidak dapat menjalankan kewajibannya
              sebagai orang tua. (3) Orang tua angkat atau wali sebagaimana dimaksud dalam ayat (2)
              harus menjalankan kewajiban sebagai orang tua yang sesungguhnya. Pasal 58 (1) Setiap
              anak berhak untuk mendapatkan perlindungan hukum dari segala bentuk kekerasan fisik
              atau mental, penelantaran, perlakuan buruk, dan pelecehan seksual selama dalam
              pengasuhan orang tua atau walinya, atau pihak lain maupun yang bertanggung jawab atas
              pengasuhan anak tersebut. (2) Dalam hal orang tua, wali, atau pengasuh anak melakukan
              segala bentuk penganiayaan fisik atau mental, penelantaran, perlakuan bentuk, dan
              pelecehan seksual termasuk pemerkosaan, dan atau pembunuhan terhadap anak yang
              seharusnya dilindungi, maka harus dikenakan pemberatan hukuman. Pasal 59 (1) Setiap
              anak berhak untuk tidak dipisahkan dari orang tuanya secara bertentangan dengan
              kehendak anak sendiri, kecuali jika ada alasan dan aturan hukum yang sah yang
              menunjukkan bahwa pemisahan itu demi kepentingan terbaik bagi anak. (2) Dalam keadaan
              sebagaimana dimaksud dalam ayat (1), hak anak untuk tetap bertemu langsung dan
              berhubungan pribadi secara tetap dengan orang tuanya tetap dijamin oleh Undang-undang.
              Pasal 60 (l) Setiap anak berhak untuk memperoleh pendidikan dan pengajaran dalam
              rangka pengembangan pribadinya sesuai dengan minat, bakat, dan tingkat kecerdasannya.
              (2) Setiap anak berhak mencari, menerima, dan memberikan informasi sesuai dengan
              tingkat intelektualitas dan usianya demi pengembangan dirinya sepanjang sesuai dengan
              nilai-nilai PRESIDEN REPUBLIK INDONESIA 16 - kesusilaan dan kepatutan. Pasal 61 Setiap
              anak berhak untuk beristirahat, bergaul dengan anak yang sebaya, bermain, berekreasi,
              dan berkreasi sesuai dengan minat, bakat, dan tingkat kecerdasannya demi pengembangan
              dirinya. Pasal 62 Setiap anak berhak untuk memperoleh pelayanan kesehatan dan jaminan
              sosial secara layak, sesuai dengan kebutuhan fisik dan mental spiritualnya. Pasal 63
              Setiap anak berhak untuk tidak dilibatkan di dalam peristiwa peperangan, sengketa
              bersenjata, kerusuhan sosial, dan peristiwa lain yang mengandung unsur kekerasan.
              Pasal 64 Setiap anak berhak untuk memperoleh perlindungan dari kegiatan eksploitasi
              ekonomi dan setiap pekerjaan yang membahayakan dirinya, sehingga dapat mengganggu
              pendidikan, kesehatan fisik, moral, kehidupan sosial, dan mental spiritualnya. Pasal
              65 Setiap anak berhak untuk memperoleh perlindungan dari kegiatan eksploitasi dan
              pelecehan seksual, penculikan, perdagangan anak, serta dari berbagai bentuk
              penyalahgunaan narkotika, psikotropika, dan zat adiktif lainnya. Pasal 66 (l) Setiap
              anak berhak untuk tidak dijadikan sasaran penganiayaan, penyiksaan, atau penjatuhan
              hukuman yang tidak manusiawi. (2) Hukuman mati atau hukuman seumur hidup tidak dapat
              dijatuhkan untuk pelaku tindak pidana yang masih anak. (3) Setiap anak berhak untuk
              tidak dirampas kebebasannya secara melawan hukum. (4) Penangkapan, penahanan, atau
              pidana penjara anak hanya boleh dilakukan sesuai dengan hukum yang berlaku dan hanya
              dapat PRESIDEN REPUBLIK INDONESIA 17 - dilaksanakan sebagai upaya terakhir. (5) Setiap
              anak yang dirampas kebebasannya berhak mendapatkan perlakuan secara manusiawi dan
              dengan memperhatikan kebutuhan pengembangan pribadi sesuai dengan usianya dan harus
              dipisahkan dari orang dewasa, kecuali demi kepentingannya. (6) Setiap anak yang
              dirampas kebebasannya berhak memperoleh bantuan hukum atau bantuan lainnya secara
              efektif dalam setiap tahapan upaya hukum yang berlaku. (7) Setiap anak yang dirampas
              kebebasannya berhak untuk membela diri dan memperoleh keadilan di depan Pengadilan
              Anak yang obyektif dan tidak memihak dalam sidang yang tertutup untuk umum.
