            title: >-
              Bagian Ketujuh Hak atas Kesejahteraan Pasal 36 (Jl) Setiap orang berhak mempunyai
              milik, baik sendiri maupun bersama-sama dengan orang lain demi pengembangan dirinya,
              keluarga, bangsa, dan masyarakat dengan cara yang tidak melanggar hukum. (2)Tidak
              seorangpun boleh dirampas miliknya dengan sewenang-wenang dan secara melawan hukum.
              (3) Hak milik mempunyai fungsi sosial. Pasal 37 (l) Pencabutan hak milik atas suatu
              benda demi kepentingan umum, hanya diperbolehkan dengan mengganti kerugian yang wajar
              dan segera serta pelaksanaannya sesuai dengan ketentuan peraturan perundang-undangan.
              (2) Apabila suatu benda berdasarkan ketentuan hukum demi kepentingan umum harus
              dimusnahkan atau tidak diberdayakan baik untuk selamanya maupun untuk sementara waktu
              makahal itu dilakukan dengan mengganti kerugian sesuai dengan ketentuan peraturan
              perundang-undangan kecuali ditentukan lain. PRESIDEN REPUBLIK INDONESIA -11- Pasal 38
              (l) Setiap warga negara, sesuai dengan bakat, kecakapan, dan kemampuan, berhak atas
              pekerjaan yang layak. (2) Setiap orang berhak dengan bebas memilih pekerjaan yang
              disukainya dan berhak pula atas syarat-syarat ketenagakerjaan yang adil. (3) Setiap
              orang, baik pria maupun wanita yang melakukan pekerjaan yang sama, sebanding, setara
              atau serupa, berhak atas upah serta syarat-syarat perjanjian kerja yang sama. (4)
              Setiap orang, baik pria maupun wanita, dalam melakukan pekerjaan yang sepadan dengan
              martabat kemanusiaannya berhak atas upah yang adil sesuai dengan prestasinya dan dapat
              menjamin kelangsungan kehidupan keluarganya. Pasal 39 Setiap orang berhak untuk
              mendirikan serikat pekerja dan tidak boleh dihambat untuk menjadi anggotanya demi
              melindungi dan memperjuangkan kepentingannya serta sesuai dengan kententuan peraturan
              perundang-undangan. Pasal 40 Setiap orang berhak untuk bertempat tinggal serta
              berkehidupan yang layak. Pasal 41 (Jl) Setiap warga negara berhak atas jaminan sosial
              yang dibutuhkan untuk hidup layak serta untuk perkembangan pribadinya secara utuh. (2)
              Setiap penyandang cacat, orang yang berusia lanjut, wanita hamil, dan anak-anak,
              berhak memperoleh kemudahan dan perlakuan khusus. Pasal 42 PRESIDEN REPUBLIK INDONESIA
              12 - Setiap warga negara yang berusia lanjut, cacat fisik dan atau cacat mental berhak
              memperoleh perawatan, pendidikan, pelatihan, dan bantuan khusus atas biaya negara,
              untuk menjamin kehidupan yang layak sesuai dengan martabat kemanusiaannya,
              miningkatkan rasa percaya diri, dan kemampuan berpartisipasi dalam kehidupan
              bermasyarakat, berbangsa, dan bernegara.
