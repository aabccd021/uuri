            title: >-
              Bagian Kelima Hak Atas Kebebasan Pribadi Pasal 20 (1) Tidak seorangpun boleh
              diperbudak atau diperhamba. (2) Perbudakan atau perhambaan, perdagangan budak,
              perdagangan wanita, dan segala perbuatan berupa apapun yang tujuannya serupa,
              dilarang. Pasal 21 Setiap orang berhak atas keutuhan pribadi, baik rohani maupun
              jasmani, dan karena itu tidak boleh menjadi obyek penelitian tanpa persetujuan
              darinya. Pasal 22 (l) Setiap orang bebas memeluk agamanya masing-masing dan untuk
              beribadat menurut agamanya dan kepercayaannya itu. (2) Negara menjamin kemerdekaan
              setiap orang memeluk agamanya dan kepercayaannya itu. Pasal 23 (l) Setiap orang bebas
              untuk memilih dan mempunyai keyakinan pilitiknya. (2) Setiap orang bebas untuk
              mempunyai, mengeluarkan dan menyebarluaskan pendapat sesuai hati nuraninya, secara
              lisan dan atau tulisan melalui media cetak meupun elektronik dengan memperhatikan
              nilai-nilai agama, kesusilaan, ketertiban, kepentingan umum, dan keutuhan bangsa.
              PRESIDEN REPUBLIK INDONESIA 8 Pasal 24 (1) Setiap orang berhak untuk berkumpul,
              berapat, dan berserikat untuk maksud-maksud damai. (2) Setiap warga negara atau
              kelompok masyarakat berhak mendirikan partai politik, lembaga swadaya masyarakat atau
              organisasi lainnya untuk berperan serta dalam jalannya pemerintahan dan
              penyelenggaraan negara sejalan dengan tuntutan perlindungan, penegakan, dan pemajuan
              hak asasi manusia sesuai dengan ketentuan peraturan perundang-undangan. Pasal 25
              Setiap orang berhak untuk menyampaikan pendapat di muka umum, termasuk hak untuk mogok
              sesuai dengan ketentuan peraturan perundang-undangan. Pasal 26 (l) Setiap orang berhak
              memiliki, memperoleh, mengganti, atau mempertahankan status kewarganegaraannya. (2)
              Setiap orang bebas memilih kewarganegaraannya dan tanpa diskriminasi berhak menikmati
              hak-hak yang bersumber dan melekat pada kewarganegaraannya serta wajib melaksanakan
              kewajibannya sebagai warga negara sesuai dengan ketentuan peraturan
              perundang-undangan. Pasal 27 (1) Setiap warga negara Indonesia berhak untuk secara
              bebas bergerak, berpindah, dan bertempat tinggal dalam wilayah negara Republik
              Indonesia. (2) Setiap warga negara Indonesia berhak meninggalkan dan masuk kembali ke
              wilayah negara Republik Indonesia, sesuai dengan ketentuan peraturan
              perundang-undangan.
