            title: >-
              Bagian Kedelapan Hak Turut Serta dalam Pemerintahan Pasal 43 (l) Setiap warga negara
              berhak untuk dipilih dan memilih dalam pemilihan umum berdasarkan persamaan hak
              melalui pemungutan suara yang langsung, umum, bebas, rahasia, jujur, dan adil sesuai
              dengan ketentuan peraturan perundang-undangan. (2) Setiap warga negara berhak turut
              serta dalam pemerintahan dengan langsung atau dengan perantaraan wakil yang dipilihnya
              dengan bebas, menurut cara yang ditentukan dalam peraturan perundang-undangan. (3)
              Setiap warga negara dapat diangkat dalam setiap jabatan pemerintahan. Pasal 44 Setiap
              orang berhak sendiri maupun bersama-sama berhak mengajukan pendapat, permohonan,
              pengaduan, dan atau usaha kepada pemerintah dalam rangka pelaksanaan pemerintahan yang
              bersih, efektif, dan efisien, baik dengan lisan meupun dengan tulisan sesuai dengan
              ketentuan peraturan perundang-undangan.
