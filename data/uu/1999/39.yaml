        menghormati, melindungi, menegakkan, dan memajukan hak asasi manusia yang diatur dalam
        Undang-undang ini, peraturan perundnag-undangan lain, dan hukum internasional tentang hak
        asasi manusia yang diterima oleh negara Republik Indonesia. Pasal 72 Kewajiban dan tanggung
        jawab Pemerintah sebagaimana dimaksud dalam Pasal 71, meliputi langkah implementasi yang
        efektif dalam bidang hukum, politik, ekonomi, sosial, budaya, pertahanan keamanan negara,
        dan bidang lain.
