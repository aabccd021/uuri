        parentBabSetNode: *ref_6
      title: >-
        PARTISIPASI MASYARAKAT Pasal 100 Setiap orang, kelompok, organisasi politik, organisasi
        masyarakat, lembaga swadaya masyarakat, atau lembaga kemasyarakatan lainnya, berhak
        berpartisipasi dalam perlindungan, penegakan, dan pemajuan hak asasi manusia. Pasal 101
        Setiap orang, kelompok, organisasi politik, organisasi masyarakat, lembaga swadaya
        masyarakat, atau lembaga kemasyarakatan lainnya, berhak menyampaikan laporan atas terjadinya
        pelanggaran hak asasi manusia kepada Komnas HAM atau lambaga lain yang berwenang dalam
        rangka perlindungan penegakan, dan pemajuan hak asasi manusia. Pasal 102 Setiap orang,
        kelompok, organisasi politik, organisasi masyarakat, lembaga swadaya masyarakat, atau
        lembaga kemasyarakatan lainnya, berhak untuk mengajukan usulan mengenai perumusan dan
        kebijakan yang berkaitan dengan hak asasi manusia kepada Komnas HAM dan atau lembaga
        lainnya. Pasal 103 Setiap orang, kelompok, organisasi politik, organisasi masyarakat,
        lembaga swadaya masyarakat, perguruan tinggi, lembaga studi, atau lembaga kemasyarakatan
        lainnya, baik secara sendiri-sendiri maupun bekerja sama dengan Komnas HAM dapat melakukan
        penelitian, pendidikan dan penyebarluasan informasi mengenai hak asasi manusia.
