        parentBabSetNode: *ref_6
      title: >-
        PENGADILAN HAK ASASI MANUSIA Pasal 104 (1) Untuk mengadili pelanggaran hak asasi manusia
        yang berat dibentuk PRESIDEN REPUBLIK INDONESIA â€œ28 - Pengadilan Hak Asasi Manusia di
        lingkungan Pengadilan Umum. (2) Pengadilan sebagaimana dimaksud dalam ayat (1) dibentuk
        dengan undang-undang dalam jangka waktu paling lama 4 (empat) tahun. (3) Sebelum terbentuk
        Pengadilan Hak Asasi Manusia sebagaimana dimaksud dalam ayat (2), maka kasus-kasus
        pelanggaran hak asasi manusia sebagaimana dimaksud dalam ayat (1) diadili oleh pengadilan
        yang berwenang. BAB IX KETENTUAN PERALIHAN Pasal 105 (Jl) Segala ketentuan mengenai hak
        asasi manusia yang diatur dalam peraturan perundang-undangan lain dinyatakan tetap berlaku
        sepanjang tidak diatur dengan Undang-undang ini. (2) Pada saat berlakunya Undang-undang ini:
        a. Komnas HAM yang dibentuk berdasarkan Keputusan Presiden Nomor 50 Tahun 1993 tentang
        Komisi Nasional Hak Asasi Manusia dinyatakan sebaga Komnas HAM menurut Undang-undang ini, b.
        Ketua, Wakil Ketua, dan Anggota Komnas HAM masih tetap menjalankan fungsi, tugas, dan
        wewenangnya, berdasarkan Undang-undang ini sampai ditetapkannya keanggotaan Komnas HAM yang
        baru, dan c. semua permasalahan yang sedang ditangani oleh Komnas HAM tetap dinyatakan
        penyelesaiannya berdasarkan Undang-undang ini. (3)Dalam waktu paling lama 2 (dua) tahun
        sejak berlakunya Undang-undang ini susunan organisasi, keanggotaan, tugas dan wewenang serta
        tata tertib Komnas HAM harus disesuaikan dengan Undang-undang ini. BAB XI KETENTUAN PENUTUP
        Pasal 106 Undang-undang ini mulai berlaku pada tanggal diundangkan. Agar setiap orang
        mengetahuinya, memerintahkan pengundangan Undang-undang ini dengan penempatannya dalam
        Lembaran Negara PRESIDEN REPUBLIK INDONESIA -20 - Republik Indonesia.
