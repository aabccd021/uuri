            title: >-
              Bagian Keempat Hak Memperoleh Keadilan Pasal 17 Setiap orang, tanpa diskriminasi,
              berhak untuk memperoleh keadilan dengan mengajukan permohonan, pengaduan, dan gugatan,
              baik dalam perkara pidana, perdata, maupun administrasi serta diadili melalui proses
              peradilan yang bebas dan tidak memihak, sesuai dengan hukum acara yang menjamin
              pemeriksaan yang obyektif oleh hakim yang jujur dan adil untuk memperoleh putusan yang
              adil dan benar. Pasal 18 (J) Setiap orang yang ditangkap, ditahan, dan dituntut karena
              disangka melakukan sesuatu tindak pidana berhak dianggap tidak bersalah, sampai
              dibuktikan kesalahannya secara sah dalam suatu sidang pengadilan dan diberikan segala
              jaminan hukum yang diperlukan untuk pembelaannya, sesuai dengan ketentuan
              perundang-undangan. (2) Setiap orang tidak boleh dituntut untuk dihukum atau dijatuhi
              pidana, kecuali berdasarkan suatu peraturan perundang-undangan yang sudah ada sebelum
              tindak pidana ini dilakukannya. (3) Setiap ada perubahan dalam perturan
              perundang-undangan, maka berlaku ketentuan yang paling menguntungkan bagi tersangka.
              (4) Setiap orang yang diperiksa berhak mendapatkan bantuan hukum sejak saat penyidikan
              sampai adanya putusan pengadilan yang telah memperoleh kekuatan hukum tetap. (5)
              Setiap orang tidak dapat dituntut untuk kedua kalinya dalam perkara yang sama atas
              suatu perbuatan yang telah memperoleh putusan pengadilan yang berkekuatan hukum tetap.
              Pasal 19 PRESIDEN REPUBLIK INDONESIA -7- (l) Tiada suatu pelanggaran atau kejahatan
              apapun diancam dengan hukuman perampasan seluruh harta kekayaan milik yang bersalah.
              (2) Tidak seorangpun atas putusan pengadilan boleh dipidana penjara atau kurungan
              berdasarkan atas alasan ketidakmampuan untuk memenuhi suatu kewajiban dalam perjanjian
              utang piutang.
