      title: >-
        KEWAJIBAN DASAR MANUSIA Pasal 67 Setiap orang yang ada diwilayah negara Republik Indonesia
        wajib patuh pada peraturan perundang-undangan, hukum tak tertulis, dan hukum internasional
        mengenai hak asasi manusia yang telah diterima oleh negara Republik Indonesia. Pasal 68
        Setiap warga negara wajib ikut serta dalam upaya pembelaan negara sesuai dengan ketentuan
        peraturan perundang-undangan. Pasal 69 (l) Setiap orang wajib menghormati hak asasi manusia
        orang lain, moral, etika, dan tata tertib kehidupan bermasyarakat, bebangsa, dan bernegara.
        (2) Setiap hak asasi manusia seseorang menimbulkan kewajiban dasar dan tanggung jawab untuk
        menghormati hak asasi orang lain secara timbal balik serta menjadi tugas Pemerintah untuk
        menghormati, melindungi, menegakkan, dan memajukannya. Pasal 70 Dalam menjalankan hak dan
        kebebasannya, setiap orang wajib tunduk kepada pembatasan yang ditetapkan oleh Undang-undang
        dengan meksud untuk menjamin pengakuan serta penghormatan atas hak dan kebebasan orang lain
        dan untuk memenuhi tuntutan yang adil sesuai dengan pertimbangan moral, keamanan, dan
        ketertiban umum dalam PRESIDEN REPUBLIK INDONESIA â€œ18 - suatu masyarakat demokratis.
