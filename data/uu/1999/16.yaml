        textName: text
        parentNode: *ref_1
      textString: >-
        aa. bahwa berhubung dengan perkembangan dan kemajuan Propinsi Daerah Tingkat I Riau dan
        Kabupaten Daerah Tingkat II Bengkalis pada umumnya serta Kota Administratif Dumai pada
        khususnya, dan adanya tuntutan aspirasi masyarakat, dipandang perlu meningkatkan
        penyelenggaraan pemerintahan, pelaksanaan pembangunan, dan pembinaan kemasyarakatan guna
        menjamin perkembangan dan kemajuan dimaksud pada masa mendatang: b. bahwa Kota Administratif
        Dumai dalam perkembangannya telah menunjukkan kemajuan di berbagai bidang, sesuai dengan
        peranan dan fungsinya, sehingga perlu diikuti dengan peningkatan dan pengembangan sarana dan
        prasarana pengelolaan wilayah tersebut: c. bahwa perkembangan dan kemajuan tersebut bukan
        saja memberikan dampak berupa kebutuhan peningkatan pelayanan di bidang pemerintahan,
        pembangunan, dan kemasyarakatan, tetapi juga memberikan gambaran mengenai dukungan kemampuan
        dan potensi wilayahnya untuk menyelenggarakan otonomi daerah, d. bahwa untuk lebih
        meningkatkan daya guna dan hasil guna penyelenggaraan pemerintahan, pelaksanaan pembangunan,
        dan pelayanan kepada masyarakat, dipandang perlu Kota Administratif Dumai dibentuk menjadi
        Kotamadya Daerah Tingkat II, e. bahwa sesuai dengan ketentuan dalam Undang-undang Nomor 5
        Tahun 1974 tentang Pokok-pokok Pemerintahan di Daerah, maka pembentukan Kotamadya Daerah
        Tingkat II Dumai harus ditetapkan dengan Undang-undang:
      references: []
