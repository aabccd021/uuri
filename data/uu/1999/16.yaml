        parentBabSetNode: *ref_9
      title: >-
        KETENTUAN PERALIHAN Pasal 12 Pada saat terbentuknya Kotamadya Daerah Tingkat II Dumai,
        Penjabat Walikotamadya Kepala Daerah Tingkat II Dumai untuk pertama kalinya diangkat dan
        ditetapkan oleh Menteri Dalam Negeri atas usul Gubernur Kepala Daerah Tingkat I Riau. Pasal
        13 (1) Anggota-anggota Dewan Perwakilan Rakyat Daerah Kotamadya Daerah Tingkat II Dumai
        terdiri dari : a. Anggota yang ditetapkan dari wakil Partai Politik Peserta Pemilihan Umum
        terakhir yang dilaksanakan di daerah tersebut: b. Anggota ABRI yang diangkat. (2) Tata cara
        pengangkatan, dan jumlah anggota Dewan Perwakilan Rakyat Daerah Kotamadya Daerah Tingkat II
        Dumai, sebagaimana dimaksud dalam ayat (1) untuk pertama kalinya ditetapkan oleh Menteri
        Dalam Negeri. Pasal 14 (Jl) Untuk kelancaran penyelenggaraan pemerintahan di Kotamadya
        Daerah Tingkat II Dumai, sesuai dengan peraturan perundang-undangan yang berlaku, Gubernur
        Kepala Daerah Tingkat I Riau dan Bupati Kepala Daerah Tingkat II Bengkalis, sesuai dengan
        wewenang dan tugasnya masing-masing, menginventarisasi dan mengatur penyerahan kepada
        Pemerintah Kotamadya Daerah Tingkat II Dumai : a. Pegawai yang karena jabatannya diperlukan
        oleh Pemerintah Kotamadya Daerah Tingkat II Dumai: b. Tanah, bangunan, barang bergerak dan
        barang tidak bergerak lainnya yang menjadi milik, dikuasai, atau dimanfaatkan oleh
        Pemerintah Kabupaten Daerah Tingkat II Bengkalis yang berada dalam wilayah Kotamadya Daerah
        Tingkat II Dumai, c. Badan Usaha Milik Daerah Pemerintah Propinsi Daerah Tingkat TI Riau dan
        Pemerintah Kabupaten Daerah Tingkat II Bengkalis yang tempat kedudukannya terletak di
        wilayah Kotamadya Daerah Tingkat II Dumai: d. Utang piutang Pemerintah Kabupaten Daerah
        Tingkat II Bengkalis yang kegunaannya untuk wilayah Kotamadya Daerah Tingkat II Dumai, e.
        Perlengkapan kantor, arsip, dokumentasi, dan perpustakaan yang karena sifatnya diperlukan
        oleh Kotamadya Daerah Tingkat II Dumai. (2) Pelaksanaan penyerahan sebagaimana dimaksud
        dalam ayat (1), selambat-lambatnya harus diselesaikan dalam waktu satu tahun terhitung sejak
        diresmikannya Kotamadya Daerah Tingkat II Dumai. Pasal 15 (Jl) Pembiayaan yang diperlukan
        akibat pembentukan Kotamadya Daerah Tingkat II Dumai, sebagaimana dimaksud dalam Pasal 2,
        dibebankan pada Anggaran Pendapatan dan Belanja Daerah Pemerintah Kotamadya Daerah Tingkat
        II Dumai. (2) Untuk kelancaran penyelenggaraan pemerintahan dan pembangunan, terhitung sejak
        diresmikannya pembentukan Kotamadya Daerah Tingkat II Dumai, segala pembiayaan yang
        diperlukan pada tahun pertama sebelum dapat disusun Anggaran Pendapatan dan Belanja Daerah
        yang bersangkutan, dibebankan pada Anggaran Pendapatan dan Belanja Daerah Kabupaten Daerah
        Tingkat II Bengkalis, berdasarkan perimbangan hasil pendapatan yang diperoleh dari wilayah
        Kotamadya Daerah Tingkat II Dumai. (3) Pemerintah Propinsi Daerah Tingkat I Riau wajib
        membantu pembiayaan, sebagaimana dimaksud dalam ayat (1) melalui Anggaran Pendapatan dan
        Belanja Daerah Propinsi Daerah Tingkat I Riau selama tiga tahun berturut-turut, terhitung
        sejak tanggal peresmiannya. Pasal 16 Semua peraturan perundang-undangan yang saat ini
        berlaku bagi 8 Kabupaten Daerah Tingkat II Bengkalis tetap berlaku bagi Kotamadya Daerah
        Tingkat II Dumai, sebelum diubah, diganti, atau dicabut berdasarkan Undang-undang ini.
