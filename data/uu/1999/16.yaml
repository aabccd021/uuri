opText: |-
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 16 TAHUN 1999
  TENTANG
  PEMBENTUKAN KOTAMADYA DAERAH TINGKAT II DUMAI
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : aa. bahwa berhubung dengan perkembangan dan kemajuan Propinsi
  Daerah Tingkat I Riau dan Kabupaten Daerah Tingkat II Bengkalis
  pada umumnya serta Kota Administratif Dumai pada khususnya, dan
  adanya tuntutan aspirasi masyarakat, dipandang perlu meningkatkan
  penyelenggaraan pemerintahan, pelaksanaan pembangunan, dan
  pembinaan kemasyarakatan guna menjamin perkembangan dan
  kemajuan dimaksud pada masa mendatang:
  b. bahwa Kota Administratif Dumai dalam perkembangannya telah
  menunjukkan kemajuan di berbagai bidang, sesuai dengan peranan
  dan fungsinya, sehingga perlu diikuti dengan peningkatan dan
  pengembangan sarana dan prasarana pengelolaan wilayah tersebut:
  c. bahwa perkembangan dan kemajuan tersebut bukan saja
  memberikan dampak berupa kebutuhan peningkatan pelayanan di
  bidang pemerintahan, pembangunan, dan kemasyarakatan, tetapi
  juga memberikan gambaran mengenai dukungan kemampuan dan
  potensi wilayahnya untuk menyelenggarakan otonomi daerah,
  d. bahwa untuk lebih meningkatkan daya guna dan hasil guna
  penyelenggaraan pemerintahan, pelaksanaan pembangunan, dan
  pelayanan kepada masyarakat, dipandang perlu Kota Administratif
  Dumai dibentuk menjadi Kotamadya Daerah Tingkat II,
  e. bahwa sesuai dengan ketentuan dalam Undang-undang Nomor 5
  Tahun 1974 tentang Pokok-pokok Pemerintahan di Daerah, maka
  pembentukan Kotamadya Daerah Tingkat II Dumai harus ditetapkan
  dengan Undang-undang:
  Mengingat : 1. Pasal 5 ayat (1), Pasal 18 dan Pasal 20 ayat (1) Undang-Undang
  Dasar 1945:
  2. Undang-undang Nomor 5 Tahun 1974 tentang Pokok-pokok
  Pemerintahan Di Daerah (Lembaran Negara Tahun 1974 Nomor 38,
  Tambahan Lembaran Negara Nomor 3037),
  .2-
  3. Undang-undang Nomor 61 Tahun 1958 tentang Penetapan
  Undang-undang Darurat Nomor 19 Tahun 1957 tentang
  Pembentukan Daerah-daerah Swatantra Tingkat I Sumatera Barat,
  Jambi, dan Riau (Lembaran Negara Tahun 1957 Nomor 75) sebagai
  Undang-undang (Lembaran Negara Tahun 1958 Nomor 112,
  Tambahan Lembaran Negara Nomor 1645),
  4. Undang-undang Nomor 12 Tahun 1956 tentang Pembentukan
  Daerah Otonom Kabupaten Dalam Lingkungan Daerah Propinsi
  Sumatera Tengah (Lembaran Negara Tahun 1956 Nomor 25):
  5. Undang-undang Nomor 4 Tahun 1999 tentang Susunan dan
  Kedudukan Majelis Permusyawaratan Rakyat, Dewan Perwakilan,
  dan Dewan Perwakilan Rakyat Daerah (Lembaran Negara Tahun
  1999 Nomor 24, Tambahan Lembaran Negara Nomor 3811):
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN :
  Menetapkan : ' UNDANG-UNDANG TENTANG PEMBENTUKAN KOTAMADYA
  DAERAH TINGKAT II DUMAI.
