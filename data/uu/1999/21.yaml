opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 21 TAHUN 1999
  TENTANG
  PENGESAHAN ILO CONVENTION NO. 111 CONCERNING DISCRIMINATION
  IN RESPECT OF EMPLOYMENT AND OCCUPATION
  (KONVENSI ILO MENGENAI DISKRIMINASI DALAM
  PEKERJAAN DAN JABATAN)
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa negara Republik Indonesia yang berdasarkan Pancasila dan
  Undang-Undang Dasar 1945 adalah negara hukum yang menjunjung
  tinggi harkat dan martabat manusia serta menjamin semua warga
  negara bersamaan kedudukannya di dalam hukum, sehingga segala
  bentuk diskriminasi terhadap pekerja berdasarkan ras, warna kulit,
  jenis kelamin, agama, pandangan politik, kebangsaan atau asal usul
  keturunan harus dihapuskan,
  b. bahwa bangsa Indonesia sebagai bagian masyarakat internasional
  menghormati, menghargai, dan menjunjung tinggi prinsip dan tujuan
  Piagam Perserikatan Bangsa-Bangsa, serta Deklarasi Universal
  Hak-hak Asasi Manusia Tahun 1948, Deklarasi Philadelphia Tahun
  1944, Konstitusi Organisasi Ketenagakerjaan Internasional (ILO):
  c. bahwa Konferensi Ketenagakerjaan Internasional dalam sidangnya
  yang keempat puluh dua tanggal 25 Juni 1958, telah menyetujui ILO
  Convention No. 111 concerning Discrimination in Respect of
  Employment and Occupation (Konvensi ILO mengenai Diskriminasi
  dalam Pekerjaan dan Jabatan):
  d. bahwa ketentuan Konvensi tersebut selaras dengan keinginan bangsa
  Indonesia untuk secara terus menerus menegakkan dan
  meningkatkan pelaksanaan hak-hak dasar pekerja dalam kehidupan
  berbangsa, dan bernegara,
  e. bahwa berdasarkan pertimbangan tersebut dalam huruf a, b, c dan d
  dipandang perlu mengesahkan ILO Convention No. 111 concerning
  Discrimination in Respect of Employment and Occupation
  (Konvensi ILO mengenai Diskriminasi dalam Pekerjaan dan
  Jabatan) dengan Undang-undang.
  PRESIDEN
  REPUBLIK INDONESIA
  .2-
