        Kabupaten Nunukan dan Kabupaten Malinau sebagai pemekaran Kabupaten Bulungan, Kabupaten
        Kutai Barat dan Kabupaten Kutai Timur sebagai pemekaran dari Kabupaten Kutai, dan membentuk
        Kota Bontang: c. bahwa pembentukan Kabupaten Nunukan, Kabupaten Malinau, Kabupaten Kutai
        Barat, Kabupaten Kutai Timur, dan Kota Bontang akan dapat mendorong peningkatan pelayanan di
        bidang pemerintahan, pembangunan, dan kemasyarakatan, serta memberikan kemampuan dalam
