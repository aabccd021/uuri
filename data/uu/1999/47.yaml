opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 47 TAHUN 1999
  TENTANG
  PEMBENTUKAN KABUPATEN NUNUKAN, KABUPATEN MALINAU,
  KABUPATEN KUTAI BARAT, KABUPATEN KUTAI TIMUR,
  DAN KOTA BONTANG
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : aa. bahwa berhubung dengan perkembangan dan kemajuan Propinsi
  Kalimantan Timur pada umumnya serta Kabupaten Bulungan dan
  Kabupaten Kutai pada khususnya, serta adanya aspirasi yang
  berkembang dalam masyarakat, dipandang perlu meningkatkan
  penyelenggaraan pemerintahan, pelaksanaan pembangunan, dan
  pembinaan kemasyarakatan guna menjamin perkembangan dan
  kemajuan dimaksud pada masa mendatang:
  b. bahwa sehubungan dengan hal tersebut di atas dan memperhatikan
  perkembangan jumlah penduduk, luas wilayah, potensi ekonomi,
  dan meningkatnya beban tugas serta volume kerja di bidang
  penyelenggaraan pemerintahan, pembangunan, dan kemasyarakatan
  di Kabupaten Bulungan dan Kabupaten Kutai, dipandang perlu
  membentuk Kabupaten Nunukan dan Kabupaten Malinau sebagai
  pemekaran Kabupaten Bulungan, Kabupaten Kutai Barat dan
  Kabupaten Kutai Timur sebagai pemekaran dari Kabupaten Kutai,
  dan membentuk Kota Bontang:
  c. bahwa pembentukan Kabupaten Nunukan, Kabupaten Malinau,
  Kabupaten Kutai Barat, Kabupaten Kutai Timur, dan Kota Bontang
  akan dapat mendorong peningkatan pelayanan di bidang
  pemerintahan, pembangunan, dan kemasyarakatan, serta
  memberikan kemampuan dalam pemanfaatan potensi Daerah untuk
  menyelenggarakan Otonomi Daerah:
  d. bahwa sesuai dengan butir a, b, dan c serta berdasarkan
  Undang-undang Nomor 22 Tahun 1999 tentang Pemerintahan
  Daerah, pembentukan Kabupaten Nunukan, Kabupaten Malinau,
  Kabupaten Kutai Barat, Kabupaten Kutai Timur, dan Kota Bontang
  harus ditetapkan dengan undang-undang,
  Mengingat : 1. Pasal 5 ayat (1), Pasal 18, dan Pasal 20 ayat (1) Undang-Undang
  Dasar 1945,
  2. Undang-undang Nomor 22 Tahun 1999 tentang Pemerintahan
  Daerah (Lembaran Negara Republik Indonesia Tahun 1999 Nomor
  60, Tambahan Lembaran Negara Nomor 3839):
  PRESIDEN
  REPUBLIK INDONESIA
  .2-
  3. Undang-undang Nomor 25 Tahun 1956 tentang Pembentukan
  Daerah-daerah Otonom Propinsi Kalimantan Barat, Kalimantan
  Selatan, dan Kalimantan Timur (Lembaran Negara Republik
  Indonesia Tahun 1956 Nomor 65, Tambahan Lembaran Negara
  Nomor 1106):
  4. Undang-undang Nomor 27 Tahun 1959 tentang Penetapan
  Undang-undang Darurat Nomor 3 Tahun 1953 tentang Pembentukan
  Daerah Tingkat II di Kalimantan (Lembaran Negara Tahun 1953
  Nomor 9), sebagai undang-undang (Lembaran Negara Republik
  Indonesia Tahun 1959 Nomor 72, Tambahan Lembaran Negara
  Nomor 1820):
  5. Undang-undang Nomor 4 Tahun 1999 tentang Susunan dan
  Kedudukan Majelis Permusyawaratan Rakyat, Dewan Perwakilan
  Rakyat dan Dewan Perwakilan Rakyat Daerah (Lembaran Negara
  Republik Indonesia Tahun 1999 Nomor 24, Tambahan Lembaran
  Negara Nomor 3811),
  6. Undang-undang Nomor 25 Tahun 1999 tentang Perimbangan
  Keuangan antara Pemerintah Pusat dan Daerah (Lembaran Negara
  Republik Indonesia Tahun 1999 Nomor 72, Tambahan Lembaran
  Negara Nomor 3848):
  Dengan Persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN :
  Menetapkan: — UNDANG-UNDANG TENTANG PEMBENTUKAN KABUPATEN
  NUNUKAN, KABUPATEN MALINAU, KABUPATEN KUTAI
  BARAT, KABUPATEN KUTAI TIMUR DAN KOTA BONTANG.
