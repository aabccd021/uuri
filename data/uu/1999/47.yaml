      title: >-
        KETENTUAN PERALIHAN Pasal 17 (Jl) Dengan terbentuknya Kabupaten Nunukan, Kabupaten Malinau,
        Kabupaten Kutai Barat, Kabupaten Kutai Timur, dan Kota Bontang, pengisian keanggotaan Dewan
        Perwakilan Rakyat Daerah Kabupaten Nunukan, Dewan Perwakilan Rakyat Daerah Kabupaten
        Malinau, Dewan Perwakilan Rakyat Daerah Kabupaten Kutai Barat, Dewan Perwakilan Rakyat
        Daerah Kabupaten Kutai Timur, dan Dewan Perwakilan Rakyat Daerah Kota Bontang
        diselenggarakan melalui pemilihan umum lokal selambat-lambatnya satu tahun sejak peresmian,
        sesuai dengan peraturan perundang-undangan. (2) Anggota Dewan Perwakilan Rakyat Daerah
        Kabupaten Nunukan, Kabupaten Malinau, Kabupaten Kutai Barat, Kabupaten Kutai PRESIDEN
        REPUBLIK INDONESIA -9- Timur dan Kota Bontang terdiri atas : a. anggota Dewan Perwakilan
        Rakyat Daerah yang ditetapkan dari partai politik peserta pemilihan umum lokal yang
        dilaksanakan di Daerah masing-masing, dan b. anggota ABRI yang diangkat. (3)Jumlah dan tata
        cara pengisian keanggotaan Dewan Perwakilan Rakyat Daerah Kabupaten Nunukan, Dewan
        Perwakilan Rakyat Daerah Kabupaten Malinau, Dewan Perwakilan Rakyat Daerah Kabupaten Kutai
        Barat, Dewan Perwakilan Rakyat Daerah Kabupaten Kutai Timur, dan Dewan Perwakilan Rakyat
        Daerah Kota Bontang, sebagaimana dimaksud pada ayat (2), ditetapkan sesuai dengan peraturan
        perundang-undangan. (4) Dengan terbentuknya Kabupaten Nunukan dan Kabupaten Malinau, jumlah
        anggota Dewan Perwakilan Rakyat Daerah Kabupaten Bulungan disesuaikan dengan jumlah penduduk
        Kabupaten Bulungan setelah dikurangi dengan jumlah penduduk Kabupaten Nunukan dan Kabupaten
        Malinau. (5)Dengan terbentuknya Kabupaten Kutai Barat, Kabupaten Kutai Timur, dan Kota
        Bontang jumlah anggota Dewan Perwakilan Rakyat Daerah Kabupaten Kutai disesuaikan dengan
        jumlah penduduk Kabupaten Kutai setelah dikurangi dengan jumlah penduduk Kabupaten Kutai
        Barat, Kabupaten Kutai Timur, dan Kota Bontang. Pasal 18 Pada saat terbentuknya Kabupaten
        Nunukan, Kabupaten Malinau, Kabupaten Kutai Barat, Kabupaten Kutai Timur, dan Kota Bontang,
        Penjabat Bupati Nunukan, Penjabat Bupati Malinau, Penjabat Bupati Kutai Barat, Penjabat
        Bupati Kutai Timur, dan Penjabat Walikota Bontang untuk pertama kali diangkat oleh Menteri
        Dalam Negeri atas nama Presiden berdasarkan usul Gubernur Kalimantan Timur. Pasal 19 (Jl)
        Untuk kelancaran penyelenggaraan pemerintahan di Kabupaten Nunukan, Kabupaten Malinau,
        Kabupaten Kutai Barat, Kabupaten Kutai Timur, dan Kota Bontang, maka Gubernur Kalimantan
        Timur, Bupati Bulungan, dan Bupati Kutai sesuai dengan wewenang dan tugasnya masing-masing
        menginventarisasi dan mengatur penyerahan kepada Pemerintah Kabupaten Nunukan, Pemerintah
        PRESIDEN REPUBLIK INDONESIA -10- Kabupaten Malinau, Kabupaten Kutai Barat, Kabupaten Kutai
        Timur, dan Kota Bontang sesuai dengan peraturan perundang-undangan: a. pegawai yang karena
        jabatannya diperlukan oleh Pemerintah Kabupaten Nunukan, Kabupaten Malinau, Kabupaten Kutai
        Barat, Kabupaten Kutai Timur dan Kota Bontang: b. tanah, bangunan, barang bergerak, dan
        barang tidak bergerak yang dimiliki, dikuasai, atau dimanfaatkan oleh Pemerintah Propinsi
        Kalimantan Timur, Kabupaten Bulungan, dan Kabupaten Kutai yang berada dalam wilayah
        Kabupaten Nunukan, wilayah Kabupaten Malinau, wilayah — Kabupaten Kutai Barat, wilayah
        Kabupaten Kutai Timur, dan wilayah Kota Bontang, c. Badan Usaha Milik Daerah Propinsi
        Kalimantan Timur, Kabupaten Bulungan, dan Kabupaten Kutai yang kedudukan dan sifatnya
        diperlukan serta kegiatannya berada di Kabupaten Nunukan, Kabupaten Malinau, Kabupaten Kutai
        Barat, Kabupaten Kutai Timur, dan Kota Bontang, d. utang piutang Kabupaten Bulungan yang
        kegunaannya untuk Kabupaten Nunukan dan Kabupaten Malinau dan utang piutang Kabupaten Kutai
        yang kegunaannya untuk Kabupaten Kutai Barat, Kabupaten Kutai Timur, dan Kota Bontang, dan
        e. perlengkapan kantor, arsip, dokumen, dan perpustakaan yang karena sifatnya diperlukan
        oleh Kabupaten Nunukan, Kabupaten Malinau, Kabupaten Kutai Barat, Kabupaten Kutai Timur, dan
        Kota Bontang. (2) Pelaksanaan penyerahan sebagaimana dimaksud pada ayat (1)
        selambat-lambatnya harus diselesaikan dalam waktu satu tahun, terhitung sejak diresmikannya
        Kabupaten Nunukan, Kabupaten Malinau, Kabupaten Kutai Barat, Kabupaten Kutai Timur, dan Kota
        Bontang. Pasal 20 (Jl) Pembiayaan yang diperlukan akibat pembentukan Kabupaten Nunukan,
        Kabupaten Malinau, Kabupaten Kutai Barat, Kabupaten Kutai Timur, dan Kota Bontang,
        sebagaimana dimaksud dalam Pasal 2, masing-masing dibebankan pada Anggaran Pendapatan dan
        Belanja Daerah Kabupaten Nunukan, Kabupaten Malinau, Kabupaten Kutai Barat, Kabupaten Kutai
        Timur, dan Kota Bontang. (2) Untuk kelancaran penyelenggaraan pemerintahan dan pembangunan,
        terhitung sejak diresmikannya pembentukan Kabupaten Nunukan, PRESIDEN REPUBLIK INDONESIA
        -11- Kabupaten Malinau, Kabupaten Kutai Barat, Kabupaten Kutai Timur, dan Kota Bontang,
        segala pembiayaan yang diperlukan pada tahun pertama sebelum dapat disusun Anggaran
        Pendapatan dan Belanja Daerah yang bersangkutan masing-masing dibebankan pada Anggaran
        Pendapatan dan Belanja Daerah Kabupaten Bulungan dan Kabupaten Kutai berdasarkan perimbangan
        hasil pendapatan yang diperoleh dari wilayah Kabupaten Nunukan, Kabupaten Malinau, Kabupaten
        Kutai Barat, Kabupaten Kutai Timur, dan Kota Bontang. (3) Pemerintah Propinsi Kalimantan
        Timur wajib membantu pembiayaan sebagaimana dimaksud pada ayat (1), melalui Anggaran
        Pendapatan dan Belanja Daerah Propinsi Kalimantan Timur selama tiga tahun berturut-turut,
        terhitung sejak peresmiannya. Pasal 21 (1) Semua peraturan perundang-undangan yang saat ini
        berlaku bagi Kabupaten Bulungan tetap berlaku bagi Kabupaten Nunukan dan Kabupaten Malinau
