        textName: text
        parentNode: *ref_1
      textString: >-
        aa. bahwa berhubung dengan perkembangan dan kemajuan Propinsi Kalimantan Timur pada umumnya
        serta Kabupaten Bulungan dan Kabupaten Kutai pada khususnya, serta adanya aspirasi yang
        berkembang dalam masyarakat, dipandang perlu meningkatkan penyelenggaraan pemerintahan,
        pelaksanaan pembangunan, dan pembinaan kemasyarakatan guna menjamin perkembangan dan
        kemajuan dimaksud pada masa mendatang: b. bahwa sehubungan dengan hal tersebut di atas dan
        memperhatikan perkembangan jumlah penduduk, luas wilayah, potensi ekonomi, dan meningkatnya
        beban tugas serta volume kerja di bidang penyelenggaraan pemerintahan, pembangunan, dan
        kemasyarakatan di Kabupaten Bulungan dan Kabupaten Kutai, dipandang perlu membentuk
        Kabupaten Nunukan dan Kabupaten Malinau sebagai pemekaran Kabupaten Bulungan, Kabupaten
        Kutai Barat dan Kabupaten Kutai Timur sebagai pemekaran dari Kabupaten Kutai, dan membentuk
        Kota Bontang: c. bahwa pembentukan Kabupaten Nunukan, Kabupaten Malinau, Kabupaten Kutai
        Barat, Kabupaten Kutai Timur, dan Kota Bontang akan dapat mendorong peningkatan pelayanan di
        bidang pemerintahan, pembangunan, dan kemasyarakatan, serta memberikan kemampuan dalam
        pemanfaatan potensi Daerah untuk menyelenggarakan Otonomi Daerah: d. bahwa sesuai dengan
        butir a, b, dan c serta berdasarkan Undang-undang Nomor 22 Tahun 1999 tentang Pemerintahan
        Daerah, pembentukan Kabupaten Nunukan, Kabupaten Malinau, Kabupaten Kutai Barat, Kabupaten
        Kutai Timur, dan Kota Bontang harus ditetapkan dengan undang-undang,
      references: []
