                          Kabupaten Daerah Tingkat II Lampung Timur, dan Dewan Perwakilan Rakyat
                          Daerah Perwakilan Rakyat Daerah Kotamadya Daerah Tingkat II Metro,
                          sebagaimana dimaksud dalam ayat (1), untuk pertama kalinya ditetapkan oleh
                          Menteri Dalam Negeri. Pasal 18 (Jl) Untuk kelancaran penyelenggaraan
                          pemerintahan di Kabupaten Daerah Tingkat II Way Kanan, Kabupaten Daerah
                          Tingkat II Lampung Timur, dan Kotamadya Daerah Tingkat II Metro, sesuai
