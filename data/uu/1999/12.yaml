        parentNode: *ref_1
      textString: >-
        aa. bahwa berhubung dengan perkembangan dan kemajuan Propinsi Daerah Tingkat II Lampung pada
        umumnya dan Kabupaten Daerah Tingkat II Lampung Utara dan Kabupaten Daerah Tingkat II
        Lampung Tengah pada khususnya, dan adanya tuntutan aspirasi masyarakat, dipandang perlu
        meningkatkan penyelenggaraan pemerintahan, pelaksanaan pembangunan, dan pembinaan
        kemasyarakatan guna menjamin perkembangan dan kemajuan dimaksud pada masa mendatang, b.
        bahwa sehubungan dengan hal tersebut di atas dan memperhatikan perkembangan jumlah penduduk,
        luasnya wilayah, potensi ekonomi, dan semakin meningkatnya beban tugas serta volume kerja di
        bidang pemerintahan, pembangunan dan kemasyarakatan di Kabupaten Daerah Tingkat II Lampung
        Utara dan Kabupaten Daerah Tingkat II Lampung Tengah, dipandang perlu membentuk Kabupaten
        Daerah Tingkat II Way Kanan sebagai pemekaran dari Kabupaten Daerah Tingkat II Lampung
        Utara, Kabupaten Daerah Tingkat II Lampung Timur sebagai pemekaran dari Kabupaten Daerah
        Tingkat II Lampung Tengah, dan membentuk Kotamadya Daerah Tingkat II Metro, PRESIDEN
        REPUBLIK INDONESIA .2- c. bahwa pembentukan Kabupaten Daerah Tingkat II Way Kanan, Kabupaten
        Daerah Tingkat II Lampung II Metro, akan dapat mendorong peningkatan pelayanan di bidang
        pemerintahan, pembangunan, dan kemasyarakatan serta memberikan kemampuan dalam memanfaatkan
        Otonomi Daerah: d. bahwa sesuai dengan ketentuan Undang-undang Nomor 5 Tahun 1974 tentang
        Pokok-pokok Pemerintahan Di Daerah, maka pembentukan Kabupaten Daerah Tingkat II Way Kanan,
        Kabupaten Daerah Tingkat II Lampung Timur, dan pembentukan Kotamadya Daerah Tingkat II
        Metro, harus ditetapkan dengan Undang-undang,
