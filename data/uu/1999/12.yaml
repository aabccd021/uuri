                          Tingkat I Lampung, Bupati Kepala Daerah Tingkat II Lampung Utara, dan
                          Bupati Kepala Daerah Tingkat II Lampung Tengah sesuai dengan wewenang dan
                          tugasnya masing-masing, menginventarisasi dan mengatur penyerahan kepada
                          Pemerintah Kabupaten Daerah Tingkat II Way Kanan, Pemerintah Kabupaten
                          Daerah Tingkat II Lampung timur, dan Pemerintah Kotamadya PRESIDEN
