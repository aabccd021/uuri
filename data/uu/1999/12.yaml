opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 12 TAHUN 1999
  TENTANG
  PEMBENTUKAN KABUPATEN DAERAH TINGKAT II WAY KANAN,
  KABUPATEN DAERAH TINGKAT II LAMPUNG TIMUR, DAN
  KOTAMADYA DAERAH TINGKAT II METRO
  DENGAN RAHMAT TUHAN YANG MAHA ESA,
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : aa. bahwa berhubung dengan perkembangan dan kemajuan Propinsi
  Daerah Tingkat II Lampung pada umumnya dan Kabupaten Daerah
  Tingkat II Lampung Utara dan Kabupaten Daerah Tingkat II
  Lampung Tengah pada khususnya, dan adanya tuntutan aspirasi
  masyarakat, dipandang perlu meningkatkan penyelenggaraan
  pemerintahan, pelaksanaan pembangunan, dan pembinaan
  kemasyarakatan guna menjamin perkembangan dan kemajuan
  dimaksud pada masa mendatang,
  b. bahwa sehubungan dengan hal tersebut di atas dan memperhatikan
  perkembangan jumlah penduduk, luasnya wilayah, potensi ekonomi,
  dan semakin meningkatnya beban tugas serta volume kerja di bidang
  pemerintahan, pembangunan dan kemasyarakatan di Kabupaten
  Daerah Tingkat II Lampung Utara dan Kabupaten Daerah Tingkat II
  Lampung Tengah, dipandang perlu membentuk Kabupaten Daerah
  Tingkat II Way Kanan sebagai pemekaran dari Kabupaten Daerah
  Tingkat II Lampung Utara, Kabupaten Daerah Tingkat II Lampung
  Timur sebagai pemekaran dari Kabupaten Daerah Tingkat II
  Lampung Tengah, dan membentuk Kotamadya Daerah Tingkat II
  Metro,
  PRESIDEN
  REPUBLIK INDONESIA
  .2-
  c. bahwa pembentukan Kabupaten Daerah Tingkat II Way Kanan,
  Kabupaten Daerah Tingkat II Lampung II Metro, akan dapat
  mendorong peningkatan pelayanan di bidang pemerintahan,
  pembangunan, dan kemasyarakatan serta memberikan kemampuan
  dalam memanfaatkan Otonomi Daerah:
  d. bahwa sesuai dengan ketentuan Undang-undang Nomor 5 Tahun
  1974 tentang Pokok-pokok Pemerintahan Di Daerah, maka
  pembentukan Kabupaten Daerah Tingkat II Way Kanan, Kabupaten
  Daerah Tingkat II Lampung Timur, dan pembentukan Kotamadya
  Daerah Tingkat II Metro, harus ditetapkan dengan Undang-undang,
  Mengingat : 1. Pasal 5 ayat (1), Pasal 18, dan Pasal 20 ayat (1) Undang-Undang
  Dasar 1945:
  2. Undang-undang Nomor 5 Tahun 1974 tentang Pokok-pokok
  Pemerintahan di Daerah (Lembaran Negara Tahun 1974 Nomor 38,
  Tambahan Lembaran Negara Nomor 3037),
  3. Undang-undang Nomor 28 Tahun 1959 tentang Penetapan
  Undang-undang Darurat Nomor 4 Tahun 1956 (Lembaran Negara
  Tahun 1956, Tambahan Lembaran Negara Nomor 1091), sebagai
  Undang-undang (Lembaran Negara Tahun 1959 Nomor 73,
  Tambahan Lembaran Negara Nomor 1821),
  4. Undang-undang Nomor 14 Tahun 1964 tentang Penetapan Peraturan
  Pemerintah Pengganti Undang-undang Nomor 3 Tahun 1964 tentang
  Pembentukan Daerah Tingkat I Lampung Dengan Mengubah
  Undang-undang Nomor 25 Tahun 1959 Tentang Pembentukan
  Daerah Tingkat I Sumatera Selatan (Lembaran Negara Tahun 1964
  Nomor 8) menjadi Undang-undang (Lembaran Negara Tahun 1964
  Nomor 95, Tambahan Lembaran Negara Nomor 2688):
  5. Undang-undang Nomor 4 Tahun 1999 tentang Susunan dan
  Kedudukan Majelis Permusyawaratan Rakyat, Dewan Perwakilan
  Rakyat dan Dewan Perwakilan Rakyat Daerah (Lembaran Negara
  Tahun 1999 Nomor 24, Tambahan Lembaran Negara Nomor 3811):
  Dengan persetujuan
  PRESIDEN
  REPUBLIK INDONESIA
  3
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN :
  Menetapkan : UNDANG-UNDANG TENTANG PEMBENTUKAN KABUPATEN
  DAERAH TINGKAT II WAY KANAN, KABUPATEN DAERAH
  TINGKAT II LAMPUNG TIMUR, DAN KOTAMADYA DAERAH
  TINGKAT II METRO.
