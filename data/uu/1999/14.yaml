        nodeType: segmen
        textName: text
        parentNode: *ref_1
      textString: >-
        aa. bahwa berhubung dengan perkembangan dan kemajuan Propinsi Daerah istimewa Aceh pada
        umumnya serta Kabupaten Daerah Tingakak II Aceh Selatan pada khususnya, dan adanya tuntutan
        aspirasi masyarakat, dipandang perlu untuk meningkatkan penyelenggaraan pemerintahan,
        pelaksanaan pembangunan, dan pembinaan kemasyarakatan guna perkembangan dan kemajuan
        dimaksud pada masa mendatang, b. bahwa sehubungan dengan hal tersebut di atas dan
        memperhatikan perkembangan jumlah penduduk, luasnya wilayah, potensi ekonomi, dan
        meningkatkan beban tugas serta volume kerja di bidang pemerintahan, pembangunan, dan
        kemasyarakatan di Kabupaten Daerah Tingkat II Aceh Selatan, dipandang perlu membentuk
        Kabupaten Daerah Tingkat II Aceh Singkil sebagai pemekaran dari Kanbupaten Daerah Tingkat II
        Aceh Selatan, c. bahwa pembentukan Kabupaten Daerah Tingkat II Aceh Singkil, akan dapat
        mendorong peningkatan pelayanan di bidang pemerintahan, pembangunan, dan kemasyarakatan
        serta memberikan kemampuan dalam memanfaatkan serta memberikan kemampuan dalam memanfaatkan
        potensi wilayahnya untuk menyelenggarakan Otonomi Daerah: d. bahwa sesuai dengan ketentuan
        Undang-undang Nomor 5 Tahun 1974 tentang Pokok-pokok Pemerintahan di Daerah, maka
        pembentukan Kabupaten Daerah Tingkat Ii Aceh Singkil harus ditetapkan dengan undang-undang,
