  berkembang dalam masyarakat, dipandang perlu meningkatkan
  penyelenggaraan pemerintahan, pelaksanaan pembangunan, dan
  pembinaan kemasyarakatan guna menjamin perkembangan dan
  kemajuan dimaksud pada masa mendatang:
  b. bahwa sehubungan dengan hal tersebut di atas dan memperhatikan
  perkembangan jumlah penduduk, luas wilayah, potensi ekonomi,
  sosial budaya, sosial politik, dan meningkatnya beban tugas serta
  volume kerja di bidang penyelenggaraan pemerintahan,
  pembangunan, dan kemasyarakatan di Propinsi Maluku, dipandang
  perlu membentuk Propinsi Maluku Utara sebagai pemekaran dari
  Propinsi Maluku, Kabupaten Buru sebagai pemekaran Kabupaten
  Maluku Tengah, dan Kabupaten Maluku Tenggara Barat sebagai
