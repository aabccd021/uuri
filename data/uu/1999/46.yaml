  Undang-undang Nomor 22 Tahun 1999 tentang Pemerintahan
  Daerah, pembentukan Propinsi Maluku Utara, Kabupaten Buru, dan
  Kabupaten Maluku Tenggara Barat harus ditetapkan dengan
  Undang-undang,
