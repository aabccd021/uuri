        Kabupaten Buru dan Kabupaten Maluku Tenggara Barat. (2) Pelaksanaan penyerahan sebagaimana
        dimaksud pada ayat (1) selambat-lambatnya harus diselesaikan dalam waktu satu tahun,
        terhitung sejak diresmikannya Propinsi Maluku Utara, Kabupaten Buru dan Kabupaten Maluku
        Tenggara Barat. Pasal 18 (Jl) Pembiayaan yang diperlukan akibat pembentukan Propinsi Maluku
        Utara, Kabupaten Buru dan Kabupaten Maluku Tenggara Barat, sebagaimana dimaksud dalam Pasal
        2, masing-masing dibebankan pada Anggaran Pendapatan dan Belanja Daerah Propinsi Maluku
        Utara, Kabupaten Buru dan Kabupaten Maluku Tenggara Barat. (2) Untuk kelancaran
        penyelenggaraan pemerintahan dan pembangunan, terhitung sejak diresmikannya pembentukan
        Propinsi Maluku Utara, Kabupaten Buru, dan Kabupaten Maluku Tenggara Barat, segala
        pembiayaan yang diperlukan pada tahun pertama sebelum dapat disusun Anggaran Pendapatan dan
        Belanja Daerah yang bersangkutan masing-masing dibebankan pada Anggaran Pendapatan dan
        Belanja Daerah Propinsi Maluku, Kabupaten Maluku Tengah, dan Kabupaten Maluku Tenggara,
        berdasarkan pembagian hasil pendapatan yang diperoleh dari wilayah Propinsi Maluku Utara,
        dan Kabupaten Buru, dan Kabupaten Maluku Tenggara Barat. (3) Pemerintah Propinsi Maluku
        wajib membantu pembiayaan sebagaimana dimaksud pada ayat (1), melalui Anggaran Pendapatan
        dan Belanja Daerah Propinsi Maluku selama tiga tahun berturut-turut, terhitung sejak
        peresmiannya. (4) Untuk kelancaran penyelenggaraan tugas pemerintahan, pembangunan, dan
        pembinaan kemasyarakatan, Pemerintah memberikan bantuan pembiayaan sebagai akibat
        Pembentukan PRESIDEN REPUBLIK INDONESIA -10- Propinsi Maluku Utara selama tiga tahun
        berturut-turut, terhitung sejak peresmiannya. Pasal 19 (1) Semua peraturan
        perundang-undangan yang saat ini berlaku bagi Propinsi Maluku tetap berlaku bagi Propinsi
        Maluku Utara, sebelum diubah, diganti, atau dicabut berdasarkan Undang-undang ini. (2) Semua
        peraturan perundang-undangan yang saat ini berlaku bagi Kabupaten Maluku Tengah tetap
        berlaku bagi Kabupaten Buru, sebelum diubah, diganti, atau dicabut berdasarkan Undang-undang
        ini. (3) Semua peraturan perundang-undangan yang saat ini berlaku bagi Kabupaten Maluku
        Tenggara tetap berlaku bagi Kabupaten Maluku Tenggara Barat, sebelum diubah, diganti, atau
        dicabut berdasarkan Undang-undang ini. Pasal 20 (l) Sementara menunggu kesiapan prasarana
        dan sarana yang memadai bagi ibukota Propinsi Maluku Utara, sebagaimana dimaksud dalam Pasal
        9 ayat (1), ibukota sementara ditetapkan di Ternate. (2) Selambat-lambatnya dalam jangka
        waktu lima tahun ibukota Propinsi Maluku Utara yang definitif telah difungsikan.
