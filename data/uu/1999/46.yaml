                  Kabupaten Buru, dan Kabupaten Maluku Tenggara Barat. (3) Pemerintah Propinsi
                  Maluku wajib membantu pembiayaan sebagaimana dimaksud pada ayat (1), melalui
                  Anggaran Pendapatan dan Belanja Daerah Propinsi Maluku selama tiga tahun
                  berturut-turut, terhitung sejak peresmiannya. (4) Untuk kelancaran penyelenggaraan
