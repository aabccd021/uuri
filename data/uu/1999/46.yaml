      node:
        nodeType: text
        textName: text
        parentNode: *ref_1
      textString: >-
        aa. bahwa berhubung dengan perkembangan dan kemajuan Propinsi Maluku pada umumnya, Kabupaten
        Maluku Tengah, dan Kabupaten Maluku Tenggara pada khususnya dan adanya aspirasi yang
        berkembang dalam masyarakat, dipandang perlu meningkatkan penyelenggaraan pemerintahan,
        pelaksanaan pembangunan, dan pembinaan kemasyarakatan guna menjamin perkembangan dan
        kemajuan dimaksud pada masa mendatang: b. bahwa sehubungan dengan hal tersebut di atas dan
        memperhatikan perkembangan jumlah penduduk, luas wilayah, potensi ekonomi, sosial budaya,
        sosial politik, dan meningkatnya beban tugas serta volume kerja di bidang penyelenggaraan
        pemerintahan, pembangunan, dan kemasyarakatan di Propinsi Maluku, dipandang perlu membentuk
        Propinsi Maluku Utara sebagai pemekaran dari Propinsi Maluku, Kabupaten Buru sebagai
        pemekaran Kabupaten Maluku Tengah, dan Kabupaten Maluku Tenggara Barat sebagai pemekaran
        Kabupaten Maluku Tenggara, c. bahwa pembentukan Propinsi Maluku Utara, Kabupaten Buru, dan
        Kabupaten Maluku Tenggara Barat akan dapat mendorong peningkatan pelayanan di bidang
        pemerintahan, pembangunan, dan kemasyarakatan, serta memberikan kemampuan dalam pemanfaatan
        potensi Daerah untuk menyelenggarakan Otonomomi Daerah, d. bahwa sesuai dengan butir a, b,
        dan c serta berdasarkan Undang-undang Nomor 22 Tahun 1999 tentang Pemerintahan Daerah,
        pembentukan Propinsi Maluku Utara, Kabupaten Buru, dan Kabupaten Maluku Tenggara Barat harus
        ditetapkan dengan Undang-undang,
