opText: |-
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 11 TAHUN 1999
  TENTANG
  PEMBENTUKAN KOTAMADYA DAERAH TINGKAT II TERNATE
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : aa. bahwa berhubungan dengan perkembangan dan kemajuan Propinsi
  Daerah Tingkat I Maluku dan Kabupaten Daerah Tingkat II Maluku
  Utara pada umumnya serta Kota Administratif Ternate pada
  umumnya serta Kota Administratif Ternate pada khususnya, dan
  adanya tuntutan aspirasi masyarakat, dipandang perlu meningkatkan
  penyelenggaraan pemerintahan, pelaksanaan pembangunan dan
  pembinaan kemasyarakatan guna menjamin perkembangan
  dimaksud pada masa mendatang,
  b. bahwa Kota Administratif Ternate dalam perkembangkannya telah
  menunjukkan kemajuan di berbagai bidang, sesuai dengan peranan
  dan fungsinya, sehingga perlu diakui dengan peningkatan dan
  pengembangan sarana dan prasarana pengelolaan wilayah tersebut,
  c. bahwa perkembangan dan kemajuan tersebut bukan saja
  memberikan dampak berupa kebutuhan peningkatan pelayanan di
  bidang pemerintahan, pembangunan, dan kemasyaratan, tetapi juga
  memberikan gambaran mengenai dukungan kemampuan dan potensi
  wilayahnya untuk menyelenggarakan otonomi daerah,
  d. bahwa untuk lebih meningkatkan daya guna dan hasil guna
  penyelenggaraan pemerintahan, pelaksanaan pembangunan, dan
  pelayanan kepada masyarakat, dipandang perlu Kota Administratif
  Ternate dibentuk menjadi Kotamadya Daerah Tingkat II,
  e. bahwa sesuai dengan ketentuan dalam Undang-undang Nomor 5
  Tahun 1974 tentang Pokok-pokok Pemerintahan Di Daerah, maka
  pembentukan Kotamadya Daerah Tingkat II Ternate harus
  ditetapkan dengan Undang-undang.
  Mengingat : 1. Pasal 5 ayat (1), Pasal 18, dan Pasal 20 ayat (1) Undang-Undang
  Dasar 1945:
  2. Undang-undang Nomor 5 Tahun 1974 tentang Pokok-pokok
  Pemerintahan Di Daerah (Lembaran Negara Tahun 1974 Nomor 38,
  Tambahan Lembaran Negara Nomor 3037),
  .2-
  3. Undang-undang Nomor 20 Tahun 1958 tentang Penetapan
  Undang-undang Darurat Nomor 22 Tahun 1957 tentang
  Pembentukan Daerah Swatantra Tingkat I Maluku (Lembaran
  Negara Tahun 1957 Nomor 79) sebagai Undang-undang (Lembaran
  Negara Tahun 1958 Nomor 61, Tambahan Lembaran Negara Nomor
  1617),
  4. Undang-undang Nomor 60 Tahun 1958 tentang Penetapan
  Undang-undang Darurat Nomor 23 Tahun 1957 tentang
  Pembentukan Daerah Swatantra Tingkat II Dalam Wilayah Daerah
  Tingkat I Propinsi Maluku (Lembaran Negara Tahun 1957 Nomor
  80) sebagai Undang-undang (Lembaran Negara Tahun 1958 Nomor
  111, Tambahan Lembaran Negara Nomor 1645),
  5. Undang-undang Nomor 4 Tahun 1999 tentang Susunan dan
  Kedudukan Majelis Permusyawaratan Rakyat, Dewan Perwakilan
  Rakyat dan Dewan Perwakilan Rakyat Daerah (Lembaran Negara
  Tahun 1999 Nomor 24, Tambahan Lembaran Negara Nomor 3811):
  Dengan Persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan : ' UNDANG-UNDANG TENTANG PEMBENTUKAN KOTAMADYA
  DAERAH TINGKAT II TERNATE.
