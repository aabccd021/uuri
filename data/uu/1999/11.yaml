    content:
      type: text
      node:
        nodeType: text
        textName: text
        parentNode: *ref_1
      textString: >-
        aa. bahwa berhubungan dengan perkembangan dan kemajuan Propinsi Daerah Tingkat I Maluku dan
        Kabupaten Daerah Tingkat II Maluku Utara pada umumnya serta Kota Administratif Ternate pada
        umumnya serta Kota Administratif Ternate pada khususnya, dan adanya tuntutan aspirasi
        masyarakat, dipandang perlu meningkatkan penyelenggaraan pemerintahan, pelaksanaan
        pembangunan dan pembinaan kemasyarakatan guna menjamin perkembangan dimaksud pada masa
        mendatang, b. bahwa Kota Administratif Ternate dalam perkembangkannya telah menunjukkan
        kemajuan di berbagai bidang, sesuai dengan peranan dan fungsinya, sehingga perlu diakui
        dengan peningkatan dan pengembangan sarana dan prasarana pengelolaan wilayah tersebut, c.
        bahwa perkembangan dan kemajuan tersebut bukan saja memberikan dampak berupa kebutuhan
        peningkatan pelayanan di bidang pemerintahan, pembangunan, dan kemasyaratan, tetapi juga
        memberikan gambaran mengenai dukungan kemampuan dan potensi wilayahnya untuk
        menyelenggarakan otonomi daerah, d. bahwa untuk lebih meningkatkan daya guna dan hasil guna
        penyelenggaraan pemerintahan, pelaksanaan pembangunan, dan pelayanan kepada masyarakat,
        dipandang perlu Kota Administratif Ternate dibentuk menjadi Kotamadya Daerah Tingkat II, e.
        bahwa sesuai dengan ketentuan dalam Undang-undang Nomor 5 Tahun 1974 tentang Pokok-pokok
        Pemerintahan Di Daerah, maka pembentukan Kotamadya Daerah Tingkat II Ternate harus
        ditetapkan dengan Undang-undang.
