                  Daerah Tingkat II Luwu Utara, dipilih dan diangkat seorang Bupati Kepala Daerah
                  Tingkat II sesuai dengan peraturan perundang-undangan yang berlaku. Pasal 9 Dengan
                  terbentuknya Kabupaten Daerah Tingkat II Luwu Utara, dibentuk Dewan Perwakilan
                  Rakyat Daerah Kabupaten Daerah Tingkat II Luwu Utara, sesuai dengan peraturan
                  perundang-undangan yang berlaku. Pasal 10 Untuk kelengkapan perangkat pemerintahan
                  di Kabupaten Daerah Tingkat II LUwu Utara, dibentuk Sekretariat Wilayah/Daerah
                  Tingkat II, Sekretariat Dewan Perwakilan Rakyat Daerah Kabupaten Daerah Tingkat
                  II, dinas-dinas Daerah, dan instansi lainnya sesuai dengan peraturan
                  perundang-undangan yang berlaku.
