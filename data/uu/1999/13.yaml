    - type: bab
      node: &ref_48
        nodeType: bab
        key: 5
        parentBabSetNode: *ref_9
      title: >-
        KETENTUAN PERALIHAN Pasal 12 Pada saat terbentuknya Kabupaten Daerah Tingkat II Luwu Utara,
        Penjabat Bupati Kepala Daerah Tingkat II Luwu Utara untuk pertama kalinya diangkat dan
        ditetapkan oleh Menteri Dalam Negeri atas usul Gubernur Kepala Daerah Tingkat I Sulawesi
        Selatan. Pasal 13 (1) Anggota-anggota Dewan Perwakilan Rakyat Daerah Kabupaten Daerah
        Tingkat II Luwu Utara terdiri dari : a. Anggota yang ditetapkan dari wakil Partai Politik
        Peserta Pemilihan Umum dengan memperhatikan perimbangan suara hasil Pemilihan Umum terakhir
        yang dilaksanakan di daerah tersebut: b. Anggota ABRI yangdiangkat. (2) Tata cara,
        pengangkatan, dan jumlah anggota Dewan Perwakilan Rakyat Daerah Kabupaten Daerah Tingkat II
        Luwu Utara sebagaimana dimaksud dalam ayat (1), untuk pertama kalinya ditetapkan oleh
        Menteri Dalam Negeri. Pasal 14 (Jl) Untuk kelancaran penyelenggaraan pemerintahan di
        Kabupaten Daerah Tingkat II Luwu Utara, sesuai dengan peraturan perundang-undangan yang
        berlaku, Gubernur Kepala Daerah Tingkat I Sulawesi Selatan dan Bupati Kepala Daerah Tingkat
        II Luwu, sesuai dengan wewenang dan tugasnya masing-masing PRESIDEN REPUBLIK INDONESIA -7-
        menginventarisasi dan mengatur penyerahan kepada Pemerintah Kabupaten Daerah Tingkat II Luwu
        Utara: a. Pegawai yang karena jabatannya diperlukan oleh Pemerintah Kabupaten Daerah Tingkat
        II Luwu Utara, b. Tanah, bangunan, barang bergerak, dan barang tidak bergerak lainnya yang
        menjadi milik, dikuasai atau dimanfaatkan oleh Pemerintah Propinsi Daerah Tingkat I Sulawesi
        Selatan dan Pemerintah Kabupaten Daerah Tingkat II Luwu yang berada dalam wilayah Kabupaten
        Daerah Tingkat II LUwu Utara, c. Badan Usaha Milik daerah Pemerintah Propinsi Daerah Tingkat
        I SUlawesi Selatan dan Pemerintah Kabupaten Daerah Tingkat II Luwu yang tempat kedudukannya
        terletak di wilayah Kabupaten Daerah Tingkat II Luwu Utara, d. Utang piutang Pemerintah
        Kabupaten daerah Tingkat II Luwu yang kegunaannya untuk wilayah Kabupaten daerah Tingkat II
        Luwu Utara, e. Perlengkapan kantor, arsip, dokumentasi, dan perpustakaan yang karena
        sifatnya diperlukan oleh Kabupaten daerah Tingkat II Luwu Utara. (2) Pelaksanaan penyerahan
        sebagaimana dimaksud dalam ayat (1), selambat-lambatnya harus diselesaikan dalam waktu satu
        tahun terhitung sejak diresmikannya Kabupaten Daerah Tingkat II Luwu Utara. Pasal 15 (Jl)
        Pembiayaan yang diperlukan akibat pembentukan Kabupaten Daerah Tingkat II Luwu Utara,
        sebagaimana dimaksud dalam Pasal 2, dibebankan kepada Anggaran Pendapatan dan Belanja Daerah
        Pemerintah Kabupaten Daerah Tingkat II Luwu Utara. (2) Untuk kelancaran penyelenggaraan
        pemerintahan dan pembangunan, terhitung sejak diresmikannya pembentukan Kabupaten Daerah
        Tingkat II Luwu Utara, segala pembiayaan yang diperlukan pada tahun pertama sebelum dapat
        disusun Anggaran Pendapatan dan Belanja Daerah yang bersangkutan, dibebankan pada Anggaran
        Pendapatan dan Belanja Daerah Kabupaten Daerah Tingkat II Luwu, berdasarkan perimbangan
        hasil pendapatan yang diperoleh dari wilayah Kabupaten Daerah Tingkat II Luwu Utara. (3)
        Pemerintah propinsi daerah Tingkat I Sulawesi Selatan wajib PRESIDEN REPUBLIK INDONESIA 8
        membantu pembiayaan sebagaimana dimaksud pada ayat (1), melalui Anggaran Pendapatan dan
        Belanja Daerah Propinsi Daerah Tingkat I Sulawesi Selatan selama tiga tahun berturut-turut
        terhitung sejak tanggal peresmiannya. Pasal 16 Semua peraturan perundang-undangan yang saat
        ini berlaku bagi Kabupaten Daerah Tingkat II Luwu tetap berlaku bagi Kabupaten Daerah
        Tingkat II Luwu Utara, sebelum diubah, diganti, atau dicabut berdasarkan Undang-undang ini.
