opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 13 TAHUN 1999
  TENTANG
  PEMBENTUKAN KABUPATEN DAERAH TINGKAT II LUWU UTARA
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : aa. bahwa berhubung dengan perkembangan dan kemajuan Propinsi
  Daerah Tingkat I SUlawesi Selatan pada umumnya dan Kabupaten
  Daerah Tingkat II Luwu pada khususnya, dan adanya tuntutan
  aspirasi masyarakat, dipandang perlu untuk meningkatkan
  penyelenggaraan pemerintahan, pelaksanaan pembangunan, dan
  pembinaan kemasyarakatan guna menjamin perkembangan dan
  kemajuan dimaksud pada masa mendatang:
  b. bahwa sehubungan dengan hal tersebut di atas dan memperhatikan
  perkembangan jumlah penduduk, luas wilayah potensi ekonomi dan
  meningkatnya beban tugas serta volume kerja di bidang
  pemerintahan, pembangunan, dan kemasyarakatan di Kabupaten
  Daerah Tingkat II Luwu, dipandang perlu membentuk Kabupaten
  Daerah Tingkat II Luwu Utara sebagai pemekaran dari Kabupaten
  Daerah Tingkat II Luwu:
  c. bahwa pembentukan dari Kabupaten Daerah Tingkat II Luwu Utara,
  akan dapat mendorong peningkatan pelayanan di bidang
  pemerintahan, pembangunan, dan kemasyarakatan, serta
  memberikan kemampuan dalam memanfaatkan potensi yang ada di
  wilayahnya guna menyelenggarakan Otonomi Daerah:
  d. bahwa sesuai dengan ketentuan Undang-undang Nomor 5 Tahun
  1974 tentang Pokok-pokok Pemerintahan di Daerah, maka
  pembentukan Kabupaten Daerah Tingkat II Luwu Utara harus
  ditetapkan dengan Undang-undang.
  Mengingat : 1. Pasal 5 ayat (1), Pasal 18, dan Pasal 20 ayat (1) Undang-Undang
  Dasar 1945:
  2. Undang-undang Nomor 5 Tahun 1974 tentang Pokok-pokok
  Pemerintahan di Daerah (Lembaran Negara Tahun 1974 Nomor 38,
  Tambahan Lembaran Negara Nomor 3037),
  3. Undang-undang Nomor 29 Tahun 1959 tentang Pembentukan
  Daerah-daerah Tingkat II di Propinsi Sulawesi (Lembaran Negara
  Tahun 1959 Nomor 74, Tambahan Lembaran Negara Nomor 1822),
  PRESIDEN
  REPUBLIK INDONESIA
  .2-
  4. Undang-undang Nomor 13 Tahun 1964 tentang Penetapan Peraturan
  Pemerintah Pengganti Undang-undang Nomor 2 Tahun 1964 tentang
  Pembentukan Daerah Tingkat I Sulawesi Tengah dan Daerah
  Tingkat I Sulawesi Tenggara dengan Mengubah Undang-undang
  Nomor 47 Prp. Tahun 1960 tentang Pembentukan Daerah Tingkat I
  Sulawesi Utara Tengah dan Daerah Tingkat I SUlawesi Selatan
  Tenggara (Lembaran Negara Tahun 1964 Nomor 7) menjadi
  Undang-undang (Lembaran Negara Tahun 1964 Nomor 94,
  Tambahan Lembaran Negara Nomor 2687),
  5. Undang-undang Nomor 4 Tahun 1999 tentang Susunan dan
  Kedudukan Majelis Permusyawaratan, Dewan Perwakilan Rakyat,
  dan Dewan Perwakilan Rakyat Daerah (Lembaran Negara Tahun
  1999 Nomor 24, Tambahan Lembaran Negara Nomor 3811).
  Dengan Persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan : UNDANG-UNDANG TENTANG PEMBENTUKAN KABUPATEN
  DAERAH TINGKAT II LUWU UTARA.
