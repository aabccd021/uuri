        parentNode: *ref_1
      textString: >-
        aa. bahwa berhubung dengan perkembangan dan kemajuan Propinsi Daerah Tingkat I SUlawesi
        Selatan pada umumnya dan Kabupaten Daerah Tingkat II Luwu pada khususnya, dan adanya
        tuntutan aspirasi masyarakat, dipandang perlu untuk meningkatkan penyelenggaraan
        pemerintahan, pelaksanaan pembangunan, dan pembinaan kemasyarakatan guna menjamin
        perkembangan dan kemajuan dimaksud pada masa mendatang: b. bahwa sehubungan dengan hal
        tersebut di atas dan memperhatikan perkembangan jumlah penduduk, luas wilayah potensi
        ekonomi dan meningkatnya beban tugas serta volume kerja di bidang pemerintahan, pembangunan,
        dan kemasyarakatan di Kabupaten Daerah Tingkat II Luwu, dipandang perlu membentuk Kabupaten
        Daerah Tingkat II Luwu Utara sebagai pemekaran dari Kabupaten Daerah Tingkat II Luwu: c.
        bahwa pembentukan dari Kabupaten Daerah Tingkat II Luwu Utara, akan dapat mendorong
        peningkatan pelayanan di bidang pemerintahan, pembangunan, dan kemasyarakatan, serta
        memberikan kemampuan dalam memanfaatkan potensi yang ada di wilayahnya guna menyelenggarakan
        Otonomi Daerah: d. bahwa sesuai dengan ketentuan Undang-undang Nomor 5 Tahun 1974 tentang
        Pokok-pokok Pemerintahan di Daerah, maka pembentukan Kabupaten Daerah Tingkat II Luwu Utara
        harus ditetapkan dengan Undang-undang.
