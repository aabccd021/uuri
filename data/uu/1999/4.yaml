opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 4 TAHUN 1999
  TENTANG
  SUSUNAN DAN KEDUDUKAN MAJELIS PERMUSYAWARATAN RAKYAT,
  DEWAN PERWAKILAN RAKYAT, DAN DEWAN PERWAKILAN RAKYAT
  DAERAH
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. b ahwa untuk melaksanakan kedaulatan rakyat atas dasar kerakyatan
  yang dipimpin oleh hikmat kebijaksanaan dalam
  permusyawaratan/perwakilan, perlu diwujudkan lembaga
  permusyawaratan dan lembaga perwakilan rakyat yang mampu
  mencerminkan kedaulatan rakyat serta dapat menyerap dan
  memperjuangkan aspirasi rakyat sesuai dengan tuntutan politik yang
  berkembang;
  b. bahwa untuk mewujudkan lembaga permusyawaratan dan lembaga
  perwakilan rakyat yang lebih mampu mencerminkan kedaulatan
  rakyat, diperlukan penataan ulang su sunan dan kedudukan Majelis
  Permusyawaratan Rakyat, Dewan Perwakilan Rakyat, dan Dewan
  Perwakilan Rakyat Daerah;
  c. bahwa penataan ulang tersebut dimungkinkan sehubungan dengan
  telah dilakukannya penggantian terhadap undang - undang mengenai
  partai politik d an undang - undang mengenai pemilihan umum;
  d. bahwa sehubungan dengan itu dan dalam rangka mengoptimalkan
  peran rakyat dalam penyelenggaraan negara melalui lembaga
  permusyawaratan dan lembaga perwakilan rakyat dipandang perlu
  mencabut Undang - undang Nomor 16 Tahun 1969 tentang Susunan
  dan Kedudukan Majelis Permusyawaratan Rakyat, Dewan
  Perwakilan Rakyat dan Dewan Perwakilan Rakyat Daerah
  sebagaimana telah beberapa kali diubah, terakhir dengan
  Undang - undang Nomor 5 Tahun 1995 dan diganti dengan
  undang - undang y ang baru.
  Mengingat : 1. Pasal 1 ayat (2), Pasal 2 ayat (1) dan ayat (2), Pasal 5 ayat (1), Pasal
  9 ayat (1), dan Pasal 20 ayat (1) Undang - Undang Dasar 1945;
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
  2. Ketetapan Majelis Permusyawaratan Rakyat Republik Indonesia
  Nomor VII/MPR/19 98 tentang Perubahan dan Tambahan atas
  Ketetapan Majelis Permusyawaratan Rakyat Republik Indonesia
  Nomor I/MPR/1983 tentang Peraturan Tata Tertib Majelis
  Permusyawaratan Rakyat Republik Indonesia sebagaimana telah
  beberapa kali diubah dan ditambah, terakhi r dengan Ketetapan
  Majelis Permusyawaratan Rakyat Republik Indonesia Nomor
  I/MPR/1998;
  3. Ketetapan Majelis Permusyawaratan Rakyat Republik Indonesia
  Nomor XIV/MPR/1998 tentang Perubahan dan Tambahan atas
  Ketetapan Majelis Permusyawaratan Rakyat Republik I ndonesia
  Nomor III/MPR/1998 tentang Pemilihan Umum;
  4. Undang - undang Nomor 2 Tahun 1999 tentang Partai Politik
  (Lembaran Negara Tahun 1999 Nomor 22, Tambahan Lembaran
  Negara Nomor 3809);
  5. Undang - undang Nomor 3 Tahun 1999 tentang Pemilihan Umum
  (Lembaran Negara Tahun 1999 Nomor 23, Tambahan Lembaran
  Negara Nomor 3810);
  Dengan Persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan : UNDANG - UNDANG TENTANG SUSUNAN DAN KEDUDU KAN
  MAJELIS PERMUSYAWARATAN RAKYAT, DEWAN
  PERWAKILAN RAKYAT, DAN DEWAN PERWAKILAN RAKYAT
  DAERAH.
