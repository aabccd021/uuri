      title: >-
        KETENTUAN PERALIHAN Pasal 12 (l) Dengan terbentuknya Kabupaten Landak, pengisian keanggotaan
        Dewan Perwakilan Rakyat Daerah Kabupaten Landak diselenggarakan melalui pemilihan umum lokal
        selambat-lambatnya satu tahun sejak peresmiannya sesuai dengan peraturan perundang-undangan.
        (2) Anggota Dewan Perwakilan Rakyat Daerah Kabupaten Landak terdiri atas: a. anggota Dewan
        Perwakilan Rakyat Daerah yang ditetapkan dari partai politik peserta pemilihan umum lokal
        yang dilaksanakan di Kabupaten Landak, dan b. anggota ABRI yang diangkat. (3)Jumlah dan tata
        cara pengisian keanggotaan Dewan Perwakilan Rakyat Daerah Kabupaten Landak, sebagaimana
        dimaksud pada ayat (2), ditetapkan sesuai dengan peraturan perundang-undangan. (4) Dengan
        terbentuknya Kabupaten Landak, jumlah anggota Dewan Perwakilan Rakyat Daerah Kabupaten
        Pontianak disesuaikan dengan jumlah penduduk Kabupaten Pontianak setelah dikurangi dengan
        jumlah penduduk Kabupaten Landak. Pasal 13 PRESIDEN REPUBLIK INDONESIA -G- Pada saat
        terbentuknya Kabupaten Landak, Penjabat Bupati Landak untuk pertama kali diangkat oleh
        Menteri Dalam Negeri atas nama Presiden berdasarkan usul Gubernur Kalimantan Barat. Pasal 14
        (Jl) Untuk kelancaran penyelenggaraan pemerintahan di Kabupaten Landak, Gubernur Kalimantan
        Barat dan Bupati Pontianak sesuai dengan wewenang dan tugasnya masing-masing,
        menginventarisasi dan mengatur penyerahan kepada Pemerintah Kabupaten Landak sesuai dengan
        peraturan perundang-undangan. a. pegawai yang karena jabatannya diperlukan oleh Pemerintah
        Kabupaten Landak: b. tanah, bangunan, barang bergerak, dan barang tidak bergerak yang
        dimiliki, dikuasai, atau dimanfaatkan oleh Pemerintah Propinsi Kalimantan Barat dan
        Pemerintah Kabupaten Pontianak yang berada dalam wilayah Kabupaten Landak, c. Badan Usaha
        Milik Daerah Propinsi Kalimantan Barat dan Pemerintah Kabupaten Pontianak yang tempat
        kedudukannya terletak di Kabupaten Landak, d. utang piutang Kabupaten Pontianak yang
        kegunaannya untuk Kabupaten Landak, dan e. perlengkapan kantor, arsip, dokumen, dan
        perpustakaan yang karena sifatnya diperlukan oleh Kabupaten Landak. (2) Pelaksanaan
        penyerahan sebagaimana dimaksud pada ayat (1) selambat-lambatnya harus diselesaikan dalam
        waktu satu tahun, terhitung sejak diresmikannya Kabupaten Landak. Pasal 15 (Jl) Pembiayaan
        yang diperlukan akibat pembentukan Kabupaten Landak sebagaimana dimaksud dalam Pasal 2
        dibebankan pada Anggaran Pendapatan dan Belanja Daerah Pemerintah Kabupaten Landak. (2)
        Untuk kelancaran penyelenggaraan pemerintahan dan pembangunan, terhitung sejak diresmikannya
        pembentukan Kabupaten Landak, segala pembiayaan yang diperlukan pada tahun pertama sebelum
        dapat disusun Anggaran Pendapatan dan Belanja Daerah yang bersangkutan dibebankan pada
        Anggaran Pendapatan dan Belanja Daerah Kabupaten Pontianak, berdasarkan perimbangan hasil
        pendapatan yang diperolah dari Kabupaten Landak. PRESIDEN REPUBLIK INDONESIA -7- (3)
        Pemerintah Propinsi Kalimantan Barat wajib membantu pembiayaan sebagaimana dimaksud pada
        ayat (1) melalui Anggaran Pendapatan dan Belanja Daerah Propinsi Kalimantan Barat selama
        tiga tahun berturut-turut, terhitung sejak peresmiannya. Pasal 16 Semua peraturan
        perundang-undangan yang saat ini berlaku bagi Kabupaten Pontianak tetap berlaku bagi
        Kabupaten Landak, sebelum diubah, diganti, atau dicabut berdasarkan Undang-undang ini.
