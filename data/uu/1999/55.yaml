    content:
      type: text
      node:
        nodeType: text
        textName: text
        parentNode: *ref_1
      textString: >-
        aa. bahwa berhubung dengan perkembangan dan kemajuan Propinsi Kalimantan Barat pada umumnya
        dan Kabupaten Pontianak pada Khususnya, serta adanya aspirasi yang berkembang dalam
        masyarakat, dipandang perlu meningkatkan penyelenggaraan pemerintahan, pelaksanaan
        pembangunan, dan pembinaan kemasyarakatan guna menjamin perkembangan dan kemajuan dimaksud
        pada masa mendatang, b. bahwa sehubungan dengan hal tersebut di atas dan memperhatikan
        perkembangan jumlah penduduk, luas wilayah, potensi ekonomi, sosial budaya, sosial politik,
        dan meningkatnya beban tugas serta volume kerja di bidang penyelenggaraan pemerintahan,
        pembangunan, dan kemasyarakatan di Kabupaten Pontianak, dipandang perlu membentuk Kabupaten
        Landak sebagai pemekaran Kabupaten Pontianak, c. bahwa pembentukan Kabupaten Landak akan
        dapat mendorong peningkatan pelayanan di bidang pemerintahan, pembangunan, dan
        kemasyarakatan, serta memberikan kemampuan dalam pemanfaatan potensi yang ada di wilayahnya
        untuk menyelenggarakan Otonomi Daerah: d. bahwa sesuai butir a, b, dan c serta berdasarkan
        Undang-undang Nomor 22 Tahun 1999 tentang Pemerintahan Daerah, pembentukan Kabupaten Landak
        harus ditetapkan dengan undang-undang,
