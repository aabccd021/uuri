                      key: '3'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_17
                      textString: >-
                        Kantor berita adalah perusahaan pers yang melayani media cetak, media
                        elektronik, atau media lainnya serta masyarakat umum dalam memperoleh
                        informasi.
                      references: []
                  - type: point
