                      key: '5'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_19
                      textString: Organisasi pers adalah organisasi wartawan dan organisasi perusahaan pers.
                      references: []
                  - type: point
