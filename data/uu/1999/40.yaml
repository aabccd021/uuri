      title: >-
        DEWAN PERS Pasal 15 (J) Dalam upaya mengembangkan kemerdekaan pers dan meningkatkan
        kehidupan pers nasional, dibentuk Dewan Pers yang independen. (2) Dewan Pers melaksanakan
        fungsi-fungsi sebagai berikut : a. melindungi kemerdekaan pers dari campur tangan pihak
        lain: b. melakukan pengkajian untuk pengembangan kehidupan pers: c. menetapkan dan mengawasi
        pelaksanaan Kode Etik Jurnalistik: d. memberikan pertimbangan dan mengupayakan penyelesaian
        pengaduan masyarakat atas kasus-kasus yang berhubungan dengan pemberitaan pers, e.
        mengembangkan komunikasi antara pers, masyarakat, dan pemerintah, f. memfasilitasi
        organisasi-organisasi pers dalam menyusun peraturan-peraturan di bidang pers dan
        meningkatkan kualitas profesi kewartawanan, g. mendata perusahaan pers. (3) Anggota Dewan
        Pers terdiri dari : a. wartawan yang dipilih oleh organisasi wartawan, b. pimpinan
        perusahaan pers yang dipilih oleh organisasi perusahaan pers: c. tokoh masyarakat, ahli di
        bidang pers dan atau komunikasi wartawan dan organisasi perusahaan pers. (4) Ketua dan Wakil
        Ketua Dewan Pers dipilih dari dan oleh anggota. (5) Keanggotaan Dewan Pers sebagaimana
        dimaksud dalam ayat (3) pasal ini ditetapkan dengan Keputusan Presiden. (60) Keanggotaan
        Dewan Pers berlaku untuk masa tiga tahun dan sesudah itu hanya dapat dipilih kembali untuk
        satu periode berikutnya. (7) Sumber pembiayaan Dewan Pers berasal dari: a. organisasi pers,
        b. perusahaan pers, c. bantuan dari negara dan bantuan lain yang tidak mengikat. PRESIDEN
        REPUBLIK INDONESIA -7-
