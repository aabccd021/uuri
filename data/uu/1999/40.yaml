                          nodeType: text
                          textName: description
                          parentNode: *ref_21
                        textString: >-
                          Pers nasional adalah pers yang diselenggarakan oleh perusahaan pers
                          Indonesia.
                        references: []
                      elements:
                        - type: point
                          node: &ref_22
                            nodeType: point
                            key: '1'
                            parentPointSetNode: *ref_21
                          content:
                            type: text
                            node:
                              nodeType: text
                              textName: text
                              parentNode: *ref_22
                            textString: >-
                              Pers asing adalah pers yang diselenggarakan oleh perusahaan pers
                              asing. 8. Penyensoran adalah penghapusan secara paksa sebagian atau
                              seluruh materi informasi yang akan diterbitkan atau disiarkan, atau
                              tindakan teguran atau peringatan yang bersifat mengancam dari pihak
                              manapun, dan atau kewajiban melapor, serta memperoleh izin dari
                              PRESIDEN REPUBLIK INDONESIA 3 - pihak berwajib, dalam pelaksanaan
                              kegiatan jurnalistik. 9. Pembredelan atau pelarangan penyiaran adalah
                              penghentian penerbitan dan peredaran atau penyiaran secara paksa atau
                              melawan hukum. 10. Hak Tolak adalah hak wartawan karena profesinya,
                              untuk menolak mengungkapkan nama atau identitas lainnya dari sumber
                              berita yang harus dirahasiakannya. 11.Hak Jawab adalah hak seseorang
                              atau sekelompok orang untuk memberikan tanggapan atau sanggahan
                              terhadap pemberitaan berupa fakta yang merugikan nama baiknya. 12.Hak
                              Koreksi adalah hak setiap orang untuk mengoreksi atau memberitahukan
                              kekeliruan informasi yang diberitakan oleh pers, baik tentang dirinya
                              maupun tentang orang lain. 13. Kewajiban Koreksi adalah keharusan
                              melakukan koreksi atau ralat terhadap suatu informasi, data, fakta,
                              opini, atau gambar yang tidak benar yang telah diberitakan oleh pers
                              yang bersangkutan. 14. Kode Etik Jurnalistik adalah himpunan etika
                              profesi kewartawanan.
                            references: []
