                        textName: text
                        parentNode: *ref_15
                      textString: >-
                        Pers adalah lembaga sosial dan wahana komunikasi massa yang melaksanakan
                        kegiatan jurnalistik meliputi mencari, memperoleh, memiliki, menyimpan,
                        mengolah, dan menyampaikan informasi baik dalam bentuk tulisan, suara,
                        gambar, suara dan gambar, serta data dan grafik maupun dalam bentuk lainnya
                        dengan menggunakan media cetak, media elektronik, dan segala jenis saluran
                        yang tersedia.
                      references: []
                  - type: point
                    node: &ref_16
                      nodeType: point
                      key: '2'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_16
                      textString: >-
                        Perusahaan pers adalah badan hukum Indonesia yang menyelenggarakan usaha
                        pers meliputi perusahaan media cetak, media elektronik, dan kantor berita,
                        serta perusahaan media lainnya yang secara khusus menyelenggarakan,
                        menyiarkan, atau menyalurkan informasi.
                      references: []
                  - type: point
                    node: &ref_17
