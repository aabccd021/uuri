      title: >-
        PERUSAHAAN PERS PRESIDEN REPUBLIK INDONESIA .5- Pasal 9 (Jl) Setiap warga negara Indonesia
        dan negara berhak mendirikan perusahaan pers. (2) Setiap perusahaan pers harus berbentuk
        badan hukum Indonesia. Pasal 10 Perusahaan pers memberikan kesejahteraan kepada wartawan dan
        karyawan pers dalam bentuk kepemilikan saham dan atau pembagian laba bersih serta bentuk
        kesejahteraan lainnya. Pasal 11 Penambahan modal asing pada perusahaan pers dilakukan
        melalui pasar modal. Pasal 12 Perusahaan pers wajib mengumumkan nama, alamat dan penanggung
        jawab secara terbuka melalui media yang bersangkutan: khusus untuk penerbitan pers ditambah
        nama dan alamat percetakan. Pasal 13 Perusahaan pers dilarang memuat iklan: a. yang
        berakibat merendahkan martabat suatu agama dan atau mengganggu kerukunan hidup antarumat
        beragama, serta bertentangan dengan rasa kesusilaan masyarakat, b. minuman keras, narkotika,
        psikotropika, dan zat adiktif lainnya sesuai dengan ketentuan peraturan perundang-undangan
        yang berlaku: Cc. peragaan wujud rokok dan atau penggunaan rokok. Pasal 14 Untuk
        mengembangkan pemberitaan ke dalam dan ke luar negeri, setiap warga negara Indonesia dan
        negara dapat mendirikan kantor berita. PRESIDEN REPUBLIK INDONESIA -G-
      content:
