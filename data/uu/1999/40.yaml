                      key: '4'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_18
                      textString: Wartawan adalah orang yang secara teratur melaksanakan kegiatan jurnalistik.
                      references: []
                  - type: point
