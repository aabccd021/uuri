      title: >-
        KETENTUAN PERALIHAN Pasal 14 (Jl) Dengan terbentuknya Kabupaten Bireuen dan Kabupaten
        Simeulue, pengisian keanggotaan Dewan Perwakilan Rakyat Daerah Kabupaten Bireuen dan Dewan
        Perwakilan Rakyat Daerah Kabupaten Simeulue diselenggarakan melalui pemilihan umum lokal
        selambat-lambatnya satu tahun sejak peresmian, sesuai dengan peraturan perundang-undangan.
        (2) Anggota Dewan Perwakilan Rakyat Daerah Kabupaten Bireuen dan Dewan Perwakilan Rakyat
        Daerah Kabupaten Simeulue terdiri atas : a. anggota Dewan Perwakilan Rakyat Daerah yang
        ditetapkan dari partai politik peserta pemilihan umum lokal yang dilaksanakan di Kabupaten
        masing-masing, dan b. anggota ABRI yang diangkat. (3)Jumlah dan tata cara pengisian
        keanggotaan Dewan Perwakilan Rakyat Daerah Kabupaten Bireuen dan Dewan Perwakilan Rakyat
        Daerah Kabupaten Simeulue, sebagaimana dimaksud pada ayat (2), ditetapkan sesuai dengan
        peraturan perundang-undangan. (4) Dengan terbentuknya Kabupaten Bireuen, jumlah anggota
        Dewan Perwakilan Rakyat Daerah Kabupaten Aceh Utara disesuaikan dengan jumlah penduduk
        Kabupaten Aceh Utara setelah dikurangi dengan jumlah penduduk Kabupaten Bireuen. Pasal 15
        Pada saat terbentuknya Kabupaten Bireuen dan Kabupaten Simeulue Penjabat Bupati Bireuen dan
        Penjabat Bupati Simeulue untuk pertama kali diangkat oleh Menteri Dalam Negeri atas nama
        Presiden berdasarkan usul Gubernur Daerah Istimewa Aceh. Pasal 16 (Jl) Untuk kelancaran
        penyelenggaraan pemerintahan di Kabupaten Bireuen dan Kabupaten Simeulue, Gubernur Daerah
        Istimewa Aceh dan Bupati Aceh Utara, sesuai dengan wewenang dan tugasnya masing-masing,
        menginventarisasi dan mengatur penyerahan kepada Pemerintah Kabupaten Bireuen dan Pemerintah
        Kabupaten Simeulue sesuai dengan peraturan perundang-undangan: a. pegawai yang karena
        jabatannya diperlukan oleh Kabupaten Bireuen dan Kabupaten Simeulue: b. tanah, bangunan,
        barang bergerak, dan barang tidak bergerak yang dimiliki, dikuasai, atau dimanfaatkan oleh
        Propinsi Daerah Isttmewa Aceh dan Pemerintah Kabupaten Aceh Utara yang berada dalam
        Kabupaten Bireuen dan Kabupaten Simeulue, c. Badan Usaha Milik Daerah Propinsi Daerah
        Istimewa Aceh dan Kabupaten Aceh Utara yang kedudukan dan sifatnya diperlukan serta
        kegiatannya berada di Kabupaten Bireuen dan Badan Usaha Milik Daerah Propinsi Istimewa Aceh
        yang kedudukan dan sifatnya diperlukan serta kegiatannya berada di Kabupaten Simeulue, d.
        utang piutang Pemerintah Kabupaten Aceh Utara yang kegunaannya untuk Kabupaten Bireuen serta
        utang piutang Pemerintah Propinsi Daerah Istimewa Aceh yang kegunaannya untuk Kabupaten
        Simeulue, dan e. perlengkapan kantor, arsip, dokumen, dan perpustakaan yang karena sifatnya
        diperlukan oleh Kabupaten Bireuen dan Kabupaten Simeulue. (2) Pelaksanaan penyerahan
        sebagaimana dimaksud pada ayat (1) selambat-lambatnya harus diselesaikan dalam waktu satu
        tahun, terhitung sejak diresmikannya Kabupaten Bireuen dan Kabupaten Simeulue. Pasal 17 (Jl)
        Pembiayaan yang diperlukan akibat pembentukan Kabupaten Bireuen dan Kabupaten
        Simeulue,sebagaimana dimaksud dalam Pasal 2, masing-masing dibebankan pada Anggaran
        Pendapatan dan Belanja Daerah Kabupaten Bireuen dan Kabupaten Simeulue. (2) Untuk kelancaran
        penyelenggaraan pemerintahan dan pembangunan, 8 terhitung sejak diresmikannya pembentukan
        Kabupaten Bireuen dan Kabupaten Simeulue, segala pembiayaan yang diperlukan pada tahun
        pertama sebelum dapat disusun Anggaran Pendapatan dan Belanja Daerah Kabupaten yang
        bersangkutan dibebankan masing-masing pada Anggaran Pendapatan dan Belanja Daerah Kabupaten
        Aceh Utara dan Anggaran Pendapatan dan Belanja Daerah Propinsi Daerah Istimewa Aceh
        berdasarkan perimbangan hasil pendapatan yang diperoleh dari wilayah Kabupaten Bireuen dan
        Kabupaten Simeulue. (3) Pemerintah Propinsi Daerah Istimewa Aceh wajib membantu pembiayaan
        sebagaimana dimaksud pada ayat (1) melalui Anggaran Pendapatan dan Belanja Daerah Propinsi
        Daerah Istimewa Aceh selama tiga tahun berturut-turut, terhitung sejak peresmiannya. Pasal
        18 (1) Semua peraturan perundang-undangan yang saat ini berlaku bagi Kabupaten Aceh Utara
        tetap berlaku bagi Kabupaten Bireuen sebelum diubah, diganti, atau dicabut berdasarkan
