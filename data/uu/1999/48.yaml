          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_3
            textString: >-
              bahwa berhubung dengan perkembangan dan kemajuan Propinsi Daerah Istimewa Aceh pada
              umumnya serta Kabupaten Aceh Utara dan Kabupaten Administratif Simeulue pada khususnya
              dan adanya aspirasi yang berkembang dalam masyarakat, dipandang perlu meningkatkan
              penyelenggaraan pemerintahan, pelaksanaan pembangunan, dan pembinaan kemasyarakatan
              guna menjamin perkembangan dan kemajuan dimaksud pada masa mendatang,
            references: []
        - type: point
          node: &ref_4
            nodeType: huruf
            key: b
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa sehubungan dengan hal tersebut di atas dan memperhatikan perkembangan jumlah
              penduduk, luas wilayah, potensi ekonomi, sosial budaya, sosial politik, dan
              meningkatnya beban tugas serta volume kerja di bidang pemerintahan, pembangunan, dan
              kemasyarakatan di Kabupaten Aceh Utara dan Kabupaten Administratif Simeulue, dipandang
              perlu membentuk Kabupaten Bireuen sebagai pemekaran dari Kabupaten Aceh Utara dan
              membentuk Kabupaten Simeulue, c bahwa pembentukan Kabupaten Bireuen dan Kabupaten
              Simeulue akan dapat mendorong peningkatan pelayanan di bidang pemerintahan,
              pembangunan, dan kemasyarakatan serta memberikan kemampuan dalam memanfaatkan potensi
              Daerah untuk menyelenggarakan Otonomi Daerah, d. bahwa sesuai butir a, b, dan c serta
              berdasarkan ketentuan Undang-undang Nomor 22 Tahun 1999 tentang Pemerintahan Daerah,
              pembentukan Kabupaten Bireuen dan Kabupaten Simeulue perlu ditetapkan dengan
              undang-undang,
