opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 54 TAHUN 1999
  TENTANG
  PEMBENTUKAN KABUPATEN SAROLANGUN,
  KABUPATEN TEBO, KABUPATEN MUARO JAMBI, DAN
  KABUPATEN TANJUNG JABUNG TIMUR
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa berhubung dengan perkembangan dan kemajuan Propinsi
  Jambi pada umumnya serta Kabupaten Sarolangun Bangko,
  Kabupaten Bungo Tebo, Kabupaten Batang Hari, dan Kabupaten
  Tanjung Jabung pada khususnya, adanya aspirasi yang berkembang
  dipandang perlu meningkatkan penyelenggaraan pemerintahan,
  pelaksanaan pembangunan, dan pembinaan kemasyarakatan guna
  menjamin perkembangan dan kemajuan dimaksud pada masa
  mendatang:
  b. bahwa sehubungan dengan hal tersebut di atas dan memperhatikan
  perkembangan jumlah penduduk, luas wilayah, potensi ekonomi,
  sosial budaya, sosial politik, dan meningkatnya beban tugas serta
  volume kerja di bidang penyelenggaraan pemerintahan,
  pembangunan, dan kemasyarakatan di Kabupaten Sarolangun
  Bangko, Kabupaten Bungo Tebo, Kabupaten Batang Hari, dan
  Kabupaten Tanjung Jabung, dipandang perlu membentuk Kabupaten
  Sarolangun sebagai pemekaran dari Kabupaten Sarolangun Bangko,
  Kabupaten Tebo sebagai pemekaran dari Kabupaten Bungo Tebo,
  Kabupaten Muaro Jambi sebagai pemekaran dari Kabupaten Batang
  Hari dan Kabupaten Tanjung Jabung Timur sebagai pemekaran dari
  Kabupaten Tanjung Jabung,
  c. bahwa pembentukan Kabupaten Sarolangun, Kabupaten Tebo,
  Kabupaten Muaro Jambi dan Kabupaten Tanjung Jabung Timur
  akan dapat mendorong peningkatan pelayanan di bidang
  pemerintahan, pembangunan, dan kemasyarakatan, serta
  memberikan kemampuan dalam pemanfaatan potensi Daerah untuk
  menyelenggarakan Otonomi Daerah:
  d. bahwa sesuai dengan butir a, b, dan c serta berdasarkan
  Undang-undang Nomor 22 Tahun 1999 tentang Pemerintahan
  Daerah, pembentukan Kabupaten Sarolangun, Kabupaten Tebo,
  Kabupaten Muaro Jambi, dan Kabupaten Tanjung Jabung Timur
  harus ditetapkan dengan undang-undang,
  Mengingat : 1. Pasal 5 ayat (1), Pasal 18, dan Pasal 20 ayat (1) Undang-Undang
  Dasar 1945:
  2. Undang-undang Nomor 22 Tahun 1999 tentang Pemerintahan
  PRESIDEN
  REPUBLIK INDONESIA
  .2-
  Daerah (Lembaran Negara Republik Indonesia Tahun 1999 Nomor
  60, Tambahan Lembaran Negara Nomor 3839):
  3. Undang-undang Nomor 12 Tahun 1956, tentang Pembentukan
  Daerah Otonom Kabupaten di Propinsi Sumatera Tengah (Lembaran
  Negara Republik Indonesia Tahun 1956 Nomor 25),
  4. Undang-undang Nomor 61 Tahun 1958 tentang Penetapan
  Undang-undang Darurat Nomor 19 Tahun 1957 tentang
  Pembentukan Daerah Tingkat I Sumatera Barat, Jambi dan Riau
  (Lembaran Negara Republik Indonesia Tahun 1957 Nomor 75)
  sebagai Undang-undang (Lembaran Negara Republik Indonesia
  Tahun 1958 Nomor 112, Tambahan Lembaran Negara Nomor
  1646),
  5. Undang-undang Nomor 7 Tahun 1965 tentang Pembentukan Daerah
  Tingkat II Sarolangun Bangko dan Daerah Tingkat II Tanjung
  Jabung dengan mengubah Undang-Undang Nomor 12 Tahun 1956
  tentang Pembentukan Daerah Otonom Kabupaten di Propinsi
  Sumatera Tengah (Lembaran Negara Republik Indonesia Tahun
  1965 Nomor 50, Tambahan Lembaran Negara Nomor 2755):
  6. Undang-undang Nomor 4 Tahun 1999 tentang Susunan dan
  Kedudukan Majelis Permusyawaratan Rakyat, Dewan Perwakilan
  Rakyat, dan Dewan Perwakilan Rakyat Daerah (Lembaran Negara
  Republik Indonesia Tahun 1999 Nomor 24, Tambahan Lembaran
  Negara Nomor 3811),
  1. Undang-undang Nomor 25 Tahun 1999 tentang Perimbangan
