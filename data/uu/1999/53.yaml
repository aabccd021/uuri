      title: >-
        KETENTUAN LAIN-LAIN Pasal 21 (l) Dengan terbentuknya Kota Batam sebagai Daerah Otonom,
        Pemerintah Kota Batam dalam penyelenggaraan pemerintahan dan pembangunan di daerahnya
        mengikutsertakan Badan Otorita Batam. (2) Status dan kedudukan Badan Otorita Batam yang
        mendukung kemajuan Pembangunan Nasional dan Daerah sehubungan dengan Undang-undang Nomor 22
        Tahun 1999 tentang Pemerintahan Daerah perlu disempurnakan. (3) Hubungan kerja antara
        Pemerintah Kota Batam dan Badan Otorita Batam diatur lebih lanjut dengan Peraturan
        Pemerintah. (4) Peraturan Pemerintah sebagaimana dimaksud pada ayat (3), harus diterbitkan
