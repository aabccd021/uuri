        KEWENANGAN DAERAH Pasal 17 (Jl) Dengan terbentuknya Kabupaten Pelalawan, Kabupaten Rokan
        Hulu, Kabupaten Rokan Hilir, Kabupaten Siak, Kabupaten Karimun, Kabupaten Natuna, Kabupaten
        Kuantan Singingi, dan Kota Batam, kewenangan Daerah sebagai Daerah Otonom mencakup seluruh
        bidang pemerintahan, termasuk kewenangan wajib, kecuali bidang politik, luar negeri
        pertahanan keamanan, peradilan, moneter dan fiskal, agama, serta kewenangan bidang lain,
        sesuai dengan peraturan perundang-undangan. (2) Kewenangan wajib, sebagaimana dimaksud pada
        ayat (1), terdiri atas pekerjaan umum, kesehatan, pendidikan dan kebudayaan, pertanian,
        perhubungan, industri dan perdagangan, penanaman modal, lingkungan hidup, pertanahan,
        koperasi, dan tenaga kerja.
