        Kuantan Singingi, dan Kota Batam, dibentuk Dewan Perwakilan Rakyat Daerah di Kabupaten/Kota
        masing-masing, sesuai dengan peraturan perundang-undangan. Pasal 19 Untuk memimpin jalannya
        pemerintahan di Kabupaten Pelalawan, Kabupaten Rokan Hulu, Kabupaten Rokan Hilir, Kabupaten
        Siak, Kabupaten Karimun, Kabupaten Natuna, Kabupaten Kuantan Singingi, dan Kota Batam,
        dipilih dan disahkan seorang Bupati/Walikota dan seorang Wakil Bupati/Walikota di
        Kabupaten/Kota masing-masing sesuai dengan peraturan perundang-undangan. Pasal 20 Untuk
        kelengkapan perangkat pemerintahan, di Kabupaten Pelalawan, Kabupaten Rokan Hulu, Kabupaten
        Rokan Hilir, Kabupaten Siak, Kabupaten Karimun, Kabupaten Natuna, Kabupaten Kuantan
        Singingi, dan Kota Batam, di Kabupaten/Kota masing-masing dibentuk Sekretariat Dewan
