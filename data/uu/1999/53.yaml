    - type: bab
      node: &ref_75
        nodeType: bab
        key: 6
        parentBabSetNode: *ref_10
      title: >-
        12 - KETENTUAN PERALIHAN Pasal 22 (Jl) Dengan terbentuknya Kabupaten Pelalawan, Kabupaten
        Rokan Hulu, Kabupaten Rokan Hilir, Kabupaten Siak, Kabupaten Karimun, Kabupaten Natuna,
        Kabupaten Kuantan Singingi, dan Kota Batam, pengisian keanggotaan Dewan Perwakilan Rakyat
        Daerah Kabupaten Pelalawan, Kabupaten Rokan Hulu, Kabupaten Rokan Hilir, Kabupaten Siak,
        Kabupaten Karimun, Kabupaten Natuna, Kabupaten Kuantan Singingi, dan Kota Batam,
        diselenggarakan melalui pemilihan umum lokal selambat-lambatnya satu tahun sejak
        peresmiannya, sesuai dengan peraturan perundang-undangan. (2) Anggota Dewan Perwakilan
        Rakyat Daerah Kabupaten Pelalawan, Kabupaten Rokan Hulu, Kabupaten Rokan Hilir, Kabupaten
        Siak, Kabupaten Karimun, Kabupaten Natuna, Kabupaten Kuantan Singingi, dan Kota Batam
        terdiri dari: a. anggota Dewan Perwakilan Rakyat Daerah yang ditetapkan dari partai politik
        peserta pemilihan umum lokal yang dilaksanakan di Kabupaten/Kota masing-masing, dan b.
        anggota ABRI yang diangkat. (3)Jumlah dan tata cara pengisian keanggotaan Dewan Perwakilan
        Rakyat Daerah Kabupaten Pelalawan, Kabupaten Rokan Hulu, Kabupaten Rokan Hilir, Kabupaten
        Siak, Kabupaten Karimun, Kabupaten Natuna, Kabupaten Kuantan Singingi, dan Kota Batam,
        sebagaimana dimaksud pada ayat (2), ditetapkan sesuai dengan peraturan perundang-undangan.
        (4) Dengan terbentuknya Kabupaten Palalawan dan Kabupaten Rokan Hulu, jumlah anggota Dewan
        Perwakilan Rakyat Daerah Kabupaten Kampar disesuaikan dengan jumlah penduduk Kabupaten
        Kampar setelah dikurangi dengan jumlah penduduk Kabupaten Pelalawan dan Kabupaten Rokan
        Hulu. (5) Dengan terbentuknya Kabupaten Rokan Hilir dan Kabupaten Siak, jumlah anggota Dewan
        Perwakilan Rakyat Daerah Kabupaten Bengkalis disesuaikan dengan juklah penduduk Kabupaten
        Bengkalis setelah dikurangi dengan jumlah penduduk Kabupaten Rokan Hilir dan Kabupaten Siak.
        (6) Dengan terbentuknya Kabupaten Karimun dan Kabupaten Natuna, jumlah anggota Dewan
        Perwakilan Rakyat Daerah Kabupaten Kepulauan Riau disesuaikan dengan jumlah penduduk
        Kabupaten Kepulauan Riau setelah dikurangi dengan jumlah penduduk Kabupaten Karimun dan
        Kabupaten Natuna. (7) Dengan terbentuknya Kabupaten Kuantan Singingi, jumlah anggota Dewan
        Perwakilan Rakyat Daerah Kabupaten Indragiri Hulu disesuaikan dengan jumlah penduduk
        Kabupaten Indragiri Hulu setelah dikurangi dengan jumlah penduduk Kabupaten Kuantan
        Singingi. Pasal 23 Pada saat terbentuknya Kabupaten Pelalawan, Kabupaten Rokan Hulu,
        Kabupaten Rokan Hilir, Kabupaten Siak, Kabupaten Karimun, Kabupaten Natuna, Kabupaten
        Kuantan Singingi, dan Kota Batam, Penjabat Bupati Pelalawan, Penjabat Bupati Rokan Hulu,
        Penjabat Bupati Rokan Hilir, Penjabat Bupati Siak, Penjabat Bupati Karimun, Penjabat Bupati
        Natuna, Penjabat Bupati Kuantan Singingi, dan Penjabat Walikota Batam untuk pertama kali
        diangkat oleh Menteri Dalam Negeri atas nama Presiden berdasarkan usul Gubernur Riau. Pasal
        24 (Jl) Untuk kelancaran penyelenggaraan pemerintahan di Kabupaten Pelalawan, Kabupaten
        Rokan Hulu, Kabupaten Rokan Hilir, Kabupaten Siak, Kabupaten Karimun, Kabupaten Natuna,
        Kabupaten Kuantan Singingi, dan Kota Batam, maka Gubernur Riau, Bupati Kampar, Bupati
        Bengkalis, Bupati Kepulauan Riau, dan Bupati Indragiri Hulu, sesuai dengan wewenang dan
        tugasnya masing-masing, menginventarisasi dan mengatur penyerahan kepada Pemerintah
        Kabupaten Pelalawan, Kabupaten Rokan Hulu, Kabupaten Rokan Hilir, Kabupaten Siak, Kabupaten
        Karimun, Kabupaten Natuna, Kabupaten Kuantan Singingi, dan Kota Batam sesuai dengan
        peraturan perundang-undangan: a. pegawai yang karena jabatannya diperlukan oleh Pemerintah
        Kabupaten Pelalawan, Kabupaten Rokan Hulu, Kabupaten Rokan Hilir, Kabupaten Siak, Kabupaten
        Karimun, Kabupaten Natuna, Kabupaten Kuantan Singingi, dan Kota Batam, b. tanah, bangunan,
        barang bergerak dan barang tidak bergerak yang dimiliki, dikuasai, atau dimanfaatkan oleh
        Pemerintah Propinsi Riau, Kabupaten Kampar, Kabupaten Bengkalis, Kabupaten Kepulauan Riau,
        Kabupaten Indragiri Hulu, yang berada dalam wilayah Kabupaten Pelalawan, Kabupaten Rokan “14
        - Hulu, Kabupaten Rokan Hilir, Kabupaten Siak, Kabupaten Karimun, Kabupaten Natuna,
        Kabupaten Kuantan Singingi, dan Kota Batam: c. Badan Usaha Milik Daerah Propinsi Riau,
        Kabupaten Kampar, Kabupaten Bengkalis, Kabupaten Kepulauan Riau, dan Kabupaten Indragiri
        Hulu, yang kedudukan dan sifatnya diperlukan serta kegiatannya berada di Kabupaten
        Pelalawan, Kabupaten Rokan Hulu, Kabupaten Rokan Hilir, Kabupaten Siak, Kabupaten Karimun,
        Kabupaten Natuna, Kabupaten Kuantan Singingi, dan Kota Batam, d. utang piutang Kabupaten
        Kampar yang kegunaannya untuk Kabupaten Pelalawan dan Kabupaten Rokan Hulu, utang piutang
        Kabupaten Bengkalis yang kegunaannya untuk Kabupaten Rokan Hilir dan Kabupaten Siak, utang
        piutang Kabupaten Kepulauan Riau yang kegunaannya untuk Kabupaten Karimun dan Kabupaten
        Natuna, utang piutang Kabupaten Indragiri Hulu, yang kegunaannya untuk Kabupaten Kuantan
        Singingi, dan utang piutang Propinsi Riau yang kegunaannya untuk Kota Batam: e. perlengkapan
        kantor, arsip, dokumen, dan perpustakaan yang karena sifatnya diperlukan oleh Kabupaten
        Pelalawan, Kabupaten Rokan Hulu, Kabupaten Rokan Hilir, Kabupaten Siak, Kabupaten Karimun,
        Kabupaten Natuna, Kabupaten Kuantan Singingi, dan Kota Batam. (2) Pelaksanaan penyerahan
        sebagaimana dimaksud pada ayat (1) selambat-lambatnya harus diselesaikan dalam waktu satu
        tahun, terhitung sejak diresmikannya Kabupaten Pelalawan, Kabupaten Rokan Hulu, Kabupaten
        Rokan Hilir, Kabupaten Siak, Kabupaten Karimun, Kabupaten Natuna, Kabupaten Kuantan Singingi
        dan Kota Batam. Pasal 25 (Jl) Pembiayaan yang diperlukan akibat pembentukan Kabupaten
        Pelalawan, Kabupaten Rokan Hulu, Kabupaten Rokan Hilir, Kabupaten Siak, Kabupaten Karimun,
        Kabupaten Natuna, Kabupaten Kuantan Singingi, dan Kota Batam sebagaimana dimaksud dalam
        Pasal 2, masing-masing dibebankan pada Anggaran Pendapatan dan Belanja Daerah Kabupaten
        Pelalawan, Kabupaten Rokan Hulu, Kabupaten Rokan Hilir, Kabupaten Siak, Kabupaten Karimun,
        Kabupaten Natuna, Kabupaten Kuantan Singingi, dan Kota Batam. (2) Untuk kelancaran
        penyelenggaraan pemerintahan dan pembangunan, terhitung sejak diresmikannya pembantukan
        Kabupaten Pelalawan, Kabupaten Rokan Hulu, Kabupaten Rokan Hilir, Kabupaten Siak, Kabupaten
        Karimun, Kabupaten Natuna, Kabupaten Kuantan Singingi, dan Kota Batam, segala pembiayaan
        yang diperlukan pada tahun pertama sebelum dapat disusun Anggaran Pendapatan dan Belanja
        Daerah yang bersangkutan, masing-masing dibebankan pada Anggaran Pendapatan dan Belanja
        Daerah Propinsi Riau, Kabupaten Kampar, Kabupaten Bengkalis, Kabupaten Kepulauan Riau, dan
        Kabupaten Indragiri Hulu berdasarkan perimbangan hasil pendapatan yang diperoleh dari
        Kabupaten Pelalawan, Kabupaten Rokan Hulu, Kabupaten Rokan Hilir, Kabupaten Siak, Kabupaten
        Karimun, Kabupaten Natuna, Kabupaten Kuantan Singingi, dan Kota Batam. (3) Pemerintah
        Propinsi Riau wajib membantu pembiayaan sebagaimana dimaksud pada ayat (1), melalui Anggaran
        Pendapatan dan Belanja Daerah Propinsi Riau selama tiga tahun berturut-turut, terhitung
        sejak peresmiannya. Pasal 26 (1) Semua peraturan perundang-undangan yang saat ini berlaku
        bagi Kabupaten Kampar tetap berlaku bagi Kabupaten Pelalawan dan Kabupaten Rokan Hulu
        sebelum diubah, diganti, atau dicabut berdasarkan Undang-undang ini. (2) Semua peraturan
        perundang-undangan yang saat ini berlaku bagi Kabupaten Bengkalis tetap berlaku bagi
        Kabupaten Rokan Hilir dan Kabupaten Siak sebelum diubah, diganti, atau dicabut berdasarkan
        Undang-undang ini. (3) Semua peraturan perundang-undangan yang saat ini berlaku bagi
        Kabupaten Kepulauan Riau tetap berlaku bagi Kabupaten Karimun dan Kabupaten Natuna sebelum
        diubah, diganti, atau dicabut berdasarkan Undang-undang ini. (4) Semua peraturan
        perundang-undangan yang saat ini berlaku bagi Kabupaten Indragiri Hulu tetap berlaku bagi
        Kabupaten Kuantan Singingi sebelum diubah, diganti, atau dicabut berdasarkan undang-undang
        ini. dan 16 - (5) Semua peraturan perundang-undangan yang saat ini berlaku bagi Propinsi
        Riau tetap berlaku bagi Kota Batam sebelum diubah, diganti, atau dicabut berdasarkan
        Undang-undang ini. Pasal 27 (l) Sementara menunggu kesiapan prasarana dan sarana yang
        memadai bagi ibukota Kabupaten Rokan Hilir, sebagaimana dimaksud dalam Pasal 16 ayat (3),
        ibukota sementara ditetapkan di Bagan Siapiapi. (2) Selambat-lambatnya dalam jangka waktu
        lima tahun ibukota Kabupaten Rokan Hilir yang definitif telah difungsikan.
