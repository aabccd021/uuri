    content:
      type: text
      node:
        nodeType: segmen
        textName: text
        parentNode: *ref_1
      textString: >-
        aa. bahwa berhubung dengan perkembangan dan kemajuan Propinsi Riau pada umumnya dan
        Kabupaten Kampar, Kabupaten Bengkalis, Kabupaten Kepulauan Riau, Kabupaten Indragiri Hulu
        dan Kotamadya Batam pada khususnya, adanya aspirasi yang berkembang dalam masyarakat
        dipandang perlu meningkatkan penyelenggaraan pemerintahan, pelaksanaan pembangunan, dan
        pembinaan kemasyarakatan guna menjamin perkembangan dan kemajuan dimaksud pada masa
        mendatang: b. bahwa sehubungan dengan hal tersebut di atas dan memperhatikan perkembangan
        jumlah penduduk, luas wilayah, potensi ekonomi, sosial budaya, sosial politik, dan
        meningkatnya beban tugas serta volume kerja di bidang penyelenggaraan pemerintahan,
        pembangunan, dan kemasyarakatan di Kabupaten Kampar, Kabupaten Bengkalis, Kabupaten
        Kepulauan Riau, Kabupaten Indragiri Hulu dan Kotamadya Batam, dipandang perlu membentuk
        Kabupaten Pelalawan dan Kabupaten Rokan Hulu sebagai pemekaran dari Kabupaten Kampar,
        Kabupaten Rokan Hilir dan Kabupaten Siak sebagai pemekaran Kabupaten Bengkalis, Kabupaten
        Karimun dan Kabupaten Natuna sebagai pemekaran Kabupaten Kepulauan Riau, Kabupaten Kuantan
        Singingi sebagai pemekaran Kabupaten Indragiri Hulu dan membentuk Kota Batam, c. bahwa
        pembentukan Kabupaten Pelalawan, Kabupaten Rokan Hulu, Kabupaten Rokan Hilir, Kabupaten
        Siak, Kabupaten Karimun, Kabupaten Natuna, Kabupaten Kuantan Singingi, dan Kota Batam akan
        dapat mendorong peningkatan pelayanan di bidang pemerintahan, pembangunan, dan
        kemasyarakatan serta memberikan kemampuan dalam pemanfaatan potensi Daerah untuk
        menyelenggarakan Otonomi Daerah, d. bahwa sesuai dengan butir a, b, dan c serta berdasarkan
        Undang-undang Nomor 22 Tahun 1999 tentang Pemerintahan Daerah, pembentukan Kabupaten
        Pelalawan, Kabupaten Rokan Hulu, Kabupaten Rokan Hilir, Kabupaten Siak, Kabupaten Karimun,
        Kabupaten Natuna, Kabupaten Kuantan Singingi, dan Kota Batam harus ditetapkan dengan
        undang-undang, .2-
