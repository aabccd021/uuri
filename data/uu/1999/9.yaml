opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 9 TAHUN 1999
  TENTANG
  PEMBENTUKAN KOTAMADYA DAERAH TINGKAT II BANJARBARU
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa berhubung dengan perkembangan dan kemajuan Propinsi
  Daerah Tingkat I Kalimantan Selatan dan Kabupaten Daerah
  Tingkat II Banjar pada umumnya serta Kota Administratif
  Banjarbaru pada khususnya, dan adanya tuntutan aspirasi
  masyarakat dipandang perlu meningkatkan penyelenggaraan
  pemerintahan, pelaksanaan pembangunan, dan pembinaan
  kemasyarakatan guna menjamin perkembangan dan kemajuan
  dimaksud pada masa mendatang,
  b. bahwa Kota Administratif Banjarbaru dalam perkembangannya
  telah menunjukkan kemajuan di berbagai bidang, sesuai dengan
  peranan dan fungsinya, sehingga perlu diikuti dengan peningkatan
  dan pengembangan sarana dan prasarana pengelolaan wilayah
  tersebut:
  c. bahwa perkembangan dan kemajuan tersebut bukan saja
  memberikan dampak berupa kebutuhan peningkatan pelayanan di
  bidang pemerintahan, pembangunan, dan kemasyarakatan, tetapi
  juga memberikan gambaran mengenai dukungan kemampuan dan
  potensi wilayahnya untuk menyelenggarakan otonomi daerah,
  d. bahwa untuk lebih meningkatkan daya guna dan hasil guna
  penyelenggaraan pemerintahan, pelaksanaan pembangunan, dan
  pelayanan kemasyarakatan, dipandang perlu Kota Administratif
  Banjarbaru dibentuk menjadi Kotamadya Daerah Tingkat II:
  e. bahwa sesuai dengan ketentuan dalam Undang-undang Nomor 5
  Tahun 1974 tentang Pokok-pokok Pemerintahan Di Daerah, maka
  pembentukan Kotamadya Daerah Tingkat II Banjarbaru harus
  ditetapkan dengan Undang-undang,
  Mengingat : 1. Pasal 5 ayat (1), Pasal 18, dan Pasal 20 ayat (1) Undang-Undang
  Dasar 1945,
  2. Undang-undang Nomor 5 Tahun 1974 tentang Pokok-pokok
  Pemerintahan Di Daerah (Lembaran Negara Republik Indonesia
  Tahun 1974 Nomor 38, Tambahan Lembaran Negara Nomor
  3037),
  PRESIDEN
  REPUBLIK INDONESIA
  .2-
  3. Undang-undang Nomor 25 Tahun 1956, tentang Pembentukan
  Daerah-Daerah Otonom Propinsi Kalimantan Barat, Kalimantan
  Selatan dan Kalimantan Timur jo Undang-undang Nomor 21
  Tahun 1958 tentang Penetapan Undang-undang Darurat Nomor
  10 Tentang Pembentukan Daerah Swatantra Tingkat I Kalimantan
  Tengah dan Perubahan Undang-undang Nomor 25 Tahun 1956
  tentang Pembentukan Daerah-daerah Swatantra Tingkat I
  Kalimantan Barat, Kalimantan Selatan dan Kalimantan Timur
  (Lembaran Negara Tahun 1957, Nomor 83) sebagai
  Undang-undang (Lembaran Negara Tahun 1956 Nomor 65
  Tambahan Lembaran Negara Nomor 1106 dan Lembaran Negara
  Tahun 1958 Nomor 62, Tambahan Lembaran Negara Nomor
  1622):
  4. Undang-undang Nomor 27 Tahun 1959 tentang Penetapan
  Undang-undang Darurat Nomor 3 Tahun 1953 tentang
  Pembentukan Daerah Tingkat II di Kalimantan (Lembaran Negara
  Tahun 1953 Nomor 9) sebagai Undang-undang (Lembaran
  Negara Republik Indonesia Tahun 1959 Nomor 72, Tambahan
  Lembaran Negara Nomor 1820),
  5. Undang-undang Nomor 4 Tahun 1999 tentang Susunan dan
  Kedudukan Majelis Permusyawaratan Rakyat, Dewan Perwakilan
  Rakyat, dan Dewan Perwakilan Rakyat Daerah (Lembaran Negara
  Republik Indonesia Tahun 1999 Nomor 24, Tambahan Lembaran
  Negara Nomor 3811),
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN :
  Menetapkan : UNDANG-UNDANG TENTANG PEMBENTUKAN KOTAMADYA
  DAERAH TINGKAT II BANJARBARU.
