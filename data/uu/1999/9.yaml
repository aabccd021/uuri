        parentBabSetNode: *ref_15
      title: >-
        KETENTUAN PERALIHAN Pasal 12 Pada saat terbentuknya Kotamadya Daerah Tingkat II Banjarbaru,
        Penjabat Walikotamadya Kepala Daerah Tingkat II Banjarbaru untuk pertama kalinya diangkat
        dan ditetapkan oleh Menteri Dalam Negeri atas usul Gubernur Kepala Daerah Tingkat I
        Kalimantan Selatan. Pasal 13 (1) Anggota-anggota Dewan Perwakilan Rakyat Daerah Kotamadya
        Daerah Tingkat II Banjarbaru terdiri dari : a. Anggota yang ditetapkan dari wakil Partai
        Politik Peserta Pemilihan Umum dengan memperhatikan perimbangan suara hasil Pemilihan Umum
        terakhir yang dilaksanakan di daerah tersebut: b. Anggota ABRI yang diangkat. (2) Tata cara,
        pengangkatan, dan jumlah anggota Dewan Perwakilan Rakyat Daerah Kotamadya Daerah Tingkat II
        Banjarbaru sebagaimana dimaksud dalam ayat (1), untuk pertama kalinya ditetapkan oleh
        Menteri Dalam Negeri. Pasal 14 PRESIDEN REPUBLIK INDONESIA -7- (Jl) Untuk kelancaran
        penyelenggaraan pemerintahan di Kotamadya Daerah Tingkat II Banjarbaru, sesuai dengan
        peraturan perundang-undangan yang berlaku, Gubernur Kepala Daerah Tingkat I Kalimantan
        Selatan dan Bupati Kepala Daerah Tingkat II Banjar, sesuai dengan wewenang dan tugasnya
        masing-masing, menginventarisasi dan mengatur penyerahan kepada Pemerintah Kotamadya Daerah
        Tingkat II Banjarbaru : a. Pegawai yang karena jabatannya diperlukan oleh Pemerintah
        Kotamadya Daerah Tingkat II Banjarbaru, b. Tanah, bangunan, barang bergerak dan barang tidak
        bergerak lainnya yang menjadi milik, dikuasai atau dimanfaatkan oleh Pemerintah Propinsi
        Daerah Tingkat I Kalimantan Selatan dan Pemerintah Kabupaten Daerah Tingkat II Banjar yang
        berada dalam wilayah Kotamadya Daerah Tingkat II Banjarbaru: c. Badan Usaha Milik Daerah
        Pemerintah Propinsi Daerah Tingkat I Kalimantan Selatan dan Pemerintah Kabupaten Daerah
        Tingkat II Banjar yang tempat kedudukannya terletak di wilayah Kotamadya Daerah Tingkat II
        Banjarbaru, d. Utang piutang Pemerintah Kabupaten Daerah Tingkat II Banjar yang kegunaannya
        untuk wilayah Kotamadya Daerah Tingkat II Banjarbaru, e. Perlengkapan kantor, arsip,
        dokuemntasi, dan perpustakaan yang karena sifatnya diperlukan oleh Kotamadya Daerah Tingkat
        II Banjarbaru. (2) Pelaksanaan penyerahan sebagaimana dimaksud dalam ayat (1),
        selambat-lambatnya harus diselesaikan dalam waktu satu tahun terhitung sejak diresmikannya
        Kotamadya Daerah Tingkat II Banjarbaru. Pasal 15 (Jl) Pembiayaan yang diperlukan akibat
        pembentukan Kotamadya Daerah Tingkat II Banjarbaru sebagaimana dimaksud dalam Pasal 2,
        dibebankan pada Anggaran Pendapatan dan Belanja Daerah Kotamadya Daerah Tingkat II
        Banjarbaru. PRESIDEN REPUBLIK INDONESIA 8 (2) Untuk kelancaran penyelenggaraan pemerintahan
        dan pembangunan, terhitung sejak diresmikannya pembentukan Kotamadya Daerah Tingkat II
        Banjarbaru, segala pembiayaan yang diperlukan pada tahun pertama sebelum dapat disusun
        Anggaran Pendapatan dan Belanja Daerah yang bersangkutan dibebankan pada Anggaran Pendapatan
        dan Belanja Daerah Kabupaten Daerah Tingkat II Banjar berdasarkan perimbangan hasil
        pendapatan yang diperoleh dari Wilayah Kotamadya Daerah Tingkat II Banjarbaru. (3)
        Pemerintah Propinsi Daerah Tingkat I Kalimantan Selatan wajib membantu pembiayaan
        sebagaimana dimaksud pada ayat (1) melalui Anggaran Pendapatan dan Belanja Daerah Propinsi
        Daerah Tingkat I Kalimantan Selatan selama tiga tahun berturut-turut terhitung sejak
        peresmiannya. Pasal 16 Semua peraturan perundang-undangan yang saat ini berlaku bagi
        Kabupaten Daerah Tingkat II Banjar tetap berlaku bagi Kotamadya Daerah Tingkat II
        Banjarbaru, sebelum diubah, diganti, atau dicabut berdasarkan Undang-undang ini.
