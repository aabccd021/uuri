        Pemerintahan Umum: b. Kesehatan: c. Pendidikan dan Kebudayaan: d. Pekerjaan Umum, e. Lalu
        Lintas dan Angkutan Jalan, f. Sosial: g. Keuangan Daerah, PRESIDEN REPUBLIK INDONESIA -6- h.
        Lingkungan Hidup: 1. Kependudukan dan Catatan Sipil, J- Pertanian Tanaman Pangan: k.
        Perkebunan: Il. Kehutanan: m. Perindustrian dan Perdagangan: n. Pertambangan: O. Pariwisata,
        p. Tenaga Kerja, g-. Transmigrasi. (2) Pelaksanaan penambahan atau pengurangan urusan
        sebagaimana dimaksud dalam ayat (1), diatur dengan Peraturan Pemerintah.
