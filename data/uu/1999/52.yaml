        textName: text
        parentNode: *ref_1
      textString: >-
        aa. bahwa berhubung dengan perkembangan dan kemajuan Propinsi Nusa Tenggara Timur pada
        umumnya dan Kabupaten Flores Timur pada khususnya serta adanya aspirasi yang berkembang
        dalam masyarakat dipandang perlu meningkatkan penyelenggaraan pemerintahan, pelaksanaan
        pembangunan, dan pembinaan kemasyarakatan guna menjamin perkembangan dan kemajuan dimaksud
        pada masa mendatang, b. bahwa sehubungan dengan hal tersebut di atas dan memperhatikan
        perkembangan jumlah penduduk, luas wilayah, potensi ekonomi, sosial budaya, sosial politik,
        dan meningkatnya beban tugas serta volume kerja di bidang penyelenggaraan pemerintahan,
        pembangunan, dan kemasyarakatan di Kabupaten Flores Timur, dipandang perlu membentuk
        Kabupaten Lembata sebagai pemekaran dari Kabupaten Flores Timur, c. bahwa pembentukan
        Kabupaten Lembata akan dapat mendorong peningkatan pelayanan di bidang pemerintahan,
        pembangunan, dan kemasyarakatan, serta memberikan kemampuan dalam pemanfaatan potensi Daerah
        untuk menyelenggarakan Otonomi Daerah: d. bahwa sesuai dengan butir a, b, dan c serta
        berdasarkan Undang-undang Nomor 22 Tahun 1999 tentang Pemerintahan Daerah, pembentukan
        Kabupaten Lembata harus ditetapkan dengan undang-undang:
