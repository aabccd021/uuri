opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 52 TAHUN 1999
  TENTANG
  PEMBENTUKAN KABUPATEN LEMBATA
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : aa. bahwa berhubung dengan perkembangan dan kemajuan Propinsi
  Nusa Tenggara Timur pada umumnya dan Kabupaten Flores Timur
  pada khususnya serta adanya aspirasi yang berkembang dalam
  masyarakat dipandang perlu meningkatkan penyelenggaraan
  pemerintahan, pelaksanaan pembangunan, dan pembinaan
  kemasyarakatan guna menjamin perkembangan dan kemajuan
  dimaksud pada masa mendatang,
  b. bahwa sehubungan dengan hal tersebut di atas dan memperhatikan
  perkembangan jumlah penduduk, luas wilayah, potensi ekonomi,
  sosial budaya, sosial politik, dan meningkatnya beban tugas serta
  volume kerja di bidang penyelenggaraan pemerintahan,
  pembangunan, dan kemasyarakatan di Kabupaten Flores Timur,
  dipandang perlu membentuk Kabupaten Lembata sebagai pemekaran
  dari Kabupaten Flores Timur,
  c. bahwa pembentukan Kabupaten Lembata akan dapat mendorong
  peningkatan pelayanan di bidang pemerintahan, pembangunan, dan
  kemasyarakatan, serta memberikan kemampuan dalam pemanfaatan
  potensi Daerah untuk menyelenggarakan Otonomi Daerah:
  d. bahwa sesuai dengan butir a, b, dan c serta berdasarkan
  Undang-undang Nomor 22 Tahun 1999 tentang Pemerintahan
  Daerah, pembentukan Kabupaten Lembata harus ditetapkan dengan
  undang-undang:
  Mengingat : 1. Pasal 5 ayat (1), Pasal 18, dan Pasal 20 ayat (1) Undang-Undang
  Dasar 1945:
  2. Undang-undang Nomor 22 Tahun 1999 tentang Pemerintahan
  Daerah (Lembaran Negara Republik Indonesia Tahun 1999 Nomor
  60, Tambahan Lembaran Negara Nomor 3839):
  3. Undang-undang Nomor 64 Tahun 1958, tentang Pembentukan
  Daerah-Daerah Tingkat I Bali, Nusa Tenggara Barat dan Nusa
  Tenggara Timur (Lembaran Negara Republik Indonesia Tahun 1958
  Nomor 115, Tambahan Lembaran Negara Nomor 1649):
  PRESIDEN
  REPUBLIK INDONESIA
  .2-
  4. Undang-undang Nomor 69 Tahun 1958 tentang Pembentukan
  Daerah-daerah Tingkat II dalam Wilayah Daerah Tingkat I Bali,
  Nusa Tenggara Barat dan Nusa Tenggara Timur (Lembaran
  Negara Republik Indonesia Tahun 1958 Nomor 122, Tambahan
  Lembaran Negara Nomor 1655),
  5. Undang-undang Nomor 4 Tahun 1999 tentang Susunan dan
  Kedudukan Majelis Permusyawaratan Rakyat, Dewan Perwakilan
  Rakyat, dan Dewan Perwakilan Rakyat Daerah (Lembaran Negara
  Republik Indonesia Tahun 1999 Nomor 24, Tambahan Lembaran
  Negara Nomor 3811),
  6. Undang-undang Nomor 25 Tahun 1999 tentang Perimbangan
  Keuangan antara Pemerintah Pusat dan Daerah (Lembaran Negara
  Republik Indonesia Tahun 1999 Nomor 72, Tambahan Lembaran
  Negara Nomor 3848):
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN :
  Menetapkan : UNDANG-UNDANG TENTANG PEMBENTUKAN KABUPATEN
  LEMBATA.
