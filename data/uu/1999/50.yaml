              textName: text
              parentNode: *ref_3
            textString: >-
              bahwa berhubung dengan perkembangan dan kemajuan Propinsi Sulawesi Utara pada umumnya
              serta Kabupaten Gorontalo pada khususnya dan adanya aspirasi yang berkembang dalam
              masyarakat, dipandang perlu meningkatkan penyelenggaraan pemerintahan, pelaksanaan
              pembangunan, dan pembinaan kemasyarakatan guna menjamin perkembangan dan kemajuan
              dimaksud pada masa mendatang:
            references: []
        - type: point
          node: &ref_4
            nodeType: huruf
            key: b
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa sehubungan dengan hal tersebut di atas dan memperhatikan perkembangan jumlah
              penduduk, luas wilayah, potensi ekonomi, sosial budaya, sosial politik, dan
              meningkatnya beban tugas serta volume kerja di bidang pemerintahan, pembangunan, dan
              kemasyarakatan di Kabupaten Gorontalo, dipandang perlu membentuk Kabupaten Boalemo
              sebagai pemekaran Kabupaten Gorontalo:
            references: []
        - type: point
          node: &ref_5
            nodeType: huruf
            key: c
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_5
            textString: >-
              bahwa pembentukan Kabupaten Boalemo akan dapat mendorong peningkatan pelayanan di
              bidang pemerintahan, pembangunan, dan kemasyarakatan, serta memberikan kemampuan dalam
              pemanfaatan potensi Daerah untuk menyelenggarakan Otonomi Daerah:
            references: []
        - type: point
