        parentNode: *ref_1
      textString: >-
        aa. bahwa berhubung dengan perkembangan dan kemajuan Propinsi Daerah Tingkat I Kalimantan
        Barat pada umumnya dan Kabupaten Daerah Tingkat II Sambas pada khususnya, dan adanya
        tuntutan aspirasi masyarakat, dipandang perlu meningkatkan penyelenggaraan pemerintahan,
        pelaksanaan pembangunan, dan pembinaan kemasyarakatan guna menjamin perkembangan dan
        kemajuan dimaksud pada masa mendatang: b. bahwa sehubungan dengan hal tersebut di atas dan
        memperhatikan perkembangan jumlah penduduk, luasnya wilayah, potensi ekonomi, dan
        meningkatnya beban tugas serta volume kerja di bidang pemerintahan, pembangunan dan
        kemasyarakatan di Kabupaten Daerah Tingkat II Sambas, dipandang perlu membentuk Kabupaten
        Daerah Tingkat II Bengkayang sebagai pemekaran dari Kabupaten Daerah Tingkat II Sambas: c.
        bahwa pembentukan Kabupaten Daerah Tingkat II Bengkayang akan dapat mendorong peningkatan
        pelayanan di bidang pemerintahan, pembangunan, dan kemasyarakatan serta memberikan kemampuan
        dalam memanfaatkan potensi wilayahnya untuk menyelenggarakan Otonomi Daerah: d. bahwa sesuai
        dengan ketentuan Undang-undang Nomor 5 Tahun 1974 tentang Pokok-pokok Pemerintahan Di
        Daerah, pembentukan Kabupaten Daerah Tingkat II Bengkayang, harus ditetapkan dengan
        Undang-undang, PRESIDEN REPUBLIK INDONESIA .2-
