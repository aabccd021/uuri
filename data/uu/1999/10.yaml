opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 10 TAHUN 1999
  TENTANG
  PEMBENTUKAN KABUPATEN DAERAH TINGKAT II BENGKAYANG
  DENGAN RAHMAT TUHAN YANG MAHA ESA,
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : aa. bahwa berhubung dengan perkembangan dan kemajuan Propinsi
  Daerah Tingkat I Kalimantan Barat pada umumnya dan Kabupaten
  Daerah Tingkat II Sambas pada khususnya, dan adanya tuntutan
  aspirasi masyarakat, dipandang perlu meningkatkan
  penyelenggaraan pemerintahan, pelaksanaan pembangunan, dan
  pembinaan kemasyarakatan guna menjamin perkembangan dan
  kemajuan dimaksud pada masa mendatang:
  b. bahwa sehubungan dengan hal tersebut di atas dan memperhatikan
  perkembangan jumlah penduduk, luasnya wilayah, potensi ekonomi,
  dan meningkatnya beban tugas serta volume kerja di bidang
  pemerintahan, pembangunan dan kemasyarakatan di Kabupaten
  Daerah Tingkat II Sambas, dipandang perlu membentuk Kabupaten
  Daerah Tingkat II Bengkayang sebagai pemekaran dari Kabupaten
  Daerah Tingkat II Sambas:
  c. bahwa pembentukan Kabupaten Daerah Tingkat II Bengkayang akan
  dapat mendorong peningkatan pelayanan di bidang pemerintahan,
  pembangunan, dan kemasyarakatan serta memberikan kemampuan
  dalam memanfaatkan potensi wilayahnya untuk menyelenggarakan
  Otonomi Daerah:
  d. bahwa sesuai dengan ketentuan Undang-undang Nomor 5 Tahun
  1974 tentang Pokok-pokok Pemerintahan Di Daerah, pembentukan
  Kabupaten Daerah Tingkat II Bengkayang, harus ditetapkan dengan
  Undang-undang,
  PRESIDEN
  REPUBLIK INDONESIA
  .2-
  Mengingat : 1. Pasal 5 ayat (1), Pasal 18, dan Pasal 20 ayat (1) Undang-Undang
  Dasar 1945:
  2. Undang-undang Nomor 5 Tahun 1974 tentang Pokok-pokok
  Pemerintahan di Daerah (Lembaran Negara Tahun 1974 Nomor 38,
  Tambahan Lembaran Negara Nomor 3037),
  3. Undang-undang Nomor 25 Tahun 1956 tentang Pembentukan
  Daerah-daerah Otonom Propinsi Kalimantan Barat, Kalimantan
  Selatan, dan Kalimantan Timur jo. Undang-undang Nomor 21
  Tahun 1958 tentang Penetapan Undang-undang Darurat Nomor 10
  Tahun 1957 tentang Pembentukan Daerah Swatantra Tingkat I
  Kalimantan Tengah dan Perubahan Undang-undang Nomor 25
  Tahun 1956 tentang Pembentukan Daerah-daerah Swatantra Tingkat
  I Kalimantan Barat, Kalimantan Selatan dan Kalimantan Timur
  (Lembaran Negara Tahun 1957 Nomor 83) sebagai Undang-undang
  (Lembaran Negara Tahun 1956 Nomor 65, Tambahan Lembaran
  Negara Nomor 1106 dan Lembaran Negara Tahun 1958 Nomor 62,
  Tambahan Lembaran Negara Nomor 1622),
  4. Undang-undang Nomor 27 Tahun 1959 tentang Penetapan
  Undang-undang Nomor 3 Tahun 1953 tentang Pembentukan
  Daerah-daerah Tingkat II di Kalimantan (Lembaran Negara Tahun
  1953 Nomor 9) sebagai Undang-undang (Lembaran Negara Tahun
  1959 Nomor 72, Tambahan Lembaran Negara Nomor 1820):
  5. Undang-undang Nomor 4 Tahun 1999 tentang Susunan dan
  Kedudukan Majelis Permusyawaratan Rakyat, Dewan Perwakilan
  Rakyat dan Dewan Perwakilan Rakyat Daerah (Lembaran Negara
  Tahun 1999 Nomor 24, Tambahan Lembaran Negara Nomor 3811):
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN :
  Menetapkan : UNDANG-UNDANG TENTANG PEMBENTUKAN KABUPATEN
