        textName: text
        parentNode: *ref_1
      textString: >-
        aa. bahwa berhubung dengan perkembangan dan kemajuan Propinsi Sumatera Barat pada umumnya
        serta Kabupaten Padang Pariaman pada khususnya, dan adanya aspirasi yang berkembang dalam
        masyarakat, dipandang perlu meningkatkan penyelenggaraan pemerintahan, pelaksanaan
        pembangunan, dan pembinaan kemasyarakatan guna menjamin perkembangan dan kemajuan dimaksud
        pada masa mendatang, b. bahwa sehubungan dengan hal tersebut di atas dan memperhatikan
        jumlah penduduk, luas wilayah, potensi ekonomi, sosial budaya, sosial politik, dan
        meningkatnya beban tugas serta volume kerja di bidang penyelenggaraan pemerintahan,
        pembangunan, dan kemasyarakatan di Kabupaten Padang Pariaman, dipandang perlu membentuk
        Kabupaten Kepulauan Mentawai sebagai pemekaran dari Kabupaten Padang Pariaman, c. bahwa
        pembentukan Kabupaten Kepulauan Mentawai, akan dapat mendorong peningkatan pelayanan di
        bidang pemerintahan, pembangunan, dan kemasyarakatan serta memberikan kemampuan dalam
        pemanfaatan potensi Daerah untuk menyelenggarakan Otonomi Daerah: d. bahwa sesuai dengan
        butir a, b, dan c serta berdasarkan ketentuan Undang-undang Nomor 22 Tahun 1999 tentang
        Pemerintahan Daerah, pembentukan Kabupaten Kepulauan Mentawai harus ditetapkan dengan
        undang-undang,
