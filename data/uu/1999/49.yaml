opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 49 TAHUN 1999
  TENTANG
  PEMBENTUKAN KABUPATEN KEPULAUAN MENTAWAI
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : aa. bahwa berhubung dengan perkembangan dan kemajuan Propinsi
  Sumatera Barat pada umumnya serta Kabupaten Padang Pariaman
  pada khususnya, dan adanya aspirasi yang berkembang dalam
  masyarakat, dipandang perlu meningkatkan penyelenggaraan
  pemerintahan, pelaksanaan pembangunan, dan pembinaan
  kemasyarakatan guna menjamin perkembangan dan kemajuan
  dimaksud pada masa mendatang,
  b. bahwa sehubungan dengan hal tersebut di atas dan memperhatikan
  jumlah penduduk, luas wilayah, potensi ekonomi, sosial budaya,
  sosial politik, dan meningkatnya beban tugas serta volume kerja di
  bidang penyelenggaraan pemerintahan, pembangunan, dan
  kemasyarakatan di Kabupaten Padang Pariaman, dipandang perlu
  membentuk Kabupaten Kepulauan Mentawai sebagai pemekaran
  dari Kabupaten Padang Pariaman,
  c. bahwa pembentukan Kabupaten Kepulauan Mentawai, akan dapat
  mendorong peningkatan pelayanan di bidang pemerintahan,
  pembangunan, dan kemasyarakatan serta memberikan kemampuan
  dalam pemanfaatan potensi Daerah untuk menyelenggarakan
  Otonomi Daerah:
  d. bahwa sesuai dengan butir a, b, dan c serta berdasarkan ketentuan
  Undang-undang Nomor 22 Tahun 1999 tentang Pemerintahan
  Daerah, pembentukan Kabupaten Kepulauan Mentawai harus
  ditetapkan dengan undang-undang,
  Mengingat : 1. Pasal 5 ayat (1), Pasal 18, dan Pasal 20 ayat (1) Undang-Undang
  Dasar 1945:
  2. Undang-undang Nomor 22 Tahun 1999 tentang Pemerintahan
  Daerah (Lembaran Negara Republik Indonesia Tahun 1999 Nomor
  60, Tambahan Lembaran Negara Nomor 3839):
  3. Undang-undang Nomor 12 Tahun 1956 tentang Pembentukan
  Daerah Otonom Kabupaten Dalam Lingkungan Daerah Propinsi
  Sumatera Tengah (Lembaran Negara Republik Indonesia Tahun
  1956 Nomor 25):
  PRESIDEN
  REPUBLIK INDONESIA
  .2-
  4. Undang-undang Nomor 61 Tahun 1958 tentang Penetapan
  Undang-undang Darurat Nomor 19 Tahun 1957 tentang
  Pembentukan Daerah-daerah Swatantra Tingkat I Sumatera
  Barat, Jambi, dan Riau (Lembaran Negara Republik Indonesia
  Tahun 1957 Nomor 77) sebagai Undang-undang (Lembaran Negara
  Republik Indonesia Tahun 1958 Nomor 112, Tambahan Lembaran
  Negara Nomor 1646),
  5. Undang-undang Nomor 4 Tahun 1999 tentang Susunan dan
  Kedudukan Majelis Permusyawaratan Rakyat, Dewan Perwakilan
  Rakyat, dan Dewan Perwakilan Rakyat Daerah (Lembaran Negara
  Republik Indonesia Tahun 1999 Nomor 24, Tambahan Lembaran
  Negara Nomor 3811),
  6. Undang-undang Nomor 25 Tahun 1999 tentang Perimbangan
  Keuangan antara Pemerintah Pusat dan Daerah (Lembaran Negara
  Republik Indonesia Tahun 1999 Nomor 72, Tambahan Lembaran
  Negara Nomor 3848):
  Dengan Persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN :
  Menetapkan : UNDANG-UNDANG TENTANG PEMBENTUKAN KABUPATEN
  KEPULAUAN MENTAWAI.
