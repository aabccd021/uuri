      title: >-
        BADAN PENYELESAIAN SENGKETA KONSUMEN Pasal 49 (l) Pemerintah membentuk badan penyelesaian
        sengketa konsumen di Daerah Tingkat II untuk penyelesaian sengketa konsumen di luar
        pengadilan. (2) Untuk dapat diangkat menjadi anggota badan penyelesaian sengketa konsumen,
        seseorang harus memenuhi syarat sebagai berikut: a. warga negara Republik Indonesia, b.
        berbadan sehat: c. berkelakuan baik: d. tidak pernah dihukum karena kejahatan, e. memiliki
        pengetahuan dan pengalaman di bidang perlindungan konsumen. f. berusia sekurang-kurangnya 30
        (tiga puluh) tahun. (3) Anggota sebagaimana dimaksud pada ayat (2) terdiri atas unsur
        pemerintah, unsur konsumen, dan unsur pelaku usaha, (4) Anggota setiap unsur sebagaimana
        dimaksud pada ayat (3) berjumlah sedikit-dikitnya 3 (tiga) orang, dan sebanyak-banyaknya 5
        (lima) orang. (5) Pengangkatan dan pemberhentian anggota badan penyelesaian sengketa
        konsumen ditetapkan oleh Menteri. PRESIDEN REPUBLIK INDONESIA 28 - Pasal 50 Badan
        penyelesaian sengketa konsumen sebagaimana dimaksud dalam Pasal 49 ayat (1) terdiri atas: a.
        ketua merangkap anggota, b. wakil ketua merangkap anggota, Cc. anggota. Pasal 51 (Jl) Badan
        penyelesaian sengketa konsumen dalam menjalankan tugasnya dibantu oleh sekretariat. (2)
        Sekretariat badan penyelesaian sengketa konsumen terdiri atas kepala sekretariat dan anggota
        sekretariat. (3) Pengangkatan dan pemberhentian kepala sekretariat dan anggota sekretariat
        badan penyelesaian sengketa konsumen ditetapkan oleh Menteri. Pasal 52 Tugas dan wewenang
        badan penyelesaian sengketa konsumen meliputi: a. melaksanakan penanganan dan penyelesaian
        sengketa konsumen dengan cara melalui mediasi atau arbitrase atau konsiliasi, b. memberikan
        konsultasi perlindungan konsumen: c. melakukan pengawasan terhadap pencantuman klausula
        baku: d. melaporkan kepada penyidik umum apabila terjadi pelanggaran ketentuan dalam
        Undang-undang ini, e. menerima pengaduan baik tertulis maupun tidak tertulis, dari konsumen
        tentang terjadinya pelanggaran terhadap perlindungan PRESIDEN REPUBLIK INDONESIA -29 -
        konsumen: f. melakukan penelitian dan pemeriksaan sengketa perlindungan konsumen: g.
        memanggil pelaku usaha yang diduga telah melakukan pelanggaran terhadap perlindungan
        konsumen, h. memanggil dan menghadirkan saksi, saksi ahli dan/atau setiap orang yang
        dianggap mengetahui pelanggaran terhadap Undang-undang itu: 1. meminta bantuan penyidik
        untuk menghadirkan pelaku usaha, saksi, saksi ahli, atau setiap orang sebagaimana dimaksud
        pada huruf g dan huruf h, yang tidak bersedia memenuhi panggilan badan penyelesaian sengketa
        konsumen, J- mendapatkan, meneliti dan/atau menilai surat, dokumen, atau alat bukti lain
        guna penyelidikan dan/atau pemeriksaan, k. memutuskan dan menetapkan ada atau tidak adanya
        kerugian di pihak konsumen: Il. memberitahukan putusan kepada pelaku usaha yang melakukan
        pelanggaran terhadap perlindungan konsumen, m. menjatuhkan sanksi administratif kepada
        pelaku usaha yang melanggar ketentuan Undang-undang ini. Pasal 53 Ketentuan lebih lanjut
        mengenai pelaksanaan tugas dan wewenang badan penyelesaian sengketa konsumen Daerah Tingkat
        II diatur dalam surat keputusan menteri. Pasal 54 (Jl) Untuk menangani dan menyelesaikan
        sengketa konsumen badan PRESIDEN REPUBLIK INDONESIA - 30 - penyelesaian sengketa konsumen
        membentuk majelis, (2) Jumlah anggota majelis sebagaimana dimaksud pada ayat (1) harus
        ganjil dan sedikit-dikitnya 3 (tiga) orang yang mewakili semua unsur sebagaimana dimaksud
        dalam Pasal 49 ayat (3), serta dibantu oleh seorang panitera. (3) Putusan majelis bersifat
        final dan mengikat, (4) Ketentuan teknis lebih lanjut mengenai pelaksanaan tugas majelis
        diatur dalam surat keputusan menteri. Pasal 55 Badan penyelesaian sengketa konsumen wajib
        mengeluarkan putusan paling lambat dalam waktu 21 (dua puluh satu) hari kerja setelah
        gugatan diterima. Pasal 56 (Jl) Dalam waktu paling lambat 7 (tujuh) hari kerja sejak
        menerima putusan badan penyelesaian sengketa konsumen sebagaimana dimaksud dalam Pasal 55
        pelaku usaha wajib melaksanakan putusan tersebut. (2) Para pihak dapat mengajukan keberatan
        kepada Pengadilan Negeri paling lambat 14 (empat belas) hari kerja setelah menerima
        pemberitahuan putusan tersebut. (3) Pelaku usaha yang tidak mengajukan keberatan dalam
        jangka waktu sebagaimana dimaksud pada ayat (2) dianggap menerima putusan badan penyelesaian
        sengketa konsumen. (4) Apabila ketentuan sebagaimana dimaksud pada ayat (1) dan ayat (3)
        tidak dijalankan oleh pelaku usaha, badan penyelesaian sengketa konsumen menyerahkan putusan
        tersebut kepada penyidik untuk melakukan penyidikan sesuai dengan ketentuan PRESIDEN
        REPUBLIK INDONESIA -31- perundang-undangan yang berlaku. (S5)Putusan badan penyelesaian
        sengketa konsumen sebagaimana dimaksud pada ayat (3) merupakan bukti permulaan yang cukup
        bagi penyidik untuk melakukan penyidikan. Pasal 57 Putusan majelis sebagaimana dimaksud
        dalam Pasal 54 ayat (3) dimintakan penetapan eksekusinya kepada Pengadilan Negeri di tempat
        konsumen yang dirugikan. Pasal 58 (l) Pengadilan Negeri wajib mengeluarkan putusan atas
        keberatan sebagaimana dimaksud dalam Pasal 56 ayat (2) dalam waktu paling lambat 21 (dua
        puluh satu) hari sejak diterimanya keberatan. (2) Terhadap putusan Pengadilan Negeri
        sebagaimana dimaksud pada ayat (1), para pihak dalam waktu paling lambat 14 (empat belas)
        hari dapat mengajukan kasasi ke Mahkamah Agung Republik Indonesia. (3) Mahkamah Agung
        Republik Indonesia wajib mengeluarkan putusan dalam waktu paling lambat 30 (tiga puluh) hari
        sejak menerima permohonan kasasi.
