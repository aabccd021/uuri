      title: >-
        PENYELESAIAN SENGKETA Bagian Pertama Umum Pasal 45 (l) Setiap konsumen yang dirugikan dapat
        menggugat pelaku usaha melalui lembaga yang bertugas menyelesaikan sengketa antara konsumen
        dan pelaku usaha atau melalui peradilan yang berada di lingkungan peradilan umum. (2)
        Penyelesaian sengketa konsumen dapat ditempuh melalui pengadilan atau di luar pengadilan
        berdasarkan pilihan sukarela para pihak yang bersengketa. (3) Penyelesaian sengketa di luar
        pengadilan sebagaimana dimaksud pada ayat (2) tidak menghilangkan tanggung jawab pidana
        sebagaimana diatur dalam Undang-undang. (4) APabila telah dipilih upaya penyelesaian
        sengketa konsumen di luar pengadilan, gugatan melalui pengadilan hanya dapat ditempuh
        apabila upaya tersebut dinyatakan tidak berhasil oleh salah satu pihak atau oleh para pihak
        yang bersengketa. Pasal 46 (1) Gugatan atas pelanggaran pelaku usaha dapat dilakukan oleh:
        a. seorang konsumen yang dirugikan atau ahli waris yang bersangkutan, b. sekelompok konsumen
        yang mempunyai kepentingan yang sama, PRESIDEN REPUBLIK INDONESIA 26 - c. lembaga
        perlindungan konsumen swadaya masyarakat yang memenuhi syarat, yaitu berbentuk badan hukum
        atau yayasan, yang dalam anggaran dasarnya menyebutkan dengan tegas bahwa tujuan
        didirikannya organisasi tersebut adalah untuk kepentingan perlindungan konsumen dan telah
        melaksanakan kegiatan sesuai dengan anggaran dasarnya, d. pemerintah dan/atau instansi
        terkait apabila barang dan/atau jasa yang dikonsumsi atau dimanfaatkan mengakibatkan
        kerugian materi yang besar dan/atau korban yang tidak sedikit. (2) Gugatan yang diajukan
        oleh kelompok konsumen, lembaga perllindungan konsumen swadaya masyarakat atau pemerintah
        sebagaimana dimaksud pada ayat (1) huruf b, huruf c, atau huruf d diajukan kepada peradilan
        umum. (3) Ketentuan lebih lanjut mengenai kerugian materi yang besar dan/atau korban yang
        tidak sedikit sebagaimana dimaksud pada ayat (l) huruf d diatur dengan Peraturan Pemerintah.
        Bagian Kedua Penyelesaian Sengketa di luar Pengadilan Pasal 47 Penyelesaian sengketa
        konsumen di luar pengadilan diselenggarakan untuk mencapai kesepakatan mengenai bentuk dan
        besarnya ganti rugi dan/atau mengenai tindakan tertentu untuk menjamin tidak akan terjadi
        kembali atau tidak akan terulang kembali kerugian yang diderita oleh konsumen. Bagian Ketiga
        Penyelesaian Sengketa Melalui Pengadilan PRESIDEN REPUBLIK INDONESIA -27 - Pasal 48
        Penyelesaian sengketa konsumen melalui pengadilan mengacu pada ketentuan tentang peradilan
        umum yang berlaku dengan memperhatikan ketentuan dalam Pasal 45.
