    content:
      type: text
      node:
        nodeType: segmen
        textName: text
        parentNode: *ref_1
      textString: >-
        aa. bahwa berhubung dengan perkembangan dan kemajuan Propinsi Irian Jaya, Kabupaten
        Administratif Paniai, Kabupaten Administratif Mimika, Kabupaten Administratif Puncak Jaya,
        dan Kota Administratif Sorong serta adanya aspirasi yang berkembang dalam masyarakat,
        dipandang perlu meningkatkan penyelenggaraan pemerintahan, pelaksanaan pembangunan, dan
        pembinaan kemasyarakatan guna menjamin perkembangan dan kemajuan dimaksud pada masa
        mendatang, b. bahwa sehubungan dengan hal tersebut di atas dan memperhatikan perkembangan
        jumlah penduduk, luas wilayah, potensi ekonomi, sosial budaya, sosial politik, dan
        meningkatnya beban tugas serta volume kerja di bidang pemerintahan, pembangunan, dan
        kemasyarakatan di Propinsi Irian Jaya, Kabupaten Paniai, Kabupaten Mimika, Kabupaten Puncak
        Jaya, dan Kota Administratif Sorong, dipandang perlu membentuk Propinsi Irian Jaya Tengah
        dan Propinsi Irian Jaya Barat sebagai pemekaran dari Propinsi Irian Jaya, Kabupaten
        Administratif Paniai, Kabupaten Administratif Mimika, dan Kabupaten Administratif Puncak
        Jaya, serta Kota Administratif Sorong, c. bahwa pembentukan Propinsi Irian Jaya Tengah,
        Propinsi Irian Jaya Barat, Kabupaten Paniai, Kabupaten Mimika, Kabupaten Puncak Jaya, dan
        Kota Sorong akan dapat mendorong peningkatan pelayanan di bidang pemerintahan, pembangunan,
        dan kemasyarakatan, serta memberikan kemampuan dalam pemanfaatan potensi Daerah untuk
        menyelenggarakan Otonomi Daerah: d. bahwa sesuai dengan butir a, b, dan c serta berdasarkan
        Undang-undang Nomor 22 Tahun 1999 tentang Pemerintahan Daerah, pembentukan Propinsi Irian
        Jaya Tengah, Propinsi Irian Jaya Barat, Kabupaten Paniai, Kabupaten Mimika, Kabupaten Puncak
        Jaya, dan Kota Sorong harus ditetapkan dengan undang-undang:
