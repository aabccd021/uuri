                        Fidusia yang merupakan PRESIDEN REPUBLIK INDONESIA 8 benda persediaan bebas
                        dari tuntutan meskipun pembeli tersebut mengetahui adanya Jaminan Fidusia
                        itu, dengan ketentuan bahwa pembeli telah membayar lunas harga penjualan
                        Benda tersebut sesuai dengan harga pasar. Pasal 23 (Jl) Dengan tidak
                        mengurangi ketentuan sebagaimana dimaksud dalam Pasal 21, apabila Penerima
                        Fidusia setuju bahwa Pemberi Fidusia dapat menggunakan, menggabungkan,
                        mencampur, atau mengalihkan Benda atau hasil dari Benda yang menjadi objek
