      title: >-
        EKSEKUSI JAMINAN FIDUSIA Pasal 29 (1) Apabila debitor atau Pemberi Fidusia cidera janji,
        eksekusi terhadap Benda yang menjadi objek Jaminan Fidusia dapat dilakukan dengan cara: a.
        pelaksanaan titel eksekutorial sebagaimana dimaksud dalam Pasal 15 ayat (2) oleh Penerima
        Fidusia. b. penjualan Benda yang menjadi objek Jaminan Fidusia atas PRESIDEN REPUBLIK
        INDONESIA -10- kekuasaan Penerima Fidusia sendiri melalui pelelangan umum serta mengambil
        pelunasan piutangnya dari hasil penjualan, c. penjualan di bawah tangan yang dilakukan
        berdasarkan kesepakatan Pemberi dan Penerima Fidusia jika dengan cara demikian dapat
        diperoleh harga tertinggi yang menguntungkan para pihak. (2) Pelaksanaan penjualan
        sebagaimana dimaksud dalama ayat (1) huruf c dilakukan setelah lewat waktu 1 (satu) bulan
        sejak diberitahukan secara tertulis oleh Pemberi dan atau Penerima Fidusia kepada
        pihak-pihak yang berkepentingan dan diumumkan sedikitnya dalam 2 (dua) surat kabar yang
        tersebar di daerah yang bersangkutan. Pasal 30 Pemberi Fidusia wajib menyerahkan Benda yang
        menjadi objek Jaminan Fidusia dalam rangka pelaksanaan eksekusi Jaminan Fidusia. Pasal 31
        Dalam hal Benda yang menjadi objek Jaminan Fidusia terdiri atas benda perdagangan atau efek
        yang dapat dijual di pasar atau di bursa, penjualannya dapat dilakukan di tempat-tempat
        tersebut sesuai dengan peraturan perundang-undangan yang berlaku. Pasal 32 Setiap janji
        untuk melaksanakan eksekusi terhadap Benda yang menjadi objek Jaminan Fidusia dengan cara
        yang bertentangan dengan ketentuan sebagaimana dimaksud dalam pasal 29 dan Pasal 31, batal
        demi hukum. Pasal 33 Setiap janji yang memberi kewenangan kepada Pemberi Fidusia untuk
        memiliki Benda yang menjadi objek Jaminan Fidusia apabila debitor cidera janji, batal demi
        hukum. Pasal 34 (Jl) Dalam hal hasil eksekusi melebihi nilai penjaminan, Penerima Fidusia
        wajib mengembalikan kelebihan tersebut kepada Pemberi Fidusia. (2) Apabila hasil eksekusi
