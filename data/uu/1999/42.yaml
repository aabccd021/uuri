            title: >-
              Bagian Kedua Pendaftaran Jaminan Fidusia Pasal 11 (J) Benda yang dibebani dengan
              Jaminan Fidusia wajib didaftarkan. (2) Dalam hal Benda yang dibebani dengan Jaminan
              Fidusia berada di luar wilayah negara Republik Indonesia, kewajiban sebagaimana
              dimaksud dalam ayat (1) tetap berlaku. Pasal 12 (l) Pendaftaran Jaminan Fidusia
              sebagaimana dimaksud dalam Pasal 11 ayat (1) dilakukan pada Kantor Pendaftaran
              Fidusia. (2) Untuk pertama kali, Kantor Pendaftaran Fidusia didirikan di Jakarta
              dengan wilayah kerja mencakup seluruh wilayah negara Republik Indonesia. (3) Kantor
              Pendaftaran Fidusia sebagaimana dimaksud dalam ayat (2) berada dalam lingkup tugas
              Departemen Kehakiman. (4) Ketentuan mengenai pembentukan Kantor Pendaftaran Fidusia
              untuk daerah lain dan penetapan wilayah kerjanya diatur dengan Keputusan Presiden.
              Pasal 13 (Jl) Permohonan pendaftaran Jaminan Fidusia dilakukan oleh Penerima Jaminan
              Fidusia dilakukan oleh Penerimaan Fidusia, kuasa atau wakilnya dengan melampirkan
              pernyataan pendaftaran Jaminan Fidusia. (2) Pernyataan pendaftaran sebagaimana
              dimaksud dalam ayat (1) memuat: a. indentitas pihak Pemberi dan Penerima Fidusia, b.
              tanggal, nomor akta Jaminana Fidusia, nama, dan tempat kedudukan notaris yang membuat
              akta Jaminan Fidusia, c. data perjanjian pokok yang dijamin Fidusia, d. uraian
              mengenai Benda yang menjadi objek Jaminan Fidusia, e. nilai penjaminan, dan f. milai
              Benda yang menjadi objek Jaminan Fidusia. (3) Kantor Pendaftaran Fidusia memuat
              Jaminan Fidusia dalam Buku Daftar Fidusia pada tanggal yang sama dengan tanggal
              penerimaan PRESIDEN REPUBLIK INDONESIA -6- permohonan pendaftaran. (4) Ketentuan lebih
              lanjut mengenai tata cara pendaftaran Jaminan Fidusia dan biaya pendaftaran diatur
              dengan Peraturan Pemerintah. Pasal 14 (Jl) Kantor Pendaftaran Fidusia menerbitkan dan
              menyerahkan kepada Penerima Fidusia Sertifikat Jaminana Fidusia pada tanggal yang sama
              dengan tanggal penerimaan permohonan pendaftaran. (2) Sertifikat Jaminan Fidusia yang
              merupakan salinan dari Buku Daftar Fidusia memuat catatan tentang hal-hal sebagaimana
              dimaksud dalam Pasal 13 ayat (2). (3)Jaminan Fidusia lahir pada tanggal yang sama
              dengan tanggal dicatatnya Jaminana Fidusia dalam Buku Daftar Fidusia. Pasal 15 (l)
              Dalam Sertifikat Jaminana Fidusia sebagaimana dimaksud dalam Pasal 14 ayat (1)
              dicantumkan kata-kata "DEMI KEADILAN BERDASARKAN KETUHANAN YANG MAHA ESA". (2)
              Sertifikat Jaminan Fidusia sebagaimana dimaksud dalam ayat (1) mempunyai kekuatan
              eksekutorial yang sama dengan putusan pengadilan yang telah memperoleh kekuatan hukum
              tetap. (3) Apabila debitor cidera janji, Penerima Fidusia mempunyai hak untuk menjual
              Benda yang menjadi objek Jaminan Fidusia atas kekuasaannya sendiri. Pasal 16 (1)
              Apabila terjadi perubahan mengenai hal-hal yang tercantum dalam Sertifikat Jaminan
              Fidusia sebagaimana dimaksud dalam Pasal 14 ayat (2), Penerima Fidusia wajib
              mengajukan permohonan pendaftaran atas perubahan tersebut kepada Kantor Pendaftaran
              Fidusia. (2) Kantor Pendaftaran Fidusia pada tanggal yang sama dengan tanggal
              penerimaan permohonan perubahan, melakukan pencatatan perubahan tersebut dalam Buku
              Daftar Fidusia dan menerbitkan Pernyataan Perubahan yang merupakan bagian tak
              terpisahkan dari Sertifikat Jaminan Fidusia. Pasal 17 PRESIDEN REPUBLIK INDONESIA -7-
              Pemberi Fidusia dilarang melakukan fidusia ulang terhadap Benda yang menjadi objek
              Jaminan Fidusia yang sudah terdaftar. Pasal 18 Segala keterangan mengenai Benda yang
              menjadi objek Jaminan Fidusia yang ada pada Kantor Pendaftaran Fidusia terbuka untuk
              umum.
