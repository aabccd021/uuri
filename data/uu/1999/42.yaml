                        Fidusia tersebut. Pasal 26 (Jl) Dengan hapusnya Jaminan Fidusia sebagaimana
                        dimaksud dalam pasal 25, Kantor Pendaftaran Fidusia mencoret pencatatan
                        Jaminan Fidusia dari Buku Daftar Fidusia. (2) Kantor Pendaftaran Fidusia
                        menerbitkan surat keterangan yang menyatakan Sertifikat keterangan yang
                        menyatakan Sertifikat Jaminan Fidusia yang bersangkutan tidak berlaku lagi.
