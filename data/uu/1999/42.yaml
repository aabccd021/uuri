                parentBabNode: *ref_29
            title: >-
              Bagian Ketiga Pengalihan Jaminan Fidusia Pasal 19 (l) Pengalihan hak atas piutang yang
              dijaminan dengan fidusia mengakibatkan beralihnya demi hukum segala hak dan kewajiban
              Penerima Fidusia kepada kreditor baru. (2) Beralihnya Jaminan Fidusia sebagaimana
              dimaksud dalam ayat (1) didaftarkan oleh kreditor baru kepada Kantor Pendaftaran
              Fidusia. Pasal 20 Jaminan Fidusia tetap mengikuti Benda yang menjadi objek Jaminan
              Fidusia dalam tangan siapapun Benda tersebut berada, kecuali pengalihan atas benda
              persediaan yang menjadi objek Jaminan Fidusia. Pasal 21 (1) Pemberi Fidusia dapat
              mengalihkan benda persediaan yang menjadi objek Jaminan Fidusia dengan cara dan
              prosedur yang lazim dilakukan dalam usaha perdagangan. (2) Ketentuan sebagaimana
              dimaksud dalam ayat (1) tidak berlaku, apabila telah terjadi cidera janji oleh debitor
              dan atas Pemberi Fidusia pihak ketiga. (3) Benda yang menjadi objek Jaminan Fidusia
              yang telah dialihkan sebagaimana dimaksud dalam ayat (1) wajib diganti oleh Pemberi
              Fidusia dengan objek yang setara. (4) Dalam hal Pemberi Fidusia cidera janji, maka
              hasil pengalihan dan atau tagihan yang timbul karena pengalihan sebagaimana dimaksud
              dalam ayat (1), demi hukum menjadi objek Jaminan Fidusia pengganti dari objek Jaminan
              Fidusia yang dialihkan. Pasal 22 Pembeli benda yang menjadi objek Jaminan Fidusia yang
              merupakan PRESIDEN REPUBLIK INDONESIA 8 benda persediaan bebas dari tuntutan meskipun
              pembeli tersebut mengetahui adanya Jaminan Fidusia itu, dengan ketentuan bahwa pembeli
              telah membayar lunas harga penjualan Benda tersebut sesuai dengan harga pasar. Pasal
              23 (Jl) Dengan tidak mengurangi ketentuan sebagaimana dimaksud dalam Pasal 21, apabila
              Penerima Fidusia setuju bahwa Pemberi Fidusia dapat menggunakan, menggabungkan,
              mencampur, atau mengalihkan Benda atau hasil dari Benda yang menjadi objek Jaminan
              Fidusia, atau menyetujui melakukan penagihan atau melakukan kompromi atas piutang,
              maka persetujuan tersebut tidak berarti bahwa Penerima Fidusia melepaskan Jaminan
              Fidusia. (2) Pemberi Fidusia dilarang mengalihkan, menggadaikan, atau menyewakan
              kepada pihak lain Benda yang menjadi objek Jaminan Fidusia yang tidak merupakan benda
              persediaan, kecuali dengan persetujuan tertulis terlebih dahulu dari Penerima Fidusia.
              Pasal 24 Penerima Fidusia tidak menanggung kewajiban atas akibat tindakan atau
              kelalaian Pemberi Fidusia baik yang timbul dari hubungan kontraktual atau yang timbul
              dari perbuatan melanggar hukum sehubungan dengan penggunaan dan pengalihan Benda yang
              menjadi objek Jaminan Fidusia.
