opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 41 TAHUN 2003
  TENTANG
  PEMBENTUKAN KABUPATEN BENER MERIAH
  DI PROVINSI NANGGROE ACEH DARUSSALAM
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa dalam rangka mewujudkan aspirasi masyarakat yang berkembang
  di Kabupaten Aceh Tengah, untuk meningkatkan pelayanan kepada
  masyarakat di bidang pemerintahan, pembangunan dan kemasyarakatan,
  Kabupaten Aceh Tengah perlu dimekarkan;
  b. bahwa dengan memperhatikan hal tersebut di atas dan berdasarkan
  kriteria kemampuan ekonomi, potensi daerah, kondisi sosial budaya,
  kondisi sosial politik, jumlah penduduk, luas daerah, dan pertimbangan
  lainnya, dibentuk Kabupaten Bener Meriah di Provinsi N anggroe Aceh
  Darussalam;
  c. bahwa dengan pembentukan Kabupaten sebagaimana tersebut dalam
  hu ruf b, akan dapat mendorong peningkatan pelayanan di bidang
  pemerintahan, pembangunan, dan kemasyarakatan, serta memberikan
  kesempatan untuk memanfaatkan dan mengembangkan potensi daerah;
  d. bahwa berdasarkan pertimbangan sebagaimana dimaksud dalam huru f a,
  huruf b, dan huruf c, perlu membentuk Undang - undang tentang
  pembentukan Kabupaten Bener Meriah;
  Mengingat : 1. Pasal 5 ayat (1), Pasal 18, Pasal 18A, Pa sal 18B, Pasal 20 dan Pasal 21
  Undang - Undang Dasar Negara Republik Indonesia Tahun 1945;
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
  2. Undang - undang Darurat Nomor 7 Tahun 1956 tentang Pembentukan
  Daerah Otonom Kabupaten - kabupaten d alam Lingkungan Daerah
  Propinsi Sumatera Utara (Lembaran Negara Republik Indonesia Tahun
  1956 Nomor 58);
  3. Undang - undang Nomor 24 Tahun 1956 tentang Pembentukan Daerah
  Otonom Propinsi Atjeh dan Perubahan Peraturan Pembentukan Propinsi
  Sumatera Utara (Lembaran Negara Republik Indonesia Tahun 1956
  Nomor 64, Tambahan Lembaran Negara Nomor 1103);
  4. Undang - unda ng Nomor 24 Tahun 1992 tentang Penataan Ruang
  (Lembaran Negara Republik Indonesia Tahun 1992 Nomor 115,
  Tambahan Lembaran Negara Nomor 3501);
  5. Undang - undang Nomor 22 Tahun 1999 tentang Pemerintahan Daerah
  (Lembaran Negara Republik Indonesia Tahun 1999 Nomor 60, Tambahan
  Lembaran Negara Nomor 3839);
  6. Undang - undang Nomor 25 Tahun 1999 tentang Perimbangan Keuangan
  antara Pemerintah Pusat dan Da erah (Lembaran Negara Republik
  Indonesia Tahun 1999 Nomor 72, Tambahan Lembaran Negara Nomor
  3848);
  7. Undang - undang Nomor 18 Tahun 2001 tentang Otonomi Khusus Bagi
  Provinsi Daerah Istimewa Aceh sebagai Provinsi Nanggroe Aceh
  Darussalam (Lembaran Negara Republik Indonesia Tahun 2001 Nomor
  114);
  8. Undang - undang Nomor 31 Tahun 2002 tentang Partai Politik (Lembaran
  Negara Republik Indonesia Tahun 2002 Nomor 138, Tambahan
  Lembaran Negara Nomor 4251);
  9. Undang - undang Nomor 12 Tahun 2003 tentang Pemilihan Umum
  Anggota Dewan Perwakilan Rakyat, Dewan Perwakilan Daerah, dan
  Dewan Per wakilan Rakyat Daerah (Lembaran Negara Republik Indonesia
  Tahun 2003 Nomor 37, Tambahan Lembaran Negara Nomor 4277);
  PRESIDEN
  REPUBLIK INDONESIA
  - 3 -
  10. Undang - undang Nomor 22 Tahun 2003 tentang Susunan dan Kedudukan
  Majelis Permusyawaratan Rakyat, Dewan Perwakilan R akyat, Dewan
  Perwakilan Daerah, dan Dewan Perwakilan Rakyat Daerah (Lembaran
  Negara Republik Indonesia Tahun 2003 Nomor 92, Tambahan Lembaran
  Negara Nomor 4310);
  Dengan Persetujuan Bersama
  DEWAN PERWAKILAN RAKYAT
  REPUBLIK INDONESIA
  dan
  PRESIDEN REPUBLIK INDONESIA
  MEMUTUSKAN :
  Menetapkan : UNDANG - UNDANG TENTANG PEMBENTUKAN KABUPATEN BENER
  MERIAH DI PROVINSI NANGGROE ACEH DARUSSALAM.
