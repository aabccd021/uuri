opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 28 TAHUN 2003
  TENTANG
  ANGGARAN PENDAPATAN DAN BELANJA NEGARA
  TAHUN ANGGARAN 2004
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa dalam rangka melaksanakan amanat Pasal 23 ayat (1) Undang -
  Undang Dasar Negara Republik Indonesia Tahun 1945 serta
  memperhatikan Garis - garis Besar Haluan Negara Tahun 1999 - 2004 dan
  Rencana Pembangunan Tahunan Tahun 20 04, Pemerintah menyusun
  Anggaran Pendapatan dan Belanja Negara (APBN) Tahun Anggaran 2004;
  b. bahwa APBN Tahun Anggaran 2004 merupakan rencana kerja
  pemerintahan Negara dalam rangka meningkatkan hasil - hasil
  pembangunan secara berkesinambungan serta melaksa nakan desentralisasi
  fiskal;
  c. bahwa APBN Tahun Anggaran 2004 harus dilaksanakan secara tertib,
  efisien, efektif, transparan dan bertanggung jawab dengan memperhatikan
  rasa keadilan dan kepatutan serta azas manfaat;
  d. bahwa berdasarkan pertimbangan sebag aimana dimaksud dalam huruf a, b,
  dan c, perlu membentuk Undang - undang tentang Anggaran Pendapatan
  dan Belanja Negara Tahun Anggaran 2004;
  Mengingat : 1. Pasal 5 ayat (1), Pasal 20 ayat (2) dan ayat (4), dan Pasal 23 ayat (1)
  Undang - Undang Dasar Tahun 1945;
  2. Ketetapan Majelis Permusyawaratan Rakyat Nomor IV/MPR/1999 tentang
  Garis - garis Besar Haluan Negara Tahun 1999 - 2004;
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
  3. Undang - undang Nomor 25 Tahun 1999 tentang Perimbangan Keuangan
  antara Pemerintah Pusat dan Daerah (Lembaran Negara Republik
  Indonesia Tahun 1999 Nomor 72, Tambahan Lembaran Negara Nomor
  3848);
  4. Undang - undang Nomor 25 Tahun 2000 tentang Program Pembanguna n
  Nasional (Propenas) Tahun 2000 - 2004 (Lembaran Negara Republik
  Indonesia Tahun 2000 Nomor 206);
  5. Undang - undang Nomor 18 Tahun 2001 tentang Otonomi Khusus bagi
  Provinsi Daerah Istimewa Aceh sebagai Provinsi Nanggroe Aceh
  Darussalam (Lembaran Negara Rep ublik Indonesia Tahun 2001 Nomor
  114, Tambahan Lembaran Negara Nomor 4134);
  6. Undang - undang Nomor 21 Tahun 2001 tentang Otonomi Khusus bagi
  Provinsi Papua (Lembaran Negara Republik Indonesia Tahun 2001
  Nomor 135, Tambahan Lembaran Negara Nomor 4151);
  7. U ndang - undang Nomor 24 Tahun 2002 tentang Surat Utang Negara
  (Lembaran Negara Republik Indonesia Tahun 2002 Nomor 110, Tambahan
  Lembaran Negara Nomor 4236);
  8. Undang - undang Nomor 17 Tahun 2003 tentang Keuangan Negara
  (Lembaran Negara Republik Indonesia Tah un 2003 Nomor 47, Tambahan
  Lembaran Negara Nomor 4286);
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA,
  MEMUTUSKAN :
  Menetapkan : UNDANG - UNDANG TENTANG ANGGARAN PENDAPATAN DAN
  BELANJA NEGARA TAHUN ANGGARAN 2004 .
