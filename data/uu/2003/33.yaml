    - type: bab
      node: &ref_56
        nodeType: bab
        key: 6
        parentBabSetNode: *ref_18
      title: >-
        KETENTUAN PERALIHAN Pasal 14 (1) Bupati Minahasa menginventarisasi, mengatur, dan
        melaksanakan penyerahan sesuai dengan peraturan perundang-undangan kepada Pemerintah
        Kabupaten Minahasa Utara hal-hal sebagai berikut : a. pegawai yang karena tugasnya
        diperlukan oleh Pemerintah Kabupaten Minahasa Utara, b. barang milik/kekayaan daerah yang
        berupa barang bergerak dan barang tidak bergerak yang dimiliki/dikuasai, dan/atau
        dimanfaatkan oleh Pemerintah Kabupaten Minahasa yang berada dalam wilayah Kabupaten Minahasa
        Utara, c. Badan Usaha Milik Daerah Kabupaten Minahasa yang kedudukan, kegiatan, dan
        lokasinya berada di Kabupaten Minahasa Utara, d. utang piutang Kabupaten Minahasa yang
        kegunaannya untuk Kabupaten Minahasa Utara, serta e. dokumen dan arsip yang karena sifatnya
        diperlukan oleh Kabupaten Minahasa Utara. (2) Pelaksanaan penyerahan, sebagaimana dimaksud
        pada ayat (1), difasilitasi oleh Gubernur Sulawesi Utara dan diselesaikan dalam waktu 1
        (satu) tahun terhitung sejak pelantikan Penjabat Bupati Minahasa Utara. (3) Dalam hal
        pelaksanaan penyerahan sebagaimana dimaksud pada ayat (1) dan ayat (2) mengalami hambatan,
        difasilitasi oleh Menteri Dalam Negeri. Pasal 15 (1) Kabupaten Minahasa Utara memiliki
        kewenangan atas pemungutan pajak dan retribusi daerah sejak terbentuknya perangkat daerah
        Kabupaten Minahasa Utara sesuai dengan peraturan perundang-undangan. (2) Kabupaten Minahasa
        Utara berhak mendapatkan alokasi dana perimbangan sesuai dengan peraturan
        perundang-undangan. (3) Kabupaten Minahasa wajib memberikan bantuan dana kepada Kabupaten
        Minahasa Utara selama 3 (tiga) tahun berturut-turut, sekurang-kurangnya sebesar dana yang
        dialokasikan untuk kegiatan pemerintahan di daerah pemekaran selama belum dimekarkan. (4)
        Pemerintah Provinsi Sulawesi Utara mengalokasikan anggaran biaya melalui Anggaran Pendapatan
        dan Belanja Daerah Provinsi Sulawesi Utara untuk menunjang kegiatan pemerintahan,
        pembangunan dan kemasyarakatan sampai dengan ditetapkannya Anggaran Pendapatan dan Belanja
        Daerah Kabupaten Minahasa Utara. (5) Sebelum terbentuknya Dewan Perwakilan Rakyat Daerah,
        Penjabat Bupati Minahasa Utara menyusun Rencana Pembiayaan Kegiatan Kabupaten (RPKK) sebagai
        dasar pengelolaan keuangan daerah yang ditetapkan dengan Keputusan Penjabat Bupati. (6)
        Rencana Pembiayaan Kegiatan Kabupaten (RPKK) sebagaimana dimaksud pada ayat (5) dilaksanakan
        setelah memperoleh pengesahan Gubernur Sulawesi Utara. (7) Penjabat Bupati Minahasa Utara
        melaksanakan penatausahaan keuangan daerah dan menyampaikan laporan pelaksanaan Rencana
        Pembiayaan Kegiatan Kabupaten (RPKK) setiap triwulan kepada Gubernur Sulawesi Utara. (8)
        Penjabat Bupati Minahasa Utara menyusun dan menetapkan perhitungan Rencana Pembiayaan
        Kegiatan Kabupaten (RPKK) dengan keputusan penjabat Bupati sebagai dasar pertanggungjawaban
        keuangan daerah kepada Gubernur Sulawesi Utara. Pasal 16 (1) Sebelum Kabupaten Minahasa
        Utara dapat menetapkan Peraturan Daerah dan membuat Keputusan Bupati sebagai pelaksanaan
        Undang-undang ini, semua Peraturan Daerah dan Keputusan Bupati Minahasa tetap berlaku dan
        dilaksanakan di Kabupaten Minahasa Utara. (2) Semua Peraturan Daerah dan Keputusan Bupati
        Minahasa yang berlaku di Kabupaten Minahasa Utara harus disesuaikan dengan Undang-undang
        ini. Pasal 17 (l) Penyelenggaraan Pemilihan Umum Tahun 2004 sebelum terbentuknya Komisi
        Pemilihan Umum di Kabupaten Minahasa Utara dilaksanakan oleh Komisi Pemilihan Umum Kabupaten
        Minahasa. (2) Pembentukan Komisi Pemilihan Umum di Kabupaten Minahasa Utara dilakukan
        setelah pelaksanaan Pemilihan Umum Dewan Perwakilan Rakyat, Dewan Perwakilan Daerah, dan
        Dewan Perwakilan Rakyat Daerah Tahun 2004 dan paling lambat 6 (enam) bulan setelah peresmian
        Anggota Dewan Perwakilan Rakyat Daerah Kabupaten Minahasa Utara. (3) Pengajuan Calon Anggota
        Dewan Perwakilan Rakyat Daerah Kabupaten Minahasa Utara pada Pemilihan Umum Tahun 2004
        dilakukan oleh Pimpinan Partai Politik Peserta Pemilihan Umum di Kabupaten Minahasa.
      content:
        type: daftarPasal
        node:
          nodeType: daftarPasal
          parentNode: *ref_56
        elements: []
