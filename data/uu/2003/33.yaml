      title: >-
        PEMBINAAN DAERAH Pasal 9 (1) Pemerintah Provinsi Sulawesi Utara melakukan pembinaan dan
        memfasilitasi secara khusus terhadap Kabupaten Minahasa Utara dalam waktu 3 (tiga) tahun
        sejak diresmikan, untuk mengefektifkan penyelenggaraan fungsi-fungsi pemerintahan daerah.
        (2) Setelah 3 (tiga) tahun sejak diresmikan, Pemerintah bersama dengan Pemerintah Provinsi
        Sulawesi Utara melakukan evaluasi terhadap penyelenggaraan Pemerintahan Kabupaten Minahasa
        Utara. (3) Hasil evaluasi sebagaimana dimaksud pada ayat (2) direkomendasikan sebagai bahan
        pembinaan lebih lanjut sesuai dengan peraturan perundang- undangan.
