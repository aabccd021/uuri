    - type: bab
      node: &ref_55
        nodeType: bab
        key: 5
        parentBabSetNode: *ref_18
      title: >-
        PEMERINTAHAN DAERAH Bagian Pertama Dewan Perwakilan Rakyat Daerah Pasal 10 (1) Dewan
        Perwakilan Rakyat Daerah Kabupaten Minahasa Utara untuk pertama kali dibentuk melalui hasil
        Pemilihan Umum Tahun 2004. (2) Jumlah dan tata cara pengisian keanggotaan Dewan Perwakilan
        Rakyat Daerah Kabupaten Minahasa Utara, sebagaimana dimaksud pada ayat (1), diatur sesuai
        dengan peraturan perundang-undangan. Bagian Kedua Pemerintah Daerah Pasal 11 Bupati dan
        Wakil Bupati Minahasa Utara dipilih dan disahkan paling lambat 2 (dua) tahun setelah
        pengucapan sumpah/janji anggota Dewan Perwakilan Rakyat Daerah, sebagaimana dimaksud dalam
        Pasal 10. Pasal 12 (l) Dengan terbentuknya Kabupaten Minahasa Utara, Penjabat Bupati
        Minahasa Utara diangkat oleh Menteri Dalam Negeri atas nama Presiden dari Pegawai Negeri
        Sipil yang diusulkan Gubernur Sulawesi Utara untuk masa jabatan paling lama 1 (satu) tahun.
        (2) Pegawai Negeri Sipil sebagaimana dimaksud pada ayat (1) adalah Pegawai Negeri Sipil yang
        memiliki kemampuan dan pengalaman jabatan di bidang pemerintahan serta memenuhi persyaratan
        untuk menduduki jabatan itu. (3) Menteri Dalam Negeri atas nama Presiden dapat mengangkat
        kembali Penjabat Bupati sebagaimana dimaksud pada ayat (1) untuk masa jabatan berikutnya
        paling lama 1 (satu) tahun atau diganti dengan Penjabat lain. (4) Peresmian Kabupaten
        Minahasa Utara serta pelantikan Penjabat Bupati dilakukan oleh Menteri Dalam Negeri atas
        nama Presiden setelah Undang- undang ini diundangkan. (5) Menteri Dalam Negeri dapat
        menunjuk Gubernur Sulawesi Utara untuk melantik Penjabat Bupati Minahasa Utara. (6) Menteri
        Dalam Negeri dan/atau Gubernur Sulawesi Utara melakukan pembinaan dan pengawasan terhadap
        kinerja Penjabat Bupati dalam melaksanakan tugasnya sesuai dengan peraturan
        perundang-undangan. Pasal 13 (l) Dengan diresmikannya Kabupaten Minahasa Utara dan
        dilantiknya Penjabat Bupati Minahasa Utara dibentuk perangkat daerah yang meliputi
        Sekretariat Daerah, Dinas Daerah dan Lembaga Teknis Daerah, dan unsur perangkat daerah yang
        lain dengan mempertimbangkan kebutuhan dan kemampuan keuangan daerah sesuai dengan peraturan
        perundang- undangan. (2) Pemerintah Kabupaten Minahasa Utara memfasilitasi pembentukan
        instansi vertikal.
      content:
        type: daftarPasal
        node:
          nodeType: daftarPasal
