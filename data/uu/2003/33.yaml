      title: >-
        KETENTUAN PENUTUP Pasal 18 Pada saat berlakunya Undang-undang ini, semua peraturan
        perundang-undangan yang tidak sesuai dengan Undang-undang ini dinyatakan tidak berlaku.
        Pasal 19 Ketentuan lebih lanjut yang diperlukan sebagai pelaksanaan Undang-undang ini,
        diatur sesuai dengan peraturan perundang-undangan. Pasal 20 Undang-undang ini mulai berlaku
        pada tanggal diundangkan. Agar setiap orang mengetahuinya, memerintahkan pengundangan
        Undang-undang ini dengan penempatannya dalam Lembaran Negara Republik Indonesia.
