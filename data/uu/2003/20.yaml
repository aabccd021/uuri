                description:
                  type: text
                  node:
                    nodeType: segmen
                    textName: description
                    parentNode: *ref_12
                  textString: 'Dalam undang - undang ini yang dimaksud dengan :'
                  references: []
                elements:
                  - type: point
                    node: &ref_13
                      nodeType: huruf
                      key: '1'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_13
                      textString: >-
                        Pendidikan adalah usaha sadar dan terencana unt uk mewujudkan suasana
                        belajar dan proses pembelajaran agar peserta didik secara aktif
                        mengembangkan potensi dirinya untuk memiliki kekuatan spiritual keagamaan,
                        pengendalian diri, kepribadian, kecerdasan, akhlak mulia, serta keterampilan
                        yang diperlukan di rinya, masyarakat, bangsa dan negara.
                      references: []
                  - type: point
                    node: &ref_14
                      nodeType: huruf
                      key: '2'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_14
                      textString: >-
                        Pendidikan nasional adalah pendidikan yang berdasarkan Pancasila dan Undang
                        - Undang Dasar Negara Republik Indonesia Tahun 1945 yang berakar pada nilai
                        - nilai agama, kebudayaan nasional Indonesia dan tanggap terhadap tuntutan
                        perubahan zaman.
                      references: []
                  - type: point
                    node: &ref_15
                      nodeType: huruf
                      key: '3'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_15
                      textString: >-
                        Sistem pendidikan nasional adalah keseluruhan komponen pendidikan yang
                        saling terkait secara terpadu untuk mencapai tujuan pendidikan nasional.
                      references: []
                  - type: point
                    node: &ref_16
                      nodeType: huruf
                      key: '4'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_16
                      textString: >-
                        Peserta didik adalah anggota masyarakat yang berusaha mengembangkan potensi
                        diri melalui proses pembelajaran yang tersedia pada jalur, jenjang, dan
                        jenis pendidikan tertentu.
                      references: []
                  - type: point
                    node: &ref_17
                      nodeType: huruf
                      key: '5'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_17
                      textString: >-
                        Tenaga kependidikan adalah anggota masyarakat yang mengabdikan diri dan
                        diangk at untuk menunjang penyelenggaraan pendidikan.
                      references: []
                  - type: point
                    node: &ref_18
                      nodeType: huruf
                      key: '6'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_18
                      textString: >-
                        Pendidik adalah tenaga kependidikan yang berkualifikasi sebagai guru, dosen,
                        konselor, pamong belajar, widyaiswara, tutor, instruktur, fasilitator, dan
                        sebutan lain yang sesuai dengan kekhususannya, serta berpartisipasi dalam
                        menyelenggarakan pendidikan.
                      references: []
                  - type: point
                    node: &ref_19
                      nodeType: huruf
                      key: '7'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        Jalur pendidikan adalah wahana yang dilalui peserta didik untuk
                        mengembangkan potensi diri dalam suatu proses pendidikan yang sesuai dengan
                        tujuan pendidikan.
                      references: []
                  - type: point
                    node: &ref_20
                      nodeType: huruf
                      key: '8'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Jenjang pendidikan adalah tahapan pendidikan yang ditetapkan berdasarkan
                        tingkat perkembanga n peserta didik, tujuan yang akan dicapai, dan kemampuan
                        yang dikembangkan.
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: huruf
                      key: '9'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        Jenis pendidikan adalah kelompok yang didasarkan pada kekhususan tujuan
                        pendidikan suatu satuan pendidikan.
                      references: []
                  - type: point
                    node: &ref_22
                      nodeType: huruf
                      key: '10'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_22
                      textString: >-
                        Satuan pendidikan adalah kelompok layanan pendidikan yang menyele nggarakan
                        pendidikan pada jalur formal, nonformal, dan informal pada setiap jenjang
                        dan jenis pendidikan.
                      references: []
                  - type: point
                    node: &ref_23
                      nodeType: huruf
                      key: '11'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Pendidikan formal adalah jalur pendidikan yang terstruktur dan berjenjang
                        yang terdiri atas pendidikan dasar, pendidikan menengah, dan pendidikan
                        tinggi.
                      references: []
                  - type: point
                    node: &ref_24
                      nodeType: huruf
                      key: '12'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Pendidikan nonformal adalah jalur pendidikan di luar pendidikan formal yang
                        dapat dilaksanakan secara terstruktur dan berjenjang.
                      references: []
                  - type: point
                    node: &ref_25
                      nodeType: huruf
                      key: '13'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_25
                      textString: Pendidikan informal adalah jalur pendidikan keluarga dan lingkungan.
                      references: []
                  - type: point
                    node: &ref_26
                      nodeType: huruf
                      key: '14'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_26
                      textString: >-
                        Pendidikan anak usia dini adalah suatu upaya pembinaan yang ditujukan kepada
                        anak sejak lahir sampai dengan usia enam tahun yang dilakukan melalui
                        pemberian rangsangan pendidikan untuk membantu pertumbuhan dan perkembangan
                        jasmani dan rohani agar anak memi liki kesiapan dalam memasuki pendidikan
                        lebih lanjut.
                      references: []
                  - type: point
                    node: &ref_27
                      nodeType: huruf
                      key: '15'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_27
                      textString: >-
                        Pendidikan jarak jauh adalah pendidikan yang peserta didiknya terpisah dari
                        pendidik dan pembelajarannya menggunakan berbagai sumber belajar melalui
                        teknologi komunikasi, informa si, dan media lain.
                      references: []
                  - type: point
                    node: &ref_28
                      nodeType: huruf
                      key: '16'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_28
                      textString: >-
                        Pendidikan berbasis masyarakat adalah penyelenggaraan pendidikan berdasarkan
                        kekhasan agama, sosial, budaya, aspirasi, dan potensi masyarakat sebagai
                        perwujudan pendidikan dari, oleh, dan untuk masyarakat.
                      references: []
                  - type: point
                    node: &ref_29
                      nodeType: huruf
                      key: '17'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_29
                      textString: >-
                        Standar nasional pendi dikan adalah kriteria minimal tentang sistem
                        pendidikan di seluruh wilayah hukum Negara Kesatuan Republik Indonesia.
                      references: []
                  - type: point
                    node: &ref_30
                      nodeType: huruf
                      key: '18'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_30
                      textString: >-
                        Wajib belajar adalah program pendidikan minimal yang harus diikuti oleh
                        Warga Negara Indonesia atas tanggung jawab Pemerintah dan Pemer intah
                        Daerah.
                      references: []
                  - type: point
                    node: &ref_31
                      nodeType: huruf
                      key: '19'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_31
                      textString: >-
                        Kurikulum adalah seperangkat rencana dan pengaturan mengenai tujuan, isi,
                        dan bahan pelajaran serta cara yang digunakan sebagai pedoman
                        penyelenggaraan kegiatan pembelajaran untuk mencapai tujuan pendidikan
                        tertentu.
                      references: []
                  - type: point
                    node: &ref_32
                      nodeType: huruf
                      key: '20'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_32
                      textString: >-
                        Pembelajaran adal ah proses interaksi peserta didik dengan pendidik dan
                        sumber belajar pada suatu lingkungan belajar.
                      references: []
                  - type: point
                    node: &ref_33
                      nodeType: huruf
                      key: '21'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_33
                      textString: >-
                        Evaluasi pendidikan adalah kegiatan pengendalian, penjaminan, dan penetapan
                        mutu pendidikan terhadap berbagai komponen pendidikan pada setiap jalur, jen
                        jang, dan jenis pendidikan sebagai bentuk pertanggungjawaban penyelenggaraan
                        pendidikan.
                      references: []
                  - type: point
                    node: &ref_34
                      nodeType: huruf
                      key: '22'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_34
                      textString: >-
                        Akreditasi adalah kegiatan penilaian kelayakan program dalam satuan
                        pendidikan berdasarkan kriteria yang telah ditetapkan.
                      references: []
                  - type: point
                    node: &ref_35
                      nodeType: huruf
                      key: '23'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_35
                      textString: >-
                        Sumber daya pendidikan adalah segala sesuatu yang dipergunakan dalam
                        penyelenggaraan pendidikan yang meliputi tenaga kependidikan, masyarakat,
                        dana, sarana, dan prasarana.
                      references: []
                  - type: point
                    node: &ref_36
                      nodeType: huruf
                      key: '24'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_36
                      textString: >-
                        Dewan pendidikan adalah lembaga mandiri yang beranggotakan berbagai unsur
                        masyarakat yang peduli pendidikan.
                      references: []
                  - type: point
                    node: &ref_37
                      nodeType: huruf
                      key: '25'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_37
                      textString: >-
                        Komite sekolah/madrasah adalah lembaga mandiri yang beranggotakan orang
                        tua/wali peserta didik, komunitas sekolah, serta tokoh masyarakat yang
                        peduli pendidikan.
                      references: []
                  - type: point
                    node: &ref_38
                      nodeType: huruf
                      key: '26'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_38
                      textString: >-
                        Warga negara adalah Warga Negara Indonesia baik yang tinggal di wilayah
                        Negara Kesatuan Republik Indonesia maupun di luar wilayah Negara Kesatuan
                        Republik Indonesia.
                      references: []
                  - type: point
                    node: &ref_39
                      nodeType: huruf
                      key: '27'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_39
                      textString: >-
                        Masyarakat adalah kelompok Warga Negara Indonesia nonpemerintah yang
                        mempunyai perhat ian dan peranan dalam bidang pendidikan.
                      references: []
                  - type: point
                    node: &ref_40
                      nodeType: huruf
                      key: '28'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_40
                      textString: Pemerintah adalah Pemerintah Pusat.
                      references: []
                  - type: point
                    node: &ref_41
                      nodeType: huruf
                      key: '29'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_41
                      textString: >-
                        Pemerintah Daerah adalah Pemerintah Propinsi, Pemerintah Kabupaten, atau
                        Pemerintah Kota.
                      references: []
                  - type: point
                    node: &ref_42
                      nodeType: huruf
                      key: '30'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_42
                      textString: >-
                        Menteri adalah men teri yang bertanggung jawab dalam bidang pendidikan
                        nasional.
                      references: []
