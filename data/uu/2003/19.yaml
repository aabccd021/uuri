                        nodeType: text
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Perusahaan Perseroan, yang selanjutnya disebut Persero, adalah BUMN yang
                        berbentuk perseroan terbatas yang modalnya terbagi dalam saham yang seluruh
                        atau paling sedikit 51 % (lima puluh satu persen) sahamn ya dimiliki oleh
                        Negara Republik Indonesia yang tujuan utamanya mengejar keuntungan.
