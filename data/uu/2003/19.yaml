      title: >-
        RESTRUKTURISASI DAN PRIVATISASI Bagian Pertama Maksud dan Tujuan Restrukturisasi Pasal 72
        (1) Restrukturisasi dilakukan dengan maksud untuk menyehatkan BUMN agar dapat beroperasi
        secara efisien, transparan, dan profesional. (2) Tujuan restrukturisasi adalah untuk: a.
        meningkatkan kinerja dan nilai perusahaan; b. memberikan manfaat berupa dividen dan pajak
        kepada negara; c. menghasilkan produk dan layan an dengan harga yang kompetitif kepada
        konsumen; dan d. memudahkan pelaksanaan privatisasi. (3) Pelaksanaan restrukturisasi
        sebagaimana dimaksud dalam ayat (1) tetap memperhatikan asas biaya dan manfaat yang
        diperoleh. Bagian Kedua Ruang Lingkup Restrukturisasi Pasal 73 Restrukturisasi meliputi : a.
        restrukturisasi sektoral yang pelaksanaannya disesuaikan dengan kebijakan sektor dan/atau
        ketentuan peraturan perundang - undangan; b. restrukturisasi perusahaan/korporasi yan g
        meliputi : 1) peningkatan intensitas persaingan usaha, terutama di sektor - sektor yang
        terdapat monopoli, baik yang diregulasi maupun monopoli alamiah; PRESIDEN REPUBLIK INDONESIA
        - 24 - 2) penataan hubungan fungsional antara pemerintah selaku regulator dan BUMN selaku
        badan usaha, termasuk di dalamnya penerapan prinsip - prinsip tata kelola perusahaan yang
        baik dan menetapkan arah dalam rangka pelaksanaan kewajiban pelayanan publik. 3) restruk
        turisasi internal yang mencakup keuangan, organisasi/ manajemen, operasional, sistem, dan
        prosedur. Bagian Ketiga Maksud dan Tujuan Privatisasi Pasal 74 (1) Privatisasi dilakukan
        dengan maksud untuk : a. memperluas kepemilikan masyarakat atas Persero; b. meningkatkan
        efisiensi dan produktivitas perusahaan; c. menciptakan struktur keuangan dan manajemen
        keuangan yang baik/kuat; d. menciptakan struktur industri yang sehat dan kompetitif; e.
        menciptakan Persero yang berdaya saing dan berorientasi global; f. menumbuhkan iklim usaha,
        ekonomi makro, dan kapasitas pasar. (2) Privatisasi dilakukan dengan tujuan untuk
        meningkatkan kinerja dan nilai tambah perusahaan dan meningkatkan peran serta m asyarakat
        dalam pemilikan saham Persero. Bagian Keempat Prinsip Privatisasi dan Kriteria Perusahaan
        yang Dapat Diprivatisasi Pasal 75 Privatisasi dilakukan dengan memperhatikan prinsip -
        prinsip transparansi, kemandirian, akuntabilitas, pertanggungjawaban, dan kewajaran.
        PRESIDEN REPUBLIK INDONESIA - 25 - Pasal 76 (1) Persero yang dapat diprivatisasi harus
        sekurang - kurangnya memenuhi kriteria: a. industri/sektor usahanya kompetitif; atau b.
        industri/sektor usaha yang unsur teknologinya cepat berubah. (2) Sebagian aset atau kegiatan
        dari Persero yang melaksanakan kewajiban pelayanan umum dan/atau yang berdasarkan Undang -
        undang kegiatan usahanya harus dilakukan oleh BUMN, dapat dipisahkan untuk dijadikan
        penyertaan dalam pendirian perusahaan untuk selanjutny a apabila diperlukan dapat
        diprivatisasi. Pasal 77 Persero yang tidak dapat diprivatisasi adalah: a. Persero yang
        bidang usahanya berdasarkan ketentuan peraturan perundang - undangan hanya boleh dikelola
        oleh BUMN; b. Persero yang bergerak di sektor usaha y ang berkaitan dengan pertahanan dan
        keamanan negara; c. Persero yang bergerak di sektor tertentu yang oleh pemerintah diberikan
        tugas khusus untuk melaksanakan kegiatan tertentu yang berkaitan dengan kepentingan
        masyarakat; d. Persero yang bergerak di bida ng usaha sumber daya alam yang secara tegas
        berdasarkan ketentuan peraturan perundang - undangan dilarang untuk diprivatisasi. Pasal 78
        Privatisasi dilaksanakan dengan cara: a. penjualan saham berdasarkan ketentuan pasar modal;
        b. penjualan saham langsung kepada investor; c. penjualan saham kepada manajemen dan/atau
        karyawan yang bersangkutan. PRESIDEN REPUBLIK INDONESIA - 26 - Bagian Kelima Komite
        Privatisasi Pasal 79 (1) Untuk membahas dan memutuskan kebijakan tentang privatisasi
        sehubungan denga n kebijakan lintas sektoral, pemerintah membentuk sebuah komite privatisasi
        sebagai wadah koordinasi. (2) Komite privatisasi dipimpin oleh Menteri Koordinator yang
        membidangi perekonomian dengan anggota, yaitu Menteri, Menteri Keuangan, dan Menteri Teknis
        tempat Persero melakukan kegiatan usaha. (3) Keanggotaan komite privatisasi sebagaimana
        dimaksud dalam ayat (2) ditetapkan dengan Keputusan Presiden . Pasal 80 (1) Komite
        privatisasi bertugas untuk: a. merumuskan dan menetapkan kebijakan umum dan persyaratan
        pelaksanaan Privatisasi; b. menetapkan langkah - langkah yang diperlukan untuk memperlancar
        proses Privatisasi; c. membahas dan memberikan jalan keluar atas permasalahan strategis yang
        timbul dalam proses Privatisasi, termasuk yang berhubungan dengan kebijakan sektoral
        pemerintah. (2) Komite privatisasi dalam melaksanakan tugasnya sebagaimana dimaksud dalam
        ayat (1) dapat mengundang, meminta masukan, dan/atau bantuan instansi pemerintah atau pihak
        la in yang dipandang perlu. (3) Ketua komite privatisasi secara berkala melaporkan
        perkembangan pelaksanaan tugasnya kepada Presiden. Pasal 81 Dalam melaksanakan Privatisasi,
        Menteri bertugas untuk: a. menyusun program tahunan Privatisasi; b. me ngajukan program
        tahunan Privatisasi kepada komite privatisasi untuk memperoleh arahan; PRESIDEN REPUBLIK
        INDONESIA - 27 - c. melaksanakan Privatisasi. Bagian Keenam Tata Cara Privatisasi Pasal 82
        (1) Privatisasi harus didahului dengan tindakan seleksi atas perusahaan - perusahaan dan
        mendasarkan pada kriteria yang ditetapkan dalam Peraturan Pemerintah. (2) Terhadap
