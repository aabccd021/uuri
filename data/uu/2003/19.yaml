        Pasal 86 (1) Hasil Privatisasi dengan cara penjualan saham milik negara disetor langsung ke
        Kas Negara. (2) Ketentuan lebih lanjut mengenai tata cara penyetoran hasil Privatisasi
        diatur dengan Peraturan Pemerintah.
