opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 19 TAHUN 2003
  TENTANG
  BADAN USAHA MILIK NEGARA
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa Badan Usaha Milik Negara merupakan salah satu pelaku kegiatan
  ekonomi dalam perekonomian nasional berdasarkan demokrasi ekonomi;
  b. bahwa Badan Usaha Milik Negara mempunyai peranan penting dalam
  penyelenggaraan perekonomian nasional guna mewujudkan kesejahteraan
  ma syarakat;
  c. bahwa pelaksanaan peran Badan Usaha Milik Negara dalam perekonomian
  nasional untuk mewujudkan kesejahteraan masyarakat belum optimal;
  d. bahwa untuk mengoptimalkan peran Badan Usaha Milik Negara,
  pengurusan dan pengawas annya harus dilakukan secara profesional;
  e. bahwa peraturan perundang - undangan yang mengatur Badan Usaha Milik
  Negara sudah tidak sesuai lagi dengan perkembangan perekonomian dan
  dunia usaha yang semakin pesat, baik secara nasional maupun
  internasional;
  f. bahwa berdasarkan pertimbangan sebagaimana dimaksud dalam huruf a,
  huruf b, huruf c, huruf d, dan huruf e, perlu dibentuk Undang - undang
  tentang Badan Usaha Milik Negara;
  Mengingat : 1. Pasal 5 ayat (1), Pasal 20, Pasal 23 ayat (4), dan Pasal 33 Undang - Undang
  Dasar Tahun 1945;
  2. Ketetapan Majelis Permusyawaratan Rakyat Republik Indonesia Nomor
  IV/MPR/1999 tentang Garis - Garis Besar Haluan Negara Tahun 1999 -
  2004;
  3. Undang - undang N omor 1 Tahun 1995 tentang Perseroan Terbatas
  (Lembaran Negara Republik Indonesia Tahun 1995 Nomor 13, Tambahan
  Lembaran Negara Nomor 3587);
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
  4. Undang - undang Nomor 17 Tahun 2003 tentang Keuangan Negara
  (Lembaran Negara Republik Indonesia Tahun 2003 Nomor 47, Tambahan
  Lembaran Negara Nomor 4286);
  Dengan Persetujuan Bersama antara
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  dan
  PRESIDEN REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan : UNDANG - UNDANG TENTANG BADAN USAHA MILIK NEGARA.
