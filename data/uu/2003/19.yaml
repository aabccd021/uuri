        pat rekomendasi dari Menteri Keuangan, selanjutnya disosialisasikan kepada masyarakat serta
        dikonsultasikan kepada Dewan Perwakilan Rakyat. Pasal 83 Ketentuan lebih lanjut mengenai
        tata cara Privatisasi diatur dengan Peraturan Pemerintah. Pasal 84 Seti ap orang dan/atau
        badan hukum yang mempunyai potensi benturan kepentingan dilarang terlibat dalam proses
        Privatisasi. Bagian Ketujuh Kerahasiaan Informasi Pasal 85 (1) Pihak - pihak yang terkait
        dalam program dan proses Privatisasi diwajibkan menjaga kerahasiaan atas informasi yang
        diperoleh sepanjang informasi tersebut belum terbuka. (2) Pelanggaran terhadap ketentuan
        sebagaimana dimaksud dalam ayat (1) dikenakan sanksi s esuai dengan ketentuan peraturan
