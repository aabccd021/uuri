                        nodeType: text
                        textName: text
                        parentNode: *ref_15
                      textString: >-
                        Pemilihan Umum yang selanj utnya disebut Pemilu adalah sarana pelaksanaan
                        kedaulatan rakyat dalam Negara Kesatuan Republik Indonesia yang berdasarkan
                        Pancasila dan Undang - Undang Dasar Negara Republik Indonesia Tahun 1945,
                        untuk memilih anggota Dewan Perwakilan Rakyat, Dewan Perwakil an Daerah,
                        Presiden dan Wakil Presiden, anggota Dewan Perwakilan Rakyat Daerah
                        Provinsi, dan anggota Dewan Perwakilan Rakyat Daerah Kabupaten/Kota.
                      references: []
                  - type: point
                    node: &ref_16
                      nodeType: point
                      key: '2'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_16
                      textString: >-
                        Pemilihan Umum Presiden dan Wakil Presiden yang selanjutnya disebut Pemilu
                        Presiden dan Wakil Presiden ad alah sarana pelaksanaan kedaulatan rakyat
                        dalam Negara Kesatuan Republik Indonesia yang berdasarkan Pancasila dan
                        Undang - Undang Dasar Negara Republik Indonesia Tahun 1945 untuk memilih
                        Presiden dan Wakil Presiden.
                      references: []
                  - type: point
                    node: &ref_17
                      nodeType: point
                      key: '3'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_17
                      textString: >-
                        Dewan Perwakilan Rakyat, Dewan Perwakil an Daerah, Dewan Perwakilan Rakyat
                        Daerah Provinsi, dan Dewan Perwakilan Rakyat Daerah Kabupaten/Kota
                        selanjutnya disingkat DPR, DPD, DPRD Provinsi, dan DPRD Kabupaten/Kota
                        adalah sebagaimana dimaksud dalam Undang - Undang Nomor 12 Tahun 2003
                        tentang Pemilih an Umum Anggota Dewan Perwakilan Rakyat, Dewan Perwakilan
                        Daerah, dan Dewan Perwakilan Rakyat Daerah. PRESIDEN REPUBLIK INDONESIA - 3
                        -
                      references: []
                  - type: point
                    node: &ref_18
                      nodeType: point
                      key: '4'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_18
                      textString: >-
                        Partai Politik adalah partai politik peserta Pemilu sebagaimana dimaksud
                        dalam Undang - Undang Nomor 12 Tahun 2003 tentang Pemilihan Umum Anggota
                        Dewan Perwakilan Rakyat, Dewan Perwakilan Daerah, dan Dewan Perwakilan
                        Rakyat Daerah.
                      references: []
                  - type: point
                    node: &ref_19
                      nodeType: point
                      key: '5'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        Gabungan Partai Politik adalah dua partai politik peserta Pemilu atau lebih
                        yang bersama - sama bersepakat mencalonkan 1 (satu) pasangan calon Presiden
                        dan Wakil Presiden.
                      references: []
                  - type: point
                    node: &ref_20
                      nodeType: point
                      key: '6'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Pasangan Calon Presiden dan Wakil Presiden selanjutnya disebut Pasangan
                        Calon adalah peserta Pemilu Presi den dan Wakil Presiden yang diusulkan oleh
                        partai politik atau gabungan partai politik yang telah memenuhi persyaratan.
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: point
                      key: '7'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        Komisi Pemilihan Umum, Komisi Pemilihan Umum Provinsi dan Komisi Pemilihan
                        Umum Kabupaten/Kota yang selanjutnya disebut KPU, KPU Prov insi, dan KPU
                        Kabupaten/Kota sebagaimana dimaksud dalam Undang - Undang Nomor 12 Tahun
                        2003 tentang Pemilihan Umum Anggota Dewan Perwakilan Rakyat, Dewan
                        Perwakilan Daerah, dan Dewan Perwakilan Rakyat Daerah dengan penyesuaian dan
                        pengaturan lainnya dalam un dang - undang ini adalah penyelenggara Pemilu
                        Presiden dan Wakil Presiden.
                      references: []
                  - type: point
                    node: &ref_22
                      nodeType: point
                      key: '8'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_22
                      textString: >-
                        Panitia Pemilihan Kecamatan, Panitia Pemilihan Luar Negeri, Panitia
                        Pemungutan Suara, Kelompok Penyelenggara Pemungutan Suara, Kelompok
                        Penyelenggara Pemungutan Suara Luar Negeri s elanjutnya disebut PPK, PPLN,
                        PPS, KPPS, dan KPPSLN sebagaimana dimaksud dalam Undang - Undang Nomor 12
                        Tahun 2003 tentang Pemilihan Umum Anggota Dewan Perwakilan Rakyat, Dewan
                        Perwakilan Daerah, dan Dewan Perwakilan Rakyat Daerah.
                      references: []
                  - type: point
                    node: &ref_23
                      nodeType: point
                      key: '9'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Pengawas Pemilu adalah Panitia Pengawas Pemilu, Panitia Pengawas Pemilu
                        Provinsi, Panitia Pengawas Pemilu Kabupaten/Kota, dan Panitia Pengawas
                        Pemilu Kecamatan adalah sebagaimana dimaksud dalam Undang - Undang Nomor 12
                        Tahun 2003 tentang Pemilihan Umum Anggota Dewan Perwakilan Rak yat, Dewan
                        Perwakilan Daerah, dan Dewan Perwakilan Rakyat Daerah. PRESIDEN REPUBLIK
                        INDONESIA - 4 -
                      references: []
                  - type: point
                    node: &ref_24
                      nodeType: point
                      key: '10'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Pemilih adalah warga negara Indonesia yang terdaftar sebagai pemilih dalam
                        Pemilu.
                      references: []
                  - type: point
                    node: &ref_25
                      nodeType: point
                      key: '11'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_25
                      textString: >-
                        Kampanye Pemilu Presiden dan Wakil Presiden yang selanjutnya disebut
                        kampanye adalah kegiatan dalam rangka meyakinkan para pemilih dengan
                        menawarkan visi, misi, dan program Pasangan Calon.
                      references: []
                  - type: point
                    node: &ref_26
                      nodeType: point
                      key: '12'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_26
                      textString: >-
                        Tim Pelaksana Kampanye yang selanjutnya disebut Tim Kampanye adalah tim yang
                        dibentuk oleh Pasangan Calon bersama - sama partai politik atau gabungan
                        partai politik yang bertugas dan berkewenangan membantu penyelenggaraan
                        kampanye serta bertanggung jawab atas pelaksanaan teknis penyelenggaraan
                        kampanye.
                      references: []
                  - type: point
                    node: &ref_27
                      nodeType: point
                      key: '13'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_27
                      textString: >-
                        Tempat Pemungutan Suara dan Tempat Pemungutan Suara Luar Negeri yang
                        selanjutnya disebut TPS dan TPSLN adalah tempat pemilih memberikan suara
                        pada hari pemungutan suara.
