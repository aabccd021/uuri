opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 21 TAHUN 2003
  TENTANG
  PENGESAHAN ILO CONVENTION NO. 81 CONCERNING LABOUR INSPECTION
  IN INDUSTRY AND COMMERCE (KONVENSI ILO NO. 81 MENGENAI
  PENGAWASAN KETENAGAKERJAAN DALAM INDUSTRI DAN PERDAGANGAN)
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa salah satu upaya untuk menciptakan hubungan industrial yang harmonis
  dan berkeadilan serta untuk menjamin penegakan hukum dan perlindungan tenaga
  kerja, dilakukan pengawasan terhadap pelaksanaan peraturan perundang-
  undangan ketenagakerjaan:
  b. bahwa ketentuan Konvensi ILO No. 81 dapat lebih menjamin pelaksanaan
  pengawasan ketenagakerjaan di Indonesia sesuai dengan standar internasional:
  C. bahwa Konferensi Ketenagakerjaan Internasional ketiga puluh tanggal 11 Juli 1947
  di Jenewa, Swiss, telah menyetujui /LO Convention No. 81 Conceming Labour
  Inspection in Industry and Commerce (Konvensi ILO No. 81 mengenai
  Pengawasan Ketenagakerjaan Dalam Industri dan Perdagangan):
  d. bahwa berdasarkan pertimbangan tersebut dalam huruf a, b, dan c dipandang
  perlu mengesahkan /LO Convention No. 81 Conceming Labour Inspection in
  Industry and Commerce (Konvensi ILO No. 81 mengenai Pengawasan
  Ketenagakerjaan Dalam Industri dan Perdagangan) dengan Undang-undang:
  Mengingat : 1. Pasal 5 ayat (1), Pasal 11 ayat (2) dan ayat (3), Pasal 20, dan Pasal 27 ayat (1)
  dan ayat (2) Undang-Undang Dasar Negara Republik Indonesia Tahun 1945:
  2. Undang-undang Nomor 24 Tahun 2000 tentang Perjanjian Internasional
  (Lembaran Negara Republik Indonesia Tahun 2000 Nomor 185, Tambahan
  Lembaran Negara Republik Indonesia Nomor 4012):
  Dengan persetujuan bersama antara
  PRESIDEN
  REPUBLIK INDONESIA
  9 -
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  dan
  PRESIDEN REPUBLIK INDONESIA
  MEMUTUSKAN :
  Menetapkan : UNDANG-UNDANG TENTANG PENGESAHAN ILO CONVENTION NO. 81
  CONCERNING LABOUR INSPECTION IN INDUSTRY AND COMMERCE (KONVENSI
  ILO NO. 81 MENGENAI PENGAWASAN KETENAGAKERJAAN DALAM INDUSTRI DAN
  PERDAGANGAN).
