                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_13
                      textString: >-
                        Panas Bumi adalah sumber energi panas yang terkandung di dalam air panas,
                        uap air, dan batuan bersama mineral ikutan dan gas lainnya yang secara
                        genetik semuanya tidak dapat dipisahkan dalam suatu sistem Panas Bumi dan
                        untuk pemanfaatannya diperlukan proses penambangan.
                      references: []
                  - type: point
                    node: &ref_14
                      nodeType: point
                      key: '2'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_14
                      textString: >-
                        Badan Usaha adalah setiap badan hukum yang dapat berbentuk badan usaha milik
                        negara, badan usaha milik daerah, koperasi, atau swasta yang didirikan
                        sesuai dengan ketentuan peraturan perundang-undangan yang berlaku,
                        menjalankan jenis usaha tetap dan terus-menerus, bekerja dan berkedudukan
                        dalam wilayah Negara Kesatuan Republik Indonesia.
                      references: []
                  - type: point
                    node: &ref_15
                      nodeType: point
                      key: '3'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_15
                      textString: >-
                        Survei Pendahuluan adalah kegiatan yang meliputi pengumpulan, analisis dan
                        penyajian data yang berhubungan dengan informasi kondisi geologi, geofisika,
                        dan geokimia untuk memperkirakan letak dan adanya sumber daya Panas Bumi
                        serta Wilayah Kerja.
                      references: []
                  - type: point
                    node: &ref_16
                      nodeType: point
                      key: '4'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_16
                      textString: >-
                        Eksplorasi adalah rangkaian kegiatan yang meliputi penyelidikan geologi,
                        geofisika, geokimia, pengeboran uji, dan pengeboran sumur eksplorasi yang
                        bertujuan untuk memperoleh dan menambah informasi kondisi geologi bawah
                        permukaan guna menemukan dan mendapatkan perkiraan potensi Panas Bumi.
                      references: []
                  - type: point
                    node: &ref_17
                      nodeType: point
                      key: '5'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_17
                      textString: >-
                        Studi Kelayakan adalah tahapan kegiatan usaha pertambangan Panas Bumi untuk
                        memperoleh informasi secara rinci seluruh aspek yang berkaitan untuk
                        menentukan kelayakan usaha pertambangan Panas Bumi, termasuk penyelidikan
                        atau studi jumlah cadangan yang dapat dieksploitasi.
                      references: []
                  - type: point
                    node: &ref_18
                      nodeType: point
                      key: '6'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_18
                      textString: >-
                        Eksploitasi adalah rangkaian kegiatan pada suatu wilayah kerja tertentu yang
                        meliputi pengeboran sumur pengembangan dan sumur reinjeksi, pembangunan
                        fasilitas lapangan dan operasi produksi sumber daya Panas Bumi.
                      references: []
                  - type: point
                    node: &ref_19
                      nodeType: point
                      key: '7'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_19
                      textString: >-
