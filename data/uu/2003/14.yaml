opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 14 TAHUN 2003
  TENTANG
  PERHITUNGAN ANGGARAN NEGARA TAHUN ANGGARAN 2001
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa Perhitungan Anggaran Negara sebagai tahap akhir dari rangkaian
  siklus anggaran negara merupakan pertanggung - jawaban Pemerintah
  sesuai konstitusi atas pelaksanaan Anggaran Pendapatan dan Belanja
  Negara;
  b. bahwa berdasarkan pertimbangan sebagaiman a dimaksud dalam huruf a
  perlu menetapkan Undang - undang tentang Perhitungan Anggaran Negara
  Tahun Anggaran 2001;
  Mengingat : 1. Pasal 5 ayat (1), Pasal 20 ayat (2), Pasal 23 ayat (1) dan Pasal 23E
  Undang - Undang Dasar 1945 sebagaimana telah diubah dengan P erubahan
  Keempat Undang - Undang Dasar 1945;
  2. Undang - undang Perbendaharaan Indonesia ( Indische Comptabiliteitswet Stbl .
  Tahun 1925 Nomor 448) sebagaimana telah beberapa kali diubah terakhir
  dengan Undang - undang Nomor 9 Tahun 1968 (Lembaran Negara Republ ik
  Indonesia Tahun 1968 Nomor 53, Tambahan Lembaran Negara Nomor
  2860);
  3. Undang - undang Nomor 5 Tahun 1973 tentang Badan Pemeriksa Keuangan
  (Lembaran Negara Republik Indonesia Tahun 1973 Nomor 39, Tambahan
  Lembaran Negara Nomor 3010);
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
  4. Undang - undang Nomor 35 Tahun 2000 tentang Anggaran Pendapat - an dan Belanja
  Negara Tahun Anggaran 2001 (Lembaran Negara Republik Indonesia Tahun
  2000 Nomor 250, Tambahan Lembaran Negara Nomor 4052) sebagaimana
  telah diubah dengan Undang - undang Nomor 1 Tahun 2002 tentang
  Perubahan atas Undang - undang Nomor 35 Tahun 2000 tentang Anggaran
  Pendapatan dan Belanja Negara Tahun Anggaran 2001 (Lembaran Negara
  Republik Indonesia Tahun 2002 Nomor 1, Tambahan Lembaran Negara
  Nomor 4167);
  Den gan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN :
  Menetapkan : UNDANG - UNDANG TENTANG PERHITUNGAN ANGGARAN NEGARA
  TAHUN ANGGARAN 2001.
