                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_15
                      textString: >-
                        Calon Pekerja Migran Indonesia adalah setiap tenaga kerja Indonesia yang
                        memenuhi syarat sebagai pencari kerja yang akan bekerja di luar negeri dan
                        terdaftar di instansi pemerintah kabupaten/kota yang bertanggung jawab di
                        bidang ketenagakerjaan.
                      references: []
                  - type: point
                    node: &ref_16
                      nodeType: point
                      key: '2'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_16
                      textString: >-
                        Pekerja Migran Indonesia adalah setiap warga negara Indonesia yang akan,
                        sedang, atau telah melakukan pekerjaan dengan menerima upah di luar wilayah
                        Republik Indonesia.
                      references: []
                  - type: point
                    node: &ref_17
                      nodeType: point
                      key: '3'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_17
                      textString: >-
                        Keluarga Pekerja Migran Indonesia adalah suami, istri, anak, atau orang tua
                        termasuk hubungan karena putusan dan/atau penetapan pengadilan, baik yang
                        berada di Indonesia maupun yang tinggal bersama Pekerja Migran Indonesia di
                        luar negeri.
                      references: []
                  - type: point
                    node: &ref_18
                      nodeType: point
                      key: '4'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_18
                      textString: >-
                        Pekerja Migran Indonesia Perseorangan adalah Pekerja Migran Indonesia yang
                        akan bekerja ke luar negeri tanpa melalui pelaksana penempatan.
                      references: []
                  - type: point
                    node: &ref_19
                      nodeType: point
                      key: '5'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        Pelindungan Pekerja Migran Indonesia adalah segala upaya untuk melindungi
                        kepentingan Calon Pekerja Migran Indonesia dan/atau Pekerja Migran Indonesia
                        dan keluarganya dalam mewujudkan terjaminnya pemenuhan haknya dalam
                        keseluruhan kegiatan sebelum bekerja, selama bekerja, dan setelah bekerja
                        dalam aspek hukum, ekonomi, dan sosial. Ja H H4 To LL PRESIDEN REPUBLIK
                        INDONESIA
                      references: []
                  - type: point
                    node: &ref_20
                      nodeType: point
                      key: '6'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Pelindungan Sebelum Bekerja adalah keseluruhan aktivitas untuk memberikan
                        pelindungan sejak pendaftaran sampai pemberangkatan.
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: point
                      key: '7'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        Pelindungan Selama Bekerja adalah keseluruhan aktivitas untuk memberikan
                        pelindungan selama Pekerja Migran Indonesia dan anggota keluarganya berada
                        di luar negeri. Pelindungan Setelah Bekerja adalah keseluruhan aktivitas
                        untuk memberikan pelindungan sejak Pekerja Migran Indonesia dan anggota
                        keluarganya tiba di debarkasi di Indonesia hingga kembali ke daerah asal,
                        termasuk pelayanan lanjutan menjadi pekerja produktif. 9. Perusahaan
                        Penempatan Pekerja Migran Indonesia adalah badan usaha berbadan hukum
                        perseroan terbatas yang telah memperoleh izin tertulis dari Menteri untuk
                        menyelenggarakan pelayanan penempatan Pekerja Migran Indonesia. 10. Mitra
                        Usaha adalah instansi dan/atau badan usaha berbentuk badan hukum di negara
                        tujuan penempatan yang bertanggung jawab menempatkan Pekerja Migran
                        Indonesia pada pemberi kerja. 11. Pemberi Kerja adalah instansi pemerintah,
                        badan hukum pemerintah, badan hukum swasta, dan/atau perseorangan di negara
                        tujuan penempatan yang mempekerjakan Pekerja Migran Indonesia. 12.
                        Perjanjian Kerja Sama Penempatan adalah perjanjian tertulis antara
                        Perusahaan Penempatan Pekerja Migran Indonesia dan Mitra Usaha atau Pemberi
                        Kerja yang memuat hak dan kewajiban setiap pihak dalam rangka penempatan dan
                        Pelindungan Pekerja Migran Indonesia di negara tujuan penempatan. par 2 3 rg
                        1 PRESIDEN REPUBLIK INDONESIA 13. Perjanjian Penempatan Pekerja Migran
                        Indonesia yang selanjutnya disebut Perjanjian Penempatan adalah perjanjian
                        tertulis antara pelaksana penempatan Pekerja Migran Indonesia dan Calon
                        Pekerja Migran Indonesia yang memuat hak dan kewajiban setiap pihak, dalam
                        rangka penempatan Pekerja Migran Indonesia di negara tujuan penempatan
                        sesuai dengan ketentuan peraturan perundang-undangan. 14. Perjanjian Kerja
                        adalah perjanjian tertulis antara Pekerja Migran Indonesia dan Pemberi Kerja
                        yang memuat syarat kerja, hak, dan kewajiban setiap pihak, serta jaminan
                        keamanan dan keselamatan selama bekerja sesuai dengan ketentuan peraturan
                        perundang-undangan. 15. Visa Kerja adalah izin tertulis yang diberikan oleh
                        pejabat yang berwenang di suatu negara tujuan penempatan yang memuat
                        persetujuan untuk masuk dan melakukan pekerjaan di negara yang bersangkutan.
                        16. Surat Izin Perusahaan Penempatan Pekerja Migran Indonesia yang
                        selanjutnya disebut SIP3MI adalah izin tertulis yang diberikan oleh Menteri
                        kepada badan usaha berbadan hukum Indonesia yang akan menjadi Perusahaan
                        Penempatan Pekerja Migran Indonesia. 17. Surat Izin Perekrutan Pekerja
                        Migran Indonesia yang selanjutnya disebut SIP2MI adalah izin yang diberikan
                        oleh kepala Badan kepada Perusahaan Penempatan Pekerja Migran Indonesia yang
                        digunakan untuk menempatkan Calon Pekerja Migran Indonesia. PRESIDEN
                        REPUBLIK INDONESIA 18. Jaminan Sosial adalah salah satu bentuk pelindungan
                        sosial untuk menjamin seluruh rakyat agar dapat memenuhi kebutuhan dasar
                        hidupnya yang layak. 19. Orang adalah orang perseorangan dan/atau korporasi.
                        20. Badan Penyelenggara Jaminan Sosial adalah badan hukum yang
                        menyelenggarakan program Jaminan Sosial Pekerja Migran Indonesia. 21.
                        Pemerintah Pusat adalah Presiden Republik Indonesia yang memegang kekuasaan
                        pemerintahan negara Republik Indonesia yang dibantu oleh Wakil Presiden dan
                        menteri sebagaimana dimaksud dalam Undang-Undang Dasar Negara Republik
                        Indonesia Tahun 1945. 22. Pemerintah Daerah adalah kepala daerah sebagai
                        unsur penyelenggara pemerintahan daerah yang memimpin pelaksanaan urusan
                        pemerintahan yang menjadi kewenangan daerah otonom. 23. Pemerintah Desa
                        adalah kepala desa atau yang disebut dengan nama lain dibantu perangkat desa
                        sebagai unsur penyelenggara pemerintahan desa. 24. Perwakilan Republik
                        Indonesia di Luar Negeri yang selanjutnya disebut Perwakilan Republik
                        Indonesia adalah perwakilan diplomatik dan perwakilan konsuler Republik
                        Indonesia yang secara resmi mewakili dan memperjuangkan kepentingan bangsa,
                        negara, dan pemerintah Republik Indonesia secara keseluruhan di negara
                        tujuan penempatan atau pada organisasi internasional. YR at ON x NN z Ip
                        PRESIDEN REPUBLIK INDONESIA -.8- 25. Menteri adalah menteri yang
                        menyelenggarakan urusan pemerintahan di bidang ketenagakerjaan. 26. Badan
                        adalah lembaga pemerintah nonkementerian yang bertugas sebagai pelaksana
                        kebijakan dalam pelayanan dan Pelindungan Pekerja Migran Indonesia secara
                        terpadu.
