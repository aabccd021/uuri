                        textName: text
                        parentNode: *ref_18
                      textString: >-
                        Pemanfaatan adalah upaya pendayagunaan Objek Pemajuan Kebudayaan untuk
                        menguatkan ideologi, politik, ekonomi, sosial, budaya, pertahanan, dan
                        keamanan dalam mewujudkan tujuan nasional. Pembinaan adalah upaya
                        pemberdayaan Sumber Daya Manusia Kebudayaan, lembaga Kebudayaan, dan pranata
                        Kebudayaan dalam meningkatkan dan memperluas peran aktif dan inisiatif
                        masyarakat. Objek Pemajuan Kebudayaan adalah unsur Kebudayaan yang menjadi
                        sasaran utama Pemajuan Kebudayaan. 9. Pokok Pikiran Kebudayaan Daerah adalah
                        dokumen yang memuat kondisi faktual dan permasalahan yang dihadapi daerah
                        dalam upaya Pemajuan Kebudayaan beserta usulan penyelesaiannya. 10. Strategi
                        Kebudayaan adalah dokumen tentang arah Pemajuan Kebudayaan yang berlandaskan
                        pada potensi, situasi, dan kondisi Kebudayaan Indonesia untuk mewujudkan
                        tujuan nasional. 11. Rencana Induk Pemajuan Kebudayaan adalah pedoman bagi
                        Pemerintah Pusat dalam melaksanakan Pemajuan Kebudayaan. 12. Sistem
                        Pendataan Kebudayaan Terpadu adalah sistem data utama Kebudayaan yang
                        mengintegrasikan seluruh data Kebudayaan dari berbagai sumber. 13. Sumber
                        Daya Manusia Kebudayaan adalah orang yang bergiat, bekerja, dan/atau
                        berkarya dalam bidang yang berkaitan dengan Objek Pemajuan Kebudayaan. 14.
                        Setiap Orang adalah orang perseorangan, kelompok orang, organisasi
                        masyarakat, dan/atau badan usaha yang berbentuk badan hukum atau bukan badan
                        hukum. 15. Pemerintah Pusat adalah Presiden Republik Indonesia yang memegang
                        kekuasaan pemerintahan negara Republik Indonesia yang dibantu oleh Wakil
                        Presiden dan menteri sebagaimana dimaksud dalam Undang-Undang Dasar Negara
                        Republik Indonesia Tahun 1945. 16. Pemerintah Daerah adalah kepala daerah
                        sebagai unsur penyelenggara pemerintahan daerah yang memimpin pelaksanaan
                        urusan pemerintahan yang menjadi kewenangan daerah otonom. 17. Menteri
                        adalah menteri yang menyelenggarakan urusan pemerintahan di bidang
                        Kebudayaan.
