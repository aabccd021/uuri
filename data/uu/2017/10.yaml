opText: |-
  ja
  Rig
  “
  g | SALINAN |
  t.
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 10 TAHUN 2017
  TENTANG
  PERTANGGUNGJAWABAN ATAS PELAKSANAAN
  ANGGARAN PENDAPATAN DAN BELANJA NEGARA TAHUN ANGGARAN 2016
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa Anggaran Pendapatan dan Belanja Negara (APBN)
  Tahun Anggaran 2016 yang diundangkan berdasarkan
  Undang-Undang Nomor 14 Tahun 2015 tentang Anggaran
  Pendapatan dan Belanja Negara (APBN) Tahun Anggaran
  2016 sebagaimana telah diubah dengan Undang-Undang
  Nomor 12 Tahun 2016 tentang Perubahan atas Undang-
  Undang Nomor 14 Tahun 2015 tentang Anggaran
  Pendapatan dan Belanja Negara Tahun Anggaran 2016,
  pelaksanaannya perlu dilakukan pemeriksaan dan
  dipertanggungjawabkan sesuai Undang-Undang Nomor 15
  Tahun 2004 tentang Pemeriksaan Pengelolaan dan
  Tanggung Jawab Keuangan Negara:
  b. bahwa sesuai dengan ketentuan Pasal 30 ayat (1) Undang-
  Undang Nomor 17 Tahun 2003 tentang Keuangan Negara
  dan Pasal 4 ayat (2) Undang-Undang Nomor 15 Tahun
  2004 tentang Pemeriksaan Pengelolaan dan Tanggung
  Jawab Keuangan Negara, terhadap pelaksanaan APBN
  Tahun Anggaran 2016 telah dilakukan pemeriksaan oleh
  Badan Pemeriksa Keuangan (BPK):
  c. bahwa sesuai ketentuan Pasal 3 ayat (2), Pasal 30, dan
  Pasal 32 Undang-Undang Nomor 17 Tahun 2003 tentang
  Keuangan Negara, dan Pasal 31 Undang-Undang Nomor 14
  Tahun 2015 tentang Anggaran Pendapatan dan Belanja
  Negara Tahun Anggaran 2016 sebagaimana telah diubah
  dengan Undang-Undang Nomor 12 Tahun 2016 tentang
  Perubahan atas Undang-Undang Nomor 14 Tahun 2015
  tentang Anggaran Pendapatan dan Belanja Negara
  Tahun Anggaran 2016, pertanggungjawaban atas
  pelaksanaan APBN Tahun Anggaran 2016 harus
  ditetapkan dengan Undang-Undang:
  d. bahwa pembahasan Undang-Undang tentang
  Pertanggungjawaban atas Pelaksanaan Anggaran
  Pendapatan dan Belanja Negara Tahun Anggaran 2016
  dilakukan Dewan Perwakilan Rakyat (DPR) bersama
  Pemerintah dan dengan memperhatikan pertimbangan
  Dewan Perwakilan Daerah (DPD) sesuai Surat Keputusan
  Dewan Perwakilan Daerah Nomor 59/DPD RI/V/2016-
  2017 tanggal 21 Juli 2017,
  e. bahwa berdasarkan pertimbangan sebagaimana dimaksud
  dalam huruf a, huruf b, huruf c, dan huruf d, perlu
  menetapkan Undang-Undang tentang Pertanggungjawaban
  Atas Pelaksanaan Anggaran Pendapatan dan Belanja
  Negara Tahun Anggaran 2016,
  Mengingat : 1. Pasal 5 ayat (1), Pasal 20 ayat (1), ayat (2) dan ayat (S5),
  Pasal 23 ayat (1) dan Pasal 23E Undang-Undang Dasar
  Negara Republik Indonesia Tahun 1945,
  2. Undang-Undang Nomor 17 Tahun 2003 tentang Keuangan
  Negara (Lembaran Negara Republik Indonesia Tahun 2003
  Nomor 47, Tambahan Lembaran Negara Republik Indonesia
  Nomor 4286),
  3. Undang-Undang Nomor 1 Tahun 2004 tentang
  Perbendaharaan Negara (Lembaran Negara Republik
  Indonesia Tahun 2004 Nomor 5, Tambahan Lembaran
  Negara Republik Indonesia Nomor 4355):
  -.3-
  4. Undang-Undang Nomor 15 Tahun 2004 tentang
  Pemeriksaan Pengelolaan dan Tanggung Jawab Keuangan
  Negara (Lembaran Negara Republik Indonesia Tahun 2004
  Nomor 66, Tambahan Lembaran Negara Republik Indonesia
  Nomor 4400):
  5. Undang-Undang Nomor 15 Tahun 2006 tentang Badan
  Pemeriksa Keuangan (Lembaran Negara Republik Indonesia
  Tahun 2006 Nomor 85, Tambahan Lembaran Negara
  Republik Indonesia Nomor 4654):
  6. Undang-Undang Nomor 14 Tahun 2015 tentang Anggaran
  Pendapatan dan Belanja Negara Tahun Anggaran 2016
  (Lembaran Negara Republik Indonesia Tahun 2015 Nomor 278,
  Tambahan Lembaran Negara Republik Indonesia Nomor
  9767), sebagaimana telah diubah dengan Undang-Undang
  Nomor 12 Tahun 2016 tentang Perubahan atas Undang-
  Undang Nomor 14 Tahun 2015 tentang Anggaran
  Pendapatan dan Belanja Negara Tahun Anggaran 2016
  (Lembaran Negara Republik Indonesia Tahun 2016 Nomor
