        parentNode: *ref_1
      textString: >-
        aa. bahwa hubungan luar negeri yang dilandasi politik bebas aktif merupakan salah satu
        perwujudan dari tujuan Pemerintah Negara Kesatuan Republik Indonesia untuk melindungi
        segenap bangsa dan seluruh tumpah darah Indonesia, memajukan kesejahteraan umum,
        mencerdaskan kehidupan bangsa dan Ikut melaksanakan ketertiban dunia yang berdasarkan
        kemerdekaan, perdamaian abadi, dan keadilan sosial, b. bahwa untuk meningkatkan kerja sama
        di bidang pertahanan antara Pemerintah Republik Indonesia dan Pemerintah Negara Merdeka
        Papua Nugini, pada tanggal 12 Maret 2010 di Port Moresby, Papua Nugini telah ditandatangani
        Persetujuan antara Pemerintah Republik Indonesia dan Pemerintah Negara Merdeka Papua Nugini
        tentang Kegiatan Kerja Sama di Bidang Pertahanan (Agreement between the Government of the
        Republic of Indonesia and the Government of the Independent State of Papua New Guinea
        concerning Cooperation Activities in the Field of Defence), PRESIDEN REPUBLIK INDONESIA -2 -
        c. bahwa sesuai dengan ketentuan Pasal 10 Undang- Undang Nomor 24 Tahun 2000 tentang
        Perjanjian Internasional, Pengesahan Perjanjian Internasional berkenaan dengan pertahanan
        dilakukan dengan undang-undang: d. bahwa berdasarkan pertimbangan sebagaimana dimaksud dalam
        huruf a, huruf b, dan huruf c, perlu membentuk Undang-Undang tentang Pengesahan Persetujuan
        antara Pemerintah Republik Indonesia dan Pemerintah Negara Merdeka Papua Nugini tentang
        Kegiatan Kerja Sama di Bidang Pertahanan (Agreement between the Government of the Republic
        of Indonesia and the Government of the Independent State of Papua New Guinea concerning
        Cooperation Activities in the Field of Defence),
