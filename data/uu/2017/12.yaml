  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa dalam rangka melindungi segenap bangsa
  Indonesia dan seluruh tumpah darah Indonesia, dan
  untuk memajukan kesejahteraan umum, mencerdaskan
  kehidupan bangsa, dan ikut melaksanakan ketertiban
  dunia yang berdasarkan kemerdekaan, perdamaian abadi,
  dan keadilan sosial, Pemerintah Republik Indonesia
  sebagai bagian dari masyarakat internasional
  melaksanakan hubungan dan kerja sama internasional
  untuk mencegah dan memberantas tindak pidana
  perdagangan orang, terutama perempuan dan anak;
  b. bahwa Negara Republik Indonesia sebagai anggota ASEAN
  telah berkomitmen untuk bekerja sama di bidang
  pencegahan dan pemberantasan tindak pidana
  perdagangan orang terutama perempuan dan anak dengan
