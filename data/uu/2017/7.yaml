            title: >-
              Bagian Kelima Sanksi atas Pelanggaran Larangan Kampanye Pasal 284 Dalam hal terbukti
              pelaksana dan tim Kampanye Pemilu menjanjikan atau memberikan uang atau materi lainnya
              sebagai imbalan kepada peserta Kampanye Pemilu secara langsung atau tidak langsung
              untuk: a. tidak menggunakan hak pilihnya, 2 b. menggunakan hak pilihnya dengan memilih
