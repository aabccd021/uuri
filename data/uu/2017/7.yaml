                  title: >-
                    Paragraf 4 Laporan Dana Kampanye Pasal 334 (1) Pasangan Calon dan tim kampanye
                    di tingkat pusat wajib memberikan laporan awal dana Kampanye Pemilu dan rekening
                    khusus dana Kampanye Pasangan Calon dan tim kampanye kepada KPU paling lama 14
                    (empat belas) hari setelah Pasangan Calon ditetapkan sebagai Peserta Pemilu
                    Presiden dan Wakil Presiden oleh KPU. (2) Partai Politik Peserta Pemilu anggota
                    DPR, DPRD provinsi, dan DPRD kabupaten/kota sesuai dengan tingkatannya wajib
                    memberikan laporan awal dana Kampanye Pemilu dan rekening khusus dana Kampanye
                    Pemilu kepada KPU, KPU Provinsi, dan KPU Kabupaten/Kota paling lambat 14 (empat
                    belas) hari sebelum hari pertama jadwal pelaksanaan Kampanye Pemilu dalam bentuk
                    rapat umum. (3) Calon... (38) Calon anggota DPD Peserta Pemilu wajib memberikan
                    laporan awal dana Kampanye Pemilu dan rekening khusus dana Kampanye Pemilu
                    kepada KPU melalui KPU Provinsi paling lambat 14 (empat belas) hari sebelum hari
                    pertama jadwal pelaksanaan Kampanye Pemilu dalam bentuk rapat umum. Pasal 335
                    (1) Laporan dana kampanye Pasangan Calon dan tim kampanye yang meliputi
                    penerimaan dan pengeluaran wajib disampaikan kepada kantor akuntan publik yang
                    ditunjuk oleh KPU paling lama 15 (lima belas) hari sesudah hari pemungutan
                    suara. (2) Laporan dana kampanye Partai Politik Peserta Pemilu yang meliputi
                    penerimaan dan pengeluaran wajib disampaikan kepada kantor akuntan publik yang
                    ditunjuk oleh KPU paling lama 15 (lima belas) hari sesudah hari pemungutan
                    suara. (3) Laporan dana kampanye calon anggota DPD Peserta Pemilu yang meliputi
                    penerimaan dan pengeluaran wajib disampaikan kepada kantor akuntan publik yang
                    ditunjuk oleh KPU paling lama 15 (lima belas) hari sesudah hari pemungutan
                    suara. (4) Laporan penerimaan dana Kampanye ke KPU sebagaimana dimaksud pada
                    ayat (1), ayat (2), dan ayat (3) mencantumkan nama atau identitas penyumbang,
                    alamat, dan nomor telepon yang dapat dihubungi. (5) Kantor akuntan publik
                    menyampaikan hasil audit kepada KPU, KPU Provinsi, dan KPU Kabupaten/Kota paling
                    lama 30 (tiga puluh) hari sejak diterimanya laporan sebagaimana dimaksud pada
                    ayat (1), ayat (2), dan ayat (3). (6) KPU, KPU Provinsi, dan KPU Kabupaten/Kota
                    memberitahukan hasil audit dana kampanye Peserta Pemilu masing-masing kepada
                    Peserta Pemilu paling lama 7 (tujuh) hari setelah KPU, KPU Provinsi, dan KPU
                    Kabupaten/Kota menerima hasil audit dari kantor akuntan publik. (7 KPU... x (7)
                    KPU, KPU Provinsi, dan KPU Kabupaten/Kota mengumumkan hasil pemeriksaan dana
                    Kampanye Pemilu kepada publik paling lambat 10 (sepuluh) hari setelah
                    diterimanya laporan hasil pemeriksaan. Pasal 336 (1) KPU menetapkan kantor
                    akuntan publik sebagaimana dimaksud dalam Pasal 335 ayat (1), ayat (2), dan ayat
                    (3) yang memenuhi persyaratan di setiap provinsi. (2) Kantor akuntan publik
                    sebagaimana dimaksud pada ayat (1) paling sedikit memenuhi persyaratan sebagai
                    berikut: a. membuat pernyataan tertulis di atas kertas bermeterai cukup bahwa
                    rekan yang bertanggung jawab atas pemeriksaan laporan dana Kampanye Pemilu tidak
                    berafiliasi secara langsung ataupun tidak langsung dengan Peserta Pemilu
                    dan/atau tim kampanye, b. membuat pernyataan tertulis di atas kertas bermeterai
                    cukup bahwa rekan yang bertanggung jawab atas pemeriksaan laporan dana Kampanye
                    Pemilu bukan merupakan anggota atau pengurus partai politik, atau pengurus
                    Partai Politik yang mengusulkan Pasangan Calon. Pasal 337 (1) Dalam hal kantor
                    akuntan publik yang ditunjuk oleh KPU sebagaimana dimaksud dalam Pasal 336 ayat
                    (1) dalam proses pelaksanaan audit diketahui tidak memberikan informasi yang
                    benar mengenai persyaratan sebagaimana dimaksud dalam Pasal 336 ayat (2), KPU
                    membatalkan penunjukan kantor akuntan publik yang bersangkutan. (2) Kantor
