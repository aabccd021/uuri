                    tidak interaktif, serta yang dapat diterima melalui perangkat penerima pesan.
                    (4) Media massa cetak, media daring, media sosial, dan lembaga penyiaran dalam
                    memberitakan, menyiarkan, dan mengiklankan Kampanye Pemilu sebagaimana dimaksud
                    pada ayat (1) harus mematuhi larangan dalam Kampanye Pemilu sebagaimana dimaksud
                    dalam Pasal 280. (5) Media massa cetak, media daring, media sosial, dan lembaga
                    penyiaran sebagaimana dimaksud pada ayat (1) selama Masa Tenang dilarang
                    menyiarkan berita, iklan, rekam jejak Peserta Pemilu, atau bentuk lainnya yang
