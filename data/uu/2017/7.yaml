              Proses peralihan status kepegawaian sebagaimana dimaksud pada ayat (1) dilakukan oleh
              Sekretariat Jenderal KPU dengan terlebih dahulu memberikan pilihan kepada pegawai yang
              bersangkutan dan berkoordinasi dengan pemerintah daerah. (3) Proses peralihan status
              sekretaris Bawaslu Provinsi dan pegawai sekretariat Bawaslu Provinsi menjadi pegawai
              Sekretariat Jenderal Bawaslu dilakukan secara bertahap sesuai dengan ketentuan
