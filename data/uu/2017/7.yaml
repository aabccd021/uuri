              Pasangan Calon tertentu, d. memilih Partai Politik Peserta Pemilu tertentu, dan/atau
              e. memilih calon anggota DPD tertentu, dijatuhi sanksi sebagaimana diatur dalam
              Undang-Undang ini. Pasal 285 Putusan pengadilan yang telah memperoleh kekuatan hukum
              tetap terhadap pelanggaran sebagaimana dimaksud dalam Pasal 280 dan Pasal 284 yang
              dikenai kepada pelaksana Kampanye Pemilu anggota DPR, DPD, DPRD provinsi, dan DPRD
              kabupaten/kota yang berstatus sebagai calon anggota DPR, DPD, DPRD provinsi, dan DPRD
              kabupaten/kota digunakan sebagai dasar KPU, KPU Provinsi, dan KPU Kabupaten/Kota untuk
              mengambil tindakan berupa: a. pembatalan nama calon anggota DPR, DPD, DPRD provinsi,
              dan DPRD kabupaten/kota dari daftar calon tetap, atau b. pembatalan penetapan calon
              anggota DPR, DPD, DPRD provinsi, dan DPRD kabupaten/kota sebagai calon terpilih. Pasal
              286... u Pasal 286 (1) Pasangan Calon, calon anggota DPR, DPD, DPRD provinsi, DPRD
              kabupaten/kota, pelaksana kampanye, dan/atau tim kampanye dilarang menjanjikan
              dan/atau memberikan uang atau materi lainnya untuk memengaruhi Penyelenggara Pemilu
              dan/atau Pemilih. (2) Pasangan Calon serta calon anggota DPR, DPD, DPRD provinsi, dan
              DPRD kabupaten/kota yang terbukti melakukan pelanggaran sebagaimana dimaksud pada ayat
              (1) berdasarkan rekomendasi Bawaslu dapat dikenai sanksi administratif pembatalan
              sebagai Pasangan Calon serta calon anggota DPR, DPD, DPRD provinsi, dan DPRD
