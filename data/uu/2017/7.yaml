            title: >-
              Bagian Ketujuh Pemasangan Alat Peraga Kampanye Pasal 298 (1) KPU, KPU Provinsi, KPU
              Kabupaten/Kota, PPK, PPS, dan PPLN berkoordinasi dengan Pemerintah, pemerintah
              provinsi, pemerintah kabupaten/kota, kecamatan, kelurahan/desa, dan kantor perwakilan
              Republik Indonesia menetapkan lokasi pemasangan alat peraga untuk keperluan Kampanye
              Pemilu. (2) Pemasangan ... @ (2) Pemasangan alat peraga Kampanye Pemilu oleh pelaksana
              Kampanye Pemilu sebagaimana dimaksud pada ayat (1) dilaksanakan dengan
              mempertimbangkan etika, estetika, kebersihan, dan keindahan kota atau kawasan setempat
              sesuai dengan ketentuan peraturan perundang-undangan. (3) Pemasangan alat peraga
              Kampanye Pemilu pada tempat yang menjadi milik perseorangan atau badan swasta harus
              dengan izin pemilik tempat tersebut. (4) Alat peraga Kampanye Pemilu harus sudah
              dibersihkan oleh Peserta Pemilu paling lambat 1 (satu) hari sebelum hari, pemungutan
              suara. (5) Ketentuan lebih lanjut mengenai pemasangan dan pembersihan alat peraga
              Kampanye Pemilu diatur dalam Peraturan KPU.
