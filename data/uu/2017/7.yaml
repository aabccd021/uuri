              Kelembagaan Penyelenggara Pemilu di Aceh sebagaimana dimaksud pada ayat (l) wajib
              mendasarkan dan menyesuaikan pengaturannya berdasarkan Undang-Undang ini. Pasal 558
              (1) Apabila terjadi hal yang mengakibatkan DKPP tidak dapat melaksanakan tugasnya
              sesuai dengan ketentuan Undang- Undang ini, Sekretaris DKPP melaksanakan penanganan
              pelanggaran kode etik untuk sementara waktu sampai dengan DKPP dapat melaksanakan
              tugasnya kembali. (2) Dalam hal DKPP tidak dapat melaksanakan tugas sebagaimana
