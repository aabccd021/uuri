              2012 Nomor 117, Tambahan Lembaran Negara Republik Indonesia Nomor 5316), dinyatakan
              masih tetap berlaku sepanjang tidak bertentangan dengan ketentuan dalam Undang-Undang
              ini. Pasal 571... x Pasal 571 Pada saat Undang-Undang ini mulai berlaku: a.
