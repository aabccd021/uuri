            title: >-
              Bagian Kesatu Tata Cara Penanganan Tindak Pidana Pemilu Pasal 476 (1) Laporan dugaan
              tindak pidana Pemilu diteruskan oleh Bawaslu, Bawaslu Provinsi, Bawaslu
              Kabupaten/Kota, dan/atau Panwaslu Kecamatan kepada Kepolisian Negara Republik
              Indonesia paling lama 1 x 24 (satu kali dua puluh empat) jam sejak Bawaslu, Bawaslu
              Provinsi, Bawaslu Kabupaten/Kota, dan/atau Panwaslu Kecamatan menyatakan bahwa
              perbuatan atau tindakan yang diduga merupakan tindak pidana Pemilu. (2) Perbuatan atau
              tindakan yang diduga merupakan tindak pidana Pemilu sebagaimana dimaksud pada ayat (1)
              dinyatakan oleh Bawaslu, Bawaslu Provinsi, Bawaslu Kabupaten/Kota, dan/atau Panwaslu
              Kecamatan setelah berkoordinasi dengan Kepolisian Negara Republik Indonesia, dan
              Kejaksaan Agung Republik Indonesia dalam Gakkumdu. (3) Laporan dugaan tindak pidana
              Pemilu sebagaimana dimaksud pada ayat (1) disampaikan secara tertulis dan paling
              sedikit memuat: a. nama dan alamat pelapor, b. pihak terlapor, c. waktu dan tempat
              kejadian perkara, dan d. uraian kejadian. Pasal 477... S3 Pasal 477 Penyelidikan,
              penyidikan, penuntutan, dan pemeriksaan tindak pidana Pemilu dilakukan berdasarkan
              Undang-Undang Nomor 8 Tahun 1981 tentang Hukum Acara Pidana, kecuali ditentukan lain
              dalam Undang-Undang ini. Pasal 478 Untuk dapat ditetapkan sebagai penyelidik dan
              penyidik tindak pidana Pemilu harus memenuhi persyaratan sebagai berikut: a. telah
              mengikuti pelatihan khusus mengenai penyelidikan dan penyidikan tindak pidana Pemilu,
              b. cakap dan memiliki integritas moral yang tinggi selama menjalankan tugasnya, dan
              Cc. tidak pernah dijatuhi hukuman disiplin. Pasal 479 Penyelidik dalam melakukan
              penyelidikan menemukan bukti permulaan yang cukup adanya dugaan tindak pidana Pemilu,
              hasil penyelidikannya disertai berkas perkara disampaikan kepada penyidik paling lama
              1 x 24 (satu kali dua puluh empat) jam. Pasal 480 (1) Penyidik Kepolisian Negara
              Republik Indonesia menyampaikan hasil penyidikannya disertai berkas perkara kepada
              penuntut umum paling lama 14 (empat belas) hari sejak diterimanya laporan dan dapat
              dilakukan dengan tanpa kehadiran tersangka. (2) Dalam hal hasil penyidikan belum
              lengkap, dalam waktu paling lama 3 (tiga) hari penuntut umum mengembalikan berkas
              perkara kepada Penyidik Kepolisian Negara Republik Indonesia disertai petunjuk tentang
              hal yang harus dilakukan untuk dilengkapi. (8) Penyidik ... x (3) Penyidik Kepolisian
              Negara Republik Indonesia dalam waktu paling lama 3 (tiga) hari sejak tanggal
              penerimaan berkas sebagaimana dimaksud pada ayat (2) harus sudah menyampaikan kembali
              berkas perkara tersebut kepada penuntut umum. (4) Penuntut umum melimpahkan berkas
              perkara sebagaimana dimaksud pada ayat (1) dan ayat (3) kepada pengadilan negeri
              paling lama 5 (lima) hari sejak menerima berkas perkara dan dapat dilakukan dengan
              tanpa kehadiran tersangka. Pasal 481 (1) Pengadilan negeri dalam memeriksa, mengadili,
              dan memutus perkara tindak pidana Pemilu menggunakan Kitab Undang-Undang Hukum Acara
              Pidana, kecuali ditentukan lain dalam Undang-Undang ini. (2) Sidang pemeriksaan
              perkara tindak pidana Pemilu sebagaimana dimaksud pada ayat (1) dilakukan oleh majelis
              khusus. Pasal 482 (J) Pengadilan negeri memeriksa, mengadili, dan memutus perkara
              tindak pidana Pemilu paling lama 7 (tujuh) hari setelah pelimpahan berkas perkara dan
              dapat dilakukan dengan tanpa kehadiran terdakwa. (2) Dalam hal putusan pengadilan
              sebagaimana dimaksud pada ayat (1) diajukan banding, permohonan banding diajukan
              paling lama 3 (tiga) hari setelah putusan dibacakan. (3) Pengadilan negeri melimpahkan
              berkas perkara permohonan banding kepada pengadilan tinggi paling lama 3 (tiga) hari
              setelah permohonan banding diterima. (4) Pengadilan tinggi memeriksa dan memutus
              perkara banding sebagaimana dimaksud pada ayat (2) paling lama 7 (tujuh) hari setelah
              permohonan banding diterima. (5) Putusan... 0 (5) Putusan pengadilan tinggi
              sebagaimana dimaksud pada ayat (4) merupakan putusan terakhir dan mengikat serta tidak
              dapat dilakukan upaya hukum lain. Pasal 483 (1) Putusan pengadilan sebagaimana
              dimaksud dalam Pasal 482 ayat (1) dan ayat (4) harus sudah disampaikan kepada penuntut
              umum paling lambat 3 (tiga) hari setelah putusan dibacakan. (2) Putusan pengadilan
              sebagaimana dimaksud dalam Pasal 482 harus dilaksanakan paling lambat 3 (tiga) hari
              setelah putusan diterima oleh jaksa. Pasal 484 (1) Putusan pengadilan terhadap kasus
              tindak pidana Pemilu yang menurut Undang-Undang ini dapat memengaruhi perolehan suara
              Peserta Pemilu harus sudah selesai paling lama 5 (lima) hari sebelum KPU menetapkan
              hasil Pemilu secara nasional. (2) KPU, KPU Provinsi, dan KPU Kabupaten/Kota wajib
              menindaklanjuti putusan pengadilan sebagaimana dimaksud pada ayat (1). (3) Salinan
              putusan pengadilan sebagaimana dimaksud pada ayat (1) harus sudah diterima KPU, KPU
              Provinsi, atau KPU Kabupaten/Kota, dan Peserta Pemilu pada hari putusan pengadilan
              dibacakan.
