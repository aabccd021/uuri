                  title: >-
                    Paragraf 1 Persyaratan Bakal Calon Anggota DPR, DPRD Provinsi dan DPRD
                    Kabupaten/Kota Pasal 240 (1) Bakal calon anggota DPR, DPRD provinsi, dan DPRD
                    kabupaten/kota adalah Warga Negara Indonesia dan harus memenuhi persyaratan: a.
                    telah berumur 21 (dua puluh satu) tahun atau lebih, b. bertakwa kepada Tuhan
                    Yang Maha Esa, c. bertempat tinggal di wilayah Negara Kesatuan Republik
                    Indonesia, d. dapat berbicara, membaca, dan/atau menulis dalam bahasa Indonesia,
                    e. berpendidikan paling rendah tamat sekolah menengah atas, madrasah aliyah,
                    sekolah menengah kejuruan, madrasah aliyah kejuruan, atau sekolah lain yang
                    sederajat, f. setia kepada Pancasila, Undang-Undang Dasar Negara Republik
                    Indonesia Tahun 1945, Negara Kesatuan Republik Indonesia, dan Bhinneka Tunggal
                    Ika, g. tidak pernah dipidana penjara berdasarkan putusan pengadilan yang telah
                    memperoleh kekuatan hukum tetap karena melakukan tindak pidana yang diancam
                    dengan pidana penjara 5 (lima) tahun atau lebih, kecuali secara terbuka dan
                    jujur mengemukakan kepada publik bahwa yang bersangkutan mantan terpidana,
                    h.sehat... 1 h. sehat jasmani, rohani, dan bebas dari penyalahgunaan narkotika,
                    i. terdaftar sebagai pemilih, j-. bersedia bekerja penuh waktu, k. mengundurkan
                    diri sebagai kepala daerah, wakil kepala daerah, aparatur sipil negara, anggota
                    Tentara Nasional Indonesia, anggota Kepolisian Negara Republik Indonesia,
                    direksi, komisaris, dewan pengawas dan karyawan pada badan usaha milik negara
                    dan/atau badan usaha milik daerah, atau badan lain yang anggarannya bersumber
                    dari keuangan negara, yang dinyatakan dengan surat pengunduran diri yang tidak
                    dapat ditarik kembali, Il. bersedia untuk tidak berpraktik sebagai akuntan
                    publik, advokat, notaris, pejabat pembuat akta tanah, atau tidak melakukan
                    pekerjaan penyedia barang dan jasa yang berhubungan dengan keuangan negara serta
                    pekerjaan lain yang dapat menimbulkan konflik kepentingan dengan tugas,
                    wewenang, dan hak sebagai anggota DPR, DPRD provinsi, dan DPRD kabupaten/kota
                    sesuai dengan ketentuan peraturan perundang-undangan, m. bersedia untuk tidak
                    merangkap jabatan sebagai pejabat negara lainnya, direksi, komisaris, dewan
                    pengawas dan karyawan pada badan usaha milik negara dan/atau badan usaha milik
                    daerah serta badan lain yang anggarannya bersumber dari keuangan negara, n.
                    menjadi anggota Partai Politik Peserta Pemilu, o. dicalonkan hanya di 1 (satu)
                    lembaga perwakilan, dan p. dicalonkan hanya di 1 (satu) daerah pemilihan. (2)
                    Kelengkapan administratif bakal calon anggota DPR, DPRD provinsi, dan DPRD
                    kabupaten/kota sebagaimana dimaksud pada ayat (1) dibuktikan dengan: a. kartu
                    tanda penduduk Warga Negara Indonesia, b. bukti kelulusan pendidikan terakhir
                    berupa fotokopi ijazah, surat tanda tamat belajar, atau surat keterangan lain
                    yang dilegalisasi oleh satuan pendidikan atau program pendidikan menengah, Cc.
                    surat... surat pernyataan bermeterai bagi calon anggota DPR, DPRD provinsi, dan
                    DPRD kabupaten/kota yang tidak pernah dipidana dengan ancaman pidana penjara 5
                    (lima) tahun atau lebih atau surat keterangan dari lembaga pemasyarakatan bagi
                    calon yang pernah dijatuhi pidana, . surat keterangan sehat jasmani dan rohani
                    dan surat keterangan bebas dari penyalahgunaan narkotika, surat tanda bukti
                    telah terdaftar sebagai pemilih, surat pernyataan tentang kesediaan untuk
                    bekerja penuh waktu yang ditandatangani di atas kertas bermeterai cukup, surat
                    pernyataan kesediaan untuk tidak berpraktik sebagai akuntan publik, advokat,
                    notaris, pejabat pembuat akta tanah, dan/atau tidak melakukan pekerjaan penyedia
                    barang dan jasa yang berhubungan dengan keuangan negara serta pekerjaan lain
                    yang dapat menimbulkan konflik kepentingan dengan tugas, wewenang, dan hak
                    sebagai anggota DPR, DPRD provinsi, dan DPRD kabupaten/kota yang ditandatangani
                    di atas kertas bermeterai cukup, . surat pengunduran diri yang tidak dapat
                    ditarik kembali sebagai kepala daerah, wakil kepala daerah, aparatur sipil
                    negara, anggota Tentara Nasional Indonesia, atau anggota Kepolisian Negara
                    Republik Indonesia, direksi, komisaris, dewan pengawas dan karyawan pada badan
                    usaha milik negara dan/atau badan usaha milik daerah serta pengurus pada badan
                    lain yang anggarannya bersumber dari keuangan negara, kartu tanda anggota Partai
                    Politik Peserta Pemilu, surat pernyataan tentang kesediaan untuk hanya
                    dicalonkan oleh 1 (satu) partai politik untuk 1 (satu) lembaga perwakilan yang
                    ditandatangani di atas kertas bermeterai cukup, dan . surat pernyataan tentang
                    kesediaan hanya dicalonkan pada 1 (satu) daerah pemilihan yang ditandatangani di
                    atas kertas bermeterai cukup. Paragraf 2... 0 "tel.
