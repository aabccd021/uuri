              Provinsi Aceh, b. KPU Kabupaten/Kota/Komisi Independen Pemilihan Kabupaten/Kota, c.
              Bawaslu Provinsi/Panitia Pengawas Pemilihan Provinsi Aceh, dan d. Panwaslu
