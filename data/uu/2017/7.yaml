            title: >-
              Bagian Kesepuluh Pengawasan atas Pelaksanaan Kampanye Pemilu Pasal 307 Bawaslu,
              Bawaslu Provinsi, Bawaslu Kabupaten/Kota, Panwaslu Kecamatan, Panwaslu Kelurahan/Desa,
              dan Panwaslu LN melakukan pengawasan atas pelaksanaan Kampanye Pemilu. Pasal 308 (1)
              Panwaslu Kelurahan/Desa melakukan pengawasan atas pelaksanaan Kampanye Pemilu di
              tingkat kelurahan/desa. (2) Panwaslu Kelurahan/Desa menerima laporan dugaan adanya
              pelanggaran pelaksanaan Kampanye Pemilu di tingkat kelurahan/desa yang dilakukan oleh
              PPS, pelaksana Kampanye Pemilu, peserta Kampanye Pemilu, dan tim kampanye. Pasal 309
              (1) Dalam hal terdapat bukti permulaan yang cukup bahwa PPS dengan sengaja melakukan
              atau lalai dalam pelaksanaan Kampanye Pemilu yang mengakibatkan terganggunya
              pelaksanaan Kampanye Pemilu di tingkat kelurahan/desa, Panwaslu Kelurahan/Desa
              menyampaikan laporan kepada Panwaslu Kecamatan. (2) Dalam hal terdapat bukti permulaan
              yang cukup bahwa pelaksana kampanye, peserta kampanye, atau tim kampanye melakukan
              pelanggaran kampanye sebagaimana dimaksud dalam Pasal 280 ayat (1) dan ayat (2) dalam
              pelaksanaan kampanye yang mengakibatkan terganggunya pelaksanaan Kampanye Pemilu di
              tingkat kelurahan/desa, Panwaslu Desa/Kelurahan menyampaikan laporan kepada PPS. Pasal
              310... 3 x Pasal 310 (1) PPS wajib menindaklanjuti temuan dan laporan pelanggaran
              Kampanye Pemilu di tingkat kelurahan/desa sebagaimana dimaksud dalam Pasal 309 ayat
              (2) dengan: a. menghentikan pelaksanaan kampanye Peserta Pemilu yang bersangkutan yang
              terjadwal pada hari itu setelah mendapatkan persetujuan dari PPK, b. melaporkan kepada
              PPK dalam hal ditemukan bukti permulaan yang cukup tentang adanya tindak pidana Pemilu
              mengenai pelaksanaan Kampanye Pemilu, c. melarang pelaksana atau tim Kampanye Pemilu
              untuk melaksanakan Kampanye Pemilu berikutnya setelah mendapatkan persetujuan PPK,
              dan/atau d. melarang peserta Kampanye Pemilu untuk mengikuti Kampanye Pemilu
              berikutnya setelah mendapatkan persetujuan PPK. (2) PPK menindaklanjuti laporan
              sebagaimana dimaksud pada ayat (1) huruf b dengan melakukan tindakan penyelesaian
              sebagaimana diatur dalam Undang-Undang ini. Pasal 311 Dalam hal ditemukan dugaan bahwa
              pelaksana kampanye, tim kampanye, dan peserta kampanye dengan sengaja atau lalai yang
              mengakibatkan terganggunya pelaksanaan Kampanye di tingkat kelurahan/desa, dikenai
              tindakan hukum sebagaimana diatur. dalam Undang-Undang ini. Pasal 312 (1) Panwaslu
              Kecamatan wajib menindaklanjuti laporan sebagaimana dimaksud dalam Pasal 309 ayat (1)
              dengan melaporkan kepada PPK. (2) PPK wajib menindaklanjuti laporan sebagaimana
              dimaksud, pada ayat (1) dengan meneruskan laporan tersebut kepada KPU Kabupaten/Kota.
              (KPU... R (8) KPU Kabupaten/Kota wajib menindaklanjuti laporan , sebagaimana dimaksud
              pada ayat (2) dengan memberikan sanksi administratif kepada PPS. Pasal 313 (1)
              Panwaslu Kecamatan melakukan pengawasan atas pelaksanaan Kampanye Pemilu di tingkat
              kecamatan. (2) Panwaslu Kecamatan menerima laporan dugaan pelanggaran pelaksanaan
              Kampanye Pemilu di tingkat kecamatan yang dilakukan oleh PPK, pelaksana kampanye,
              peserta kampanye, dan tim kampanye. Pasal 314 (1) Dalam hal terdapat bukti permulaan
              yang cukup bahwa PPK melakukan kesengajaan atau kelalaian dalam pelaksanaan Kampanye
              Pemilu yang mengakibatkan terganggunya pelaksanaan Kampanye Pemilu di tingkat
              kecamatan, Panwaslu Kecamatan melaporkan kepada Bawaslu Kabupaten/Kota. (2) Dalam hal
              terdapat bukti permulaan yang cukup bahwa pelaksana kampanye dan tim kampanye, atau
              peserta kampanye dengan sengaja melakukan pelanggaran kampanye sebagaimana dimaksud
              dalam Pasal 280 ayat (1) dan ayat (2) di tingkat kecamatan, Panwaslu Kecamatan
              melaporkan kepada Bawaslu Kabupaten/Kota dan menyampaikan temuan kepada PPK. Pasal 315
              (1) PPK wajib menindaklanjuti temuan dan laporan pelanggaran Kampanye Pemilu di
              tingkat kecamatan sebagaimana dimaksud dalam Pasal 314 ayat (2) dengan: a.
              menghentikan pelaksanaan kampanye Peserta Pemilu yang bersangkutan yang terjadwal pada
              hari itu setelah mendapatkan persetujuan Bawaslu Kabupaten/Kota, b. melaporkan... b.
              melaporkan kepada KPU Kabupaten/Kota dalam hal ditemukan bukti permulaan yang cukup
              adanya tindak pidana Pemilu mengenai pelaksanaan Kampanye Pemilu, c. melarang
              pelaksana kampanye atau tim kampanye untuk melaksanakan Kampanye Pemilu berikutnya
              setelah mendapatkan persetujuan Bawaslu Kabupaten/Kota, dan/atau d. melarang peserta
              Kampanye Pemilu untuk mengikuti Kampanye Pemilu berikutnya setelah mendapatkan
              persetujuan Bawaslu Kabupaten/Kota. (2) KPU Kabupaten/Kota wajib menindaklanjuti
              laporan sebagaimana dimaksud pada ayat (1) huruf b dengan melakukan tindakan
              penyelesaian sebagaimana diatur dalam Undang-Undang ini. Pasal 316 (1) Bawaslu
              Kabupaten/Kota wajib menindaklanjuti laporan sebagaimana dimaksud dalam Pasal 314 ayat
              (1) sebagai temuan dan menyampaikannya kepada KPU Kabupaten/Kota. (2) KPU
              Kabupaten/Kota wajib menindaklanjuti temuan ' sebagaimana dimaksud pada ayat (1)
              dengan memberikan sanksi administratif kepada PPK. Pasal 317 (1) Bawaslu
              Kabupaten/Kota melakukan pengawasan pelaksanaan Kampanye Pemilu di tingkat
              kabupaten/kota, terhadap kemungkinan adanya: a. kesengajaan atau kelalaian anggota KPU
              Kabupaten/Kota, sekretaris dan pegawai sekretariat KPU Kabupaten/Kota melakukan tindak
              pidana Pemilu atau pelanggaran administratif yang mengakibatkan terganggunya â€”
              Kampanye Pemilu yang sedang berlangsung, atau b. kesengajaan... k â€œ197 b. kesengajaan
              atau kelalaian pelaksana kampanye, tim kampanye, dan peserta kampanye melakukan tindak
              pidana Pemilu atau pelanggaran administratif yang mengakibatkan terganggunya Kampanye
              Pemilu yang sedang berlangsung. (2) Dalam melakukan pengawasan sebagaimana dimaksud
              pada ayat (1), Bawaslu Kabupaten/Kota: a. menerima laporan dugaan pelanggaran terhadap
              ketentuan pelaksanaan Kampanye Pemilu, b. menindaklanjuti temuan dan laporan
              pelanggaran Kampanye Pemilu yang tidak mengandung unsur pidana, c. menyampaikan temuan
              dan laporan kepada KPU Kabupaten/Kota tentang pelanggaran Kampanye Pemilu untuk
              ditindaklanjuti, d. meneruskan temuan dan laporan tentang pelanggaran tindak pidana
              Pemilu kepada Kepolisian Negara Republik Indonesia, e. menyampaikan laporan dugaan
              adanya tindakan yang mengakibatkan terganggunya pelaksanaan Kampanye Pemilu oleh
              anggota KPU Kabupaten/Kota, sekretaris dan pegawai sekretariat KPU Kabupaten/Kota
              kepada Bawaslu, dan/atau f. mengawasi pelaksanaan rekomendasi Bawaslu tentang
              pengenaan sanksi kepada anggota KPU Kabupaten/Kota, sekretaris dan pegawai sekretariat
              KPU Kabupaten/Kota yang terbukti melakukan tindakan yang mengakibatkan terganggunya
              Kampanye Pemilu yang sedang berlangsung. Pasal 318 (1) Bawaslu Kabupaten/Kota
              menyelesaikan laporan dugaan pelanggaran terhadap ketentuan pelaksanaan Kampanye
              Pemilu sebagaimana dimaksud dalam Pasal 317 ayat (2) huruf a yang merupakan
              pelanggaran administratif, pada hari yang sama dengan hari diterimanya laporan. (2)
              Dalam... (2) Dalam hal terdapat bukti permulaan yang cukup adanya pelanggaran
              administratif oleh pelaksana kampanye, tim kampanye dan peserta Kampanye Pemilu di
              tingkat kabupaten/kota, Bawaslu Kabupaten/Kota menyampaikan temuan dan laporan
              tersebut kepada KPU Kabupaten/Kota. (3) KPU Kabupaten/Kota menetapkan penyelesaian
              laporan dan temuan yang mengandung bukti permulaan yang cukup adanya pelanggaran
              administratif oleh pelaksana kampanye, tim kampanye, dan peserta Kampanye Pemilu pada
              hari diterimanya laporan. (4) Dalam hal Bawaslu Kabupaten/Kota menerima laporan dugaan
              pelanggaran administratif terhadap ketentuan pelaksanaan Kampanye Pemilu oleh anggota
              KPU' Kabupaten/Kota, sekretaris dan pegawai sekretariat KPU Kabupaten/Kota, Bawaslu
              Kabupaten/Kota meneruskan laporan tersebut kepada Bawaslu Provinsi. Pasal 319 (1)
              Bawaslu Provinsi melakukan pengawasan pelaksanaan Kampanye Pemilu di tingkat provinsi
              terhadap kemungkinan adanya kesengajaan atau kelalaian: a. anggota KPU Provinsi,
              sekretaris, dan/atau pegawai sekretariat KPU Provinsi melakukan tindak pidana Pemilu
              atau pelanggaran administratif yang mengakibatkan terganggunya Kampanye Pemilu yang
              sedang berlangsung, atau b. pelaksana kampanye, tim kampanye, dan/atau peserta
              kampanye melakukan tindak pidana Pemilu atau pelanggaran administratif yang
              mengakibatkan terganggunya Kampanye Pemilu yang sedang berlangsung. (2) Dalam
              melakukan pengawasan sebagaimana dimaksud pada ayat (1), Bawaslu Provinsi: a. menerima
              laporan dugaan pelanggaran terhadap ketentuan pelaksanaan Kampanye Pemilu, b.
              menindaklanjuti temuan dan laporan pelanggaran Kampanye Pemilu yang tidak mengandung
              unsur pidana, c. menyampaikan ... #1199 -- c. menyampaikan temuan dan laporan kepada
              KPU Provinsi tentang pelanggaran Kampanye Pemilu untuk ditindaklanjuti, d. meneruskan
              temuan dan laporan tentang pelanggaran tindak pidana Pemilu kepada Gakkumdu, â‚¬.
              menyampaikan laporan kepada Bawaslu sebagai dasar , untuk mengeluarkan rekomendasi
              Bawaslu yang berkaitan dengan dugaan adanya tindak pidana Pemilu atau pelanggaran
              administratif yang mengakibatkan terganggunya pelaksanaan Kampanye Pemilu oleh anggota
              KPU Provinsi, sekretaris dan/atau pegawai sekretariat KPU Provinsi, dan/atau f.
              mengawasi pelaksanaan tindak lanjut rekomendasi Bawaslu tentang pengenaan sanksi
              kepada anggota KPU Provinsi, sekretaris, dan/atau pegawai sekretariat KPU Provinsi
              yang terbukti melakukan tindak pidana Pemilu atau administratif yang mengakibatkan
              terganggunya Kampanye Pemilu yang sedang berlangsung. Pasal 320 (1) Bawaslu Provinsi
              menindaklanjuti laporan dugaan pelanggaran terhadap ketentuan pelaksanaan Kampanye
              Pemilu sebagaimana dimaksud dalam Pasal 319 ayat (2) huruf a yang merupakan
              pelanggaran administratif pada hari yang sama dengan diterimanya laporan. (2) Dalam
              hal terdapat bukti permulaan yang cukup adanya pelanggaran administratif oleh
              pelaksana kampanye, tim kampanye, dan peserta Kampanye Pemilu di tingkat provinsi,
              Bawaslu Provinsi menyampaikan temuan dan laporan tersebut kepada KPU Provinsi. (3) KPU
              Provinsi menetapkan penyelesaian laporan dan temuan yang mengandung bukti permulaan
              yang cukup adanya pelanggaran administratif oleh pelaksana kampanye, tim kampanye, dan
              peserta Kampanye Pemilu pada hari diterimanya laporan (4) Dalam... R (4) Dalam hal
              Bawaslu Provinsi menerima laporan dugaan pelanggaran administratif terhadap ketentuan
              pelaksanaan Kampanye Pemilu oleh anggota KPU Provinsi, sekretaris, dan/atau pegawai
              sekretariat KPU Provinsi, maka Bawaslu Provinsi meneruskan laporan tersebut kepada
              Bawaslu. Pasal 321 (1) Bawaslu melakukan pengawasan pelaksanaan tahapan kampanye
              secara nasional, terhadap kemungkinan adanya: . a. kesengajaan atau kelalaian anggota
              KPU, KPU Provinsi, KPU Kabupaten/Kota, Sekretaris Jenderal KPU, pegawai Sekretariat
              Jenderal KPU, sekretaris KPU Provinsi, pegawai sekretariat KPU Provinsi, sekretaris
              KPU Kabupaten/Kota, dan pegawai sekretariat KPU Kabupaten/Kota melakukan tindak pidana
              Pemilu atau pelanggaran administratif â€” yang mengakibatkan terganggunya pelaksanaan
