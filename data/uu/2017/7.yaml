              bersifat strategis agar DKPP dapat melaksanakan tugasnya kembali paling lambat 30
              (tiga puluh) hari. BABII... 60 BAB II KETENTUAN PERALIHAN Pasal 559 Segala kewajiban
              dengan pihak lain yang belum selesai dilaksanakan oleh KPU dan Bawaslu periode
              sebelumnya atau yang telah berakhir masa tugas tetap berlangsung dan dinyatakan tetap
              berlaku menurut Undang-Undang ini. Pasal 560 Keanggotaan DKPP yang mewakili unsur KPU
