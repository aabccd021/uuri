                    Paragraf 1 Umum Pasal 287 (1) Pemberitaan, penyiaran, dan iklan Kampanye Pemilu
                    dapat dilakukan melalui media massa cetak, media daring (online), media sosial,
                    dan lembaga penyiaran sesuai dengan ketentuan Undang-Undang ini. (2)
                    Pemberitaan, penyiaran, dan iklan Kampanye Pemilu sebagaimana dimaksud pada ayat
                    (1) dilaksanakan dalam rangka penyampaian pesan Kampanye Pemilu oleh Peserta
