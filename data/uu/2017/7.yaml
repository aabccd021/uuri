            title: >-
              Bagian Ketiga Sentra Penegakan Hukum Terpadu Pasal 486 (1) Untuk menyamakan pemahaman
              dan pola penanganan tindak pidana Pemilu, Bawaslu, Kepolisian Negara Republik
              Indonesia, dan Kejaksaan Agung Republik Indonesia membentuk Gakkumdu. (2) Gakkumdu
              sebagaimana dimaksud pada ayat (1) melekat pada Bawaslu, Bawaslu Provinsi, dan Bawaslu
              Kabupaten/Kota. (3) Gakkumdu sebagaimana dimaksud pada ayat (1) terdiri atas penyidik
              yang berasal dari Kepolisian Negara Republik Indonesia dan penuntut yang berasal dari
              Kejaksaan Agung Republik Indonesia. (4) Penyidik dan penuntut sebagaimana dimaksud
              pada ayat (3) menjalankan tugas secara penuh waktu dalam penanganan tindak pidana
              Pemilu. (5) Penyidik... â€œ289 - (5) Penyidik dan penuntut sebagaimana dimaksud pada
              ayat (3) diperbantukan sementara dan tidak diberikan tugas lain dari instansi asalnya
              selama menjalankan tugas di Gakkumdu. (6) Pihak instansi asal memberikan penghargaan
              kepada penyidik dan penuntut yang telah menyelesaikan tugas sebagaimana dimaksud pada
              ayat (4) dan ayat (5) sesuai dengan ketentuan peraturan perundang-undangan. (7)
              Gakkumdu sebagaimana dimaksud pada ayat (1) dalam melaksanakan tugasnya dibantu oleh
              sekretariat Gakkumdu. (8) Sekretariat Gakkumdu sebagaimana dimaksud pada ayat (7)
              melekat pada sekretariat Bawaslu, Bawaslu Provinsi, dan Bawaslu Kabupaten/Kota. (9)
              Anggaran operasional Gakkumdu dibebankan pada anggaran Bawaslu. (10) Untuk pembentukan
              Gakkumdu di luar negeri, Bawaslu, Kepolisian Negara Republik Indonesia, dan Kejaksaan
              Agung Republik Indonesia berkoordinasi dengan Kementerian Luar Negeri. (11) Ketentuan
              lebih lanjut mengenai Gakkumdu diatur dengan Peraturan Bawaslu. Pasal 487 (1)
              Peraturan Bawaslu sebagaimana dimaksud dalam Pasal 486 ayat (11) disusun secara
              bersama oleh Kepala Kepolisian Negara Republik Indonesia, Jaksa Agung Republik
              Indonesia, dan Ketua Bawaslu. (2) Peraturan Bawasiu sebagaimana dimaksud pada ayat (1)
              ditetapkan setelah berkonsultasi dengan DPR dalam forum rapat dengar pendapat.
              BABII... @ BAB II KETENTUAN PIDANA PEMILU Pasal 488 Setiap orang yang dengan sengaja
              memberikan keterangan yang tidak benar mengenai diri sendiri atau diri orang lain
              tentang suatu hal yang diperlukan untuk pengisian daftar Pemilih sebagaimana dimaksud
              dalam Pasal 203, dipidana dengan pidana kurungan paling lama 1 (satu) tahun dan denda
              paling banyak Rp12.000.000,00 (dua belas juta rupiah). Pasal 489 Setiap anggota PPS
              atau PPLN yang dengan sengaja tidak mengumumkan dan/atau memperbaiki daftar pemilih
              sementara setelah mendapat masukan dari masyarakat dan/atau Peserta Pemilu sebagaimana
              dimaksud dalam Pasal 206, Pasal 207, dan Pasal 213, dipidana dengan pidana penjara
              paling lama 6 (enam) bulan dan denda paling banyak Rp6.000.000,00 (enam juta rupiah).
              Pasal 490 Setiap kepala desa atau sebutan lain yang dengan sengaja membuat keputusan
              dan/atau melakukan tindakan yang menguntungkan atau merugikan salah satu Peserta
              Pemilu dalam masa Kampanye, dipidana dengan pidana penjara paling lama 1 (satu) tahun
              dan denda paling banyak Rp12.000.000,00 (dua belas juta rupiah). Pasal 491 Setiap
              orang yang mengacaukan, menghalangi, atau mengganggu jalannya Kampanye Pemilu dipidana
              dengan pidana kurungan paling lama 1 (satu) tahun dan denda paling banyak
              Rp12.000.000,00 (dua belas juta rupiah). Pasal 492... 20 Pasal 492 Setiap orang yang
              dengan sengaja melakukan Kampanye Pemilu di luar jadwal yang telah ditetapkan oleh
              KPU, KPU Provinsi, dan KPU Kabupaten/Kota untuk setiap Peserta Pemilu sebagaimana
              dimaksud dalam Pasal 276 ayat (2), dipidana dengan pidana kurungan paling lama 1
              (satu) tahun dan denda paling banyak Rp12.000.000,00 (dua belas juta rupiah). Pasal
              493 Setiap pelaksana dan/atau tim Kampanye Pemilu yang melanggar larangan sebagaimana
              dimaksud dalam Pasal 280 ayat (2) dipidana dengan pidana kurungan paling lama 1 (satu)
              tahun dan denda paling banyak Rp12.000.000,00 (dua belas juta rupiah). Pasal 494
              Setiap aparatur sipil negara, anggota Tentara Nasional Indonesia dan Kepolisian Negara
              Republik Indonesia, kepala desa, perangkat desa, dan/atau anggota badan
              permusyawaratan desa yang melanggar larangan sebagaimana dimaksud dalam Pasal 280 ayat
              (3) dipidana dengan pidana kurungan paling lama 1 (satu) tahun dan denda paling banyak
              Rp12.000.000,00 (dua belas juta rupiah). Pasal 495 (1) Pelaksana kampanye dan/atau
              peserta kampanye yang dengan sengaja mengakibatkan terganggunya pelaksanaan Kampanye
              Pemilu di tingkat kelurahan/desa dipidana dengan pidana kurungan paling lama 1 (satu)
              tahun dan denda paling banyak Rp12.000.000,00 (dua belas juta rupiah). (2) Pelaksana
              kampanye dan/atau peserta kampanye yang karena kelalaiannya mengakibatkan terganggunya
              pelaksanaan Kampanye Pemilu di tingkat kelurahan/desa dipidana dengan pidana kurungan
              paling lama 6 (enam) bulan dan denda paling banyak Rp6.000.000,00 (enam juta rupiah).
              Pasal 496... O Pasal 496 Peserta Pemilu yang dengan sengaja memberikan keterangan
              tidak benar dalam laporan dana Kampanye Pemilu sebagaimana dimaksud dalam Pasal 334
              ayat (1), ayat (2), dan/atau ayat (3) serta Pasal 335 ayat (1), ayat (2), dan/atau
