                  title: >-
                    Paragraf 1 Dana Kampanye Pemilu Presiden dan Wakil Presiden Pasal 325 (1) Dana
                    Kampanye Pemilu Presiden dan Wakil Presiden menjadi tanggung jawab Pasangan
                    Calon. (2) Dana... (2) Dana Kampanye sebagaimana dimaksud pada ayat (1) dapat
                    diperoleh dari: a. Pasangan Calon yang bersangkutan: b. Partai Politik dan/atau
                    Gabungan Partai Politik yang mengusulkan Pasangan Calon: dan C. sumbangan yang
                    sah menurut hukum dari pihak lain. (8) Selain didanai oleh dana kampanye
                    sebagaimana dimaksud pada ayat (2), kampanye Pemilu Presiden dan Wakil Presiden
                    dapat didanai dari APBN. (4) Dana Kampanye sebagaimana dimaksud pada ayat (2)
                    dapat berupa uang, barang, dan/atau jasa. Pasal 326 Dana Kampanye yang berasal
                    dari pihak lain sebagaimana dimaksud dalam Pasal 325 ayat (2) huruf c berupa
                    sumbangan yang sah menurut hukum dan bersifat tidak mengikat dan dapat berasal
                    dari perseorangan, kelompok, perusahaan, dan/atau badan usaha nonpemerintah.
                    Pasal 327 (1) Dana Kampanye yang berasal dari perseorangan sebagaimana dimaksud
                    dalam Pasal 326 tidak boleh melebihi Rp2.500.000.000,00 (dua miliar lima ratus
                    juta rupiah). (2) Dana Kampanye yang berasal dari kelompok, perusahaan, atau
                    badan usaha nonpemerintah sebagaimana dimaksud dalam Pasal 326 tidak boleh
                    melebihi Rp25.000.000.000,00 (dua puluh lima miliar rupiah). (3) Perseorangan,
                    kelompok, perusahaan, dan/atau badan usaha nonpemerintah yang memberikan
                    sumbangan dana sebagaimana dimaksud pada ayat (1) dan ayat (2), harus melaporkan
                    sumbangan tersebut kepada KPU. (4) Pemberi sumbangan sebagaimana dimaksud pada
                    ayat (1) dan ayat (2) harus mencantumkan identitas yang jelas. Pasal 328...
                    Pasal 328 (1) Dana Kampanye Pemilu Presiden dan Wakil Presiden berupa uang
                    sebagaimana dimaksud dalam Pasal 325 ayat (4) wajib dicatat dalam pembukuan
                    khusus dana Kampanye dan ditempatkan pada rekening khusus dana Kampanye Pasangan
                    Calon pada bank. (2) Dana Kampanye berupa sumbangan dalam bentuk barang dan/atau
                    jasa sebagaimana dimaksud dalam Pasal 325 ayat (4) dicatat berdasarkan harga
                    pasar yang wajar pada saat sumbangan itu diterima. (3) Dana Kampanye sebagaimana
                    dimaksud dalam Pasal 325 ayat (2) wajib dicatat dalam pembukuan penerimaan dan
                    pengeluaran khusus dana Kampanye yang terpisah dari pembukuan keuangan Pasangan
                    Calon masing-masing. (4) Pembukuan dana Kampanye sebagaimana dimaksud pada ayat
                    (3) dimulai sejak 3 (tiga) hari setelah Pasangan Calon ditetapkan sebagai
                    Peserta Pemilu Presiden dan Wakil Presiden dan ditutup 7 (tujuh) hari sebelum
                    penyampaian laporan penerimaan dan pengeluaran dana Kampanye kepada kantor
                    akuntan publik yang ditunjuk KPU.
