              tugasnya pada saat berlangsungnya tahapan penyelenggaraan pemilihan kepala daerah dan
              wakil kepala daerah sampai dengan pelantikan kepala daerah dan wakil kepala daerah
              terpilih, masa keanggotaannya tidak dapat diperpanjang. Pasal 564 Dalam hal proses
              seleksi anggota KPU Provinsi dan KPU Kabupaten/Kota serta Bawaslu Provinsi dan Bawaslu
              Kabupaten/Kota yang sedang berlangsung pada saat Undang- Undang ini diundangkan,
