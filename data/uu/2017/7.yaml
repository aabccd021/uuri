            title: >-
              Bagian Kesatu Perlengkapan Pemungutan Suara Pasal 340 (1) KPU bertanggung jawab dalam
              merencanakan dan menetapkan standar serta kebutuhan pengadaan dan pendistribusian
              perlengkapan pemungutan suara. (2) Sekretaris... k (2) Sekretaris Jenderal KPU,
              sekretaris KPU Provinsi, dan sekretaris KPU Kabupaten/Kota bertanggung jawab dalam
              pelaksanaan pengadaan dan pendistribusian perlengkapan pemungutan suara sebagaimana
              dimaksud pada ayat (1). Pasal 341 (1) Perlengkapan pemungutan suara sebagaimana
              dimaksud dalam Pasal 340 terdiri atas: a. kotak suara, b. surat suara, Cc. tinta, d.
              bilik pemungutan suara, e. segel, f. alat untuk mencoblos pilihan, dan g. tempat
              pemungutan suara. (2) Selain perlengkapan pemungutan suara sebagaimana dimaksud pada
              ayat (1), diperlukan dukungan perlengkapan lainnya untuk menjaga keamanan,
              kerahasiaan, dan kelancaran pelaksanaan pemungutan suara dan penghitungan suara. (3)
              Bentuk, ukuran, spesifikasi teknis, dan perlengkapan pemungutan suara lainnya diatur
              dengan Peraturan KPU. (4) Pengadaan perlengkapan pemungutan suara sebagaimana dimaksud
              pada ayat (1) huruf a sampai dengan huruf f dan ayat (2) dilaksanakan sesuai dengan
              ketentuan peraturan perundang-undangan. (5) Pengadaan perlengkapan pemungutan suara
              sebagaimana dimaksud pada ayat (1) huruf g dilaksanakan oleh KPPS bekerja sama dengan
              masyarakat. (6) Perlengkapan pemungutan suara sebagaimana dimaksud pada ayat (1) huruf
              a, huruf b, huruf c, huruf d, huruf e, huruf f, dan ayat (2) harus sudah diterima KPPS
              paling lambat 1 (satu) hari sebelum hari pemungutan suara. (7) Pendistribusian ... S3
              Ig (7) Pendistribusian perlengkapan pemungutan suara dilakukan oleh Sekretariat
              Jenderal KPU, sekretariat KPU Provinsi, dan sekretariat KPU Kabupaten/Kota. (8) Dalam
              pendistribusian dan pengamanan perlengkapan pemungutan suara, KPU dapat bekerja sama
              dengan Pemerintah, pemerintah daerah, Tentara Nasional Indonesia, dan Kepolisian
              Negara Republik Indonesia. Pasal 342 (1) Surat suara sebagaimana dimaksud dalam Pasal
              341 ayat (1) huruf b untuk Pasangan Calon memuat foto, nama, nomor urut, dan tanda
              gambar partai politik dan/atau tanda gambar gabungan partai politik pengusul Pasangan
              Calon. (2) Surat suara sebagaimana dimaksud dalam Pasal 341 ayat (1) huruf b untuk
              calon anggota DPR, DPRD provinsi, dan DPRD kabupaten/kota memuat tanda gambar partai
              politik, nomor urut partai politik, nomor urut dan nama calon anggota DPR, DPRD
              provinsi, dan DPRD kabupaten/kota untuk setiap daerah pemilihan. (8) Surat suara
              sebagaimana dimaksud dalam Pasal 341 ayat (1) huruf b untuk calon anggota DPD memuat
              pas foto diri terbaru dan nama calon anggota DPD untuk setiap daerah pemilihan. (4)
              Ketentuan lebih lanjut mengenai jenis, bentuk, ukuran, warna, dan spesifikasi teknis
              lain surat suara sebagaimana dimaksud pada ayat (1), ayat (2), dan ayat (3) ditetapkan
              dalam Peraturan KPU. Pasal 343 Nomor urut Pasangan Calon, tanda gambar partai politik,
              dan calon anggota DPD ditetapkan dengan keputusan KPU. Pasal 344... 40 Pasal 344 &)
              Pengadaan surat suara dilakukan di dalam negeri dengan mengutamakan kapasitas cetak
              yang sesuai dengan Sebutahan surat suara dan hasil cetak yang berkualitas aik. (2)
              Jumlah surat suara yang dicetak sama dengan jumlah Pemilih tetap ditambah dengan 26
              (dua persen) dari jumlah Pemilih tetap sebagai cadangan, yang ditetapkan dengan
              keputusan KPU. 3) Selain menetapkan pencetakan surat suara sebagaimana dimaksud pada
              ayat (2), KPU menetapkan besarnya jumlah surat suara untuk pelaksanaan pemungutan
              suara ulang. @ Jumlah surat suara sebagaimana dimaksud pada ayat (3) ditetapkan oleh
              KPU untuk setiap daerah pemilihan sebanyak 1.000 (seribu) surat suara pemungutan suara
              ulang yang diberi tanda khusus, masing-masing surat suara untuk Pasangan Calon,
              anggota DPR, DPD, DPRD provinsi, dan DPRD kabupaten/kota. Pasal 345 (1) Untuk
              kepentingan tertentu, perusahaan pencetak surat suara dilarang mencetak surat suara
              lebih dari jumlah yang ditetapkan oleh KPU. () Perusahaan pencetak surat suara wajib
              menjaga kerahasiaan, keamanan, dan keutuhan surat suara. (3) KPU meminta bantuan
              Kepolisian Negara Republik Indonesia untuk mengamankan surat suara selama proses
              pencetakan berlangsung, menyimpan, dan mendistribusikannya ke tempat tujuan. â€œ@ KPU
              memverifikasi jumlah dan kualitas surat suara yang telah dicetak, jumlah yang sudah
              dikirim, dan/atau jumlah yang masih tersimpan dengan membuat berita acara yang
              ditandatangani oleh pihak percetakan dan petugas KPU. (5) KPU mengawasi dan
              mengamankan desain dan plat cetak yang digunakan untuk membuat surat suara sebelum dan
              sesudah digunakan, serta menyegel dan menyimpannya. (6) Ketentuan... x (6) Ketentuan
              mengenai tata cara pelaksanaan pengamanan terhadap pencetakan, penghitungan,
              penyimpanan, pengepakan, dan pendistribusian surat suara ke tempat tujuan diatur
              dengan Peraturan KPU. Pasal 346 Pengawasan atas pelaksanaan tugas dan wewenang KPU,
              KPU Provinsi, dan KPU Kabupaten/Kota serta Sekretariat Jenderal KPU, sekretariat KPU
              Provinsi, dan sekretariat KPU Kabupaten/Kota mengenai pengadaan dan pendistribusian
              perlengkapan pemungutan suara sebagaimana dimaksud dalam Pasal 341 dilaksanakan oleh
              Bawaslu.
