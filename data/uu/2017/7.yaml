              dinyatakan tidak berlaku. Pasal 561 Sekretariat Jenderal Bawaslu tetap melaksanakan
              tugasnya dalam membantu DKPP sampai dengan dibentuknya Sekretariat DKPP berdasarkan
              Undang-Undang ini. Pasal 562 Struktur organisasi, tata kerja, dan penganggaran
              Penyelenggara Pemilu pada satuan pemerintahan daerah yang bersifat khusus atau
              bersifat istimewa yang diatur dengan Undang-Undang wajib menyesuaikan dengan ketentuan
              dalam Undang-Undang ini. Pasal 563 (l) Keanggotaan: a. KPU, b. KPU Provinsi/Komisi
              Independen Pemilihan Provinsi Aceh, c. KPU Kabupaten/Kota/Komisi Independen Pemilihan
              Kabupaten/Kota, d. Bawaslu, e. Bawaslu... x 2 e. Bawaslu Provinsi/Panitia Pengawas
              Pemilihan Provinsi Aceh, dan f. Panwaslu Kabupaten/Kota/Panitia Pengawas Pemilihan
