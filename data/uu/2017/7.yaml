                        Kelurahan/Desa adalah petugas untuk mengawasi Penyelenggaraan Pemilu di
                        kelurahan/desa atau nama lain. 22. Panitia Pengawas Pemilu Luar Negeri yang
                        selanjutnya disebut Panwaslu LN adalah petugas yang dibentuk oleh Bawaslu
                        untuk mengawasi Penyelenggaraan Pemilu di luar negeri. 23. Pengawas Tempat
                        Pemungutan Suara yang selanjutnya disebut Pengawas TPS adalah petugas yang
                        dibentuk oleh Panwaslu Kecamatan untuk membantu Panwaslu Kelurahan/Desa. 24.
                        Dewan Kehormatan Penyelenggara Pemilu yang selanjutnya disingkat DKPP adalah
                        lembaga yang bertugas menangani pelanggaran kode etik Penyelenggara Pemilu.
                        25. Tempat... x 25. Tempat Pemungutan Suara yang selanjutnya disingkat TPS
                        adalah tempat dilaksanakannya pemungutan suara. 26. Tempat Pemungutan Suara
                        Luar Negeri yang selanjutnya disingkat TPSLN adalah tempat dilaksanakannya
                        pemungutan suara di luar negeri. 27. Peserta Pemilu adalah partai politik
                        untuk Pemilu anggota DPR, anggota DPRD provinsi, anggota DPRD
                        kabupaten/kota, perseorangan untuk Pemilu anggota DPD, dan pasangan calon
                        yang diusulkan oleh partai politik atau gabungan partai politik untuk Pemilu
                        Presiden dan Wakil Presiden. 28. Pasangan Calon Presiden dan Wakil Presiden
                        yang selanjutnya disebut Pasangan Calon adalah pasangan calon peserta
                        Pemilihan Umum Presiden dan Wakil Presiden yang diusulkan oleh partai
                        politik atau gabungan partai politik yang telah memenuhi persyaratan. 29.
                        Partai Politik Peserta Pemilu adalah partai politik yang telah memenuhi
                        persyaratan sebagai Peserta Pemilu anggota DPR, anggota DPRD provinsi, dan
                        anggota DPRD kabupaten/kota. 30. Gabungan Partai Politik Peserta Pemilu
                        adalah gabungan 2 (dua) Partai Politik atau lebih yang bersama-sama
                        bersepakat mencalonkan 1 (satu) Pasangan Calon. 31. Perseorangan Peserta
                        Pemilu adalah perseorangan yang telah memenuhi persyaratan sebagai Peserta
                        Pemilu anggota DPD. 32. Penduduk adalah Warga Negara Indonesia yang
                        berdomisili di wilayah Negara Kesatuan Republik Indonesia atau di luar
                        negeri. 33. Warga Negara Indonesia adalah orang-orang bangsa Indonesia asli
                        dan orang-orang bangsa lain yang disahkan dengan undang-undang sebagai warga
                        negara. 34. Pemilih adalah Warga Negara Indonesia yang sudah genap berumur
                        17 (tujuh belas) tahun atau lebih, sudah kawin, atau sudah pernah kawin. 35.
