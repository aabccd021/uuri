                        menawarkan visi, misi, program dan/atau citra diri Peserta Pemilu. 36. Masa
                        Tenang adalah masa yang tidak dapat digunakan untuk melakukan aktivitas
                        Kampanye Pemilu. 37. Anggaran Pendapatan dan Belanja Negara yang selanjutnya
                        disingkat APBN adalah rencana keuangan tahunan pemerintahan negara yang
                        disetujui oleh DPR. 38. Sentra Penegakan Hukum Terpadu yang selanjutnya
