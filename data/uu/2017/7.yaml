            title: >-
              Bagian Kedua Majelis Khusus Tindak Pidana Pemilu Pasal 485 (1) Majelis khusus
              sebagaimana dimaksud dalam Pasal 481 ayat (2) terdiri atas hakim khusus yang merupakan
              hakim karier pada pengadilan negeri dan pengadilan tinggi yang ditetapkan secara
              khusus untuk memeriksa, mengadili, dan memutus perkara tindak pidana Pemilu. (2)
              Hakim... 2 (2) Hakim khusus sebagaimana dimaksud pada ayat (1) ditetapkan berdasarkan
              keputusan Ketua Mahkamah Agung Republik Indonesia. (3) Hakim khusus sebagaimana
              dimaksud pada ayat (1) harus memenuhi syarat telah melaksanakan tugasnya sebagai hakim
              minimal 3 (tiga) tahun, kecuali dalam suatu pengadilan tidak terdapat hakim yang masa
              kerjanya telah mencapai 3 (tiga) tahun. (4) Hakim khusus sebagaimana dimaksud pada
              ayat (1) selama memeriksa, mengadili, dan memutus tindak pidana Pemilu dibebaskan dari
              tugasnya untuk memeriksa, mengadili, dan memutus perkara lain. (5) Hakim khusus
              sebagaimana dimaksud pada ayat (1) harus menguasai pengetahuan tentang Pemilu. (6)
              Ketentuan lebih lanjut mengenai hakim khusus diatur dengan Peraturan Mahkamah Agung.
