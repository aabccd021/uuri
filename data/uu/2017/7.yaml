              dimaksud pada ayat (3) dilakukan oleh Sekretariat Jenderal Bawaslu dengan terlebih
              dahulu memberikan pilihan kepada pegawai yang bersangkutan dan berkoordinasi dengan
              pemerintah daerah. (5) Ketentuan lebih lanjut mengenai peralihan status kepegawaian
              sebagaimana dimaksud pada ayat (1), ayat (2), ayat (3), dan ayat (4) diatur dalam
