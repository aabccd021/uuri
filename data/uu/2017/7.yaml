                    (3) Tarif iklan Kampanye Pemilu layanan untuk masyarakat harus lebih rendah
                    daripada tarif iklan Kampanye Pemilu komersial. (4) Media massa cetak, media
                    daring, media sosial, dan lembaga penyiaran wajib menyiarkan iklan Kampanye
                    Pemilu layanan untuk masyarakat nonpartisan paling sedikit satu kali dalam
                    sehari dengan durasi 60 (enam puluh) detik. (5) Iklan Kampanye Pemilu layanan
                    untuk masyarakat sebagaimana dimaksud pada ayat (4) dapat diproduksi sendiri
                    oleh media massa cetak, media daring, media sosial, dan lembaga penyiaran atau
                    dibuat oleh pihak lain. (6) Penetapan ... 0 (6) Penetapan dan penyiaran iklan
                    Kampanye Pemilu layanan untuk masyarakat yang diproduksi oleh pihak lain
                    sebagaimana dimaksud pada ayat (5) dilakukan oleh media massa cetak, media
                    daring, media sosial, dan lembaga penyiaran. (7) Jumlah waktu tayang iklan
                    Kampanye Pemilu layanan untuk masyarakat sebagaimana dimaksud pada ayat (4)
                    tidak termasuk jumlah kumulatif sebagaimana dimaksud dalam Pasal 293 ayat (1),
                    ayat (2), dan ayat (3). Pasal 295 Media massa cetak, media daring, dan media
                    sosial menyediakan halaman dan waktu yang adil dan berimbang untuk pemuatan
                    berita dan wawancara serta untuk pemasangan iklan Kampanye Pemilu bagi Peserta
                    Pemilu. Pasal 296 Komisi Penyiaran Indonesia atau Dewan Pers melakukari
                    pengawasan atas pemberitaan, penyiaran, dan iklan Kampanye Pemilu yang dilakukan
                    oleh lembaga penyiaran atau media massa cetak. Pasal 297 Ketentuan lebih lanjut
                    mengenai pemberitaan, penyiaran, dan iklan Kampanye diatur dengan Peraturan KPU.
