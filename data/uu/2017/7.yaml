              jumlah anggota KPU Provinsi atau KPU Kabupaten/Kota yang dibuktikan dengan daftar
              hadir. (2) Keputusan rapat pleno KPU Provinsi atau KPU Kabupaten/Kota sebagaimana
              dimaksud pada ayat (1) sah jika disetujui oleh lebih dari 5046 (lima puluh persen)
              dari jumlah anggota KPU Provinsi atau KPU Kabupaten/Kota yang hadir. BABIIl... R BAB
              III KETENTUAN PENUTUP Pasal 569 Pada saat Undang-Undang ini mulai berlaku,
              keikutsertaan partai politik lokal di Aceh dalam Pemilu anggota DPRD provinsi dan DPRD
              kabupaten/kota sepanjang tidak diatur khusus dalam Undang-Undang yang mengatur
              mengenai Pemerintahan Aceh, dinyatakan berlaku ketentuan dalam Undang-Undang ini.
              Pasal 570 Pada saat Undang-Undang ini mulai berlaku, semua peraturan
              perundang-undangan yang merupakan peraturan pelaksanaan dari: a. Undang-Undang Nomor
              42 Tahun 2008 tentang Pemilihan Umum Presiden dan Wakil Presiden (Lembaran Negara
              Republik Indonesia Tahun 2008 Nomor 176, Tambahan Lembaran Negara Republik Indonesia
              Nomor 4924), b. Undang-Undang Nomor 15 Tahun 2011 tentang Penyelenggara Pemilihan Umum
              (Lembaran Negara Republik Indonesia Tahun 2011 Nomor 101, Tambahan Lembaran Negara
