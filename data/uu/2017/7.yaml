            title: >-
              Bagian Kesatu Penetapan Perolehan Suara Presiden dan Wakil Presiden Pasal 416 (1)
              Pasangan Calon terpilih adalah Pasangan Calon yang memperoleh suara lebih dari 50Y6
              (lima puluh persen) dari jumlah suara dalam Pemilu Presiden dan Wakil Presiden dengan
              sedikitnya 20X (dua puluh persen) suara di setiap provinsi yang tersebar di lebih dari
              Y2 (setengah) jumlah provinsi di Indonesia. (2) Dalam hal tidak ada Pasangan Calon
              terpilih sebagaimana dimaksud pada ayat (1), 2 (dua) Pasangan Calon yang memperoleh
              suara terbanyak pertama dan kedua dipilih kembali oleh rakyat secara langsung dalam
              Pemilu Presiden dan Wakil Presiden. (3) Dalam hal perolehan suara terbanyak dengan
              jumlah yang sama diperoleh oleh 2 (dua) Pasangan Calon, kedua Pasangan Calon tersebut
              dipilih kembali oleh rakyat secara langsung dalam Pemilu Presiden dan Wakil Presiden.
              (4) Dalam hal perolehan suara terbanyak dengan jumlah yang sama diperoleh oleh 3
              (tiga) Pasangan Calon atau lebih, penentuan peringkat pertama dan kedua dilakukan
              berdasarkan persebaran wilayah perolehan suara yang lebih, luas secara berjenjang. (5)
              Dalam hal perolehan suara terbanyak kedua dengan jumlah yang sama diperoleh oleh lebih
              dari 1 (satu) Pasangan Calon, penentuannya dilakukan berdasarkan persebaran wilayah:
              perolehan suara yang lebih luas secara berjenjang. Pasal 417... to Pasal 417 (1)
              Pasangan Calon terpilih sebagaimana dimaksud dalam Pasal 416 ditetapkan dalam sidang
              pleno KPU dan dituangkan ke dalam berita acara hasil Pemilu Presiden dan Wakil
              Presiden. (2) Berita acara sebagaimana dimaksud pada ayat (1) disampaikan pada hari
              yang sama oleh KPU kepada: a. Majelis Permusyawaratan Rakyat, b. Dewan Perwakilan
              Rakyat, c. Dewan Perwakilan Daerah, d. Mahkamah Agung: e. Mahkamah Konstitusi, f.
              Presiden, g. Partai Politik atau Gabungan Partai Politik yang mengusulkan Pasangan
              Calon, dan h. Presiden dan Wakil Presiden terpilih.
