            title: >-
              Bagian Kedelapan 5 Kampanye Pemilu oleh Presiden dan Wakil Presiden dan Pejabat Negara
              Lainnya Pasal 299 (1) Presiden dan Wakil Presiden mempunyai hak melaksanakan Kampanye.
              (2) Pejabat negara lainnya yang berstatus sebagai anggota Partai Politik mempunyai hak
              melaksanakan Kampanye. (3) Pejabat negara lainnya yang bukan berstatus sebagai.
              anggota Partai Politik dapat melaksanakan Kampanye. apabila yang bersangkutan sebagai:
              a. calon Presiden atau calon Wakil Presiden, b. anggota tim kampanye yang sudah
              didaftarkan ke KPU, atau Cc. pelaksana kampanye yang sudah didaftarkan ke KPU. Pasal
              300... 80 Pasal 300 Selama melaksanakan Kampanye, Presiden dan Wakil Presiden, pejabat
              negara, dan pejabat daerah wajib memperhatikan keberlangsungan tugas â€” penyelenggaraan
              negara dan penyelenggaraan pemerintahan daerah. Pasal 301 Presiden atau Wakil Presiden
              yang telah ditetapkan secara resmi oleh KPU sebagai calon Presiden atau calon Wakil
              Presiden dalam melaksanakan Kampanye Pemilu Presiden atau Wakil Presiden memperhatikan
              pelaksanaan tugas dan kewajiban sebagai Presiden atau Wakil Presiden. Pasal 302 (1)
              Menteri sebagai anggota tim kampanye dan/atau pelaksana kampanye sebagaimana dimaksud
              dalam Pasal 299 ayat (3) huruf b dan huruf c dapat diberikan cuti. (2) Cuti bagi
              menteri yang melaksanakan Kampanye dapat diberikan 1 (satu) hari kerja dalam setiap
              minggu selama masa Kampanye. (3) Hari libur adalah hari bebas untuk melakukan Kampanye
              di luar ketentuan cuti sebagaimana dimaksud pada ayat (2). Pasal 303 (1) Gubernur dan
              wakil gubernur, bupati dan wakil bupati, atau walikota dan wakil walikota sebagai
              anggota tim kampanye dan/atau pelaksana kampanye sebagaimana dimaksud dalam Pasal 299
              ayat (3) huruf b dan huruf c dapat diberikan cuti. (2) Cuti bagi gubernur atau wakil
              gubernur, bupati atau wakil bupati, walikota atau wakil walikota yang melaksanakan
              Kampanye dapat diberikan 1 (satu) hari kerja dalam setiap minggu selama masa Kampanye.
              (8) Hari libur adalah hari bebas untuk melakukan Kampanye di luar ketentuan cuti
              sebagaimana dimaksud pada ayat (2). (4) Apabila... 8 (4) Apabila gubernur dan wakil
              gubernur, bupati dan wakil bupati, atau walikota dan wakil walikota yang ditetapkan
              sebagai anggota tim kampanye melaksanakan kampanye dalam waktu yang bersamaan, tugas
              pemerintah sehari-hari dilaksanakan oleh sekretaris daerah. (5) Pelaksanaan tugas
              pemerintah oleh sekretaris daerah sebagaimana dimaksud pada ayat (4) ditetapkan oleh
              Menteri Dalam Negeri atas nama Presiden. Pasal 304 (1) Dalam melaksanakan Kampanye,
              Presiden dan Wakil Presiden, pejabat negara, pejabat daerah dilarang menggunakan
              fasilitas negara. (2) Fasilitas negara sebagaimana dimaksud pada ayat (1) berupa: a.
              sarana mobilitas, seperti kendaraan dinas meliputi kendaraan dinas pejabat negara dan
              kendaraan dinas pegawai, serta alat transportasi dinas lainnya, b. gedung kantor,
              rumah dinas, rumah jabatan milik Pemerintah, milik pemerintah provinsi, milik
              pemerintah kabupaten/kota, kecuali daerah terpencil yang pelaksanaannya harus
              dilakukan dengan memperhatikan prinsip keadilan, Cc. sarana perkantoran, radio daerah
              dan sandi/telekomunikasi milik pemerintah provinsi/kabupaten/kota, dan peralatan
              lainnya, dan d. fasilitas lainnya yang dibiayai oleh APBN atau anggaran pendapatan dan
              belanja daerah. (3) Gedung atau fasilitas negara sebagaimana dimaksud pada ayat (2)
              yang disewakan kepada umum dikecualikan dari ketentuan sebagaimana dimaksud pada ayat
              (1). Pasal 305... 3 Pasal 305 (1) Penggunaan fasilitas negara yang melekat pada
              jabatan Presiden dan Wakil Presiden menyangkut pengamanan, kesehatan, dan protokoler
              dilakukan sesuai dengan kondisi lapangan secara profesional dan proporsional. (2)
              Dalam hal Presiden dan Wakil Presiden menjadi calon Presiden atau calon Wakil
              Presiden, fasilitas negara yang melekat sebagaimana dimaksud pada ayat (1) tetap
              diberikan sebagai Presiden dan Wakil Presiden. (3) Calon Presiden dan calon Wakil
              Presiden yang bukan Presiden dan Wakil Presiden, selama Kampanye diberikan fasilitas
              pengamanan, kesehatan, dan pengawalan oleh Kepolisian Negara Republik Indonesia. (4)
              Pengamanan dan pengawalan sebagaimana dimaksud pada ayat (3) dibiayai dari APBN. (S5)
              Ketentuan lebih lanjut bagi pelaksanaan pengamanan dan pengawalan sebagaimana dimaksud
              pada ayat (3) diatur dengan Peraturan Presiden. |
