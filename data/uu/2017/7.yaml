                        Pemilihan Kecamatan yang selanjutnya disingkat PPK adalah panitia yang
                        dibentuk oleh KPU Kabupaten/Kota untuk melaksanakan Pemilu di tingkat
                        kecamatan atau nama lain. 12. Panitia Pemungutan Suara yang selanjutnya
                        disingkat PPS adalah panitia yang dibentuk oleh KPU Kabupaten/Kota untuk
                        melaksanakan Pemilu di tingkat kelurahan/desa atau nama lain. 13. Panitia
                        Pemilihan Luar Negeri yang selanjutnya disingkat PPLN adalah panitia yang
                        dibentuk oleh KPU untuk melaksanakan Pemilu di luar negeri. 14. Kelompok
                        Penyelenggara Pemungutan Suara yang selanjutnya disingkat KPPS adalah
                        kelompok yang dibentuk oleh PPS untuk melaksanakan pemungutan suara di
                        tempat pemungutan suara. 15. Kelompok Penyelenggara Pemungutan Suara Luar
                        Negeri yang selanjutnya disingkat KPPSLN adalah kelompok yang dibentuk oleh
                        PPLN untuk melaksanakan pemungutan suara di tempat pemungutan suara luar
                        negeri. 16. Petugas... x 2S 16. Petugas Pemutakhiran Data Pemilih yang
                        selanjutnya disebut Pantarlih adalah petugas yang dibentuk oleh PPS atau
                        PPLN untuk melakukan pendaftaran dan pemutakhiran data pemilih. 17. Badan
                        Pengawas Pemilu yang selanjutnya disebut Bawaslu adalah lembaga
                        Penyelenggara Pemilu yang mengawasi Penyelenggaraan Pemilu di seluruh
                        wilayah Negara Kesatuan Republik Indonesia. 18. Badan Pengawas Pemilu
                        Provinsi yang selanjutnya disebut Bawaslu Provinsi adalah badan yang
                        mengawasi Penyelenggaraan Pemilu di wilayah provinsi. 19. Badan Pengawas
                        Pemilu Kabupaten/Kota yang selanjutnya disebut Bawaslu Kabupaten/Kota adalah
                        badan untuk mengawasi Penyelenggaraan Pemilu di wilayah kabupaten/kota. 20.
