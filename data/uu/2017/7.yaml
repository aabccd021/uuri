                    tidak berhak mendapatkan pembayaran jasa. (3) KPU menunjuk kantor akuntan publik
                    pengganti untuk melanjutkan pelaksanaan audit atas laporan dana Kampanye Pemilu
                    partai yang bersangkutan. Pasal 338... x Pasal 338 (1) Dalam hal pengurus Partai
                    Politik Peserta Pemilu tingkat pusat, tingkat provinsi, dan tingkat
                    kabupaten/kota tidak menyampaikan laporan awal dana Kampanye Pemilu kepada KPU,
                    KPU Provinsi, dan KPU Kabupaten/Kota sampai batas waktu sebagaimana dimaksud
                    dalam Pasal 335 ayat (2), partai politik yang bersangkutan dikenai sanksi berupa
                    pembatalan sebagai Peserta Pemilu pada wilayah yang bersangkutan. (2) Dalam hal
                    calon anggota DPD Peserta Pemilu tidak menyampaikan laporan awal dana Kampanye
                    Pemilu kepada KPU melalui KPU Provinsi sampai batas waktu sebagaimana dimaksud
                    dalam Pasal 335 ayat (3), calon anggota DPD yang bersangkutan dikenai sanksi
                    berupa pembatalan sebagai Peserta Pemilu. (3) Dalam hal pengurus Partai Politik
                    Peserta Pemilu tingkat pusat, tingkat provinsi dan tingkat kabupaten/kota tidak
                    menyampaikan laporan penerimaan dan pengeluaran dana Kampanye Pemilu kepada
                    kantor akuntan publik yang ditunjuk oleh KPU sampai batas waktu sebagaimana
                    dimaksud dalam Pasal 335 ayat (2), partai politik yang bersangkutan dikenai
                    sanksi berupa tidak ditetapkannya calon anggota DPR, DPRD provinsi, dan DPRD
                    kabupaten/kota menjadi calon terpilih. (4) Dalam hal calon anggota DPD Peserta
                    Pemilu tidak menyampaikan laporan penerimaan dan pengeluaran dana Kampanye
                    Pemilu kepada kantor akuntan publik yang ditunjuk oleh KPU sampai batas waktu
                    sebagaimana dimaksud dalam Pasal 335 ayat (3), calon anggota DPD yang
                    bersangkutan dikenai sanksi administratif berupa tidak ditetapkan menjadi calon
                    terpilih. Pasal 339 (1) Peserta Pemilu, pelaksana kampanye, dan tim kampanye
                    dilarang menerima sumbangan dana Kampanye Pemilu yang berasal dari: a. pihak
                    asing, b. penyumbang yang tidak jelas identitasnya, c. hasil... id k Cc. hasil
                    tindak pidana yang telah terbukti berdasarkan putusan pengadilan yang telah
                    memperoleh kekuatan hukum tetap dan/atau bertujuan menyembunyikan atau
                    menyamarkan hasil tindak pidana, d. Pemerintah, pemerintah daerah, badan usaha
                    milik negara, dan badan usaha milik daerah: atau â‚¬. pemerintah desa dan badan
                    usaha milik desa. (2) Peserta Pemilu, pelaksana kampanye, dan tim kampanye yang
                    menerima sumbangan sebagaimana dimaksud pada ayat (1) dilarang menggunakan dana
                    tersebut dan wajib melaporkannya kepada KPU dan menyerahkan sumbangan tersebut
                    kepada kas negara paling lambat 14 (empat belas) hari setelah masa Kampanye
                    Pemilu berakhir. (3) Peserta Pemilu, pelaksana kampanye, dan tim kampanye yang
                    tidak memenuhi ketentuan sebagaimana dimaksud pada ayat (2) dikenai sanksi
                    sebagaimana diatur dalam Undang-Undang ini. (4) Setiap orang dilarang
                    menggunakan anggaran pemerintah, pemerintah daerah, badan usaha milik negara,
                    badan usaha milik daerah (BUMD), Pemerintah Desa atau sebutan lain dan badan
                    usaha milik desa untuk disumbangkan atau diberikan kepada pelaksana kampanye.
