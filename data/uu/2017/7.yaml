              berdasarkan ketentuan Undang-Undang Nomor 15 Tahun 2011 tentang Penyelenggara
              Pemilihan Umum. Pasal 565... 0 Pasal 565 (1) Hasil seleksi berdasarkan Undang-Undang
              Nomor 15 Tahun 2011 tentang Penyelenggara Pemilihan Umum dapat ditetapkan menjadi
              anggota Bawaslu Kabupaten/Kota sepanjang memenuhi persyaratan sebagaimana diatur dalam
              Undang-Undang ini. (2) Tata cara pemenuhan persyaratan sebagaimana dimaksud pada ayat
              (1) diatur dengan Peraturan Bawaslu. Pasal 566 (1) Proses peralihan status sekretaris
              KPU Provinsi, sekretaris KPU Kabupaten/Kota, pegawai sekretariat KPU Provinsi, dan
              pegawai sekretariat KPU Kabupaten/Kota menjadi pegawai Sekretariat Jenderal KPU
