      textString: >-
        aa. bahwa untuk menjamin tercapainya cita-cita dan tujuan nasional sebagaimana termaktub
        dalam Pembukaan Undang-Undang Dasar Negara Republik Indonesia Tahun 1945 perlu
        diselenggarakan pemilihan umum untuk memilih anggota Dewan Perwakilan Rakyat, anggota Dewan
        Perwakilan Daerah, Presiden dan Wakil Presiden, dan untuk memilih anggota Dewan Perwakilan
        Rakyat Daerah, sebagai sarana perwujudan kedaulatan rakyat untuk menghasilkan wakil rakyat
        dan pemerintahan negara yang demokratis berdasarkan Pancasila dan Undang-Undang Dasar Negara
        Republik Indonesia Tahun 1945, b. bahwa diperlukan pengaturan pemilihan umum sebagai
        perwujudan sistem ketatanegaraan yang demokratis dan berintegritas demi menjamin konsistensi
        dan kepastian hukum serta pemilihan umum yang efektif dan efisien, c. bahwa pemilihan umum
        wajib menjamin tersalurkannya suara rakyat secara langsung, umum, bebas, rahasia, jujur, dan
        adil, d. bahwa... 20: d. bahwa Undang-Undang Nomor 42 Tahun 2008 tentang Pemilihan Umum
        Presiden dan Wakil Presiden, Undang- Undang Nomor 15 Tahun 2011 tentang Penyelenggara
        Pemilihan Umum, dan Undang-Undang Nomor 8 Tahun 2012 tentang Pemilihan Umum Anggota Dewan
        Perwakilan Rakyat, Dewan Perwakilan Daerah, dan Dewan Perwakilan Rakyat Daerah perlu
        disatukan dan disederhanakan menjadi satu undang-undang sebagai landasan hukum bagi
        pemilihan umum secara serentak, e. bahwa berdasarkan pertimbangan sebagaimana dimaksud dalam
        huruf a, huruf b, huruf c, dan huruf d, perlu membentuk Undang-Undang tentang Pemilihan
        Umum,
