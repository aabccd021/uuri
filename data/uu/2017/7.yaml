                  title: >-
                    Paragraf 1 Tata Cara Penentuan Pasangan Calon Pasal 221 Calon Presiden dan Wakil
                    Presiden diusulkan dalam 1 (satu) pasangan oleh Partai Politik atau Gabungan
                    Partai Politik. Pasal 222 Pasangan Calon diusulkan oleh Partai Politik atau
                    Gabungan Partai Politik Peserta Pemilu yang memenuhi persyaratan perolehan kursi
                    paling sedikit 204 (dua puluh persen) dari jumlah kursi DPR atau memperoleh 2596
                    (dua puluh lima persen) dari suara sah secara nasional pada Pemilu anggota DPR
                    sebelumnya. Pasal 223... be Pasal 223 (1) Penentuan calon Presiden dan/atau
                    calon Wakil Presiden dilakukan secara demokratis dan terbuka sesuai dengan
                    mekanisme internal Partai Politik bersangkutan. (2) Partai Politik dapat
                    melakukan kesepakatan dengan Partai Politik lain untuk melakukan penggabungan
                    dalam mengusulkan Pasangan Calon. (3) Partai Politik atau Gabungan Partai
                    Politik sebagaimana dimaksud pada ayat (2) hanya dapat mencalonkan 1 (satu)
                    Pasangan Calon sesuai dengan mekanisme internal Partai Politik dan/atau
                    musyawarah Gabungan Partai Politik yang dilakukan secara demokratis dan terbuka.
                    (4) Calon Presiden dan/atau calon Wakil Presiden yang telah diusulkan dalam satu
                    pasangan oleh Partai Politik atau Gabungan Partai Politik sebagaimana dimaksud
                    pada ayat (3) tidak boleh dicalonkan lagi oleh Partai Politik atau Gabungan
                    Partai Politik lainnya. Pasal 224 (1) Kesepakatan sebagaimana dimaksud dalam
                    Pasal 223 ayat (2) terdiri atas: a. kesepakatan antar-Partai Politik, b.
                    kesepakatan antara Partai Politik atau Gabungan Partai Politik dan Pasangan
                    Calon. (2) Kesepakatan sebagaimana dimaksud pada ayat (1) yang dinyatakan secara
                    tertulis dengan bermeterai cukup ditandatangani oleh pimpinan Partai Politik
                    atau Gabungan Partai Politik dan Pasangan Calon. Pasal 225 (1) Partai Politik
                    atau Gabungan Partai Politik dapat mengumumkan bakal calon Presiden dan/atau
                    bakal calon Wakil Presiden sebelum penetapan calon anggota DPR, DPD, dan DPRD.
                    (2) Bakal... (2) Bakal calon Presiden dan/atau bakal calon Wakil Presiden yang
                    diumumkan oleh Partai Politik atau Gabungan Partai Politik sebagaimana dimaksud
                    pada ayat (1) harus sudah mendapatkan persetujuan tertulis dari bakal calon yang
                    bersangkutan.
