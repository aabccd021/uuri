      title: >-
        PARTISIPASI MASYARAKAT Pasal 448 (1) Pemilu diselenggarakan dengan partisipasi masyarakat.
        (2) Partisipasi masyarakat sebagaimana dimaksud pada ayat (1) dapat dilakukan dalam bentuk:
        a. sosialisasi Pemilu, b. pendidikan politik bagi Pemilih, c. survei... "267 - C. survei
        atau jajak pendapat tentang Pemilu, dan d. penghitungan cepat hasil Pemilu. (3) Bentuk
        partisipasi masyarakat sebagaimana dimaksud pada ayat (2) dengan ketentuan: a. tidak
        melakukan keberpihakan yang menguntungkan atau merugikan Peserta Pemilu, b. tidak mengganggu
        proses penyelenggaraan tahapan Pemilu, c. bertujuan meningkatkan partisipasi politik
        masyarakat secara luas, dan d. mendorong terwujudnya suasana yang kondusif bagi
        Penyelenggaraan Pemilu yang aman, damai, tertib, dan lancar. Pasal 449 (1) Partisipasi
        masyarakat dalam bentuk sosialisasi Pemilu, pendidikan politik bagi Pemilih, survei atau
        jajak pendapat tentang Pemilu, serta penghitungan cepat hasil Pemilu wajib mengikuti
        ketentuan yang diatur oleh KPU. (2) Pengumuman hasil survei atau jajak pendapat tentang
        Pemilu sebagaimana dimaksud pada ayat (1) dilarang dilakukan pada Masa Tenang. (3) Pelaksana
        kegiatan penghitungan cepat hasil Pemilu wajib mendaftarkan diri kepada KPU paling lambat 30
        (tiga puluh) hari sebelum hari pemungutan suara. (4) Pelaksana kegiatan penghitungan cepat
        wajib memberitahukan sumber dana, metodologi yang digunakan, dan hasil penghitungan cepat
        yang dilakukannya bukan merupakan hasil resmi Penyelenggara Pemilu. (5) Pengumuman prakiraan
        hasil penghitungan cepat Pemilu hanya boleh dilakukan paling cepat 2 (dua) jam setelah
        selesai pemungutan suara di wilayah Indonesia bagian barat. (6) Pelanggaran terhadap
        ketentuan ayat (2), ayat (4), dan ayat (5) merupakan tindak pidana Pemilu. Pasal 450...
        Pasal 450 Ketentuan lebih lanjut mengenai pelaksanaan partisipasi masyarakat dalam
        Penyelenggaraan Pemilu diatur dalam Peraturan KPU.
