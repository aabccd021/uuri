            title: >-
              Bagian Kedua Pemungutan Suara Pasal 347 (1) Pemungutan suara Pemilu diselenggarakan
              secara serentak. (2) Hari, tanggal, dan waktu pemungutan suara Pemilu ditetapkan
              dengan keputusan KPU. Pasal 348 (1) Pemilih yang berhak mengikuti pemungutan suara di
              TPS meliputi: a. pemilik kartu tanda penduduk elektronik yang terdaftar pada daftar
              pemilih tetap di TPS yang bersangkutan, b. pemilik kartu tanda penduduk elektronik
              yang terdaftar ' pada daftar pemilih tambahan, c. pemilik kartu tanda penduduk
              elektronik yang tidak terdaftar pada daftar pemilih tetap dan daftar pemilih tambahan,
              dan d. penduduk yang telah memiliki hak pilih. (2) Pemilih... yg x (2) Pemilih
              sebagaimana dimaksud pada ayat (1) huruf a dan huruf b dapat menggunakan haknya untuk
              memilih di TPS lain/TPSLN dengan menunjukkan surat pemberitahuan dari PPS untuk
              memberikan suara di TPS lain/TPSLN. (3) Pemilih dengan kondisi tertentu sebagaimana
              dimaksud pada ayat (2) dapat menggunakan haknya untuk memilih di TPS/TPSLN lain. (4)
              Pemilih sebagaimana dimaksud pada ayat (3) dapat menggunakan haknya untuk memilih: :
              a. calon anggota DPR apabila pindah memilih ke kabupaten/kota lain dalam satu provinsi
              dan di daerah pemilihannya, b. calon anggota DPD apabila pindah memilih ke.
              kabupaten/kota lain dalam satu provinsi, c. Pasangan Calon apabila pindah memilih ke
              provinsi lain atau pindah memilih ke suatu negara, d. calon anggota DPRD Provinsi
              pindah memilih ke kabupaten/kota lain dalam satu provinsi dan di daerah pemilihannya,
              dan e. calon anggota DPRD Kabupaten/Kota pindah memilih ke kecamatan lain dalam satu
              kabupaten/kota dan di daerah pemilihannya. (5) Calon Pemilih sebagaimana dimaksud pada
              ayat (3) harus melapor ke KPU Kabupaten/Kota tempat tujuan memilih. (6) KPU
              Kabupaten/Kota tempat asal calon Pemilih sebagaimana dimaksud pada ayat (5) harus
              menghapus nama yang bersangkutan dalam DPT asalnya. (7) Dalam hal pada suatu TPS
              terdapat Pemilih sebagaimana dimaksud pada ayat (1) huruf b, KPPS pada TPS tersebut
              mencatat dan melaporkan kepada KPU Kabupaten/Kota melalui PPK. : (8) Pemilik kartu
              tanda penduduk elektronik yang tidak terdaftar pada daftar pemilih tetap dan daftar
              pemilih tambahan sebagaimana dimaksud pada ayat (1) huruf c, dapat memilih di TPS
              menggunakan kartu tanda penduduk elektronik. ) (9) Penduduk ... (9) Penduduk yang
              telah memiliki hak pilih sebagaimana dimaksud pada ayat (1) huruf d dapat memilih di
              TPS/TPSLN dengan menggunakan kartu tanda penduduk elektronik. Pasal 349 (1) Pemilik
              kartu tanda penduduk elektronik yang tidak terdaftar pada daftar pemilih tetap dan
              daftar pemilih tambahan serta Penduduk yang telah memiliki hak pilih sebagaimana
              dimaksud dalam Pasal 348 ayat (1) huruf c dan huruf d diberlakukan ketentuan sebagai
              berikut: a. memilih di TPS yang ada di rukun tetangga/rukun warga sesuai dengan alamat
              yang tertera di kartu tanda penduduk elektronik, b. mendaftarkan diri terlebih dahulu
              pada KPPS setempat, dan c. dilakukan 1 (satu) jam sebelum pemungutan suara di TPS
              setempat selesai. (2) Untuk Warga Negara Indonesia yang tinggal di luar negeri yang
              menggunakan paspor dengan alamat luar negeri, diberlakukan ketentuan: a. lebih dahulu
              mendaftarkan diri pada KPPS setempat, dan b. dilakukan 1 (satu) jam sebelum selesainya
              pemungutan suara di TPS setempat. Pasal 350 (1) Pemilih untuk setiap TPS paling banyak
              500 (lima ratus) orang. (2) TPS sebagaimana dimaksud pada ayat (1) ditentukan
              lokasinya di tempat yang mudah dijangkau, termasuk oleh penyandang disabilitas, tidak
              menggabungkan desa, dan memperhatikan aspek geografis serta menjamin setiap Pemilih
              dapat memberikan suaranya secara langsung, bebas, dan rahasia. 5 (3) Jumlah ... 0 (8)
              Jumlah surat suara di setiap TPS sama dengan jumlah Pemilih yang tercantum di dalam
              daftar pemilih tetap dan daftar pemilih tambahan ditambah dengan 246 (dua persen) dari
              daftar pemilih tetap sebagai cadangan. (4) Penggunaan surat suara cadangan sebagaimana
              dimaksud pada ayat (3) dibuatkan berita acara. (5) Ketentuan lebih lanjut mengenai
              jumlah, lokasi, bentuk, tata letak TPS sebagaimana dimaksud pada ayat (2) dan format
              berita acara sebagaimana dimaksud pada ayat (4) diatur dengan Peraturan KPU. Pasal 351
              (1) Pelaksanaan pemungutan suara dipimpin oleh KPPS. (2) Pemberian suara dilaksanakan
              oleh Pemilih. (3) Pelaksanaan pemungutan suara disaksikan oleh saksi Peserta Pemilu.
              (4) Penanganan ketenteraman, ketertiban, dan keamanan di setiap TPS dilaksanakan oleh
              2 (dua) orang petugas yang ditetapkan oleh PPS. (5) Pengawasan pemungutan suara
              dilaksanakan oleh Panwaslu Kelurahan/Desa dan Pengawas TPS. (6) Pemantauan pemungutan
              suara dilaksanakan oleh pemantau Pemilu yang telah diakreditasi oleh Pawan, Bawaslu
              Provinsi, dan Bawaslu Kabupaten/Kota. (7) Saksi sebagaimana dimaksud pada ayat (3)
              harus menyerahkan mandat tertulis dari Pasangan Calon/tim kampanye, Partai Politik
              Peserta Pemilu, atau calon angeoia DPD kepada KPPS. (8) Saksi sebagaimana dimaksud
              pada ayat (7) dilatih oleh Bawaslu. Pasal 352... Pasal 352 (1) Dalam persiapan
              pemungutan suara, KPPS melakukan kegiatan yang meliputi: a. penyiapan TPS, b.
              pengumuman dengan menempelkan daftar pemilih tetap, daftar pemilih tambahan, Pasangan
              Calon, dan daftar calon tetap anggota DPR, DPD, DPRD provinsi, dan DPRD kabupaten/kota
              di TPS, dan c. penyerahan salinan daftar pemilih tetap dan daftar pemilih tambahan
              kepada saksi yang hadir dan Pengawas TPS. (2) Dalam pelaksanaan pemungutan suara, KPPS
              melakukan kegiatan yang meliputi: a. pemeriksaan persiapan akhir pemungutan suara, b.
              rapat pemungutan suara, c. pengucapan sumpah atau janji anggota KPPS dan petugas
              ketenteraman, ketertiban, dan keamanan TPS, . d. penjelasan kepada Pemilih tentang
              tata cara pemungutan suara, dan e. pelaksanaan pemberian suara. Pasal 353 (1)
              Pemberian suara untuk Pemilu dilakukan dengan cara: a. mencoblos satu kali pada nomor,
              nama, foto Pasangan Calon, atau tanda gambar partai politik pengusul dalam satu kotak
              pada surat suara untuk Pemilu Presiden dan Wakil Presiden, b. mencoblos satu kali pada
              nomor atau tanda gambar partai politik, dan/atau nama calon anggota DPR, DPRD
              provinsi, DPRD kabupaten/kota untuk Pemilu anggota DPR, DPRD provinsi, dan DPRD
              kabupaten/kota, dan c. mencoblos satu kali pada nomor, nama, atau foto calon untuk
              Pemilu anggota DPD. (2) Pemberian... kg) (2) Pemberian suara sebagaimana dimaksud pada
              ayat (1) dilakukan berdasarkan prinsip memudahkan Pemilih, akurasi dalam penghitungan
              suara, dan efisiensi dalam Penyelenggaraan Pemilu. Pasal 354 (1) Sebelum melaksanakan
              pemungutan suara, KPPS: a. membuka kotak suara, b. mengeluarkan seluruh isi kotak
              suara, c. mengidentifikasi jenis dokumen dan peralatan, d. menghitung jumlah setiap
              jenis dokumen dan peralatan, : e. memeriksa keadaan seluruh surat suara, dan f.
              menandatangani surat suara yang akan digunakan oleh" Pemilih. (2) Saksi Peserta
              Pemilu, pengawas Pemilu, pemantau Pemilu, dan warga masyarakat berhak menghadiri
              kegiatan KPPS sebagaimana dimaksud pada ayat (1). (3) Ketua KPPS wajib membuat dan
              menandatangani berita acara kegiatan sebagaimana dimaksud pada ayat (1) dan berita
              acara tersebut ditandatangani paling sedikit oleh 2 (dua) orang anggota KPPS dan saksi
              Peserta Pemilu yang hadir. Pasal 355 (1) Dalam memberikan suara, Pemilih diberi
              kesempatan oleh KPPS berdasarkan prinsip urutan kehadiran Pemilih. (2) Apabila Pemilih
              menerima surat suara yang ternyata rusak, Pemilih dapat meminta surat suara pengganti
              kepada KPPS dan KPPS wajib memberikan surat suara pengganti hanya 1 (satu) kali dan
              mencatat surat suara yang rusak dalam berita acara. (3) Apabila... 40 seni (3) Apabila
              terdapat kekeliruan dalam memberikan suara, Pemilih dapat meminta surat suara
              pengganti kepada KPPS dan KPPS hanya memberikan surat suara pengganti 1 (satu) kali.
              Pasal 356 . (1) Pemilih disabilitas netra, disabilitas fisik, dan yang mempunyai
              halangan fisik lainnya pada saat memberikan suaranya di TPS dapat dibantu oleh orang
