              Undang-Undang Nomor 43 Tahun 2008 tentang Wilayah Negara, Indonesia berkewajiban untuk
              menetapkan batas maritimnya melalui perundingan, ja aP x Le S5) Te bahwa untuk
              menetapkan garis batas Zona Ekonomi Eksklusif antara negara Republik Indonesia dan
              negara Republik Filipina serta untuk memperkuat dan meningkatkan hubungan persahabatan
              antara kedua negara, pada tanggal 23 Mei 2014 di Manila, Filipina, telah
              ditandatangani Persetujuan antara Pemerintah Republik Indonesia dan Pemerintah
              Republik Filipina mengenai Penetapan Batas Zona Ekonomi Eksklusif (Agreement between
              the Government of the Republic of Indonesia and the Government of the Republic of the
              Philippines concerning the Delimitation of the Exclusive Economic Zone Boundary),
              bahwa sesuai dengan ketentuan Pasal 10 Undang-Undang Nomor 24 Tahun 2000 tentang
              Perjanjian Internasional, perjanjian internasional sebagaimana dimaksud dalam huruf
