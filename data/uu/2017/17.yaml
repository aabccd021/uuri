            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa Anggota World Trade Organization (WTO) pada Konferensi Tingkat Menteri ke-9
              telah menyepakati Persetujuan Fasilitasi Perdagangan yang akan menjadi bagian tidak
              terpisahkan dari Persetujuan WTO melalui pengesahan Protocol Amending the Marrakesh
              Agreement Establishing the World Trade Organization (Protokol Perubahan Persetujuan
              Marrakesh mengenai Pembentukan Organisasi Perdagangan Dunia) yang telah diadopsi oleh
              Dewan Umum WTO pada tanggal 27 November 2014 di Jenewa, Swiss: ta a N £
            references: []
        - type: point
          node: &ref_5
