          textString: >-
            Mengesahkan Protocol Amending the Marrakesh Agreement Establishing the World Trade
            Organization (Protokol Perubahan Persetujuan Marrakesh mengenai Pembentukan Organisasi
            Perdagangan Dunia) yang salinan naskah aslinya dalam bahasa Inggris, bahasa Perancis,
            bahasa Spanyol dan terjemahannya dalam bahasa Indonesia sebagaimana terlampir dan
            merupakan bagian yang tidak terpisahkan dari Undang-Undang ini.
          references: []
