              parentNode: *ref_5
            textString: >-
              . bahwa sebagai dasar hukum dalam memberlakukan ketentuan-ketentuan Persetujuan
              Fasilitasi Perdagangan termasuk perubahan dalam struktur Persetujuan WTO dan sesuai
              ketentuan Pasal 16 ayat (3) Undang-Undang Nomor 24 Tahun 2000 tentang Perjanjian
              Internasional, perlu mengesahkan Protokol dimaksud dengan Undang-Undang,
            references:
