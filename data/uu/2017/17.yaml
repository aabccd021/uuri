opText: |-
  | SALINAN
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 17 TAHUN 2017
  TENTANG
  PENGESAHAN PROTOCOL AMENDING THE MARRAKESH AGREEMENT
  ESTABLISHING THE WORLD TRADE ORGANIZATION
  (PROTOKOL PERUBAHAN PERSETUJUAN MARRAKESH MENGENAI
  PEMBENTUKAN ORGANISASI PERDAGANGAN DUNIA)
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa kegiatan perdagangan merupakan salah satu
  sektor utama penggerak perekonomian nasional yang
  dapat dilakukan melalui kerja sama perdagangan
  internasional untuk mendukung program-program
  pembangunan nasional di bidang ekonomi dalam
  rangka memajukan kesejahteraan umum
  sebagaimana diamanatkan Undang-Undang Dasar
  Negara Republik Indonesia Tahun 1945,
  b. bahwa Anggota World Trade Organization (WTO) pada
  Konferensi Tingkat Menteri ke-9 telah menyepakati
  Persetujuan Fasilitasi Perdagangan yang akan menjadi
  bagian tidak terpisahkan dari Persetujuan WTO
  melalui pengesahan Protocol Amending the Marrakesh
  Agreement Establishing the World Trade Organization
  (Protokol Perubahan Persetujuan Marrakesh mengenai
  Pembentukan Organisasi Perdagangan Dunia) yang
  telah diadopsi oleh Dewan Umum WTO pada tanggal
  27 November 2014 di Jenewa, Swiss:
  ta
  a
  N
  £
  PRESIDEN
  REPUBLIK INDONESIA
  -2 -
  Cc. bahwa sebagai dasar hukum dalam memberlakukan
  ketentuan-ketentuan Persetujuan Fasilitasi
  Perdagangan termasuk perubahan dalam struktur
  Persetujuan WTO dan sesuai ketentuan Pasal
  16 ayat (3) Undang-Undang Nomor 24 Tahun 2000
  tentang Perjanjian Internasional, perlu mengesahkan
  Protokol dimaksud dengan Undang-Undang,
  d. bahwa berdasarkan pertimbangan sebagaimana
  dimaksud dalam huruf a, huruf b, dan huruf c, perlu
  membentuk Undang-Undang tentang Pengesahan
  Protocol — Amending the Marrakesh Agreement
  Establishing the World Trade Organization (Protokol
  Perubahan Persetujuan — Marrakesh mengenai
  Pembentukan Organisasi Perdagangan Dunia):
  Mengingat : 1. Pasal 5 ayat (l), Pasal 11, dan Pasal 20 Undang-
  Undang Dasar Negara Republik Indonesia Tahun
  1945,
  2. Undang-Undang Nomor 7 Tahun 1994 tentang
  Pengesahan Agreement Establishing the World Trade
  Organization (Persetujuan Pembentukan Organisasi
  Perdagangan Dunia) (Lembaran Negara Republik
  Indonesia Tahun 1994 Nomor 57, Tambahan
  Lembaran Negara Republik Indonesia Nomor 3564),
  3. Undang-Undang Nomor 24 Tahun 2000 tentang
  Perjanjian Internasional (Lembaran Negara Republik
  Indonesia Tahun 2000 Nomor 185, Tambahan
  Lembaran Negara Republik Indonesia Nomor 4012):
  4. Undang-Undang Nomor 7 Tahun 2014 tentang
  Perdagangan (Lembaran Negara Republik Indonesia
  Tahun 2014 Nomor 45, Tambahan Lembaran Negara
  Republik Indonesia Nomor 5512),
  PRESIDEN
  REPUBLIK INDONESIA
  -3 -
  Dengan Persetujuan Bersama
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  dan
  PRESIDEN REPUBLIK INDONESIA
  MEMUTUSKAN :
  Menetapkan: UNDANG-UNDANG TENTANG PENGESAHAN PROTOCOL
  AMENDING THE MARRAKESH AGREEMENT ESTABLISHING
  THE WORLD TRADE ORGANLATION (PROTOKOL PERUBAHAN
  PERSETUJUAN MARRAKESH MENGENAI PEMBENTUKAN
  ORGANISASI PERDAGANGAN DUNIA).
