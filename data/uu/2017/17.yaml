              textName: text
              parentNode: *ref_3
            textString: >-
              bahwa kegiatan perdagangan merupakan salah satu sektor utama penggerak perekonomian
              nasional yang dapat dilakukan melalui kerja sama perdagangan internasional untuk
              mendukung program-program pembangunan nasional di bidang ekonomi dalam rangka
              memajukan kesejahteraan umum sebagaimana diamanatkan Undang-Undang Dasar Negara
              Republik Indonesia Tahun 1945,
