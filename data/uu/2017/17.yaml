            textName: text
            parentNode: *ref_15
          textString: >-
            Undang-Undang ini mulai berlaku pada tanggal diundangkan. Agar setiap orang
            mengetahuinya, memerintahkan pengundangan Undang-Undang ini dengan penempatannya dalam
            Lembaran Negara Republik Indonesia.
