          textString: >-
            Mengesahkan Perjanjian antara Republik Indonesia dan Republik Singapura tentang
            Penetapan Garis Batas Laut Wilayah Kedua Negara di Bagian Timur Selat Singapura, 2014
            (Treaty between the Republic of Indonesia and the Republic of Singapore relating to the
            Delimitation of the Territorial Seas of the Two Countries in the Eastern Part of the
            Strait of Singapore, 2014) yang telah ditandatangani pada tanggal 3 September 2014 di
            Singapura yang salinan naskah aslinya dalam bahasa Indonesia dan bahasa Inggris
            sebagaimana terlampir dan merupakan bagian yang tidak terpisahkan dari Undang-Undang
            ini.
