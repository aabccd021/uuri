          textString: >-
            Mengesahkan Minamata Convention on Mercury (Konvensi Minamata mengenai Merkuri) yang
            telah ditandatangani oleh Pemerintah Indonesia pada tanggal 10 Oktober 2013 di Kumamoto,
            Jepang yang salinan naskah aslinya dalam bahasa Arab, bahasa Cina, bahasa Inggris,
            bahasa Perancis, bahasa Rusia, dan bahasa Spanyol, dan terjemahannya dalam bahasa
            Indonesia sebagaimana terlampir dan merupakan bagian yang tidak terpisahkan dari Undang-
            Undang ini.
          references: []
