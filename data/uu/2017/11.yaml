opText: |-
  SALINAN
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 11 TAHUN 2017
  TENTANG
  PENGESAHAN MINAMATA CONVENTION ON MERCURY
  (KONVENSI MINAMATA MENGENAI MERKURI)
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa tujuan Pemerintah Negara Indonesia,
  sebagaimana tercantum dalam Pembukaan Undang-
  Undang Dasar Negara Republik Indonesia Tahun 1945
  adalah untuk melindungi segenap bangsa dan seluruh
  tumpah darah Indonesia dan untuk memajukan
  kesejahteraan umum, mencerdaskan kehidupan bangsa,
  dan ikut melaksanakan ketertiban dunia yang
  berdasarkan kemerdekaan, perdamaian abadi dan
  keadilan sosial:
  b. bahwa penggunaan merkuri dari aktivitas manusia
  berpotensi memberikan dampak serius terhadap
  kesehatan manusia dan lingkungan hidup sehingga
  memerlukan kerja sama antarnegara secara lebih efektif:
  c. bahwa pada tanggal 10 Oktober 2013 di Kumamoto,
  Jepang, Pemerintah Indonesia menandatangani
  Minamata Convention on Mercury (Konvensi Minamata
  mengenai Merkuri), yang bertujuan melindungi
  kesehatan manusia dan keselamatan lingkungan hidup
  dari emisi dan pelepasan merkuri serta senyawa merkuri
  yang diakibatkan oleh aktivitas manusia:
  -D-
  d. bahwa berdasarkan pertimbangan sebagaimana
  dimaksud dalam huruf a, huruf b, dan huruf c, perlu
  membentuk Undang-Undang tentang Pengesahan
  Minamata Convention on Mercury (Konvensi Minamata
  mengenai Merkuri),
  Mengingat : 1. Pasal S ayat (1), Pasal 11, Pasal 20, dan Pasal 28H ayat
  (1) Undang-Undang Dasar Negara Republik Indonesia
  Tahun 1945:
  2. Undang-Undang Nomor 24 Tahun 2000 tentang
  Perjanjian Internasional (Lembaran Negara Republik
  Indonesia Tahun 2000 Nomor 185, Tambahan Lembaran
  Negara Republik Indonesia Nomor 4012),
  Dengan Persetujuan Bersama
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  dan
  PRESIDEN REPUBLIK INDONESIA
  MEMUTUSKAN ...
  PRESIDEN
  REPUBLIK INDONESIA
  -3-
  MEMUTUSKAN:
  Menetapkan : UNDANG-UNDANG TENTANG PENGESAHAN MINAMATA
  CONVENTION ON MERCURY (KONVENSI MINAMATA
  MENGENAI MERKURI).
