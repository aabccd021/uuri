opText: |-
  PERUBAHAN DAN TAMBAHAN ATAS ANGGARAN PENDAPATAN DAN
  BELANJA NEGARATAHUN 1963 (UNDANG-UNDANG NO. 9 TAHUN 1963
  LEMBARAN-NEGARA TAHUN 1963 NO. 91)
  Undang-Undang Nomor 5 Tahun 1964 Tanggal 31 Desember 1964
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang:
  Bahwa Anggaran Pendapatan dan Belanja Negara tahun 1963, sebagaimana
  ditetapkan dengan Undang-undang No. 9 tahun 1963 (Lembaran-Negara tahun 1963
  No. 91) perlu diubah dan ditambah:
  Mengingat:
  1. Pasal 23 ayat 1 dan Aturan Peralihan pasal II Undang-undang Dasar:
  2. Undang-undang Perbendaharaan Negara Indonesia (Lembaran-Negara tahun
  1925 No. 448), seperti telah diubah dan ditambah terakhir dengan Undang-
  undang No. 12 tahun 1955 (Lembaran-Negara tahun1955 No. 49),
  3, Pasal-pasal 7, 8 ayat (2) dan 10 Ketetapan Majelis Permusyawaratan Rakyat
  Sementara Republik Indonesia No.II/MPRS/ 1960:
  Dengan persetujuan Dewan Perwakilan Rakyat Gotong Royong:
  MEMUTUSKAN :
  Menetapkan:
  UNDANG-UNDANG TENTANG PERUBAHAN DAN TAMBAHAN ATAS
  ANGGARAN PENDAPATAN DAN BELANJA NEGARA UNTUK TAHUN 1963
  (UNDANG-UNDANG NO. 9 TAHUN 1963 (LEMBARAN-NEGARA TAHUN
  L963 NO.91).
