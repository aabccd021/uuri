              parentNode: *ref_5
            textString: >-
              bahwa Perjanjian mengenai Zona Kerjasama sebagaimana dimaksud pada huruf a merupakan
              pengaturan yang bersifat sementara sambil menunggu penyelesaian penetapan batas landas
              kontinen antara Indonesia dan Australia di daerah tersebut;
            references: []
        - type: point
