              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa Perjanjian mengenai Zona Kerjasama sebagaimana dimaksud pada huruf a mengatur
              eksplorasi dan eksploitasi sumberdaya minyak dan gas bumi di landas kontinen yang
              terletak di antara Propinsi Timor Timur dan Australia Bagian Utara;
