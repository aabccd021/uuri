              textName: text
              parentNode: *ref_7
            textString: >-
              bahwa berdasarkan pertimbangan-pertimbangan tersebut di atas Pemerinta republik
              Indonesia memandang perlu untuk mengesahkan Perjanjian tersebut pada huruf a dengan
              Undang-undang;
