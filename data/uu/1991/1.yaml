opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 1 TAHUN 1991
  TENTANG
  PENGESAHAN "TREATY BETWEEN THE REPUBLIC OF INDONESIA AND AUSTRALIA
  ON THE ZONE OF COOPERATION IN AN AREA BETWEEN THE INDONESIAN PROVINCE
  OF EAST TIMOR AND NORTHERN AUSTRALIA" (PERJANJIAN ANTARA REPUBLIK
  INDONESIA DAN AUSTRALIA MENGENAI ZONA KERJASAMA DI DAERAH
  ANTARA PROPINSI TIMOR TIMUR DAN AUSTRALIA BAGIAN UTARA)
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa "Treaty between the Republic of Indonesia and Australia on the Zone
  of Cooperation in an Area between the Indonesian Province of East Timor and
  Northern Australia" telah ditandatangani oleh Pemerintah Republik Indonesia
  pada tanggal 11 Desember 1989;
  b. bahwa Perjanjian mengenai Zona Kerjasama sebagaimana dimaksud pada
  huruf a mengatur eksplorasi dan eksploitasi sumberdaya minyak dan gas bumi
  di landas kontinen yang terletak di antara Propinsi Timor Timur dan Australia
  Bagian Utara;
  c. bahwa Perjanjian mengenai Zona Kerjasama sebagaimana dimaksud pada
  huruf a merupakan pengaturan yang bersifat sementara sambil menunggu
  penyelesaian penetapan batas landas kontinen antara Indonesia dan Australia
  di daerah tersebut;
  d. bahwa Perjanjian mengenai Zona Kerjasama tersebut diharapkan akan dapat
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
  meningkatkan hubungan bilateral antara Indonesia dan Australia;
  e. bahwa berdasarkan pertimbangan-pertimbangan tersebut di atas Pemerinta
  republik Indonesia memandang perlu untuk mengesahkan Perjanjian tersebut
  pada huruf a dengan Undang-undang;
  Mengingat : 1. Pasal 5 ayat (1), Pasal 11, dan Pasal 20 ayat (1) Undang-Undang Dasar
  1945;
  2. Undang-undang Nomor 1 Tahun 1973 tentang Landas Kontinen Indonesia jo.
  Pengumuman Pemerintah Republik Indonesia tentang Landas Kontinen
  Indonesia tanggal 17 Pebruari 1969;
  3. Undang-undang Nomor 17 Tahun 1965 tentang Pengesahan United Nations
  Convention on the Law of the Sea (Konvensi Perserikatan Bangsa-Bangsa
  tentang Hukum Laut) (Lembaran Negara Tahun 1985 Nomor 76, Tambahan
  Lembaran Negara Nomor 3318);
  Dengan persetujuan,
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan : UNDANG-UNDANG TENTANG PENGESAHAN "TREATY BETWEEN THE
  REPUBLIC OF INDONESIA AND AUSTRALIA ON THE ZONE OF
  COOPERATION IN AN AREA BETWEEN THE INDONESIAN PROVINCE OF
  EAST TIMOR AND NORTHERN AUSTRALIA" (PERJANJIAN ANTARA
  REPUBLIK INDONESIA DAN AUSTRALI A MENGENAI ZONA KERJASAMA DI
  PRESIDEN
  REPUBLIK INDONESIA
  - 3 -
  DAERAH ANTARA PROPINSI TIMOR TIMUR DAN AUSTRALIA BAGIAN
  UTARA).
