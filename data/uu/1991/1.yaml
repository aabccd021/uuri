              parentNode: *ref_6
            textString: >-
              bahwa Perjanjian mengenai Zona Kerjasama tersebut diharapkan akan dapat meningkatkan
              hubungan bilateral antara Indonesia dan Australia;
            references: []
        - type: point
          node: &ref_7
