opText: |-
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 6 TAHUN 1991
  TENTANG
  PEMBENTUKAN KABUPATEN DAERAH TINGKAT II LAMPUNG BARAT
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa berhubung dengan perkembangan dan kemajuan Propinsi
  Daerah Tingkat I Lampung pada umumnya, Kabupaten Daerah
  Tingkat II Lampung Utara pada khususnya dan dalam rangka
  peningkatan, perluasan, serta pemerataan pembangunan dan
  hasil-hasilnya, dipandang perlu untuk meningkatkan
  penyelenggaraan pemerintahan, pelaksanaan pembangunan, dan
  pelayanan kepada masyarakat;
  b. bahwa luasnya wilayah Kabupaten Daerah Tingkat II Lampung Utara
  yang terbentang dari pantai Laut Indonesia di bagian barat sampai
  pantai Laut Jawa di bagian timur, menyulitkan penyelenggaraan
  tugas-tugas pemerintahan, pelaksanaan pembangunan, dan
  pelayanan kepada masyarakat;
  c. bahwa wilayah Kabupaten Daerah Tingkat II Lampung Utara bagian
  barat menunjukkan kemajuan-kemajuan di bidang penyelenggaraan
  pemerintahan dan pelaksanaan pembangunan yang didukung oleh
  kemampuan dan potensi wilayah yang dapat dikembangkan dalam
  rangka mewujudkan otonomi yang nyata dan bertanggung jawab;
  d. bahwa untuk lebih meningkatkan dayaguna dan hasilguna
  penye-lenggaraan pemerintahan, pelaksanaan pembangunan, dan
  pelayanan kepada masyarakat, dipandang perlu wilayah Kabupaten
  Daerah Tingkat II Lampung Utara bagian barat dibentuk menjadi
  Kabupaten Daerah Tingkat II;
  e. bahwa berdasarkan ketentuan Undang-undang Nomor 5 Tahun 1974
  tentang Pokok-pokok Pemerintahan Di Daerah, maka pembentukan
  wilayah Kabupaten Daerah Tingkat II Lampung Utara bagian barat
  menjadi Kabupaten Daerah Tingkat II Lampung Barat harus
  ditetapkan dengan Undang-undang;
  Mengingat : 1. Pasal 5 ayat (1), Pasal 18, dan Pasal 20 ayat (1) Undang-Undang
  Dasar 1945;
  2. Undang-undang Nomor 5 Tahun 1974 tentang Pokok-pokok
  Peme-rintahan Di Daerah (Lembaran Negara Republik Indonesia
  Tahun 1974 Nomor 38, Tambahan Lembaran Negara Republik
  Indonesia Nomor 3037);
  3. Undang-undang Nomor 28 Tahun 1959 tentang Penetapan
  Undang-undang Darurat Nomor 4 Tahun 1956 (Lembaran Negara
  Republik Indonesia Tahun 1956 Nomor 55), Undang-undang Darurat
  Nomor 5 Tahun 1956 (Lembaran Negara Republik Indonesia Tahun
  1956 Nomor 56), dan Undang-und ang Darurat Nomor 6 Tahun 1956
  (Lembaran Negara Republik Indonesia Tahun 1956 Nomor 57)
  tentang Pembentukan Daerah Tingkat II termasuk Kotapraja dalam
  lingkungan Daerah Tingkat I Sumatera Selatan, sebagai
  Undang-undang (Lembaran Negara Republik Indonesia Tahun 1959
  Nomor 73);
  4. Undang-undang Nomor 14 Ta hun 1964 tentang Penetapan Peraturan
  Pemerintah Pengganti Undang-undang Nomor 3 Tahun 1964 tentang
  Pembentukan Daerah Tingkat I Lampung dengan mengubah
  Undang-undang Nomor 25 Tabun 1959 tentang Pembentukan Daerah
  Tingkat I Sumatera Selatan (Lembaran Negara Republik Indonesia
  Tahun 1964 Nomor 8) menjadi Undang-undang (Lembaran Negara
  Republik Indonesia Tahun 1964 Nomor 95);
  5. Undang-undang Nomor 16 Tahun 1969 tentang Susunan dan
  Kedudukan Majelis Permusyawaratan Rakyat, Dewan Perwakilan
  Rakyat, dan Dewan Perwakilan Rakyat Daerah (Lembaran Negara
  Republik Indonesia Tahun 1969 Nomor 59, Tambahan Lembaran
  Negara Republik Indonesia Nomor 2915) sebagaimana telah diubah
  dengan Undang-undang Nomor 5 Tahun 1975 (Lembaran Negara
  Republik Indonesia Tahun 1975 Nomor 39, Tambahan Lembaran
  Negara Republik Indonesia Nomo r 3064) dan Undang-undang Nomor
  2 Tahun 1985 (Lembaran Negara Republik Indonesia Tahun 1985
  Nomor 2, Tambahan Lembaran Ne gara Republik Indonesia Nomor
  3282);
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA`
  MEMUTUSKAN :
  Menetapkan : UNDANG-UNDANG TENTANG PEMBENTUKAN KABUPATEN DAERAH
  TINGKAT II LAMPUNG BARAT.
