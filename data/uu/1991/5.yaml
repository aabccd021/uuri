opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 5 TAHUN 1991
  TENTANG
  KEJAKSAAN REPUBLIK INDONESIA
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa untuk meningkatkan upaya pembaharuan hukum nasional
  dalam Negara Republik Indonesia sebagai negara hukum yang
  berdasarkan Pancasila dan Undang-Undang Dasar 1945, maka
  dianggap perlu untuk lebih memantapkan kedudukan dan peranan
  Kejaksaan Republik Indonesia sebagai lembaga pemerintahan yang
  melaksanakan kekuasaan negara di bidang penuntutan dalam tata
  susunan kekuasaan badanbadan penegak hukum dan keadilan;
  b. bahwa Undang-undang Nomor 15 Tahun 1961 tentang
  ketentuan-ketentuan Pokok Kejaksaan Republik Indonesia dan
  Undang-undang Nomor 16 Tahun 1961 tentang Pembentukan
  Kejaksaan Tinggi, sudah tidak sesuai lagi dengan pertumbuhan dan
  perkembangan hukum serta ketatanegaraan Republik Indonesia, dan
  oleh karena itu perlu dicabut;
  c. bahwa oleh karena itu perlu dibentuk undang-undang yang baru
  sebagai pengganti kedua undang-undang sebagaimana dimaksud
  pada huruf b;
  Mengingat : 1. Pasal 5 ayat (1), Pasal 20 ayat (1) Undang-Undang Dasar 1945;
  2. Undang-undang Nomor 14 Tahun 1970 tentang Ketentuan-ketentuan
  Pokok Kekuasaan Kehakiman (Lembaran Negara Tahun 1970 Nomor
  74, Tambahan Lembaran Negara Nomor 2951);
  3. Undang-undang Nomor 8 Tahun 1981 tentang Hukum Acara Pidana
  (Lembaran Negara Tahun 1981 Nomor 76, Tambahan Lembaran
  Negara Nomor 3209);
  2
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN
  Menetapkan : UNDANG-UNDANG TENTANG KEJAKSAAN REPUBLIK INDONESIA
