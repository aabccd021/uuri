        undangan; dan b. badan hukum pendidikan sesuai dengan ketentuan dalam anggaran dasar
        dan/atau anggaran rumah tangga badan hukum pendidikan. (5) Pengangkatan dan pemberhentian
        jabatan serta hak dan kewajiban pendidik dan tenaga kependidikan dengan status sebagaimana
        dimaksud pada ayat (2) ditetapkan dalam perjanjian kerja berdasarkan anggaran dasar dan/atau
        anggaran rumah tangga serta peraturan perundang-undangan. (6) Penyelesaian perselisihan yang
        timbul antara pendidik atau tenaga kependidikan dan pimpinan organ pengelola pendidikan
