                        parentNode: *ref_23
                      textString: >-
                        Provinsi Riau adalah daerah otonom sebagaimana dimaksud dalam Undang-Undang
                        Nomor 61 Tahun 1958 tentang Penetapan Undang-Undang Darurat Nomor 19 Tahun
                        1957 tentang Pembentukan Daerah-Daerah Swatantra Tingkat I Sumatera Barat,
                        Jambi dan Riau (Lembaran Negara Tahun 1957 Nomor 75) Sebagai Undang-Undang
                        (Lembaran Negara Republik Indonesia Tahun 1958 Nomor 112, Tambahan Lembaran
                        Negara Republik Indonesia Nomor 1646) yang wilayahnya telah dikurangi dengan
                        Provinsi Kepulauan Riau berdasarkan Undang- Undang Nomor 25 Tahun 2002
                        tentang Pembentukan Provinsi Kepulauan Riau (Lembaran Negara Republik
                        Indonesia Tahun 2002 Nomor 111, Tambahan Lembaran Negara Republik Indonesia
                        Nomor 4237);
