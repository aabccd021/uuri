                        Kabupaten Dalam Lingkungan Daerah Provinsi Sumatera Tengah (Lembaran Negara
                        Republik Indonesia Tahun 1956 Nomor 25), yang wilayahnya telah dikurangi
                        dengan Kabupaten Rokan Hilir dan Kabupaten Siak berdasarkan Undang-Undang
                        Nomor 53 Tahun 1999 tentang Pembentukan Kabupaten Pelalawan, Kabupaten Rokan
                        Hulu, Kabupaten Rokan Hilir, Kabupaten Siak, Kabupaten Karimun, Kabupaten
                        Natuna, Kabupaten Kuantan Singingi, dan Kota Batam (Lembaran Negara Republik
                        Indonesia Tahun 1999 Nomor 181, Tambahan Lembaran Negara Republik Indonesia
                        Nomor 3902) yang merupakan kabupaten asal Kabupaten Kepulauan Meranti.
