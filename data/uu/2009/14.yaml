              textName: text
              parentNode: *ref_3
            textString: >-
              bahwa setiap orang sebagai makhluk Tuhan Yang Maha Esa memiliki hak-hak asasi sesuai
              dengan kemuliaan harkat dan martabatnya yang dilindungi oleh undang- undang
              berdasarkan Pancasila dan Undang-Undang Dasar Negara Republik Indonesia Tahun 1945;
            references:
              - start: 187
                end: 243
