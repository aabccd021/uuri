              textName: text
              parentNode: *ref_5
            textString: >-
              bahwa penandatanganan Protokol untuk Mencegah, Menindak, dan Menghukum Perdagangan
              Orang, Terutama Perempuan dan Anak-Anak oleh Pemerintah Republik Indonesia merupakan
              pencerminan keikutsertaan bangsa Indonesia dalam melaksanakan ketertiban dunia;
            references: []
        - type: point
          node: &ref_6
            nodeType: huruf
            key: d
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_6
            textString: >-
              bahwa berdasarkan pertimbangan sebagaimana dimaksud dalam huruf a, huruf b, dan huruf
              c, perlu membentuk Undang-Undang tentang Pengesahan Protocol to Prevent, Suppress and
              Punish Trafficking i n Persons, Especially Women and Children, Supplementing the
              United Nations Convention against Transnational Organized Crime (Protokol untuk
              Mencegah, Menindak, dan Menghukum Perdagangan Orang, Terutama Perempuan dan Anak-Anak,
              Melengkapi Konvensi Perserikatan Bangsa-Bangsa Menentang Tindak Pidana Transnasional
              yang Terorganisasi);
