            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_3
            textString: >-
              bahwa tujuan nasional Negara Republik Indonesia sebagaimana ditentukan dalam Pembukaan
              Undang- Undang Dasar Negara Republik Indonesia Tahun 1945 adalah melindungi segenap
              bangsa Indonesia dan seluruh tumpah darah Indonesia dan untuk memajukan kesejahteraan
              umum, mencerdaskan kehidupan bangsa dan ikut melaksanakan ketertiban dunia yang
              berdasarkan kemerdekaan, perdamaian abadi, dan keadilan sosial:
            references: []
        - type: point
          node: &ref_4
            nodeType: huruf
            key: b
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa untuk melindungi keanekaragaman hayati dan memelihara keutuhan ekosistem laut di
              Zona Ekonomi Eksklusif Indonesia dan Laut Lepas perlu dilakukan konservasi dan
              pengelolaan sediaan ikan yang beruaya terbatas dan sediaan ikan yang beruaya jauh,
            references: []
        - type: point
          node: &ref_5
            nodeType: huruf
            key: c
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_5
            textString: >-
              bahwa dalam Sidang Majelis Umum Perserikatan Bangsa-Bangsa pada tanggal 24 Juli sampai
              dengan 4 Agustus 1995, telah diterima Agreement for the Implementation of the
              Provisions of the United Nations Convention on the Law of the Sea of 10 December 1982
              relating to the Conservation and Management of Straddling Fish Stocks and Highly
              Migratory Fish Stocks (Persetujuan Pelaksanaan Ketentuan-Ketentuan Konvensi
              Perserikatan Bangsa-Bangsa tentang Hukum Laut tanggal 10 Desember 1982 yang berkaitan
              dengan Konservasi dan Pengelolaan Sediaan Ikan yang Beruaya Terbatas dan Sediaan Ikan
              yang Beruaya Jauh),
            references: []
        - type: point
          node: &ref_6
            nodeType: huruf
            key: d
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_6
            textString: >-
              bahwa Indonesia telah mengesahkan United Nations Convention on the Law of the Sea
              (Konvensi Perserikatan Bangsa-Bangsa tentang Hukum Laut) dengan Undang- Undang Nomor
              17 Tahun 1985 yang mengamanatkan pengaturan lebih lanjut mengenai sediaan ikan yang
              beruaya terbatas dan sediaan ikan yang beruaya jauh,
            references: []
        - type: point
          node: &ref_7
            nodeType: huruf
            key: e
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_7
            textString: >-
              bahwa berdasarkan pertimbangan sebagaimana dimaksud dalam huruf a, huruf b, huruf c,
              dan huruf d, perlu mengesahkan Agreement for the Implementation of the Provisions of
              the United Nations Convention on the Law of the Sea of 10 December 1982 relating to
              the Conservation and Management of Straddling Fish Stocks and Highly Migratory Fish
              Stocks (Persetujuan Pelaksanaan Ketentuan-Ketentuan Konvensi Perserikatan
              Bangsa-Bangsa tentang Hukum Laut tanggal 10 Desember 1982 yang berkaitan dengan
              Konservasi dan Pengelolaan Sediaan Ikan yang Beruaya Terbatas dan Sediaan Ikan yang
              Beruaya Jauh) dengan Undang-Undang,
            references: []
