            parentNode: *ref_14
          textString: >-
            Mengesahkan Agreement for the Implementation of the Provisions of the United Nations
            Convention on the Law of the Sea of 10 December 1982 relating to the Conservation and
            Management of Straddling Fish Stocks and Highly Migratory Fish Stocks (Persetujuan
            Pelaksanaan Ketentuan-Ketentuan Konvensi Perserikatan Bangsa-Bangsa tentang Hukum Laut
            tanggal 10 Desember 1982 yang berkaitan dengan Konservasi dan Pengelolaan Sediaan Ikan
            yang Beruaya Terbatas dan Sediaan Ikan yang Beruaya Jauh) yang salinan naskah aslinya
            dalam bahasa Inggris dan terjemahannya dalam bahasa Indonesia sebagaimana terlampir dan
            merupakan bagian yang tidak terpisahkan dari Undang-Undang ini.
          references: []
