  elements:
    - type: pasal
      node:
        nodeType: pasal
        key: 1
        parentNode: *ref_0
      version:
        type: pasalVersion
        node: &ref_37
          nodeType: pasalVersion
          version: &ref_83
            nodeType: date
            month: 10
            date: 29
            year: 2009
          state: exists
          parentPasalNode:
            nodeType: pasal
            key: '1'
            parentNode: *ref_0
        content:
          type: pointSet
          node: &ref_38
            nodeType: pointSet
            parentNode: *ref_37
          description:
            type: text
            node:
              nodeType: text
              textName: description
              parentNode: *ref_38
            textString: 'Dalam Undang-Undang ini, yang dimaksud dengan:'
            references: []
          elements:
            - type: point
              node: &ref_39
                nodeType: point
                key: '1'
                parentPointSetNode: *ref_38
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_39
                textString: >-
                  Pendapatan negara dan hibah adalah semua penerimaan negara yang berasal dari
                  penerimaan perpajakan, penerimaan negara bukan pajak, serta penerimaan hibah dari
                  dalam negeri dan luar negeri.
                references: []
            - type: point
              node: &ref_40
                nodeType: point
                key: '2'
                parentPointSetNode: *ref_38
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_40
                textString: >-
                  Penerimaan perpajakan adalah semua penerimaan negara yang terdiri atas pajak dalam
                  negeri dan pajak perdagangan internasional.
                references: []
            - type: point
              node: &ref_41
                nodeType: point
                key: '3'
                parentPointSetNode: *ref_38
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_41
                textString: >-
                  Pajak dalam negeri adalah semua penerimaan negara yang berasal dari pajak
                  penghasilan, pajak pertambahan nilai barang dan jasa dan pajak penjualan atas
                  barang mewah, pajak bumi dan bangunan, bea perolehan hak atas tanah dan bangunan,
                  cukai, dan pajak lainnya.
                references: []
            - type: point
              node: &ref_42
                nodeType: point
                key: '4'
                parentPointSetNode: *ref_38
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_42
                textString: >-
                  Pajak perdagangan internasional adalah semua penerimaan negara yang berasal dari
                  bea masuk dan bea keluar.
                references: []
            - type: point
              node: &ref_43
                nodeType: point
                key: '5'
                parentPointSetNode: *ref_38
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_43
                textString: >-
                  Penerimaan negara bukan pajak (PNBP) adalah semua penerimaan Pemerintah Pusat yang
                  diterima dalam bentuk penerimaan dari sumber daya alam, bagian Pemerintah atas
                  laba badan usaha milik negara (BUMN), penerimaan negara bukan pajak lainnya, serta
                  pendapatan badan layanan umum (BLU).
                references: []
            - type: point
              node: &ref_44
                nodeType: point
                key: '6'
                parentPointSetNode: *ref_38
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_44
                textString: >-
                  Cost recovery adalah pengembalian atas biaya-biaya yang telah dikeluarkan dalam
                  rangka operasi perminyakan oleh Kontraktor Kontrak Kerja Sama (KKKS) dengan
                  menggunakan hasil produksi minyak dan/atau gas bumi (migas) sesuai dengan
                  ketentuan peraturan perundang- undangan.
                references: []
            - type: point
              node: &ref_45
                nodeType: point
                key: '7'
                parentPointSetNode: *ref_38
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_45
                textString: >-
                  Penerimaan hibah adalah semua penerimaan negara yang berasal dari sumbangan oleh
                  pihak swasta dalam negeri dan pemerintah daerah serta sumbangan oleh pihak swasta
                  luar negeri dan pemerintah luar negeri yang tidak perlu dibayar kembali, bersifat
                  tidak wajib dan tidak mengikat, serta tidak secara terus menerus, dialokasikan
                  untuk mendanai kegiatan tertentu.
                references: []
            - type: point
              node: &ref_46
                nodeType: point
                key: '8'
                parentPointSetNode: *ref_38
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_46
                textString: >-
                  Belanja negara adalah semua pengeluaran negara yang digunakan untuk membiayai
                  belanja Pemerintah Pusat dan transfer ke daerah.
                references: []
            - type: point
              node: &ref_47
                nodeType: point
                key: '9'
                parentPointSetNode: *ref_38
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_47
                textString: >-
                  Belanja Pemerintah Pusat menurut organisasi adalah belanja Pemerintah Pusat yang
                  dialokasikan kepada kementerian negara/lembaga (K/L), sesuai dengan
                  program-program Rencana Kerja Pemerintah yang akan dijalankan.
                references: []
            - type: point
              node: &ref_48
                nodeType: point
                key: '10'
                parentPointSetNode: *ref_38
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_48
                textString: >-
                  Belanja Pemerintah Pusat menurut fungsi adalah belanja Pemerintah Pusat yang
                  digunakan untuk menjalankan fungsi pelayanan umum, fungsi pertahanan, fungsi
                  ketertiban dan keamanan, fungsi ekonomi, fungsi lingkungan hidup, fungsi perumahan
                  dan fasilitas umum, fungsi kesehatan, fungsi pariwisata dan budaya, fungsi agama,
                  fungsi pendidikan, dan fungsi perlindungan sosial.
                references: []
            - type: point
              node: &ref_49
                nodeType: point
                key: '11'
                parentPointSetNode: *ref_38
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_49
                textString: >-
                  Belanja Pemerintah Pusat menurut jenis adalah belanja Pemerintah Pusat yang
                  digunakan untuk membiayai belanja pegawai, belanja barang, belanja modal,
                  pembayaran bunga utang, subsidi, belanja hibah, bantuan sosial, dan belanja
                  lain-lain.
                references: []
            - type: point
              node: &ref_50
                nodeType: point
                key: '12'
                parentPointSetNode: *ref_38
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_50
                textString: >-
                  Belanja pegawai adalah belanja Pemerintah Pusat yang digunakan untuk membiayai
                  kompensasi dalam bentuk uang atau barang yang diberikan kepada pegawai Pemerintah
                  Pusat, pensiunan, anggota Tentara Nasional Indonesia/Kepolisian Negara Republik
                  Indonesia, dan pejabat negara, baik yang bertugas di dalam negeri maupun di luar
                  negeri, sebagai imbalan atas pekerjaan yang telah dilaksanakan, kecuali pekerjaan
                  yang berkaitan dengan pembentukan modal.
                references: []
            - type: point
              node: &ref_51
                nodeType: point
                key: '13'
                parentPointSetNode: *ref_38
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_51
                textString: >-
                  Belanja barang adalah belanja Pemerintah Pusat yang digunakan untuk membiayai
                  pembelian barang dan jasa yang habis pakai untuk memproduksi barang dan jasa, baik
                  yang dipasarkan maupun yang tidak dipasarkan, dan pengadaan barang yang
                  dimaksudkan untuk diserahkan atau dijual kepada masyarakat, serta belanja
                  perjalanan.
                references: []
            - type: point
              node: &ref_52
                nodeType: point
                key: '14'
                parentPointSetNode: *ref_38
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_52
                textString: >-
                  Belanja modal adalah belanja Pemerintah Pusat yang dilakukan dalam rangka
                  pembentukan modal dalam bentuk tanah, peralatan dan mesin, gedung dan bangunan,
                  jaringan, serta dalam bentuk fisik lainnya.
                references: []
            - type: point
              node: &ref_53
                nodeType: point
                key: '15'
                parentPointSetNode: *ref_38
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_53
                textString: >-
                  Pembayaran bunga utang adalah belanja Pemerintah Pusat yang digunakan untuk
                  membayar kewajiban atas penggunaan pokok utang ( principal outstanding ) baik
                  utang dalam negeri maupun luar negeri, yang dihitung berdasarkan ketentuan dan
                  persyaratan utang yang sudah ada dan utang baru, termasuk untuk biaya terkait
                  dengan pengelolaan utang.
                references: []
            - type: point
              node: &ref_54
                nodeType: point
                key: '16'
                parentPointSetNode: *ref_38
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_54
                textString: >-
                  Subsidi adalah alokasi anggaran yang diberikan kepada perusahaan/lembaga yang
                  memproduksi, menjual, mengekspor, atau mengimpor barang dan jasa, yang memenuhi
                  hajat hidup orang banyak sedemikian rupa sehingga harga jualnya dapat dijangkau
                  oleh masyarakat.
                references: []
            - type: point
              node: &ref_55
                nodeType: point
                key: '17'
                parentPointSetNode: *ref_38
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_55
                textString: >-
                  Subsidi energi adalah alokasi anggaran yang diberikan kepada perusahaan atau
                  lembaga yang memproduksi dan/atau menjual bahan bakar minyak (BBM), bahan bakar
                  nabati (BBN), Liquefied Petroleum Gas (LPG), dan tenaga listrik sehingga harga
                  jualnya terjangkau oleh masyarakat yang membutuhkan.
                references: []
            - type: point
              node: &ref_56
                nodeType: point
                key: '18'
                parentPointSetNode: *ref_38
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_56
                textString: >-
                  Belanja hibah adalah belanja Pemerintah Pusat yang bersifat sukarela dengan
                  pengalihan hak dalam bentuk uang, barang, atau jasa dari Pemerintah kepada
                  Pemerintah Daerah, Badan Usaha Milik Negara, Badan Usaha Milik Daerah, pemerintah
                  negara lain, lembaga/organisasi internasional yang tidak perlu dibayar kembali,
                  bersifat tidak wajib dan tidak mengikat, serta tidak secara terus menerus dan
                  dilakukan dengan naskah perjanjian antar pemberi hibah dan penerima hibah.
                references: []
            - type: point
              node: &ref_57
                nodeType: point
                key: '19'
                parentPointSetNode: *ref_38
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_57
                textString: >-
                  Bantuan sosial adalah semua pengeluaran negara dalam bentuk transfer uang/barang
                  yang diberikan kepada masyarakat guna melindungi masyarakat dari kemungkinan
                  terjadinya berbagai risiko sosial.
                references: []
            - type: point
              node: &ref_58
                nodeType: point
                key: '20'
                parentPointSetNode: *ref_38
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_58
                textString: >-
                  Belanja lain-lain adalah semua pengeluaran atau belanja Pemerintah Pusat yang
                  tidak dapat diklasifikasikan ke dalam jenis-jenis belanja sebagaimana dimaksud
                  pada angka 12 (dua belas) sampai dengan angka 19 (sembilan belas), dan dana
                  cadangan umum.
                references: []
            - type: point
              node: &ref_59
                nodeType: point
                key: '21'
                parentPointSetNode: *ref_38
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_59
                textString: >-
                  Transfer ke daerah adalah pengeluaran negara dalam rangka pelaksanaan
                  desentralisasi fiskal berupa dana perimbangan, dana otonomi khusus, dan dana
                  penyesuaian.
                references: []
            - type: point
              node: &ref_60
                nodeType: point
                key: '22'
                parentPointSetNode: *ref_38
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_60
                textString: >-
                  Dana perimbangan adalah dana yang bersumber dari pendapatan APBN yang dialokasikan
                  kepada daerah untuk mendanai kebutuhan daerah dalam rangka pelaksanaan
                  desentralisasi yang terdiri atas dana bagi hasil, dana alokasi umum, dan dana
                  alokasi khusus, sebagaimana dimaksud dalam Undang-Undang Nomor 33 Tahun 2004
                  tentang Perimbangan Keuangan antara Pemerintah Pusat dan Pemerintahan Daerah.
                references:
                  - start: 275
                    end: 308
                    node:
                      nodeType: document
                      docType: noTahun
                      docCategory: uu
                      nomor: 33
                      tahun: 2004
            - type: point
              node: &ref_61
                nodeType: point
                key: '23'
                parentPointSetNode: *ref_38
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
