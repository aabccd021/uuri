                type: ayatSet
                node: &ref_19
                  nodeType: ayatSet
                  parentPasalVersionNode: *ref_18
                elements:
                  - type: ayat
                    node: &ref_20
                      nodeType: ayat
                      key: 1
                      parentAyatSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Pelayanan publik adalah kegiatan atau rangkaian kegiatan dalam rangka
                        pemenuhan kebutuhan pelayanan sesuai dengan peraturan perundang- undangan
                        bagi setiap warga negara dan penduduk atas barang, jasa, dan/atau pelayanan
                        administratif yang disediakan oleh penyelenggara pelayanan publik. - 3 -
                      references: []
                  - type: ayat
                    node: &ref_21
                      nodeType: ayat
                      key: 2
                      parentAyatSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        Penyelenggara pelayanan publik yang selanjutnya disebut Penyelenggara adalah
                        setiap institusi penyelenggara negara, korporasi, lembaga independen yang
                        dibentuk berdasarkan undang- undang untuk kegiatan pelayanan publik, dan
                        badan hukum lain yang dibentuk semata-mata untuk kegiatan pelayanan publik.
                      references: []
                  - type: ayat
                    node: &ref_22
                      nodeType: ayat
                      key: 3
                      parentAyatSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_22
                      textString: >-
                        Atasan satuan kerja penyelenggara adalah pimpinan satuan kerja yang
                        membawahi secara langsung satu atau lebih satuan kerja yang melaksanakan
                        pelayanan publik .
                      references: []
                  - type: ayat
                    node: &ref_23
                      nodeType: ayat
                      key: 4
                      parentAyatSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Organisasi penyelenggara pelayanan publik yang selanjutnya disebut
                        Organisasi Penyelenggara adalah satuan kerja penyelenggara pelayanan publik
                        yang berada di lingkungan institusi penyelenggara negara, korporasi, lembaga
                        independen yang dibentuk berdasarkan undang- undang untuk kegiatan pelayanan
                        publik, dan badan hukum lain yang dibentuk semata-mata untuk kegiatan
                        pelayanan publik.
                      references: []
                  - type: ayat
                    node: &ref_24
                      nodeType: ayat
                      key: 5
                      parentAyatSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Pelaksana pelayanan publik yang selanjutnya disebut Pelaksana adalah
                        pejabat, pegawai, petugas, dan setiap orang yang bekerja di dalam organisasi
                        penyelenggara yang bertugas melaksanakan tindakan atau serangkaian tindakan
                        pelayanan publik.
                      references: []
                  - type: ayat
                    node: &ref_25
                      nodeType: ayat
                      key: 6
                      parentAyatSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_25
                      textString: >-
                        Masyarakat adalah seluruh pihak, baik warga negara maupun penduduk sebagai
                        orang- perseorangan, kelompok, maupun badan hukum yang berkedudukan sebagai
                        penerima manfaat pelayanan publik, baik secara langsung maupun tidak
                        langsung.
                      references: []
                  - type: ayat
                    node: &ref_26
                      nodeType: ayat
                      key: 7
                      parentAyatSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_26
                      textString: >-
                        Standar pelayanan adalah tolok ukur yang dipergunakan sebagai pedoman
                        penyelenggaraan pelayanan dan acuan penilaian kualitas pelayanan sebagai
                        kewajiban dan janji penyelenggara kepada masyarakat dalam rangka pelayanan
                        yang berkualitas, cepat, mudah, terjangkau, dan terukur. - 4 -
                      references: []
                  - type: ayat
                    node: &ref_27
                      nodeType: ayat
                      key: 8
                      parentAyatSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_27
                      textString: >-
                        Maklumat pelayanan adalah pernyataan tertulis yang berisi keseluruhan
                        rincian kewajiban dan janji yang terdapat dalam standar pelayanan.
                      references: []
                  - type: ayat
                    node: &ref_28
                      nodeType: ayat
                      key: 9
                      parentAyatSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_28
                      textString: >-
                        Sistem informasi pelayanan publik yang selanjutnya disebut Sistem Informasi
                        adalah rangkaian kegiatan yang meliputi penyimpanan dan pengelolaan
                        informasi serta mekanisme penyampaian informasi dari penyelenggara kepada
                        masyarakat dan sebaliknya dalam bentuk lisan, tulisan Latin, tulisan dalam
                        huruf Braile, bahasa gambar, dan/atau bahasa lokal, serta disajikan secara
                        manual ataupun elektronik.
                      references: []
                  - type: ayat
                    node: &ref_29
                      nodeType: ayat
                      key: 10
                      parentAyatSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_29
                      textString: >-
                        Mediasi adalah penyelesaian sengketa pelayanan publik antarpara pihak
                        melalui bantuan, baik oleh ombudsman sendiri maupun melalui mediator yang
                        dibentuk oleh ombudsman.
                      references: []
                  - type: ayat
                    node: &ref_30
                      nodeType: ayat
                      key: 11
                      parentAyatSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_30
                      textString: >-
                        Ajudikasi adalah proses penyelesaian sengketa pelayanan publik antarpara
                        pihak yang diputus oleh ombudsman.
                      references: []
                  - type: ayat
                    node: &ref_31
                      nodeType: ayat
                      key: 12
                      parentAyatSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_31
                      textString: >-
                        Menteri adalah menteri yang bertanggung jawab di bidang pendayagunaan
                        aparatur negara.
                      references: []
                  - type: ayat
                    node: &ref_32
                      nodeType: ayat
                      key: 13
                      parentAyatSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_32
                      textString: >-
                        Ombudsman adalah lembaga negara yang mempunyai kewenangan mengawasi
                        penyelenggaraan pelayanan publik, baik yang diselenggarakan oleh
                        penyelenggara negara dan pemerintahan termasuk yang diselenggarakan oleh
                        badan usaha milik negara, badan usaha milik daerah, dan badan hukum milik
                        negara serta badan swasta, maupun perseorangan yang diberi tugas
                        menyelenggarakan pelayanan publik tertentu yang sebagian atau seluruh
                        dananya bersumber dari anggaran pendapatan dan belanja negara dan/atau
                        anggaran pendapatan dan belanja daerah. BAB II . . . - 5 -
                      references: []
