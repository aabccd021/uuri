                textString: >-
                  Realisasi anggaran Pendapatan Negara dan Hibah Tahun Anggaran 2007 adalah sebesar
                  Rp707.806.088.304.925 (tujuh ratus tujuh triliun delapan ratus enam miliar delapan
                  puluh delapan juta tiga ratus empat ribu sembilan ratus dua puluh lima rupiah) dan
