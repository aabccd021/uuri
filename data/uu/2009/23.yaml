                  empat belas juta seratus tiga puluh delapan ribu empat ratus delapan rupiah) yang
                  berasal dari SAL sampai dengan akhir Tahun Anggaran 2006, yakni sebesar
                  Rp18.830.302.308.895 (delapan belas triliun delapan ratus tiga puluh miliar tiga
                  ratus dua juta tiga ratus delapan ribu delapan ratus sembilan puluh lima rupiah)
                  dikurangi dengan SiKPA Tahun Anggaran 2007 sebesar Rp7.387.288.768.184 (tujuh
                  triliun tiga ratus delapan puluh tujuh miliar dua ratus delapan puluh delapan juta
                  tujuh ratus enam puluh delapan ribu seratus delapan puluh empat rupiah) dan
                  ditambah selisih kas lebih Tahun Anggaran 2006 sebesar Rp1.927.500.597.697 (satu
                  triliun sembilan ratus dua puluh tujuh miliar lima ratus juta lima ratus sembilan
