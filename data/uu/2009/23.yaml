                  tujuh triliun enam ratus empat puluh sembilan miliar sembilan ratus dua belas juta
                  delapan ratus sembilan puluh ribu delapan ratus tujuh puluh delapan rupiah),
                  sehingga terdapat defisit anggaran sebesar Rp49.843.824.585.953 (empat puluh
                  sembilan triliun delapan ratus empat puluh tiga miliar delapan ratus dua puluh
                  empat juta lima ratus delapan puluh lima ribu sembilan ratus lima puluh tiga
                  rupiah).
                references: []
            - type: ayat
              node: &ref_28
                nodeType: ayat
                key: 2
                parentAyatSetNode: *ref_26
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_28
                textString: >-
                  Pembiayaan atas Defisit Anggaran Tahun Anggaran 2007 sebagaimana dimaksud pada
                  ayat (1) adalah sebesar Rp42.456.535.817.769 (empat puluh dua triliun empat ratus
                  lima puluh enam miliar lima ratus tiga puluh lima juta delapan ratus tujuh belas
                  ribu tujuh ratus enam puluh sembilan rupiah), sehingga terdapat Sisa Kurang
                  Pembiayaan Anggaran (SiKPA) sebesar Rp7.387.288.768.184 (tujuh triliun tiga ratus
                  delapan puluh tujuh miliar dua ratus delapan puluh delapan juta tujuh ratus enam
                  puluh delapan ribu seratus delapan puluh empat rupiah). SiKPA tersebut ditutup
                  dari Saldo Anggaran Lebih (SAL) Tahun Anggaran 2006.
                references:
                  - start: 79
                    end: 87
                    node:
                      key: 1
                      parentAyatSetNode:
                        nodeType: ayatSet
                        parentPasalVersionNode: *ref_25
                      nodeType: ayat
