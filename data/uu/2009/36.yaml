              content:
                type: pointSet
                node: &ref_13
                  nodeType: pointSet
                  parentNode: *ref_12
                description:
                  type: text
                  node:
                    nodeType: text
                    textName: description
                    parentNode: *ref_13
                  textString: 'Dalam Undang-Undang ini yang dimaksud dengan:'
                  references: []
                elements:
                  - type: point
                    node: &ref_14
                      nodeType: point
                      key: '1'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_14
                      textString: >-
                        Kesehatan adalah keadaan sehat, baik secara fisik, mental, spritual maupun
                        sosial yang memungkinkan setiap ora ng untuk hidup produktif secara sosial
                        dan ekonomis.
                      references: []
                  - type: point
                    node: &ref_15
                      nodeType: point
                      key: '2'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_15
                      textString: >-
                        Sumber daya di bidang kesehatan adalah segala bentu k dana, tenaga,
                        perbekalan kesehatan, sediaan farmasi dan alat kesehatan serta fasilitas
                        pelayanan kesehatan dan teknologi yang dimanfaatkan untuk menyelenggarakan
                        upaya kesehatan yang dilakukan oleh Pemerintah, pemerintah daerah, dan/atau
                        masyarakat.
                      references: []
                  - type: point
                    node: &ref_16
                      nodeType: point
                      key: '3'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_16
                      textString: >-
                        Perbekalan kesehatan adalah semua bahan dan peralat an yang diperlukan untuk
                        menyelenggarakan upaya kesehatan. - 3 -
                      references: []
                  - type: point
                    node: &ref_17
                      nodeType: point
                      key: '4'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_17
                      textString: Sediaan farmasi adalah obat, bahan obat, obat tradi sional, dan kosmetika.
                      references: []
                  - type: point
                    node: &ref_18
                      nodeType: point
                      key: '5'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_18
                      textString: >-
                        Alat kesehatan adalah instrumen, aparatus, mesin dan/atau implan yang tidak
                        mengandung obat yang digunakan untuk mencegah, mendiagnosis, menyembuhkan
                        dan meringankan penyakit, merawat orang sakit, memulihkan kesehatan pada
                        manusia, dan/atau membentuk struktur dan memperbaiki fungsi tubuh.
                      references: []
                  - type: point
                    node: &ref_19
                      nodeType: point
                      key: '6'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        Tenaga kesehatan adalah setiap orang yang mengabdik an diri dalam bidang
                        kesehatan serta memiliki pengetah uan dan/atau keterampilan melalui
                        pendidikan di bidang kesehatan yang untuk jenis tertentu memerlukan
                        kewenangan untuk melakukan upaya kesehatan.
                      references: []
                  - type: point
                    node: &ref_20
                      nodeType: point
                      key: '7'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Fasilitas pelayanan kesehatan adalah suatu alat dan /atau tempat yang
                        digunakan untuk menyelenggarakan upaya pelayanan kesehatan, baik promotif,
                        preventif, kura tif maupun rehabilitatif yang dilakukan oleh Pemerintah ,
                        pemerintah daerah, dan/atau masyarakat.
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: point
                      key: '8'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        Obat adalah bahan atau paduan bahan, termasuk produk biologi yang digunakan
                        untuk mempengaruhi atau menyelidiki sistem fisiologi atau keadaan patologi
                        dalam rangka penetapan diagnosis, pencegahan, penyembuhan , pemulihan,
                        peningkatan kesehatan dan kontrasepsi, untuk manusia.
                      references: []
                  - type: point
                    node: &ref_22
                      nodeType: point
                      key: '9'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_22
                      textString: >-
                        Obat tradisional adalah bahan atau ramuan bahan yan g berupa bahan tumbuhan,
                        bahan hewan, bahan mineral, sediaan sarian ( galenik ), atau campuran dari
                        bahan tersebut yang secara turun temurun telah digunakan untuk pengobatan,
                        dan dapat diterapkan sesuai denga n norma yang berlaku di masyarakat.
                      references: []
                  - type: point
                    node: &ref_23
                      nodeType: point
                      key: '10'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Teknologi kesehatan adalah segala bentuk alat dan/a tau metode yang
                        ditujukan untuk membantu menegakkan diagnosa, pencegahan, dan penanganan
                        permasalahan kesehatan manusia. - 4 -
                      references: []
                  - type: point
                    node: &ref_24
                      nodeType: point
                      key: '11'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Upaya kesehatan adalah setiap kegiatan dan/atau serangkaian kegiatan yang
                        dilakukan secara terpadu, terintregasi dan berkesinambungan untuk memelihara
                        dan meningkatkan derajat kesehatan masyarakat dalam bentuk pencegahan
                        penyakit, peningkatan kesehatan, pengobatan penyakit, dan pemulihan
                        kesehatan oleh pemerintah dan/atau masyarakat.
                      references: []
                  - type: point
                    node: &ref_25
                      nodeType: point
                      key: '12'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_25
                      textString: >-
                        Pelayanan kesehatan promotif adalah suatu kegiatan dan/atau serangkaian
                        kegiatan pelayanan kesehatan y ang lebih mengutamakan kegiatan yang bersifat
                        promosi kesehatan.
                      references: []
                  - type: point
                    node: &ref_26
                      nodeType: point
                      key: '13'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_26
                      textString: >-
                        Pelayanan kesehatan preventif adalah suatu kegiatan pencegahan terhadap
                        suatu masalah kesehatan/penyaki t.
                      references: []
                  - type: point
                    node: &ref_27
                      nodeType: point
                      key: '14'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_27
                      textString: >-
                        Pelayanan kesehatan kuratif adalah suatu kegiatan dan/atau serangkaian
                        kegiatan pengobatan yang ditujukan untuk penyembuhan penyakit, pengurangan
                        penderitaan akibat penyakit, pengendalian penyakit, atau pengendalian
                        kecacatan agar kualitas penderita dapa t terjaga seoptimal mungkin.
                      references: []
                  - type: point
                    node: &ref_28
                      nodeType: point
                      key: '15'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_28
                      textString: >-
                        Pelayanan kesehatan rehabilitatif adalah kegiatan dan/atau serangkaian
                        kegiatan untuk mengembalikan bekas penderita ke dalam masyarakat sehingga
                        dapat berfungsi lagi sebagai anggota masyarakat yang berg una untuk dirinya
                        dan masyarakat semaksimal mungkin sesuai dengan kemampuannya.
                      references: []
                  - type: point
                    node: &ref_29
                      nodeType: point
                      key: '16'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_29
                      textString: >-
                        Pelayanan kesehatan tradisional adalah pengobatan dan/atau perawatan dengan
                        cara dan obat yang mengac u pada pengalaman dan keterampilan turun temurun
                        seca ra empiris yang dapat dipertanggungjawabkan dan diterapkan sesuai
                        dengan norma yang berlaku di masyarakat.
                      references: []
                  - type: point
                    node: &ref_30
                      nodeType: point
                      key: '17'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_30
                      textString: >-
                        Pemerintah Pusat, selanjutnya disebut Pemerintah ad alah Presiden Republik
                        Indonesia yang memegang kekuasaan Pemerintah Negara Republik Indonesia
                        sebagaimana dimaksud dalam Undang-Undang Dasar Negara Republik Indonesia
                        Tahun 1945. - 5 -
                      references:
                        - start: 173
                          end: 229
                          node:
                            nodeType: document
                            docType: uud
                  - type: point
                    node: &ref_31
                      nodeType: point
                      key: '18'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_31
                      textString: >-
                        Pemerintah daerah adalah gubernur, bupati, atau wal ikota dan perangkat
                        daerah sebagai unsur penyelenggara pemerintahan daerah.
                      references: []
                  - type: point
                    node: &ref_32
                      nodeType: point
                      key: '19'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_32
                      textString: >-
                        Menteri adalah menteri yang lingkup tugas dan tangg ung jawabnya di bidang
                        kesehatan.
                      references: []
