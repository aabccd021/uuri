      title: >-
        KETENTUAN PIDANA Pasal 97 Tindak pidana dalam undang-undang ini merupakan kejahatan. 61 -
        Pasal 98 (1) Setiap orang yang dengan sengaja melakukan perbuatan yang mengakibatkan
        dilampauinya baku mutu udara ambien, baku mutu air, baku mutu air laut, atau kriteria baku
        kerusakan lngkungan hidup, dipidana dengan pidana penjara paling singkat 3 (tiga) tahun dan
        paling lama 10 (sepuluh) tahun dan denda paling sedikit Rp3.000.000.000,00 (tiga miliar
        rupiah) dan paling banyak Rp10.000.000.000,00 (sepuluh miliar rupiah). (2) Apabila perbuatan
        sebagaimana dimaksud pada ayat (1) mengakibatkan orang luka dan/atau bahaya kesehatan
        manusia, dipidana dengan pidana penjara paling singkat 4 (empat) tahun dan paling lama 12
        (dua belas) tahun dan denda paling sedikit Rp4.000.000.000,00 (empat miliar rupiah) dan
        paling banyak Rp12.000.000.000,00 (dua belas miliar rupiah). (3) Apabila perbuatan
        sebagaimana dimaksud pada ayat (1) mengakibatkan orang luka berat atau mati, dipidana dengan
        pidana penjara paling singkat 5 (lima) tahun dan paling lama 15 (lima belas) tahun dan denda
        paling sedikit Rp5.000.000.000,00 (lima miliar rupiah) dan paling banyak Rp15.000.000.000,00
        (lima belas miliar rupiah). Pasal 99 (1) Setiap orang yang karena kelalaiannya mengakibatkan
        dilampauinya baku mutu udara ambien, baku mutu air, baku mutu air laut, atau kriteria baku
        kerusakan lngkungan hidup, dipidana dengan pidana penjara paling singkat 1 (satu) tahun dan
        paling lama 3 (tiga) tahun dan denda paling sedikit Rp1.000.000.000,00 (satu miliar rupiah)
        dan paling banyak Rp3.000.000.000,00 (tiga miliar rupiah). (2) Apabila perbuatan sebagaimana
        dimaksud pada ayat (1) mengakibatkan orang luka dan/atau bahaya kesehatan manusia, dipidana
        dengan pidana penjara paling singkat 2 (dua) tahun dan paling lama 6 (enam) tahun dan denda
        paling sedikit Rp2.000.000.000,00 (dua miliar rupiah) dan paling banyak Rp6.000.000.000,00
        (enam miliar rupiah). (3) Apabila perbuatan sebagaimana dimaksud pada ayat (1) mengakibatkan
        orang luka berat atau mati, dipidana dengan pidana penjara paling singkat 3 (tiga) tahun dan
        paling lama 9 (sembilan) tahun dan denda paling sedikit Rp3.000.000.000,00 (tiga miliar â€”
        rupiah) dan paling banyak Rp9.000.000.000,00 (sembilan miliar rupiah). Pasal 100 (1) Setiap
        orang yang melanggar baku mutu air limbah, baku mutu emisi, atau baku mutu gangguan
        dipidana, dengan pidana penjara paling lama 3 (tiga) tahun dan denda paling banyak
        Rp3.000.000.000,00 (tiga miliar rupiah). (2) Tindak pidana sebagaimana dimaksud pada ayat
        (1) hanya dapat dikenakan apabila sanksi administratif yang telah dijatuhkan tidak dipatuhi
        atau pelanggaran dilakukan lebih dari satu kali. Pasal 101 Setiap orang yang melepaskan
        dan/atau mengedarkan produk rekayasa genetik ke media lingkungan hidup yang bertentangan
        dengan peraturan perundang-undangan atau izin lingkungan sebagaimana dimaksud dalam Pasal 69
        ayat (1) huruf g, dipidana dengan pidana penjara paling singkat 1 (satu) tahun dan paling
        lama 3 (tiga) tahun dan denda paling sedikit Rp1.000.000.000,00 (satu miliar rupiah) dan
        paling banyak Rp3.000.000.000,00 (tiga miliar rupiah). Pasal 102 Setiap orang yang melakukan
        pengelolaan limbah B3 tanpa izin sebagaimana dimaksud dalam Pasal 59 ayat (4), dipidana
        dengan pidana penjara paling singkat 1 (satu) tahun dan paling lama 3 (tiga) tahun dan denda
        paling sedikit Rp1.000.000.000,00 (satu miliar rupiah) dan paling banyak Rp3.000.000.000,00
        (tiga miliar rupiah). Pasal 103 Setiap orang yang menghasilkan limbah B3 dan tidak melakukan
        pengelolaan sebagaimana dimaksud dalam Pasal 59, dipidana dengan pidana penjara paling
        singkat 1 (satu) tahun dan paling lama 3 (tiga) tahun dan denda paling sedikit
        Rp1.000.000.000,00 (satu miliar rupiah) dan paling banyak Rp3.000.000.000,00 (tiga miliar
        rupiah). Pasal 104 Setiap orang yang melakukan dumping limbah dan/atau bahan ke media
        lingkungan hidup tanpa izin sebagaimana dimaksud dalam Pasal 60, dipidana dengan pidana
        penjara paling lama 3 (tiga) tahun dan denda paling banyak Rp3.000.000.000,00 (tiga miliar
        rupiah). Pasal 105 Setiap orang yang memasukkan limbah ke dalam wilayah Negara Kesatuan
        Republik Indonesia sebagaimana dimaksud dalam Pasal 69 ayat (1) huruf c dipidana dengan
        pidana penjara paling singkat 4 (empat) tahun dan paling lama 12 (dua belas) tahun dan denda
        paling sedikit Rp4.000.000.000,00 (empat miliar rupiah) dan paling banyak
        Rp12.000.000.000,00 (dua belas miliar rupiah). 64 - Pasal 106 Setiap orang yang memasukkan
        limbah B3 ke dalam wilayah Negara Kesatuan Republik Indonesia sebagaimana dimaksud dalam
        Pasal 69 ayat (1) huruf d, dipidana dengan pidana penjara paling singkat 5 (lima) tahun dan
        paling lama 15 (lima belas) tahun dan denda paling sedikit Rp5.000.000.000,00 (lima miliar
        rupiah) dan paling banyak Rp15.000.000.000,00 (lima belas miliar rupiah). Pasal 107 Setiap
        orang yang memasukkan B3 yang dilarang menurut peraturan perundang-undangan ke dalam wilayah
        Negara Kesatuan Republik Indonesia sebagaimana dimaksud dalam Pasal 69 ayat (1) huruf b,
        dipidana dengan pidana penjara paling singkat 5 (lima) tahun dan paling lama 15 (lima belas)
        tahun dan denda paling sedikit Rp5.000.000.000,00 (lima miliar rupiah) dan paling banyak
        Rp15.000.000.000,00 (lima belas miliar rupiah). Pasal 108 Setiap orang yang melakukan
        pembakaran lahan sebagaimana dimaksud dalam Pasal 69 ayat (1) huruf h, dipidana dengan
        pidana penjara paling singkat 3 (tiga) tahun dan paling lama 10 (sepuluh) tahun dan denda
        paling sedikit Rp3.000.000.000,00 (tiga miliar rupiah) dan paling banyak Rp10.000.000.000,00
        (sepuluh miliar rupiah). Pasal 109... 65 - Pasal 109 Setiap orang yang melakukan usaha
        dan/atau kegiatan tanpa memiliki izin lingkungan sebagaimana dimaksud dalam Pasal 36 ayat
        (1), dipidana dengan pidana penjara paling singkat 1 (satu) tahun dan paling lama 3 (tiga)
        tahun dan denda paling sedikit Rp1.000.000.000,00 (satu miliar rupiah) dan paling banyak
        Rp3.000.000.000,00 (tiga miliar rupiah). Pasal 110 Setiap orang yang menyusun amdal tanpa
        memiliki sertifikat kompetensi penyusun amdal sebagaimana dimaksud dalam Pasal 69 ayat (1)
        huruf i, dipidana dengan pidana penjara paling lama 3 (tiga) tahun dan denda paling banyak
        Rp3.000.000.000,00 (tiga miliar rupiah). Pasal 111 (l) Pejabat pemberi izin lingkungan yang
        menerbitkan izin lingkungan tanpa dilengkapi dengan amdal atau UKL-UPL sebagaimana dimaksud
        dalam Pasal 37 ayat (1) dipidana dengan pidana penjara paling lama 3 (tiga) tahun dan denda
        paling banyak Rp3.000.000.000,00 (tiga miliar rupiah). (2) Pejabat pemberi izin usaha
        dan/atau kegiatan yang menerbitkan izin usaha dan/atau kegiatan tanpa dilengkapi dengan izin
        lingkungan sebagaimana dimaksud dalam Pasal 40 ayat (1) dipidana dengan pidana penjara
        paling lama 3 (tiga) tahun dan denda paling banyak Rp3.000.000.000,00 (tiga miliar rupiah).
        Pasal 112 Setiap pejabat berwenang yang dengan sengaja tidak melakukan pengawasan terhadap
        ketaatan penanggung jawab usaha dan/atau kegiatan terhadap peraturan perundang- undangan dan
        izin lingkungan sebagaimana dimaksud dalam Pasal 71 dan Pasal 72, yang mengakibatkan
        terjadinya pencemaran dan/atau kerusakan lingkungan yang mengakibatkan hilangnya nyawa
        manusia, dipidana dengan pidana penjara paling lama 1 (satu) tahun atau denda paling banyak
        Rp500.000.000,00 (lima ratus juta rupiah). Pasal 113 Setiap orang yang memberikan informasi
        palsu, menyesatkan, menghilangkan informasi, merusak informasi, atau memberikan keterangan
        yang tidak benar yang diperlukan dalam kaitannya dengan pengawasan dan penegakan hukum yang
        berkaitan dengan perlindungan dan pengelolaan lingkungan hidup sebagaimana dimaksud dalam
        Pasal 69 ayat (1) huruf j dipidana dengan pidana penjara paling lama 1 (satu) tahun dan
        denda paling banyak Rp1.000.000.000,00 (satu miliar rupiah). Pasal 114 Setiap penanggung
        jawab usaha dan/atau kegiatan yang tidak melaksanakan paksaan pemerintah dipidana dengan
        pidana penjara paling lama 1 (satu) tahun dan denda paling banyak Rp1.000.000.000,00 (satu
        miliar rupiah). Pasal 115 Setiap orang yang dengan sengaja mencegah, menghalang-halansi,
        atau menggagalkan pelaksanaan tugas pejabat pengawas lingkungan hidup dan/atau pejabat
        penyidik pegawai negeri sipil dipidana dengan pidana penjara paling lama 1 (satu) tahun dan
        denda paling banyak Rp500.000.000,00 (lima ratus juta rupiah). Pasal 116 (l) Apabila tindak
        pidana lingkungan hidup dilakukan oleh, untuk, atau atas nama badan usaha, tuntutan pidana
        dan sanksi pidana dijatuhkan kepada: a. badan usaha, dan/atau b. orang yang memberi perintah
        untuk melakukan tindak pidana tersebut atau orang yang bertindak sebagai pemimpin kegiatan
        dalam tindak pidana tersebut. (2) Apabila tindak pidana lingkungan hidup sebagaimana
        dimaksud pada ayat (1) dilakukan oleh orang, yang berdasarkan hubungan kerja atau
        berdasarkan hubungan lan yang bertindak dalam lingkup kerja badan usaha, sanksi pidana
        dijatuhkan terhadap pemberi perintah atau pemimpin dalam tindak pidana tersebut tanpa
        memperhatikan tindak pidana tersebut dilakukan secara sendiri atau bersama- sama. Pasal 117
        Jika tuntutan pidana diajukan kepada pemberi perintah atau pemimpin tindak pidana
        sebagaimana dimaksud dalam Pasal 116 ayat (1) huruf b, ancaman pidana yang dijatuhkan berupa
        pidana penjara dan denda diperberat dengan sepertiga. Pasal 118 Terhadap tindak pidana
        sebagaimana dimaksud dalam Pasal 116 ayat (1) huruf a, sanksi pidana dijatuhkan kepada badan
        usaha yang diwakili oleh pengurus yang berwenang mewakili di dalam dan di luar pengadilan
        sesuai dengan peraturan perundang-undangan selaku pelaku fungsional. Pasal 119 Selain pidana
        sebagaimana dimaksud dalam Undang-Undang ini, terhadap badan usaha dapat dikenakan pidana
        tambahan atau tindakan tata tertib berupa: a. perampasan keuntungan yang diperoleh dari
        tindak pidana, b. penutupan seluruh atau sebagian tempat usaha dan/atau kegiatan, C.
        perbaikan akibat tindak pidana, d. pewajiban mengerjakan apa yang dilalaikan tanpa hak,
        dan/atau e. penempatan perusahaan di bawah pengampuan paling lama 3 (tiga) tahun. Pasal 120
        (1) Dalam melaksanakan ketentuan sebagaimana dimaksud dalam Pasal 119 huruf a, huruf b,
        huruf c, dan huruf d, jaksa berkoordinasi dengan instansi yang bertanggung jawab di bidang
        perlindungan dan pengelolaan lingkungan hidup untuk melaksanakan eksekusi. (2) Dalam
        melaksanakan ketentuan sebagaimana dimaksud dalam Pasal 119 huruf e, Pemerintah berwenang
        untuk mengelola badan usaha yang dijatuhi sanksi penempatan di bawah pengampuan untuk
        melaksanakan putusan pengadilan yang telah berkekuatan hukum tetap.
