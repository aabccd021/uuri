                      key: '1'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_15
                      textString: >-
                        Lingkungan hidup adalah kesatuan ruang dengan semua benda, daya, keadaan,
                        dan makhluk hidup, te$zmasuk manusia dan perilakunya, yang mempengaruhi alam
                        itu sendiri, kelangsungan perikehidupan, dan kesejahteraan manusia serta
                        makhluk hidup lain. -.3-
                      references: []
                  - type: point
                    node: &ref_16
                      nodeType: huruf
                      key: '2'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_16
                      textString: >-
                        Perlindungan dan pengelolaan lingkungan hidup adalah upaya sistematis dan
                        terpadu yang dilakukan untuk melestarikan fungsi lingkungan hidup dan
                        mencegah terjadinya pencemaran dan/atau kerusakan lingkungan hidup yang
                        meliputi perencanaan, pemanfaatan, pengendalian, pemeliharaan, pengawasan,
                        dan penegakan hukum.
                      references: []
                  - type: point
                    node: &ref_17
                      nodeType: huruf
                      key: '3'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_17
                      textString: >-
                        Pembangunan berkelanjutan adalah upaya sadar dan terencana yang memadukan
                        aspek lingkungan hidup, sosial, dan ekonomi ke dalam strategi pembangunan
                        untuk menjamin keutuhan lingkungan hidup serta keselamatan, kemampuan,
                        kesejahteraan, dan mutu hidup generasi masa kini dan generasi masa depan.
                      references: []
                  - type: point
                    node: &ref_18
                      nodeType: huruf
                      key: '4'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_18
                      textString: >-
                        Rencana perlindungan dan pengelolaan lngkungan hidup yang selanjutnya
                        disingkat RPPLH adalah perencanaan tertulis yang memuat potensi, masalah
                        lingkungan hidup, serta upaya perlindungan dan pengelolaannya dalam kurun
                        waktu tertentu.
                      references: []
                  - type: point
                    node: &ref_19
                      nodeType: huruf
                      key: '5'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        Ekosistem adalah tatanan unsur lingkungan hidup yang merupakan kesatuan
                        utuh- menyeluruh dan saling mempengaruhi dalam membentuk keseimbangan,
                        stabilitas, dan produktivitas lingkungan hidup.
                      references: []
                  - type: point
                    node: &ref_20
                      nodeType: huruf
                      key: '6'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Pelestarian fungsi lingkungan hidup adalah rangkaian upaya untuk memelihara
                        kelangsungan daya dukung dan daya tampung lingkungan hidup.
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: huruf
                      key: '7'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        Daya dukung lingkungan hidup adalah kemampuan lingkungan hidup untuk
                        mendukung perikehidupan manusia, makhluk hidup lain, dan keseimbangan
                        antarkeduanya.
                      references: []
                  - type: point
                    node: &ref_22
                      nodeType: huruf
                      key: '8'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_22
                      textString: >-
                        Daya tampung lingkungan hidup adalah kemampuan lingkungan hidup untuk
                        menyerap zat, energi, dan/atau komponen lain yang masuk atau dimasukkan ke
                        dalamnya.
                      references: []
                  - type: point
                    node: &ref_23
                      nodeType: huruf
                      key: '9'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Sumber daya alam adalah unsur lingkungan hidup yang terdiri atas sumber daya
                        hayati dan nonhayati yang secara keseluruhan membentuk kesatuan ekosistem.
                        â€œ4 -
                      references: []
                  - type: point
                    node: &ref_24
                      nodeType: huruf
                      key: '10'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_24
                      textString: >-
