                        memastikan bahwa prinsip pembangunan berkelanjutan telah menjadi dasar dan
                        terintegrasi dalam pembangunan suatu wilayah dan/atau kebijakan, rencana,
                        dan/atau program.
                      references: []
                  - type: point
                    node: &ref_25
                      nodeType: huruf
                      key: '11'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_25
                      textString: >-
                        Analisis mengenai dampak lingkungan hidup, yang selanjutnya disebut Amdal,
                        adalah kajian mengenai dampak penting suatu usaha dan/atau kegiatan yang
                        direncanakan pada lingkungan hidup yang diperlukan bagi proses pengambilan
                        keputusan tentang penyelenggaraan usaha dan/atau kegiatan.
                      references: []
                  - type: point
                    node: &ref_26
                      nodeType: huruf
                      key: '12'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_26
                      textString: >-
                        Upaya pengelolaan lingkungan hidup dan upaya pemantauan lingkungan hidup,
                        yang selanjutnya disebut UKL-UPL, adalah pengelolaan dan pemantauan terhadap
                        usaha dan/atau kegiatan yang tidak berdampak penting terhadap lingkungan
                        hidup yang diperlukan bagi proses pengambilan keputusan tentang
                        penyelenggaraan usaha dan/atau kegiatan.
                      references: []
                  - type: point
                    node: &ref_27
                      nodeType: huruf
                      key: '13'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_27
                      textString: >-
                        Baku mutu lingkungan hidup adalah ukuran batas atau kadar makhluk hidup,
                        zat, energi, atau komponen yang ada atau harus ada dan/atau unsur pencemar
                        yang ditenggang keberadaannya dalam suatu sumber daya tertentu sebagai unsur
                        lingkungan hidup.
                      references: []
                  - type: point
                    node: &ref_28
                      nodeType: huruf
                      key: '14'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_28
                      textString: >-
                        Pencemaran lingkungan hidup adalah masuk atau dimasukkannya makhluk hidup,
                        zat, energi, dan/atau komponen lain ke dalam lingkungan hidup oleh kegiatan
                        manusia sehingga melampaui baku mutu lingkungan hidup yang telah ditetapkan.
                      references: []
                  - type: point
                    node: &ref_29
                      nodeType: huruf
                      key: '15'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_29
                      textString: >-
                        Kriteria baku kerusakan lingkungan hidup adalah ukuran batas perubahan sifat
                        fisik, kimia, dan/atau hayati lingkungan hidup yang dapat ditenggang oleh
                        lingkungan hidup untuk dapat tetap melestarikan fungsinya. 5.
