            title: >-
              Bagian Kesatu Penyidikan Pasal 94 (1) Selain penyidik pejabat polisi Negara Republik
              Indonesia, pejabat pegawai negeri sipil tertentu di lingkungan instansi pemerintah
              yang lingkup tugas dan tanggung jawabnya di bidang perlindungan dan pengelolaan
              lingkungan hidup diberi wewenang sebagai penyidik sebagaimana dimaksud dalam Hukum
              Acara Pidana untuk melakukan penyidikan tindak pidana lingkungan hidup. (2) Penyidik
              pejabat pegawai negeri sipil berwenang: a. melakukan pemeriksaan atas kebenaran
              laporan atau keterangan berkenaan dengan tindak pidana di bidang perlindungan dan
              pengelolaan lingkungan hidup: b. melakukan pemeriksaan terhadap setiap orang yang
              diduga melakukan tindak pidana di bidang perlindungan dan pengelolaan lingkungan
              hidup, Cc. meminta keterangan dan bahan bukti dari setiap orang berkenaan dengan
              peristiwa tindak pidana di bidang perlindungan dan pengelolaan lingkungan hidup: d.
              melakukan pemeriksaan atas pembukuan, catatan, dan dokumen lain berkenaan dengan
              tindak pidana di bidang perlindungan dan pengelolaan lingkungan hidup: e. melakukan
              pemeriksaan di tempat tertentu yang diduga terdapat bahan bukti, pembukuan, catatan,
              dan dokumen lain, fI. melakukan penyitaan terhadap bahan dan barang hasil pelanggaran
              yang dapat dijadikan bukti dalam perkara tindak pidana di bidang perlindungan dan
              pengelolaan lingkungan hidup, g. meminta bantuan ahli dalam rangka pelaksanaan tugas
              penyidikan tindak pidana di bidang perlindungan dan pengelolaan lingkungan hidup, h.
              menghentikan penyidikan, i. memasuki tempat tertentu, memotret, dan/atau membuat
              rekaman audio visual: J. melakukan penggeledahan terhadap badan, pakaian, ruangan,
              dan/atau tempat lain yang diduga merupakan tempat dilakukannya tindak pidana, dan/atau
              k. menangkap dan menahan pelaku tindak pidana. (3 Dalam melakukan penangkapan dan
              penahanan sebagaimana dimaksud pada ayat (2) huruf k, penyidik pejabat pegawai negeri
              sipil berkoordinasi dengan penyidik pejabat polisi Negara Republik Indonesia. 4) Dalam
              hal penyidik pejabat pegawai negeri sipil melakukan penyidikan, penyidik pejabat
              pegawai negeri sipil memberitahukan kepada penyidik pejabat polisi Negara Republik
              Indonesia dan penyidik pejabat polisi Negara Republik Indonesia memberikan bantuan
              guna kelancaran penyidikan. (S5) Penyidik pejabat pegawai negeri sipil memberitahukan
              dimulainya penyidikan kepada penuntut umum dengan tembusan kepada penyidik pejabat
              polisi Negara Republik Indonesia. (6) Hasil penyidikan yang telah dilakukan oleh
              penyidik pegawai negeri sipil disampaikan kepada penuntut umum. Pasal 95 (1) Dalam
              rangka penegakan hukum terhadap pelaku tindak pidana lingkungan hidup, dapat dilakukan
              penegakan hukum terpadu antara penyidik pegawai negeri sipil, kepolisian, dan
              kejaksaan di bawah koordinasi Menteri. (2) Ketentuan lebih lanjut mengenai pelaksanaan
              penegakan hukum terpadu diatur dengan peraturan perundang- undangan.
