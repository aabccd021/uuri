                      nodeType: daftarParagraf
                      parentBagianNode: *ref_1774
                  title: >-
                    Paragraf 3 Koordinasi dan Pengawasan Penyidik Pegawai Negeri Sipil Pasal 263 (1)
                    Penyidik Kepolisian Negara Republik Indonesia, selaku koordinator dan pengawas,
                    melaksanakan pembinaan dan pengawasan terhadap Penyidik Pegawai Negeri Sipil di
                    bidang Lalu Lintas dan Angkutan Jalan. (2) Dalam melaksanakan kewenangannya
                    Penyidik Pegawai Negeri Sipil wajib berkoordinasi dengan Penyidik Kepolisian
                    Negara Republik Indonesia. (3 Penyidik Pegawai Negeri Sipil sebagaimana dimaksud
                    pada ayat (1) wajib menyerahkan berkas perkara hasil penyidikan pelanggaran Lalu
                    Lintas dan Angkutan Jalan beserta barang bukti kepada pengadilan melalui
                    Penyidik Kepolisian Negara Republik Indonesia. (4) Ketentuan mengenai pembinaan
                    dan pengawasan sebagaimana dimaksud pada ayat (1) dilaksanakan sesuai dengan
                    ketentuan peraturan perundang- undangan.
