                  title: >-
                    Paragraf 1 Kewenangan Penyidik Kepolisian Negara Republik Indonesia Pasal 260
                    (l) Dalam hal penindakan pelanggaran dan penyidikan tindak pidana, Penyidik
                    Kepolisian Negara Republik Indonesia selain yang diatur di dalam Kitab Undang-
                    Undang Hukum Acara Pidana dan Undang-Undang tentang Kepolisian Negara Republik
                    Indonesia, di bidang Lalu Lintas dan Angkutan Jalan berwenang: a.
                    memberhentikan, melarang, atau menunda pengoperasian dan menyita sementara
                    Kendaraan Bermotor yang patut diduga melanggar peraturan berlalu lintas atau
                    merupakan alat dan/atau hasil kejahatan, b. melakukan pemeriksaan atas kebenaran
                    keterangan berkaitan dengan Penyidikan tindak pidana di bidang Lalu Lintas dan
                    Angkutan Jalan, Cc. meminta keterangan dari Pengemudi, pemilik Kendaraan
                    Bermotor, dan / atau Perusahaan Angkutan Umum, d. melakukan penyitaan terhadap
                    Surat Izin Mengemudi, Kendaraan Bermotor, muatan, Surat Tanda Nomor Kendaraan
                    Bermotor, Surat Tanda Coba Kendaraan Bermotor, dan/atau tanda lulus uji sebagai
                    barang bukti, e. melakukan penindakan terhadap tindak pidana pelanggaran atau
                    kejahatan Lalu Lintas menurut ketentuan peraturan perundang-undangan, fI.
                    membuat dan menandatangani berita acara pemeriksaan, g. menghentikan penyidikan
                    jika tidak terdapat cukup bukti: h. melakukan penahanan yang berkaitan dengan
                    tindak pidana kejahatan Lalu Lintas, dan/atau i. melakukan tindakan lain menurut
                    hukum secara bertanggung jawab. (2) Pelaksanaan penindakan pelanggaran dan
                    penyidikan tindak pidana sebagaimana dimaksud pada ayat (1) dilakukan sesuai
                    dengan ketentuan peraturan perundang-undangan. Pasal 261 Penyidik Pembantu
                    sebagaimana dimaksud dalam Pasal 259 ayat (2) huruf b mempunyai wewenang
                    sebagaimana dimaksud dalam Pasal 260 ayat (1), kecuali mengenai penahanan
                    sebagaimana dimaksud dalam Pasal 260 ayat (1) huruf h yang wajib diberikan
                    dengan pelimpahan wewenang dari Penyidik Kepolisian Negara Republik Indonesia di
                    bidang Lalu Lintas dan Angkutan Jalan.
