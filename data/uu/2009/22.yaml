            title: >-
              Bagian Kesatu Ruang Lingkup Perlakuan Khusus Pasal 242 (1) Pemerintah, Pemerintah
              Daerah, dan/atau Perusahaan Angkutan Umum wajib memberikan perlakuan khusus di bidang
              Lalu Lintas dan Angkutan Jalan kepada penyandang cacat, manusia usia lanjut,
              anak-anak, wanita hamil, dan orang sakit. (2) Perlakuan khusus sebagaimana dimaksud
              pada ayat (1) meliputi: a. aksesibilitas: b. prioritas pelayanan, dan c. fasilitas
              pelayanan. (3) Ketentuan lebih lanjut mengenai pemberian perlakuan khusus di bidang
              Lalu Lintas dan Angkutan Jalan kepada penyandang cacat, manusia usia lanjut, anak-
              anak, wanita hamil, dan orang sakit diatur dengan peraturan pemerintah. Pasal 243
              Masyarakat secara kelompok dapat mengajukan gugatan kepada Pemerintah dan/atau
              Pemerintah Daerah mengenai pemenuhan perlakuan khusus sebagaimana dimaksud dalam Pasal
              242 sesuai dengan ketentuan peraturan perundang- undangan.
