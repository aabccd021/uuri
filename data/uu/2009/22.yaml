              parentBagianSetNode:
                nodeType: daftarBagian
                parentBabNode: *ref_1765
            title: >-
              Bagian Kesatu Penyelenggaraan Sistem Informasi dan Komunikasi Pasal 245 (1) Untuk
              mendukung Keamanan, Keselamatan, Ketertiban, dan Kelancaran Lalu Lintas dan Angkutan
              Jalan diselenggarakan sistem informasi dan komunikasi yang terpadu. (2)
              Penyelenggaraan Sistem Informasi dan Komunikasi Lalu Lintas dan Angkutan Jalan
              dilaksanakan oleh Pemerintah, pemerintah provinsi, dan pemerintah kabupaten/kota
              berdasarkan ketentuan peraturan perundang-undangan. (3) Sistem Informasi dan
              Komunikasi Lalu Lintas dan Angkutan Jalan sebagaimana dimaksud pada ayat (1) digunakan
              untuk kegiatan perencanaan, pengaturan, pengendalian, dan pengawasan serta operasional
              Lalu Lintas dan Angkutan Jalan yang meliputi: a. bidang prasarana Jalan, b. bidang
              sarana dan Prasarana Lalu Lintas dan Angkutan Jalan, dan Cc. bidang registrasi dan
              identifikasi Kendaraan Bermotor dan Pengemudi, penegakan hukum, operasional Manajemen
              dan Rekayasa Lalu Lintas, serta pendidikan berlalu lintas. Pasal 246 (1) Sistem
              Informasi dan Komunikasi Lalu Lintas dan Angkutan Jalan sebagaimana dimaksud dalam
              Pasal 245 ayat (2) merupakan subsistem dalam Sistem Informasi dan Komunikasi Lalu
              Lintas dan Angkutan Jalan. (2) Sistem Informasi dan Komunikasi Lalu Lintas dan
              Angkutan Jalan terpadu sebagaimana dimaksud pada ayat (1) dikendalikan oleh pusat
              kendali yang mengintegrasikan data, informasi, dan komunikasi dari setiap subsistem.
              (3) Data, informasi, dan komunikasi sebagaimana dimaksud pada ayat (2) harus dapat
              diakses oleh setiap pembina Lalu Lintas dan Angkutan Jalan.
            content:
              type: daftarPasal
              node:
                nodeType: daftarPasal
                parentNode: *ref_1766
              elements: []
