      title: >-
        PERAN SERTA MASYARAKAT Pasal 256 (1) Masyarakat berhak untuk berperan serta dalam
        penyelenggaraan Lalu Lintas dan Angkutan Jalan. (2) Peran serta masyarakat sebagaimana
        dimaksud pada ayat (1) berupa: a. pemantauan dan penjagaan Keamanan, Keselamatan,
        Ketertiban, dan Kelancaran Lalu Lintas dan Angkutan Jalan: b. masukan kepada instansi
        pembina dan penyelenggara Lalu Lintas dan Angkutan Jalan di tingkat pusat dan daerah dalam
        penyempurnaan peraturan, pedoman, dan standar teknis di bidang Lalu Lintas dan Angkutan
        Jalan: Cc. pendapat dan pertimbangan kepada instansi pembina dan penyelenggara Lalu Lintas
        dan Angkutan Jalan di tingkat pusat dan daerah terhadap kegiatan penyelenggaraan Lalu Lintas
        dan Angkutan Jalan yang menimbulkan dampak lingkungan, dan d. dukungan terhadap
        penyelenggaraan Lalu Lintas dan Angkutan Jalan. (3) Pemerintah dan/atau Pemerintah Daerah
        mempertimbangkan dan menindaklanjuti masukan, pendapat, dan/atau dukungan yang disampaikan
        oleh masyarakat sebagaimana dimaksud pada ayat (2). Pasal 257 Peran serta masyarakat
        sebagaimana dimaksud dalam Pasal 256 dapat dilakukan secara perseorangan, kelompok,
        organisasi profesi, badan usaha, atau organisasi kemasyarakatan lain sesuai dengan prinsip
        keterbukaan dan kemitraan. Pasal 258 Masyarakat wajib berperan serta dalam pemeliharaan
        sarana dan prasarana jalan, pengembangan disiplin dan etika berlalu lintas, dan
        berpartisipasi dalam pemeliharaan Keamanan, Keselamatan, Ketertiban, dan Kelancaran Lalu
        Lintas dan Angkutan Jalan.
