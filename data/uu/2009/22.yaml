            title: >-
              Bagian Ketiga Pengembangan Sistem Informasi dan Komunikasi Pasal 248 (l) Untuk
              memenuhi tugas pokok dan fungsi berbagai pemangku kepentingan, dikembangkan Sistem
              Informasi dan Komunikasi Lalu Lintas dan Angkutan Jalan yang meliputi sistem
              terstruktur, jaringan informasi, jaringan komunikasi, dan pusat data. (2) Sistem
              terstruktur, jaringan informasi, jaringan komunikasi, dan pusat data meliputi: a.
              perencanaan, b. perumusan kebijakan: Cc. pemantauan, d. pengawasan, e. pengendalian,
              f. informasi geografi, g. pelacakan, h. informasi Pengguna Jalan, i. pendeteksian arus
              Lalu Lintas: J. pengenalan tanda nomor Kendaraan Bermotor, dan/atau k.
              pengidentifikasian Kendaraan Bermotor di Ruang Lalu Lintas.
