            title: >-
              Bagian Kesatu Penyidikan Pasal 259 (1) Penyidikan tindak pidana Lalu Lintas dan
              Angkutan Jalan dilakukan oleh: a. Penyidik Kepolisian Negara Republik Indonesia, dan
              b. Penyidik Pegawai Negeri Sipil tertentu yang diberi wewenang khusus menurut
              Undang-Undang ini. (2) Penyidik Kepolisian Negara Republik Indonesia di bidang Lalu
              Lintas dan Angkutan Jalan sebagaimana dimaksud pada ayat (1) huruf a terdiri atas: a.
              Penyidik, dan b. Penyidik Pembantu.
