    - type: bab
      node: &ref_1782
        nodeType: bab
        key: 20
        parentBabSetNode: *ref_9
      title: >-
        KETENTUAN PIDANA Pasal 273 (l) Setiap penyelenggara Jalan yang tidak dengan segera dan patut
        memperbaiki Jalan yang rusak yang mengakibatkan Kecelakaan Lalu Lintas sebagaimana dimaksud
        dalam Pasal 24 ayat (1) sehingga menimbulkan korban luka ringan dan/atau kerusakan Kendaraan
        dan/atau barang dipidana dengan penjara paling lama 6 (enam) bulan atau denda paling banyak
        Rp12.000.000,00 (dua belas juta rupiah). (2) Dalam hal perbuatan sebagaimana dimaksud pada
        ayat (1) mengakibatkan luka berat, pelaku dipidana dengan pidana penjara paling lama 1
        (satu) tahun atau denda paling banyak Rp24.000.000,00 (dua puluh empat juta rupiah). (3
        Dalam hal perbuatan sebagaimana dimaksud pada ayat (1) mengakibatkan orang lain meninggal
        dunia, pelaku dipidana dengan pidana penjara paling lama 5 (lima) tahun atau denda paling
        banyak Rp120.000.000,00 (seratus dua puluh juta rupiah). 4) Penyelenggara Jalan yang tidak
        memberi tanda atau rambu pada Jalan yang rusak dan belum diperbaiki sebagaimana dimaksud
        dalam Pasal 24 ayat (2) dipidana dengan pidana penjara paling lama 6 (enam) bulan atau denda
        paling banyak Rp1.500.000,00 (satu juta lima ratus ribu rupiah). Pasal 274 (l) Setiap orang
        yang melakukan perbuatan yang mengakibatkan kerusakan dan/atau gangguan fungsi Jalan
        sebagaimana dimaksud dalam Pasal 28 ayat (1) dipidana dengan pidana penjara paling lama 1
        (satu) tahun atau denda paling banyak Rp24.000.000,00 (dua puluh empat juta rupiah). (2)
        Ketentuan ancaman pidana sebagaimana dimaksud pada ayat (1) berlaku pula bagi setiap orang
        yang melakukan perbuatan yang mengakibatkan gangguan pada fungsi perlengkapan jalan
        sebagaimana dimaksud dalam Pasal 28 ayat (2). Pasal 275 (l) Setiap orang yang melakukan
        perbuatan yang mengakibatkan gangguan pada fungsi Rambu Lalu Lintas, Marka Jalan, Alat
        Pemberi Isyarat Lalu Lintas, fasilitas Pejalan Kaki, dan alat pengaman Pengguna Jalan
        sebagaimana dimaksud dalam Pasal 28 ayat (2) dipidana dengan pidana kurungan paling lama 1
        (satu) bulan atau denda paling banyak Rp250.000,00 (dua ratus lima puluh ribu rupiah). (2)
        Setiap orang yang merusak Rambu Lalu Lintas, Marka Jalan, Alat Pemberi Isyarat Lalu Lintas,
        fasilitas Pejalan Kaki, dan alat pengaman Pengguna Jalan sehingga tidak berfungsi
        sebagaimana dimaksud dalam Pasal 28 ayat (2) dipidana dengan pidana penjara paling lama 2
        (dua) tahun atau denda paling banyak Rp50.000.000,00 (lima puluh juta rupiah). Pasal 276
        Setiap orang yang mengemudikan Kendaraan Bermotor Umum dalam trayek tidak singgah di
        Terminal sebagaimana dimaksud dalam Pasal 36 dipidana dengan pidana kurungan paling lama 1
        (satu) bulan atau denda paling banyak Rp250.000,00 (dua ratus lima puluh ribu rupiah). Pasal
        277 Setiap orang yang memasukkan Kendaraan Bermotor, kereta gandengan, dan kereta tempelan
        ke dalam wilayah Republik Indonesia, membuat, merakit, atau memodifikasi Kendaraan Bermotor
        yang menyebabkan perubahan tipe, kereta gandengan, kereta tempelan, dan kendaraan khusus
        yang dioperasikan di dalam negeri yang tidak memenuhi kewajiban uji tipe sebagaimana
        dimaksud dalam Pasal 50 ayat (1) dipidana dengan pidana penjara paling lama 1 (satu) tahun
        atau denda paling banyak Rp24.000.000,00 (dua puluh empat juta rupiah). Pasal 278 Setiap
        orang yang mengemudikan Kendaraan Bermotor beroda empat atau lebih di Jalan yang tidak
        dilengkapi dengan perlengkapan berupa ban cadangan, segitiga pengaman, dongkrak, pembuka
        roda, dan peralatan pertolongan pertama pada kecelakaan sebagaimana dimaksud dalam Pasal 57
