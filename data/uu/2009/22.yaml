                  title: >-
                    Paragraf 1 Pemeriksaan Kendaraan Bermotor di Jalan Pasal 264 Pemeriksaan
                    Kendaraan Bermotor di Jalan dilakukan oleh: a. Petugas Kepolisian Negara
                    Republik Indonesia, dan b. Penyidik Pegawai Negeri Sipil di bidang Lalu Lintas
                    dan Angkutan Jalan. Pasal 265 (1) Pemeriksaan Kendaraan Bermotor di Jalan
                    sebagaimana dimaksud dalam Pasal 264 meliputi pemeriksaan: a. Surat Izin
                    Mengemudi, Surat Tanda Nomor Kendaraan Bermotor, Surat Tanda Coba Kendaraan
                    Bermotor, Tanda Nomor Kendaraan Bermotor, atau Tanda Coba Kendaraan Bermotor: b.
                    tanda bukti lulus uji bagi kendaraan wajib uji, c. fisik Kendaraan Bermotor: d.
                    daya angkut dan/atau cara pengangkutan barang: dan/atau e. izin penyelenggaraan
                    angkutan. (2) Pemeriksaan Kendaraan Bermotor di Jalan sebagaimana dimaksud pada
                    ayat (1) dapat dilakukan secara berkala atau insidental sesuai dengan kebutuhan.
                    (3) Untuk melaksanakan pemeriksaan Kendaraan Bermotor sebagaimana dimaksud pada
                    ayat (1), petugas Kepolisian Negara Republik Indonesia berwenang untuk: a.
                    menghentikan Kendaraan Bermotor, b. meminta keterangan kepada Pengemudi,
                    dan/atau Cc. melakukan tindakan lain menurut hukum secara bertanggung jawab.
                    Pasal 266 (1) Pemeriksaan Kendaraan Bermotor di Jalan sebagaimana dimaksud dalam
                    Pasal 265 ayat (1) dapat dilakukan secara insidental oleh petugas Kepolisian
                    Negara Republik Indonesia. (2) Pemeriksaan Kendaraan Bermotor di Jalan
                    sebagaimana dimaksud dalam Pasal 265 ayat (1) huruf b sampai dengan huruf e
                    dapat dilakukan secara insidental oleh Penyidik Pegawai Negeri Sipil. (3
                    Pemeriksaan Kendaraan Bermotor di Jalan secara berkala sebagaimana dimaksud
                    dalam Pasal 265 ayat (2) dalam keadaan tertentu dilakukan secara gabungan oleh
                    petugas Kepolisian Negara Republik Indonesia dan Penyidik Pegawai Negeri Sipil.
                    (4) Penyidik Pegawai Negeri Sipil dalam melaksanakan pemeriksaan Kendaraan
                    Bermotor di Jalan sebagaimana dimaksud pada ayat (2) wajib didampingi oleh
                    petugas Kepolisian Negara Republik Indonesia.
                  daftarPasal:
                    type: daftarPasal
                    node:
                      nodeType: daftarPasal
                      parentNode: *ref_1779
                    elements: []
