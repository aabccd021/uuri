                    key: 3
                    parentParagrafSetNode:
                      nodeType: daftarParagraf
                      parentBagianNode: *ref_1753
                  title: >-
                    Paragraf 3 Pertolongan dan Perawatan Korban Pasal 231 (1) Pengemudi Kendaraan
                    Bermotor yang terlibat Kecelakaan Lalu Lintas, wajib: a. menghentikan Kendaraan
                    yang dikemudikannya, b. memberikan pertolongan kepada korban, c. melaporkan
                    kecelakaan kepada Kepolisian Negara Republik Indonesia terdekat, dan d.
                    memberikan keterangan yang terkait dengan kejadian kecelakaan. (2) Pengemudi
                    Kendaraan Bermotor, yang karena keadaan memaksa tidak dapat melaksanakan
                    ketentuan sebagaimana dimaksud pada ayat (1) huruf a dan huruf b, segera
                    melaporkan diri kepada Kepolisian Negara Republik Indonesia terdekat. Pasal 232
                    Setiap orang yang mendengar, melihat, dan/atau mengetahui terjadinya Kecelakaan
                    Lalu Lintas wajib: a. memberikan pertolongan kepada korban Kecelakaan Lalu
                    Lintas: b. melaporkan kecelakaan tersebut kepada Kepolisian Negara Republik
                    Indonesia, dan / atau Cc. memberikan keterangan kepada Kepolisian Negara
                    Republik Indonesia.
                  daftarPasal:
                    type: daftarPasal
                    node:
                      nodeType: daftarPasal
                      parentNode: *ref_1756
                    elements: []
                - type: paragraf
                  node: &ref_1757
                    nodeType: paragraf
                    key: 4
                    parentParagrafSetNode:
                      nodeType: daftarParagraf
                      parentBagianNode: *ref_1753
                  title: >-
                    Paragraf 4 Pendataan Kecelakaan Lalu Lintas Pasal 233 (1) Setiap kecelakaan
                    wajib dicatat dalam formulir data Kecelakaan Lalu Lintas. (2) Data Kecelakaan
                    Lalu Lintas sebagaimana dimaksud pada ayat (1) merupakan bagian dari data
                    forensik. (3 Data Kecelakaan Lalu Lintas sebagaimana dimaksud pada ayat (1)
                    harus dilengkapi dengan data yang berasal dari rumah sakit. 4) Data Kecelakaan
                    Lalu Lintas sebagaimana dimaksud pada ayat (1) dikelola oleh Kepolisian Negara
                    Republik Indonesia dan dapat dimanfaatkan oleh pembina Lalu Lintas dan Angkutan
                    Jalan.
