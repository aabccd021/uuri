                parentBabNode: *ref_1762
            title: >-
              Bagian Kedua Sanksi Administratif Pasal 244 (1) Perusahaan Angkutan Umum yang tidak
              memenuhi kewajiban menyediakan sarana dan prasarana pelayanan kepada penyandang cacat,
              manusia usia lanjut, anak- anak, wanita hamil, dan orang sakit sebagaimana dimaksud
              dalam Pasal 242 ayat (1) dapat dikenai sanksi administratif berupa: a. peringatan
              tertulis, b. denda administratif, Cc. pembekuan izin, dan/atau d. pencabutan izin. (2)
              Ketentuan lebih lanjut mengenai kriteria dan tata cara pengenaan sanksi administratif
              sebagaimana dimaksud pada ayat (1) diatur dengan peraturan pemerintah.
