              Lalu Lintas dari perusahaan asuransi. Pasal 241 Setiap korban Kecelakaan Lalu Lintas
              berhak memperoleh pengutamaan pertolongan pertama dan perawatan pada rumah sakit
              terdekat sesuai dengan ketentuan peraturan perundang-undangan.
