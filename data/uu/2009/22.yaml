                  title: >-
                    Paragraf 1 Kewajiban dan Tanggung Jawab Pengemudi, Pemilik Kendaraan Bermotor,
                    dan/atau Perusahaan Angkutan Pasal 234 (1) Pengemudi, pemilik Kendaraan
                    Bermotor, dan/atau Perusahaan Angkutan Umum bertanggung jawab atas kerugian yang
                    diderita oleh Penumpang dan/atau pemilik barang dan/atau pihak ketiga karena
                    kelalaian Pengemudi. (2) Setiap Pengemudi, pemilik Kendaraan Bermotor, dan/atau
                    Perusahaan Angkutan Umum bertanggung jawab atas kerusakan jalan dan/atau
                    perlengkapan jalan karena kelalaian atau kesalahan Pengemudi. (3) Ketentuan
                    sebagaimana dimaksud pada ayat (1) dan ayat (2) tidak berlaku jika: a. adanya
                    keadaan memaksa yang tidak dapat dielakkan atau di luar kemampuan Pengemudi, b.
                    disebabkan oleh perilaku korban sendiri atau pihak ketiga, dan/atau c.
                    disebabkan gerakan orang dan/atau hewan walaupun telah diambil tindakan
                    pencegahan. Pasal 235 (l) Jika korban meninggal dunia akibat Kecelakaan Lalu
                    Lintas sebagaimana dimaksud dalam Pasal 229 ayat (1) huruf c, Pengemudi,
                    pemilik, dan/atau Perusahaan Angkutan Umum wajib memberikan bantuan kepada ahli
                    waris korban berupa biaya pengobatan dan/atau biaya pemakaman dengan tidak
                    menggugurkan tuntutan perkara pidana. (2) Jika terjadi cedera terhadap badan
                    atau kesehatan korban akibat Kecelakaan Lalu Lintas sebagaimana dimaksud dalam
                    Pasal 229 ayat (1) huruf b dan huruf c, pengemudi, pemilik, dan/atau Perusahaan
                    Angkutan Umum wajib memberikan bantuan kepada korban berupa biaya pengobatan
                    dengan tidak menggugurkan tuntutan perkara pidana. Pasal 236 (1) Pihak yang
                    menyebabkan terjadinya Kecelakaan Lalu Lintas sebagaimana dimaksud dalam Pasal
                    229 wajib mengganti kerugian yang besarannya ditentukan berdasarkan putusan
                    pengadilan. (2) Kewajiban mengganti kerugian sebagaimana dimaksud pada ayat (1)
                    pada Kecelakaan Lalu Lintas sebagaimana dimaksud dalam Pasal 229 ayat (2) dapat
                    dilakukan di luar pengadilan jika terjadi kesepakatan damai di antara para pihak
                    yang terlibat. Pasal 237 (l) Perusahaan Angkutan Umum wajib mengikuti program
                    asuransi kecelakaan sebagai wujud tanggung jawabnya atas jaminan asuransi bagi
                    korban kecelakaan. (2) Perusahaan Angkutan Umum wajib mengasuransikan orang yang
                    dipekerjakan sebagai awak kendaraan.
