                  title: >-
                    Paragraf 2 Kewenangan Penyidik Pegawai Negeri Sipil Pasal 262 (1) Penyidik
                    Pegawai Negeri Sipil sebagaimana dimaksud dalam Pasal 259 ayat (1) huruf b
                    berwenang untuk: a. melakukan pemeriksaan atas pelanggaran persyaratan teknis
                    dan laik jalan Kendaraan Bermotor yang pembuktiannya memerlukan keahlian dan
                    peralatan khusus, b. melakukan pemeriksaan atas pelanggaran perizinan angkutan
                    orang dan/atau barang dengan Kendaraan Bermotor Umum, c. melakukan pemeriksaan
                    atas pelanggaran muatan dan/atau dimensi Kendaraan Bermotor di tempat
                    penimbangan yang dipasang secara tetap: d. melarang atau menunda pengoperasian
                    Kendaraan Bermotor yang tidak memenuhi persyaratan teknis dan laik jalan, e.
                    meminta keterangan dari Pengemudi, pemilik Kendaraan Bermotor, atau Perusahaan
                    Angkutan Umum atas pelanggaran persyaratan teknis dan laik jalan, pengujian
                    Kendaraan Bermotor, dan perizinan, dan/atau fI. melakukan penyitaan surat tanda
                    lulus uji dan/atau surat izin penyelenggaraan angkutan umum atas pelanggaran
                    sebagaimana dimaksud pada huruf a, huruf b, dan huruf c dengan membuat dan
                    menandatangani berita acara pemeriksaan. (2) Kewenangan Penyidik Pegawai Negeri
                    Sipil sebagaimana dimaksud pada ayat (1) dilaksanakan di Terminal dan/atau
                    tempat alat penimbangan yang dipasang secara tetap. (3) Dalam hal kewenangan
                    sebagaimana dimaksud pada ayat (1) dilaksanakan di Jalan, Penyidik Pegawai
                    Negeri Sipil wajib berkoordinasi dengan dan harus didampingi oleh Petugas
                    Kepolisian Negara Republik Indonesia.
