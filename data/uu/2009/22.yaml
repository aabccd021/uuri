                description:
                  type: text
                  node:
                    nodeType: segmen
                    textName: description
                    parentNode: *ref_12
                  textString: 'Dalam Undang-Undang ini yang dimaksud dengan:'
                  references: []
                elements:
                  - type: point
                    node: &ref_13
                      nodeType: huruf
                      key: '1'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_13
                      textString: >-
                        Lalu Lintas dan Angkutan Jalan adalah satu kesatuan sistem yang terdiri atas
                        Lalu Lintas, Angkutan Jalan, Jaringan Lalu Lintas dan Angkutan Jalan,
                        Prasarana Lalu Lintas dan Angkutan Jalan, Kendaraan, Pengemudi, Pengguna
                        Jalan, serta pengelolaannya.
                      references: []
                  - type: point
                    node: &ref_14
                      nodeType: huruf
                      key: '2'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_14
                      textString: Lalu Lintas adalah gerak Kendaraan dan orang di Ruang Lalu Lintas Jalan.
                      references: []
                  - type: point
                    node: &ref_15
                      nodeType: huruf
                      key: '3'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_15
                      textString: >-
                        Angkutan adalah perpindahan orang dan/atau barang dari satu tempat ke tempat
                        lain dengan menggunakan Kendaraan di Ruang Lalu Lintas Jalan.
                      references: []
                  - type: point
                    node: &ref_16
                      nodeType: huruf
                      key: '4'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_16
                      textString: >-
                        Jaringan Lalu Lintas dan Angkutan Jalan adalah serangkaian Simpul dan/atau
                        ruang kegiatan yang saling te$hubungkan untuk penyelenggaraan Lalu Lintas
                        dan Angkutan Jalan. -.3-
                      references: []
                  - type: point
                    node: &ref_17
                      nodeType: huruf
                      key: '5'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_17
                      textString: >-
                        Simpul adalah tempat yang diperuntukkan bagi pergantian antarmoda dan
                        intermoda yang berupa Terminal, stasiun kereta api, pelabuhan laut,
                        pelabuhan sungai dan danau, dan/atau bandar udara.
                      references: []
                  - type: point
                    node: &ref_18
                      nodeType: huruf
                      key: '6'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_18
                      textString: >-
                        Prasarana Lalu Lintas dan Angkutan Jalan adalah Ruang Lalu Lintas, Terminal,
                        dan Perlengkapan Jalan yang meliputi marka, rambu, Alat Pemberi Isyarat Lalu
                        Lintas, alat pengendali dan pengaman Pengguna Jalan, alat pengawasan dan
                        pengamanan Jalan, serta fasilitas pendukung.
                      references: []
                  - type: point
                    node: &ref_19
                      nodeType: huruf
                      key: '7'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        Kendaraan adalah suatu sarana angkut di jalan yang terdiri atas Kendaraan
                        Bermotor dan Kendaraan Tidak Bermotor.
                      references: []
                  - type: point
                    node: &ref_20
                      nodeType: huruf
                      key: '8'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Kendaraan Bermotor adalah setiap Kendaraan yang digerakkan oleh peralatan
                        mekanik berupa mesin selain Kendaraan yang berjalan di atas rel.
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: huruf
                      key: '9'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        Kendaraan Tidak Bermotor adalah setiap Kendaraan yang digerakkan oleh tenaga
                        manusia dan/atau hewan.
                      references: []
                  - type: point
                    node: &ref_22
                      nodeType: huruf
                      key: '10'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_22
                      textString: >-
                        Kendaraan Bermotor Umum adalah setiap Kendaraan yang digunakan untuk
                        angkutan barang dan/atau orang dengan dipungut bayaran.
                      references: []
                  - type: point
                    node: &ref_23
                      nodeType: huruf
                      key: '11'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Ruang Lalu Lintas Jalan adalah prasarana yang diperuntukkan bagi gerak
                        pindah Kendaraan, orang, dan/atau barang yang berupa Jalan dan fasilitas
                        pendukung.
                      references: []
                  - type: point
                    node: &ref_24
                      nodeType: huruf
                      key: '12'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Jalan adalah seluruh bagian Jalan, termasuk bangunan pelengkap dan
                        perlengkapannya yang diperuntukkan bagi Lalu Lintas umum, yang berada pada
                        permukaan tanah, di atas permukaan tanah, di bawah permukaan tanah dan/atau
                        air, serta di atas permukaan air, kecuali jalan rel dan jalan kabel.
                      references: []
                  - type: point
                    node: &ref_25
                      nodeType: huruf
                      key: '13'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_25
                      textString: >-
                        Terminal adalah pangkalan Kendaraan Bermotor Umum yang digunakan untuk
                        mengatur kedatangan dan keberangkatan, menaikkan dan menurunkan orang
                        dan/atau barang, serta perpindahan moda angkutan.
                      references: []
                  - type: point
                    node: &ref_26
                      nodeType: huruf
                      key: '14'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_26
                      textString: >-
                        Halte adalah tempat pemberhentian Kendaraan Bermotor Umum untuk menaikkan
                        dan menurunkan penumpang. “4 -
                      references: []
                  - type: point
                    node: &ref_27
                      nodeType: huruf
                      key: '15'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_27
                      textString: >-
                        Parkir adalah keadaan Kendaraan berhenti atau tidak bergerak untuk beberapa
                        saat dan ditinggalkan pengemudinya.
                      references: []
                  - type: point
                    node: &ref_28
                      nodeType: huruf
                      key: '16'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_28
                      textString: >-
                        Berhenti adalah keadaan Kendaraan tidak bergerak untuk sementara dan tidak
                        ditinggalkan pengemudinya.
                      references: []
                  - type: point
                    node: &ref_29
                      nodeType: huruf
                      key: '17'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_29
                      textString: >-
                        Rambu Lalu Lintas adalah bagian perlengkapan Jalan yang berupa lambang,
                        huruf, angka, kalimat, dan/atau perpaduan yang berfungsi sebagai peringatan,
                        larangan, perintah, atau petunjuk bagi Pengguna Jalan.
                      references: []
                  - type: point
                    node: &ref_30
                      nodeType: huruf
                      key: '18'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_30
                      textString: >-
                        Marka Jalan adalah suatu tanda yang berada di permukaan Jalan atau di atas
                        permukaan Jalan yang meliputi peralatan atau tanda yang membentuk garis
                        membujur, garis melintang, garis serong, serta lambang yang berfungsi untuk
                        mengarahkan arus Lalu Lintas dan membatasi daerah kepentingan Lalu Lintas.
                      references: []
                  - type: point
                    node: &ref_31
                      nodeType: huruf
                      key: '19'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_31
                      textString: >-
                        Alat Pemberi Isyarat Lalu Lintas adalah perangkat elektronik yang
                        menggunakan isyarat lampu yang dapat dilengkapi dengan isyarat bunyi untuk
                        mengatur Lalu Lintas orang dan/atau Kendaraan di persimpangan atau pada ruas
                        Jalan.
                      references: []
                  - type: point
                    node: &ref_32
                      nodeType: huruf
                      key: '20'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_32
                      textString: >-
                        Sepeda Motor adalah Kendaraan Bermotor beroda dua dengan atau tanpa
                        rumah-rumah dan dengan atau tanpa kereta samping atau Kendaraan Bermotor
                        beroda tiga tanpa rumah-rumah.
                      references: []
                  - type: point
                    node: &ref_33
                      nodeType: huruf
                      key: '21'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_33
                      textString: >-
                        Perusahaan Angkutan Umum adalah badan hukum yang menyediakan jasa angkutan
                        orang dan/atau barang dengan Kendaraan Bermotor Umum.
                      references: []
                  - type: point
                    node: &ref_34
                      nodeType: huruf
                      key: '22'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_34
                      textString: >-
                        Pengguna Jasa adalah perseorangan atau badan hukum yang menggunakan jasa
                        Perusahaan Angkutan Umum.
                      references: []
                  - type: point
                    node: &ref_35
                      nodeType: huruf
                      key: '23'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_35
                      textString: >-
                        Pengemudi adalah orang yang mengemudikan Kendaraan Bermotor di Jalan yang
                        telah memiliki Surat Izin Mengemudi.
                      references: []
                  - type: point
                    node: &ref_36
                      nodeType: huruf
                      key: '24'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_36
                      textString: >-
                        Kecelakaan Lalu Lintas adalah suatu peristiwa di Jalan yang tidak diduga dan
                        tidak disengaja melibatkan Kendaraan dengan atau tanpa Pengguna Jalan lain
                        yang mengakibatkan korban manusia dan/atau kerugian harta benda. 5.
                      references: []
                  - type: point
                    node: &ref_37
                      nodeType: huruf
                      key: '25'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_37
                      textString: >-
                        Penumpang adalah orang yang berada di Kendaraan selain Pengemudi dan awak
                        Kendaraan.
                      references: []
                  - type: point
                    node: &ref_38
                      nodeType: huruf
                      key: '26'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_38
                      textString: Pejalan Kaki adalah setiap orang yang berjalan di Ruang Lalu Lintas Jalan.
                      references: []
                  - type: point
                    node: &ref_39
                      nodeType: huruf
                      key: '27'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_39
                      textString: Pengguna Jalan adalah orang yang menggunakan Jalan untuk berlalu lintas.
                      references: []
                  - type: point
                    node: &ref_40
                      nodeType: huruf
                      key: '28'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_40
                      textString: >-
                        Dana Preservasi Jalan adalah dana yang khusus digunakan untuk kegiatan
                        pemeliharaan, rehabilitasi, dan rekonstruksi Jalan secara berkelanjutan
                        sesuai dengan standar yang ditetapkan.
                      references: []
                  - type: point
                    node: &ref_41
                      nodeType: huruf
                      key: '29'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_41
                      textString: >-
                        Manajemen dan Rekayasa Lalu Lintas adalah serangkaian usaha dan kegiatan
                        yang meliputi perencanaan, pengadaan, pemasangan, pengaturan, dan
                        pemeliharaan fasilitas perlengkapan Jalan dalam rangka mewujudkan, mendukung
                        dan memelihara keamanan, keselamatan, ketertiban, dan kelancaran Lalu
                        Lintas.
                      references: []
                  - type: point
                    node: &ref_42
                      nodeType: huruf
                      key: '30'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_42
                      textString: >-
                        Keamanan Lalu Lintas dan Angkutan Jalan adalah suatu keadaan terbebasnya
                        setiap orang, barang, dan/atau Kendaraan dari gangguan perbuatan melawan
                        hukum, dan/atau rasa takut dalam berlalu lintas.
                      references: []
                  - type: point
                    node: &ref_43
                      nodeType: huruf
                      key: '31'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_43
                      textString: >-
                        Keselamatan Lalu Lintas dan Angkutan Jalan adalah suatu keadaan terhindarnya
                        setiap orang dari risiko kecelakaan selama berlalu lintas yang disebabkan
                        oleh manusia, Kendaraan, Jalan, dan/atau lingkungan.
                      references: []
                  - type: point
                    node: &ref_44
                      nodeType: huruf
                      key: '32'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_44
                      textString: >-
                        Ketertiban Lalu Lintas dan Angkutan Jalan adalah suatu keadaan berlalu
                        lintas yang berlangsung secara teratur sesuai dengan hak dan kewajiban
                        setiap Pengguna Jalan.
                      references: []
                  - type: point
                    node: &ref_45
                      nodeType: huruf
                      key: '33'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_45
                      textString: >-
                        Kelancaran Lalu Lintas dan Angkutan Jalan adalah suatu keadaan berlalu
                        lintas dan penggunaan angkutan yang bebas dari hambatan dan kemacetan di
                        Jalan.
                      references: []
                  - type: point
                    node: &ref_46
                      nodeType: huruf
                      key: '34'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_46
                      textString: >-
                        Sistem Informasi dan Komunikasi Lalu Lintas dan Angkutan Jalan adalah
                        sekumpulan subsistem yang saling berhubungan dengan melalui penggabungan,
                        pemrosesan, penyimpanan, dan pendistribusian data yang terkait dengan
                        penyelenggaraan Lalu Lintas dan Angkutan Jalan.
                      references: []
                  - type: point
                    node: &ref_47
                      nodeType: huruf
                      key: '35'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_47
                      textString: >-
                        Penyidik adalah pejabat Kepolisian Negara Republik Indonesia atau Pejabat
                        Pegawai Negeri Sipil tertentu yang diberi wewenang khusus oleh undang-undang
                        untuk melakukan penyidikan.
                      references: []
                  - type: point
                    node: &ref_48
                      nodeType: huruf
                      key: '36'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_48
                      textString: >-
                        Penyidik Pembantu adalah pejabat Kepolisian Negara Republik Indonesia yang
                        karena diberi wewenang tertentu dapat melakukan tugas penyidikan yang diatur
                        dalam Undang-Undang ini.
                      references: []
                  - type: point
                    node: &ref_49
                      nodeType: huruf
                      key: '37'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_49
                      textString: >-
