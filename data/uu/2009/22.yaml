              parentBagianSetNode:
                nodeType: daftarBagian
                parentBabNode: *ref_1765
            title: >-
              Bagian Kedua Pengelolaan Sistem Informasi dan Komunikasi Pasal 247 (1) Dalam
              mewujudkan Sistem Informasi dan Komunikasi Lalu Lintas dan Angkutan Jalan sebagaimana
              dimaksud dalam Pasal 246 ayat (1) setiap pembina Lalu Lintas dan Angkutan Jalan wajib
              mengelola subsistem informasi dan komunikasi Lalu Lintas dan Angkutan Jalan sesuai
              dengan kewenangannya. (2) Subsistem informasi dan komunikasi yang dibangun oleh setiap
              pembina Lalu Lintas dan Angkutan Jalan terintegrasi dalam pusat kendali Sistem
              Informasi dan Komunikasi Lalu Lintas dan Angkutan Jalan. (3 Pusat kendali sebagaimana
              dimaksud pada ayat (2) dikelola oleh Kepolisian Negara Republik Indonesia.
