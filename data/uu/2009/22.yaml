            title: >-
              Bagian Ketiga Penanganan Benda Sitaan Pasal 270 (1) Penyidik Kepolisian Negara
              Republik Indonesia berwenang melakukan penyitaan, penyimpanan, dan penitipan benda
              sitaan yang diduga berhubungan dengan tindak pidana Lalu Lintas dan Angkutan Jalan.
              (2) Benda sitaan disimpan di rumah penyimpanan benda sitaan negara. (3 Dalam hal belum
              ada rumah penyimpanan benda sitaan negara di tempat yang bersangkutan, penyimpanan
              benda sitaan dapat dilakukan di kantor Kepolisian Negara Republik Indonesia, di kantor
              kejaksaan negeri, di kantor pengadilan negeri, dan dalam keadaan memaksa di tempat
              penyimpanan lain, atau tetap di tempat semula benda itu disita. 4) Tata cara
              penyitaan, penyimpanan, dan penitipan benda sitaan sebagaimana dimaksud pada ayat (1)
              dilakukan menurut ketentuan Kitab Undang-Undang Hukum Acara Pidana. Pasal 271 (1)
              Penyidik wajib mengidentifikasi dan mengumumkan benda sitaan Kendaraan Bermotor yang
              belum diketahui pemiliknya melalui media massa. (2) Pengumuman sebagaimana dimaksud
              pada ayat (1) menyebutkan ciri-ciri Kendaraan Bermotor, tempat penyimpanan, dan
              tanggal penyitaan. (3 Pengumuman sebagaimana dimaksud pada ayat (1) harus dilakukan
              paling sedikit 1 (satu) kali dalam 6 (enam) bulan. (4) Benda sitaan Kendaraan Bermotor
              sebagaimana dimaksud pada ayat (1) setelah lewat waktu 1 (satu) tahun dan belum
              diketahui pemiliknya dapat dilelang untuk negara berdasarkan penetapan pengadilan.
              Pasal 272 (l) Untuk mendukung kegiatan penindakan pelanggaran di bidang Lalu Lintas
              dan Angkutan Jalan, dapat digunakan peralatan elektronik. (2) Hasil penggunaan
              peralatan elektronik sebagaimana dimaksud pada ayat (1) dapat digunakan sebagai alat
              bukti di pengadilan.
