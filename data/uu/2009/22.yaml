            node: &ref_1769
              nodeType: bagian
              key: 4
              parentBagianSetNode:
                nodeType: daftarBagian
                parentBabNode: *ref_1765
            title: >-
              Bagian Keempat Pusat Kendali Sistem Informasi dan Komunikasi Pasal 249 (1) Pusat
              kendali Sistem Informasi dan Komunikasi Lalu Lintas dan Angkutan Jalan berfungsi
              sebagai pusat: a. kendali: b. koordinasi: c. komunikasi: d. data dan informasi
              terpadu: e. pelayanan masyarakat, dan f. 'rekam jejak elektronis untuk penegakan
              hukum. (2) Pengelolaan pusat kendali Sistem Informasi dan Komunikasi Lalu Lintas dan
              Angkutan Jalan sebagaimana dimaksud pada ayat (1) bertujuan untuk mewujudkan pelayanan
              Lalu Lintas dan Angkutan Jalan yang aman, selamat, tertib, lancar, dan terpadu. (3)
              Kegiatan pusat kendali Sistem Informasi dan Komunikasi Lalu Lintas dan Angkutan Jalan
              sekurang-kurangnya meliputi: a. pelayanan kebutuhan data, informasi, dan komunikasi
              tentang Lalu Lintas dan Angkutan Jalan, b. dukungan tindakan cepat terhadap
              pelanggaran, kemacetan, dan kecelakaan serta kejadian lain yang berdampak terhadap
              Lalu Lintas dan Angkutan Jalan, Cc. analisis, evaluasi terhadap pelanggaran,
              kemacetan, dan Kecelakaan Lalu Lintas: d. dukungan penegakan hukum dengan alat
              elektronik dan secara langsung, e. dukungan pelayanan Surat Izin Mengemudi, Surat
              Tanda Nomor Kendaraan Bermotor, dan Buku Pemilik Kendaraan Bermotor: f. pemberian
              informasi hilang temu Kendaraan Bermotor, g. pemberian informasi kualitas baku mutu
              udara, h. dukungan pengendalian Lalu Lintas dengan pengaturan, penjagaan, pengawalan,
              dan patroli, 1. dukungan pengendalian pergerakan Lalu Lintas dan Angkutan Jalan, dan
              J. pemberian informasi tentang kondisi Jalan dan pelayanan publik. Pasal 250 Data dan
              informasi pada pusat kendali Sistem Informasi dan Komunikasi Lalu Lintas dan Angkutan
              Jalan harus dapat diakses dan digunakan oleh masyarakat. Pasal 251 Sistem Informasi
              dan Komunikasi Lalu Lintas dan Angkutan Jalan dapat digunakan untuk penegakan hukum
              yang meliputi: a. penyelidikan dan penyidikan tindak pidana Lalu Lintas dan Angkutan
              Jalan atau kejahatan lain, b. tindakan penanganan kecelakaan, pelanggaran, dan
              kemacetan Lalu Lintas oleh Kepolisian Negara Republik Indonesia, dan/atau Cc.
              pengejaran, penghadangan, penangkapan, dan penindakan terhadap pelaku dan/atau
              kendaraan yang terlibat kejahatan atau pelanggaran Lalu Lintas.
