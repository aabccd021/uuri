              Kecelakaan Lalu Lintas dilaksanakan melalui: a. partisipasi para pemangku kepentingan,
              b. pemberdayaan masyarakat, C. penegakan hukum, dan d. kemitraan global. (2)
              Pencegahan Kecelakaan Lalu Lintas sebagaimana dimaksud pada ayat (1) dilakukan dengan
              pola penahapan yang meliputi program jangka pendek, jangka menengah, dan jangka
              panjang. (3 Penyusunan program pencegahan Kecelakaan Lalu Lintas dilakukan oleh forum
              Lalu Lintas dan Angkutan Jalan di bawah koordinasi Kepolisian Negara Republik
              Indonesia.
