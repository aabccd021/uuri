                      parentBagianNode: *ref_1753
                  title: >-
                    Paragraf 1 Tata Cara Penanganan Kecelakaan Lalu Lintas Pasal 227 Dalam hal
                    terjadi Kecelakaan Lalu Lintas, petugas Kepolisian Negara Republik Indonesia
                    wajib melakukan penanganan Kecelakaan Lalu Lintas dengan cara: a. mendatangi
                    tempat kejadian dengan segera, b. menolong korban, Cc. melakukan tindakan
                    pertama di tempat kejadian perkara, d. mengolah tempat kejadian perkara, e.
                    mengatur kelancaran arus Lalu Lintas: fI. mengamankan barang bukti, dan g.
                    melakukan penyidikan perkara. Pasal 228 Ketentuan lebih lanjut mengenai tata
                    cara penanganan Kecelakaan Lalu Lintas diatur dengan peraturan Kepala Kepolisian
                    Negara Republik Indonesia.
                  daftarPasal:
                    type: daftarPasal
                    node:
                      nodeType: daftarPasal
                      parentNode: *ref_1754
                    elements: []
                - type: paragraf
                  node: &ref_1755
                    nodeType: paragraf
                    key: 2
                    parentParagrafSetNode:
                      nodeType: daftarParagraf
                      parentBagianNode: *ref_1753
                  title: >-
                    Paragraf 2 Penggolongan dan Penanganan Perkara Kecelakaan Lalu Lintas Pasal 229
                    (1) Kecelakaan Lalu Lintas digolongkan atas: a. Kecelakaan Lalu Lintas ringan,
                    b. Kecelakaan Lalu Lintas sedang, atau c. Kecelakaan Lalu Lintas berat. (2)
                    Kecelakaan Lalu Lintas ringan sebagaimana dimaksud pada ayat (1) huruf a
                    merupakan kecelakaan yang mengakibatkan kerusakan Kendaraan dan/atau barang. (3)
                    Kecelakaan Lalu Lintas sedang sebagaimana dimaksud pada ayat (1) huruf b
                    merupakan kecelakaan yang mengakibatkan luka ringan dan kerusakan Kendaraan
                    dan/atau barang. (4) Kecelakaan Lalu Lintas berat sebagaimana dimaksud pada ayat
                    (1) huruf c merupakan kecelakaan yang mengakibatkan korban meninggal dunia atau
                    luka berat. (S5) Kecelakaan Lalu Lintas sebagaimana dimaksud pada ayat (l) dapat
                    disebabkan oleh kelalaian Pengguna Jalan, ketidaklaikan Kendaraan, serta
                    ketidaklaikan Jalan dan/atau lingkungan. Pasal 230 Perkara Kecelakaan Lalu
                    Lintas sebagaimana dimaksud dalam Pasal 229 ayat (2), ayat (3), dan ayat (4)
                    diproses dengan acara peradilan pidana sesuai dengan ketentuan peraturan
                    perundang-undangan.
