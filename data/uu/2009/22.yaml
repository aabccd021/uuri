      title: >-
        SUMBER DAYA MANUSIA Pasal 253 (1) Pembina Lalu Lintas dan Angkutan Jalan wajib mengembangkan
        sumber daya manusia untuk menghasilkan petugas yang profesional dan memiliki kompetensi di
        bidang Lalu Lintas dan Angkutan Jalan. (2) Pengembangan sumber daya manusia di bidang Lalu
        Lintas dan Angkutan Jalan sebagaimana dimaksud pada ayat (1) dilaksanakan melalui pendidikan
        dan pelatihan oleh: a. Pemerintah: b. Kepolisian Negara Republik Indonesia, dan/atau Cc.
        lembaga swasta yang terakreditasi. Pasal 254 (1) Pemerintah dan Pemerintah Daerah wajib
        memberikan layanan dan kemudahan serta menjamin terselenggaranya pendidikan dan pelatihan
        bagi tenaga mekanik dan Pengemudi. (2) Pemerintah dan Pemerintah Daerah wajib melakukan
        pembinaan terhadap manajemen Perusahaan Angkutan Umum untuk meningkatkan kualitas pelayanan,
        Keamanan, Keselamatan, Ketertiban, dan Kelancaran Lalu Lintas dan Angkutan Jalan. Pasal 255
        Ketentuan lebih lanjut mengenai pengembangan sumber daya manusia di bidang Lalu Lintas dan
        Angkutan Jalan diatur dengan peraturan pemerintah.
