                      nodeType: daftarParagraf
                      parentBagianNode: *ref_1778
                  title: >-
                    Paragraf 2 Tata Cara Penindakan Pelanggaran Lalu Lintas dan Angkutan Jalan Pasal
                    267 (1) Setiap pelanggaran di bidang Lalu Lintas dan Angkutan Jalan yang
                    diperiksa menurut acara pemeriksaan cepat dapat dikenai pidana denda berdasarkan
                    penetapan pengadilan. (2) Acara pemeriksaan cepat sebagaimana dimaksud pada ayat
                    (1) dapat dilaksanakan tanpa kehadiran pelanggar. (3) Pelanggar yang tidak dapat
                    hadir sebagaimana dimaksud pada ayat (2) dapat menitipkan denda kepada bank yang
                    ditunjuk oleh Pemerintah. 4) Jumlah denda yang dititipkan kepada bank
                    sebagaimana dimaksud pada ayat (3) sebesar denda maksimal yang dikenakan untuk
                    setiap pelanggaran Lalu Lintas dan Angkutan Jalan. (5) Bukti penitipan uang
                    denda wajib dilampirkan dalam berkas bukti pelanggaran. Pasal 268 (l) Dalam hal
                    putusan pengadilan menetapkan pidana denda lebih kecil daripada uang denda yang
                    dititipkan, sisa uang denda harus diberitahukan kepada pelanggar untuk diambil.
                    (2) Sisa uang denda sebagaimana dimaksud pada ayat (1) yang tidak diambil dalam
                    waktu 1 (satu) tahun sejak penetapan putusan pengadilan disetorkan ke kas
                    negara. Pasal 269 (l) Uang denda yang ditetapkan pengadilan sebagaimana dimaksud
                    dalam Pasal 267 ayat (1) disetorkan ke kas negara sebagai penerimaan negara
                    bukan pajak. (2) Sebagian penerimaan negara bukan pajak sebagaimana dimaksud
                    pada ayat (1) dialokasikan sebagai insentif bagi petugas Kepolisian Negara
                    Republik Indonesia dan Penyidik /'Pegawai Negeri Sipil yang melaksanakan
                    penegakan hukum di Jalan yang pelaksanaannya sesuai dengan ketentuan peraturan
                    perundang-undangan.
