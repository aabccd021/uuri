opText: |-
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 37 TAHUN 2009
  TENTANG
  PENETAPAN PERATURAN PEMERINTAH PENGGANTI UNDANG-UNDANG
  NOMOR 3 TAHUN 2009 TENTANG PERUBAHAN ATAS UNDANG-UNDANG
  NOMOR 9 TAHUN 1992 TENTANG KEIMIGRASIAN
  MENJADI UNDANG-UNDANG
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa dengan adanya kewajiban bagi Pemerintah untuk
  menerbitkan paspor biasa bagi setiap jemaah haji
  Indonesia mulai tahun 1430 Hijriyah, diperlukan upaya
  untuk menjamin tersedianya paspor dimaksud agar
  penyelenggaraan ibadah haji tetap dapat dilaksanakan:
  b. bahwa dalam rangka menjamin terlaksananya
  penyelenggaraan ibadah haji perlu melakukan perubahan
  terhadap ketentuan mengenai Surat Perjalanan Republik
  Indonesia bagi jemaah haji sebagaimana diatur dalam
  Undang-Undang Nomor 9 Tahun 1992 tentang
  Keimigrasian,
  c. bahwa berdasarkan pertimbangan sebagaimana dimaksud
  dalam huruf a dan huruf b, perlu menetapkan Peraturan
  Pemerintah Pengganti Undang-Undang Nomor 3 Tahun
  2009 tentang Perubahan Atas Undang-Undang Nomor 9
  Tahun 1992 tentang Keimigrasian menjadi Undang-
  Undang:
  Mengingat : 1. Pasal 5 ayat (1), Pasal 20 ayat (1), Pasal 22 ayat (1) dan
  ayat (2) Undang-Undang Dasar Negara Republik Indonesia
  Tahun 1945:
  -a-
  2. Undang-Undang Nomor 9 Tahun 1992 tentang
  Keimigrasian (Lembaran Negara Republik Indonesia Tahun
  1992 Nomor 33, Tambahan Lembaran Negara Republik
  Indonesia Nomor 3474),
  3. Undang-Undang Nomor 13 Tahun 2008 tentang
  Penyelenggaraan Ibadah Haji (Lembaran Negara Republik
  Indonesia Tahun 2008 Nomor 60, Tambahan Lembaran
  Negara Republik Indonesia Nomor 4845):
  Dengan Persetujuan Bersama
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  dan
  PRESIDEN REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan : UNDANG-UNDANG TENTANG PENETAPAN PERATURAN
  PEMERINTAH PENGGANTI UNDANG-UNDANG NOMOR
  3 TAHUN 2009 TENTANG PERUBAHAN ATAS UNDANG-
  UNDANG NOMOR 9 TAHUN 1992 TENTANG KEIMIGRASIAN
  MENJADI UNDANG-UNDANG.
