                    parentNode: *ref_16
                  textString: 'Dalam Undang-Undang ini yang dimaksud dengan:'
                  references: []
                elements:
                  - type: point
                    node: &ref_17
                      nodeType: huruf
                      key: '1'
                      parentPointSetNode: *ref_16
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_17
                      textString: >-
                        Lahan adalah bagian daratan dari permukaan bumi sebagai suatu lingkungan
                        fisik yang meliputi tanah beserta segenap faktor yang mempengaruhi
                        penggunaannya seperti iklim, relief, aspek geologi, dan hidrologi yang
                        terbentuk secara alami maupun akibat pengaruh manusia.
                      references: []
                  - type: point
                    node: &ref_18
                      nodeType: huruf
                      key: '2'
                      parentPointSetNode: *ref_16
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_18
                      textString: Lahan Pertanian adalah bidang lahan yang digunakan untuk usaha pertanian.
                      references: []
                  - type: point
                    node: &ref_19
                      nodeType: huruf
                      key: '3'
                      parentPointSetNode: *ref_16
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        Lahan Pertanian Pangan Berkelanjutan adalah bidang lahan pertanian yang
                        ditetapkan untuk dilindungi dan dikembangkan secara konsisten guna
                        menghasilkan pangan pokok bagi kemandirian, ketahanan, dan kedaulatan pangan
                        nasional.
                      references: []
                  - type: point
                    node: &ref_20
                      nodeType: huruf
                      key: '4'
                      parentPointSetNode: *ref_16
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Lahan Cadangan Pertanian Pangan Berkelanjutan adalah lahan potensial yang
                        dilindungi pemanfaatannya agar kesesuaian dan ketersediaannya tetap
                        terkendali untuk dimanfaatkan sebagai Lahan Pertanian Pangan Berkelanjutan
                        pada masa yang akan datang.
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: huruf
                      key: '5'
                      parentPointSetNode: *ref_16
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        Perlindungan Lahan Pertanian Pangan Berkelanjutan adalah sistem dan proses
                        dalam merencanakan dan menetapkan, mengembangkan, memanfaatkan dan membina,
                        mengendalikan, dan mengawasi lahan pertanian pangan dan kawasannya secara
                        berkelanjutan.
                      references: []
                  - type: point
                    node: &ref_22
                      nodeType: huruf
                      key: '6'
                      parentPointSetNode: *ref_16
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_22
                      textString: >-
                        Kawasan Perdesaan adalah wilayah yang mempunyai kegiatan utama pertanian
                        termasuk pengelolaan sumber daya alam dengan susunan fungsi kawasan sebagai
                        tempat permukiman perdesaan, pelayanan jasa pemerintahan, pelayanan sosial,
                        dan kegiatan ekonomi.
                      references: []
                  - type: point
                    node: &ref_23
                      nodeType: huruf
                      key: '7'
                      parentPointSetNode: *ref_16
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Kawasan Pertanian Pangan Berkelanjutan adalah wilayah budi daya pertanian
                        terutama pada wilayah perdesaan yang memiliki hamparan Lahan Pertanian
                        Pangan Berkelanjutan dan/atau hamparan Lahan Cadangan Pertanian Pangan
                        Berkelanjutan serta unsur penunjangnya dengan fungsi utama untuk mendukung
                        kemandirian, ketahanan, dan kedaulatan pangan nasional. “4 -
                      references: []
                  - type: point
                    node: &ref_24
                      nodeType: huruf
                      key: '8'
                      parentPointSetNode: *ref_16
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Pertanian Pangan adalah usaha manusia untuk mengelola lahan dan
                        agroekosistem dengan bantuan teknologi, modal, tenaga kerja, dan manajemen
                        untuk mencapai kedaulatan dan ketahanan pangan serta kesejahteraan rakyat.
                      references: []
                  - type: point
                    node: &ref_25
                      nodeType: huruf
                      key: '9'
                      parentPointSetNode: *ref_16
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_25
                      textString: >-
                        Kemandirian Pangan adalah kemampuan produksi pangan dalam negeri yang
                        didukung kelembagaan ketahanan pangan yang mampu menjamin pemenuhan
                        kebutuhan pangan yang cukup ditingkat rumah tangga, baik dalam jumlah, mutu,
                        keamanan, maupun harga yang terjangkau, yang didukung oleh sumber-sumber
                        pangan yang beragam sesuai dengan keragaman lokal.
                      references: []
                  - type: point
                    node: &ref_26
                      nodeType: huruf
                      key: '10'
                      parentPointSetNode: *ref_16
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_26
                      textString: >-
                        Ketahanan Pangan adalah kondisi terpenuhinya pangan bagi rumah tangga yang
                        tercermin dari tersedianya pangan yang cukup, baik jumlah maupun mutunya,
                        aman, merata, dan terjangkau.
                      references: []
                  - type: point
                    node: &ref_27
                      nodeType: huruf
                      key: '11'
                      parentPointSetNode: *ref_16
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_27
                      textString: >-
                        Kedaulatan Pangan adalah hak negara dan bangsa yang secara mandiri dapat
                        menentukan kebijakan pangannya, yang menjamin hak atas pangan bagi
                        rakyatnya, serta memberikan hak bagi masyarakatnya untuk menentukan sistem
                        pertanian pangan yang sesuai dengan potensi sumber daya lokal.
                      references: []
                  - type: point
                    node: &ref_28
                      nodeType: huruf
                      key: '12'
                      parentPointSetNode: *ref_16
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_28
                      textString: >-
                        Petani Pangan, yang selanjutnya disebut Petani, adalah setiap warga negara
                        Indonesia beserta keluarganya yang mengusahakan Lahan untuk komoditas pangan
                        pokok di Lahan Pertanian Pangan Berkelanjutan.
                      references: []
                  - type: point
                    node: &ref_29
