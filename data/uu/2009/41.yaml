                      parentPointSetNode: *ref_16
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_29
                      textString: >-
                        Pangan Pokok adalah segala sesuatu yang berasal dari sumber hayati, baik
