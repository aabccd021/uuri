              sistem jaringan wajib memiliki sarana komunikasi. Pasal 56 (l) Lokasi stasiun
              pengamatan yang masuk dalam sistem jaringan pengamatan ditetapkan oleh Kepala Badan.
              (2) Penetapan lokasi stasiun pengamatan sebagaimana dimaksud pada ayat (1) harus
              dilakukan sesuai dengan: a. rencana induk, b. sistem jaringan stasiun pengamatan, c.
              koordinat stasiun pengamatan, d. tata letak sarana, dan e. daerah lingkungan
