            title: >-
              Bagian Kedua Penelitian Meteorologi, Klimatologi, dan Geofisika Pasal 70 (1)
              Penelitian meteorologi, klimatologi, dan geofisika dilaksanakan untuk: a. menemukenali
              gejala meteorologi, klimatologi, dan geofisika, b. meningkatkan kapasitas analisis
