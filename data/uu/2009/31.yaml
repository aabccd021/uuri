      title: >-
        KETENTUAN PIDANA Pasal 91 Setiap pemilik stasiun pengamatan yang termasuk dalam sistem
        jaringan pengamatan yang menghentikan pengamatan tanpa izin Badan sebagaimana dimaksud dalam
        Pasal 17 ayat (3) dipidana dengan pidana denda paling banyak Rp150.000.000,00 (seratus lima
        puluh juta rupiah). Pasal 92 Setiap pemilik stasiun pengamatan yang termasuk dalam sistem
        jaringan pengamatan yang merelokasi stasiun tanpa izin Badan sebagaimana dimaksud dalam
        Pasal 20 ayat (1) dipidana dengan pidana denda paling banyak Rp150.000.000,00 (seratus lima
        puluh juta rupiah). Pasal 93 Setiap petugas yang dengan sengaja tidak seketika menyampaikan
        informasi yang berkaitan dengan kejadian ekstrem meteorologi, klimatologi, dan geofisika
        sebagaimana dimaksud dalam Pasal 37 dipidana dengan pidana penjara paling lama 2 (dua) tahun
        atau denda paling banyak Rp500.000.000,00 (lima ratus juta rupiah). Pasal 94 (1) Setiap
        orang yang mengoperasikan peralatan pengamatan yang tidak laik operasi di stasiun pengamatan
