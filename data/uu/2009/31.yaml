        melaporkan apabila mengetahui terjadi ketidaksesuaian dan/atau kesalahan prosedur
        penyelenggaraan dan tidak berfungsinya sarana dan prasarana. Pasal 90 Ketentuan lebih lanjut
        mengenai peran serta masyarakat diatur dengan Peraturan Pemerintah.
