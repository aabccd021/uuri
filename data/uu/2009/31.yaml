      title: >-
        SUMBER DAYA MANUSIA Pasal 80 (1) Pengembangan sumber daya manusia di bidang meteorologi,
        klimatologi, dan geofisika bertujuan untuk mewujudkan sumber daya manusia yang berilmu,
        terampil, kreatif, inovatif, profesional, disiplin, bertanggung jawab, memiliki integritas,
        dan berdedikasi, serta memenuhi standar nasional dan internasional. (2) Pengembangan sumber
        daya manusia sebagaimana dimaksud pada ayat (1) dilakukan untuk menjamin terlaksananya
        penyelenggaraan meteorologi, klimatologi, dan geofisika. (3 Pengembangan sumber daya manusia
        sebagaimana dimaksud pada ayat (1) dapat dilaksanakan oleh Pemerintah, pemerintah daerah,
        dan badan hukum Indonesia. Pasal 81 Untuk mencapai tujuan sebagaimana dimaksud dalam Pasal
        80 ayat (1), Pemerintah menetapkan: a. kebijakan pengembangan, b. perencanaan, dan Cc.
        pendidikan dan pelatihan. Pasal 82 Kebijakan pengembangan sumber daya manusia sebagaimana
        dimaksud dalam Pasal 81 huruf a disusun oleh Badan. Pasal 83 Perencanaan sumber daya manusia
        sebagaimana dimaksud dalam Pasal 81 huruf b disusun berdasarkan: a. proyeksi kebutuhan, b.
        bidang keahlian, C. strata pendidikan, dan d. penempatan. Pasal 84 (1) Pendidikan dan
        pelatihan di bidang meteorologi, klimatologi, dan geofisika sebagaimana dimaksud dalam Pasal
        81 huruf c dilaksanakan berdasarkan: a. kebutuhan kualitas dan kuantitas tenaga pendidik, b.
        standar kurikulum dan silabus serta metoda pendidikan dan pelatihan, C. standar tata kelola
        organisasi lembaga pendidikan dan pelatihan, dan d. tingkat perkembangan teknologi sarana
        dan prasarana belajar mengajar. (2) Pendidikan dan pelatihan sebagaimana dimaksud pada ayat
        (1) dilaksanakan sesuai dengan ketentuan standar nasional dan internasional. Pasal 85 Badan
        wajib menyelenggarakan pendidikan dan pelatihan di bidang meteorologi, klimatologi, dan
        geofisika. 34 - Pasal 86 Sumber daya manusia yang melaksanakan pekerjaan tertentu di bidang
