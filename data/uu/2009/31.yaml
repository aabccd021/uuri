              dan geologi, c. daerah sekitar lingkungan pengamatan tidak berubah dalam kurun waktu
              relatif lama, dan d. potensi gangguan komunikasi transmisi data. Pasal 52 Setiap
              pendirian stasiun pengamatan wajib memenuhi persyaratan administratif berupa: a. bukti
              kepemilikan lahan, b. studi kelayakan, Cc. izin mendirikan bangunan, dan/atau d. akta
              pendirian bagi badan hukum Indonesia. -. 24 - Pasal 53 Setiap stasiun pengamatan
              sebagaimana dimaksud dalam Pasal 16 ayat (2) yang didirikan oleh selain Badan wajib
              didaftarkan kepada Badan. Pasal 54 (1) Badan wajib mendirikan stasiun pengamatan dalam
              sistem jaringan pengamatan. (2) Dalam mendirikan stasiun pengamatan sebagaimana
              dimaksud pada ayat (1), Badan dapat bekerja sama dengan instansi pemerintah yang lain,
