              Penelitian meteorologi, klimatologi, dan geofisika dapat dilakukan oleh Badan, lembaga
              penelitian dan pengembangan, perguruan tinggi, badan hukum Indonesia, dan/atau warga
              negara Indonesia. (3 Lembaga penelitian dan pengembangan, perguruan tinggi, badan
              hukum Indonesia, dan/atau warga negara Indonesia sebagaimana dimaksud pada ayat (2)
              wajib melaporkan hasil penelitian yang sensitif dan berdampak luas kepada Badan. Pasal
              71 (1) Penelitian sebagaimana dimaksud dalam Pasal 70 ayat (1) yang dilakukan oleh
              lembaga asing, perguruan tinggi asing, dan/atau warga negara asing wajib mendapat izin
              sesuai dengan ketentuan peraturan perundang-undangan. (2) Penelitian sebagaimana
              dimaksud pada ayat (1) wajib mengikutsertakan secara aktif peneliti instansi
              pemerintah yang terkait. (3 Lembaga asing, perguruan tinggi asing, dan/atau warga
              negara asing sebagaimana dimaksud dalam ayat (1) wajib melaporkan hasil penelittannya
              kepada Menteri yang membidangi urusan ilmu pengetahuan dan teknologi serta kepada
              Badan. Pasal 72 (1) Hasil penelitian yang dilakukan oleh peneliti sebagaimana dimaksud
              dalam Pasal 70 ayat (2) yang digunakan untuk penyelenggaraan meteorologi, klimatologi,
              dan geofisika wajib dilakukan uji operasional oleh Badan. (2) Hasil penelitian yang
              dilakukan oleh peneliti sebagaimana dimaksud dalam Pasal 70 ayat (2) yang akan
              diinformasikan kepada publik wajib mendapatkan persetujuan tertulis dari Kepala Badan.
              (3) Ketentuan lebih lanjut mengenai uji operasional sebagaimana dimaksud pada ayat (l)
