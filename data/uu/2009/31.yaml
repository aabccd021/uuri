              meteorologi, klimatologi, dan geofisika sebagaimana dimaksud dalam Pasal 56 ayat (2)
              menjadi tanggung jawab pemerintah daerah. (2) Lokasi stasiun pengamatan sebagaimana
              dimaksud pada ayat (1) harus memenuhi persyaratan untuk kegiatan meteorologi,
              klimatologi, dan geofisika. Pasal 58 Ketentuan lebih lanjut mengenai studi kelayakan,
              tata cara pendaftaran stasiun pengamatan, dan persyaratan lokasi stasiun pengamatan
              dalam sistem jaringan diatur dengan peraturan kepala badan. Pasal 59 (l) Setiap orang
              yang melanggar ketentuan sebagaimana dimaksud dalam Pasal 52, Pasal 53, dan Pasal 55
              dikenai sanksi administratif berupa: a. peringatan tertulis, b. pembekuan
              pengoperasian stasiun pengamatan, atau C. penutupan stasiun pengamatan. (2) Ketentuan
              lebih lanjut mengenai tata cara dan prosedur pengenaan sanksi administratif
              sebagaimana dimaksud pada ayat (1) diatur dengan Peraturan Pemerintah.
