      title: >-
        HAK DAN PERAN SERTA MASYARAKAT Pasal 88 Masyarakat berhak memperoleh informasi publik yang
        berkaitan dengan penyelenggaraan meteorologi, klimatologi, dan geofisika sesuai dengan
        ketentuan peraturan perundang- undangan. Pasal 89 (1) Masyarakat memiliki kesempatan yang
        sama untuk berperan serta dalam meningkatkan penyelenggaraan meteorologi, klimatologi, dan
        geofisika. (2) Peran serta — masyarakat sebagaimana dimaksud pada ayat (1) dapat berupa: a.
