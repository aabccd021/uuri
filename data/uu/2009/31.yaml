              pengamatan, b. metode pengamatan dan pelaporan: dan Cc. lingkungan pengamatan. Pasal
              51 Persyaratan lingkungan pengamatan sebagaimana dimaksud dalam Pasal 50 huruf c harus
              dipenuhi sesuai dengan karakteristik jenis pengamatan dan mempertimbangkan: a. daerah
