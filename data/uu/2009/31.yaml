      title: >-
        PERUBAHAN IKLIM Pasal 65 (1) Pemerintah wajib melakukan mitigasi dan adaptasi perubahan
        iklim. (2) Untuk mendukung mitigasi dan adaptasi sebagaimana dimaksud pada ayat (1),
        Pemerintah wajib melakukan: a. perumusan kebijakan nasional, strategi, program, dan kegiatan
        pengendalian perubahan iklim, b. koordinasi kegiatan pengendalian perubahan iklim, dan Cc.
        pemantauan dan evaluasi penerapan kebijakan tentang dampak perubahan iklim. (3 Untuk
        perumusan kebijakan sebagaimana dimaksud pada ayat (2) huruf a dilakukan kegiatan: a.
        inventarisasi emisi gas rumah kaca, b. pemantauan gejala perubahan iklim dan gas rumah kaca,
        C. pengumpulan data, dan d. analisis data. (4) Koordinasi, pemantauan, dan evaluasi kegiatan
        pengendalian perubahan iklim sebagaimana dimaksud pada ayat (2) huruf b dan huruf c
        dilakukan oleh instansi yang bertanggung jawab di bidang kebijakan mitigasi dan adaptasi
        perubahan iklim. Pasal 66 Instansi Pemerintah wajib menyusun kebijakan mitigasi dan adaptasi
        perubahan iklim sesuai dengan tugas pokok dan fungsinya. Pasal 67 Ketentuan lebih lanjut
        mengenai penanganan perubahan iklim diatur dengan Peraturan Presiden.
