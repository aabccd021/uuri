            textString: >-
              Pasal 1 Dalam Undang-Undang ini, yang dimaksud dengan: 1. Pendapatan negara dan hibah
              adalah semua penerimaan negara yang berasal dari penerimaan perpajakan, penerimaan
              negara bukan pajak, serta penerimaan hibah dari dalam negeri dan luar negeri. 2.
              Penerimaan perpajakan adalah semua penerimaan negara yang terdiri dari pajak dalam
              negeri dan pajak perdagangan internasional. 3. Pajak dalam negeri adalah semua
              penerimaan negara yang berasal dari pajak penghasilan, pajak pertambahan nilai barang
              dan jasa dan pajak penjualan atas barang mewah, pajak bumi dan bangunan, bea perolehan
              hak atas tanah dan bangunan, cukai, dan pajak lainnya. 4. Pajak perdagangan
              internasional adalah semua penerimaan negara yang berasal dari bea masuk dan bea
              keluar. .4- Penerimaan negara bukan pajak adalah semua penerimaan yang diterima negara
              dalam bentuk penerimaan dari sumber daya alam, bagian pemerintah atas laba badan usaha
              milik negara (BUMN), penerimaan negara bukan pajak lainnya, serta pendapatan badan
              layanan umum (BLU). Cost recovery adalah pengembalian atas biaya-biaya yang telah
              dikeluarkan (recoverable cost) oleh Kontraktor Kontrak Kerja Sama (KKKS) dengan
              menggunakan hasil produksi minyak bumi dan gas bumi (migas) sesuai dengan ketentuan /
              peraturan yang berlaku. Penerimaan hibah adalah semua penerimaan negara yang berasal
              dari sumbangan oleh pihak swasta dalam negeri dan pemerintah daerah serta sumbangan
              oleh pihak swasta dan pemerintah luar negeri, yang tidak perlu dibayar kembali,
              bersifat tidak wajib dan tidak mengikat, serta tidak secara terus menerus,
              dialokasikan untuk mendanai kegiatan tertentu. Belanja negara adalah semua pengeluaran
              negara yang digunakan untuk membiayai belanja pemerintah pusat dan transfer ke daerah.
              Belanja pemerintah pusat menurut organisasi adalah belanja pemerintah pusat yang
              dialokasikan kepada kementerian negara/lembaga, sesuai dengan program-program Rencana
              Kerja Pemerintah yang akan dijalankan. 10. Belanja pemerintah pusat menurut fungsi
              adalah belanja pemerintah pusat yang digunakan untuk menjalankan fungsi pelayanan
              umum, fungsi pertahanan, fungsi ketertiban dan keamanan, fungsi ekonomi, fungsi
              lngkungan hidup, fungsi perumahan dan fasilitas umum, fungsi kesehatan, fungsi
              pariwisata dan budaya, fungsi agama, fungsi pendidikan, dan fungsi perlindungan
              sosial. 11. Belanja pemerintah pusat menurut jenis adalah belanja pemerintah pusat
              yang digunakan untuk membiayai belanja pegawai, belanja barang, belanja modal,
              pembayaran bunga utang, subsidi, belanja hibah, bantuan sosial, dan belanja lain-lain.
              12. Belanja pegawai adalah belanja pemerintah pusat yang digunakan untuk membiayai
              kompensasi dalam bentuk uang atau barang yang diberikan kepada pegawai pemerintah
              pusat, pensiunan, anggota Tentara Nasional Indonesia/ Kepolisian Negara Republik
              Indonesia, dan pejabat negara, baik yang bertugas di dalam negeri maupun di luar
              negeri, sebagai imbalan atas pekerjaan yang telah dilaksanakan, kecuali pekerjaan yang
              berkaitan dengan pembentukan modal. 13. Belanja barang adalah belanja pemerintah pusat
              yang digunakan untuk membiayai pembelian barang dan jasa yang habis pakai untuk
              memproduksi barang dan jasa, baik yang dipasarkan maupun yang tidak dipasarkan, dan
              pengadaan barang yang dimaksudkan untuk diserahkan atau dijual kepada masyarakat serta
              belanja perjalanan. 14. Belanja modal adalah belanja pemerintah pusat yang dilakukan
              dalam rangka pembentukan modal dalam bentuk tanah, peralatan dan mesin, gedung dan
              bangunan, jaringan, serta dalam bentuk fisik lainnya. 15. Pembayaran bunga utang
              adalah belanja pemerintah pusat yang digunakan untuk membayar kewajiban atas
              penggunaan pokok utang (principal outstanding), baik utang dalam negeri maupun luar
              negeri, yang dihitung berdasarkan ketentuan dan persyaratan untuk utang outstanding
              dan tambahan utang baru, termasuk untuk biaya terkait dengan pengelolaan utang. 16.
              Subsidi adalah alokasi anggaran yang diberikan kepada perusahaan /lembaga yang
              memproduksi, menjual, mengekspor, atau mengimpor barang dan jasa, yang memenuhi hajat
              hidup orang banyak sedemikian rupa, sehingga harga jualnya dapat dijangkau oleh
              masyarakat. 17. Subsidi energi adalah alokasi anggaran yang diberikan kepada bahan
              bakar minyak dan tenaga listrik, sehingga harga jualnya terjangkau masyarakat yang
              membutuhkan. 18. Belanja hibah adalah belanja pemerintah pusat dalam bentuk uang,
              barang, atau jasa dari Pemerintah kepada Pemerintah Daerah, Badan Usaha Milik Negara,
              Badan Usaha Milik Daerah, Pemerintah Negara lain, atau lembaga/organisasi
              internasional yang tidak perlu dibayar kembali, bersifat tidak wajib dan tidak
              mengikat, serta tidak secara terus menerus. 19. Bantuan sosial adalah semua
              pengeluaran negara dalam bentuk transfer uang/barang yang diberikan kepada masyarakat
              melalui kementerian negara/lembaga, guna melindungi dari terjadinya berbagai risiko
              sosial. 20. Belanja lain-lain adalah semua pengeluaran atau belanja pemerintah pusat
              yang tidak dapat diklasifikasikan ke dalam jenis-jenis belanja sebagaimana dimaksud
              pada angka 12 (dua belas) sampai dengan angka 19 (sembilan belas), dan dana cadangan
              umum. 21. Transfer ke daerah adalah pengeluaran negara dalam rangka pelaksanaan
              desentralisasi fiskal berupa dana perimbangan dan dana otonomi khusus dan penyesuaian.
              22. Dana perimbangan adalah dana yang bersumber dari pendapatan APBN yang dialokasikan
              kepada daerah untuk mendanai kebutuhan daerah dalam rangka pelaksanaan desentralisasi,
              yang terdiri atas dana bagi hasil, dana alokasi umum, dan dana alokasi khusus,
              sebagaimana dimaksud dalam Undang-Undang Nomor 33 Tahun 2004 tentang Perimbangan
              Keuangan antara Pemerintah Pusat dan Pemerintahan Daerah. 23. Dana bagi hasil,
              selanjutnya disingkat DBH adalah dana yang bersumber dari pendapatan APBN yang
              dialokasikan kepada daerah berdasarkan angka persentase tertentu untuk mendanai
              kebutuhan daerah dalam rangka pelaksanaan desentralisasi, sebagaimana dimaksud dalam
              Undang-Undang Nomor 33 Tahun 2004 tentang Perimbangan Keuangan antara Pemerintah Pusat
              dan Pemerintahan Daerah. 24. Dana alokasi umum, selanjutnya disingkat DAU adalah dana
              yang bersumber dari pendapatan APBN yang dialokasikan kepada daerah dengan tujuan
              pemerataan kemampuan keuangan antardaerah untuk mendanai kebutuhan daerah dalam rangka
              pelaksanaan desentralisasi, sebagaimana dimaksud dalam Undang-Undang Nomor 33 Tahun
              2004 tentang Perimbangan Keuangan antara Pemerintah Pusat dan Pemerintahan Daerah. 25.
              Dana alokasi khusus, selanjutnya disingkat DAK adalah dana yang bersumber dari
              pendapatan APBN yang dialokasikan kepada daerah tertentu dengan tujuan untuk membantu
              mendanai kegiatan khusus yang merupakan urusan daerah dan sesuai dengan prioritas
              nasional, sebagaimana dimaksud dalam Undang-Undang Nomor 33 Tahun 2004 tentang
              Perimbangan Keuangan antara Pemerintah Pusat dan Pemerintahan Daerah. 26. Dana otonomi
              khusus adalah dana yang dialokasikan untuk membiayai pelaksanaan otonomi khusus suatu
              daerah, sebagaimana ditetapkan dalam Undang-Undang Nomor 35 Tahun 2008 tentang
              Penetapan Perpu Nomor 1 Tahun 2008 tentang Perubahan atas Undang-Undang Nomor 21 Tahun
              2001 tentang Otonomi Khusus Bagi Provinsi Papua menjadi Undang-Undang dan
              Undang-Undang Nomor 11 Tahun 2006 tentang Pemerintahan Aceh. 27. Dana Penyesuaian
              adalah dana yang dialokasikan untuk membantu daerah dalam rangka melaksanakan
              kebijakan pemerintah pusat dan membantu mendukung percepatan pembangunan di daerah.
              28. Dihapus. 7- 29. Sisa lebih pembiayaan anggaran, selanjutnya disingkat SILPA,
              adalah selisih lebih realisasi pembiayaan atas realisasi defisit anggaran yang
              terjadi. 30. Pembiayaan defisit anggaran adalah semua jenis pembiayaan yang digunakan
              untuk menutup defisit anggaran negara dalam APBN. 31. Pembiayaan dalam negeri adalah
              semua penerimaan pembiayaan yang berasal dari perbankan dan nonperbankan dalam negeri
              yang terdiri dari penerimaan privatisasi, hasil pengelolaan aset, surat berharga
              negara (neto), dan pengeluaran pembiayaan yang terdiri dari dana investasi pemerintah
              dan restrukturisasi BUMN. 32. Privatisasi adalah penjualan saham persero, baik
              sebagian maupun seluruhnya, kepada pihak lain dalam rangka meningkatkan kinerja dan
              nilai perusahaan, memperbesar manfaat bagi negara dan masyarakat, serta memperluas
              kepemilikan saham oleh masyarakat, sebagaimana dimaksud dalam Undang-Undang Nomor 19
              Tahun 2003 tentang Badan Usaha Milik Negara. 33. Surat berharga negara, selanjutnya
              disingkat SBN, meliputi surat utang negara dan surat berharga syariah negara. 34.
              Surat utang negara, selanjutnya disingkat SUN, adalah surat berharga berupa surat
              pengakuan utang dalam mata uang rupiah maupun valuta asing yang dijamin pembayaran
              bunga dan pokoknya oleh Negara Republik Indonesia sesuai dengan masa berlakunya,
              sebagaimana dimaksud dalam Undang-Undang Nomor 24 Tahun 2002 tentang Surat Utang
              Negara. 35. Surat berharga syariah negara, selanjutnya disingkat SBSN, atau dapat
              disebut sukuk negara, adalah surat berharga negara yang diterbitkan berdasarkan
              prinsip syariah, sebagai bukti atas bagian penyertaan terhadap aset SBSN, baik dalam
              mata uang rupiah maupun valuta asing, sebagaimana dimaksud dalam Undang-Undang Nomor
              19 Tahun 2008 tentang Surat Berharga Syariah Negara. 36. Dana Investasi Pemerintah
              adalah dukungan Pemerintah dalam bentuk kompensasi finansial dan/atau kompensasi dalam
              bentuk lain yang diberikan oleh Pemerintah kepada Badan Usaha. 37. Restrukturisasi
              BUMN adalah upaya yang dilakukan dalam rangka penyehatan BUMN, yang merupakan salah
              satu langkah strategis untuk memperbaiki kondisi internal perusahaan guna memperbaiki
              kinerja dan meningkatkan nilai perusahaan. 8- 38. Pembiayaan luar negeri neto adalah
              semua pembiayaan yang berasal dari penarikan pinjaman luar negeri yang terdiri dari
              pinjaman program dan pinjaman proyek, dikurangi dengan pembayaran cicilan pokok utang
              luar negeri. 39. Pinjaman program adalah pinjaman yang diterima dalam bentuk tunai
              (cash financing) yang pencairannya mensyaratkan dipenuhinya kondisi tertentu yang
              disepakati kedua belah pihak seperti matriks kebijakan (policy matri) atau
              dilaksanakannya kegiatan tertentu. 40. Pinjaman proyek adalah pinjaman luar negeri
              yang digunakan untuk membiayai kegiatan tertentu yang telah ditetapkan dalam
