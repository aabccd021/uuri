              textName: text
              parentNode: *ref_3
            textString: >-
              bahwa Anggaran Pendapatan dan Belanja Negara disusun sesuai dengan kebutuhan
              penyelenggaraan pemerintahan negara dan kemampuan dalam menghimpun pendapatan negara
              dalam rangka mewujudkan perekonomian nasional yang berdasarkan atas demokrasi ekonomi
              dengan prinsip kebersamaan, berkeadilan, berkelanjutan, berwawasan lngkungan, dan
              kemandirian, guna mencapai Indonesia yang aman dan damai, adil dan demokratis, serta
              meningkatkan kesejahteraan rakyat,
