          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_5
            textString: >-
              bahwa sejak ditetapkannya Undang-Undang Nomor 41 Tahun 2008 tentang Anggaran
              Pendapatan dan Belanja Negara Tahun Anggaran 2009, telah terjadi berbagai perkembangan
              perubahan keadaan yang sangat mendasar yang berdampak signifikan pada berbagai
              indikator ekonomi yang berpengaruh pada pokok-pokok kebijakan fiskal dan pelaksanaan
              APBN Tahun Anggaran 2009 sehingga diperlukan adanya perubahan perkiraan atas APBN
              2009, PRESIDEN REPUBLIK INDONESIA -2-
            references:
