              textName: text
              parentNode: *ref_7
            textString: >-
              bahwa berdasarkan pertimbangan sebagaimana dimaksud dalam huruf a, huruf b, huruf c,
              dan huruf d perlu membentuk Undang-Undang tentang Perubahan atas Undang-Undang Nomor
              41 Tahun 2008 tentang Anggaran Pendapatan dan Belanja Negara Tahun Anggaran 2009
              Menimbang : 1. Pasal 5 ayat (1), Pasal 20 ayat (2) dan ayat (4), Pasal 23 ayat (1) dan
              ayat (2), Pasal 31 ayat (4), dan Pasal 33 ayat CU), ayat (2), ayat (3), dan ayat (4)
              Undang-Undang Dasar Negara Republik Indonesia Tahun 1945, 2. Undang-Undang Nomor 17
              Tahun 2003 tentang Keuangan Negara (Lembaran Negara Republik Indonesia Tahun 2003
              Nomor 47, Tambahan Lembaran Negara Republik Indonesia Nomor 4286) 3. Undang-Undang
              Nomor 41 Tahun 2008 tentang Anggaran Pendapatan dan Belanja Negara Tahun Anggaran 2009
              (Lembaran Negara Republik Indonesia Tahun 2008 Nomor 171, Tambahan Lembaran Negara
              Republik Indonesia Nomor 4920) PRESIDEN REPUBLIK INDONESIA -3- Dengan Persetujuan
              Bersama DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA dan PRESIDEN REPUBLIK INDONESIA
              MEMUTUSKAN: Menetapkan : UNDANG-UNDANG TENTANG PERUBAHAN ATAS UNDANG- UNDANG NOMOR 41
              TAHUN 2008 TENTANG ANGGARAN PENDAPATAN DAN BELANJA NEGARA TAHUN ANGGARAN 2009.
