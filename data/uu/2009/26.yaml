            nodeType: point
            key: d
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_6
            textString: >-
              bahwa dalam rangka mengamankan pelaksanaan APBN Tahun Anggaran 2009, perlu segera
              dilakukan penyesuaian atas berbagai sasaran pendapatan negara dan hibah, belanja
              negara, defisit anggaran, serta kebutuhan dan sumber-sumber pembiayaan anggaran, agar
              menjadi lebih realistis dan mampu mendukung pencapaian sasaran-sasaran pembangunan
              ekonomi tahun 2009 dan jangka menengah baik dalam rangka mendukung kegiatan ekonomi
              nasional dalam memacu pertumbuhan, menciptakan dan memperluas lapangan kerja, serta
              meningkatkan kualitas pelayanan pada masyarakat dan mengurangi kemiskinan, di samping
              tetap menjaga stabilitas nasional sesuai dengan program pembangunan nasional,
