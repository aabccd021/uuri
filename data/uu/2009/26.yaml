opText: |-
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 26 TAHUN 2009
  TENTANG
  PERUBAHAN ATAS UNDANG-UNDANG NOMOR 41 TAHUN 2008
  TENTANG ANGGARAN PENDAPATAN DAN BELANJA NEGARA
  TAHUN ANGGARAN 2009
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa Anggaran Pendapatan dan Belanja Negara disusun
  sesuai dengan kebutuhan penyelenggaraan pemerintahan
  negara dan kemampuan dalam menghimpun pendapatan
  negara dalam rangka mewujudkan perekonomian nasional
  yang berdasarkan atas demokrasi ekonomi dengan prinsip
  kebersamaan, berkeadilan, berkelanjutan, berwawasan
  lngkungan, dan kemandirian, guna mencapai Indonesia
  yang aman dan damai, adil dan demokratis, serta
  meningkatkan kesejahteraan rakyat,
  b. bahwa APBN Tahun Anggaran 2009 disusun sesuai
  dengan kebutuhan penyelenggaraan pemerintahan negara
  dan kemampuan dalam menghimpun pendapatan negara
  dalam rangka mendukung terwujudnya perekonomian
  nasional berdasarkan atas demokrasi ekonomi dengan
  prinsip kebersamaan, efisiensi, berkeadilan,
  berkelanjutan, berwawasan lingkungan, kemandirian,
  serta dengan menjaga keseimbangan kemajuan dan
  kesatuan ekonomi nasional:
  c. bahwa sejak ditetapkannya Undang-Undang Nomor 41
  Tahun 2008 tentang Anggaran Pendapatan dan Belanja
  Negara Tahun Anggaran 2009, telah terjadi berbagai
  perkembangan perubahan keadaan yang sangat mendasar
  yang berdampak signifikan pada berbagai indikator
  ekonomi yang berpengaruh pada pokok-pokok kebijakan
  fiskal dan pelaksanaan APBN Tahun Anggaran 2009
  sehingga diperlukan adanya perubahan perkiraan atas
  APBN 2009,
  d. bahwa dalam rangka mengamankan pelaksanaan APBN
  Tahun Anggaran 2009, perlu segera dilakukan
  penyesuaian atas berbagai sasaran pendapatan negara
  dan hibah, belanja negara, defisit anggaran, serta
  kebutuhan dan sumber-sumber pembiayaan anggaran,
  agar menjadi lebih realistis dan mampu mendukung
  pencapaian sasaran-sasaran pembangunan ekonomi
  tahun 2009 dan jangka menengah baik dalam rangka
  mendukung kegiatan ekonomi nasional dalam memacu
  pertumbuhan, menciptakan dan memperluas lapangan
  kerja, serta meningkatkan kualitas pelayanan pada
  masyarakat dan mengurangi kemiskinan, di samping
  tetap menjaga stabilitas nasional sesuai dengan program
  pembangunan nasional,
  e. bahwa berdasarkan pertimbangan sebagaimana dimaksud
  dalam huruf a, huruf b, huruf c, dan huruf d perlu
  membentuk Undang-Undang tentang Perubahan atas
  Undang-Undang Nomor 41 Tahun 2008 tentang Anggaran
  Pendapatan dan Belanja Negara Tahun Anggaran 2009
  Menimbang : 1. Pasal 5 ayat (1), Pasal 20 ayat (2) dan ayat (4), Pasal 23
  ayat (1) dan ayat (2), Pasal 31 ayat (4), dan Pasal 33 ayat
  CU), ayat (2), ayat (3), dan ayat (4) Undang-Undang Dasar
  Negara Republik Indonesia Tahun 1945,
  2. Undang-Undang Nomor 17 Tahun 2003 tentang Keuangan
  Negara (Lembaran Negara Republik Indonesia Tahun 2003
  Nomor 47, Tambahan Lembaran Negara Republik
  Indonesia Nomor 4286)
  3. Undang-Undang Nomor 41 Tahun 2008 tentang Anggaran
  Pendapatan dan Belanja Negara Tahun Anggaran 2009
  (Lembaran Negara Republik Indonesia Tahun 2008 Nomor
  171, Tambahan Lembaran Negara Republik Indonesia
  Nomor 4920)
  Dengan Persetujuan Bersama
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  dan
  PRESIDEN REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan : UNDANG-UNDANG TENTANG PERUBAHAN ATAS UNDANG-
  UNDANG NOMOR 41 TAHUN 2008 TENTANG ANGGARAN
