opText: |-
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 42 TAHUN 2009
  TENTANG
  PERUBAHAN KETIGA ATAS UNDANG-UNDANG NOMOR 8 TAHUN 1983
  TENTANG PAJAK PERTAMBAHAN NILAI BARANG DAN JASA
  DAN PAJAK PENJUALAN ATAS BARANG MEWAH
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang: a. bahwa dalam rangka lebih meningkatkan kepastian hukum
  dan keadilan, menciptakan sistem perpajakan yang lebih
  sederhana, serta mengamankan penerimaan negara agar
  pembangunan nasional dapat dilaksanakan secara mandiri
  perlu dilakukan perubahan terhadap Undang-Undang
  Nomor 8 Tahun 1983 tentang Pajak Pertambahan Nilai
  Barang dan Jasa dan Pajak Penjualan atas Barang Mewah
  sebagaimana telah beberapa kali diubah terakhir dengan
  Undang-Undang Nomor 18 Tahun 2000 tentang Perubahan
  Kedua atas Undang-Undang Nomor 8 Tahun 1983 tentang
  Pajak Pertambahan Nilai Barang dan Jasa dan Pajak
  Penjualan atas Barang Mewah,
  b. bahwa berdasarkan pertimbangan sebagaimana dimaksud
  dalam huruf a, perlu membentuk Undang-Undang tentang
  Perubahan Ketiga atas Undang-Undang Nomor 8 Tahun
  1983 tentang Pajak Pertambahan Nilai Barang dan Jasa dan
  Pajak Penjualan atas Barang Mewah,
  Mengingat : 1. Pasal 5 ayat (1), Pasal 20, dan Pasal 23A Undang-Undang
  Dasar Negara Republik Indonesia Tahun 1945:
  -D-
  2. Undang-Undang Nomor 6 Tahun 1983 tentang Ketentuan
  Umum dan Tata Cara Perpajakan (Lembaran Negara
  Republik Indonesia Tahun 1983 Nomor 49, Tambahan
  Lembaran Negara Republik Indonesia Nomor 3262)
  sebagaimana telah beberapa kali diubah terakhir dengan
  Undang-Undang Nomor 16 Tahun 2009 tentang Penetapan
  Peraturan Pemerintah Pengganti Undang-Undang Nomor 5
  Tahun 2008 tentang Perubahan Keempat atas Undang-
  Undang Nomor 6 Tahun 1983 tentang Ketentuan Umum dan
  Tata Cara Perpajakan Menjadi Undang-Undang (Lembaran
  Negara Republik Indonesia Tahun 2009 Nomor 62,
  Tambahan Lembaran Negara Republik Indonesia Nomor
  4999):
  3. Undang-Undang Nomor 8 Tahun 1983 tentang Pajak
  Pertambahan Nilai Barang dan Jasa dan Pajak Penjualan
  atas Barang Mewah (Lembaran Negara Republik Indonesia
  Tahun 1983 Nomor 51, Tambahan Lembaran Negara
  Republik Indonesia Nomor 3264) sebagaimana telah
  beberapa kali diubah terakhir dengan Undang-Undang
  Nomor 18 Tahun 2000 tentang Perubahan Kedua atas
  Undang-Undang Nomor 8 Tahun 1983 tentang Pajak
  Pertambahan Nilai Barang dan Jasa dan Pajak Penjualan
  atas Barang Mewah (Lembaran Negara Republik Indonesia
  Tahun 2000 Nomor 128, Tambahan Lembaran Negara
  Republik Indonesia Nomor 3986),
  Dengan Persetujuan Bersama
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  dan
  PRESIDEN REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan: UNDANG-UNDANG TENTANG PERUBAHAN KETIGA ATAS
  UNDANG-UNDANG NOMOR 8 TAHUN 1983 TENTANG PAJAK
  PERTAMBAHAN NILAI BARANG DAN JASA DAN PAJAK
  PENJUALAN ATAS BARANG MEWAH.
  -.3-
