              content:
                type: pointSet
                node: &ref_11
                  nodeType: pointSet
                  parentNode: *ref_10
                description:
                  type: text
                  node:
                    nodeType: text
                    textName: description
                    parentNode: *ref_11
                  textString: 'Dalam Undang-Undang ini yang dimaksud dengan:'
                  references: []
                elements:
                  - type: point
                    node: &ref_12
                      nodeType: point
                      key: '1'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_12
                      textString: >-
                        Pertambangan adalah sebagian atau seluruh tahapan kegiatan dalam rangka
                        penelitian, pengelolaan dan pengusahaan mineral atau batubara yang meliputi
                        penyelidikan umum, eksplorasi, studi kelayakan, konstruksi, penambangan,
                        pengolahan dan pemurnian, pengangkutan dan penjualan, serta kegiatan
                        pascatambang.
                      references: []
                  - type: point
                    node: &ref_13
                      nodeType: point
                      key: '2'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_13
                      textString: >-
                        Mineral adalah senyawa anorganik yang terbentuk di alam, yang memiliki sifat
                        fisik dan kimia tertentu serta susunan kristal teratur atau gabungannya yang
                        membentuk batuan, baik dalam bentuk lepas atau padu.
                      references: []
                  - type: point
                    node: &ref_14
                      nodeType: point
                      key: '3'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_14
                      textString: >-
                        Batubara adalah endapan senyawa organik karbonan yang terbentuk secara
                        alamiah dari sisa tumbuh- tumbuhan. - 3 -
                      references: []
                  - type: point
                    node: &ref_15
                      nodeType: point
                      key: '4'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_15
                      textString: >-
                        Pertambangan Mineral adalah pertambangan kumpulan mineral yang berupa bijih
                        atau batuan, di luar panas bumi, minyak dan gas bumi, serta air tanah.
                      references: []
                  - type: point
                    node: &ref_16
                      nodeType: point
                      key: '5'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_16
                      textString: >-
                        Pertambangan Batubara adalah pertambangan endapan karbon yang terdapat di
                        dalam bumi, termasuk bitumen padat, gambut, dan batuan aspal.
                      references: []
                  - type: point
                    node: &ref_17
                      nodeType: point
                      key: '6'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_17
                      textString: >-
                        Usaha Pertambangan adalah kegiatan dalam rangka pengusahaan mineral atau
                        batubara yang meliputi tahapan kegiatan penyelidikan umum, eksplorasi, studi
                        kelayakan, konstruksi, penambangan, pengolahan dan pemurnian, pengangkutan
                        dan penjualan, serta pascatambang.
                      references: []
                  - type: point
                    node: &ref_18
                      nodeType: point
                      key: '7'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_18
                      textString: >-
                        Izin Usaha Pertambangan, yang selanjutnya disebut IUP, adalah izin untuk
                        melaksanakan usaha pertambangan.
                      references: []
                  - type: point
                    node: &ref_19
                      nodeType: point
                      key: '8'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        IUP Eksplorasi adalah izin usaha yang diberikan untuk melakukan tahapan
                        kegiatan penyelidikan umum, eksplorasi, dan studi kelayakan.
                      references: []
                  - type: point
                    node: &ref_20
                      nodeType: point
                      key: '9'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        IUP Operasi Produksi adalah izin usaha yang diberikan setelah selesai
                        pelaksanaan IUP Eksplorasi untuk melakukan tahapan kegiatan operasi
                        produksi.
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: point
                      key: '10'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        Izin Pertambangan Rakyat, yang selanjutnya disebut IPR, adalah izin untuk
                        melaksanakan usaha pertambangan dalam wilayah pertambangan rakyat dengan
                        luas wilayah dan investasi terbatas.
                      references: []
                  - type: point
                    node: &ref_22
                      nodeType: point
                      key: '11'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_22
                      textString: >-
                        Izin Usaha Pertambangan Khusus, yang selanjutnya disebut dengan IUPK, adalah
                        izin untuk melaksanakan usaha pertambangan di wilayah izin usaha
                        pertambangan khusus.
                      references: []
                  - type: point
                    node: &ref_23
                      nodeType: point
                      key: '12'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        IUPK Eksplorasi adalah izin usaha yang diberikan untuk melakukan tahapan
                        kegiatan penyelidikan umum, eksplorasi, dan studi kelayakan di wilayah izin
                        usaha pertambangan khusus.
                      references: []
                  - type: point
                    node: &ref_24
                      nodeType: point
                      key: '13'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        IUPK Operasi Produksi adalah izin usaha yang diberikan setelah selesai
                        pelaksanaan IUPK Eksplorasi untuk melakukan tahapan kegiatan operasi
                        produksi di wilayah izin usaha pertambangan khusus. - 4 -
                      references: []
                  - type: point
                    node: &ref_25
                      nodeType: point
                      key: '14'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_25
                      textString: >-
                        Penyelidikan Umum adalah tahapan kegiatan pertambangan untuk mengetahui
                        kondisi geologi regional dan indikasi adanya mineralisasi.
                      references: []
                  - type: point
                    node: &ref_26
                      nodeType: point
                      key: '15'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_26
                      textString: >-
                        Eksplorasi adalah tahapan kegiatan usaha pertambangan untuk memperoleh
                        informasi secara terperinci dan teliti tentang lokasi, bentuk, dimensi,
                        sebaran, kualitas dan sumber daya terukur dari bahan galian, serta informasi
                        mengenai lingkungan sosial dan lingkungan hidup.
                      references: []
                  - type: point
                    node: &ref_27
                      nodeType: point
                      key: '16'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_27
                      textString: >-
                        Studi Kelayakan adalah tahapan kegiatan usaha pertambangan untuk memperoleh
                        informasi secara rinci seluruh aspek yang berkaitan untuk menentukan
                        kelayakan ekonomis dan teknis usaha pertambangan, termasuk analisis mengenai
                        dampak lingkungan serta perencanaan pascatambang.
                      references: []
                  - type: point
                    node: &ref_28
                      nodeType: point
                      key: '17'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_28
                      textString: >-
                        Operasi Produksi adalah tahapan kegiatan usaha pertambangan yang meliputi
                        konstruksi, penambangan, pengolahan, pemurnian, termasuk pengangkutan dan
                        penjualan, serta sarana pengendalian dampak lingkungan sesuai dengan hasil
                        studi kelayakan.
                      references: []
                  - type: point
                    node: &ref_29
                      nodeType: point
                      key: '18'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_29
                      textString: >-
                        Konstruksi adalah kegiatan usaha pertambangan untuk melakukan pembangunan
                        seluruh fasilitas operasi produksi, termasuk pengendalian dampak lingkungan.
                      references: []
                  - type: point
                    node: &ref_30
                      nodeType: point
                      key: '19'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_30
                      textString: >-
                        Penambangan adalah bagian kegiatan usaha pertambangan untuk memproduksi
                        mineral dan/atau batubara dan mineral ikutannya.
                      references: []
                  - type: point
                    node: &ref_31
                      nodeType: point
                      key: '20'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_31
                      textString: >-
                        Pengolahan dan Pemurnian adalah kegiatan usaha pertambangan untuk
                        meningkatkan mutu mineral dan/atau batubara serta untuk memanfaatkan dan
                        memperoleh mineral ikutan.
                      references: []
                  - type: point
                    node: &ref_32
                      nodeType: point
                      key: '21'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_32
                      textString: >-
                        Pengangkutan adalah kegiatan usaha pertambangan untuk memindahkan mineral
                        dan/atau batubara dari daerah tambang dan/atau tempat pengolahan dan
                        pemurnian sampai tempat penyerahan.
                      references: []
                  - type: point
                    node: &ref_33
                      nodeType: point
                      key: '22'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_33
                      textString: >-
                        Penjualan adalah kegiatan usaha pertambangan untuk menjual hasil
                        pertambangan mineral atau batubara.
                      references: []
                  - type: point
                    node: &ref_34
                      nodeType: point
                      key: '23'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_34
                      textString: >-
                        Badan Usaha adalah setiap badan hukum yang bergerak di bidang pertambangan
                        yang didirikan berdasarkan hukum Indonesia dan berkedudukan dalam wilayah
                        Negara Kesatuan Republik Indonesia. - 5 -
                      references: []
                  - type: point
                    node: &ref_35
                      nodeType: point
                      key: '24'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_35
                      textString: >-
                        Jasa Pertambangan adalah jasa penunjang yang berkaitan dengan kegiatan usaha
                        pertambangan.
                      references: []
                  - type: point
                    node: &ref_36
                      nodeType: point
                      key: '25'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_36
                      textString: >-
                        Analisis Mengenai Dampak Lingkungan, yang selanjutnya disebut amdal, adalah
                        kajian mengenai dampak besar dan penting suatu usaha dan/atau kegiatan yang
                        direncanakan pada lingkungan hidup yang diperlukan bagi proses pengambilan
                        keputusan tentang penyelenggaraan usaha dan/atau kegiatan.
                      references: []
                  - type: point
                    node: &ref_37
                      nodeType: point
                      key: '26'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_37
                      textString: >-
                        Reklamasi adalah kegiatan yang dilakukan sepanjang tahapan usaha
                        pertambangan untuk menata, memulihkan, dan memperbaiki kualitas lingkungan
                        dan ekosistem agar dapat berfungsi kembali sesuai peruntukannya.
                      references: []
                  - type: point
                    node: &ref_38
                      nodeType: point
                      key: '27'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_38
                      textString: >-
                        Kegiatan pascatambang, yang selanjutnya disebut pascatambang, adalah
                        kegiatan terencana, sistematis, dan berlanjut setelah akhir sebagian atau
                        seluruh kegiatan usaha pertambangan untuk memulihkan fungsi lingkungan alam
                        dan fungsi sosial menurut kondisi lokal di seluruh wilayah penambangan.
                      references: []
                  - type: point
                    node: &ref_39
                      nodeType: point
                      key: '28'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_39
                      textString: >-
                        Pemberdayaan Masyarakat adalah usaha untuk meningkatkan kemampuan
                        masyarakat, baik secara individual maupun kolektif, agar menjadi lebih baik
                        tingkat kehidupannya.
                      references: []
                  - type: point
                    node: &ref_40
                      nodeType: point
                      key: '29'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_40
                      textString: >-
                        Wilayah Pertambangan, yang selanjutnya disebut WP, adalah wilayah yang
                        memiliki potensi mineral dan/atau batubara dan tidak terikat dengan batasan
                        administrasi pemerintahan yang merupakan bagian dari tata ruang nasional.
                      references: []
                  - type: point
                    node: &ref_41
                      nodeType: point
                      key: '30'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_41
                      textString: >-
                        Wilayah Usaha Pertambangan, yang selanjutnya disebut WUP, adalah bagian dari
                        WP yang telah memiliki ketersediaan data, potensi, dan/atau informasi
                        geologi.
                      references: []
                  - type: point
                    node: &ref_42
                      nodeType: point
                      key: '31'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_42
                      textString: >-
                        Wilayah Izin Usaha Pertambangan, yang selanjutnya disebut WIUP, adalah
                        wilayah yang diberikan kepada pemegang IUP.
                      references: []
                  - type: point
                    node: &ref_43
                      nodeType: point
                      key: '32'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_43
                      textString: >-
                        Wilayah Pertambangan Rakyat, yang selanjutnya disebut WPR, adalah bagian
                        dari WP tempat dilakukan kegiatan usaha pertambangan rakyat.
                      references: []
                  - type: point
                    node: &ref_44
                      nodeType: point
