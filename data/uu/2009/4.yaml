      title: KETENTUAN UMUM
      content:
        type: pasalSet
        node:
          nodeType: pasalSet
          parentNode: *ref_9
        elements:
          - type: pasal
            node:
              nodeType: pasal
              key: 1
              parentNode: *ref_0
            version:
              type: pasalVersion
              node: &ref_10
                nodeType: pasalVersion
                version: &ref_51
                  nodeType: date
                  month: 1
                  date: 12
                  year: 2009
                state: exists
                parentPasalNode:
                  nodeType: pasal
                  key: '1'
