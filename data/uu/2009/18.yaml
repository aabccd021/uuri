                  month: 6
                  date: 4
                  year: 2009
                state: exists
                parentPasalNode:
                  nodeType: pasal
                  key: '1'
                  parentNode: *ref_0
              content:
                type: pointSet
                node: &ref_11
                  nodeType: pointSet
                  parentNode: *ref_10
                description:
                  type: text
                  node:
                    nodeType: text
                    textName: description
                    parentNode: *ref_11
                  textString: 'Dalam Undang-Undang ini yang dimaksud dengan:'
                  references: []
                elements:
                  - type: point
                    node: &ref_12
                      nodeType: point
                      key: '1'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_12
                      textString: >-
                        Peternakan adalah segala urusan yang berkaitan dengan sumber daya fisik,
                        benih, bibit dan/atau bakalan, pakan, alat dan mesin peternakan, budi daya
                        ternak, panen, pascapanen, pengolahan, pemasaran, dan pengusahaannya.
                      references: []
                  - type: point
                    node: &ref_13
                      nodeType: point
                      key: '2'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_13
                      textString: >-
                        Kesehatan hewan adalah segala urusan yang berkaitan dengan perawatan hewan,
                        pengobatan hewan, pelayanan kesehatan hewan, pengendalian dan penanggulangan
                        penyakit hewan, penolakan penyakit, medik reproduksi, medik konservasi, obat
                        hewan dan peralatan kesehatan hewan, serta keamanan pakan.
                      references: []
                  - type: point
                    node: &ref_14
                      nodeType: point
                      key: '3'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_14
                      textString: >-
                        Hewan adalah binatang atau satwa yang seluruh atau sebagian dari siklus
                        hidupnya berada di darat, air, dan/atau udara, baik yang dipelihara maupun
                        yang di habitatnya.
                      references: []
                  - type: point
                    node: &ref_15
                      nodeType: point
                      key: '4'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_15
                      textString: >-
                        Hewan peliharaan adalah hewan yang kehidupannya untuk sebagian atau
                        seluruhnya bergantung pada manusia untuk maksud tertentu.
                      references: []
                  - type: point
                    node: &ref_16
                      nodeType: point
                      key: '5'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_16
                      textString: >-
                        Ternak adalah hewan peliharaan yang produknya diperuntukan sebagai penghasil
                        pangan, bahan baku industri, jasa, dan/atau hasil ikutannya yang terkait
                        dengan pertanian.
                      references: []
                  - type: point
                    node: &ref_17
                      nodeType: point
                      key: '6'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_17
                      textString: >-
                        Satwa liar adalah semua binatang yang hidup di darat, air, dan/atau udara
                        yang masih mempunyai sifat liar, baik yang hidup bebas maupun yang
                        dipelihara oleh manusia.
                      references: []
                  - type: point
                    node: &ref_18
                      nodeType: point
                      key: '7'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_18
                      textString: >-
                        Sumber daya genetik adalah material tumbuhan, binatang, atau jasad renik
                        yang mengandung unit-unit yang berfungsi sebagai pembawa sifat keturunan,
                        baik yang bernilai aktual maupun potensial untuk menciptakan galur, rumpun,
                        atau spesies baru.
                      references: []
                  - type: point
                    node: &ref_19
                      nodeType: point
                      key: '8'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        Benih hewan yang selanjutnya disebut benih adalah bahan reproduksi hewan
                        yang dapat berupa semen, sperma, ova, telur tertunas, dan embrio.
                      references: []
                  - type: point
                    node: &ref_20
                      nodeType: point
                      key: '9'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Benih jasad renik adalah mikroba yang dapat digunakan untuk kepentingan
                        industri pakan dan/atau industri biomedik veteriner.
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: point
                      key: '10'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        Bibit hewan yang selanjutnya disebut bibit adalah hewan yang mempunyai sifat
                        unggul dan mewariskan serta memenuhi persyaratan tertentu untuk
                        dikembangbiakkan.
                      references: []
                  - type: point
                    node: &ref_22
                      nodeType: point
                      key: '11'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_22
                      textString: >-
                        Rumpun hewan yang selanjutnya disebut rumpun adalah segolongan hewan dari
                        suatu spesies yang mempunyai ciri-ciri fenotipe yang khas dan dapat
                        diwariskan pada keturunannya.
                      references: []
                  - type: point
                    node: &ref_23
                      nodeType: point
                      key: '12'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Bakalan hewan yang selanjutnya disebut bakalan adalah hewan bukan bibit yang
                        mempunyai sifat unggul untuk dipelihara guna tujuan produksi.
                      references: []
                  - type: point
                    node: &ref_24
                      nodeType: point
                      key: '13'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Produk hewan adalah semua bahan yang berasal dari hewan yang masih segar
                        dan/atau telah diolah atau diproses untuk keperluan konsumsi,
                        farmakoseutika, pertanian, dan/atau kegunaan lain bagi pemenuhan kebutuhan
                        dan kemaslahatan manusia.
                      references: []
                  - type: point
                    node: &ref_25
                      nodeType: point
                      key: '14'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_25
                      textString: >-
                        Peternak adalah perorangan warga negara Indonesia atau korporasi yang
                        melakukan usaha peternakan.
                      references: []
                  - type: point
                    node: &ref_26
                      nodeType: point
                      key: '15'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_26
                      textString: >-
                        Perusahaan peternakan adalah orang perorangan atau korporasi, baik yang
                        berbentuk badan hukum maupun yang bukan badan hukum, yang didirikan dan
                        berkedudukan dalam wilayah Negara Kesatuan Republik Indonesia yang mengelola
                        usaha peternakan dengan kriteria dan skala tertentu.
                      references: []
                  - type: point
                    node: &ref_27
                      nodeType: point
                      key: '16'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_27
                      textString: >-
                        Usaha di bidang peternakan adalah kegiatan yang menghasilkan produk dan jasa
                        yang menunjang usaha budi daya ternak.
                      references: []
                  - type: point
                    node: &ref_28
                      nodeType: point
                      key: '17'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_28
                      textString: >-
                        Kastrasi adalah tindakan mencegah berfungsinya testis dengan jalan
                        menghilangkan atau menghambat fungsinya.
                      references: []
                  - type: point
                    node: &ref_29
                      nodeType: point
                      key: '18'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_29
                      textString: >-
                        Inseminasi buatan adalah teknik memasukkan mani atau semen ke dalam alat
                        reproduksi ternak betina sehat untuk dapat membuahi sel telur dengan
                        menggunakan alat inseminasi dengan tujuan agar ternak bunting.
                      references: []
                  - type: point
                    node: &ref_30
                      nodeType: point
                      key: '19'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_30
                      textString: >-
                        Pemuliaan ternak adalah rangkaian kegiatan untuk mengubah komposisi genetik
                        pada sekelompok ternak dari suatu rumpun atau galur guna mencapai tujuan
                        tertentu.
                      references: []
                  - type: point
                    node: &ref_31
                      nodeType: point
                      key: '20'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_31
                      textString: >-
                        Ternak lokal adalah ternak hasil persilangan atau introduksi dari luar yang
                        telah dikembangbiakkan di Indonesia sampai generasi kelima atau lebih yang
                        teradaptasi pada lingkungan dan/atau manajemen setempat.
                      references: []
                  - type: point
                    node: &ref_32
                      nodeType: point
                      key: '21'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_32
                      textString: >-
                        Usaha di bidang kesehatan hewan adalah kegiatan yang menghasilkan produk dan
                        jasa yang menunjang upaya dalam mewujudkan kesehatan hewan.
                      references: []
                  - type: point
                    node: &ref_33
                      nodeType: point
                      key: '22'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_33
                      textString: >-
                        Pakan adalah bahan makanan tunggal atau campuran, baik yang diolah maupun
                        yang tidak diolah, yang diberikan kepada hewan untuk kelangsungan hidup,
                        berproduksi, dan berkembang biak.
                      references: []
                  - type: point
                    node: &ref_34
                      nodeType: point
                      key: '23'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_34
                      textString: >-
                        Bahan pakan adalah bahan hasil pertanian, perikanan, peternakan, atau bahan
                        lainnya yang layak dipergunakan sebagai pakan, baik yang telah diolah maupun
                        yang belum diolah.
                      references: []
                  - type: point
                    node: &ref_35
                      nodeType: point
                      key: '24'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_35
                      textString: >-
                        Kawasan penggembalaan umum adalah lahan negara atau yang disediakan
                        Pemerintah atau yang dihibahkan oleh perseorangan atau perusahaan yang
                        diperuntukkan bagi penggembalaan ternak masyarakat skala kecil sehingga
                        ternak dapat leluasa berkembang biak.
                      references: []
                  - type: point
                    node: &ref_36
                      nodeType: point
                      key: '25'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_36
                      textString: >-
                        Setiap orang adalah orang perorangan atau korporasi, baik yang berbadan
                        hukum maupun yang tidak berbadan hukum, yang melakukan kegiatan di bidang
                        peternakan dan kesehatan hewan.
                      references: []
                  - type: point
                    node: &ref_37
                      nodeType: point
                      key: '26'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_37
                      textString: >-
                        Veteriner adalah segala urusan yang berkaitan dengan hewan dan penyakit
                        hewan.
                      references: []
                  - type: point
                    node: &ref_38
                      nodeType: point
                      key: '27'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_38
                      textString: Medik veteriner adalah penyelenggaraan kegiatan praktik kedokteran hewan.
                      references: []
                  - type: point
                    node: &ref_39
                      nodeType: point
                      key: '28'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_39
                      textString: >-
                        Otoritas veteriner adalah kelembagaan Pemerintah dan/atau kelembagaan yang
                        dibentuk Pemerintah dalam pengambilan keputusan tertinggi yang bersifat
                        teknis kesehatan hewan dengan melibatkan keprofesionalan dokter hewan dan
                        dengan mengerahkan semua lini kemampuan profesi mulai dari
                        mengindentifikasikan masalah, menentukan kebijakan, mengoordinasikan
                        pelaksana kebijakan, sampai dengan mengendalikan teknis operasional di
                        lapangan.
                      references: []
                  - type: point
                    node: &ref_40
                      nodeType: point
                      key: '29'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_40
                      textString: >-
                        Dokter hewan adalah orang yang memiliki profesi di bidang kedokteran hewan,
                        sertifikat kompetensi, dan kewenangan medik veteriner dalam melaksanakan
                        pelayanan kesehatan hewan.
                      references: []
                  - type: point
                    node: &ref_41
                      nodeType: point
                      key: '30'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_41
                      textString: >-
                        Dokter hewan berwenang adalah dokter hewan yang ditunjuk oleh Menteri,
                        gubernur, atau bupati atau walikota sesuai dengan kewenangannya berdasarkan
                        jangkauan tugas pelayanannya dalam rangka penyelenggaraan kesehatan hewan.
                      references: []
                  - type: point
                    node: &ref_42
                      nodeType: point
                      key: '31'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_42
                      textString: >-
                        Medik reproduksi adalah penerapan medik veteriner dalam penyelenggaraan
                        kesehatan hewan di bidang reproduksi hewan.
                      references: []
                  - type: point
                    node: &ref_43
                      nodeType: point
                      key: '32'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_43
                      textString: >-
                        Medik konservasi adalah penerapan medik veteriner dalam penyelenggaraan
                        kesehatan hewan di bidang konservasi satwa liar.
                      references: []
                  - type: point
                    node: &ref_44
                      nodeType: point
                      key: '33'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_44
                      textString: >-
                        Biomedik adalah penyelenggaraan medik veteriner di bidang biologi farmasi,
                        pengembangan sains kedokteran, atau industri biologi untuk kesehatan dan
                        kesejahteraan manusia.
                      references: []
                  - type: point
                    node: &ref_45
                      nodeType: point
                      key: '34'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_45
                      textString: >-
                        Penyakit hewan adalah gangguan kesehatan pada hewan yang antara lain,
                        disebabkan oleh cacat genetik, proses degeneratif, gangguan metabolisme,
                        trauma, keracunan, infestasi parasit, dan infeksi mikroorganisme patogen
                        seperti virus, bakteri, cendawan, dan ricketsia.
                      references: []
                  - type: point
                    node: &ref_46
                      nodeType: point
                      key: '35'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
