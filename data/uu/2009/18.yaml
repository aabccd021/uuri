      content:
        type: pasalSet
        node:
          nodeType: pasalSet
          parentNode: *ref_9
        elements:
          - type: pasal
            node:
              nodeType: pasal
              key: 1
              parentNode: *ref_0
            version:
              type: pasalVersion
              node: &ref_10
                nodeType: pasalVersion
