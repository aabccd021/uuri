      title: >-
        KETENTUAN PERALIHAN Pasal 149 Pada saat Undang-Undang ini mulai berlaku: a. Badan Narkotika
        Nasional yang dibentuk berdasarkan Peraturan Presiden Nomor 83 Tahun 2007 tentang Badan
        Narkotika Nasional, Badan Narkotika provinsi, dan Badan Narkotika kabupaten/kota, dinyatakan
        sebagai BNN, BNN provinsi, dan BNN kabupaten/kota berdasarkan Undang- Undang ini: b. Kepala
        Pelaksana Harian BNN untuk pertama kali ditetapkan sebagai Kepala BNN berdasarkan Undang-
        Undang ini: c. Pejabat dan pegawai di lingkungan Badan Narkotika Nasional yang ditetapkan
        berdasarkan Peraturan Presiden Nomor 83 Tahun 2007 adalah pejabat dan pegawai BNN
        berdasarkan Undang-Undang ini, d. dalam waktu paling lama 6 (enam) bulan sejak Undang-
        Undang ini diundangkan, struktur organisasi dan tata kerja Badan Narkotika Nasional yang
        dibentuk berdasarkan Peraturan Presiden Nomor 83 Tahun 2007 harus sudah disesuaikan dengan
        Undang-Undang ini, e. dalam waktu paling lama 1 (satu) tahun sejak Undang- Undang ini
        diundangkan, struktur organisasi dan tata kerja BNN provinsi dan BNN kabupaten/kota yang
        dibentuk berdasarkan Peraturan Presiden Nomor 83 Tahun 2007 harus sudah disesuaikan dengan
        Undang-Undang ini. Pasal 150 Program dan kegiatan Badan Narkotika Nasional yang dibentuk
        berdasarkan Peraturan Presiden Nomor 83 Tahun 2007 yang telah dilaksanakan tetapi belum
        selesai, masih tetap dapat dijalankan sampai dengan selesainya program dan kegiatan dimaksud
        termasuk dukungan anggarannya. 57 - Pasal 151 Seluruh aset Badan Narkotika Nasional yang
        dibentuk berdasarkan Peraturan Presiden Nomor 83 Tahun 2007, baik yang berada di BNN
        provinsi, maupun di BNN kabupaten/kota dinyatakan sebagai aset BNN berdasarkan Undang-Undang
        ini.
