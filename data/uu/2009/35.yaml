        bertentangan dan/atau belum diganti dengan peraturan baru berdasarkan Undang-Undang ini.
        Pasal 153 Dengan berlakunya Undang-Undang ini: a. Undang-Undang Nomor 22 Tahun 1997 tentang
        Narkotika (Lembaran Negara Republik Indonesia Tahun 1997 Nomor 67, Tambahan Lembaran Negara
        Republik Indonesia Nomor 3698): dan b. Lampiran mengenai jenis Psikotropika Golongan 1 dan
        Golongan II sebagaimana tercantum dalam Lampiran Undang-Undang Nomor 5 Tahun 1997 tentang
        Psikotropika (Lembaran Negara Republik Indonesia Tahun 1997 Nomor 10, Tambahan Lembaran
        Negara Republik Indonesia Nomor 3671) yang telah dipindahkan menjadi Narkotika Golongan I
        menurut Undang-Undang ini, dicabut dan dinyatakan tidak berlaku. Pasal 154 Peraturan
        pelaksanaan Undang-Undang ini harus telah ditetapkan paling lambat 1 (satu) tahun sejak
        Undang-Undang ini diundangkan. Pasal 155 Undang-Undang ini mulai berlaku pada tanggal
        diundangkan. - 58 - Agar setiap orang mengetahuinya, memerintahkan pengundangan
        Undang-Undang ini dengan penempatannya dalam Lembaran Negara Republik Indonesia.
