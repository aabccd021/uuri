        Golongan III bagi diri sendiri dipidana dengan pidana penjara paling lama 1 (satu) tahun.
        (2) Dalam memutus perkara sebagaimana dimaksud pada ayat (1), hakim wajib memperhatikan
        ketentuan sebagaimana dimaksud dalam Pasal 54, Pasal 55, dan Pasal 103. (3 Dalam hal
        Penyalah Guna sebagaimana dimaksud pada ayat (1) dapat dibuktikan atau terbukti sebagai
        korban penyalahgunaan Narkotika, Penyalah Guna tersebut wajib menjalani rehabilitasi medis
        dan rehabilitasi sosial. Pasal 128 (1) Orang tua atau wali dari pecandu yang belum cukup
        umur, sebagaimana dimaksud dalam Pasal 55 ayat (1) yang sengaja tidak melapor, dipidana
        dengan pidana kurungan paling lama 6 (enam) bulan atau pidana denda paling banyak
        Rp1.000.000,00 (satu juta rupiah). - 49 - (2) Pecandu Narkotika yang belum cukup umur dan
        telah dilaporkan oleh orang tua atau walinya sebagaimana dimaksud dalam Pasal 55 ayat (1)
        tidak dituntut pidana. (3) Pecandu Narkotika yang telah cukup umur sebagaimana dimaksud
        dalam Pasal 55 ayat (2) yang sedang menjalani rehabilitasi medis 2 (dua) kali masa perawatan
        dokter di rumah sakit dan/atau lembaga rehabilitasi medis yang ditunjuk oleh pemerintah
        tidak dituntut pidana. 4) Rumah sakit dan/atau lembaga rehabilitasi medis sebagaimana
        dimaksud pada ayat (3) harus memenuhi standar kesehatan yang ditetapkan oleh Menteri. Pasal
        129 Dipidana dengan pidana penjara paling singkat 4 (empat) tahun dan paling lama 20 (dua
        puluh) tahun dan denda paling banyak Rp5.000.000.000,00 (lima miliar rupiah) setiap orang
        yang tanpa hak atau melawan hukum: a. memiliki, menyimpan, menguasai, atau menyediakan
        Prekursor Narkotika untuk pembuatan Narkotika, b. memproduksi, mengimpor, mengekspor, atau
        menyalurkan Prekursor Narkotika untuk pembuatan Narkotika, Cc. menawarkan untuk dijual,
        menjual, membeli, menerima, menjadi perantara dalam jual beli, menukar, atau menyerahkan
        Prekursor Narkotika untuk pembuatan Narkotika, d. membawa, mengirim, mengangkut, atau
        mentransito Prekursor Narkotika untuk pembuatan Narkotika. Pasal 130 (1) Dalam hal tindak
        pidana sebagaimana dimaksud dalam Pasal 111, Pasal 112, Pasal 113, Pasal 114, Pasal 115,
        Pasal 116, Pasal 117, Pasal 118, Pasal 119, Pasal 120, Pasal 121, Pasal 122, Pasal 123,
        Pasal 124, Pasal 125, Pasal 126, dan Pasal 129 dilakukan oleh korporasi, selain pidana
        penjara dan denda terhadap pengurusnya, pidana yang dapat dijatuhkan terhadap korporasi
        berupa pidana denda dengan pemberatan 3 (tiga) kali dari pidana denda sebagaimana dimaksud
        dalam Pasal-Pasal tersebut. - 50 - (2) Selain pidana denda sebagaimana dimaksud pada ayat
        (1), korporasi dapat dijatuhi pidana tambahan berupa: a. pencabutan izin usaha, dan/atau b.
        pencabutan status badan hukum. Pasal 131 Setiap orang yang dengan sengaja tidak melaporkan
        adanya tindak pidana sebagaimana dimaksud dalam Pasal 111, Pasal 112, Pasal 113, Pasal 114,
        Pasal 115, Pasal 116, Pasal 117, Pasal 118, Pasal 119, Pasal 120, Pasal 121, Pasal 122,
        Pasal 123, Pasal 124, Pasal 125, Pasal 126, Pasal 127 ayat (1), Pasal 128 ayat (1), dan
        Pasal 129 dipidana dengan pidana penjara paling lama 1 (satu) tahun atau pidana denda paling
        banyak Rp50.000.000,00 (lima puluh juta rupiah). Pasal 132 (1) Percobaan atau permufakatan
        jahat untuk melakukan tindak pidana Narkotika dan Prekursor Narkotika sebagaimana dimaksud
        dalam Pasal 111, Pasal 112, Pasal 113, Pasal 114, Pasal 115, Pasal 116, Pasal 117, Pasal
        118, Pasal 119, Pasal 120, Pasal 121, Pasal 122, Pasal 123, Pasal 124, Pasal 125, Pasal 126,
        dan Pasal 129, pelakunya dipidana dengan pidana penjara yang sama sesuai dengan ketentuan
        sebagaimana dimaksud dalam Pasal-Pasal tersebut. (2) Dalam hal perbuatan sebagaimana
        dimaksud dalam Pasal 111, Pasal 112, Pasal 113, Pasal 114, Pasal 115, Pasal 116, Pasal 117,
        Pasal 118, Pasal 119, Pasal 120, Pasal 121, Pasal 122, Pasal 123, Pasal 124, Pasal 125,
        Pasal 126, dan Pasal 129 dilakukan secara terorganisasi, pidana penjara dan pidana denda
        maksimumnya ditambah 1/3 (sepertiga). (3) Pemberatan pidana sebagaimana dimaksud pada ayat
        (2) tidak berlaku bagi tindak pidana yang diancam dengan pidana mati, pidana penjara seumur
        hidup, atau pidana penjara 20 (dua puluh) tahun. -51- Pasal 133 (l) Setiap orang yang
        menyuruh, memberi atau menjanjikan sesuatu, memberikan kesempatan, menganjurkan, memberikan
        kemudahan, memaksa dengan ancaman, memaksa dengan kekerasan, melakukan tipu muslihat, atau
        membujuk anak yang belum cukup umur untuk melakukan tindak pidana sebagaimana dimaksud dalam
        Pasal 111, Pasal 112, Pasal 113, Pasal 114, Pasal 115, Pasal 116, Pasal 117, Pasal 118,
        Pasal 119, Pasal 120, Pasal 121, Pasal 122, Pasal 123, Pasal 124, Pasal 125, Pasal 126, dan
        Pasal 129 dipidana dengan pidana mati atau pidana penjara seumur hidup, atau pidana penjara
        paling singkat 5 (lima) tahun dan paling lama 20 (dua puluh) tahun dan pidana denda paling
        sedikit Rp2.000.000.000,00 (dua miliar rupiah) dan paling banyak Rp20.000.000.000,00 (dua
        puluh miliar rupiah). (2) Setiap orang yang menyuruh, memberi atau menjanjikan sesuatu,
        memberikan kesempatan, menganjurkan, memberikan kemudahan, memaksa dengan ancaman, memaksa
        dengan kekerasan, melakukan tipu muslihat, atau membujuk anak yang belum cukup umur untuk
        menggunakan Narkotika, dipidana dengan pidana penjara paling singkat 5 (lima) tahun dan
        paling lama 15 (lima belas) tahun dan pidana denda paling sedikit Rp1.000.000.000,00 (satu
        miliar rupiah) dan paling banyak Rp10.000.000.000,00 (sepuluh miliar rupiah). Pasal 134 (l)
        Pecandu Narkotika yang sudah cukup umur dan dengan sengaja tidak melaporkan diri sebagaimana
        dimaksud dalam Pasal 55 ayat (2) dipidana dengan pidana kurungan paling lama 6 (enam) bulan
        atau pidana denda paling banyak Rp2.000.000,00 (dua juta rupiah). (2) Keluarga dari Pecandu
        Narkotika sebagaimana dimaksud pada ayat (1) yang dengan sengaja tidak melaporkan Pecandu
        Narkotika tersebut dipidana dengan pidana kurungan paling lama 3 (tiga) bulan atau pidana
        denda paling banyak Rp1.000.000,00 (satu juta rupiah). 52 - Pasal 135 Pengurus Industri
        Farmasi yang tidak melaksanakan kewajiban sebagaimana dimaksud dalam Pasal 45, dipidana
        dengan pidana penjara paling singkat 1 (satu) tahun dan paling lama 7 (tujuh) tahun dan
        pidana denda paling sedikit Rp40.000.000,00 (empat puluh juta rupiah) dan paling banyak
        Rp400.000.000,00 (empat ratus juta rupiah). Pasal 136 Narkotika dan Prekursor Narkotika
        serta hasil-hasil yang diperoleh dari tindak pidana Narkotika dan/atau tindak pidana
        Prekursor Narkotika, baik berupa aset dalam bentuk benda bergerak maupun tidak bergerak,
        berwujud atau tidak berwujud serta barang-barang atau peralatan yang digunakan untuk
        melakukan tindak pidana Narkotika dan tindak pidana Prekursor Narkotika dirampas untuk
        negara. Pasal 137 Setiap orang yang: a. menempatkan, membayarkan atau membelanjakan,
        menitipkan, menukarkan, menyembunyikan atau menyamarkan, menginvestasikan, menyimpan,
        menghibahkan, mewariskan, dan/atau mentransfer uang, harta, dan benda atau aset baik dalam
        bentuk benda bergerak maupun tidak bergerak, berwujud atau tidak berwujud yang berasal dari
        tindak pidana Narkotika dan/atau tindak pidana Prekursor Narkotika, dipidana dengan pidana
        penjara paling singkat 5 (lima) tahun dan paling lama 15 (lima belas) tahun dan pidana denda
        paling sedikit Rp1.000.000.000,00 (satu miliar rupiah) dan paling banyak Rp10.000.000.000,00
        (sepuluh miliar rupiah): b. menerima penempatan, pembayaran atau pembelanjaan, penitipan,
        penukaran, penyembunyian atau penyamaran investasi, simpanan atau transfer, hibah, waris,
        harta atau uang, benda atau aset baik dalam bentuk benda bergerak maupun tidak bergerak,
        berwujud atau tidak berwujud yang diketahuinya berasal dari tindak pidana Narkotika dan/atau
        tindak pidana Prekursor Narkotika, dipidana dengan pidana penjara paling singkat 3 (tiga)
        tahun dan paling lama 10 (sepuluh) tahun dan pidana denda paling sedikit Rp500.000.000,00
        (lima ratus juta rupiah) dan paling banyak Rp5.000.000.000,00 (lima miliar rupiah). 53 -
        Pasal 138 Setiap orang yang menghalang-halangi atau mempersulit penyidikan serta penuntutan
        dan pemeriksaan perkara tindak pidana Narkotika dan/atau tindak pidana Prekursor Narkotika
        di muka sidang pengadilan, dipidana dengan pidana penjara paling lama 7 (tujuh) tahun dan
        pidana denda paling banyak Rp500.000.000,00 (lima ratus juta rupiah). Pasal 139 Nakhoda atau
        kapten penerbang yang secara melawan hukum tidak melaksanakan ketentuan sebagaimana dimaksud
        dalam Pasal 27 atau Pasal 28 dipidana dengan pidana penjara paling singkat 1 (satu) tahun
        dan paling lama 10 (sepuluh) tahun dan pidana denda paling sedikit Rp100.000.000,00 (seratus
        juta rupiah) dan paling banyak Rp1.000.000.000,00 (satu miliar rupiah). Pasal 140 (1)
        Penyidik pegawai negeri sipil yang secara melawan hukum tidak melaksanakan ketentuan
        sebagaimana dimaksud dalam Pasal 88 dan Pasal 89 dipidana dengan pidana penjara paling
        singkat 1 (satu) tahun dan paling lama 10 (sepuluh) tahun dan pidana denda paling sedikit
        Rp100.000.000,00 (seratus juta rupiah) dan paling banyak Rp1.000.000.000,00 (satu miliar
        rupiah). (2) Penyidik Kepolisian Negara Republik Indonesia dan penyidik ' BNN yang tidak
        melaksanakan ketentuan sebagaimana dimaksud dalam Pasal 87, Pasal 89, Pasal 90, Pasal 91
        ayat (2) dan ayat (3), dan Pasal 92 ayat (1), ayat (2), ayat (3), dan ayat (4) dikenai
        pidana sebagaimana dimaksud pada ayat (1). Pasal 141 Kepala kejaksaan negeri yang secara
        melawan hukum tidak melaksanakan ketentuan sebagaimana dimaksud dalam Pasal O1 ayat (1),
        dipidana dengan pidana penjara paling singkat 1 (satu) tahun dan paling lama 10 (sepuluh)
        tahun dan pidana denda paling sedikit Rp100.000.000,00 (seratus juta rupiah) dan paling
        banyak Rp1.000.000.000,00 (satu miliar rupiah). 54 - Pasal 142 Petugas laboratorium yang
        memalsukan hasil pengujian atau secara melawan hukum tidak melaksanakan kewajiban melaporkan
        hasil pengujiannya kepada penyidik atau penuntut umum, dipidana dengan pidana penjara paling
        lama 7 (tujuh) tahun dan pidana denda paling banyak Rp500.000.000,00 (lima ratus juta
        rupiah). Pasal 143 Saksi yang memberi keterangan tidak benar dalam pemeriksaan perkara
        tindak pidana Narkotika dan Prekursor Narkotika di muka sidang pengadilan, dipidana dengan
        pidana penjara paling singkat 1 (satu) tahun dan paling lama 10 (sepuluh) tahun dan pidana
        denda paling sedikit Rp 60.000.000,00 (enam puluh juta rupiah) dan paling banyak Rp
        600.000.000,00 (enam ratus juta rupiah). Pasal 144 (l) Setiap orang yang dalam jangka waktu
        3 (tiga) tahun melakukan pengulangan tindak pidana sebagaimana dimaksud dalam Pasal 111,
        Pasal 112, Pasal 113, Pasal 114, Pasal 115, Pasal 116, Pasal 117, Pasal 118, Pasal 119,
        Pasal 120, Pasal 121, Pasal 122, Pasal 123, Pasal 124, Pasal 125, Pasal 126, Pasal 127 ayat
        (1), Pasal 128 ayat (1), dan Pasal 129 pidana maksimumnya ditambah dengan 1/3 (sepertiga).
        (2) Ancaman dengan tambahan 1/3 (sepertiga) sebagaimana dimaksud pada ayat (1) tidak berlaku
        bagi pelaku tindak pidana yang dijatuhi dengan pidana mati, pidana penjara seumur hidup,
        atau pidana penjara 20 (dua puluh) tahun. Pasal 145 Setiap orang yang melakukan tindak
        pidana Narkotika dan/atau tindak pidana Prekursor Narkotika sebagaimana dimaksud dalam Pasal
        111, Pasal 112, Pasal 113, Pasal 114, Pasal 115, Pasal 116, Pasal 117, Pasal 118, Pasal 119,
        Pasal 120, Pasal 121, Pasal 122, Pasal 123, Pasal 124, Pasal 125, Pasal 126, Pasal 127 ayat
        (1), Pasal 128 ayat (1), dan Pasal 129 di luar wilayah Negara Republik Indonesia
        diberlakukan juga ketentuan Undang-Undang ini. - 55 - Pasal 146 (1) Terhadap warga negara
        asing yang melakukan tindak pidana Narkotika dan/atau tindak pidana Prekursor Narkotika dan
        telah menjalani pidananya sebagaimana diatur dalam Undang-Undang ini, dilakukan pengusiran
        keluar wilayah Negara Republik Indonesia. (2) Warga negara asing yang telah diusir
        sebagaimana dimaksud pada ayat (1) dilarang masuk kembali ke wilayah Negara Republik
        Indonesia. (3) Warga negara asing yang pernah melakukan tindak pidana Narkotika dan/atau
        tindak pidana Prekursor Narkotika di luar negeri, dilarang memasuki wilayah Negara Republik
        Indonesia. Pasal 147 Dipidana dengan pidana penjara paling singkat 1 (satu) tahun dan paling
        lama 10 (sepuluh) tahun dan pidana denda paling sedikit Rp100.000.000,00 (seratus juta
        rupiah) dan paling banyak Rp1.000.000.000,00 (satu miliar rupiah), bagi: a. pimpinan rumah
        sakit, pusat kesehatan masyarakat, balai pengobatan, sarana penyimpanan sediaan farmasi
        milik pemerintah, dan apotek yang mengedarkan Narkotika Golongan II dan III bukan untuk
        kepentingan pelayanan kesehatan: b. pimpinan lembaga ilmu pengetahuan yang menanam, membeli,
        menyimpan, atau menguasai tanaman Narkotika bukan untuk kepentingan pengembangan ilmu
        pengetahuan, Cc. pimpinan Industri Farmasi tertentu yang memproduksi Narkotika Golongan I
        bukan untuk kepentingan pengembangan ilmu pengetahuan, atau d. pimpinan pedagang besar
        farmasi yang mengedarkan Narkotika Golongan I yang bukan untuk kepentingan pengembangan ilmu
        pengetahuan atau mengedarkan Narkotika Golongan II dan III bukan untuk kepentingan pelayanan
        kesehatan dan/atau bukan untuk kepentingan pengembangan ilmu pengetahuan. 56 - Pasal 148
        Apabila putusan pidana denda sebagaimana diatur dalam Undang-Undang ini tidak dapat dibayar
        oleh pelaku tindak pidana Narkotika dan tindak pidana Prekursor Narkotika, pelaku dijatuhi
        pidana penjara paling lama 2 (dua) tahun sebagai pengganti pidana denda yang tidak dapat
        dibayar.
