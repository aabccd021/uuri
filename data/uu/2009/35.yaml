                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_18
                      textString: >-
                        Narkotika adalah zat atau obat yang berasal dari tanaman atau bukan tanaman,
                        baik sintetis maupun semisintetis, yang dapat menyebabkan penurunan atau
                        perubahan kesadaran, hilangnya rasa, mengurangi sampai menghilangkan rasa
                        nyeri, dan dapat menimbulkan ketergantungan, yang dibedakan ke dalam
                        golongan- golongan sebagaimana terlampir dalam Undang-Undang ini.
                      references: []
                  - type: point
                    node: &ref_19
                      nodeType: point
                      key: '2'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        Prekursor Narkotika adalah zat atau bahan pemula atau bahan kimia yang dapat
                        digunakan dalam pembuatan Narkotika yang dibedakan dalam tabel sebagaimana
                        terlampir dalam Undang-Undang ini.
                      references: []
                  - type: point
                    node: &ref_20
                      nodeType: point
                      key: '3'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Produksi adalah kegiatan atau proses menyiapkan, mengolah, membuat, dan
                        menghasilkan Narkotika secara langsung atau tidak langsung melalui ekstraksi
                        atau non- ekstraksi dari sumber alami atau sintetis kimia atau gabungannya,
                        termasuk mengemas dan/atau mengubah bentuk Narkotika.
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: point
                      key: '4'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        Impor adalah kegiatan memasukkan Narkotika dan Prekursor Narkotika ke dalam
                        Daerah Pabean. “4 -
                      references: []
                  - type: point
                    node: &ref_22
                      nodeType: point
                      key: '5'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_22
                      textString: >-
                        Ekspor adalah kegiatan mengeluarkan Narkotika dan Prekursor Narkotika dari
                        Daerah Pabean.
                      references: []
                  - type: point
                    node: &ref_23
                      nodeType: point
                      key: '6'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Peredaran Gelap Narkotika dan Prekursor Narkotika adalah setiap kegiatan
                        atau serangkaian kegiatan yang dilakukan secara tanpa hak atau melawan hukum
                        yang ditetapkan sebagai tindak pidana Narkotika dan Prekursor Narkotika.
                      references: []
                  - type: point
                    node: &ref_24
                      nodeType: point
                      key: '7'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Surat Persetujuan Impor adalah surat persetujuan untuk mengimpor Narkotika
                        dan Prekursor Narkotika.
                      references: []
                  - type: point
                    node: &ref_25
                      nodeType: point
                      key: '8'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_25
                      textString: >-
                        Surat Persetujuan Ekspor adalah surat persetujuan untuk mengekspor Narkotika
                        dan Prekursor Narkotika.
                      references: []
                  - type: point
                    node: &ref_26
                      nodeType: point
                      key: '9'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_26
                      textString: >-
                        Pengangkutan adalah setiap kegiatan atau serangkaian kegiatan memindahkan
                        Narkotika dari satu tempat ke tempat lain dengan cara, moda, atau sarana
                        angkutan apa pun.
                      references: []
                  - type: point
                    node: &ref_27
                      nodeType: point
                      key: '10'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_27
                      textString: >-
                        Pedagang Besar Farmasi adalah perusahaan berbentuk badan hukum yang memiliki
                        izin untuk melakukan kegiatan pengadaan, penyimpanan, dan penyaluran sediaan
                        farmasi, termasuk Narkotika dan alat kesehatan.
                      references: []
                  - type: point
                    node: &ref_28
                      nodeType: point
                      key: '11'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_28
                      textString: >-
                        Industri Farmasi adalah perusahaan berbentuk badan hukum yang memiliki izin
                        untuk melakukan kegiatan produksi serta penyaluran obat dan bahan obat,
                        termasuk Narkotika.
                      references: []
                  - type: point
                    node: &ref_29
                      nodeType: point
                      key: '12'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_29
                      textString: >-
                        Transito Narkotika adalah pengangkutan Narkotika dari suatu negara ke negara
                        lain dengan melalui dan singgah di wilayah Negara Republik Indonesia yang
                        terdapat kantor pabean dengan atau tanpa berganti sarana angkutan.
                      references: []
                  - type: point
                    node: &ref_30
                      nodeType: point
                      key: '13'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_30
                      textString: >-
                        Pecandu Narkotika adalah orang yang menggunakan atau menyalahgunakan
                        Narkotika dan dalam keadaan ketergantungan pada Narkotika, baik secara fisik
                        maupun psikis.
                      references: []
                  - type: point
                    node: &ref_31
                      nodeType: point
                      key: '14'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_31
                      textString: >-
                        Ketergantungan Narkotika adalah kondisi yang ditandai oleh dorongan untuk
                        menggunakan Narkotika secara terus- menerus dengan takaran yang meningkat
                        agar menghasilkan efek yang sama dan apabila penggunaannya dikurangi dan /
                        atau dihentikan secara tiba-tiba, menimbulkan gejala fisik dan psikis yang
                        khas.
                      references: []
                  - type: point
                    node: &ref_32
                      nodeType: point
                      key: '15'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_32
                      textString: >-
                        Penyalah Guna adalah orang yang menggunakan Narkotika tanpa hak atau melawan
                        hukum.
                      references: []
                  - type: point
                    node: &ref_33
                      nodeType: point
                      key: '16'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_33
                      textString: >-
                        Rehabilitasi Medis adalah suatu proses kegiatan pengobatan secara terpadu
                        untuk membebaskan pecandu dari ketergantungan Narkotika.
                      references: []
                  - type: point
                    node: &ref_34
                      nodeType: point
                      key: '17'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_34
                      textString: >-
                        Rehabilitasi Sosial adalah suatu proses kegiatan pemulihan secara terpadu,
                        baik fisik, mental maupun sosial, agar bekas pecandu Narkotika dapat kembali
                        melaksanakan fungsi sosial dalam kehidupan masyarakat. 5.
                      references: []
                  - type: point
