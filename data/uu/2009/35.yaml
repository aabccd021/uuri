      title: >-
        KETENTUAN PENUTUP Pasal 152 Semua peraturan perundang-undangan yang merupakan peraturan
        pelaksanaan dari Undang-Undang Nomor 22 Tahun 1997 tentang Narkotika (Lembaran Negara
