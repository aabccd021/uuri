                description:
                  type: text
                  node:
                    nodeType: text
                    textName: description
                    parentNode: *ref_17
                  textString: 'Dalam Undang-Undang ini yang dimaksud dengan:'
                  references: []
                elements:
                  - type: point
                    node: &ref_18
                      nodeType: point
                      key: '1'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_18
                      textString: >-
                        Narkotika adalah zat atau obat yang berasal dari tanaman atau bukan tanaman,
                        baik sintetis maupun semisintet is, yang dapat menyebabkan penurunan atau
                        perubahan kesadaran, hilangnya rasa, mengurangi sampai menghilangkan rasa
                        nyeri, dan dapat menimbulkan ketergantungan, yang dibedakan ke dalam
                        golongan- golongan sebagaimana terlampir dalam Undang-Undang ini.
                      references: []
                  - type: point
                    node: &ref_19
                      nodeType: point
                      key: '2'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        Prekursor Narkotika adalah zat atau bahan pemula atau bahan kimia yang dapat
                        digunakan dalam pembuatan Narkotika yang dibedakan dalam tabel sebagaimana
                        terlampir dalam Undang-Undang ini.
                      references: []
                  - type: point
                    node: &ref_20
                      nodeType: point
                      key: '3'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Produksi adalah kegiatan atau proses menyiapkan, mengolah, membuat, dan
                        menghasilkan Narkotika secar a langsung atau tidak langsung melalui
                        ekstraksi atau non- ekstraksi dari sumber alami atau sintetis kimia ata u
                        gabungannya, termasuk mengemas dan/atau mengubah bentuk Narkotika.
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: point
                      key: '4'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        Impor adalah kegiatan memasukkan Narkotika dan Prekursor Narkotika ke dalam
                        Daerah Pabean.
                      references: []
                  - type: point
                    node: &ref_22
                      nodeType: point
                      key: '5'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_22
                      textString: >-
                        Ekspor adalah kegiatan mengeluarkan Narkotika dan Prekursor Narkotika dari
                        Daerah Pabean.
                      references: []
                  - type: point
                    node: &ref_23
                      nodeType: point
                      key: '6'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Peredaran Gelap Narkotika dan Prekursor Narkotika adalah setiap kegiatan
                        atau serangkaian kegiatan yang dila kukan secara tanpa hak atau melawan
                        hukum yang ditetapkan sebagai tindak pidana Narkotika dan Prekursor Narko
                        tika.
                      references: []
                  - type: point
                    node: &ref_24
                      nodeType: point
                      key: '7'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Surat Persetujuan Impor adalah surat persetujuan untuk mengimpor Narkotika
                        dan Prekursor Narkotika .
                      references: []
                  - type: point
                    node: &ref_25
                      nodeType: point
                      key: '8'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_25
                      textString: >-
                        Surat Persetujuan Ekspor adalah surat persetujuan untuk mengekspor Narkotika
                        dan Prekursor Narkotika.
                      references: []
                  - type: point
                    node: &ref_26
                      nodeType: point
                      key: '9'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_26
                      textString: >-
                        Pengangkutan adalah setiap kegiatan atau serangka ian kegiatan memindahkan
                        Narkotika dari satu tempat ke tempat lain dengan cara, moda, atau sarana
                        angkutan apa pun.
                      references: []
                  - type: point
                    node: &ref_27
                      nodeType: point
                      key: '10'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_27
                      textString: >-
                        Pedagang Besar Farmasi adalah perusahaan berbentuk badan hukum yang memiliki
                        izin untuk melakukan kegi atan pengadaan, penyimpanan, dan penyaluran
                        sediaan farmasi, termasuk Narkotika dan alat kesehatan.
                      references: []
                  - type: point
                    node: &ref_28
                      nodeType: point
                      key: '11'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_28
                      textString: >-
                        Industri Farmasi adalah perusahaan berbentuk badan hukum yang memiliki izin
                        untuk melakukan kegiatan produksi serta penyaluran obat dan bahan obat, term
                        asuk Narkotika.
                      references: []
                  - type: point
                    node: &ref_29
                      nodeType: point
                      key: '12'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_29
                      textString: >-
                        Transito Narkotika adalah pengangkutan Narkotika da ri suatu negara ke
                        negara lain dengan melalui dan sing gah di wilayah Negara Republik Indonesia
                        yang terdapat kan tor pabean dengan atau tanpa berganti sarana angkutan.
                      references: []
                  - type: point
                    node: &ref_30
                      nodeType: point
                      key: '13'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_30
                      textString: >-
                        Pecandu Narkotika adalah orang yang menggunakan ata u menyalahgunakan
                        Narkotika dan dalam keadaan ketergantungan pada Narkotika, baik secara fisik
                        ma upun psikis.
                      references: []
                  - type: point
                    node: &ref_31
                      nodeType: point
                      key: '14'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_31
                      textString: >-
                        Ketergantungan Narkotika adalah kondisi yang ditand ai oleh dorongan untuk
                        menggunakan Narkotika secara terus- menerus dengan takaran yang meningkat
                        agar menghasilkan efek yang sama dan apabila penggunaann ya dikurangi
                        dan/atau dihentikan secara tiba-tiba, menimbulkan gejala fisik dan psikis
                        yang khas.
                      references: []
                  - type: point
                    node: &ref_32
                      nodeType: point
                      key: '15'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_32
                      textString: >-
                        Penyalah Guna adalah orang yang menggunakan Narkoti ka tanpa hak atau
                        melawan hukum.
                      references: []
                  - type: point
                    node: &ref_33
                      nodeType: point
                      key: '16'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_33
                      textString: >-
                        Rehabilitasi Medis adalah suatu proses kegiatan pen gobatan secara terpadu
                        untuk membebaskan pecandu dari ketergantungan Narkotika.
                      references: []
                  - type: point
                    node: &ref_34
                      nodeType: point
                      key: '17'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_34
                      textString: >-
                        Rehabilitasi Sosial adalah suatu proses kegiatan pe mulihan secara terpadu,
                        baik fisik, mental maupun sosial, a gar bekas pecandu Narkotika dapat
                        kembali melaksanakan fungsi sosial dalam kehidupan masyarakat.
                      references: []
                  - type: point
                    node: &ref_35
                      nodeType: point
                      key: '18'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_35
                      textString: >-
                        Permufakatan Jahat adalah perbuatan dua orang atau lebih yang bersekongkol
                        atau bersepakat untuk melakukan, melaksanakan, membantu, turut serta
                        melakukan, menyuruh, menganjurkan, memfasilitasi, memberi konsultasi ,
                        menjadi anggota suatu organisasi kejahatan Narkotika, atau mengorganisasikan
                        suatu tindak pida na Narkotika.
                      references: []
                  - type: point
                    node: &ref_36
                      nodeType: point
                      key: '19'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_36
                      textString: >-
                        Penyadapan adalah kegiatan atau serangkaian kegiata n penyelidikan atau
                        penyidikan dengan cara menyadap pembicaraan, pesan, informasi, dan/atau
                        jaringan komunikasi yang dilakukan melalui telepon dan/atau alat komunikasi
                        elektronik lainnya.
                      references: []
                  - type: point
                    node: &ref_37
                      nodeType: point
                      key: '20'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_37
                      textString: >-
                        Kejahatan Terorganisasi adalah kejahatan yang dilak ukan oleh suatu kelompok
                        yang terstruktur yang terdiri a tas 3 (tiga) orang atau lebih yang telah ada
                        untuk suatu waktu tertentu dan bertindak bersama dengan tujuan melaku kan
                        suatu tindak pidana Narkotika.
                      references: []
                  - type: point
                    node: &ref_38
                      nodeType: point
                      key: '21'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_38
                      textString: >-
                        Korporasi adalah kumpulan terorganisasi dari orang dan/atau kekayaan, baik
                        merupakan badan hukum maupun bukan badan hukum.
                      references: []
                  - type: point
                    node: &ref_39
                      nodeType: point
                      key: '22'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_39
                      textString: >-
                        Menteri adalah menteri yang menyelenggarakan urusan pemerintahan di bidang
                        kesehatan.
