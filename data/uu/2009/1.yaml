                      textString: >-
                        Pesawat Terbang adalah pesawat udara yang lebih berat dari udara, bersayap
                        tetap, dan dapat terbang dengan tenaga sendiri. -.3- Helikopter adalah
                        pesawat udara yang lebih berat dari udara, bersayap putar yang rotornya
                        digerakkan oleh mesin. Pesawat Udara Indonesia adalah pesawat udara yang
                        mempunyai tanda pendaftaran Indonesia dan tanda kebangsaan Indonesia.
                        Pesawat Udara Negara adalah pesawat udara yang digunakan oleh Tentara
                        Nasional Indonesia, Kepolisian Republik Indonesia, kepabeanan, dan instansi
                        pemerintah lannya untuk menjalankan fungsi dan kewenangan penegakan hukum
                        serta tugas lainnya sesuai dengan peraturan perundang-undangan. Pesawat
                        Udara Sipil adalah pesawat udara yang digunakan untuk kepentingan angkutan
                        udara niaga dan bukan niaga. Pesawat Udara Sipil Asing adalah pesawat udara
                        yang digunakan untuk kepentingan angkutan udara niaga dan bukan niaga yang
                        mempunyai tanda pendaftaran dan tanda kebangsaan negara asing. 10.
                        Kelaikudaraan adalah terpenuhinya persyaratan desain tipe pesawat udara dan
                        dalam kondisi aman untuk beroperasi. 11. Kapten Penerbang adalah penerbang
                        yang ditugaskan oleh perusahaan atau pemilik pesawat udara untuk memimpin
                        penerbangan dan bertanggung jawab penuh terhadap keselamatan penerbangan
                        selama pengoperasian pesawat udara sesuai dengan peraturan
                        perundang-undangan. 12. Personel Penerbangan, yang selanjutnya disebut
                        personel, adalah personel yang berlisensi atau bersertifikat yang diberi
                        tugas dan tanggung jawab di bidang penerbangan. 13. Angkutan Udara adalah
                        setiap kegiatan dengan menggunakan pesawat udara untuk mengangkut penumpang,
                        kargo, dan/atau pos untuk satu perjalanan atau lebih dari satu bandar udara
                        ke bandar udara yang lain atau beberapa bandar udara. â€œ4 - 14. Angkutan
                        Udara Niaga adalah angkutan udara untuk umum dengan memungut pembayaran. 15.
                        Angkutan Udara Bukan Niaga adalah angkutan udara yang digunakan untuk
                        melayani kepentingan sendiri yang dilakukan untuk mendukung kegiatan yang
                        usaha pokoknya selain di bidang angkutan udara. 16. Angkutan Udara Dalam
                        Negeri adalah kegiatan angkutan udara niaga untuk melayani angkutan udara
                        dari satu bandar udara ke bandar udara lain di dalam wilayah Negara Kesatuan
                        Republik Indonesia. 17. Angkutan Udara Luar Negeri adalah kegiatan angkutan
                        udara niaga untuk melayani angkutan udara dari satu bandar udara di dalam
                        negeri ke bandar udara lain di luar wilayah Negara Kesatuan Republik
                        Indonesia dan sebaliknya. 18. Angkutan Udara Perintis adalah kegiatan
                        angkutan udara niaga dalam negeri yang melayani jaringan dan rute
                        penerbangan untuk menghubungkan daerah terpencil dan tertinggal atau daerah
                        yang belum terlayani oleh moda transportasi lain dan secara komersial belum
                        menguntungkan. 19. Rute Penerbangan adalah lintasan pesawat udara dari
                        bandar udara asal ke bandar udara tujuan melalui jalur penerbangan yang
                        telah ditetapkan. 20. Badan Usaha Angkutan Udara adalah badan usaha milik
                        negara, badan usaha milik daerah, atau badan hukum Indonesia berbentuk
                        perseroan terbatas atau koperasi, yang kegiatan utamanya mengoperasikan
                        pesawat udara untuk digunakan mengangkut penumpang, kargo, dan/atau pos
                        dengan memungut pembayaran. 21. Jaringan penerbangan adalah beberapa rute
                        penerbangan yang merupakan satu kesatuan pelayanan angkutan udara. 22.
                        Tanggung Jawab Pengangkut adalah kewajiban perusahaan angkutan udara untuk
                        mengganti kerugian yang diderita oleh penumpang dan/atau pengirim barang
                        serta pihak ketiga.
