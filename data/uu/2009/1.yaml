                        parentNode: *ref_18
                      textString: ' 23. Kargo adalah setiap barang yang diangkut oleh pesawat udara termasuk hewan dan tumbuhan selain pos, barang kebutuhan pesawat selama penerbangan, barang bawaan, atau barang yang tidak bertuan. 24. Bagasi Tercatat adalah barang penumpang yang diserahkan oleh penumpang kepada pengangkut untuk diangkut dengan pesawat udara yang sama. 25. Bagasi Kabin adalah barang yang dibawa oleh penumpang dan berada dalam pengawasan penumpang sendiri. 26. Pengangkut adalah badan usaha angkutan udara niaga, pemegang izin kegiatan angkutan udara bukan niaga yang melakukan kegiatan angkutan udara niaga berdasarkan ketentuan Undang-Undang ini, dan/atau badan usaha selain badan usaha angkutan udara niaga yang membuat kontrak perjanjian angkutan udara niaga. 27. Tiket adalah dokumen berbentuk cetak, melalui proses elektronik, atau bentuk lainnya, yang merupakan salah satu alat bukti adanya perjanjian angkutan udara antara penumpang dan pengangkut, dan hak penumpang untuk menggunakan pesawat udara atau diangkut dengan pesawat udara. 28. Surat Muatan Udara (arway bil) adalah dokumen berbentuk cetak, melalui proses elektronik, atau bentuk lannya, yang merupakan salah satu bukti adanya perjanjian pengangkutan udara antara pengirim kargo dan pengangkut, dan hak penerima kargo untuk mengambil kargo. 29. Perjanjian Pengangkutan Udara adalah perjanjian antara pengangkut dan pihak penumpang dan/atau pengirim kargo untuk mengangkut penumpang dan/atau kargo dengan pesawat udara, dengan imbalan bayaran atau dalam bentuk imbalan jasa yang lain. 30. Keterlambatan adalah terjadinya perbedaan waktu antara waktu keberangkatan atau kedatangan yang dijadwalkan dengan realisasi waktu keberangkatan atau kedatangan. -6- 31. Kebandarudaraan adalah segala sesuatu yang berkaitan dengan penyelenggaraan bandar udara dan kegiatan lannya dalam melaksanakan fungsi keselamatan, keamanan, kelancaran, dan ketertiban arus lalu lintas pesawat udara, penumpang, kargo dan/atau pos, tempat perpindahan intra dan / atau antarmoda serta meningkatkan pertumbuhan ekonomi nasional dan daerah. 32. Tatanan Kebandarudaraan Nasional adalah sistem kebandarudaraan secara nasional yang menggambarkan perencanaan bandar udara berdasarkan rencana tata ruang, pertumbuhan ekonomi, keunggulan komparatif wilayah, kondisi alam dan geografi, keterpaduan intra dan antarmoda transportasi, kelestarian lngkungan, keselamatan dan keamanan penerbangan, serta keterpaduan dengan sektor pembangunan lainnya. 33. Bandar Udara adalah kawasan di daratan dan/atau perairan dengan batas-batas tertentu yang digunakan sebagai tempat pesawat udara mendarat dan lepas landas, naik turun penumpang, bongkar muat barang, dan tempat perpindahan intra dan antarmoda transportasi, yang dilengkapi dengan fasilitas keselamatan dan keamanan penerbangan, serta fasilitas pokok dan fasilitas penunjang lainnya. 34. Bandar Udara Umum adalah bandar udara yang digunakan untuk melayani kepentingan umum. 35. Bandar Udara Khusus adalah bandar udara yang hanya digunakan untuk melayani kepentingan sendiri untuk menunjang kegiatan usaha pokoknya. 36. Bandar Udara Domestik adalah bandar udara yang ditetapkan sebagai bandar udara yang melayani rute penerbangan dalam negeri. 37. Bandar Udara Internasional adalah bandar udara yang ditetapkan sebagai bandar udara yang melayani rute penerbangan dalam negeri dan rute penerbangan dari dan ke luar negeri. 38. Bandar Udara Pengumpul (hub) adalah bandar udara yang mempunyai cakupan pelayanan yang luas dari berbagai bandar udara yang melayani penumpang dan/atau kargo dalam jumlah besar dan mempengaruhi perkembangan ekonomi secara nasional atau berbagai provinsi. 39. Bandar Udara Pengumpan /spoke) adalah bandar udara yang mempunyai cakupan pelayanan dan mempengaruhi perkembangan ekonomi terbatas. 40. Pangkalan Udara adalah kawasan di daratan dan/atau di perairan dengan batas-batas tertentu dalam wilayah Republik Indonesia yang digunakan untuk kegiatan lepas landas dan pendaratan pesawat udara guna keperluan pertahanan negara oleh Tentara Nasional Indonesia. 41. Daerah Lingkungan Kerja (DLKr) Bandar Udara adalah wilayah daratan dan/atau perairan yang digunakan secara langsung untuk kegiatan bandar udara. 42. Kawasan Keselamatan Operasi Penerbangan adalah wilayah daratan dan/atau perairan serta ruang udara di sekitar bandar udara yang digunakan untuk kegiatan operasi penerbangan dalam rangka menjamin keselamatan penerbangan. 43. Badan Usaha Bandar Udara adalah badan usaha milik negara, badan usaha milik daerah, atau badan hukum Indonesia berbentuk perseroan terbatas atau koperasi, yang kegiatan utamanya mengoperasikan bandar udara untuk pelayanan umum. 44. Unit Penyelenggara Bandar Udara adalah lembaga pemerintah di bandar udara yang bertindak sebagai penyelenggara bandar udara yang memberikan jasa pelayanan kebandarudaraan untuk bandar udara yang belum diusahakan secara komersial. 45. Otoritas Bandar Udara adalah lembaga pemerintah yang diangkat oleh Menteri dan memiliki kewenangan untuk menjalankan dan melakukan pengawasan terhadap dipenuhinya ketentuan peraturan perundang-undangan untuk menjamin keselamatan, keamanan, dan pelayanan penerbangan. 46. Navigasi Penerbangan adalah proses mengarahkan gerak pesawat udara dari satu titik ke titik yang lain dengan selamat dan lancar untuk menghindari bahaya dan/atau rintangan penerbangan. -.8- 47. Aerodrome adalah kawasan di daratan dan/atau perairan dengan batas-batas tertentu yang hanya digunakan sebagai tempat pesawat udara mendarat dan lepas landas. 48. Keselamatan Penerbangan adalah suatu keadaan terpenuhinya persyaratan keselamatan dalam pemanfaatan wilayah udara, pesawat udara, bandar udara, angkutan udara, navigasi penerbangan, serta fasilitas penunjang dan fasilitas umum lainnya. 40. Keamanan Penerbangan adalah suatu keadaan yang memberikan perlindungan kepada penerbangan dari tindakan melawan hukum melalui keterpaduan pemanfaatan sumber daya manusia, fasilitas, dan prosedur. 50. Lisensi adalah surat izin yang diberikan kepada seseorang yang telah memenuhi persyaratan tertentu untuk melakukan pekerjaan di bidangnya dalam jangka waktu tertentu. S1. Sertifikat Kompetensi adalah tanda bukti seseorang telah memenuhi persyaratan pengetahuan, keahlian, dan kualifikasi di bidangnya. 52. Pemerintah Pusat, yang selanjutnya disebut Pemerintah, adalah Presiden Republik Indonesia yang memegang kekuasaan pemerintahan negara Republik Indonesia sebagaimana dimaksud dalam Undang-undang Dasar Negara Republik Indonesia Tahun 1945. 53. Pemerintah Daerah adalah gubernur, bupati, atau walikota, dan perangkat daerah sebagai unsur penyelenggara pemerintahan daerah. 54. Menteri adalah menteri yang membidangi urusan penerbangan. 95. Setiap orang adalah orang perseorangan atau korporasi. -.9-'
