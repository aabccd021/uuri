                      references: []
                  - type: point
                    node: &ref_22
                      nodeType: point
                      key: '8'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_22
                      textString: >-
