                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_15
                      textString: >-
                        Daerah Otonom, yang selanjutnya disebut Daerah, adalah kesatuan masyarakat
                        hukum yang mempunyai batas-batas wilayah yang berwenang mengatur dan
                        mengurus urusan pemerintahan dan kepentingan masyarakat setempat menurut
                        prakarsa sendiri berdasarkan aspirasi masyarakat dalam sistem Negara
                        Kesatuan Republik Indonesia. - 3 -
                      references: []
                  - type: point
                    node: &ref_16
                      nodeType: point
                      key: '2'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_16
                      textString: >-
                        Pemerintah Pusat, yang selanjutnya disebut Pemerintah, adalah Presiden
                        Republik Indonesia yang memegang kekuasaan pemerintahan negara Republik
                        Indonesia sebagaimana dimaksud dalam Undang-Undang Dasar Negara Republik
                        Indonesia Tahun 1945.
                      references:
                        - start: 180
                          end: 236
                          node:
                            nodeType: document
                            docType: uud
                  - type: point
                    node: &ref_17
                      nodeType: point
                      key: '3'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_17
                      textString: >-
                        Pemerintahan Daerah adalah penyelenggaraan urusan pemerintahan oleh
                        Pemerintah Daerah dan Dewan Perwakilan Rakyat Daerah menurut asas otonomi
                        dan Tugas Pembantuan dengan prinsip otonomi seluas-luasnya dalam sistem dan
                        prinsip Negara Kesatuan Republik Indonesia sebagaimana dimaksud dalam
                        Undang-Undang Dasar Negara Republik Indonesia Tahun 1945.
                      references:
                        - start: 288
                          end: 344
                          node:
                            nodeType: document
                            docType: uud
                  - type: point
                    node: &ref_18
                      nodeType: point
                      key: '4'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_18
                      textString: >-
                        Pemerintah Daerah adalah gubernur, bupati, atau walikota, dan perangkat
                        Daerah sebagai unsur penyelenggara Pemerintahan Daerah.
                      references: []
                  - type: point
                    node: &ref_19
                      nodeType: point
                      key: '5'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        Dewan Perwakilan Rakyat Daerah, yang selanjutnya disingkat DPRD, adalah
                        lembaga perwakilan rakyat daerah sebagai unsur penyelenggara Pemerintahan
                        Daerah.
                      references: []
                  - type: point
                    node: &ref_20
                      nodeType: point
                      key: '6'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Kepala Daerah adalah gubernur bagi Daerah provinsi atau bupati bagi Daerah
                        kabupaten atau walikota bagi Daerah kota.
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: point
                      key: '7'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        Pejabat adalah pegawai yang diberi tugas tertentu di bidang perpajakan
