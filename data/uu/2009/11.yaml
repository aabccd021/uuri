                        textName: text
                        parentNode: *ref_12
                      textString: >-
                        Kesejahteraan Sosial adalah kondisi terpenuhinya kebutuhan material,
                        spiritual, dan sosial warga negara agar dapat hidup layak dan mampu
                        mengembangkan diri, sehingga dapat melaksanakan fungsi sosialnya.
