              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa tindak pidana transnasional yang terorganisasi merupakan kejahatan internasional
              yang mengancam kehidupan sosial, ekonomi, politik, keamanan, dan perdamaian dunia,
