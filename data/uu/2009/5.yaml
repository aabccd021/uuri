          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_3
            textString: >-
              bahwa dalam rangka mencapai tujuan negara Republik Indonesia sebagaimana tercantum
              dalam Pembukaan Undang-Undang Dasar Negara Republik Indonesia Tahun 1945, yaitu
              melindungi segenap bangsa Indonesia dan seluruh tumpah darah Indonesia, dan untuk
              memajukan kesejahteraan umum, mencerdaskan kehidupan bangsa, dan ikut melaksanakan
              ketertiban dunia yang berdasarkan kemerdekaan, perdamaian abadi, dan keadilan sosial,
              Pemerintah Republik Indonesia sebagai bagian dari masyarakat internasional melakukan
              hubungan dan kerja sama internasional untuk mencegah dan memberantas tindak pidana
              transnasional yang terorganisasi,
            references:
              - start: 99
                end: 155
                node:
                  nodeType: peraturan
                  docType: uud
        - type: point
