                  title: >-
                    Paragraf 2 Kewajiban Anggota Pasal 233 Anggota DPD mempunyai kewajiban: a.
                    memegang teguh dan mengamalkan Pancasila, b. melaksanakan Undang-Undang Dasar
                    Negara Republik Indonesia Tahun 1945 dan menaati peraturan perundang-undangan,
                    Cc. mempertahankan dan memelihara kerukunan nasional dan keutuhan Negara
                    Kesatuan Republik Indonesia, - 97 - d. mendahulukan kepentingan negara di atas
                    kepentingan pribadi, kelompok, golongan, dan daerah, e. menaati prinsip
                    demokrasi dalam penyelenggaraan pemerintahan negara, f. menaati tata tertib dan
                    kode etik, g. menjaga etika dan norma dalam hubungan kerja dengan lembaga lain,
                    h. menampung dan menindaklanjuti aspirasi dan pengaduan masyarakat, dan i.
