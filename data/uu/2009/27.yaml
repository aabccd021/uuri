                  node: &ref_493
                    nodeType: paragraf
                    key: 2
                    parentParagrafSetNode:
                      nodeType: paragrafSet
                      parentBagianNode: *ref_491
                  title: >-
                    Paragraf 2 Hak Protokoler Pasal 316 (1) Pimpinan dan anggota DPRD provinsi
                    mempunyai hak protokoler. (2) Hak protokoler sebagaimana dimaksud pada ayat (1)
                    diatur dalam peraturan pemerintah. - 134 -
                  pasalSet:
