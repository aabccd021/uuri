                - type: paragraf
                  node: &ref_497
                    nodeType: paragraf
                    key: 2
                    parentParagrafSetNode:
                      nodeType: paragrafSet
                      parentBagianNode: *ref_495
                  title: >-
                    Paragraf 2 Penggantian Antarwaktu Pasal 336 (1) Anggota DPRD provinsi yang
                    berhenti antarwaktu sebagaimana dimaksud dalam Pasal 333 ayat (1) dan -143 -
                    Pasal 334 ayat (1) digantikan oleh calon anggota DPRD provinsi yang memperoleh
                    suara terbanyak urutan berikutnya dalam daftar peringkat perolehan suara dari
                    partai politik yang sama pada daerah pemilihan yang sama. (2) Dalam hal calon
                    anggota DPRD provinsi yang memperoleh suara terbanyak urutan berikutnya
                    sebagaimana dimaksud pada ayat (1) mengundurkan diri, meninggal dunia, atau
                    tidak lagi memenuhi syarat sebagai calon anggota DPRD provinsi, anggota DPRD
                    provinsi sebagaimana dimaksud pada ayat (1) digantikan oleh calon anggota DPRD
                    provinsi yang memperoleh suara terbanyak urutan berikutnya dari partai politik
                    yang sama pada daerah pemilihan yang sama. (3 Masa jabatan anggota DPRD provinsi
                    pengganti antarwaktu melanjutkan sisa masa jabatan anggota DPRD provinsi yang
                    digantikannya. Pasal 337 (1) Pimpinan DPRD provinsi menyampaikan nama anggota
                    DPRD provinsi yang diberhentikan antarwaktu dan meminta nama calon pengganti
                    antarwaktu kepada KPU provinsi. (2) KPU provinsi menyampaikan nama calon
                    pengganti antarwaktu berdasarkan ketentuan sebagaimana dimaksud dalam Pasal 336
                    ayat (1) dan ayat (2) kepada pimpinan DPRD provinsi paling lambat 5 (lima) hari
                    sejak diterimanya surat pimpinan DPRD provinsi. (3) Paling lambat 7 (tujuh) hari
                    sejak menerima nama calon pengganti antarwaktu dari KPU provinsi sebagaimana
                    dimaksud pada ayat (2), Pimpinan DPRD provinsi menyampaikan nama anggota DPRD
                    provinsi yang diberhentikan dan nama calon pengganti antarwaktu kepada Menteri
                    Dalam Negeri melalui gubernur. 4) Paling lambat 7 (tujuh) hari sejak menerima
                    nama anggota DPRD provinsi yang diberhentikan dan nama calon pengganti
                    antarwaktu sebagaimana dimaksud pada ayat (3), gubernur menyampaikan nama
                    anggota DPRD provinsi yang diberhentikan dan nama calon pengganti antarwaktu
                    kepada Menteri Dalam Negeri. - 144 - (5) Paling lambat 14 (empat belas) hari
                    sejak menerima nama anggota DPRD provinsi yang diberhentikan dan nama calon
                    pengganti antarwaktu dari gubernur sebagaimana dimaksud pada ayat (4), Menteri
                    Dalam Negeri meresmikan pemberhentian dan pengangkatannya dengan keputusan
                    Menteri Dalam Negeri. (6) Sebelum memangku jabatannya, anggota DPRD provinsi
                    pengganti antarwaktu sebagaimana dimaksud pada ayat (3) mengucapkan sumpah
                    /janji yang pengucapannya dipandu oleh pimpinan DPRD provinsi, dengan tata cara
                    dan teks sumpah/janji sebagaimana diatur dalam Pasal 295 dan Pasal 296. (7)
                    Penggantian antarwaktu anggota DPRD provinsi tidak dilaksanakan apabila sisa
                    masa jabatan anggota DPRD provinsi yang digantikan kurang dari 6 (enam) bulan.
                    Pasal 338 Ketentuan lebih lanjut mengenai tata cara pengajuan penggantian
                    antarwaktu, verifikasi terhadap persyaratan calon pengganti antarwaktu, dan
                    peresmian calon pengganti antarwaktu anggota DPRD provinsi diatur dengan
                    peraturan pemerintah.
                  pasalSet:
                    type: pasalSet
                    node:
                      nodeType: pasalSet
                      parentNode: *ref_497
                    elements: []
                - type: paragraf
                  node: &ref_498
                    nodeType: paragraf
                    key: 3
                    parentParagrafSetNode:
                      nodeType: paragrafSet
                      parentBagianNode: *ref_495
                  title: >-
                    Paragraf 3 Pemberhentian Sementara Pasal 339 (1) Anggota DPRD provinsi
                    diberhentikan sementara karena: a. menjadi terdakwa dalam perkara tindak pidana
                    umum yang diancam dengan pidana penjara 5 (lima) tahun atau lebih: atau b.
                    menjadi terdakwa dalam perkara tindak pidana khusus. (2) Dalam hal anggota DPRD
                    provinsi dinyatakan terbukti bersalah karena melakukan tindak pidana sebagaimana
                    dimaksud pada ayat (1) huruf a atau huruf b berdasarkan putusan pengadilan yang
                    telah memperoleh kekuatan hukum tetap, anggota DPRD provinsi yang bersangkutan
                    diberhentikan sebagai anggota DPRD provinsi. 145 - (3) Dalam hal anggota DPRD
                    provinsi dinyatakan tidak terbukti melakukan tindak pidana sebagaimana dimaksud
                    pada ayat (1) huruf a atau huruf b berdasarkan putusan pengadilan yang telah
                    memperoleh kekuatan hukum tetap, anggota DPRD provinsi yang bersangkutan
                    diaktifkan. (4) Anggota DPRD provinsi yang diberhentikan sementara, tetap
                    mendapatkan hak keuangan tertentu. (5) Ketentuan lebih lanjut mengenai tata cara
                    pemberhentian sementara diatur dengan peraturan DPRD provinsi tentang tata
                    tertib. Bagian Kelima Belas Penyidikan Pasal 340 (1) Pemanggilan dan permintaan
                    keterangan untuk penyidikan terhadap anggota DPRD provinsi yang disangka
                    melakukan tindak pidana harus mendapat persetujuan tertulis dari Menteri Dalam
                    Negeri. (2) Dalam hal persetujuan tertulis sebagaimana dimaksud pada ayat (1)
                    tidak diberikan oleh Menteri Dalam Negeri dalam waktu paling lambat 30 (tiga
                    puluh) hari terhitung sejak diterimanya permohonan, proses pemanggilan dan
                    permintaan keterangan untuk penyidikan sebagaimana dimaksud pada ayat (1) dapat
                    dilakukan. (3) Ketentuan sebagaimana dimaksud pada ayat (1) tidak berlaku
                    apabila anggota DPRD provinsi: a. tertangkap tangan melakukan tindak pidana, b.
                    disangka melakukan tindak pidana kejahatan yang diancam dengan pidana mati atau
                    pidana seumur hidup atau tindak pidana kejahatan terhadap kemanusiaan dan
                    keamanan negara berdasarkan bukti permulaan yang cukup, atau c. disangka
                    melakukan tindak pidana khusus. - 146 -
