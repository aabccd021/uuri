                    partai politik yang memperoleh kursi terbanyak sama, ketua dan wakil ketua
                    sementara DPR ditentukan secara musyawarah oleh wakil partai politik
                    bersangkutan yang ada di DPR. 38 - (4) Ketua dan wakil ketua DPR diresmikan
                    dengan keputusan DPR. (5) Pimpinan DPR sebelum memangku jabatannya mengucapkan
                    sumpah/janji yang teksnya sebagaimana dimaksud dalam Pasal 7/6 yang dipandu oleh
                    Ketua Mahkamah Agung. (6) Ketentuan lebih lanjut mengenai tata cara penetapan
                    pimpinan DPR diatur dengan peraturan DPR tentang tata tertib. Pasal 84 (1)
                    Pimpinan DPR bertugas: a. memimpin sidang DPR dan menyimpulkan hasil sidang
                    untuk diambil keputusan, b. menyusun rencana kerja pimpinan, c. melakukan
