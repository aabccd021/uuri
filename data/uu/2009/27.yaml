            title: >-
              Bagian Kelima Hak DPRD Kabupaten/Kota Pasal 349 (1) DPRD kabupaten/kota mempunyai hak:
              a. interpelasi, b. angket, dan Cc. menyatakan pendapat. (2) Hak interpelasi
              sebagaimana dimaksud pada ayat (1) huruf a adalah hak DPRD kabupaten/kota untuk
              meminta keterangan kepada bupati/walikota mengenai kebijakan pemerintah kabupaten/kota
              yang penting dan strategis serta berdampak luas pada kehidupan bermasyarakat dan
              bernegara. (3) Hak angket sebagaimana dimaksud pada ayat (1) huruf b adalah hak DPRD
              kabupaten/kota untuk melakukan penyelidikan terhadap kebijakan pemerintah
              kabupaten/kota yang penting dan strategis serta berdampak luas pada kehidupan
              masyarakat, daerah, dan negara yang diduga bertentangan dengan ketentuan peraturan
              perundang-undangan. 4) Hak menyatakan pendapat sebagaimana dimaksud pada ayat (1)
              huruf c adalah hak DPRD kabupaten/kota untuk menyatakan pendapat terhadap kebijakan
              bupati/walikota atau mengenai kejadian luar biasa yang terjadi '”e di daerah disertaa
              dengan rekomendasi penyelesaiannya atau sebagai tindak lanjut pelaksanaan hak
              interpelasi dan hak angket. - 151 -
