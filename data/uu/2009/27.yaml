            title: >-
              Bagian Ketiga Tugas dan Wewenang Pasal 344 (1) DPRD kabupaten/kota mempunyai tugas dan
              wewenang: a. membentuk peraturan daerah kabupaten/kota bersama bupati/walikota, 147 -
              b. membahas dan memberikan persetujuan rancangan peraturan daerah mengenai anggaran
              pendapatan dan belanja daerah kabupaten/kota yang diajukan oleh bupati/walikota, c.
              melaksanakan pengawasan terhadap pelaksanaan peraturan daerah dan anggaran pendapatan
              dan belanja daerah kabupaten/kota, d. mengusulkan pengangkatan dan/atau pemberhentian
              bupati/walikota dan/atau wakil bupati/wakil walikota kepada Menteri Dalam Negeri
              melalui gubernur untuk mendapatkan pengesahan pengangkatan dan/atau pemberhentian: e.
              memilih wakil bupati/wakil walikota dalam hal terjadi kekosongan jabatan wakil bupati/
              wakil walikota, fI. memberikan pendapat dan pertimbangan kepada pemerintah daerah
              kabupaten/kota terhadap rencana perjanjian internasional di daerah, g. memberikan
              persetujuan terhadap rencana kerja sama internasional yang dilakukan oleh pemerintah
              daerah kabupaten /kota, h. meminta laporan keterangan pertanggungjawaban
              bupati/walikota dalam penyelenggaraan pemerintahan daerah kabupaten /kota, i.
              memberikan persetujuan terhadap rencana kerja sama dengan daerah lain atau dengan
              pihak ketiga yang membebani masyarakat dan daerah, J. mengupayakan terlaksananya
              kewajiban daerah sesuai dengan ketentuan peraturan perundang- undangan, dan k.
              melaksanakan tugas dan wewenang lain yang diatur dalam ketentuan peraturan
              perundang-undangan. (2) Ketentuan mengenai tata cara pelaksanaan tugas dan wewenang
              sebagaimana dimaksud pada ayat (1) diatur dengan peraturan DPRD kabupaten/kota tentang
              tata tertib.
