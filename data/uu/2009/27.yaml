                  title: >-
                    Paragraf 8 Badan Kehormatan Pasal 123 Badan Kehormatan dibentuk oleh DPR dan
                    merupakan alat kelengkapan DPR yang bersifat tetap. 53 - Pasal 124 (l) DPR
                    menetapkan susunan dan keanggotaan Badan Kehormatan dengan memperhatikan
                    perimbangan dan pemerataan jumlah anggota tiap-tiap fraksi pada permulaan masa
                    keanggotaan DPR dan permulaan tahun sidang. (2) Anggota Badan Kehormatan
                    berjumlah 11 (sebelas) orang dan ditetapkan dalam rapat paripurna pada permulaan
                    masa keanggotan DPR dan pada permulaan tahun sidang. Pasal 125 (1) Pimpinan
                    Badan Kehormatan merupakan satu kesatuan pimpinan yang bersifat kolektif dan
                    kolegial. (2) Pimpinan Badan Kehormatan terdiri atas 1 (satu) orang ketua dan 2
                    (dua) orang wakil ketua, yang dipilih dari dan oleh anggota Badan Kehormatan
                    berdasarkan prinsip musyawarah untuk mufakat dan proporsional dengan
                    memperhatikan keterwakilan perempuan menurut perimbangan jumlah anggota
                    tiap-tiap fraksi. (3) Pemilihan pimpinan Badan Kehormatan sebagaimana dimaksud
                    pada ayat (2) dilakukan dalam rapat Badan Kehormatan yang dipimpin oleh pimpinan
                    DPR setelah penetapan susunan dan keanggotaan Badan Kehormatan. Pasal 126
                    Ketentuan lebih lanjut mengenai tata cara pembentukan Badan Kehormatan diatur
                    dalam peraturan DPR tentang tata tertib. Pasal 127 (1) Badan Kehormatan bertugas
                    melakukan penyelidikan dan verifikasi atas pengaduan terhadap anggota karena: a.
                    tidak melaksanakan kewajiban sebagaimana dimaksud dalam Pasal 79: b. tidak dapat
                    melaksanakan tugas secara berkelanjutan atau berhalangan tetap sebagai anggota
                    DPR selama 54 - 3 (tiga) bulan berturut-turut tanpa keterangan apa pun: c. tidak
                    menghadiri rapat paripurna dan/atau rapat alat kelengkapan DPR yang menjadi
                    tugas dan kewajibannya sebanyak 6 (enam) kali berturut-turut tanpa alasan yang
                    sah, d. tidak lagi memenuhi syarat sebagai calon anggota DPR sesuai dengan
                    ketentuan peraturan perundang- undangan mengenai pemilihan umum anggota DPR,
                    DPD, dan DPRD, dan/atau e. melanggar ketentuan larangan sebagaimana diatur dalam
                    Undang-Undang ini. (2) Selain tugas sebagaimana dimaksud pada ayat (1), Badan
                    Kehormatan melakukan evaluasi dan penyempurnaan peraturan DPR tentang kode etik
                    DPR. (3) Badan Kehormatan berwenang memanggil pihak terkait dan melakukan kerja
                    sama dengan lembaga lain. 4) Badan Kehormatan membuat laporan kinerja pada akhir
                    masa keanggotaan. Pasal 128 Badan Kehormatan menyusun rancangan anggaran untuk
                    pelaksanaan tugasnya sesuai dengan kebutuhan, yang selanjutnya disampaikan
                    kepada Badan Urusan Rumah Tangga. Pasal 129 Ketentuan lebih lanjut mengenai
                    mekanisme pelaksanaan tugas dan wewenang Badan Kehormatan diatur dengan
                    peraturan DPR tentang tata beracara Badan Kehormatan.
