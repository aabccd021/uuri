                    yang bersifat tetap. 55 - Pasal 131 (1) DPR menetapkan susunan dan keanggotaan
                    BURT pada permulaan masa keanggotaan DPR dan permulaan tahun sidang. (2) Jumlah
                    anggota BURT ditetapkan dalam rapat paripurna menurut perimbangan dan pemerataan
                    jumlah anggota tiap-tiap fraksi pada permulaan masa keanggotaan DPR dan pada
                    permulaan tahun sidang. Pasal 132 (1) Pimpinan BURT merupakan satu kesatuan
                    pimpinan yang bersifat kolektif dan kolegial. (2) Pimpinan BURT terdiri atas 1
                    (satu) orang ketua yang dijabat oleh Ketua DPR dan paling banyak 3 (tiga) orang
                    wakil ketua yang dipilih dari dan oleh anggota BURT berdasarkan prinsip
                    musyawarah untuk mufakat dan proporsional dengan memperhatikan keterwakilan
                    perempuan menurut perimbangan jumlah anggota tiap- tiap fraksi. (3) Pemilihan
                    pimpinan BURT sebagaimana dimaksud pada ayat (2) dilakukan dalam rapat BURT yang
                    dipimpin oleh pimpinan DPR setelah penetapan susunan dan keanggotaan BURT. Pasal
                    133 BURT bertugas: a. menetapkan kebijakan kerumahtanggaan DPR, b. melakukan
                    pengawasan terhadap Sekretariat Jenderal DPR dalam pelaksanaan kebijakan
                    kerumahtanggaan DPR sebagaimana dimaksud dalam huruf a, termasuk pelaksanaan dan
                    pengelolaan anggaran DPR, Cc. melakukan koordinasi dengan alat kelengkapan DPD
                    dan alat kelengkapan MPR yang berhubungan dengan masalah kerumahtanggaan DPR,
                    DPD, dan MPR yang ditugaskan oleh pimpinan DPR berdasarkan hasil rapat Badan
                    Musyawarah, 56 - d. menyampaikan hasil keputusan dan kebijakan BURT kepada
                    setiap anggota DPR, dan e. menyampaikan laporan kinerja dalam rapat paripurna
                    DPR yang khusus diadakan untuk itu. Pasal 134 BURT menyusun rancangan anggaran
                    untuk pelaksanaan tugasnya sesuai dengan kebutuhan. Pasal 135 Ketentuan lebih
                    lanjut mengenai tata cara pembentukan, susunan, tugas, wewenang dan mekanisme
                    kerja BURT diatur dengan peraturan DPR tentang tata tertib.
