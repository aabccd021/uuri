                      parentBagianNode: *ref_430
                  title: >-
                    Paragraf 7 Hak Protokoler Pasal 197 (1) Pimpinan dan anggota DPR mempunyai hak
                    protokoler. (2) Ketentuan mengenai tata cara pelaksanaan hak protokoler
                    sebagaimana dimaksud pada ayat (1) diatur dalam peraturan perundang-undangan.
                  pasalSet:
