          - type: bagian
            node: &ref_486
              nodeType: bagian
              key: 8
              parentBagianSetNode:
                nodeType: bagianSet
                parentBabNode: *ref_476
            title: >-
              Bagian Kedelapan Alat Kelengkapan DPRD Provinsi Pasal 302 (1) Alat kelengkapan DPRD
              provinsi terdiri atas: a. pimpinan: b. Badan Musyawarah, c. komisi, d. Badan Legislasi
              Daerah, e. Badan Anggaran, f. Badan Kehormatan, dan g. alat kelengkapan lain yang
              diperlukan dan dibentuk oleh rapat paripurna. (2) Dalam menjalankan tugasnya, alat
              kelengkapan dibantu oleh sekretariat. (3) Ketentuan mengenai tata cara pembentukan,
              susunan, serta tugas dan wewenang alat kelengkapan DPRD provinsi diatur dengan
              peraturan DPRD provinsi tentang tata tertib. Pasal 303 (1) Pimpinan DPRD provinsi
              terdiri atas: a. 1 (satu) orang ketua dan 4 (empat) orang wakil ketua untuk DPRD
              provinsi yang beranggotakan 85 (delapan puluh lima) sampai dengan 100 (seratus) orang,
              b. 1 (satu) orang ketua dan 3 (tiga) orang wakil ketua untuk DPRD provinsi yang
              beranggotakan 45 (empat puluh lima) sampai dengan 84 (delapan puluh empat) orang: c. 1
              (satu) orang ketua dan 2 (dua) orang wakil ketua untuk DPRD provinsi yang
              beranggotakan 35 (tiga puluh lima) sampai dengan 44 (empat puluh empat) orang. (2)
              Pimpinan sebagaimana dimaksud pada ayat (1) berasal dari partai politik berdasarkan
              urutan perolehan kursi terbanyak di DPRD provinsi. - 128 - (3) Ketua DPRD provinsi
              ialah anggota DPRD provinsi yang berasal dari partai politik yang memperoleh kursi
              terbanyak pertama di DPRD provinsi. 4) Dalam hal terdapat lebih dari 1 (satu) partai
              politik yang memperoleh kursi terbanyak pertama sebagaimana dimaksud pada ayat (3),
              ketua DPRD provinsi ialah anggota DPRD provinsi yang berasal dari partai politik yang
              memperoleh suara terbanyak. (S5) Dalam hal terdapat lebih dari 1 (satu) partai politik
              yang memperoleh suara terbanyak sama sebagaimana dimaksud pada ayat (4), penentuan
              ketua DPRD provinsi dilakukan berdasarkan persebaran wilayah perolehan suara partai
              politik yang lebih luas secara berjenjang. (6) Dalam hal terdapat lebih dari 1 (satu)
              partai politik yang memperoleh kursi terbanyak pertama sebagaimana dimaksud pada ayat
              (3), wakil ketua DPRD provinsi ialah anggota DPRD provinsi yang berasal dari partai
              politik yang memperoleh suara terbanyak kedua, ketiga, dan/atau keempat. (7) Apabila
              masih terdapat kursi wakil ketua DPRD provinsi yang belum terisi sebagaimana dimaksud
              pada ayat (6), maka kursi wakil ketua diisi oleh anggota DPRD provinsi yang berasal
              dari partai politik yang memperoleh kursi terbanyak kedua. (8) Dalam hal terdapat
              lebih dari 1 (satu) partai politik yang memperoleh kursi terbanyak kedua sama, wakil
              ketua sebagaimana dimaksud pada ayat (7) ditentukan berdasarkan urutan hasil perolehan
              suara terbanyak. (9) Dalam hal terdapat lebih dari 1 (satu) partai politik yang
              memperoleh kursi terbanyak kedua sebagaimana dimaksud pada ayat (7), penentuan wakil
              ketua DPRD provinsi sebagaimana dimaksud pada ayat (8) dilakukan berdasarkan
              persebaran wilayah perolehan suara partai politik yang lebih luas secara berjenjang.
              Pasal 304 (1) Dalam hal pimpinan DPRD provinsi sebagaimana dimaksud dalam Pasal 303
              ayat (1) belum terbentuk, DPRD provinsi dipimpin oleh pimpinan sementara DPRD
              provinsi. - 129 - (2) Pimpinan sementara DPRD provinsi sebagaimana dimaksud pada ayat
              (1) terdiri atas 1 (satu) orang ketua dan 1 (satu) orang wakil ketua yang berasal dari
              2 (dua) partai politik yang memperoleh kursi terbanyak pertama dan kedua di DPRD
              provinsi. (3) Dalam hal terdapat lebih dari 1 (satu) partai politik yang memperoleh
              kursi terbanyak sama, ketua dan wakil ketua sementara DPRD provinsi ditentukan secara
              musyawarah oleh wakil partai politik bersangkutan yang ada di DPRD provinsi. (4) Ketua
              dan wakil ketua DPRD provinsi diresmikan dengan keputusan Menteri Dalam Negeri. (5)
              Pimpinan DPRD provinsi sebelum memangku jabatannya mengucapkan sumpah/janji yang
              teksnya sebagaimana dimaksud dalam Pasal 296 yang dipandu oleh ketua pengadilan
              tinggi. (6) Ketentuan lebih lanjut mengenai tata cara penetapan pimpinan DPRD provinsi
              diatur dengan peraturan DPRD provinsi tentang tata tertib. Pasal 305 Komisi
              sebagaimana dimaksud dalam Pasal 302 ayat (1) huruf c dibentuk dengan ketentuan: a.
              DPRD provinsi yang beranggotakan 35 (tiga puluh lima) sampai dengan 55 (lima puluh
              lima) orang membentuk 4 (empat) komisi: b. DPRD provinsi yang beranggotakan lebih dari
              55 (lima puluh lima) orang membentuk 5 (lima) komisi.
