                    lebih dari 1/2 (satu perdua) dari jumlah anggota DPRD kabupaten/kota yang hadir.
                    Pasal 358 Ketentuan lebih lanjut mengenai tata cara pelaksanaan hak interpelasi
                    diatur dengan peraturan DPRD kabupaten/kota tentang tata tertib. - 157 -
                  pasalSet:
