            title: Bagian Kesebelas Persidangan dan Pengambilan Keputusan
            content:
              type: paragrafSet
              node:
                nodeType: paragrafSet
                parentBagianNode: *ref_495
              elements:
                - type: paragraf
                  node: &ref_496
                    nodeType: paragraf
                    key: 1
                    parentParagrafSetNode:
                      nodeType: paragrafSet
                      parentBagianNode: *ref_495
                  title: >-
                    Paragraf 1 Pemberhentian Antarwaktu Pasal 332 (1) Anggota DPRD provinsi berhenti
                    antarwaktu karena: a. meninggal dunia, b. mengundurkan diri, atau c.
                    diberhentikan. (2) Anggota DPRD provinsi diberhentikan antarwaktu sebagaimana
                    dimaksud pada ayat (1) huruf c, apabila: a. tidak dapat melaksanakan tugas
                    secara berkelanjutan atau berhalangan tetap sebagai anggota DPRD provinsi selama
                    3 (tiga) bulan berturut-turut tanpa keterangan apa pun, b. melanggar
                    sumpah/janji jabatan dan kode etik DPRD provinsi, c. dinyatakan bersalah
                    berdasarkan putusan pengadilan yang telah memperoleh kekuatan hukum tetap karena
                    melakukan tindak pidana yang diancam dengan pidana penjara 5 (lima) tahun atau
                    lebih, d. tidak menghadiri rapat paripurna dan/atau rapat alat kelengkapan DPRD
                    provinsi yang menjadi tugas dan kewajibannya sebanyak 6 (enam) kali
                    berturut-turut tanpa alasan yang sah, e. diusulkan oleh partai politiknya sesuai
                    dengan ketentuan peraturan perundang-undangan, f. tidak lagi memenuhi syarat
                    sebagai calon anggota DPRD provinsi sesuai dengan ketentuan peraturan
                    perundang-undangan mengenai pemilihan umum, g. melanggar ketentuan larangan
                    sebagaimana diatur dalam Undang-Undang ini, h. diberhentikan sebagai anggota
                    partai politik sesuai dengan ketentuan peraturan perundang-undangan, atau i.
                    menjadi anggota partai politik lain. - 141 - Pasal 333 (1) Pemberhentian anggota
                    DPRD provinsi sebagaimana dimaksud dalam Pasal 332 ayat (1) huruf a dan huruf b
                    serta pada ayat (2) huruf c, huruf e, huruf h, dan huruf i diusulkan oleh
                    pimpinan partai politik kepada pimpinan DPRD provinsi dengan tembusan kepada
                    Menteri Dalam Negeri. (2) Paling lama "7 (tujuh) hari sejak diterimanya usul
                    pemberhentian sebagaimana dimaksud pada ayat (1), pimpinan DPRD provinsi —
                    menyampaikan usul pemberhentian anggota DPRD provinsi kepada Menteri Dalam
                    Negeri melalui gubernur untuk memperoleh peresmian pemberhentian. (3) Paling
                    lama "7 (tujuh) hari sejak diterimanya usul pemberhentian sebagaimana dimaksud
                    pada ayat (2), gubernur menyampaikan usul tersebut kepada Menteri Dalam Negeri.
                    (4) Menteri Dalam Negeri meresmikan pemberhentian sebagaimana dimaksud pada ayat
                    (2) paling lama 14 (empat belas) hari sejak diterimanya usulan pemberhentian
                    anggota DPRD provinsi dari gubernur. Pasal 334 (1) Pemberhentian anggota DPRD
                    provinsi sebagaimana dimaksud dalam Pasal 332 ayat (2) huruf a, huruf b, huruf
                    d, huruf f, dan huruf g, dilakukan setelah adanya hasil penyelidikan dan
                    verifikasi yang dituangkan dalam keputusan badan kehormatan DPRD provinsi atas
                    pengaduan dari pimpinan DPRD provinsi, masyarakat, dan/atau pemilih. (2)
                    Keputusan badan kehormatan DPRD provinsi mengenai pemberhentian anggota DPRD
                    provinsi sebagaimana dimaksud pada ayat (1) dilaporkan oleh badan kehormatan
                    DPRD provinsi kepada rapat paripurna. (3) Paling lama 7 (tujuh) hari sejak
                    keputusan badan kehormatan DPRD provinsi yang telah dilaporkan dalam rapat
                    paripurna sebagaimana dimaksud pada ayat (2), pimpinan DPRD provinsi
                    menyampaikan keputusan badan kehormatan DPRD provinsi kepada pimpinan partai
                    politik yang bersangkutan. - 142 4) Pimpinan partai politik yang bersangkutan
                    menyampaikan keputusan tentang pemberhentian anggotanya kepada pimpinan DPRD
                    provinsi, paling lambat 30 (tiga puluh) hari sejak diterimanya keputusan badan
                    kehormatan DPRD provinsi sebagaimana dimaksud pada ayat (2) dari pimpinan DPRD
                    provinsi. (S5) Dalam hal pimpinan partai politik sebagaimana dimaksud pada ayat
                    (3) tdak memberikan keputusan pemberhentian sebagaimana dimaksud pada ayat (4),
                    pimpinan DPRD provinsi paling lama 7 (tujuh) hari meneruskan keputusan badan
                    kehormatan DPRD provinsi sebagaimana dimaksud pada ayat (2) kepada Menteri Dalam
                    Negeri melalui gubernur untuk memperoleh peresmian pemberhentian. (6) Paling
                    lama 7 (tujuh) hari sejak diterimanya keputusan pemberhentian sebagaimana
                    dimaksud pada ayat (5), gubernur menyampaikan keputusan tersebut kepada Menteri
                    Dalam Negeri. (7) Menteri Dalam Negeri meresmikan pemberhentian sebagaimana
                    dimaksud pada ayat (5) paling lama 14 (empat belas) hari sejak diterimanya
                    keputusan badan kehormatan DPRD provinsi atau keputusan pimpinan partai politik
                    tentang pemberhentian anggotanya dari gubernur. Pasal 335 (1) Dalam hal
                    pelaksanaan penyelidikan dan verifikasi sebagaimana dimaksud dalam Pasal 334
                    ayat (1), badan kehormatan DPRD provinsi dapat meminta bantuan dari ahli
                    independen. (2) Ketentuan lebih lanjut mengenai tata cara penyelidikan,
                    verifikasi, dan pengambilan keputusan oleh badan kehormatan DPRD provinsi diatur
                    dengan peraturan DPRD provinsi tentang tata beracara badan kehormatan.
                  pasalSet:
                    type: pasalSet
                    node:
                      nodeType: pasalSet
                      parentNode: *ref_496
