                  title: >-
                    Paragraf 8 Hak Keuangan dan Administratif Pasal 198 (1) Pimpinan dan anggota DPR
                    mempunyai hak keuangan dan administratif. (2) Hak keuangan dan administratif
                    pimpinan dan anggota DPR sebagaimana dimaksud pada ayat (1) disusun oleh
                    pimpinan DPR dan diatur sesuai dengan ketentuan peraturan perundang-undangan.
                    Bagian Kedua Belas Persidangan dan Pengambilan Keputusan
