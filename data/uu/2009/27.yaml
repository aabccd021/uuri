                    beranggotakan di atas 75 (tujuh puluh lima) orang. (2) Usul sebagaimana dimaksud
                    pada ayat (1) diajukan kepada pimpinan DPRD provinsi. (3) Usul sebagaimana
                    dimaksud pada ayat (1) menjadi hak menyatakan pendapat DPRD provinsi apabila
                    mendapat persetujuan dari rapat paripurna DPRD provinsi yang dihadiri
