            title: Bagian Kesembilan Pelaksanaan Hak Anggota
            content:
              type: paragrafSet
              node:
                nodeType: paragrafSet
                parentBagianNode: *ref_461
              elements:
                - type: paragraf
                  node: &ref_462
                    nodeType: paragraf
                    key: 1
                    parentParagrafSetNode:
                      nodeType: paragrafSet
                      parentBagianNode: *ref_461
                  title: >-
                    Paragraf 1 Hak Bertanya Pasal 261 (1) Anggota DPD mempunyai hak bertanya. (2)
                    Hak bertanya sebagaimana dimaksud pada ayat (1) dilakukan dalam sidang dan/atau
                    rapat sesuai dengan tugas dan wewenang DPD sebagaimana dimaksud dalam Pasal 224
                    ayat (1) huruf e. - 108 - (3) Ketentuan lebih lanjut mengenai hak bertanya
                    diatur dengan peraturan DPD tentang tata tertib.
                  pasalSet:
                    type: pasalSet
                    node:
                      nodeType: pasalSet
                      parentNode: *ref_462
                    elements: []
                - type: paragraf
                  node: &ref_463
                    nodeType: paragraf
                    key: 2
                    parentParagrafSetNode:
                      nodeType: paragrafSet
                      parentBagianNode: *ref_461
                  title: >-
                    Paragraf 2 Hak Menyampaikan Usul dan Pendapat Pasal 262 (1) Anggota DPD berhak
                    menyampaikan usul dan pendapat mengenai suatu hal, baik yang sedang dibicarakan
                    maupun yang tidak dibicarakan dalam rapat. (2) Ketentuan mengenai tata cara
                    penyampaian usul dan pendapat diatur dengan peraturan DPD tentang tata tertib.
                  pasalSet:
                    type: pasalSet
                    node:
                      nodeType: pasalSet
                      parentNode: *ref_463
                    elements: []
                - type: paragraf
                  node: &ref_464
                    nodeType: paragraf
                    key: 3
                    parentParagrafSetNode:
                      nodeType: paragrafSet
                      parentBagianNode: *ref_461
                  title: >-
                    Paragraf 3 Hak Memilih dan Dipilih Pasal 263 (1) Anggota DPD mempunyai hak
                    memilih dan dipilih untuk menduduki jabatan tertentu pada alat kelengkapan DPD.
                    (2) Ketentuan mengenai tata cara pelaksanaan hak memilih dan dipilih sebagaimana
                    dimaksud pada ayat (1) diatur dengan peraturan DPD tentang tata tertib.
                  pasalSet:
                    type: pasalSet
                    node:
                      nodeType: pasalSet
                      parentNode: *ref_464
                    elements: []
                - type: paragraf
                  node: &ref_465
                    nodeType: paragraf
                    key: 4
                    parentParagrafSetNode:
                      nodeType: paragrafSet
                      parentBagianNode: *ref_461
                  title: >-
                    Paragraf 4 Hak Membela Diri Pasal 264 (1) Anggota DPD yang diduga melakukan
                    pelanggaran sumpah/janji, kode etik, dan/atau tidak melaksanakan kewajiban
                    sebagai anggota diberi kesempatan untuk membela diri dan/atau memberikan
                    keterangan kepada Badan Kehormatan. (2) Ketentuan mengenai tata cara membela
                    diri dan/atau memberikan keterangan sebagaimana dimaksud pada ayat (1) diatur
                    dengan peraturan DPD tentang tata beracara Badan Kehormatan. - 109 -
                  pasalSet:
                    type: pasalSet
                    node:
                      nodeType: pasalSet
                      parentNode: *ref_465
                    elements: []
                - type: paragraf
                  node: &ref_466
                    nodeType: paragraf
                    key: 5
                    parentParagrafSetNode:
                      nodeType: paragrafSet
                      parentBagianNode: *ref_461
                  title: >-
                    Paragraf 5 Hak Imunitas Pasal 265 (1) Anggota DPD mempunyai hak imunitas. (2)
                    Anggota DPD tidak dapat dituntut di depan pengadilan karena pernyataan,
                    pertanyaan, dan/atau pendapat yang dikemukakannya baik secara lisan maupun
                    tertulis di dalam rapat DPD ataupun di luar rapat DPD yang berkaitan dengan
                    fungsi serta tugas dan wewenang DPD. (3) Anggota DPD tidak dapat diganti
                    antarwaktu karena pernyataan, pertanyaan, dan/atau pendapat yang dikemukakannya
                    baik di dalam rapat DPD maupun di luar rapat DPD yang berkaitan dengan fungsi
                    serta tugas dan wewenang DPD. (4) Ketentuan sebagaimana dimaksud pada ayat (1)
                    tidak berlaku dalam hal anggota yang bersangkutan mengumumkan materi yang telah
                    disepakati dalam rapat tertutup untuk dirahasiakan atau hal lain yang dimaksud
                    dalam ketentuan mengenai rahasia negara sesuai dengan ketentuan peraturan
                    perundang-undangan.
                  pasalSet:
                    type: pasalSet
                    node:
                      nodeType: pasalSet
                      parentNode: *ref_466
                    elements: []
                - type: paragraf
                  node: &ref_467
                    nodeType: paragraf
                    key: 6
                    parentParagrafSetNode:
                      nodeType: paragrafSet
                      parentBagianNode: *ref_461
                  title: >-
                    Paragraf 6 Hak Protokoler Pasal 266 (1) Pimpinan dan anggota DPD mempunyai hak
                    protokoler. (2) Ketentuan mengenai tata cara pelaksanaan hak protokoler
                    sebagaimana dimaksud pada ayat (1) diatur dalam peraturan perundang-undangan.
                  pasalSet:
                    type: pasalSet
                    node:
                      nodeType: pasalSet
                      parentNode: *ref_467
                    elements: []
                - type: paragraf
                  node: &ref_468
                    nodeType: paragraf
                    key: 7
                    parentParagrafSetNode:
                      nodeType: paragrafSet
                      parentBagianNode: *ref_461
                  title: >-
                    Paragraf 7 Hak Keuangan dan Administratif Pasal 267 (1) Pimpinan dan anggota DPD
                    mempunyai hak keuangan dan administratif. - 110 - (2) Hak keuangan dan
                    administratif pimpinan dan anggota DPD sebagaimana dimaksud pada ayat (1)
                    disusun oleh pimpinan DPD dan diatur sesuai dengan ketentuan peraturan
                    perundang-undangan.
