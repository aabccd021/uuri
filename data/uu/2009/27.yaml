            title: Bagian Kesepuluh Persidangan dan Pengambilan Keputusan
            content:
              type: paragrafSet
              node:
                nodeType: paragrafSet
                parentBagianNode: *ref_469
              elements:
                - type: paragraf
                  node: &ref_470
                    nodeType: paragraf
                    key: 1
                    parentParagrafSetNode:
                      nodeType: paragrafSet
                      parentBagianNode: *ref_469
                  title: >-
                    Paragraf 1 Persidangan Pasal 268 (l) Tahun sidang DPD dimulai pada tanggal 16
                    Agustus dan diakhiri pada tanggal 15 Agustus tahun berikutnya, dan apabila
                    tanggal 16 Agustus jatuh pada hari libur, pembukaan tahun sidang dilakukan pada
                    hari kerja sebelumnya. (2) Khusus pada awal masa jabatan keanggotaan, tahun
                    sidang DPD dimulai pada saat pengucapan sumpah /janji anggota. (3) Kegiatan DPD
                    meliputi sidang DPD di ibu kota negara serta rapat di daerah dan tempat lain
                    sesuai dengan penugasan DPD. 4) Sidang DPD di ibu kota negara dalam hal
                    pengajuan dan pembahasan rancangan undang-undang mengikuti masa sidang DPR. (5)
                    Sebelum pembukaan tahun sidang sebagaimana dimaksud pada ayat (1), anggota DPD
                    dan anggota DPR mendengarkan pidato kenegaraan Presiden dalam sidang bersama
                    yang diselenggarakan oleh DPD atau DPR secara bergantian. Pasal 269 Semua rapat
                    di DPD pada dasarnya bersifat terbuka, kecuali rapat tertentu yang dinyatakan
                    tertutup. - 111 - Pasal 270 Ketentuan lebih lanjut mengenai tata cara
                    persidangan dan rapat DPD diatur dengan peraturan DPD tentang tata tertib.
                  pasalSet:
                    type: pasalSet
                    node:
                      nodeType: pasalSet
                      parentNode: *ref_470
                    elements: []
                - type: paragraf
                  node: &ref_471
                    nodeType: paragraf
                    key: 2
                    parentParagrafSetNode:
                      nodeType: paragrafSet
                      parentBagianNode: *ref_469
                  title: >-
                    Paragraf 2 Pengambilan Keputusan Pasal 271 (l) Pengambilan keputusan dalam
                    rapat/sidang DPD pada dasarnya dilakukan dengan cara musyawarah untuk mufakat.
                    (2) Apabila cara pengambilan keputusan sebagaimana dimaksud pada ayat (1) tidak
                    tercapai, keputusan diambil berdasarkan suara terbanyak. Pasal 272 (l) Setiap
                    rapat atau sidang DPD dapat mengambil keputusan apabila memenuhi kuorum. (2)
                    Kuorum sebagaimana dimaksud pada ayat (1) terpenuhi apabila rapat dihadiri oleh
                    lebih dari 1/2 (satu perdua) jumlah anggota rapat atau sidang. (3) Apabila
                    kuorum sebagaimana dimaksud pada ayat (2) tidak terpenuhi, rapat atau sidang
                    ditunda paling banyak 2 (dua) kali dengan tenggang waktu masing-masing tidak
                    lebih dari 24 (dua puluh empat) jam. 4) Setelah 2 (dua) kali penundaan, kuorum
                    sebagaimana dimaksud pada ayat (1) belum juga terpenuhi, cara penyelesaiannya
                    diserahkan kepada pimpinan DPD. Pasal 273 Setiap keputusan rapat DPD, baik
                    berdasarkan musyawarah untuk mufakat maupun berdasarkan suara terbanyak, menjadi
                    perhatian semua pihak yang terkait. - 112 - Pasal 274 Ketentuan lebih lanjut
                    mengenai tata cara pengambilan keputusan diatur dengan peraturan DPD tentang
                    tata tertib.
                  pasalSet:
                    type: pasalSet
                    node:
                      nodeType: pasalSet
                      parentNode: *ref_471
                    elements: []
          - type: bagian
            node: &ref_472
              nodeType: bagian
              key: 11
              parentBagianSetNode:
                nodeType: bagianSet
                parentBabNode: *ref_439
            title: Bagian Kesebelas Tata Tertib dan Kode Etik
            content:
              type: paragrafSet
              node:
                nodeType: paragrafSet
                parentBagianNode: *ref_472
              elements:
                - type: paragraf
                  node: &ref_473
                    nodeType: paragraf
                    key: 1
                    parentParagrafSetNode:
                      nodeType: paragrafSet
                      parentBagianNode: *ref_472
                  title: >-
                    Paragraf 1 Pemberhentian Antarwaktu Pasal 282 (1) Anggota DPD berhenti
                    antarwaktu karena: a. meninggal dunia, b. mengundurkan diri, atau c.
                    diberhentikan. (2) Anggota DPD diberhentikan antarwaktu sebagaimana dimaksud
                    pada ayat (1) huruf c, apabila: a. tidak dapat melaksanakan tugas secara
                    berkelanjutan atau berhalangan tetap sebagai anggota DPD selama 3 (tiga) bulan
                    berturut-turut tanpa keterangan apa pun, b. melanggar sumpah /janji jabatan dan
                    kode etik DPD, c. dinyatakan bersalah berdasarkan putusan pengadilan yang telah
                    memperoleh kekuatan hukum tetap karena melakukan tindak pidana yang diancam
                    dengan pidana penjara 5 (lima) tahun atau lebih, d. tidak menghadiri sidang
                    paripurna dan/atau rapat alat kelengkapan DPD yang menjadi tugas dan
                    kewajibannya sebanyak 6 (enam) kali berturut-turut tanpa alasan yang sah, e.
                    tidak memenuhi syarat sebagai calon anggota DPD sesuai dengan ketentuan
                    peraturan perundang- undangan mengenai pemilihan umum anggota DPR, DPD, dan
                    DPRD, atau f. melanggar ketentuan larangan sebagaimana diatur dalam
                    Undang-Undang ini. Pasal 283 (l) Pemberhentian anggota DPD sebagaimana dimaksud
                    dalam Pasal 282 ayat (1) huruf a dan huruf b serta pada ayat (2) huruf c
                    diusulkan oleh pimpinan DPD yang diumumkan dalam sidang paripurna. - 116 - (2)
                    Paling lama 7 (tujuh) hari sejak usul pimpinan DPD diimumkan dalam sidang
                    paripurna sebagaimana dimaksud pada ayat (1), pimpinan DPD menyampaikan usul
                    pemberhentian anggota DPD kepada Presiden untuk memperoleh peresmian
                    pemberhentian. (3) Presiden meresmikan pemberhentian sebagaimana dimaksud pada
                    ayat (2) paling lama 14 (empat belas) hari sejak diterimanya usul pemberhentian
                    anggota DPD dari pimpinan DPD. Pasal 284 (l) Pemberhentian anggota DPD
                    sebagaimana dimaksud dalam Pasal 282 ayat (2) huruf a, huruf b, huruf d, huruf
                    e, dan huruf f, dilakukan setelah adanya hasil penyelidikan dan verifikasi yang
                    dituangkan dalam keputusan Badan Kehormatan DPD atas pengaduan dari pimpinan
                    DPD, masyarakat, dan/atau pemilih. (2) Keputusan Badan Kehormatan DPD mengenai
                    pemberhentian anggota DPD sebagaimana dimaksud pada ayat (1) dilaporkan oleh
                    Badan Kehormatan DPD kepada sidang paripurna. (3) Paling lama 7 (tujuh) hari
                    sejak keputusan Badan Kehormatan DPD yang telah dilaporkan dalam sidang
                    paripurna sebagaimana dimaksud pada ayat (2), pimpinan DPD menyampaikan
                    keputusan Badan Kehormatan DPD kepada Presiden untuk memperoleh peresmian
                    pemberhentian. 4) Presiden meresmikan pemberhentian sebagaimana dimaksud pada
                    ayat (3) paling lama 14 (empat belas) hari sejak diterimanya usulan
                    pemberhentian anggota DPD dari pimpinan DPD. Pasal 285 (1) Dalam hal pelaksanaan
                    penyelidikan dan verifikasi sebagaimana dimaksud dalam Pasal 284 ayat (1), Badan
                    Kehormatan DPD dapat meminta bantuan dari ahli independen. - 117 - (2) Ketentuan
                    lebih lanjut mengenai tata cara penyelidikan, verifikasi, dan pengambilan
                    keputusan oleh Badan Kehormatan DPD diatur dengan peraturan DPD tentang tata
                    beracara Badan Kehormatan.
                  pasalSet:
                    type: pasalSet
                    node:
                      nodeType: pasalSet
                      parentNode: *ref_473
                    elements: []
                - type: paragraf
                  node: &ref_474
                    nodeType: paragraf
                    key: 2
                    parentParagrafSetNode:
                      nodeType: paragrafSet
                      parentBagianNode: *ref_472
                  title: >-
                    Paragraf 2 Penggantian Antarwaktu Pasal 286 (1) Anggota DPD yang berhenti
                    antarwaktu sebagaimana dimaksud dalam Pasal 283 ayat (1) dan Pasal 284 ayat (1)
                    digantikan oleh calon anggota DPD yang memperoleh suara terbanyak urutan
                    berikutnya dalam daftar peringkat perolehan suara calon anggota DPD dari
                    provinsi yang sama. (2) Dalam hal calon anggota DPD yang memperoleh suara
                    terbanyak urutan berikutnya dalam daftar peringkat perolehan suara calon anggota
                    DPD sebagaimana dimaksud pada ayat (1) meninggal dunia, mengundurkan diri, atau
                    tidak lagi memenuhi syarat sebagai calon anggota DPD, anggota DPD sebagaimana
                    dimaksud pada ayat (1) digantikan oleh calon anggota DPD yang memperoleh suara
                    terbanyak urutan berikutnya. (3 Masa jabatan anggota DPD pengganti antarwaktu
                    melanjutkan sisa masa jabatan anggota DPD yang digantikannya. Pasal 287 (1)
                    Pimpinan DPD menyampaikan nama anggota DPD yang diberhentikan antarwaktu dan
                    meminta nama calon pengganti antarwaktu kepada KPU. (2) KPU menyampaikan nama
                    calon pengganti antarwaktu berdasarkan ketentuan sebagaimana dimaksud dalam
                    Pasal 286 ayat (1) dan ayat (2) kepada pimpinan DPD paling lambat 5 (lima) hari
                    sejak diterimanya surat pimpinan DPD. (3) Paling lambat 7 (tujuh) hari sejak
                    menerima nama calon pengganti antarwaktu dari KPU sebagaimana dimaksud pada ayat
                    (2), Pimpinan DPD menyampaikan nama anggota DPD yang diberhentikan dan nama
                    calon pengganti antarwaktu kepada Presiden. - 118 - (4) Paling lambat 14 (empat
                    belas) hari sejak menerima nama anggota DPD yang diberhentikan dan nama calon
                    pengganti antarwaktu dari pimpinan DPD sebagaimana dimaksud pada ayat (3),
                    Presiden meresmikan pemberhentian dan pengangkatannya dengan keputusan Presiden.
                    (5) Sebelum memangku jabatannya, anggota DPD pengganti antarwaktu sebagaimana
                    dimaksud pada ayat (3) mengucapkan sumpah/janji yang pengucapannya dipandu oleh
                    pimpinan DPD, dengan tata cara dan teks sumpah /janji sebagaimana diatur dalam
                    Pasal 228 dan Pasal 229. (6) Penggantian antarwaktu anggota DPD tidak
                    dilaksanakan apabila sisa masa jabatan anggota DPD yang digantikan kurang dari 6
                    (enam) bulan.
