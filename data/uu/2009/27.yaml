                    ketua dan paling banyak 3 (tiga) orang wakil ketua yang dipilih dari dan oleh
                    anggota Badan Anggaran berdasarkan prinsip musyawarah untuk mufakat dan “48 -
                    proporsional dengan mempertimbangkan keterwakilan perempuan menurut perimbangan
                    jumlah anggota tiap- tiap fraksi. (3) Pemilihan pimpinan Badan Anggaran
                    sebagaimana dimaksud pada ayat (2) dilakukan dalam rapat Badan Anggaran yang
                    dipimpin oleh pimpinan DPR setelah penetapan susunan dan keanggotaan Badan
                    Anggaran. Pasal 107 (1) Badan Anggaran bertugas: a. membahas bersama Pemerintah
                    yang diwakili oleh menteri untuk menentukan pokok-pokok kebijakan fiskal secara
                    umum dan prioritas anggaran untuk dijadikan acuan bagi setiap
                    kementerian/lembaga dalam menyusun usulan anggaran, b. menetapkan pendapatan
