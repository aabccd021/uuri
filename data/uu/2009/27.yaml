                    delegasi parlemen negara lain yang menjadi tamu DPR, C. mengoordinasikan
                    kunjungan kerja alat kelengkapan DPR ke luar negeri, dan d. memberikan saran
                    atau usul kepada pimpinan DPR tentang masalah kerja sama antarparlemen. (2)
                    BKSAP membuat laporan kinerja pada akhir masa keanggotaan baik yang sudah maupun
                    yang belum terselesaikan untuk dapat digunakan sebagai bahan oleh BKSAP pada
