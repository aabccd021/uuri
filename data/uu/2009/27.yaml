                    (3 BAKN dapat mengusulkan kepada komisi agar BPK melakukan pemeriksaan lanjutan.
                    4) Hasil kerja sebagaimana dimaksud pada ayat (1) huruf a, huruf b, dan huruf d
                    disampaikan kepada pimpinan DPR dalam rapat paripurna secara berkala. Pasal 114
                    Dalam melaksanakan tugas sebagaimana dimaksud dalam Pasal 113 ayat (1), BAKN
                    dapat dibantu oleh akuntan, ahli, analis keuangan, dan/atau peneliti. Pasal 115
                    BAKN menyusun rancangan anggaran untuk pelaksanaan tugasnya sesuai dengan
                    kebutuhan yang selanjutnya disampaikan kepada Badan Urusan Rumah Tangga. -.51-
                    Pasal 116 Ketentuan lebih lanjut mengenai tata cara pembentukan, susunan, tugas,
                    wewenang dan mekanisme kerja BAKN diatur dengan peraturan DPR tentang tata
                    tertib.
