            title: >-
              Bagian Ketujuh Alat Kelengkapan Pasal 234 (1) Alat kelengkapan DPD terdiri atas: a.
              pimpinan, b. Panitia Musyawarah, C. panitia kerja, d. Panitia Perancang Undang-Undang,
              e. Panitia Urusan Rumah Tangga, f. Badan Kehormatan: dan g. alat kelengkapan lain yang
