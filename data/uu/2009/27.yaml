                    (1) Badan Musyawarah bertugas: a. menetapkan agenda DPR untuk 1 (satu) tahun
                    sidang, 1 (satu) masa persidangan, atau sebagian dari suatu masa sidang,
                    perkiraan waktu penyelesaian suatu masalah, dan jangka waktu penyelesaian
                    rancangan undang-undang, dengan tidak mengurangi kewenangan rapat paripurna
                    untuk mengubahnya, b. memberikan pendapat kepada pimpinan DPR dalam menentukan
                    garis kebijakan yang menyangkut pelaksanaan tugas dan wewenang DPR, C. meminta
                    dan/atau memberikan kesempatan kepada alat kelengkapan DPR yang lain untuk
                    memberikan keterangan /penjelasan mengenai pelaksanaan tugas masing-masing: d.
                    mengatur lebih lanjut penanganan suatu masalah dalam hal undang-undang
                    mengharuskan Pemerintah atau pihak lainnya melakukan konsultasi dan koordinasi
                    dengan DPR, e. menentukan penanganan suatu rancangan undang- undang atau
                    pelaksanaan tugas DPR lainnya oleh alat kelengkapan DPR, f(. mengusulkan kepada
                    rapat paripurna mengenai jumlah komisi, ruang lingkup tugas komisi, dan mitra
                    kerja komisi yang telah dibahas dalam konsultasi pada awal masa keanggotaan DPR,
                    dan g. melaksanakan tugas lain yang diserahkan oleh rapat paripurna kepada Badan
                    Musyawarah. (2) Badan Musyawarah menyusun rancangan anggaran untuk pelaksanaan
                    tugasnya sesuai dengan kebutuhan yang selanjutnya disampaikan kepada Badan
