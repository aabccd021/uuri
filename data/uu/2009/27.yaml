                  title: >-
                    Paragraf 2 Pemberian Pertimbangan terhadap Rancangan Undang-Undang Pasal 256 DPD
                    memberikan pertimbangan terhadap rancangan undang- undang sebagaimana dimaksud
                    dalam Pasal 224 ayat (1) huruf d kepada pimpinan DPR. Pasal 257 (l) Terhadap
                    rancangan undang-undang tentang APBN, DPD memberikan pertimbangan kepada DPR
                    paling lambat 14 (empat belas) hari sebelum diambil persetujuan bersama antara
                    DPR dan Presiden. - 106 - (2) Terhadap rancangan undang-undang berkaitan dengan
                    pajak, pendidikan, dan agama, DPD memberikan pertimbangan kepada DPR paling
                    lambat 30 (tiga puluh) hari sejak diterimanya surat dari pimpinan DPR. (3)
                    Pertimbangan sebagaimana dimaksud pada ayat (1) dan ayat (2) disampaikan secara
                    tertulis oleh pimpinan DPD kepada DPR setelah diputuskan dalam sidang paripurna
                    DPD. 4) Dalam pemberian pertimbangan sebagaimana dimaksud pada ayat (1), ayat
                    (2), dan ayat (3) berlaku ketentuan Pasal 154. (S5) Ketentuan lebih lanjut
                    mengenai pemberian pertimbangan diatur dengan peraturan DPD tentang tata tertib.
                  pasalSet:
