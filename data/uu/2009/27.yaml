                  title: >-
                    Paragraf 1 Hak Imunitas Pasal 366 (1) Anggota DPRD kabupaten/kota mempunyai hak
                    imunitas. - 160 - (2) Anggota DPRD kabupaten/kota tidak dapat dituntut di depan
                    pengadilan karena pernyataan, pertanyaan, dan/atau pendapat yang dikemukakannya
                    baik secara lsan maupun tertulis di dalam rapat DPRD kabupaten/kota ataupun di
                    luar rapat DPRD kabupaten/kota yang berkaitan dengan fungsi serta tugas dan
                    wewenang DPRD kabupaten/kota. (3) Anggota DPRD kabupaten/kota tidak dapat
                    diganti antarwaktu karena pernyataan, pertanyaan, dan/atau pendapat yang
                    dikemukakannya baik di dalam rapat DPRD kabupaten/kota maupun di luar rapat DPRD
                    kabupaten/kota yang berkaitan dengan fungsi serta tugas dan wewenang DPRD
                    kabupaten/kota. 4) Ketentuan sebagaimana dimaksud pada ayat (1) tidak berlaku
                    dalam hal anggota yang bersangkutan mengumumkan materi yang telah disepakati
                    dalam rapat tertutup untuk dirahasiakan atau hal lain yang dimaksud dalam
                    ketentuan mengenai rahasia negara sesuai dengan ketentuan peraturan
                    perundang-undangan.
