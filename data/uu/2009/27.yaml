                - type: paragraf
                  node: &ref_433
                    nodeType: paragraf
                    key: 3
                    parentParagrafSetNode:
                      nodeType: paragrafSet
                      parentBagianNode: *ref_430
                  title: >-
                    Paragraf 3 Pemberhentian Sementara Pasal 219 (1) Anggota DPR diberhentikan
                    sementara karena: a. menjadi terdakwa dalam perkara tindak pidana umum yang
                    diancam dengan pidana penjara 5 (lima) tahun atau lebih: atau b. menjadi
                    terdakwa dalam perkara tindak pidana khusus. (2) Dalam hal anggota DPR
                    dinyatakan terbukti bersalah karena melakukan tindak pidana sebagaimana dimaksud
                    pada ayat (1) huruf a atau huruf b berdasarkan putusan pengadilan yang telah
                    memperoleh kekuatan hukum tetap, anggota DPR yang bersangkutan diberhentikan
                    sebagai anggota DPR. (3 Dalam hal anggota DPR dinyatakan tidak terbukti
                    melakukan tindak pidana sebagaimana dimaksud pada ayat (1) huruf a atau huruf b
                    berdasarkan putusan pengadilan yang telah memperoleh kekuatan hukum tetap,
                    anggota DPR yang bersangkutan diaktifkan. (4) Anggota DPR yang diberhentikan
                    sementara, tetap mendapatkan hak keuangan tertentu. - 90 - (5) Ketentuan lebih
                    lanjut mengenai tata cara pemberhentian sementara diatur dengan peraturan DPR
                    tentang tata tertib. Bagian Keenam Belas Penyidikan Pasal 220 (1) Pemanggilan
                    dan permintaan keterangan untuk penyidikan terhadap anggota DPR yang diduga
                    melakukan tindak pidana harus mendapat persetujuan tertulis dari Presiden. (2)
                    Dalam hal persetujuan tertulis sebagaimana dimaksud pada ayat (1) tidak
                    diberikan oleh Presiden dalam waktu paling lambat 30 (tiga puluh) hari terhitung
                    sejak diterimanya permohonan, proses pemanggilan dan permintaan keterangan untuk
                    penyidikan sebagaimana dimaksud pada ayat (1) dapat dilakukan. (3) Ketentuan
                    sebagaimana dimaksud pada ayat (1) tidak berlaku apabila anggota DPR: a.
                    tertangkap tangan melakukan tindak pidana, b. disangka melakukan tindak pidana
                    kejahatan yang diancam dengan pidana mati atau pidana seumur hidup atau tindak
                    pidana kejahatan terhadap kemanusiaan dan keamanan negara berdasarkan bukti
                    permulaan yang cukup, atau c. disangka melakukan tindak pidana khusus.
