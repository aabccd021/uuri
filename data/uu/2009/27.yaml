                    35 (tiga puluh lima) orang. (2) Usul sebagaimana dimaksud pada ayat (1) diajukan
                    kepada pimpinan DPRD kabupaten/kota. (3) Usul sebagaimana dimaksud pada ayat (1)
                    menjadi hak interpelasi DPRD kabupaten/kota apabila mendapat persetujuan dari
                    rapat paripurna DPRD kabupaten/kota yang dihadiri lebih dari 1/2 (satu perdua)
