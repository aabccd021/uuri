                parentBabNode: *ref_476
            title: >-
              Bagian Kedua Fungsi Pasal 292 (1) DPRD provinsi mempunyai fungsi: a. legislasi, b.
              anggaran, dan Cc. pengawasan. (2) Ketiga fungsi sebagaimana dimaksud pada ayat (1)
              dijalankan dalam kerangka representasi rakyat di provinsi.
