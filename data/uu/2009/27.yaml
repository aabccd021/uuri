            title: >-
              Bagian Keempat Keanggotaan Pasal 227 (1) Anggota DPD dari setiap provinsi ditetapkan
              sebanyak 4 (empat) orang. (2) Jumlah anggota DPD tidak lebih dari 1/3 (satu pertiga)
              jumlah anggota DPR. (3) Keanggotaan DPD diresmikan dengan keputusan Presiden. 4)
              Anggota DPD dalam menjalankan tugasnya berdomisili di daerah pemilihannya dan
              mempunyai kantor di ibu kota provinsi daerah pemilihannya. (S5) Masa jabatan anggota
              DPD adalah 5 (lima) tahun dan berakhir pada saat anggota DPD yang baru mengucapkan
              sumpah /janji. Pasal 228 (1) Anggota DPD sebelum memangku jabatannya mengucapkan
              sumpah/janji secara bersama-sama yang dipandu oleh Ketua Mahkamah Agung dalam sidang
              paripurna DPD. (2) Anggota DPD yang berhalangan mengucapkan sumpah /janji bersama-sama
              sebagaimana dimaksud pada ayat (1) mengucapkan sumpah /janji yang dipandu oleh
              pimpinan DPD. (3) Ketentuan lebih lanjut mengenai tata cara pengucapan sumpah /janji
              sebagaimana dimaksud pada ayat (1) dan ayat (2) diatur dengan peraturan DPD tentang
              tata tertib. Pasal 229 Sumpah/janji sebagaimana dimaksud dalam Pasal 228 sebagai
              berikut: “Demi Allah (Tuhan) saya bersumpah / berjanji: bahwa saya akan memenuhi
              kewajiban saya sebagai anggota/ ketua/wakil ketua Dewan Perwakilan Daerah dengan
              sebaik-baiknya dan seadil-adilnya, sesuai dengan peraturan -95 - perundang-undangan,
              dengan berpedoman pada Pancasila dan Undang-Undang Dasar Negara Republik Indonesia
              Tahun 1945: bahwa saya dalam menjalankan kewajiban akan bekerja dengan
              sungguh-sungguh, demi tegaknya kehidupan demokrasi, serta mengutamakan kepentingan
              bangsa, negara, dan daerah daripada kepentingan pribadi, seseorang, dan golongan,
              bahwa saya akan memperjuangkan aspirasi daerah yang saya wakili untuk mewujudkan
              tujuan nasional demi kepentingan bangsa dan Negara Kesatuan Republik Indonesia. Pasal
              230 (1) Di provinsi yang dibentuk setelah pelaksanaan pemilihan umum tidak diadakan
              pemilihan anggota DPD sampai dengan pemilihan umum berikutnya. (2) Anggota DPD di
              provinsi induk juga mewakili provinsi yang dibentuk setelah pemilihan umum.
