                      parentBagianNode: *ref_455
                  title: >-
                    Paragraf 5 Pembahasan Hasil Pemeriksaan BPK Pasal 260 (l) DPD menerima hasil
                    pemeriksaan keuangan negara yang disampaikan oleh pimpinan BPK kepada pimpinan
                    DPD dalam acara yang khusus diadakan untuk itu. (2) DPD menugasi panitia kerja
                    untuk membahas hasil pemeriksaan keuangan negara oleh BPK setelah BPK
                    menyampaikan penjelasan. (3) Hasil pembahasan sebagaimana dimaksud pada ayat (2)
                    diputuskan dalam sidang paripurna DPD. 4) Keputusan sebagaimana dimaksud pada
                    ayat (3) disampaikan kepada DPR dengan surat pengantar dari pimpinan DPD untuk
                    dijadikan bahan pertimbangan bagi DPR. (S5) Ketentuan lebih lanjut mengenai
                    pembahasan hasil pemeriksaan keuangan negara oleh BPK diatur dengan peraturan
                    DPD tentang tata tertib.
