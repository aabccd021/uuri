                parentBabNode: *ref_476
            title: >-
              Bagian Keempat Keanggotaan Pasal 294 (1) Anggota DPRD provinsi berjumlah paling
              sedikit 35 (tiga puluh lima) orang dan paling banyak 100 (seratus) orang. (2)
              Keanggotaan DPRD provinsi diresmikan dengan keputusan Menteri Dalam Negeri. (3)
              Anggota DPRD provinsi berdomisili di ibu kota provinsi yang bersangkutan. 4) Masa
              jabatan anggota DPRD provinsi adalah 5 (lima) tahun dan berakhir pada saat anggota
              DPRD provinsi yang baru mengucapkan sumpah /janji. - 122 - Pasal 295 (1) Anggota DPRD
              provinsi sebelum memangku jabatannya mengucapkan sumpah/janji secara bersama-sama yang
              dipandu oleh ketua pengadilan tinggi dalam rapat paripurna DPRD provinsi. (2) Anggota
              DPRD provinsi yang berhalangan mengucapkan sumpah /janji bersama-sama sebagaimana
              dimaksud pada ayat (1) mengucapkan sumpah /janji yang dipandu oleh pimpinan DPRD
              provinsi. (3) Ketentuan lebih lanjut mengenai tata cara pengucapan sumpah /janji
              sebagaimana dimaksud pada ayat (1) dan ayat (2) diatur dengan peraturan DPRD provinsi
              tentang tata tertib. Pasal 296 Sumpah /janji sebagaimana dimaksud dalam Pasal 295
              sebagai berikut: “Demi Allah (Tuhan) saya bersumpah / berjanji: bahwa saya akan
              memenuhi kewajiban saya sebagai anggota/ ketua/wakil ketua Dewan Perwakilan Rakyat
              Daerah provinsi dengan sebaik-baiknya dan seadil-adilnya, sesuai dengan peraturan
              perundang-undangan, dengan berpedoman pada Pancasila dan Undang-Undang Dasar Negara
              Republik Indonesia Tahun 1945, bahwa saya dalam menjalankan kewajiban akan bekerja
              dengan sungguh-sungguh, demi tegaknya kehidupan demokrasi, serta mengutamakan
              kepentingan bangsa dan negara daripada kepentingan pribadi, seseorang, dan golongan,
              bahwa saya akan memperjuangkan aspirasi rakyat yang saya wakili untuk mewujudkan
              tujuan nasional demi kepentingan bangsa dan Negara Kesatuan Republik Indonesia.” - 123
              - Pasal 297 (1) Dalam hal dilakukan pembentukan provinsi setelah pemilihan umum,
              pengisian anggota DPRD provinsi di provinsi induk dan provinsi yang dibentuk setelah
              pemilihan umum dilakukan dengan cara: a. menetapkan jumlah kursi DPRD provinsi induk
              dan provinsi yang dibentuk setelah pemilihan umum berdasarkan jumlah penduduk sesuai
              dengan ketentuan dalam undang-undang mengenai pemilihan umum anggota DPR, DPD, dan
              DPRD: b. menetapkan perolehan suara partai politik dan calon anggota DPRD provinsi
              berdasarkan hasil pemilihan umum di daerah pemilihan provinsi induk dan provinsi yang
              dibentuk setelah pemilihan umum, Cc. menentukan bilangan pembagi pemilih berdasarkan
              hasil pemilihan umum di daerah pemilihan provinsi induk dan provinsi yang dibentuk
              setelah pemilihan umum, d. menentukan perolehan kursi partai politik peserta pemilihan
              umum berdasarkan hasil pemilihan umum di daerah pemilihan provinsi induk dan provinsi
              yang dibentuk setelah pemilihan umum, e. menetapkan calon terpilih dari daftar calon
              tetap untuk mengisi kursi sebagaimana dimaksud pada huruf d berdasarkan suara
              terbanyak. (2) Pengisian anggota DPRD provinsi sebagaimana dimaksud pada ayat (1)
              dilaksanakan oleh KPU provinsi induk. (3) Pengisian anggota DPRD provinsi tidak
              dilakukan bagi provinsi yang dibentuk setelah pemilihan umum yang dibentuk 12 (dua
              belas) bulan sebelum pelaksanaan pemilihan umum. 4) Masa jabatan anggota DPRD provinsi
              sebagaimana dimaksud pada ayat (1) berakhir pada saat anggota DPRD provinsi hasil
              pemilihan umum berikutnya mengucapkan sumpah /janji. (S5) Ketentuan lebih lanjut
              mengenai penetapan jumlah dan tata cara pengisian keanggotaan DPRD provinsi induk dan
              provinsi yang dibentuk setelah pemilihan umum sebagaimana dimaksud pada ayat (1)
              diatur dengan peraturan KPU sesuai dengan ketentuan peraturan perundang-undangan. -
              124 -
