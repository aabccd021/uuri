                      parentBagianNode: *ref_491
                  title: >-
                    Paragraf 3 Hak Keuangan dan Administratif Pasal 317 (1) Pimpinan dan anggota
                    DPRD provinsi mempunyai hak keuangan dan administratif. (2) Hak keuangan dan
                    administratif pimpinan dan anggota DPRD provinsi sebagaimana dimaksud pada ayat
                    (1) diatur dengan peraturan pemerintah. (3) Dalam menjalankan tugas dan
                    wewenangnya, pimpinan dan anggota DPRD provinsi berhak memperoleh tunjangan yang
                    besarannya disesuaikan dengan kemampuan daerah. 4) Pengelolaan keuangan dan
                    tunjangan sebagaimana dimaksud pada ayat (1) dan ayat (3) dilaksanakan oleh
                    sekretariat DPRD provinsi sesuai dengan peraturan pemerintah.
