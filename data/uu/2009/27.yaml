                  node: &ref_454
                    nodeType: paragraf
                    key: 6
                    parentParagrafSetNode:
                      nodeType: paragrafSet
                      parentBagianNode: *ref_448
                  title: >-
                    Paragraf 6 Panitia Urusan Rumah Tangga Pasal 248 (1) Panitia Urusan Rumah Tangga
                    dibentuk oleh DPD dan merupakan alat kelengkapan DPD yang bersifat tetap. (2)
                    Keanggotaan Panitia Urusan Rumah Tangga ditetapkan oleh sidang paripurna DPD
                    pada permulaan masa kegiatan DPD dan pada setiap permulaan tahun sidang, kecuali
                    pada permulaan tahun sidang terakhir dari masa keanggotaan DPD. (3) Panitia
                    Urusan Rumah Tangga dipimpin oleh pimpinan Panitia Urusan Rumah Tangga. Pasal
                    249 (1) Panitia Urusan Rumah Tangga bertugas: a. membantu pimpinan DPD dalam
                    menentukan kebijakan kerumahtanggaan DPD, termasuk kesejahteraan anggota dan
                    pegawai Sekretariat Jenderal DPD: b. membantu pimpinan DPD dalam melakukan
                    pengawasan terhadap pelaksanaan tugas dan kewajiban yang dilakukan oleh
                    Sekretariat Jenderal DPD, c. membantu pimpinan DPD dalam merencanakan dan
                    menyusun kebijakan anggaran DPD: d. melaksanakan tugas lain yang berhubungan
                    dengan masalah kerumahtanggaan DPD yang ditugaskan oleh pimpinan DPD berdasarkan
                    hasil rapat Panitia Musyawarah, dan e. menyampaikan laporan kinerja dalam sidang
                    paripurna DPD yang khusus diadakan untuk itu. (2) Panitia Urusan Rumah Tangga
                    dapat meminta penjelasan dan data yang diperlukan kepada Sekretariat Jenderal
                    DPD. - 104 - (3) Panitia Urusan Rumah Tangga membuat inventarisasi masalah, baik
                    yang sudah maupun yang belum terselesaikan untuk dapat digunakan sebagai bahan
                    oleh Panitia Urusan Rumah Tangga pada masa keanggotaan berikutnya. Pasal 250
                    Ketentuan lebih lanjut mengenai tata cara pembentukan dan mekanisme kerja
                    Panitia Urusan Rumah Tangga diatur dengan peraturan DPD tentang tata tertib.
