                    rancangan undang-undang tentang APBN bersama Presiden yang dapat diwakili oleh
                    menteri dengan mengacu pada keputusan rapat kerja komisi dan Pemerintah mengenai
                    alokasi anggaran untuk fungsi, program, dan kegiatan kementerian /lembaga, d.
                    melakukan sinkronisasi terhadap hasil pembahasan di komisi mengenai rencana
                    kerja dan anggaran kementerian /lembaga, e. membahas laporan realisasi dan
                    prognosis yang berkaitan dengan APBN, dan f. membahas pokok-pokok penjelasan
                    atas rancangan undang-undang tentang pertanggungjawaban pelaksanaan APBN. (2)
                    Badan Anggaran hanya membahas alokasi anggaran yang sudah diputuskan oleh
                    komisi. (3) Anggota komisi dalam Badan Anggaran sebagaimana dimaksud dalam Pasal
                    105 ayat (2) harus mengupayakan alokasi anggaran yang diputuskan komisi dan
                    menyampaikan hasil pelaksanaan tugas sebagaimana dimaksud pada ayat (1) kepada
