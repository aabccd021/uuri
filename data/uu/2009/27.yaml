                      parentBagianNode: *ref_455
                  title: >-
                    Paragraf 3 Pemberian Pertimbangan terhadap Calon Anggota BPK Pasal 258 (1) DPD
                    memberikan pertimbangan kepada DPR mengenai calon anggota BPK. (2) Pertimbangan
                    sebagaimana dimaksud pada ayat (1) diputuskan dalam sidang paripurna DPD. (3)
                    Pertimbangan sebagaimana dimaksud pada ayat (2) disampaikan secara tertulis oleh
                    pimpinan DPD kepada pimpinan DPR paling lambat 3 (tiga) hari sebelum pelaksanaan
                    pemilihan anggota BPK. 4) Dalam pemberian pertimbangan sebagaimana dimaksud pada
                    ayat (1), ayat (2), dan ayat (3) berlaku ketentuan Pasal 171. (S5) Ketentuan
                    lebih lanjut mengenai pemberian pertimbangan diatur dengan peraturan DPD tentang
                    tata tertib.
                  pasalSet:
