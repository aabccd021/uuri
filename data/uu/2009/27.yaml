              parentBagianSetNode:
                nodeType: bagianSet
                parentBabNode: *ref_439
            title: >-
              Bagian Kedua Fungsi Pasal 223 (1) DPD mempunyai fungsi: a. pengajuan usul kepada DPR
              mengenai rancangan undang-undang yang berkaitan dengan otonomi daerah, hubungan pusat
              dan daerah, pembentukan dan pemekaran serta penggabungan daerah, pengelolaan sumber
              daya alam dan sumber daya ekonomi lainnya, serta yang berkaitan dengan perimbangan
              keuangan pusat dan daerah, b. ikut dalam pembahasan rancangan undang-undang yang
              berkaitan dengan otonomi daerah, hubungan pusat dan daerah, pembentukan, pemekaran dan
              penggabungan daerah, pengelolaan sumber daya alam dan sumber daya ekonomi lainnya,
              serta perimbangan keuangan pusat dan daerah, C. pemberian pertimbangan kepada DPR atas
              rancangan undang-undang tentang anggaran pendapatan dan belanja negara dan rancangan
              undang-undang yang berkaitan dengan pajak, pendidikan, dan agama, dan d. pengawasan
              atas pelaksanaan undang-undang mengenai otonomi daerah, pembentukan, pemekaran dan
              penggabungan daerah, hubungan pusat dan daerah, pengelolaan sumber daya alam dan
              sumber daya ekonomi lainnya, pelaksanaan APBN, pajak, pendidikan, dan agama. (2)
              Fungsi sebagaimana dimaksud pada ayat (1) dijalankan dalam kerangka perwakilan daerah.
              - 92 -
