                  title: >-
                    Paragraf 1 Pengajuan dan Pembahasan Rancangan Undang-Undang Pasal 251 (l) DPD
                    dapat mengajukan rancangan undang-undang berdasarkan program legislasi nasional.
                    (2) Rancangan undang-undang sebagaimana dimaksud pada ayat (1) yang disertai
                    dengan penjelasan atau keterangan dan/atau naskah akademik dapat diusulkan oleh
                    Panitia Perancang Undang-Undang dan/atau panitia kerja. (3) Usul rancangan
                    undang-undang sebagaimana dimaksud pada ayat (2) diputuskan menjadi rancangan
                    undang-undang yang berasal dari DPD dalam sidang paripurna DPD. Pasal 252 (l)
                    Rancangan undang-undang sebagaimana dimaksud dalam Pasal 251 ayat (3) beserta
                    penjelasan atau keterangan dan/atau naskah akademik, disampaikan secara tertulis
                    kepada pimpinan DPR dengan surat pengantar dari pimpinan DPD. (2) Surat
                    pengantar pimpinan DPD sebagaimana dimaksud pada ayat (1) menyebut juga Panitia
                    Perancang Undang- Undang dan/atau panitia kerja yang mewakili DPD dalam
                    melakukan pembahasan rancangan undang-undang tersebut. - 105 - Pasal 253 (l) DPD
                    ikut serta membahas rancangan undang-undang sebagaimana dimaksud dalam Pasal 224
                    ayat (1) huruf a bersama DPR dan Presiden. (2) Keikutsertaan DPD dalam
                    pembahasan sebagaimana dimaksud pada ayat (1) berlaku ketentuan Pasal 148, Pasal
                    149 huruf a, Pasal 150 ayat (1), Pasal 150 ayat (2) huruf b dan huruf d, serta
                    Pasal 150 ayat (4) huruf b. Pasal 254 Dalam hal DPD ikut membahas rancangan
                    undang-undang sebagaimana dimaksud dalam Pasal 224 ayat (1) huruf b dan huruf c,
                    DPD menyampaikan pendapat dan pandangannya dalam Pembicaraan Tingkat I
                    sebagaimana dimaksud dalam Pasal 150 ayat (1), Pasal 150 ayat (2) huruf b dan
                    huruf d, serta Pasal 150 ayat (4) huruf b. Pasal 255 Ketentuan lebih lanjut
                    mengenai keikutsertaan DPD dalam pembahasan rancangan undang-undang diatur
                    dengan peraturan DPD tentang tata tertib.
