                      nodeType: paragrafSet
                      parentBagianNode: *ref_426
                  title: >-
                    Paragraf 1 Hak Interpelasi Pasal 173 (1) Hak interpelasi sebagaimana dimaksud
                    dalam Pasal 77 ayat (1) huruf a diusulkan oleh paling sedikit 25 (dua puluh
                    lima) orang anggota DPR dan lebih dari 1 (satu) fraksi. (2) Pengusulan hak
                    interpelasi sebagaimana dimaksud pada ayat (1) disertai dengan dokumen yang
                    memuat sekurang- kurangnya: a. materi kebijakan dan/atau pelaksanaan kebijakan
                    Pemerintah yang akan dimintakan keterangan, dan b. alasan permintaan keterangan.
                    (3) Usul sebagaimana dimaksud pada ayat (1) menjadi hak interpelasi DPR apabila
                    mendapat persetujuan dari rapat paripurna DPR yang dihadiri lebih dari 1/2 (satu
                    perdua) jumlah anggota DPR dan keputusan diambil dengan persetujuan lebih dari
                    1/2 (satu perdua) jumlah anggota DPR yang hadir. Pasal 174 (1) Dalam hal rapat
                    paripurna DPR sebagaimana dimaksud dalam Pasal 173 ayat (3) menyetujui usul
                    interpelasi sebagai hak interpelasi DPR, Presiden dapat hadir untuk memberikan
                    penjelasan tertulis terhadap materi interpelasi dalam rapat paripurna
                    berikutnya. - 7 - (2) Apabila Presiden tidak dapat hadir untuk memberikan
                    penjelasan tertulis sebagaimana dimaksud pada ayat (1), Presiden menugasi
                    menteri/pejabat terkait untuk mewakilinya. Pasal 175 (1) DPR memutuskan menerima
                    atau menolak keterangan dan jawaban sebagaimana dimaksud dalam Pasal 174 ayat
                    (1) dan ayat (2). (2) Dalam hal DPR menerima keterangan dan jawaban sebagaimana
                    dimaksud pada ayat (1), usul hak interpelasi dinyatakan selesai dan materi
                    interpelasi tersebut tidak dapat diusulkan kembali. (3 Dalam hal DPR menolak
                    keterangan dan jawaban sebagaimana dimaksud pada ayat (1), DPR dapat menggunakan
                    hak DPR lainnya. (4) Keputusan untuk menerima atau menolak keterangan dan
                    jawaban sebagaimana dimaksud pada ayat (1) harus mendapat persetujuan dari rapat
                    paripurna DPR yang dihadiri lebih dari 1/2 (satu perdua) jumlah anggota DPR dan
                    putusan diambil dengan persetujuan lebih dari 1/2 (satu perdua) jumlah anggota
                    DPR yang hadir. Pasal 176 Ketentuan lebih lanjut mengenai tata cara pelaksanaan
                    hak interpelasi diatur dengan peraturan DPR tentang tata tertib.
                  pasalSet:
