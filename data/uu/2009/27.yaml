                    memperoleh tunjangan yang besarannya disesuaikan dengan kemampuan daerah. 4)
                    Pengelolaan keuangan dan tunjangan sebagaimana dimaksud pada ayat (1) dan ayat
                    (3) dilaksanakan oleh sekretariat DPRD kabupaten/kota sesuai dengan peraturan
