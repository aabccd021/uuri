                  title: >-
                    Paragraf 2 Hak Angket Pasal 308 (1) Hak angket sebagaimana dimaksud dalam Pasal
                    298 ayat (1) huruf b diusulkan oleh: a. paling sedikit 10 (sepuluh) orang
                    anggota DPRD provinsi dan lebih dari 1 (satu) fraksi untuk DPRD provinsi yang
                    beranggotakan 35 (tiga puluh lima) orang sampai dengan 75 (tujuh puluh lima)
                    orang, b. paling sedikit 15 (lima belas) orang anggota DPRD provinsi dan lebih
                    dari 1 (satu) fraksi untuk DPRD provinsi yang beranggotakan di atas 75 (tujuh
                    puluh lima) orang. (2) Usul sebagaimana dimaksud pada ayat (1) diajukan kepada
                    pimpinan DPRD provinsi. (3) Usul sebagaimana dimaksud pada ayat (1) menjadi hak
                    angket DPRD provinsi apabila mendapat persetujuan dari rapat paripurna DPRD
                    provinsi yang dihadiri sekurang- - 131 - kurangnya 3/4 (tiga perempat) dari
                    jumlah anggota DPRD provinsi dan putusan diambil dengan persetujuan
                    sekurang-kurangnya 2/3 (dua pertiga) dari jumlah anggota DPRD provinsi yang
                    hadir. Pasal 309 (1) DPRD provinsi memutuskan menerima atau menolak usul hak
                    angket sebagaimana dimaksud dalam Pasal 308 ayat (1). (2) Dalam hal DPRD
                    provinsi menerima usul hak angket sebagaimana dimaksud pada ayat (1), DPRD
                    provinsi membentuk panitia angket yang terdiri atas semua unsur fraksi DPRD
                    provinsi dengan keputusan DPRD provinsi. (3 Dalam hal DPRD provinsi menolak usul
                    hak angket sebagaimana dimaksud pada ayat (1), usul tersebut tidak dapat
                    diajukan kembali. Pasal 310 (1) Panitia angket sebagaimana dimaksud dalam Pasal
                    309 ayat (2), dalam melakukan penyelidikan sebagaimana dimaksud dalam Pasal 298
                    ayat (3), dapat memanggil pejabat pemerintah provinsi, badan hukum, atau warga
                    masyarakat di provinsi yang dianggap mengetahui atau patut mengetahui masalah
                    yang diselidiki untuk memberikan keterangan serta untuk meminta menunjukkan
                    surat atau dokumen yang berkaitan dengan hal yang sedang diselidiki. (2) Pejabat
                    pemerintah provinsi, badan hukum, atau warga masyarakat di provinsi yang
                    dipanggil sebagaimana dimaksud pada ayat (1) wajib memenuhi panggilan DPRD
                    provinsi, kecuali ada alasan yang sah menurut peraturan perundang-undangan. (3
                    Dalam hal pejabat pemerintah provinsi, badan hukum, atau warga masyarakat di
                    provinsi telah dipanggil dengan patut secara berturut-turut tidak memenuhi
                    panggilan sebagaimana dimaksud pada ayat (2), DPRD provinsi dapat memanggil
                    secara paksa dengan bantuan Kepolisian Negara Republik Indonesia sesuai dengan
                    ketentuan peraturan perundang-undangan. - 132 - Pasal 311 Panitia angket
                    melaporkan pelaksanaan tugasnya kepada rapat paripurna DPRD provinsi paling lama
                    60 (enam puluh) hari sejak dibentuknya panitia angket. Pasal 312 Ketentuan lebih
                    lanjut mengenai tata cara pelaksanaan hak angket diatur dengan peraturan DPRD
                    provinsi tentang tata tertib.
