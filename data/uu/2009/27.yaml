                      nodeType: pasalSet
                      parentNode: *ref_431
                    elements: []
                - type: paragraf
                  node: &ref_432
                    nodeType: paragraf
                    key: 2
                    parentParagrafSetNode:
                      nodeType: paragrafSet
                      parentBagianNode: *ref_430
                  title: >-
                    Paragraf 2 Penggantian Antarwaktu Pasal 217 (l) Anggota DPR yang berhenti
                    antarwaktu sebagaimana dimaksud dalam Pasal 214 ayat (1) dan Pasal 215 ayat (1)
                    digantikan oleh calon anggota DPR yang memperoleh suara terbanyak urutan
                    berikutnya dalam daftar peringkat perolehan suara dari partai politik yang sama
                    pada daerah pemilihan yang sama. (2) Dalam hal calon anggota DPR yang memperoleh
                    suara terbanyak urutan berikutnya sebagaimana dimaksud pada ayat (1) meninggal
                    dunia, mengundurkan diri, atau tidak lagi memenuhi syarat sebagai calon anggota
                    DPR, anggota DPR sebagaimana dimaksud pada ayat (1) digantikan oleh calon
                    anggota DPR yang memperoleh suara terbanyak urutan berikutnya dari partai
                    politik yang sama pada daerah pemilihan yang sama. (3 Masa jabatan anggota DPR
                    pengganti antarwaktu melanjutkan sisa masa jabatan anggota DPR yang
                    digantikannya. Pasal 218 (1) Pimpinan DPR menyampaikan nama anggota DPR yang
                    diberhentikan antarwaktu dan meminta nama calon pengganti antarwaktu kepada KPU.
                    (2) KPU menyampaikan nama calon pengganti antarwaktu berdasarkan ketentuan
                    sebagaimana dimaksud dalam Pasal 217 ayat (1) dan ayat (2) kepada pimpinan DPR
                    paling lambat 5 (lima) hari sejak diterimanya surat pimpinan DPR. (3) Paling
                    lambat 7 (tujuh) hari sejak menerima nama calon pengganti antarwaktu dari KPU
                    sebagaimana dimaksud pada ayat (2), Pimpinan DPR menyampaikan nama anggota DPR
                    yang diberhentikan dan nama calon pengganti antarwaktu kepada Presiden. - 89 -
                    (4) Paling lambat 14 (empat belas) hari sejak menerima nama anggota DPR yang
                    diberhentikan dan nama calon pengganti antarwaktu dari pimpinan DPR sebagaimana
                    dimaksud pada ayat (3), Presiden meresmikan pemberhentian dan pengangkatannya
                    dengan keputusan Presiden. (5) Sebelum memangku jabatannya, anggota DPR
                    pengganti antarwaktu sebagaimana dimaksud pada ayat (3) mengucapkan sumpah
                    /janji yang dipandu oleh pimpinan DPR, dengan tata cara dan teks sumpah/janji
                    sebagaimana diatur dalam Pasal 75 dan Pasal 76. (6) Penggantian antarwaktu
                    anggota DPR tidak dilaksanakan apabila sisa masa jabatan anggota DPR yang
                    digantikan kurang dari 6 (enam) bulan.
