                      parentBagianNode: *ref_448
                  title: >-
                    Paragraf 4 Panitia Perancang Undang-Undang Pasal 242 (l) Panitia Perancang
                    Undang-Undang dibentuk oleh DPD dan merupakan alat kelengkapan DPD yang bersifat
                    tetap. (2) Keanggotaan Panitia Perancang Undang-Undang ditetapkan oleh sidang
                    paripurna DPD pada permulaan masa keanggotaan DPD dan pada setiap permulaan
                    tahun sidang, kecuali pada permulaan tahun sidang terakhir masa keanggotaan DPD.
                    - 101 - (3) Panitia Perancang Undang-Undang dipimpin oleh pimpinan Panitia
                    Perancang Undang-Undang. Pasal 243 Panitia Perancang Undang-Undang bertugas: a.
                    merencanakan dan menyusun program serta urutan prioritas pembahasan usul
                    rancangan undang-undang untuk 1 (satu) masa keanggotaan DPD dan setiap tahun
                    anggaran, b. membahas usul rancangan undang-undang berdasarkan program prioritas
                    yang telah ditetapkan: c. melakukan kegiatan pembahasan, harmonisasi,
                    pembulatan, dan pemantapan konsepsi usul rancangan undang-undang yang disiapkan
                    oleh DPD, d. melakukan pembahasan, pengubahan, dan / atau penyempurnaan
                    rancangan undang-undang yang secara khusus ditugaskan oleh Panitia Musyawarah
                    dan/atau sidang paripurna, e. melakukan koordinasi, konsultasi, dan evaluasi
                    dalam rangka mengikuti perkembangan materi usul rancangan undang-undang yang
                    sedang dibahas oleh panitia kerja, f. melakukan evaluasi terhadap program
                    penyusunan usul rancangan undang-undang, dan g. membuat laporan kinerja dan
                    inventarisasi masalah, baik yang sudah maupun yang belum terselesaikan untuk
                    dapat dipergunakan sebagai bahan oleh Panitia Perancang Undang-Undang pada masa
                    keanggotaan berikutnya. Pasal 244 Ketentuan lebih lanjut mengenai tata cara
                    pembentukan dan mekanisme kerja Panitia Perancang Undang-Undang diatur dengan
                    peraturan DPD tentang tata tertib.
