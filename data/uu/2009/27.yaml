            title: Bagian Kesepuluh Pelaksanaan Hak Anggota
            content:
              type: paragrafSet
              node:
                nodeType: paragrafSet
                parentBagianNode: *ref_491
              elements:
                - type: paragraf
                  node: &ref_492
                    nodeType: paragraf
                    key: 1
                    parentParagrafSetNode:
                      nodeType: paragrafSet
                      parentBagianNode: *ref_491
                  title: >-
                    Paragraf 1 Hak Imunitas Pasal 315 (1) Anggota DPRD provinsi mempunyai hak
                    imunitas. (2) Anggota DPRD provinsi tidak dapat dituntut di depan pengadilan
                    karena pernyataan, pertanyaan, dan/atau pendapat yang dikemukakannya baik secara
                    lisan maupun tertulis di dalam rapat DPRD provinsi ataupun di luar rapat DPRD
                    provinsi yang berkaitan dengan fungsi serta tugas dan wewenang DPRD provinsi.
                    (3) Anggota DPRD provinsi tidak dapat diganti antarwaktu karena pernyataan,
                    pertanyaan, dan/atau pendapat yang dikemukakannya baik di dalam rapat DPRD
                    provinsi maupun di luar rapat DPRD provinsi yang berkaitan dengan fungsi serta
                    tugas dan wewenang DPRD provinsi. 4) Ketentuan sebagaimana dimaksud pada ayat
                    (1) tidak berlaku dalam hal anggota yang bersangkutan mengumumkan materi yang
                    telah disepakati dalam rapat tertutup untuk dirahasiakan atau hal lain yang
                    dimaksud dalam ketentuan mengenai rahasia negara sesuai dengan ketentuan
                    peraturan perundang-undangan.
