                  title: >-
                    Paragraf 6 Badan Akuntabilitas Keuangan Negara Pasal 110 Badan Akuntabilitas
                    Keuangan Negara, yang selanjutnya disingkat BAKN, dibentuk oleh DPR dan
                    merupakan alat kelengkapan DPR yang bersifat tetap. Pasal 111 (1) DPR menetapkan
                    susunan dan keanggotaan BAKN pada permulaan masa keanggotaan DPR dan permulaan
                    tahun sidang. (2) Anggota BAKN berjumlah paling sedikit 7 (tujuh) orang dan
                    paling banyak 9 (sembilan) orang atas usul fraksi DPR yang ditetapkan dalam
                    rapat paripurna pada permulaan masa keanggotaan DPR dan permulaan tahun sidang.
                    Pasal 112 (1) Pimpinan BAKN merupakan satu kesatuan pimpinan yang bersifat
                    kolektif dan kolegial. (2) Pimpinan BAKN terdiri atas 1 (satu) orang ketua dan 1
                    (satu) orang wakil ketua yang dipilih dari dan oleh anggota BAKN berdasarkan
                    prinsip musyawarah untuk mufakat dengan memperhatikan keterwakilan perempuan
                    menurut perimbangan jumlah anggota tiap-tiap fraksi. - 50 - (3) Pemilihan
                    pimpinan BAKN sebagaimana dimaksud pada ayat (2) dilakukan dalam rapat BAKN yang
                    dipimpin oleh pimpinan DPR setelah penetapan susunan dan keanggotaan BAKN. Pasal
                    113 (1) BAKN bertugas: a. melakukan penelaahan terhadap temuan hasil pemeriksaan
                    BPK yang disampaikan kepada DPR, b. menyampaikan hasil penelaahan sebagaimana
                    dimaksud dalam huruf a kepada komisi, Cc. menindaklanjuti hasil pembahasan
                    komisi terhadap temuan hasil pemeriksaan BPK atas permintaan komisi, dan d.
                    memberikan masukan kepada BPK dalam hal rencana kerja pemeriksaan tahunan,
                    hambatan pemeriksaan, serta penyajian dan kualitas laporan. (2) Dalam
                    melaksanakan tugas sebagaimana dimaksud pada ayat (1) huruf c, BAKN dapat
