                  title: >-
                    Paragraf 2 Penerimaan Pertimbangan DPD terhadap Rancangan Undang-Undang Pasal
                    154 (l) DPR menerima dan menindaklanjuti pertimbangan tertulis terhadap
                    rancangan undang-undang tentang APBN dan rancangan undang-undang yang berkaitan
                    dengan pajak, pendidikan, dan agama yang disampaikan oleh DPD sebelum memasuki
                    tahap pembahasan antara DPR dan Presiden. (2) Apabila rancangan undang-undang
                    sebagaimana dimaksud pada ayat (1) berasal dari Presiden, pimpinan DPR setelah
                    menerima surat Presiden menyampaikan surat kepada pimpinan DPD agar DPD
                    memberikan pertimbangannya. (3) Apabila rancangan undang-undang sebagaimana
                    dimaksud pada ayat (1) berasal dari DPR, Pimpinan DPR menyampaikan surat kepada
                    pimpinan DPD agar DPD memberikan pertimbangannya. 4) Pertimbangan DPD
                    sebagaimana dimaksud pada ayat (2) dan ayat (3) disampaikan secara tertulis
                    melalui pimpinan DPR paling lambat 30 (tiga puluh) hari sejak diterimanya surat
                    dari pimpinan DPR, kecuali rancangan undang- undang tentang APBN disampaikan
                    paling lambat 14 (empat belas) hari sebelum diambil persetujuan bersama antara
                    DPR dan Presiden. (S5) Pada rapat paripurna berikutnya, pimpinan DPR
                    memberitahukan kepada anggota DPR perihal diterimanya pertimbangan DPD atas
                    rancangan undang- undang sebagaimana dimaksud pada ayat (4) dan 64 -
                    meneruskannya kepada Badan Musyawarah untuk diteruskan kepada alat kelengkapan
                    yang akan membahasnya.
                  pasalSet:
