                  title: >-
                    Paragraf 1 Pemberhentian Antarwaktu Pasal 383 (1) Anggota DPRD kabupaten/kota
                    berhenti antarwaktu karena: a. meninggal dunia, - 167 - b. mengundurkan diri,
                    atau c. diberhentikan. (2) Anggota DPRD kabupaten/kota diberhentikan antarwaktu
                    sebagaimana dimaksud pada ayat (1) huruf c, apabila: a. tidak dapat melaksanakan
                    tugas secara berkelanjutan atau berhalangan tetap sebagai anggota DPRD
                    kabupaten/kota selama 3 (tiga) bulan berturut-turut tanpa keterangan apa pun, b.
                    melanggar sumpah/janji jabatan dan kode etik DPRD kabupaten/kota, c. dinyatakan
                    bersalah berdasarkan putusan pengadilan yang telah memperoleh kekuatan hukum
                    tetap karena melakukan tindak pidana dengan ancaman hukuman 5 (lima) tahun
                    penjara atau lebih, d. tidak menghadiri rapat paripurna dan/atau rapat alat
                    kelengkapan DPRD kabupaten/kota yang menjadi tugas dan kewajibannya sebanyak 6
                    (enam) kali berturut-turut tanpa alasan yang sah, e. diusulkan oleh partai
                    politiknya sesuai dengan ketentuan peraturan perundang-undangan, f. tidak lagi
                    memenuhi syarat sebagai calon anggota DPRD kabupaten/kota sesuai dengan
                    ketentuan peraturan perundang-undangan mengenai pemilihan umum, g. melanggar
                    ketentuan larangan sebagaimana diatur dalam Undang-Undang ini, h. diberhentikan
                    sebagai anggota partai politik sesuai dengan ketentuan peraturan
                    perundang-undangan, atau i. menjadi anggota partai politik lain. Pasal 384 (1)
                    Pemberhentian anggota DPRD kabupaten /kota sebagaimana dimaksud dalam Pasal 383
                    ayat (1) huruf a dan huruf b serta pada ayat (2) huruf c, huruf e, huruf h, dan
                    huruf i diusulkan oleh pimpinan partai politik kepada pimpinan DPRD
                    kabupaten/kota dengan tembusan kepada gubernur. - 168 - (2) Paling lama 7
                    (tujuh) hari sejak diterimanya usul pemberhentian sebagaimana dimaksud pada ayat
                    (1), pimpinan DPRD kabupaten/kota menyampaikan usul pemberhentian anggota DPRD
                    kabupaten/kota kepada gubernur melalui bupati/walikota untuk memperoleh
                    peresmian pemberhentian. (3) Paling lama 7 (tujuh) hari sejak diterimanya usul
                    pemberhentian sebagaimana dimaksud pada ayat (2), bupati/walikota menyampaikan
                    usul tersebut kepada gubernur. 4) Gubernur meresmikan pemberhentian sebagaimana
                    dimaksud pada ayat (2) paling lama 14 (empat belas) hari sejak diterimanya usul
                    pemberhentian anggota DPRD kabupaten/kota dari bupati/walikota. Pasal 385 (1)
                    Pemberhentian anggota DPRD kabupaten /kota sebagaimana dimaksud dalam Pasal 383
                    ayat (2) huruf a, huruf b, huruf d, huruf f, dan huruf g, dilakukan setelah
                    adanya hasil penyelidikan dan verifikasi yang dituangkan dalam keputusan badan
                    kehormatan DPRD kabupaten/kota atas pengaduan dari pimpinan DPRD kabupaten/kota,
                    masyarakat, dan/atau pemilih. (2) Keputusan badan kehormatan DPRD kabupaten/kota
                    mengenai pemberhentian anggota DPRD kabupaten/kota sebagaimana dimaksud pada
                    ayat (1) dilaporkan oleh badan kehormatan DPRD kabupaten/kota kepada rapat
                    paripurna. (3) Paling lama 7 (tujuh) hari sejak keputusan badan kehormatan DPRD
                    kabupaten/kota yang telah dilaporkan dalam rapat paripurna sebagaimana dimaksud
                    pada ayat (2), pimpinan DPRD kabupaten/kota menyampaikan keputusan badan
                    kehormatan DPRD kabupaten/kota kepada pimpinan partai politik yang bersangkutan.
                    (4) Pimpinan partai politik yang bersangkutan menyampaikan keputusan tentang
                    pemberhentian anggotanya kepada pimpinan DPRD kabupaten/kota, paling lambat 30
                    (tiga puluh) hari sejak diterimanya keputusan badan kehormatan DPRD
                    kabupaten/kota sebagaimana dimaksud pada ayat (2) dari pimpinan DPRD
                    kabupaten/kota. - 169 - (S5) Dalam hal pimpinan partai politik sebagaimana
                    dimaksud pada ayat (3) tdak memberikan keputusan pemberhentian sebagaimana
                    dimaksud pada ayat (4), pimpinan DPRD kabupaten/kota meneruskan keputusan badan
                    kehormatan DPRD kabupaten/kota sebagaimana dimaksud pada ayat (2) kepada
                    gubernur melalui bupati/walikota untuk memperoleh peresmian pemberhentian. (6)
                    Paling lama 7 (tujuh) hari sejak diterimanya keputusan pemberhentian sebagaimana
                    dimaksud pada ayat (5), bupati/walikota menyampaikan keputusan tersebut kepada
                    gubernur. (7) Gubernur meresmikan pemberhentian sebagaimana dimaksud pada ayat
                    (5) paling lama 14 (empat belas) hari sejak diterimanya keputusan badan
                    kehormatan DPRD kabupaten/kota atau keputusan pimpinan partai politik tentang
                    pemberhentian anggotanya dari bupati/walikota. Pasal 386 (1) Dalam hal
                    pelaksanaan penyelidikan dan verifikasi sebagaimana dimaksud dalam Pasal 385
                    ayat (1), badan kehormatan DPRD kabupaten/kota dapat meminta bantuan dari ahli
                    independen. (2) Ketentuan lebih lanjut mengenai tata cara penyelidikan,
                    verifikasi, dan pengambilan keputusan oleh badan kehormatan DPRD kabupaten/kota
                    diatur dengan peraturan DPRD kabupaten/kota tentang tata beracara badan
                    kehormatan.
