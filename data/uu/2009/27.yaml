                    Musyawarah tidak dapat mengadakan rapat untuk menetapkan jadwal dan acara
                    sebagaimana dimaksud pada ayat (1), pimpinan DPD dapat menetapkan jadwal dan
                    acara tersebut. (3) Ketentuan lebih lanjut mengenai tata cara pembentukan dan
                    mekanisme kerja Panitia Musyawarah diatur dengan peraturan DPD tentang tata
                    tertib.
