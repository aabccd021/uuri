              key: 3
              parentBagianSetNode:
                nodeType: bagianSet
                parentBabNode: *ref_476
            title: >-
              Bagian Ketiga Tugas dan Wewenang Pasal 293 (1) DPRD provinsi mempunyai tugas dan
              wewenang: a. membentuk peraturan daerah provinsi bersama gubernur, b. membahas dan
              memberikan persetujuan rancangan peraturan daerah mengenai anggaran pendapatan dan
              belanja daerah provinsi yang diajukan oleh gubernur, c. melaksanakan pengawasan
              terhadap pelaksanaan peraturan daerah dan anggaran pendapatan dan belanja daerah
              provinsi, d. mengusulkan pengangkatan dan/atau pemberhentian gubernur dan/atau wakil
              gubernur kepada Presiden melalui Menteri Dalam Negeri untuk mendapatkan pengesahan
              pengangkatan dan/atau pemberhentian, - 121 - e. memilih wakil gubernur dalam hal
              terjadi kekosongan jabatan wakil gubernur: fI. memberikan pendapat dan pertimbangan
              kepada pemerintah daerah provinsi terhadap rencana perjanjian internasional di daerah,
              g. memberikan persetujuan terhadap rencana kerja sama internasional yang dilakukan
              oleh pemerintah daerah provinsi, h. meminta laporan keterangan pertanggungjawaban
              gubernur dalam penyelenggaraan pemerintahan daerah provinsi: i. memberikan persetujuan
              terhadap rencana kerja sama dengan daerah lain atau dengan pihak ketiga yang membebani
              masyarakat dan daerah, J. mengupayakan terlaksananya kewajiban daerah sesuai dengan
              ketentuan peraturan perundang- undangan, dan k. melaksanakan tugas dan wewenang lain
              yang diatur dalam ketentuan peraturan perundang-undangan. (2) Ketentuan mengenai tata
              cara pelaksanaan tugas dan wewenang sebagaimana dimaksud pada ayat (1) diatur dengan
              peraturan DPRD provinsi tentang tata tertib.
