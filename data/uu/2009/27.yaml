                      parentBagianNode: *ref_448
                  title: >-
                    Paragraf 3 Panitia Kerja Pasal 239 (1) Panitia kerja dibentuk oleh DPD dan
                    merupakan alat kelengkapan DPD yang bersifat tetap. (2) Keanggotaan panitia
                    kerja ditetapkan oleh sidang paripurna DPD pada permulaan masa kegiatan DPD dan
                    pada setiap permulaan tahun sidang, kecuali pada permulaan tahun sidang terakhir
                    dari masa keanggotaan DPD. (3) Panitia kerja dipimpin oleh pimpinan panitia
                    kerja. - 100 - Pasal 240 (l) Tugas panitia kerja dalam pengajuan rancangan
                    undang- undang adalah mengadakan persiapan dan pembahasan rancangan
                    undang-undang tertentu. (2) Tugas panitia kerja dalam pembahasan rancangan
                    undang-undang yang berasal dari DPR atau Presiden adalah melakukan pembahasan
                    serta menyusun pandangan dan pendapat DPD. (3) Tugas panitia kerja dalam
                    pemberian pertimbangan adalah: a. melakukan pembahasan dan penyusunan
                    pertimbangan DPD mengenai rancangan undang- undang tentang APBN dan rancangan
                    undang-undang yang berkaitan dengan pajak, pendidikan dan agama, dan b. menyusun
                    pertimbangan DPD terhadap calon anggota BPK yang diajukan DPR. (4) Tugas panitia
                    kerja di bidang pengawasan adalah: a. melakukan pengawasan atas pelaksanaan
                    undang- undang bidang tertentu, dan b. membahas hasil pemeriksaan BPK. Pasal 241
                    Ketentuan lebih lanjut mengenai tata cara pembentukan dan mekanisme kerja
                    panitia kerja diatur dengan peraturan DPD tentang tata tertib.
