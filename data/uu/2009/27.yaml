                  title: >-
                    Paragraf 1 Pembentukan Undang-Undang Pasal 142 (l) Rancangan undang-undang dapat
                    berasal dari DPR, Presiden, atau DPD. 58 - (2) Rancangan undang-undang yang
                    berasal dari DPR, Presiden, atau DPD disertai penjelasan atau keterangan
                    dan/atau naskah akademik. Pasal 143 (l) Usul rancangan undang-undang dapat
                    diajukan oleh anggota DPR, komisi, gabungan komisi, atau Badan Legislasi. (2)
                    Usul rancangan undang-undang disampaikan secara tertulis oleh anggota DPR,
                    pimpinan komisi, pimpinan gabungan komisi, atau pimpinan Badan Legislasi kepada
                    pimpinan DPR disertai daftar nama dan tanda tangan pengusul. (3) DPR memutuskan
                    usul rancangan undang-undang sebagaimana dimaksud pada ayat (2) dalam rapat
                    paripurna, berupa: a. persetujuan, b. persetujuan dengan pengubahan, atau Cc.
                    penolakan. 4) Dalam hal persetujuan dengan pengubahan, DPR menugasi komisi,
                    gabungan komisi, Badan Legislasi, atau panitia khusus untuk menyempurnakan
                    rancangan undang-undang tersebut. (S5) Rancangan undang-undang yang telah
                    disiapkan oleh DPR disampaikan dengan surat pimpinan DPR kepada Presiden. Pasal
                    144 Rancangan undang-undang yang berasal dari Presiden diajukan dengan surat
                    Presiden kepada pimpinan DPR. Pasal 145 (l) Pengajuan peraturan pemerintah
                    pengganti undang- undang dilakukan dalam bentuk pengajuan rancangan
                    undang-undang tentang penetapan peraturan pemerintah pengganti undang-undang
                    menjadi undang-undang. - 59 - (2) Pembahasan rancangan undang-undang tentang
                    penetapan peraturan pemerintah pengganti undang- undang menjadi undang-undang
                    dilakukan melalui tingkat pembicaraan di DPR. Pasal 146 (l) Rancangan
                    undang-undang beserta penjelasan atau keterangan dan/atau naskah akademik yang
                    berasal dari DPD disampaikan secara tertulis oleh pimpinan DPD kepada pimpinan
                    DPR. (2) Penyebarluasan rancangan undang-undang sebagaimana dimaksud pada ayat
                    (1) dilaksanakan oleh Sekretariat Jenderal DPD. Pasal 147 (1) Pimpinan DPR
                    setelah menerima rancangan undang- undang dari DPD sebagaimana dimaksud dalam
                    Pasal 146 ayat (1) memberitahukan adanya usul rancangan undang-undang tersebut
                    kepada anggota DPR dan membagikannya kepada seluruh anggota DPR dalam rapat
                    paripurna. (2) DPR memutuskan usul rancangan undang-undang sebagaimana dimaksud
                    pada ayat (1) dalam rapat paripurna berikutnya, berupa: a. persetujuan, b.
                    persetujuan dengan pengubahan, atau C. penolakan. (3 Dalam hal rapat paripurna
                    memutuskan memberi persetujuan terhadap usul rancangan undang-undang yang
                    berasal dari DPD sebagaimana dimaksud pada ayat (2) huruf a, rancangan
                    undang-undang tersebut menjadi rancangan undang-undang usul dari DPR. 4) Dalam
                    hal rapat paripurna memutuskan memberi persetujuan dengan pengubahan terhadap
                    usul rancangan undang-undang yang berasal dari DPD sebagaimana dimaksud pada
                    ayat (2) huruf b, rancangan undang-undang tersebut menjadi rancangan undang-
                    undang usul dari DPR dan untuk selanjutnya DPR - 60 - menugaskan penyempurnaan
                    rancangan undang-undang tersebut kepada komisi, gabungan komisi, Badan
                    Legislasi, atau panitia khusus. (S5) Dalam hal rapat paripurna memutuskan
                    menolak usul rancangan undang-undang yang berasal dari DPD sebagaimana dimaksud
                    pada ayat (2) huruf c, pimpinan DPR menyampaikan keputusan mengenai penolakan
                    tersebut kepada pimpinan DPD. (6) Pimpinan DPR menyampaikan rancangan
                    undang-undang sebagaimana dimaksud pada ayat (3) atau rancangan undang-undang
                    yang telah disempurnakan sebagaimana dimaksud pada ayat (4) kepada Presiden dan
                    Pimpinan DPD, dengan permintaan kepada Presiden untuk menunjuk menteri yang akan
                    mewakili Presiden dalam melakukan pembahasan rancangan undang-undang serta
                    kepada DPD untuk menunjuk alat kelengkapan DPD yang akan membahas rancangan
                    undang-undang tersebut. (7) Apabila dalam waktu 60 (enam puluh) hari DPD belum
                    menunjuk alat kelengkapan DPD sebagaimana dimaksud pada ayat (6), pembahasan
                    rancangan undang-undang tetap dilaksanakan. Pasal 148 Tindak lanjut pembahasan
                    rancangan undang-undang yang berasal dari DPR atau Presiden dilakukan melalui 2
                    (dua) tingkat pembicaraan. Pasal 149 Dua tingkat pembicaraan sebagaimana
                    dimaksud dalam Pasal 148 adalah: a. Tingkat I dalam rapat komisi, rapat gabungan
                    komisi, rapat Badan Legislasi, rapat Badan Anggaran, atau rapat panitia khusus.
                    b. Tingkat II dalam rapat paripurna. Pasal 150 (1) Pembicaraan Tingkat I
                    dilakukan dengan kegiatan sebagai berikut: a. pengantar musyawarah, 61 - b.
                    pembahasan daftar inventarisasi masalah, dan Cc. penyampaian pendapat mini. (2)
                    Dalam pengantar musyawarah sebagaimana dimaksud pada ayat (1) huruf a: a. DPR
                    memberikan penjelasan dan Presiden menyampaikan pandangan apabila rancangan
                    undang-undang berasal dari DPR, b. DPR memberikan penjelasan serta Presiden dan
                    DPD menyampaikan pandangan apabila rancangan undang-undang yang berkaitan dengan
                    kewenangan DPD sebagaimana dimaksud dalam Pasal 71 huruf e berasal dari DPR, c.
                    Presiden ' memberikan penjelasan dan fraksi memberikan pandangan apabila
                    rancangan undang- undang berasal dari Presiden, atau d. Presiden memberikan
                    penjelasan serta fraksi dan DPD menyampaikan pandangan apabila rancangan
                    undang-undang yang berkaitan dengan kewenangan DPD sebagaimana dimaksud dalam
                    Pasal 71 huruf e berasal dari Presiden. (3) Daftar inventarisasi masalah
                    sebagaimana dimaksud pada ayat (1) huruf b diajukan oleh: a. Presiden, apabila
                    rancangan undang-undang berasal dari DPR. b. DPR, apabila rancangan
                    undang-undang berasal dari Presiden. 4) Penyampaian pendapat mini sebagaimana
                    dimaksud pada ayat (1) huruf c disampaikan pada akhir Pembicaraan Tingkat I
                    oleh: a. fraksi: b. DPD, apabila rancangan undang-undang berkaitan dengan
                    kewenangan DPD sebagaimana dimaksud dalam Pasal 71 huruf e: dan c. Presiden. (5
                    Dalam hal DPD tidak memberikan pandangan sebagaimana dimaksud pada ayat (2)
                    huruf b dan huruf d, dan/atau pendapat mini sebagaimana dimaksud pada ayat (4)
                    huruf b, Pembicaraan Tingkat I tetap dilaksanakan. - 62 - (6) Dalam Pembicaraan
                    Tingkat I dapat diundang pimpinan lembaga negara atau lembaga lain apabila
                    materi rancangan undang-undang berkaitan dengan lembaga negara atau lembaga
                    lain. Pasal 151 (1) Pembicaraan Tingkat II merupakan pengambilan keputusan dalam
                    rapat paripurna dengan kegiatan: a. penyampaian laporan yang berisi proses,
                    pendapat mini fraksi, pendapat mini DPD, dan hasil Pembicaraan Tingkat I: b.
                    pernyataan persetujuan atau penolakan dari tiap- tiap fraksi dan anggota secara
                    lisan yang diminta oleh pimpinan rapat paripurna, dan C. pendapat akhir Presiden
                    yang disampaikan oleh menteri yang mewakilinya. (2) Dalam hal persetujuan
                    sebagaimana dimaksud pada ayat (1) huruf b tidak dapat dicapai secara musyawarah
                    untuk mufakat, pengambilan keputusan dilakukan berdasarkan suara terbanyak. (3)
                    Dalam hal rancangan undang-undang tidak mendapat persetujuan bersama antara DPR
                    dan Presiden, rancangan undang-undang tersebut tidak boleh diajukan lagi dalam
                    persidangan DPR masa itu. Pasal 152 Ketentuan lebih lanjut mengenai tingkat
                    pembicaraan sebagaimana dimaksud dalam Pasal 148 diatur dengan peraturan DPR
                    tentang tata tertib. Pasal 153 (1) Dalam penyiapan dan pembahasan rancangan
                    undang- undang, termasuk pembahasan rancangan undang- undang tentang APBN,
                    masyarakat berhak memberikan masukan secara lisan dan/atau tertulis kepada DPR
                    melalui pimpinan DPR dan/atau alat kelengkapan DPR lainnya. - 63 - (2) Anggota
                    atau alat kelengkapan DPR yang menyiapkan atau membahas rancangan undang-undang
                    dapat melakukan kegiatan untuk mendapat masukan dari masyarakat. (3) Ketentuan
                    lebih lanjut mengenai tata cara penerimaan masukan dan penyerapan aspirasi dari
                    masyarakat dalam penyiapan dan pembahasan rancangan undang-undang diatur dengan
                    peraturan DPR tentang tata tertib.
