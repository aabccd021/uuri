                    349 ayat (1) huruf b diusulkan oleh: a. paling sedikit S5 (lima) orang anggota
                    DPRD kabupaten/kota dan lebih dari 1 (satu) fraksi untuk DPRD kabupaten/kota
                    yang beranggotakan 20 (dua puluh) sampai dengan 35 (tiga puluh lima) orang: b.
                    paling sedikit 7 (tujuh) orang anggota DPRD kabupaten/kota dan lebih dari 1
                    (satu) fraksi untuk DPRD kabupaten/kota yang beranggotakan di atas 35 (tiga
                    puluh lima) orang. (2) Usul sebagaimana dimaksud pada ayat (1) diajukan kepada
                    pimpinan DPRD kabupaten/kota. (3) Usul sebagaimana dimaksud pada ayat (1)
                    menjadi hak angket DPRD kabupaten/kota apabila mendapat persetujuan dari rapat
                    paripurna DPRD kabupaten/kota yang dihadiri sekurang-kurangnya 3/4 (tiga
                    perempat) dari jumlah anggota DPRD kabupaten/kota dan putusan diambil dengan
                    persetujuan sekurang-kurangnya 2/3 (dua pertiga) dari jumlah anggota DPRD
                    kabupaten/kota yang hadir. Pasal 360 (1) DPRD kabupaten/kota memutuskan menerima
                    atau menolak usul hak angket sebagaimana dimaksud dalam Pasal 359 ayat (1). (2)
                    Dalam hal DPRD kabupaten/kota menerima usul hak angket sebagaimana dimaksud pada
                    ayat (1), DPRD kabupaten/kota membentuk panitia angket yang terdiri atas semua
                    unsur fraksi DPRD kabupaten/kota dengan keputusan DPRD kabupaten/kota. (3 Dalam
                    hal DPRD kabupaten/kota menolak usul hak angket sebagaimana dimaksud pada ayat
                    (1), usul tersebut tidak dapat diajukan kembali. - 158 - Pasal 361 (1) Panitia
                    angket sebagaimana dimaksud dalam Pasal 360 ayat (2), dalam melakukan
                    penyelidikan sebagaimana dimaksud dalam Pasal 349 ayat (3), dapat memanggil
                    pejabat pemerintah kabupaten/kota, badan hukum, atau warga masyarakat di
                    kabupaten/kota yang dianggap mengetahui atau patut mengetahui masalah yang
                    diselidiki untuk memberikan keterangan dan untuk meminta menunjukkan surat atau
