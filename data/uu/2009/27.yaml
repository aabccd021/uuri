                    Pemerintah: Cc. menyiapkan rancangan undang-undang usul DPR berdasarkan program
                    prioritas yang telah ditetapkan, d. melakukan pengharmonisasian, pembulatan, dan
                    pemantapan konsepsi rancangan undang-undang yang diajukan anggota, komisi,
                    gabungan komisi, atau DPD sebelum rancangan undang-undang tersebut disampaikan
                    kepada pimpinan DPR, e. memberikan pertimbangan terhadap rancangan undang-undang
                    yang diajukan oleh anggota, komisi, gabungan komisi, atau DPD di luar prioritas
                    rancangan undang-undang tahun berjalan atau di luar rancangan undang-undang yang
                    terdaftar dalam program legislasi nasional: f. melakukan pembahasan, pengubahan,
                    dan/atau penyempurnaan rancangan undang-undang yang secara khusus ditugaskan
                    oleh Badan Musyawarah, g. mengikuti perkembangan dan melakukan evaluasi terhadap
                    pembahasan materi muatan rancangan undang-undang melalui koordinasi dengan
                    komisi dan/atau panitia khusus, h. memberikan masukan kepada pimpinan DPR atas
                    rancangan undang-undang usul DPD yang ditugaskan oleh Badan Musyawarah, dan 1.
                    membuat laporan kinerja dan inventarisasi masalah di bidang perundang-undangan
                    pada akhir masa .47 - keanggotaan DPR untuk dapat digunakan oleh Badan Legislasi
