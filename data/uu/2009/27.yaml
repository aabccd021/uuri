                  title: >-
                    Paragraf 10 Panitia Khusus Pasal 136 Panitia khusus dibentuk oleh DPR dan
                    merupakan alat kelengkapan DPR yang bersifat sementara. Pasal 137 (1) DPR
                    menetapkan susunan dan keanggotaan panitia khusus berdasarkan perimbangan dan
                    pemerataan jumlah anggota tiap-tiap fraksi. (2) Jumlah anggota panitia khusus
                    ditetapkan oleh rapat paripurna paling banyak 30 (tiga puluh) orang. Pasal 138
                    (1) Pimpinan panitia khusus merupakan satu kesatuan pimpinan yang bersifat
                    kolektif dan kolegial. (2) Pimpinan panitia khusus terdiri atas 1 (satu) orang
                    ketua dan paling banyak 3 (tiga) orang wakil ketua yang dipilih dari dan oleh
                    anggota panitia khusus berdasarkan prinsip musyawarah untuk mufakat dan
                    proporsional dengan 57 - memperhatikan jumlah panitia khusus yang ada serta
                    keterwakilan perempuan menurut perimbangan jumlah anggota tiap-tiap fraksi. (3)
                    Pemilihan pimpinan panitia khusus sebagaimana dimaksud pada ayat (2) dilakukan
                    dalam rapat panitia khusus yang dipimpin oleh pimpinan DPR setelah penetapan
                    susunan dan keanggotaan panitia khusus. Pasal 139 (1) Panitia khusus bertugas
                    melaksanakan tugas tertentu dalam jangka waktu tertentu yang ditetapkan oleh
                    rapat paripurna. (2) Panitia khusus bertanggung jawab kepada DPR. (3) Panitia
                    khusus dibubarkan oleh DPR setelah jangka waktu penugasannya berakhir atau
                    karena tugasnya dinyatakan selesai. (4) Rapat paripurna menetapkan tindak lanjut
                    hasil kerja panitia khusus. Pasal 140 Panitia khusus menggunakan anggaran untuk
                    pelaksanaan tugasnya sesuai dengan kebutuhan yang diajukan kepada pimpinan DPR.
                    Pasal 141 Ketentuan lebih lanjut mengenai tata cara pembentukan, susunan, tugas,
                    wewenang dan mekanisme kerja panitia khusus diatur dengan peraturan DPR tentang
                    tata tertib.
