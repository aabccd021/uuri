                  title: >-
                    Paragraf 1 Pimpinan Pasal 235 (1) Pimpinan DPD terdiri atas 1 (satu) orang ketua
                    dan 2 (dua) orang wakil ketua yang dipilih dari dan oleh anggota DPD dalam
                    sidang paripurna DPD. - 98 - (2) Dalam hal pimpinan DPD sebagaimana dimaksud
                    pada ayat (1) belum terbentuk, DPD dipimpin oleh pimpinan sementara DPD. (3)
                    Pimpinan sementara DPD sebagaimana dimaksud pada ayat (2) terdiri atas 1 (satu)
                    orang ketua sementara dan 1 (satu) orang wakil ketua sementara yang merupakan
                    anggota tertua dan anggota termuda usianya. 4) Dalam hal anggota tertua dan/atau
                    anggota termuda sebagaimana dimaksud pada ayat (3) berhalangan, sebagai
                    penggantinya adalah anggota tertua dan/atau anggota termuda berikutnya. (S5)
                    Ketua dan wakil ketua DPD diresmikan dengan keputusan DPD. (6) Pimpinan DPD
                    sebelum memangku jabatannya mengucapkan sumpah/janji yang teksnya sebagaimana
                    dimaksud dalam Pasal 229 yang dipandu oleh Ketua Mahkamah Agung. (7) Ketentuan
                    lebih lanjut mengenai tata cara pemilihan pimpinan DPD diatur dengan peraturan
                    DPD tentang tata tertib. Pasal 236 (1) Pimpinan DPD bertugas: a. memimpin sidang
                    DPD dan menyimpulkan hasil sidang untuk diambil keputusan, b. menyusun rencana
                    kerja pimpinan: Cc. menjadi juru bicara DPD, d. melaksanakan dan memasyarakatkan
                    keputusan DPD, e. mengadakan konsultasi dengan Presiden dan pimpinan lembaga
                    negara lainnya sesuai dengan keputusan DPD, f. mewakili DPD di pengadilan: g.
                    melaksanakan keputusan DPD berkenaan dengan penetapan sanksi atau rehabilitasi
                    anggota sesuai dengan ketentuan peraturan perundang-undangan, - 99 - h.
                    menetapkan arah dan kebijakan umum anggaran DPD, dan 1. menyampaikan laporan
                    kinerja dalam sidang paripurna DPD yang khusus diadakan untuk itu. (2) Ketentuan
                    lebih lanjut mengenai tata cara pelaksanaan tugas pimpinan sebagaimana dimaksud
                    pada ayat (1) diatur dengan peraturan DPD tentang tata tertib.
