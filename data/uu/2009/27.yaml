            title: >-
              Bagian Kesatu Susunan dan Kedudukan Pasal 290 DPRD provinsi terdiri atas anggota
              partai politik peserta pemilihan umum yang dipilih melalui pemilihan umum. - 120 -
              Pasal 291 DPRD provinsi merupakan lembaga perwakilan rakyat daerah yang berkedudukan
              sebagai unsur penyelenggara pemerintahan daerah provinsi.
            content:
