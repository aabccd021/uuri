                    kabupaten/kota, badan hukum, atau warga masyarakat di kabupaten/kota yang
                    dipanggil sebagaimana dimaksud pada ayat (1) wajib memenuhi panggilan DPRD
                    kabupaten/kota kecuali ada alasan yang sah menurut peraturan perundang-undangan.
                    (3) Dalam hal pejabat pemerintah kabupaten/kota, badan hukum, atau warga
                    masyarakat di kabupaten/kota telah dipanggil dengan patut secara berturut-turut
                    tidak memenuhi panggilan sebagaimana dimaksud pada ayat (2), DPRD kabupaten/kota
                    dapat memanggil secara paksa dengan bantuan Kepolisian Negara Republik Indonesia
                    sesuai dengan ketentuan peraturan perundang- undangan. Pasal 362 Panitia angket
                    melaporkan pelaksanaan tugasnya kepada rapat paripurna DPRD kabupaten/kota
