                - type: paragraf
                  node: &ref_423
                    nodeType: paragraf
                    key: 3
                    parentParagrafSetNode:
                      nodeType: paragrafSet
                      parentBagianNode: *ref_420
                  title: >-
                    Paragraf 3 Penetapan APBN Pasal 155 (1) Penyusunan rancangan APBN berpedoman
                    pada rencana kerja Pemerintah dalam rangka mewujudkan tercapainya tujuan
                    bernegara. (2) Rancangan rencana kerja Pemerintah disusun oleh Pemerintah untuk
                    dibahas dan disepakati bersama dengan DPR. (3) Rencana kerja Pemerintah yang
                    telah dibahas dan disepakati bersama dengan DPR sebagaimana dimaksud pada ayat
                    (2) menjadi pedoman bagi penyusunan rancangan APBN untuk selanjutnya ditetapkan
                    menjadi satu kesatuan dengan APBN, dan menjadi acuan kerja Pemerintah yang
                    ditetapkan dengan keputusan Presiden. Pasal 156 Dalam melaksanakan tugas dan
                    wewenang sebagaimana dimaksud dalam Pasal 71 huruf g, DPR menyelenggarakan
                    kegiatan sebagai berikut: a. pembicaraan pendahuluan dengan Pemerintah dan Bank
                    Indonesia dalam rangka menyusun rancangan APBN, b. pembahasan dan penetapan APBN
                    yang didahului dengan penyampaian rancangan undang-undang tentang APBN beserta
                    nota keuangannya oleh Presiden, C. pembahasan: 1. laporan realisasi semester
                    pertama dan prognosis 6 (enam) bulan berikutnya, 2. penyesuaian APBN dengan
                    perkembangan dan/atau perubahan dalam rangka penyusunan prakiraan - 65 -
                    perubahan atas APBN tahun anggaran yang bersangkutan, apabila terjadi: a)
                    perkembangan ekonomi makro yang tidak sesuai dengan asumsi yang digunakan dalam
                    APBN, b) perubahan pokok-pokok kebijakan fiskal, c) keadaan yang menyebabkan
                    harus dilakukannya pergeseran anggaran antarunit organisasi, antarkegiatan, dan
                    antarjenis belanja, dan/atau d) keadaan yang menyebabkan saldo anggaran lebih
                    tahun sebelumnya harus digunakan untuk pembiayaan anggaran yang berjalan, d.
                    pembahasan dan penetapan rancangan undang-undang tentang perubahan atas
                    undang-undang tentang APBN, dan e. pembahasan dan penetapan rancangan
                    undang-undang tentang pertanggungjawaban pelaksanaan APBN. Pasal 157 (1)
                    Pembicaraan pendahuluan dalam rangka penyusunan rancangan APBN dilakukan segera
                    setelah Pemerintah menyampaikan bahan kerangka ekonomi makro dan pokok-pokok
                    kebijakan fiskal pada pertengahan bulan Mei, yang meliputi: a. kerangka ekonomi
                    makro dan pokok-pokok kebijakan fiskal tahun anggaran berikutnya, b. kebijakan
                    umum dan prioritas anggaran untuk dijadikan acuan bagi setiap
                    kementerian/lembaga dalam penyusunan usulan anggaran, dan C. rincian unit
                    organisasi, fungsi, program, dan kegiatan. (2) Pemerintah menyampaikan kerangka
                    ekonomi makro dan pokok-pokok kebijakan fiskal kepada DPR pada tanggal 20 Mei
                    tahun sebelumnya atau sehari sebelumnya apabila tanggal tersebut jatuh pada hari
                    libur. (3) Komisi dengan kementerian/lembaga melakukan rapat kerja dan/atau
                    rapat dengar pendapat untuk membahas rencana kerja dan anggaran
                    kementerian/lembaga tersebut. 4) Hasil pembahasan rencana kerja dan anggaran
                    sebagaimana dimaksud pada ayat (3) disampaikan kepada Badan Anggaran. - 66 -
                    Pasal 158 Kegiatan dalam tahap pembicaraan pendahuluan sebagaimana dimaksud
                    dalam Pasal 157 meliputi: a. rapat kerja yang diadakan oleh komisi dengan
                    Pemerintah untuk membahas alokasi anggaran menurut fungsi, program, dan kegiatan
                    kementerian /lembaga, dan b. rapat kerja yang diadakan oleh Badan Anggaran
                    dengan Pemerintah dan Bank Indonesia untuk penyelesaian akhir kerangka ekonomi
                    makro dan pokok-pokok kebijakan fiskal, dengan memperhatikan pemandangan umum
                    fraksi, jawaban Pemerintah, saran dan pendapat Badan Musyawarah, keputusan rapat
                    kerja komisi dengan Pemerintah mengenai alokasi anggaran menurut fungsi,
                    program, dan kegiatan kementerian /lembaga. Pasal 159 (l) Presiden mengajukan
                    rancangan undang-undang tentang APBN, diserta nota keuangan dan dokumen
                    pendukungnya kepada DPR pada bulan Agustus tahun sebelumnya. (2) Pembahasan
                    rancangan undang-undang tentang APBN dilakukan sesuai dengan tingkat pembicaraan
                    sebagaimana dimaksud dalam Pasal 148, Pasal 149, Pasal 150, dan Pasal 151. (3
                    DPR dapat mengajukan usul yang mengakibatkan perubahan jumlah penerimaan dan
                    pengeluaran dalam rancangan undang-undang tentang APBN. 4) Pengambilan keputusan
                    oleh DPR mengenai rancangan undang-undang tentang APBN dilakukan paling lambat 2
                    (dua) bulan sebelum tahun anggaran yang bersangkutan dilaksanakan. (S5) APBN
                    yang disetujui oleh DPR terperinci sampai dengan unit organisasi, fungsi,
                    program, kegiatan, dan jenis belanja. (6) Dalam hal DPR tidak menyetujui
                    rancangan undang- undang sebagaimana dimaksud pada ayat (1), Pemerintah dapat
                    melakukan pengeluaran paling tinggi sebesar angka APBN tahun anggaran
                    sebelumnya. - 67 - Pasal 160 Badan Anggaran mengadakan pembahasan dengan
                    Pemerintah dan Bank Indonesia pada triwulan ketiga setiap tahun anggaran tentang
                    laporan realisasi semester pertama APBN dan prognosis untuk 6 (enam) bulan
                    berikutnya yang disampaikan Pemerintah kepada DPR paling lambat pada akhir bulan
                    Juli tahun anggaran yang bersangkutan. Pasal 161 (1) Dalam hal terjadi perubahan
                    asumsi ekonomi makro dan/atau perubahan postur APBN yang sangat signifikan,
                    Pemerintah mengajukan rancangan undang-undang tentang perubahan APBN tahun
                    anggaran yang bersangkutan. (2) Perubahan asumsi ekonomi makro yang sangat
                    signifikan sebagaimana dimaksud pada ayat (1) berupa prognosis: a. penurunan
                    pertumbuhan ekonomi, minimal 1Yo (satu persen) di bawah asumsi yang telah
                    ditetapkan, dan/atau b. deviasi asumsi ekonomi makro lainnya minimal 10”
                    (sepuluh persen) dari asumsi yang telah ditetapkan. (3) Perubahan postur APBN
                    yang sangat signifikan sebagaimana dimaksud pada ayat (1) berupa prognosis: a.
                    penurunan penerimaan perpajakan minimal 1076 (sepuluh persen) dari pagu yang
                    telah ditetapkan: b. kenaikan atau penurunan belanja kementerian/lembaga minimal
                    10”o (sepuluh persen) dari pagu yang telah ditetapkan, c. kebutuhan belanja yang
                    bersifat mendesak dan belum tersedia pagu anggarannya, dan/atau d. kenaikan
                    defisit minimal 10Yo (sepuluh persen) dari rasio defisit APBN terhadap produk
                    domestik bruto (PDB) yang telah ditetapkan. 4) Pembahasan dan penetapan
                    rancangan undang-undang tentang perubahan APBN sebagaimana dimaksud pada ayat
                    (1) dilakukan oleh Pemerintah bersama dengan Badan Anggaran dan komisi terkait
                    dalam waktu paling lama 1 (satu) bulan dalam masa sidang, setelah - 68 -
                    rancangan undang-undang tentang perubahan APBN diajukan oleh Pemerintah kepada
                    DPR. (5) Dalam hal tidak terjadi perubahan asumsi ekonomi makro dan/atau
                    perubahan postur APBN yang sangat signifikan sebagaimana dimaksud pada ayat (2)
                    dan ayat (3), pembahasan perubahan APBN dilakukan dalam rapat Badan Anggaran dan
                    pelaksanaannya disampaikan dalam laporan keuangan Pemerintah. Pasal 162
                    Pembahasan dan penetapan rancangan undang-undang tentang pertanggungjawaban
                    pelaksanaan APBN dilakukan dalam waktu paling lama 3 (tiga) bulan setelah
                    disampaikannya bahan hasil pemeriksaan laporan keuangan Pemerintah oleh BPK ke
                    DPR. Pasal 163 (l) Presiden menyampaikan rancangan undang-undang tentang
                    pertanggungjawaban pelaksanaan APBN kepada DPR berupa laporan keuangan yang
                    telah diperiksa oleh BPK paling lambat 6 (enam) bulan setelah tahun anggaran
                    berakhir. (2) Laporan keuangan sebagaimana dimaksud pada ayat (1)
                    sekurang-kurangnya meliputi realisasi APBN, neraca, laporan arus kas, dan
                    catatan atas laporan keuangan yang dilampiri dengan laporan keuangan kementerian
                    /lembaga.
