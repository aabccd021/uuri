                nodeType: bagianSet
                parentBabNode: *ref_476
            title: Bagian Keenam Hak dan Kewajiban Anggota
            content:
              type: paragrafSet
              node:
                nodeType: paragrafSet
                parentBagianNode: *ref_482
              elements:
                - type: paragraf
                  node: &ref_483
                    nodeType: paragraf
                    key: 1
                    parentParagrafSetNode:
                      nodeType: paragrafSet
                      parentBagianNode: *ref_482
                  title: >-
                    Paragraf 1 Hak Anggota Pasal 299 Anggota DPRD provinsi mempunyai hak: a.
                    mengajukan rancangan peraturan daerah provinsi, b. mengajukan pertanyaan, - 125
                    - Cc. menyampaikan usul dan pendapat, d. memilih dan dipilih, e. membela diri:
                    f. imunitas: g. mengikuti orientasi dan pendalaman tugas, h. protokoler, dan 1.
                    keuangan dan administratif.
                  pasalSet:
                    type: pasalSet
                    node:
                      nodeType: pasalSet
                      parentNode: *ref_483
                    elements: []
                - type: paragraf
                  node: &ref_484
                    nodeType: paragraf
                    key: 2
                    parentParagrafSetNode:
                      nodeType: paragrafSet
                      parentBagianNode: *ref_482
                  title: >-
                    Paragraf 2 Kewajiban Anggota Pasal 300 Anggota DPRD provinsi mempunyai
                    kewajiban: a. memegang teguh dan mengamalkan Pancasila, b. melaksanakan
                    Undang-Undang Dasar Negara Republik Indonesia Tahun 1945 dan menaati peraturan
                    perundang- undangan, Cc. mempertahankan dan memelihara kerukunan nasional dan
                    keutuhan Negara Kesatuan Republik Indonesia, d. mendahulukan kepentingan negara
                    di atas kepentingan pribadi, kelompok, dan golongan, e. memperjuangkan
                    peningkatan kesejahteraan rakyat: f. menaati prinsip demokrasi dalam
                    penyelenggaraan pemerintahan daerah, g. menaati tata tertib dan kode etik, h.
                    menjaga etika dan norma dalam hubungan kerja dengan lembaga lain dalam
                    penyelenggaraan pemerintahan daerah provinsi, i. menyerap dan menghimpun
                    aspirasi konstituen melalui kunjungan kerja secara berkala, J. menampung dan
                    menindaklanjuti aspirasi dan pengaduan masyarakat, dan k. memberikan
                    pertanggungjawaban secara moral dan politis kepada konstituen di daerah
                    pemilihannya. - 126 -
                  pasalSet:
                    type: pasalSet
                    node:
                      nodeType: pasalSet
                      parentNode: *ref_484
                    elements: []
          - type: bagian
            node: &ref_485
              nodeType: bagian
              key: 7
              parentBagianSetNode:
                nodeType: bagianSet
                parentBabNode: *ref_476
            title: >-
              Bagian Ketujuh Fraksi Pasal 301 (1) Untuk mengoptimalkan pelaksanaan fungsi, tugas dan
              wewenang DPRD provinsi, serta hak dan kewajiban anggota DPRD provinsi, dibentuk fraksi
              sebagai wadah berhimpun anggota DPRD provinsi. (2) Setiap anggota DPRD provinsi harus
              menjadi anggota salah satu fraksi. (3) Setiap fraksi di DPRD provinsi beranggotakan
              paling sedikit sama dengan jumlah komisi di DPRD provinsi. (4) Partai politik yang
              jumlah anggotanya di DPRD provinsi mencapai ketentuan sebagaimana dimaksud pada ayat
              (3) atau lebih dapat membentuk 1 (satu) fraksi. (S5) Dalam hal partai politik yang
              jumlah anggotanya di DPRD provinsi tidak memenuhi ketentuan sebagaimana dimaksud pada
              ayat (3), anggotanya dapat bergabung dengan fraksi yang ada atau membentuk fraksi
              gabungan. (6) Dalam hal tidak ada satu partai politik yang memenuhi persyaratan untuk
              membentuk fraksi sebagaimana dimaksud pada ayat (3) maka dibentuk fraksi gabungan. (7)
              Jumlah fraksi gabungan sebagaimana dimaksud pada ayat (5) dan ayat (6) paling banyak 2
              (dua) fraksi. (8) Partai politik sebagaimana dimaksud pada ayat (4) dan ayat (5) harus
              mendudukkan anggotanya dalam 1 (satu) fraksi. (9) Fraksi mempunyai sekretariat. (10)
              Sekretariat DPRD provinsi menyediakan sarana, anggaran, dan tenaga ahli guna
              kelancaran pelaksanaan tugas fraksi sesuai dengan kebutuhan dan dengan memperhatikan
              kemampuan APBD. - 127 -
            content:
              type: pasalSet
