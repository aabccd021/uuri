          - type: bagian
            node: &ref_509
              nodeType: bagian
              key: 8
              parentBagianSetNode:
                nodeType: bagianSet
                parentBabNode: *ref_499
            title: >-
              Bagian Kedelapan Alat Kelengkapan Pasal 353 (1) Alat kelengkapan DPRD kabupaten/kota
              terdiri atas: a. pimpinan: b. Badan Musyawarah, c. komisi, d. Badan Legislasi Daerah,
              e. Badan Anggaran, f. Badan Kehormatan, dan g. alat kelengkapan lain yang diperlukan
              dan dibentuk oleh rapat paripurna. (2) Dalam menjalankan tugasnya, alat kelengkapan
              dibantu oleh sekretariat. (3) Ketentuan mengenai tata cara pembentukan, susunan, serta
              tugas dan wewenang alat kelengkapan DPRD kabupaten/kota diatur dengan peraturan DPRD
              kabupaten/kota tentang tata tertib. Pasal 354 (1) Pimpinan DPRD kabupaten/kota terdiri
              atas: a. 1 (satu) orang ketua dan 3 (tiga) orang wakil ketua untuk DPRD kabupaten/kota
              yang beranggotakan 45 (empat puluh lima) sampai dengan 50 (lima puluh) orang: - 154 -
              b. 1 (satu) orang ketua dan 2 (dua) orang wakil ketua untuk DPRD kabupaten/kota yang
              beranggotakan 20 (dua puluh) sampai dengan 44 (empat puluh empat) orang. (2) Pimpinan
              sebagaimana dimaksud pada ayat (1) berasal dari partai politik berdasarkan urutan
              perolehan kursi terbanyak di DPRD kabupaten/kota. (3 Ketua DPRD kabupaten/kota ialah
              anggota DPRD kabupaten/kota yang berasal dari partai politik yang memperoleh kursi
              terbanyak pertama di DPRD kabupaten/kota. 4) Dalam hal terdapat lebih dari 1 (satu)
              partai politik yang memperoleh kursi terbanyak pertama sebagaimana dimaksud pada ayat
              (3), ketua DPRD kabupaten/kota ialah anggota DPRD kabupaten/kota yang berasal dari
              partai politik yang memperoleh suara terbanyak. (S5) Dalam hal terdapat lebih dari 1
              (satu) partai politik yang memperoleh suara terbanyak sama sebagaimana dimaksud pada
              ayat (4), penentuan ketua DPRD kabupaten/kota dilakukan berdasarkan persebaran wilayah
              perolehan suara partai politik yang lebih luas secara berjenjang. (6) Dalam hal
              terdapat lebih dari 1 (satu) partai politik yang memperoleh kursi terbanyak pertama
              sebagaimana dimaksud pada ayat (3), wakil ketua DPRD kabupaten/kota ialah anggota DPRD
              kabupaten/kota yang berasal dari partai politik yang memperoleh suara terbanyak kedua,
              ketiga, dan/atau keempat. (7) Apabila masih terdapat kursi wakil ketua DPRD
              kabupaten/kota yang belum terisi sebagaimana dimaksud pada ayat (6), maka kursi wakil
              ketua diisi oleh anggota DPRD kabupaten/kota yang berasal dari partai politik yang
              memperoleh kursi terbanyak kedua. (8) Dalam hal terdapat lebih dari 1 (satu) partai
              politik yang memperoleh kursi terbanyak kedua sama, wakil ketua sebagaimana dimaksud
              pada ayat (7) ditentukan berdasarkan urutan hasil perolehan suara terbanyak. - 155 -
              (9) Dalam hal terdapat lebih dari 1 (satu) partai politik yang memperoleh kursi
              terbanyak kedua sebagaimana dimaksud pada ayat (7), penentuan wakil ketua DPRD
              kabupaten/kota sebagaimana dimaksud pada ayat (8) dilakukan berdasarkan persebaran
              wilayah perolehan suara partai politik yang lebih luas secara berjenjang. Pasal 355
              (1) Dalam hal pimpinan DPRD kabupaten/kota sebagaimana dimaksud dalam Pasal 354 ayat
              (1) belum terbentuk, DPRD kabupaten/kota dipimpin oleh pimpinan sementara DPRD
              kabupaten/kota. (2) Pimpinan sementara DPRD kabupaten/kota sebagaimana dimaksud pada
              ayat (1) terdiri atas 1 (satu) orang ketua dan 1 (satu) orang wakil ketua yang berasal
              dari 2 (dua) partai politik yang memperoleh kursi terbanyak pertama dan kedua di DPRD
              kabupaten/kota. (3) Dalam hal terdapat lebih dari 1 (satu) partai politik yang
              memperoleh kursi terbanyak sama, ketua dan wakil ketua sementara DPRD kabupaten/kota
              ditentukan secara musyawarah oleh wakil partai politik bersangkutan yang ada di DPRD
              kabupaten/kota. (4) Ketua dan wakil ketua DPRD kabupaten/kota diresmikan dengan
              keputusan gubernur. (S5) Pimpinan DPRD kabupaten/kota sebelum memangku jabatannya
              mengucapkan sumpah/janji yang teksnya sebagaimana dimaksud dalam Pasal 347 yang
              dipandu oleh ketua pengadilan negeri. (6) Ketentuan lebih lanjut mengenai tata cara
              penetapan pimpinan DPRD kabupaten/kota diatur dengan peraturan DPRD kabupaten/kota
              tentang tata tertib. Pasal 356 Komisi sebagaimana dimaksud dalam Pasal 353 ayat (1)
              huruf c dibentuk dengan ketentuan: a. DPRD kabupaten/kota yang beranggotakan 20 (dua
              puluh) sampai dengan 35 (tiga puluh lima) orang membentuk 3 (tiga) komisi, - 156 - b.
              DPRD kabupaten/kota yang beranggotakan lebih dari 35 (tiga puluh lima) orang membentuk
              4 (empat) komisi.
