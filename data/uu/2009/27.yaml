                parentBabNode: *ref_439
            title: >-
              Bagian Kesatu Susunan dan Kedudukan Pasal 221 DPD terdiri atas wakil daerah provinsi
              yang dipilih melalui pemilihan umum. - 91 - Pasal D22 DPD merupakan lembaga perwakilan
              daerah yang berkedudukan sebagai lembaga negara.
            content:
