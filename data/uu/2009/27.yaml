          - type: bagian
            node: &ref_481
              nodeType: bagian
              key: 5
              parentBagianSetNode:
                nodeType: bagianSet
                parentBabNode: *ref_476
            title: >-
              Bagian Kelima Hak DPRD Provinsi Pasal 298 (1) DPRD provinsi mempunyai hak: a.
              interpelasi, b. angket, dan Cc. menyatakan pendapat. (2) Hak interpelasi sebagaimana
              dimaksud pada ayat (1) huruf a adalah hak DPRD provinsi untuk meminta keterangan
              kepada gubernur mengenai kebijakan pemerintah provinsi yang penting dan strategis
              serta berdampak luas pada kehidupan bermasyarakat dan bernegara. (3) Hak angket
              sebagaimana dimaksud pada ayat (1) huruf b adalah hak DPRD provinsi untuk melakukan
              penyelidikan terhadap kebijakan pemerintah provinsi yang penting dan strategis serta
              berdampak luas pada kehidupan masyarakat, daerah, dan negara yang diduga bertentangan
              dengan ketentuan peraturan perundang- undangan. 4) Hak menyatakan pendapat sebagaimana
              dimaksud pada ayat (1) huruf c adalah hak DPRD provinsi untuk menyatakan pendapat
              terhadap kebijakan gubernur atau mengenai kejadian luar biasa yang terjadi di daerah
              disertai dengan rekomendasi penyelesaiannya atau sebagai tindak lanjut pelaksanaan hak
              interpelasi dan hak angket.
