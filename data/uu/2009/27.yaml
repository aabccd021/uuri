                      parentBagianNode: *ref_430
                  title: >-
                    Paragraf 4 Hak Memilih dan Dipilih Pasal 194 (1) Anggota DPR mempunyai hak
                    memilih dan dipilih untuk menduduki jabatan tertentu pada alat kelengkapan DPR.
                    (2) Ketentuan mengenai tata cara pelaksanaan hak memilih dan dipilih sebagaimana
                    dimaksud pada ayat (1) diatur dengan peraturan DPR tentang tata tertib.
