                  title: >-
                    Paragraf 4 Pengajuan Calon dan Pemberian Persetujuan atau Pertimbangan atas
                    Calon Pasal 164 (1) DPR mengajukan calon untuk mengisi suatu jabatan berdasarkan
                    ketentuan peraturan perundang-undangan melalui rapat paripurna. (2) DPR
                    memberikan persetujuan atau pertimbangan atas calon untuk mengisi suatu jabatan
                    berdasarkan ketentuan peraturan perundang-undangan melalui rapat paripurna. - 69
                    - (3) Rapat paripurna sebagaimana dimaksud pada ayat (1) dan ayat (2) menugasi
                    Badan Musyawarah untuk menjadwalkan dan menugaskan pembahasannya kepada alat
                    kelengkapan terkait. 4) Pembahasan oleh alat kelengkapan sebagaimana dimaksud
                    pada ayat (3) dilakukan sesuai dengan ketentuan peraturan perundang-undangan.
                    Pasal 165 DPR memberikan pertimbangan kepada Presiden dalam hal mengangkat duta
                    besar untuk negara lain dan menerima penempatan duta besar dari negara lain.
                    Pasal 166 (1) Dalam hal pimpinan DPR menerima pemberitahuan dari Presiden
                    mengenai penempatan calon duta besar untuk negara lain, pimpinan DPR
                    menyampaikan pemberitahuan tersebut dalam rapat paripurna. (2) Rapat paripurna
                    sebagaimana dimaksud pada ayat (1) menugasi alat kelengkapan terkait untuk
                    membahasnya secara rahasia. Pasal 167 (1) Dalam hal pimpinan DPR menerima
                    pemberitahuan dari Presiden mengenai penempatan calon duta besar negara lan
                    untuk Republik Indonesia, pimpinan DPR menyampaikan pemberitahuan tersebut dalam
                    rapat paripurna tanpa menyebut nama calon duta besar. (2) Dalam hal permintaan
                    pertimbangan terhadap calon duta besar negara lain untuk Republik Indonesia
                    disampaikan pada masa reses, permintaan tersebut dibahas dalam pertemuan
                    konsultasi antara pimpinan DPR, pimpinan komisi terkait, dan pimpinan fraksi.
                    Pasal 168 Pertimbangan DPR sebagaimana dimaksud dalam Pasal 165 disampaikan oleh
                    pimpinan DPR kepada Presiden secara rahasia. - 70 - Pasal 169 Ketentuan lebih
                    lanjut mengenai tata cara pengajuan calon dan pemberian persetujuan atau
                    pertimbangan atas calon diatur dengan peraturan DPR tentang tata tertib.
