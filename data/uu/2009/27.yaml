            title: Bagian Kesebelas Pelaksanaan Hak Anggota
            content:
              type: paragrafSet
              node:
                nodeType: paragrafSet
                parentBagianNode: *ref_430
              elements:
                - type: paragraf
                  node: &ref_431
                    nodeType: paragraf
                    key: 1
                    parentParagrafSetNode:
                      nodeType: paragrafSet
                      parentBagianNode: *ref_430
                  title: >-
                    Paragraf 1 Pemberhentian Antarwaktu Pasal 213 (1) Anggota DPR berhenti
                    antarwaktu karena: a. meninggal dunia, b. mengundurkan diri, atau c.
                    diberhentikan. (2) Anggota DPR diberhentikan antarwaktu sebagaimana dimaksud
                    pada ayat (1) huruf c, apabila: a. tidak dapat melaksanakan tugas secara
                    berkelanjutan atau berhalangan tetap sebagai anggota DPR selama 3 (tiga) bulan
                    berturut-turut tanpa keterangan apa pun, b. melanggar sumpah /janji jabatan dan
                    kode etik DPR, c. dinyatakan bersalah berdasarkan putusan pengadilan yang telah
                    memperoleh kekuatan hukum tetap karena melakukan tindak pidana yang diancam
                    dengan pidana penjara 5 (lima) tahun atau lebih, - 86 - d. tidak menghadiri
                    rapat paripurna dan/atau rapat alat kelengkapan DPR yang menjadi tugas dan
                    kewajibannya sebanyak 6 (enam) kali berturut-turut tanpa alasan yang sah, e.
                    diusulkan oleh partai politiknya sesuai dengan peraturan perundang-undangan, f.
                    tidak lagi memenuhi syarat sebagai calon anggota DPR sesuai dengan ketentuan
                    peraturan perundang- undangan mengenai pemilihan umum anggota DPR, DPD, dan
                    DPRD: g. melanggar ketentuan larangan sebagaimana diatur dalam Undang-Undang
                    ini, h. diberhentikan sebagai anggota partai politik sesuai dengan ketentuan
                    peraturan perundang-undangan, atau i. menjadi anggota partai politik lain. Pasal
                    214 (l) Pemberhentian anggota DPR sebagaimana dimaksud dalam Pasal 213 ayat (1)
                    huruf a dan huruf b serta pada ayat (2) huruf c, huruf e, huruf h, dan huruf i
                    diusulkan oleh pimpinan partai politik kepada pimpinan DPR dengan tembusan
                    kepada Presiden. (2) Paling lama 7 (tujuh) hari sejak diterimanya usulan
                    pemberhentian sebagaimana dimaksud pada ayat (1), pimpinan DPR menyampaikan usul
                    pemberhentian anggota DPR kepada Presiden untuk memperoleh peresmian
                    pemberhentian. (3) Presiden meresmikan pemberhentian sebagaimana dimaksud pada
                    ayat (2) paling lama 14 (empat belas) hari sejak diterimanya usul pemberhentian
                    anggota DPR dari pimpinan DPR. Pasal 215 (l) Pemberhentian anggota DPR
                    sebagaimana dimaksud dalam Pasal 213 ayat (2) huruf a, huruf b, huruf d, huruf
                    f, dan huruf g, dilakukan setelah adanya hasil penyelidikan dan verifikasi yang
                    dituangkan dalam keputusan Badan Kehormatan DPR atas pengaduan dari pimpinan
                    DPR, masyarakat, dan/atau pemilih. - 87 - (2) Keputusan Badan Kehormatan DPR
                    mengenai pemberhentian anggota DPR sebagaimana dimaksud pada ayat (1) dilaporkan
                    oleh Badan Kehormatan kepada rapat paripurna. (3) Paling lama 7 (tujuh) hari
                    sejak keputusan Badan Kehormatan DPR yang telah dilaporkan dalam rapat paripurna
                    sebagaimana dimaksud pada ayat (2), pimpinan DPR menyampaikan keputusan Badan
                    Kehormatan DPR kepada pimpinan partai politik yang bersangkutan. (4) Pimpinan
                    partai politik yang bersangkutan menyampaikan keputusan tentang pemberhentian
                    anggotanya kepada pimpinan DPR, paling lambat 30 (tiga puluh) hari sejak
                    diterimanya keputusan Badan Kehormatan DPR sebagaimana dimaksud pada ayat (2)
                    dari pimpinan DPR. (S5) Dalam hal pimpinan partai politik sebagaimana dimaksud
                    pada ayat (3) tdak memberikan keputusan pemberhentian sebagaimana dimaksud pada
                    ayat (4), pimpinan DPR meneruskan keputusan Badan Kehormatan DPR sebagaimana
                    dimaksud pada ayat (2) kepada Presiden untuk memperoleh peresmian pemberhentian.
                    (6) Presiden meresmikan pemberhentian sebagaimana dimaksud pada ayat (5) paling
                    lama 14 (empat belas) hari sejak diterimanya keputusan Badan Kehormatan DPR atau
                    keputusan pimpinan partai politik tentang pemberhentian anggotanya dari pimpinan
                    DPR. Pasal 216 (1) Dalam hal pelaksanaan penyelidikan dan verifikasi sebagaimana
                    dimaksud dalam Pasal 215 ayat (1), Badan Kehormatan DPR dapat meminta bantuan
                    dari ahli independen. (2) Ketentuan lebih lanjut mengenai tata cara
                    penyelidikan, verifikasi, dan pengambilan keputusan oleh Badan Kehormatan DPR
                    diatur dengan peraturan DPR tentang tata beracara Badan Kehormatan. - 88 -
                  pasalSet:
