                  title: >-
                    Paragraf 2 Penggantian Antarwaktu Pasal 387 (1) Anggota DPRD kabupaten/kota yang
                    berhenti antarwaktu sebagaimana dimaksud dalam Pasal 384 ayat (1) dan Pasal 385
                    ayat (1) digantikan oleh calon anggota DPRD kabupaten/kota yang memperoleh suara
                    terbanyak urutan berikutnya dalam daftar peringkat perolehan suara dari partai
                    politik yang sama pada daerah pemilihan yang sama. - 170 - (2) Dalam hal calon
                    anggota DPRD kabupaten/kota yang memperoleh suara terbanyak urutan berikutnya
                    sebagaimana dimaksud pada ayat (1) meninggal dunia, mengundurkan diri, atau
                    tidak lagi memenuhi syarat sebagai calon anggota, anggota DPRD kabupaten/kota
                    sebagaimana dimaksud pada ayat (1) digantikan oleh calon anggota DPRD
                    kabupaten/kota yang memperoleh suara terbanyak urutan berikutnya dari partai
                    politik yang sama pada daerah pemilihan yang sama. (3) Masa jabatan anggota DPRD
                    kabupaten/kota pengganti antarwaktu melanjutkan sisa masa jabatan anggota DPRD
                    kabupaten/kota yang digantikannya. Pasal 388 (1) Pimpinan DPRD kabupaten/kota
                    menyampaikan nama anggota DPRD kabupaten/kota yang diberhentikan antarwaktu dan
                    meminta nama calon pengganti antarwaktu kepada KPU kabupaten/kota. (2) KPU
                    kabupaten/kota menyampaikan nama calon pengganti antarwaktu berdasarkan
                    ketentuan sebagaimana dimaksud dalam Pasal 387 ayat (1) dan ayat (2) kepada
                    pimpinan DPRD kabupaten/kota paling lambat 5 (lima) hari sejak diterimanya surat
                    pimpinan DPRD kabupaten/kota. (3) Paling lambat 7 (tujuh) hari sejak menerima
                    nama calon pengganti antarwaktu dari KPU kabupaten/kota sebagaimana dimaksud
                    pada ayat (2), Pimpinan DPRD kabupaten/kota menyampaikan nama anggota DPRD
                    kabupaten/kota yang diberhentikan dan nama calon pengganti antarwaktu kepada
                    gubernur melalui bupati/walikota. 4) Paling lambat 7 (tujuh) hari sejak menerima
                    nama anggota DPRD kabupaten/kota yang diberhentikan dan nama calon pengganti
                    antarwaktu sebagaimana dimaksud pada ayat (3), bupati/walikota menyampaikan nama
                    anggota DPRD kabupaten/kota yang diberhentikan dan nama calon pengganti
                    antarwaktu kepada gubernur. - 171 - (5) Paling lambat 14 (empat belas) hari
                    sejak menerima nama anggota DPRD kabupaten/kota yang diberhentikan dan nama
                    calon pengganti antarwaktu dari bupati/walikota sebagaimana dimaksud pada ayat
                    (4), gubernur meresmikan pemberhentian dan pengangkatannya dengan keputusan
                    gubernur. (6) Sebelum memangku jabatannya, anggota DPRD kabupaten/kota pengganti
                    antarwaktu sebagaimana dimaksud pada ayat (3) mengucapkan sumpah/janji yang
                    pengucapannya dipandu oleh pimpinan DPRD kabupaten/kota, dengan tata cara dan
                    teks sumpah /janji sebagaimana diatur dalam Pasal 346 dan Pasal 347. (7)
                    Penggantian antarwaktu anggota DPRD kabupaten/kota tidak dilaksanakan apabila
                    sisa masa jabatan anggota DPRD kabupaten/kota yang digantikan kurang dari 6
                    (enam) bulan. Pasal 389 Ketentuan lebih lanjut mengenai tata cara pengajuan
                    penggantian antarwaktu, verifikasi terhadap persyaratan calon pengganti
                    antarwaktu, dan peresmian calon pengganti antarwaktu anggota DPRD kabupaten/kota
                    diatur dengan peraturan pemerintah.
