                  title: >-
                    Paragraf 3 Pemberhentian Sementara Pasal 390 (l) Anggota DPRD kabupaten/kota
                    diberhentikan sementara karena: a. menjadi terdakwa dalam perkara tindak pidana
                    umum yang diancam dengan pidana penjara 5 (lima) tahun atau lebih: atau b.
                    menjadi terdakwa dalam perkara tindak pidana khusus. - 172 - (2) Dalam hal
                    anggota DPRD kabupaten/kota dinyatakan terbukti bersalah karena melakukan tindak
                    pidana sebagaimana dimaksud ayat (1) huruf a atau huruf b berdasarkan putusan
                    pengadilan yang telah memperoleh kekuatan hukum tetap, anggota DPRD
                    kabupaten/kota yang bersangkutan diberhentikan sebagai anggota DPRD
                    kabupaten/kota. (3 Dalam hal anggota DPRD kabupaten/kota dinyatakan tidak
                    terbukti melakukan tindak pidana sebagaimana dimaksud pada ayat (1) huruf a atau
                    huruf b berdasarkan putusan pengadilan yang telah memperoleh kekuatan hukum
                    tetap, anggota DPRD kabupaten/kota yang bersangkutan diaktifkan. 4) Anggota DPRD
                    kabupaten/kota yang diberhentikan sementara, tetap mendapatkan hak keuangan
                    tertentu. (5) Ketentuan lebih lanjut mengenai tata cara pemberhentian sementara
                    diatur dengan peraturan DPRD kabupaten/kota tentang tata tertib. Bagian Kelima
                    Belas Penyidikan Pasal 391 (1) Pemanggilan dan permintaan keterangan untuk
                    penyidikan terhadap anggota DPRD kabupaten/kota yang disangka melakukan
                    perbuatan pidana harus mendapat persetujuan tertulis dari gubernur. (2) Dalam
                    hal persetujuan tertulis sebagaimana dimaksud pada ayat (1) tidak diberikan oleh
                    gubernur dalam waktu paling lambat 30 (tiga puluh) hari terhitung sejak
                    diterimanya permohonan, proses pemanggilan dan permintaan keterangan untuk
                    penyidikan sebagaimana dimaksud pada ayat (1) dapat dilakukan. (3) Ketentuan
                    sebagaimana dimaksud pada ayat (1) tidak berlaku apabila anggota DPRD
                    kabupaten/kota: a. tertangkap tangan melakukan tindak pidana, - 173 - b.
                    disangka melakukan tindak pidana kejahatan yang diancam dengan pidana mati atau
                    pidana seumur hidup atau tindak pidana kejahatan terhadap kemanusiaan dan
                    keamanan negara berdasarkan bukti permulaan yang cukup, atau c. disangka
                    melakukan tindak pidana khusus.
