                  title: >-
                    Paragraf 3 Hak Menyatakan Pendapat Pasal 184 (1) Hak menyatakan pendapat
                    sebagaimana dimaksud dalam Pasal 77 ayat (1) huruf c diusulkan oleh paling
                    sedikit 25 (dua puluh lima) orang anggota DPR. (2) Pengusulan hak menyatakan
                    pendapat sebagaimana dimaksud pada ayat (1) disertai dengan dokumen yang memuat
                    sekurang-kurangnya: a. materi sebagaimana dimaksud dalam Pasal 77 ayat (4) huruf
                    a dan alasan pengajuan usul pernyataan pendapat, b. materi hasil pelaksanaan hak
                    interpelasi atau hak angket sebagaimana dimaksud dalam Pasal “77 ayat (4) huruf
                    b, atau Cc. materi dan bukti yang sah atas dugaan adanya tindakan sebagaimana
                    dimaksud dalam Pasal 77 ayat (4) huruf c atau materi dan bukti yang sah atas
                    dugaan tidak dipenuhinya syarat sebagai Presiden dan/atau Wakil Presiden
                    sebagaimana dimaksud dalam Pasal 77 ayat (4) huruf c. (4) Usul sebagaimana
                    dimaksud pada ayat (1) menjadi hak menyatakan pendapat DPR apabila mendapat
                    persetujuan dari rapat paripurna DPR yang dihadiri paling sedikit 3/4 (tiga
                    perempat) dari jumlah anggota DPR dan keputusan diambil dengan persetujuan
                    paling sedikit 3/4 (tiga perempat) dari jumlah anggota DPR yang hadir. - 76 -
                    Pasal 185 (1) DPR memutuskan menerima atau menolak usul hak menyatakan pendapat
                    sebagaimana dimaksud dalam Pasal 184 ayat (1). (2) Dalam hal DPR menerima usul
                    hak menyatakan pendapat sebagaimana dimaksud pada ayat (1), DPR membentuk
                    panitia khusus yang terdiri atas semua unsur fraksi DPR dengan keputusan DPR.
                    (3) Dalam hal DPR menolak usul hak menyatakan pendapat sebagaimana dimaksud pada
                    ayat (1), usul tersebut tidak dapat diajukan kembali. Pasal 186 (1) Panitia
                    khusus sebagaimana dimaksud dalam Pasal 185 ayat (2) melaporkan pelaksanaan
                    tugasnya kepada rapat paripurna DPR paling lama 60 (enam puluh) hari sejak
                    dibentuknya panitia khusus. (2) Rapat paripurna DPR mengambil keputusan terhadap
                    laporan panitia khusus. Pasal 187 (1) Dalam hal rapat paripurna DPR sebagaimana
                    dimaksud dalam Pasal 186 ayat (2) memutuskan menerima laporan panitia khusus
                    terhadap materi sebagaimana dimaksud dalam Pasal 77 ayat (4) huruf a dan huruf
                    b, DPR menyatakan pendapatnya kepada Pemerintah. (2) Dalam hal rapat paripurna
                    DPR sebagaimana dimaksud dalam Pasal 186 ayat (2) memutuskan menerima laporan
                    panitia khusus yang menyatakan bahwa Presiden dan/atau Wakil Presiden melakukan
                    pelanggaran hukum berupa pengkhianatan terhadap negara, korupsi, penyuapan,
                    tindak pidana berat lainnya, atau perbuatan tercela, ataupun tidak lagi memenuhi
                    syarat sebagai Presiden dan/atau Wakil Presiden, DPR menyampaikan keputusan
                    tentang hak menyatakan pendapat kepada Mahkamah Konstitusi. 77 - (3) Dalam hal
                    rapat paripurna DPR menolak laporan panitia khusus terhadap materi sebagaimana
                    dimaksud dalam Pasal 77 ayat (4), hak menyatakan pendapat tersebut dinyatakan
                    selesai dan tidak dapat diajukan kembali. (4) Keputusan sebagaimana dimaksud
                    pada ayat (3) harus mendapat persetujuan dari rapat paripurna DPR yang dihadiri
                    sekurang-kurangnya 2/3 (dua pertiga) dari jumlah anggota DPR dan keputusan
                    diambil dengan persetujuan sekurang-kurangnya 2/3 (dua pertiga) dari jumlah
                    anggota DPR yang hadir. Pasal 188 (1) Dalam hal Mahkamah Konstitusi memutuskan
                    bahwa pendapat DPR sebagaimana dimaksud dalam Pasal 187 ayat (2) terbukti, DPR
                    menyelenggarakan rapat paripurna untuk meneruskan usul pemberhentian Presiden
                    dan/atau Wakil Presiden kepada MPR. (2) Dalam hal Mahkamah Konstitusi memutuskan
                    bahwa pendapat DPR sebagaimana dimaksud dalam Pasal 187 ayat (2) tidak terbukti,
                    usul pemberhentian Presiden dan/atau Wakil Presiden tidak dapat dilanjutkan.
                    Pasal 189 Ketentuan lebih lanjut mengenai tata cara pelaksanaan hak menyatakan
                    pendapat diatur dengan peraturan DPR tentang tata tertib.
