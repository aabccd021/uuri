                    type: pasalSet
                    node:
                      nodeType: pasalSet
                      parentNode: *ref_452
                    elements: []
                - type: paragraf
                  node: &ref_453
                    nodeType: paragraf
                    key: 5
                    parentParagrafSetNode:
                      nodeType: paragrafSet
                      parentBagianNode: *ref_448
                  title: >-
                    Paragraf 5 Badan Kehormatan Pasal 245 (1) Badan Kehormatan dibentuk oleh DPD dan
                    merupakan alat kelengkapan DPD yang bersifat tetap. - 102 - (2) Ketentuan
                    mengenai tata cara pembentukan Badan Kehormatan diatur dengan peraturan DPD
                    tentang tata tertib. Pasal 246 (l) Badan Kehormatan bertugas melakukan
                    penyelidikan dan verifikasi atas pengaduan terhadap anggota karena: a. tidak
                    melaksanakan kewajiban sebagaimana dimaksud dalam Pasal 233: b. tidak dapat
                    melaksanakan tugas secara berkelanjutan atau berhalangan tetap sebagai anggota
                    DPD selama 3 (tiga) bulan berturut-turut tanpa keterangan apa pun, c. tidak
                    menghadiri sidang paripurna dan/atau rapat alat kelengkapan DPD yang menjadi
                    tugas dan kewajibannya sebanyak 6 (enam) kali berturut-turut tanpa alasan yang
                    sah, d. tidak lagi memenuhi syarat sebagai calon anggota DPD sesuai dengan
                    peraturan perundang-undangan mengenai pemilihan umum anggota DPR, DPD, dan DPRD,
                    dan/atau e. melanggar ketentuan larangan sebagaimana diatur dalam Undang-Undang
                    ini. (2) Selain tugas sebagaimana dimaksud pada ayat (1), Badan Kehormatan
                    melakukan evaluasi dan penyempurnaan peraturan DPD tentang tata tertib dan kode
                    etik DPD. (3) Badan Kehormatan berwenang memanggil pihak terkait dan melakukan
                    kerja sama dengan lembaga lain. 4) Badan Kehormatan membuat laporan kinerja pada
                    akhir masa keanggotaan. Pasal 247 Ketentuan lebih lanjut mengenai mekanisme
                    pelaksanaan tugas dan wewenang Badan Kehormatan diatur dengan peraturan DPD
                    tentang tata beracara Badan Kehormatan. - 103 -
