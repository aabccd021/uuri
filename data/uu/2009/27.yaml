                - type: paragraf
                  node: &ref_425
                    nodeType: paragraf
                    key: 5
                    parentParagrafSetNode:
                      nodeType: paragrafSet
                      parentBagianNode: *ref_420
                  title: >-
                    Paragraf 5 Pemilihan Anggota BPK Pasal 170 DPR memilih anggota BPK dengan
                    memperhatikan pertimbangan DPD. Pasal 171 (1) Kepada pimpinan DPD, pimpinan DPR
                    memberitahukan rencana pemilihan anggota BPK dengan disertai dokumen kelengkapan
                    persyaratan calon anggota BPK sebagai bahan DPD untuk memberikan pertimbangan
                    atas calon anggota BPK, paling lambat 1 (satu) bulan sebelum alat kelengkapan
                    DPR memproses pelaksanaan pemilihan anggota BPK. (2) Pertimbangan DPD
                    sebagaimana dimaksud pada ayat (1) disampaikan secara tertulis kepada pimpinan
                    DPR paling lambat 3 (tiga) hari sebelum pelaksanaan pemilihan, yang selanjutnya
                    segera disampaikan kepada alat kelengkapan DPR sebagaimana dimaksud pada ayat
                    (1) untuk digunakan sebagai bahan pertimbangan. (3) Dalam hal pertimbangan DPD
                    sebagaimana dimaksud pada ayat (2) tidak disampaikan, pemilihan anggota BPK
                    tetap dilaksanakan. 4) Nama calon terpilih anggota BPK disampaikan oleh DPR
                    kepada Presiden paling lambat 30 (tiga puluh) hari sebelum masa jabatan anggota
                    BPK berakhir. (S5) Ketentuan lebih lanjut mengenai tata cara pemilihan anggota
                    BPK dan penerimaan pertimbangan dari DPD diatur dengan peraturan DPR tentang
                    tata tertib. - 71 - Pasal 172 Ketentuan lebih lanjut mengenai pelaksanaan tugas
                    dan wewenang DPR sebagaimana dimaksud dalam Pasal 71 diatur dengan peraturan DPR
                    tentang tata tertib.
