                  title: >-
                    Paragraf 3 Komisi Pasal 93 Komisi dibentuk oleh DPR dan merupakan alat
                    kelengkapan DPR yang bersifat tetap. Pasal 94 (1) DPR menetapkan jumlah komisi
                    pada permulaan masa keanggotaan DPR dan permulaan tahun sidang. (2) Jumlah
                    anggota komisi ditetapkan dalam rapat paripurna menurut perimbangan dan
                    pemerataan jumlah anggota tiap-tiap fraksi pada permulaan masa keanggotaan DPR
                    dan pada permulaan tahun sidang. Pasal 95 (1) Pimpinan komisi merupakan satu
                    kesatuan pimpinan yang bersifat kolektif dan kolegial. (2) Pimpinan komisi
                    terdiri atas 1 (satu) orang ketua dan paling banyak 3 (tiga) orang wakil ketua,
                    yang dipilih dari dan oleh anggota komisi berdasarkan prinsip musyawarah untuk
                    mufakat dan proporsional dengan memperhatikan keterwakilan perempuan menurut
                    perimbangan jumlah anggota tiap-tiap fraksi. 43 - (3) Pemilihan pimpinan komisi
                    sebagaimana dimaksud pada ayat (2) dilakukan dalam rapat komisi yang dipimpin
                    oleh pimpinan DPR setelah penetapan susunan dan keanggotaan komisi. Pasal 96 (1)
                    Tugas komisi dalam pembentukan undang-undang adalah mengadakan persiapan,
                    penyusunan, pembahasan, dan penyempurnaan rancangan undang- undang. (2) Tugas
                    komisi di bidang anggaran adalah: a. mengadakan pembicaraan pendahuluan mengenai
                    penyusunan rancangan anggaran pendapatan dan belanja negara yang termasuk dalam
                    ruang lingkup tugasnya bersama-sama dengan Pemerintah, b. mengadakan pembahasan
                    dan mengajukan usul penyempurnaan rancangan anggaran pendapatan dan belanja
                    negara yang termasuk dalam ruang lingkup tugasnya bersama-sama dengan
                    Pemerintah, Cc. membahas dan menetapkan alokasi anggaran untuk fungsi, program,
                    dan kegiatan kementerian /lembaga yang menjadi mitra kerja komisi, d. mengadakan
                    pembahasan laporan keuangan negara dan pelaksanaan APBN termasuk hasil
                    pemeriksaan BPK yang berkaitan dengan ruang lingkup tugasnya, e. menyampaikan
                    hasil pembicaraan pendahuluan sebagaimana dimaksud dalam huruf a, dan hasil
                    pembahasan sebagaimana dimaksud dalam huruf b, huruf c, dan huruf d, kepada
                    Badan Anggaran untuk sinkronisasi: f. menyempurnakan hasil sinkronisasi Badan
                    Anggaran berdasarkan penyampaian usul komisi sebagaimana dimaksud dalam huruf e:
                    dan g. menyerahkan kembali kepada Badan Anggaran hasil pembahasan komisi
                    sebagaimana dimaksud dalam huruf f untuk bahan akhir penetapan APBN. (3) Tugas
                    komisi di bidang pengawasan adalah: a. melakukan pengawasan terhadap pelaksanaan
                    undang-undang, termasuk APBN, serta peraturan “44 - pelaksanaannya yang termasuk
                    dalam ruang lingkup tugasnya, b. membahas dan menindaklanjuti hasil pemeriksaan
                    BPK yang berkaitan dengan ruang lingkup tugasnya, Cc. melakukan pengawasan
                    terhadap kebijakan Pemerintah: dan d. membahas dan menindaklanjuti usulan DPD.
                    4) Komisi dalam melaksanakan tugas sebagaimana dimaksud pada ayat (1), ayat (2),
                    dan ayat (3), dapat mengadakan: a. rapat kerja dengan Pemerintah yang diwakili
                    oleh menteri/pimpinan lembaga: b. konsultasi dengan DPD: C. rapat dengar
                    pendapat dengan pejabat Pemerintah yang mewakili instansinya, d. rapat dengar
                    pendapat umum, baik atas permintaan komisi maupun atas permintaan pihak lain, e.
                    rapat kerja dengan menteri atau rapat dengar pendapat dengan pejabat Pemerintah
                    yang mewakili instansinya yang tidak termasuk dalam ruang lingkup tugasnya
                    apabila diperlukan, dan/atau f. kunjungan kerja. (S5) Komisi menentukan tindak
                    lanjut hasil pelaksanaan tugas komisi sebagaimana dimaksud pada ayat (1), ayat
                    (2), ayat (3), dan ayat (4). (6) Keputusan dan/atau kesimpulan hasil rapat kerja
                    komisi atau rapat kerja gabungan komisi bersifat mengikat antara DPR dan
                    Pemerintah. (7) Komisi membuat laporan kinerja pada akhir masa keanggotaan DPR,
                    baik yang sudah maupun yang belum terselesaikan untuk dapat digunakan sebagai
                    bahan oleh komisi pada masa keanggotaan berikutnya. (8) Komisi menyusun
                    rancangan anggaran untuk pelaksanaan tugasnya sesuai dengan kebutuhan yang
                    selanjutnya disampaikan kepada Badan Urusan Rumah Tangga. 45 - Pasal 97 Jumlah,
                    ruang lingkup tugas, dan mitra kerja komisi ditetapkan dengan keputusan DPR.
                    Pasal 98 Ketentuan lebih lanjut mengenai tata cara pembentukan, susunan, tugas,
                    wewenang dan mekanisme kerja komisi diatur dengan peraturan DPR tentang tata
                    tertib.
