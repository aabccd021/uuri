                  node: &ref_436
                    nodeType: paragraf
                    key: 6
                    parentParagrafSetNode:
                      nodeType: paragrafSet
                      parentBagianNode: *ref_430
                  title: >-
                    Paragraf 6 Hak Imunitas Pasal 196 (1) Anggota DPR mempunyai hak imunitas. (2)
                    Anggota DPR tidak dapat dituntut di depan pengadilan karena pernyataan,
                    pertanyaan, dan/atau pendapat yang dikemukakannya baik secara lisan maupun
                    tertulis di dalam rapat DPR ataupun di luar rapat DPR yang berkaitan dengan
                    fungsi serta tugas dan wewenang DPR. - 80 - (3) Anggota DPR tidak dapat diganti
                    antarwaktu karena pernyataan, pertanyaan, dan/atau pendapat yang dikemukakannya
                    baik di dalam rapat DPR maupun di luar rapat DPR yang berkaitan dengan fungsi
                    serta tugas dan wewenang DPR. (4) Ketentuan sebagaimana dimaksud pada ayat (1)
                    tidak berlaku dalam hal anggota yang bersangkutan mengumumkan materi yang telah
                    disepakati dalam rapat tertutup untuk dirahasiakan atau hal lain yang dimaksud
                    dalam ketentuan mengenai rahasia negara sesuai dengan ketentuan peraturan
                    perundang-undangan.
