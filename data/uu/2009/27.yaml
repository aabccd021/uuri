          - type: bagian
            node: &ref_508
              nodeType: bagian
              key: 7
              parentBagianSetNode:
                nodeType: bagianSet
                parentBabNode: *ref_499
            title: >-
              Bagian Ketujuh Fraksi Pasal 352 (1) Untuk mengoptimalkan pelaksanaan fungsi serta
              tugas dan wewenang DPRD kabupaten/kota serta hak dan kewajiban anggota DPRD
              kabupaten/kota, dibentuk fraksi sebagai wadah berhimpun anggota DPRD kabupaten/kota.
              (2) Setiap anggota DPRD kabupaten/kota harus menjadi anggota salah satu fraksi. (3)
              Setiap fraksi di DPRD kabupaten/kota beranggotakan paling sedikit sama dengan jumlah
              komisi di DPRD kabupaten/kota. 4) Partai politik yang jumlah anggotanya di DPRD
              kabupaten/kota mencapai ketentuan sebagaimana dimaksud pada ayat (3) atau lebih dapat
              membentuk 1 (satu) fraksi. (S5) Dalam hal partai politik yang jumlah anggotanya di
              DPRD kabupaten/kota tidak memenuhi ketentuan sebagaimana dimaksud pada ayat (3),
              anggotanya dapat bergabung dengan fraksi yang ada atau membentuk fraksi gabungan. (6)
              Dalam hal tidak ada 1 (satu) partai politik yang memenuhi persyaratan untuk membentuk
              fraksi sebagaimana dimaksud pada ayat (3), maka dibentuk fraksi gabungan. (7) Jumlah
              fraksi gabungan sebagaimana dimaksud pada ayat (5) dan ayat (6) paling banyak 2 (dua)
              fraksi. - 153 - (8) Partai politik sebagaimana dimaksud pada ayat (4) dan ayat (5)
              harus mendudukkan anggotanya dalam 1 (satu) fraksi. (9) Fraksi mempunyai sekretariat.
              (10) Sekretariat DPRD kabupaten/kota menyediakan sarana, anggaran, dan tenaga ahli
              guna kelancaran pelaksanaan tugas fraksi sesuai dengan kebutuhan dan dengan
              memperhatikan kemampuan APBD.
