            title: >-
              Bagian Ketiga Tugas dan Wewenang Pasal 224 (1) DPD mempunyai tugas dan wewenang: a.
              dapat mengajukan kepada DPR rancangan undang- undang yang berkaitan dengan otonomi
              daerah, hubungan pusat dan daerah, pembentukan dan pemekaran serta penggabungan
              daerah, pengelolaan sumber daya alam dan sumber daya ekonomi lainnya, serta yang
              berkaitan dengan perimbangan keuangan pusat dan daerah, b. ikut membahas bersama DPR
              dan Presiden rancangan undang-undang yang berkaitan dengan hal sebagaimana dimaksud
              dalam huruf a, C. ikut membahas bersama DPR dan Presiden rancangan undang-undang yang
              diajukan oleh Presiden atau DPR, yang berkaitan dengan hal sebagaimana dimaksud dalam
              huruf a, d. memberikan pertimbangan kepada DPR atas rancangan undang-undang tentang
              APBN dan rancangan undang-undang yang berkaitan dengan pajak, pendidikan, dan agama,
              e. dapat melakukan pengawasan atas pelaksanaan undang-undang mengenai otonomi daerah,
              pembentukan, pemekaran, dan penggabungan daerah, hubungan pusat dan daerah,
              pengelolaan sumber daya alam, dan sumber daya ekonomi lainnya, pelaksanaan APBN,
              pajak, pendidikan, dan agama, f. menyampaikan hasil pengawasan atas pelaksanaan
              undang-undang mengenai otonomi daerah, pembentukan, pemekaran, dan penggabungan
              daerah, hubungan pusat dan daerah, pengelolaan sumber daya alam dan sumber daya
              ekonomi lainnya, pelaksanaan undang-undang APBN, pajak, pendidikan, dan agama kepada
              DPR sebagai bahan pertimbangan untuk ditindaklanjuti: g. menerima hasil pemeriksaan
              atas keuangan negara dari BPK sebagai bahan membuat pertimbangan kepada DPR tentang
              rancangan undang-undang yang berkaitan dengan APBN, - 93 - h. memberikan pertimbangan
              kepada DPR dalam pemilihan anggota BPK, dan 1. ikut serta dalam penyusunan program
              legislasi nasional yang berkaitan dengan otonomi daerah, hubungan pusat dan daerah,
              pembentukan dan pemekaran serta penggabungan daerah, pengelolaan sumber daya alam dan
              sumber daya ekonomi lainnya, serta yang berkaitan dengan perimbangan keuangan pusat
              dan daerah. (2) Dalam menjalankan tugas pengawasan sebagaimana dimaksud pada ayat (1)
              huruf e, anggota DPD dapat melakukan rapat dengan pemerintah daerah, DPRD, dan unsur
              masyarakat di daerah pemilihannya. Pasal 225 (l) Dalam melaksanakan tugas dan wewenang
              sebagaimana dimaksud dalam Pasal 224, DPD menyusun anggaran yang dituangkan dalam
              program dan kegiatan sesuai dengan ketentuan peraturan perundang-undangan. (2) Dalam
              menyusun program dan kegiatan DPD sebagaimana dimaksud pada ayat (1), untuk memenuhi
              kebutuhannya, DPD dapat menyusun standar biaya khusus dan mengajukannya kepada
              Pemerintah untuk dibahas bersama. (3) Pengelolaan anggaran DPD sebagaimana dimaksud
              pada ayat (1) dilaksanakan oleh Sekretariat Jenderal DPD di bawah pengawasan Panitia
              Urusan Rumah Tangga sesuai dengan ketentuan peraturan perundang-undangan. 4) DPD
              menetapkan pertanggungjawaban pengelolaan anggaran DPD dalam peraturan DPD sesuai
              dengan ketentuan peraturan perundang-undangan. (5) DPD melaporkan pengelolaan anggaran
              sebagaimana dimaksud pada ayat (3) kepada publik dalam laporan kinerja tahunan. Pasal
              226 Ketentuan lebih lanjut mengenai pelaksanaan tugas dan wewenang DPD sebagaimana
              dimaksud dalam Pasal 224 diatur dengan peraturan DPD tentang tata tertib. - 94 -
