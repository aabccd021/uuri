                    negara lainnya, g. mengadakan konsultasi dengan Presiden dan pimpinan lembaga
                    negara lainnya sesuai dengan keputusan DPR, h. mewakili DPR di pengadilan, i.
                    melaksanakan keputusan DPR berkenaan dengan penetapan sanksi atau rehabilitasi
                    anggota sesuai dengan ketentuan peraturan perundang-undangan, J. menyusun
                    rencana anggaran DPR bersama Badan Urusan Rumah Tangga yang pengesahannya
                    dilakukan dalam rapat paripurna, dan k. menyampaikan laporan kinerja dalam rapat
                    paripurna DPR yang khusus diadakan untuk itu. (2) Ketentuan mengenai tata cara
                    pelaksanaan tugas pimpinan sebagaimana dimaksud pada ayat (1) diatur dengan
                    peraturan DPR tentang tata tertib. - 39 - Pasal 85 (1) Pimpinan DPR sebagaimana
                    dimaksud dalam Pasal 82 ayat (1) berhenti dari jabatannya karena: a. meninggal
                    dunia, b. mengundurkan diri, atau c. diberhentikan. (2) Pimpinan DPR
                    diberhentikan sebagaimana dimaksud pada ayat (1) huruf c apabila: a. tidak dapat
                    melaksanakan tugas secara berkelanjutan atau berhalangan tetap sebagai anggota
                    DPR selama 3 (tiga) bulan berturut-turut tanpa keterangan apa pun, b. melanggar
                    sumpah/janji jabatan dan kode etik DPR berdasarkan keputusan rapat paripurna
                    setelah dilakukan pemeriksaan oleh Badan Kehormatan DPR, c. dinyatakan bersalah
                    berdasarkan putusan pengadilan yang telah memperoleh kekuatan hukum tetap karena
                    melakukan tindak pidana yang diancam dengan pidana penjara 5 (lima) tahun atau
                    lebih, d. diusulkan oleh partai politiknya sesuai dengan peraturan
                    perundang-undangan, e. ditarik keanggotaannya sebagai anggota DPR oleh partai
                    politiknya, f. melanggar ketentuan larangan sebagaimana diatur dalam
                    Undang-Undang ini, atau g. diberhentikan sebagai anggota partai politik
                    berdasarkan ketentuan peraturan perundang- undangan. (3 Dalam hal salah seorang
                    pimpinan DPR berhenti dari jabatannya sebagaimana dimaksud pada ayat (1),
                    anggota pimpinan lainnya menetapkan salah seorang di antara pimpinan untuk
                    melaksanakan tugas pimpinan yang berhenti sampai dengan ditetapkannya pimpinan
                    yang definitif. - 40 - 4) Dalam hal salah seorang pimpinan DPR berhenti dari
                    jabatannya sebagaimana dimaksud pada ayat (1), penggantinya berasal dari partai
                    politik yang sama. (S5) Pimpinan DPR diberhentikan sementara dari jabatannya
                    apabila dinyatakan sebagai terdakwa karena melakukan tindak pidana yang diancam
                    dengan pidana penjara S5 (lima) tahun atau lebih. (6) Dalam hal pimpinan DPR
