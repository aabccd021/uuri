            title: >-
              Bagian Keempat Keanggotaan Pasal 345 (1) Anggota DPRD kabupaten/kota berjumlah paling
              sedikit 20 (dua puluh) orang dan paling banyak 50 (lima puluh) orang. -148 - (2)
              Keanggotaan DPRD kabupaten/kota diresmikan dengan keputusan gubernur. (3) Anggota DPRD
              kabupaten/kota berdomisili di ibu kota kabupaten/kota yang bersangkutan. 4) Masa
              jabatan anggota DPRD kabupaten/kota adalah S5 (lima) tahun dan berakhir pada saat
              anggota DPRD kabupaten/kota yang baru mengucapkan sumpah /janji. Pasal 346 (1) Anggota
              DPRD kabupaten/kota sebelum memangku jabatannya mengucapkan sumpah/janji secara
              bersama- sama yang dipandu oleh ketua pengadilan negeri dalam rapat paripurna DPRD
              kabupaten/kota. (2) Anggota DPRD kabupaten/kota yang berhalangan mengucapkan
              sumpah/janji bersama-sama sebagaimana dimaksud pada ayat (1) mengucapkan sumpah/janji
              yang dipandu oleh pimpinan DPRD kabupaten/kota. (3) Ketentuan lebih lanjut mengenai
              tata cara pengucapan sumpah /janji sebagaimana dimaksud pada ayat (1) dan ayat (2)
              diatur dengan peraturan DPRD kabupaten/kota tentang tata tertib. Pasal 347
              Sumpah/janji sebagaimana dimaksud dalam Pasal 346 sebagai berikut: “Demi Allah (Tuhan)
              saya bersumpah / berjanji: bahwa saya akan memenuhi kewajiban saya sebagai anggota/
              ketua/wakil ketua Dewan Perwakilan Rakyat Daerah kabupaten/kota dengan sebaik-baiknya
              dan seadil-adilnya, sesuai dengan peraturan perundang-undangan, dengan berpedoman pada
              Pancasila dan Undang-Undang Dasar Negara Republik Indonesia Tahun 1945: bahwa saya
              dalam menjalankan kewajiban akan bekerja dengan sungguh-sungguh, demi tegaknya
              kehidupan demokrasi, serta mengutamakan kepentingan bangsa dan negara daripada
              kepentingan pribadi, seseorang, dan golongan, - 149 - bahwa saya akan memperjuangkan
              aspirasi rakyat yang saya wakili untuk mewujudkan tujuan nasional demi kepentingan
              bangsa dan Negara Kesatuan Republik Indonesia.” Pasal 348 (1) Dalam hal dilakukan
              pembentukan kabupaten/kota setelah pemilihan umum, pengisian anggota DPRD
              kabupaten/kota di kabupaten/kota induk dan kabupaten/kota yang dibentuk setelah
              pemilihan umum dilakukan dengan cara: a. menetapkan jumlah kursi DPRD kabupaten/kota
              induk dan kabupaten/kota yang dibentuk setelah pemilihan umum berdasarkan jumlah
              penduduk sesuai dengan ketentuan dalam undang-undang mengenai pemilihan umum anggota
              DPR, DPD, dan DPRD, b. menetapkan perolehan suara partai politik dan calon anggota
              DPRD kabupaten/kota berdasarkan hasil pemilihan umum di daerah pemilihan kabupaten
              /kota induk dan kabupaten/kota yang dibentuk setelah pemilihan umum, Cc. menentukan
              bilangan pembagi pemilih berdasarkan hasil pemilihan umum di daerah pemilihan
              kabupaten/kota induk dan kabupaten/kota yang dibentuk setelah pemilihan umum, d.
              menentukan perolehan kursi partai politik peserta pemilihan umum berdasarkan hasil
              pemilihan umum di daerah pemilihan kabupaten/kota induk dan kabupaten/kota yang
              dibentuk setelah pemilihan umum, e. menetapkan calon terpilih dari daftar calon tetap
              untuk mengisi kursi sebagaimana dimaksud pada huruf d berdasarkan suara terbanyak. (2)
              Pengisian anggota DPRD kabupaten/kota sebagaimana dimaksud pada ayat (1) dilaksanakan
              oleh KPU kabupaten/kota induk. (3) Pengisian anggota DPRD provinsi tidak dilakukan
              bagi kabupaten/kota yang dibentuk setelah pemilihan umum yang dibentuk 12 (dua belas)
              bulan sebelum pelaksanaan pemilihan umum. - 150 - 4) Masa jabatan anggota DPRD
              kabupaten /kota sebagaimana dimaksud pada ayat (1) berakhir pada saat anggota DPRD
              kabupaten/kota hasil pemilihan umum berikutnya mengucapkan sumpah /janji. (S5)
              Ketentuan lebih lanjut mengenai penetapan jumlah dan tata cara pengisian keanggotaan
              DPRD kabupaten/kota induk dan kabupaten/kota yang dibentuk setelah pemilihan umum
              sebagaimana dimaksud pada ayat (1) diatur dengan peraturan KPU sesuai dengan ketentuan
              peraturan perundang-undangan.
