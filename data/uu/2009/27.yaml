                  node: &ref_459
                    nodeType: paragraf
                    key: 4
                    parentParagrafSetNode:
                      nodeType: paragrafSet
                      parentBagianNode: *ref_455
                  title: >-
                    Paragraf 4 Penyampaian Hasil Pengawasan Pasal 259 (1) DPD menyampaikan hasil
                    pengawasan atas pelaksanaan undang-undang sebagaimana dimaksud dalam Pasal 224
                    ayat (1) huruf f kepada DPR sebagai bahan pertimbangan. - 107 - (2) Hasil
                    pengawasan sebagaimana dimaksud pada ayat (1) diputuskan dalam sidang paripurna
                    DPD. (3) Ketentuan lebih lanjut mengenai penyampaian hasil pengawasan
                    sebagaimana dimaksud pada ayat (1) diatur dengan peraturan DPD tentang tata
                    tertib.
