                      parentBagianNode: *ref_505
                  title: >-
                    Paragraf 1 Hak Anggota Pasal 350 Anggota DPRD kabupaten/kota mempunyai hak: a.
                    mengajukan rancangan peraturan daerah kabupaten/kota, b. mengajukan pertanyaan,
                    Cc. menyampaikan usul dan pendapat, d. memilih dan dipilih, e. membela diri: f.
                    imunitas, g. mengikuti orientasi dan pendalaman tugas, h. protokoler: dan 1.
                    keuangan dan administratif.
                  pasalSet:
