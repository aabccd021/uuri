                    dalam Pasal 298 ayat (1) huruf a diusulkan oleh: a. paling sedikit 10 (sepuluh)
                    orang anggota DPRD provinsi dan lebih dari 1 (satu) fraksi untuk DPRD - 130 -
                    provinsi yang beranggotakan 35 (tiga puluh lima) orang sampai dengan 75 (tujuh
                    puluh lima) orang, b. paling sedikit 15 (lima belas) orang anggota DPRD provinsi
                    dan lebih dari 1 (satu) fraksi untuk DPRD provinsi yang beranggotakan di atas 75
                    (tujuh puluh lima) orang. (2) Usul sebagaimana dimaksud pada ayat (1) diajukan
                    kepada pimpinan DPRD provinsi. (3) Usul sebagaimana dimaksud pada ayat (1)
                    menjadi hak interpelasi DPRD provinsi apabila mendapat persetujuan dari rapat
                    paripurna DPRD provinsi yang dihadiri lebih dari 1/2 (satu perdua) jumlah
                    anggota DPRD provinsi dan putusan diambil dengan persetujuan lebih dari 1/2
                    (satu perdua) jumlah anggota DPRD provinsi yang hadir. Pasal 307 Ketentuan lebih
                    lanjut mengenai tata cara pelaksanaan hak interpelasi diatur dengan peraturan
                    DPRD provinsi tentang tata tertib.
