                - type: paragraf
                  node: &ref_428
                    nodeType: paragraf
                    key: 2
                    parentParagrafSetNode:
                      nodeType: paragrafSet
                      parentBagianNode: *ref_426
                  title: >-
                    Paragraf 2 Hak Angket Pasal 177 (1) Hak angket sebagaimana dimaksud dalam Pasal
                    “77 ayat (1) huruf b diusulkan oleh paling sedikit 25 (dua puluh lima) orang
                    anggota DPR dan lebih dari 1 (satu) fraksi. - 73 - (2) Pengusulan hak angket
                    sebagaimana dimaksud pada ayat (1) disertai dengan dokumen yang memuat sekurang-
                    kurangnya: a. materi kebijakan dan/atau pelaksanaan wundang- undang yang akan
                    diselidiki, dan b. alasan penyelidikan. (3) Usul sebagaimana dimaksud pada ayat
                    (1) menjadi hak angket DPR apabila mendapat persetujuan dari rapat paripurna DPR
                    yang dihadiri lebih dari 1/2 (satu perdua) jumlah anggota DPR dan keputusan
                    diambil dengan persetujuan lebih dari 1/2 (satu perdua) jumlah anggota DPR yang
                    hadir. Pasal 178 (1) DPR memutuskan menerima atau menolak usul hak angket
                    sebagaimana dimaksud dalam Pasal 177 ayat (1). (2) Dalam hal DPR menerima usul
                    hak angket sebagaimana dimaksud pada ayat (1), DPR membentuk panitia angket yang
                    terdiri atas semua unsur fraksi DPR dengan keputusan DPR. (3) Dalam hal DPR
                    menolak usul hak angket sebagaimana dimaksud pada ayat (1), usul tersebut tidak
                    dapat diajukan kembali. Pasal 179 Panitia angket sebagaimana dimaksud dalam
                    Pasal 178 ayat (2), dalam melakukan penyelidikan sebagaimana dimaksud dalam
                    Pasal 77 ayat (3), selain meminta keterangan dari Pemerintah, dapat juga meminta
                    keterangan dari saksi, pakar, organisasi profesi, dan/atau pihak terkait
                    lainnya. Pasal 180 (l) Dalam melaksanakan tugasnya, panitia angket dapat
                    memanggil warga negara Indonesia dan/atau orang asing yang bertempat tinggal di
                    Indonesia untuk memberikan keterangan. . 74 - (2) Warga negara Indonesia
                    dan/atau orang asing sebagaimana dimaksud pada ayat (1) wajib memenuhi panggilan
                    panitia angket. (3) Dalam hal warga negara Indonesia dan/atau orang asing
                    sebagaimana dimaksud pada ayat (2) tidak memenuhi panggilan setelah dipanggil 3
                    (tiga) kali berturut-turut tanpa alasan yang sah, panitia angket dapat memanggil
                    secara paksa dengan bantuan Kepolisian Negara Republik Indonesia sesuai dengan
                    ketentuan peraturan perundang- undangan. Pasal 181 (l) Panitia angket melaporkan
                    pelaksanaan tugasnya kepada rapat paripurna DPR paling lama 60 (enam puluh) hari
                    sejak dibentuknya panitia angket. (2) Rapat paripurna DPR mengambil keputusan
                    terhadap laporan panitia angket. Pasal 182 (1) Apabila rapat paripurna DPR
                    sebagaimana dimaksud dalam Pasal 181 ayat (2) memutuskan bahwa pelaksanaan suatu
                    undang-undang dan/atau kebijakan Pemerintah yang berkaitan dengan hal penting,
                    strategis, dan berdampak luas pada kehidupan bermasyarakat, berbangsa, dan
                    bernegara bertentangan dengan ketentuan peraturan perundang-undangan, DPR dapat
                    menggunakan hak menyatakan pendapat. (2) Apabila rapat paripurna DPR sebagaimana
                    dimaksud dalam Pasal 181 ayat (2) memutuskan bahwa pelaksanaan suatu
                    undang-undang dan/atau kebijakan Pemerintah yang berkaitan dengan hal penting,
                    strategis, dan berdampak luas pada kehidupan bermasyarakat, berbangsa, dan
                    bernegara tidak bertentangan dengan ketentuan peraturan perundang-undangan, usul
                    hak angket dinyatakan selesai dan materi angket tersebut tidak dapat diajukan
                    kembali. - 75 - (3) Keputusan DPR sebagaimana dimaksud pada ayat (1) dan ayat
                    (2) harus mendapat persetujuan dari rapat paripurna DPR yang dihadiri lebih dari
                    1/2 (satu perdua) jumlah anggota DPR dan putusan diambil dengan persetujuan
                    lebih dari 1/2 (satu perdua) jumlah anggota DPR yang hadir. Pasal 183 Ketentuan
                    lebih lanjut mengenai tata cara pelaksanaan hak angket diatur dengan peraturan
                    DPR tentang tata tertib.
