              textName: text
              parentNode: *ref_3
            textString: >-
              bahwa perairan yang berada dalam kedaulatan Negara Kesatuan Republik Indonesia dan
              Zona Ekonomi Eksklusif Indonesia serta laut lepas mengandung sumber daya ikan yang
              potensial dan sebagai lahan pembudidayaan ikan merupakan berkah dari Tuhan Yang Maha
              Esa yang diamanatkan kepada bangsa Indonesia yang memiliki falsafah hidup Pancasila
              dan Undang-Undang Dasar Negara Republik Indonesia Tahun 1945, dengan memperhatikan
              daya dukung yang ada dan kelestariannya untuk dimanfaatkan sebesar- besarnya bagi
              kesejahteraan dan kemakmuran rakyat Indonesia;
