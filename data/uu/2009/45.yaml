              content:
                type: text
                node:
                  nodeType: segmen
                  textName: text
                  parentNode: *ref_12
                textString: >-
                  Perikanan adalah semua kegiatan yang berhubungan dengan pengelolaan dan
                  pemanfaatan sumber daya ikan dan lingkungannya mulai dari praproduksi, produksi,
                  pengolahan sampai dengan pemasaran yang dilaksanakan dalam suatu sistem bisnis
                  perikanan.
                references: []
            - type: point
              node: &ref_13
                nodeType: huruf
                key: '2'
                parentPointSetNode: *ref_11
              content:
                type: text
                node:
                  nodeType: segmen
                  textName: text
                  parentNode: *ref_13
                textString: Sumber daya ikan adalah potensi semua jenis ikan.
                references: []
            - type: point
              node: &ref_14
                nodeType: huruf
                key: '3'
                parentPointSetNode: *ref_11
              content:
                type: text
                node:
                  nodeType: segmen
                  textName: text
                  parentNode: *ref_14
                textString: >-
                  Lingkungan sumber daya ikan adalah perairan tempat kehidupan sumber daya ikan,
                  termasuk biota dan faktor alamiah sekitarnya.
                references: []
            - type: point
              node: &ref_15
                nodeType: huruf
                key: '4'
                parentPointSetNode: *ref_11
              content:
                type: text
                node:
                  nodeType: segmen
                  textName: text
                  parentNode: *ref_15
                textString: >-
                  Ikan adalah segala jenis organisme yang seluruh atau sebagian dari siklus hidupnya
                  berada di dalam lingkungan perairan.
                references: []
            - type: point
              node: &ref_16
                nodeType: huruf
                key: '5'
                parentPointSetNode: *ref_11
              content:
                type: text
                node:
                  nodeType: segmen
                  textName: text
                  parentNode: *ref_16
                textString: >-
                  Penangkapan ikan adalah kegiatan untuk memperoleh ikan di perairan yang tidak
                  dalam keadaan dibudidayakan dengan alat atau cara apa pun, termasuk kegiatan yang
                  menggunakan kapal untuk memuat, mengangkut, menyimpan, mendinginkan, menangani,
                  mengolah, dan/atau mengawetkannya.
                references: []
            - type: point
              node: &ref_17
                nodeType: huruf
                key: '6'
                parentPointSetNode: *ref_11
              content:
                type: text
                node:
                  nodeType: segmen
                  textName: text
                  parentNode: *ref_17
                textString: >-
                  Pembudidayaan ikan adalah kegiatan untuk memelihara, membesarkan, dan/atau
                  membiakkan ikan serta memanen hasilnya dalam lingkungan yang terkontrol, termasuk
                  kegiatan yang menggunakan kapal untuk memuat, mengangkut, menyimpan, mendinginkan,
                  menangani, mengolah, dan/atau mengawetkannya.
                references: []
            - type: point
              node: &ref_18
                nodeType: huruf
                key: '7'
                parentPointSetNode: *ref_11
              content:
                type: text
                node:
                  nodeType: segmen
                  textName: text
                  parentNode: *ref_18
                textString: >-
                  Pengelolaan perikanan adalah semua upaya, termasuk proses yang terintegrasi dalam
                  pengumpulan informasi, analisis, perencanaan, konsultasi, pembuatan keputusan,
                  alokasi sumber daya ikan, dan implementasi serta penegakan hukum dari peraturan
                  perundang-undangan di bidang perikanan, yang dilakukan oleh pemerintah atau
                  otoritas lain yang diarahkan untuk mencapai kelangsungan produktivitas sumber daya
                  hayati perairan dan tujuan yang telah disepakati.
                references: []
            - type: point
              node: &ref_19
                nodeType: huruf
                key: '8'
                parentPointSetNode: *ref_11
              content:
                type: text
                node:
                  nodeType: segmen
                  textName: text
                  parentNode: *ref_19
                textString: >-
                  Konservasi Sumber Daya Ikan adalah upaya perlindungan, pelestarian, dan
                  pemanfaatan sumber daya ikan, termasuk ekosistem, jenis, dan genetik untuk
                  menjamin keberadaan, ketersediaan, dan kesinambungannya dengan tetap memelihara
                  dan meningkatkan kualitas nilai dan keanekaragaman sumber daya ikan.
                references: []
            - type: point
              node: &ref_20
