              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa pemanfaatan sumber daya ikan belum memberikan peningkatan taraf hidup yang
              berkelanjutan dan berkeadilan melalui pengelolaan perikanan, pengawasan, dan sistem
              penegakan hukum yang optimal;
