              Majelis Permusyawaratan Rakyat, Dewan Perwakilan Rakyat, Dewan Perwakilan Daerah, dan
              Dewan Perwakilan Rakyat Daerah (Lembaran Negara Republik Indonesia Tahun 2003 Nomor
              92, Tambahan Lembaran Negara Republik Indonesia Nomor 4310), Undang-Undang Nomor 32
              Tahun 2004 tentang Pemerintahan Daerah (Lembaran Negara Republik Indonesia Tahun 2004
              Nomor 125, Tambahan Lembaran Negara Republik Indonesia Nomor 4437) sebagaimana telah
