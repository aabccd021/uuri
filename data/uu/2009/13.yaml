                        Nomor 12 Tahun 1969 tentang Pembentukan Propinsi Otonom Irian Barat dan
                        Kabupaten- Kabupaten Otonom di Propinsi Irian Barat (Lembaran Negara
                        Republik Indonesia Tahun 1969 Nomor 47, Tambahan Lembaran Negara Republik
                        Indonesia Nomor 2907), yang wilayahnya telah dikurangi dengan Kota Sorong
                        berdasarkan Undang-Undang Nomor 45 Tahun 1999 tentang Pembentukan Propinsi
                        Irian Jaya Tengah, Propinsi Irian Jaya Barat, Kabupaten Paniai, Kabupaten
                        Mimika, Kabupaten Puncak Jaya, dan Kota Sorong (Lembaran Negara Republik
                        Indonesia Tahun 1999 Nomor 173, Tambahan Lembaran Negara Republik Indonesia
                        Nomor 3894), Kabupaten Raja Ampat dan Kabupaten Sorong Selatan berdasarkan
                        Undang-Undang Nomor 26 Tahun 2002 tentang Pembentukan Kabupaten Sarmi,
                        Kabupaten Keerom, Kabupaten Sorong Selatan, Kabupaten Raja Ampat, Kabupaten
                        Pegunungan Bintang, Kabupaten Yahukimo, Kabupaten Tolikara, Kabupaten
                        Waropen, Kabupaten Kaimana, Kabupaten Boven Digoel, Kabupaten Mappi,
                        Kabupaten Asmat, Kabupaten Teluk Bintuni, dan Kabupaten Teluk Wondama di
                        Provinsi Papua (Lembaran Negara Republik Indonesia Tahun 2002 Nomor 129,
                        Tambahan Lembaran Negara Republik Indonesia Nomor 4245), Kabupaten Tambrauw
                        berdasarkan Undang-Undang Nomor 56 Tahun 2008 tentang Pembentukan Kabupaten
                        Tambrauw di Provinsi Papua Barat (Lembaran Negara Republik Indonesia Tahun
                        2008 Nomor 193, Tambahan Lembaran Negara Republik Indonesia Nomor 4940),
                        serta ditambah 11 (sebelas) distrik dari cakupan wilayah Kabupaten Sorong
                        Selatan yang merupakan kabupaten asal Kabupaten Maybrat.
