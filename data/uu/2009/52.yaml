                      key: '13'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_27
                      textString: >-
                        Penduduk rentan adalah penduduk yang dalam berbagai matranya tidak atau
                        kurang mendapat kesempatan untuk mengembangkan potensinya sebagai akibat
                        dari keadaan fisik dan/atau non fisiknya.
                      references: []
                  - type: point
