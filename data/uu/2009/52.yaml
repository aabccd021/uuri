        - type: point
          node: &ref_5
            nodeType: point
            key: c
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_5
            textString: >-
              bahwa penduduk sebagai modal dasar dan faktor dominan pembangunan harus menjadi titik
              sentral dalam pembangunan berkelanjutan karena jumlah penduduk yang besar dengan
              kualitas rendah dan pertumbuhan yang cepat akan memperlambat tercapainya kondisi yang
              ideal antara kuantitas dan kualitas penduduk dengan daya dukung dan daya tampung
              lingkungan; - 2 -
            references: []
        - type: point
          node: &ref_6
            nodeType: point
            key: d
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_6
            textString: >-
              bahwa keberhasilan dalam mewujudkan pertumbuhan penduduk yang seimbang dan
              mengembangkan kualitas penduduk serta keluarga akan memperbaiki segala aspek dan
              dimensi pembangunan dan kehidupan masyarakat untuk lebih maju, mandiri, dan dapat
              berdampingan dengan bangsa lain dan dapat mempercepat terwujudnya pembangunan
              berkelanjutan;
            references: []
        - type: point
          node: &ref_7
            nodeType: point
            key: e
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_7
            textString: >-
              bahwa dalam mewujudkan pertumbuhan penduduk yang seimbang dan keluarga berkualitas
              dilakukan upaya pengendalian angka kelahiran dan penurunan angka kematian, pengarahan
              mobilitas penduduk, pengembangan kualitas penduduk pada seluruh dimensinya,
              peningkatan ketahanan dan kesejahteraan keluarga, penyiapan dan pengaturan perkawinan
              serta kehamilan sehingga penduduk menjadi sumber daya manusia yang tangguh bagi
              pembangunan dan ketahanan nasional, serta mampu bersaing dengan bangsa lain, dan dapat
              menikmati hasil pembangunan secara adil dan merata;
            references: []
