              dan pembangunan keluarga sesuai dengan perkembangan kondisi saat ini pada tingkat
              nasional dan internasional sehingga perlu dicabut dan diganti dengan Undang-Undang
              tentang Perkembangan Kependudukan dan Pembangunan Keluarga;
