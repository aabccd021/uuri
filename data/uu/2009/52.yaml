opText: |-
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 52 TAHUN 2009
  TENTANG
  PERKEMBANGAN KEPENDUDUKAN DAN PEMBANGUNAN KELUARGA
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa hakikat pembangunan nasional sebagai
  pengamalan Pancasila dan Undang-Undang Dasar
  Negara Republik Indonesia Tahun 1945 adalah
  pembangunan manusia Indonesia seutuhnya dan
  pembangunan seluruh masyarakat Indonesia;
  b. bahwa pembangunan nasional mencakup semua
  dimensi dan aspek kehidupan termasuk
  perkembangan kependudukan dan pembangunan
  keluarga untuk mewujudkan masyarakat adil dan
  makmur yang dilaksanakan berdasarkan Pancasila
  dan Undang-Undang Dasar Negara Republik
  Indonesia Tahun 1945;
  c. bahwa penduduk sebagai modal dasar dan faktor
  dominan pembangunan harus menjadi titik sentral
  dalam pembangunan berkelanjutan karena jumlah
  penduduk yang besar dengan kualitas rendah dan
  pertumbuhan yang cepat akan memperlambat
  tercapainya kondisi yang ideal antara kuantitas dan
  kualitas penduduk dengan daya dukung dan daya
  tampung lingkungan;
  - 2 -
  d. bahwa keberhasilan dalam mewujudkan
  pertumbuhan penduduk yang seimbang dan
  mengembangkan kualitas penduduk serta keluarga
  akan memperbaiki segala aspek dan dimensi
  pembangunan dan kehidupan masyarakat untuk
  lebih maju, mandiri, dan dapat berdampingan dengan
  bangsa lain dan dapat mempercepat terwujudnya
  pembangunan berkelanjutan;
  e. bahwa dalam mewujudkan pertumbuhan penduduk
  yang seimbang dan keluarga berkualitas dilakukan
  upaya pengendalian angka kelahiran dan penurunan
  angka kematian, pengarahan mobilitas penduduk,
  pengembangan kualitas penduduk pada seluruh
  dimensinya, peningkatan ketahanan dan
  kesejahteraan keluarga, penyiapan dan pengaturan
  perkawinan serta kehamilan sehingga penduduk
  menjadi sumber daya manusia yang tangguh bagi
  pembangunan dan ketahanan nasional, serta mampu
  bersaing dengan bangsa lain, dan dapat menikmati
  hasil pembangunan secara adil dan merata;
  f. bahwa Undang-Undang Nomor 10 Tahun 1992
  tentang Perkembangan Kependudukan dan
  Pembangunan Keluarga Sejahtera belum mengatur
  secara menyeluruh mengenai kependudukan dan
  pembangunan keluarga sesuai dengan perkembangan
  kondisi saat ini pada tingkat nasional dan
  internasional sehingga perlu dicabut dan diganti
  dengan Undang-Undang tentang Perkembangan
  Kependudukan dan Pembangunan Keluarga;
  g. bahwa berdasarkan pertimbangan tersebut pada
  huruf a, huruf b, huruf c, huruf d, huruf e dan
  huruf f, perlu membentuk Undang-Undang tentang
  Perkembangan Kependudukan dan Pembangunan
  Keluarga;
  - 3 -
  Mengingat : Pasal 20, Pasal 26 ayat (2), Pasal 26 ayat (3), Pas al 28B
  ayat (1), Pasal 28B ayat (2), Pasal 28C ayat (1), P asal 28J
  ayat (1) Undang-Undang Dasar Negara Republik
  Indonesia Tahun 1945;
  Dengan Persetujuan Bersama
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  dan
  PRESIDEN REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan : UNDANG-UNDANG TENTANG PERKEMBANGAN
  KEPENDUDUKAN DAN PEMBANGUNAN KELUARGA.
