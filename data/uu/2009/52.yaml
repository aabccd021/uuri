                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_15
                      textString: >-
                        Penduduk adalah warga negara Indonesia dan orang asing yang bertempat
                        tinggal di Indonesia.
                      references: []
                  - type: point
                    node: &ref_16
                      nodeType: point
                      key: '2'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_16
                      textString: >-
                        Kependudukan adalah hal ihwal yang berkaitan dengan jumlah, struktur,
                        pertumbuhan, persebaran, mobilitas, penyebaran, kualitas, dan kondisi
                        kesejahteraan yang menyangkut politik, ekonomi, sosial budaya, agama serta
                        lingkungan penduduk setempat.
                      references: []
                  - type: point
                    node: &ref_17
                      nodeType: point
                      key: '3'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_17
                      textString: >-
                        Perkembangan kependudukan dan pembangunan keluarga adalah upaya terencana
                        untuk mewujudkan penduduk tumbuh seimbang dan mengembangkan kualitas
                        penduduk pada seluruh dimensi penduduk. - 4 -
                      references: []
                  - type: point
                    node: &ref_18
                      nodeType: point
                      key: '4'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_18
                      textString: >-
                        Perkembangan kependudukan adalah kondisi yang berhubungan dengan perubahan
                        keadaan kependudukan yang dapat berpengaruh dan dipengaruhi oleh
                        keberhasilan pembangunan berkelanjutan.
                      references: []
                  - type: point
                    node: &ref_19
                      nodeType: point
                      key: '5'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        Kualitas penduduk adalah kondisi penduduk dalam aspek fisik dan nonfisik
                        yang meliputi derajat kesehatan, pendidikan, pekerjaan, produktivitas,
                        tingkat sosial, ketahanan, kemandirian, kecerdasan, sebagai ukuran dasar
                        untuk mengembangkan kemampuan dan menikmati kehidupan sebagai manusia yang
                        bertakwa, berbudaya, berkepribadian, berkebangsaan dan hidup layak.
                      references: []
                  - type: point
                    node: &ref_20
                      nodeType: point
                      key: '6'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Keluarga adalah unit terkecil dalam masyarakat yang terdiri dari suami
                        istri, atau suami, istri da n anaknya, atau ayah dan anaknya, atau ibu dan
                        anaknya.
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: point
                      key: '7'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        Pembangunan keluarga adalah upaya mewujudkan keluarga berkualitas yang hidup
                        dalam lingkungan yang sehat.
                      references: []
                  - type: point
                    node: &ref_22
                      nodeType: point
                      key: '8'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_22
                      textString: >-
                        Keluarga Berencana adalah upaya mengatur kelahiran anak, jarak dan usia
                        ideal melahirkan, mengatur kehamilan, melalui promosi, perlindungan, dan
                        bantuan sesuai dengan hak reproduksi untuk mewujudkan keluarga yang
                        berkualitas.
                      references: []
                  - type: point
                    node: &ref_23
                      nodeType: point
                      key: '9'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Pengaturan kehamilan adalah upaya untuk membantu pasangan suami istri untuk
                        melahirkan pada usia yang ideal, memiliki jumlah anak, dan mengatur jarak
                        kelahiran anak yang ideal dengan menggunakan cara, alat, dan obat
                        kontrasepsi. - 5 -
                      references: []
                  - type: point
                    node: &ref_24
                      nodeType: point
                      key: '10'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Keluarga berkualitas adalah keluarga yang dibentuk berdasarkan perkawinan
                        yang sah dan bercirikan sejahtera, sehat, maju, mandiri, memiliki jumlah
                        anak yang ideal, berwawasan ke depan, bertanggung jawab, harmonis dan
                        bertakwa kepada Tuhan Yang Maha Esa.
                      references: []
                  - type: point
                    node: &ref_25
                      nodeType: point
                      key: '11'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_25
                      textString: >-
                        Ketahanan dan kesejahteraan keluarga adalah kondisi keluarga yang memiliki
                        keuletan dan ketangguhan serta mengandung kemampuan fisik- materil guna
                        hidup mandiri dan mengembangkan diri dan keluarganya untuk hidup harmonis
                        dalam meningkatkan kesejahteraan kebahagiaan lahir dan batin.
                      references: []
                  - type: point
                    node: &ref_26
                      nodeType: point
                      key: '12'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_26
                      textString: >-
                        Pembangunan berkelanjutan adalah pembangunan terencana di segala bidang
                        untuk menciptakan perbandingan ideal antara perkembangan kependudukan dengan
                        daya dukung dan daya tampung lingkungan serta memenuhi kebutuhan generasi
                        sekarang tanpa harus mengurangi kemampuan dan kebutuhan generasi mendatang,
                        sehingga menunjang kehidupan bangsa.
                      references: []
                  - type: point
                    node: &ref_27
