opText: |-
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 3 TAHUN 1978
  TENTANG
  TAMBAHAN DAN PERUBAHAN ATAS ANGGARAN PENDAPATAN
  DAN BELANJA NEGARA TAHUN ANGGARAN 1977/1978
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa untuk lebih menyesuaikan dan menyempurnakan pelaksanaan
  program Pemerintah dala m tahun anggaran 1977/1978 diperlukan
  tambahan - tambahan dan perubahan - perubahan atas Anggaran
  Pendapatan dan Belanja Negara Tahun Anggaran 1977/1978 dimaksud
  dalam Undang - undang Nomor 1 Tahun 1977;
  b. bahwa untuk lebih menjaga kelangsungan jalannya pemb angunan
  perlu saldo - anggaran - lebih dan sisa kredit anggaran proyek - proyek
  pada Anggaran Pembangunan Tahun 1977/1978 ditambahkan kepada
  kredit anggaran tahun 1978/1979;
  c. bahwa tambahan dan perubahan dimaksud perlu diatur dengan
  Undang - undang;
  Mengingat : 1. Pasal 5 ayat (1) jo. Pasal 23 ayat (1) Undang - Undang Dasar 1945;
  2. Indische Comptabiliteitswet (Staatsblad 1925 Nomor 448)
  sebagaimana diubah dan ditambah terakh ir dengan Undang - undang
  Nomor 9 Tahun 1968 tentang Perubahan Pasal 7 Indische
  Comptabiliteitswet (Lembaran Negara Republik Indonesia Tahun
  1968 Nomor 53);
  3. Undang - undang Nomor 1 Tahun 1977 tentang Anggaran Pendapatan
  dan Belanja Negara Tahun Anggaran 1977/1978 (Lembaran Negara
  Republik Indonesia Tahun 1977 Nomor 10, Tambahan Lembaran
  Negara Republik Indonesia Nomor 3097);
  DENGAN PERSETUJUAN
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA,
  MEMUTUSKAN :
  Menetapkan : UNDANG - UNDANG TENTANG TAMBAHAN DAN PERUBAHAN
  ATAS ANGGARAN PENDAPATAN DAN BELANJA NEGARA
  TAHUN ANGGARAN 1977/1978.
