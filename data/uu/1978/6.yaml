opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 6 TAHUN 1978
  TENTANG
  PEMBENTUKAN PENGADILAN TINGGI KUPANG DAN PERUBAHAN
  WILAYAH HUKUM PENGADILAN TINGGI DENPASAR
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa untuk tercapainya penyelesaian perkara - perkara secara cepat,
  dan untuk mengh indari keterlambatan dalam penyelesaian perkara
  serta berhubung dengan perkembangan ketatanegaraan, dipandang
  perlu membentuk Pengadilan Tinggi Kupang;
  b. bahwa berhubung dengan sub a, perlu mengadakan perubahan wilayah
  hukum Pengadilan Tinggi Denpasar;
  Mengingat : 1. Pasal 5 ayat (1) dan Pasal 20 ayat (1) Undang - Undang Dasar 1945;
  2. Ketetapan Majelis Permusyawaratan Rakyat Republik Indonesia
  Nomor VI/MPR/1978 tentang Pengukuhan Penyatuan Wilayah Timor
  Timur ke dalam Negara Kesatuan Republik Indonesia ;
  3. Undang - undang Nomor 1 Drt. Tahun 1951 tentang Tindakan - tindakan
  Sementara untuk menyelenggarakan Kesatuan Susunan, Kekuasaan
  dan Acara Pengadilan - pengadilan Sipil (Lembaran Negara Tahun 1951
  Nomor 9, Tambahan Lembaran Negara Nomor 81) jo. Undang - undang
  Nomor 1 1 Drt. Tahun 1955 tentang Pengubahan Undang - undang
  Nomor 1 Drt. Tahun 1951 tentang Tindakan - tindakan Sementara untuk
  menyelenggarakan Kesatuan Susunan, Kekuasaan dan Acara
  Pengadilan - Pengadilan Sipil (Lembaran Negara Tahun 1955 Nomor
  36, Tambaban Lembaran Negara Nomor 816);
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
  4. Undang - undang Nomor 1 Tahun 1965 tentang Pembentukan
  Pengadilan Tinggi di Denpasar dan Perubahan Daerah Hukum
  Pengadilan Tinggi di Makasar (Lembaran Negara Tahun 1965 Nomor
  2, Tambahan Lembaran Negara Nomor 2725);
  5. Undang - undang Nomor 13 Tahun 1965 tentang Pengadilan dalam
  Lingkungan Peradilan Umum dan Mahkamah Agung (Lembaran
  Negara Tahun 1965 Nomor 70, Tambahan Lembaran Negara Nomor
  2767) jo. Undang - undang Nomor 6 Tahun 1969 tentang Pernyataan
  tidak berlakun ya berbagai Undang - undang dan Peraturan Pemerintah
  Pengganti Undang - undang (Lembaran Negara Tahun 1969 Nomor 37,
  Tambahan Lembaran Negara Nomor 2901);
  6. Undang - undang Nomor 14 Tahun 1970 tentang Ketentuan - ketentuan
  Pokok Kekuasaan Kehakiman (Lembaran Negara Tahun 1970 Nomor
  74, Tambahan Lembaran Negara Nomor 2951 );
  7. Undang - undang Nomor 7 Tahun 1976 tentang Pengesahan Penyatuan
  Timor Timur ke dalam N egara Kesatuan Republik Indonesia dan
  Pembentukan Propinsi Daerah Tingkat I Timor Timur (Lembaran
  Negara Tahun 1976 Nomor 35, Tambahan Lembaran Negara Nomor
  3084);
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA,
  MEMUTUSKAN :
  Menetapkan : UNDANG - UNDANG TENTANG PEMBENTUKAN PENGADILAN
  TINGGI KUPANG DAN PERUBAHAN WILAYAH HUKUM
  PENGADILAN TINGGI DENPASAR.
  PRESIDEN
  REPUBLIK INDONESIA
  - 3 -
