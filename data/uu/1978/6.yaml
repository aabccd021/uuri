              egara Kesatuan Republik Indonesia dan Pembentukan Propinsi Daerah Tingkat I Timor
              Timur (Lembaran Negara Tahun 1976 Nomor 35, Tambahan Lembaran Negara Nomor 3084);
              Dengan persetujuan DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA, MEMUTUSKAN : Menetapkan
              : UNDANG - UNDANG TENTANG PEMBENTUKAN PENGADILAN TINGGI KUPANG DAN PERUBAHAN WILAYAH
              HUKUM PENGADILAN TINGGI DENPASAR.
            references: []
