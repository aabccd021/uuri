              dan Mahkamah Agung (Lembaran Negara Tahun 1965 Nomor 70, Tambahan Lembaran Negara
              Nomor 2767) jo. Undang - undang Nomor 6 Tahun 1969 tentang Pernyataan tidak berlakun
              ya berbagai Undang - undang dan Peraturan Pemerintah Pengganti Undang - undang
              (Lembaran Negara Tahun 1969 Nomor 37, Tambahan Lembaran Negara Nomor 2901);
