      elements:
        - type: point
          node: &ref_3
            nodeType: huruf
            key: a
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_3
            textString: >-
              bahwa perubahan iklim bumi yang diakibatkan oleh peningkatan konsentrasi gas rumah
              kaca di atmosfer akan memberikan pengaruh merugikan pada lingkungan hidup dan
              kehidupan manusia;
            references: []
        - type: point
          node: &ref_4
            nodeType: huruf
            key: b
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa dalam rangka upaya mencegah meningka tnya konsentrasi gas rumah kaca di
              atmosfer, Konferensi Tingkat Tinggi Bumi di Rio de Janeiro, Brazil, pada tanggal 3
              sampai dengan 14 Juni 1992 telah menghasilkan komitmen internasional dengan
              ditandatanganinya United Nations Framework Convention on Clima te Change oleh sejumlah
              besar negara di dunia, termasuk Indonesia;
            references: []
        - type: point
          node: &ref_5
            nodeType: huruf
            key: c
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_5
            textString: >-
              bahwa dalam upaya mencegah berlanjutnya perubahan iklim yang merugikan lingkungan
              hidup dan kehidupan manusia, masyarakat internasional melalui Perserikatan Bangsa -
              Bangsa telah menyetu jui untuk mengupayakan pengurangan emisi gas rumah kaca yang
              diproyeksikan pada tahun 1990;
            references: []
        - type: point
          node: &ref_6
            nodeType: huruf
            key: d
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_6
            textString: >-
              bahwa ... d. bahwa Indonesia mempunyai peranan strategis dalam struktur iklim geografi
              dunia karena sebagai negara tropis ekuator yang mempunyai hutan tro pis basah terbesar
              di dunia dan negara kepulauan yang memiliki laut terluas di dunia mempunyai fungsi
              sebagai penyerap gas rumah kaca yang besar;
            references: []
        - type: point
          node: &ref_7
            nodeType: huruf
            key: e
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_7
            textString: >-
              bahwa komitmen negara - negara maju untuk menyediakan bantuan dana dan alih teknologi
              kepada negara - negara berkembang yang merupakan tanggung jawab negara - negara maju,
              sebagaimana diatur dalam United Nations Framework Convention on Climate Change, perlu
              ditanggapi secara positif oleh Pemerintah Indonesia;
            references: []
        - type: point
          node: &ref_8
            nodeType: huruf
            key: f
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_8
            textString: >-
              bahwa Indo nesia perlu ikut aktif mengambil bagian bersama - sama dengan anggota
              masyarakat internasional lainnya dalam upaya mencegah meningkatnya konsentrasi gas
              rumah kaca di atmosfer, karena itu Pemerintah telah menandatangani United Nations
              Framework Convention on Climate Change di Rio de Janeiro, Brazil, pada tanggal 5 Juni
              1992;
            references: []
        - type: point
          node: &ref_9
            nodeType: huruf
            key: g
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_9
            textString: >-
              bahwa berdasarkan pertimbangan tersebut di atas Pemerintah Indonesia memandang perlu
              untuk mengesahkan United Nations Framework Convention on Climate Change tersebut
              dengan Undang - un dang.
            references: []
