            Kerja Perserikatan Bangsa - Bangsa mengenai Perubahan Iklim) yang salinan naskah aslinya
            dalam bahasa Inggeris dan terjemahannya dalam bahasa Indonesia sebagaimana terlampir
            yang merupakan bagian tak terpisahkan dari Undang - undang ini.
