opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 2 TAHUN 1994
  TENTANG
  TAMBAHAN DAN PERUBAHAN ATAS ANGGARAN PENDAPATAN DAN
  BELANJA NEGARA TAHUN ANGGARAN 1993/94
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa untuk lebih menye suaikan dan menyempurnakan pelaksanaan
  program Pemerintah dalam Tahun Anggaran 1993/94 diperlukan
  tambahan dan perubahan atas Anggaran Pendapatan dan Belanja
  Negara Tahun Anggaran 1993/94 sebagaimana dimaksud dalam
  Undang - undang Nomor 3 Tahun 1993;
  b. ba hwa tambahan dan perubahan dimaksud perlu diatur dengan
  Undang - undang;
  Mengingat : 1. Pasal 5 ayat (1), Pasal 20 ayat (1), dan Pasal 23 ayat (1)
  Undang - undang Dasar 1945;
  2. Indische Comptabiliteitswet (Staatsblad Tahun 1925 Nomor 448)
  sebagaimana telah beberapa kali diubah, terakhir dengan
  Undang - undang Nomor 9 Tahun 1968 tentang Perubahan Pasal 7
  Indische Comptabiliteitswet (Lembaran Negara Tahun 1968 Nomor
  53, Tambahan Lembaran Negara Nomor 2860);
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
  3. Undang - undang Nomor 3 Tahun 1993 tentang Anggaran Pendapatan
  dan Belanja Negara Tahun Anggaran 1993/94 (Lembaran Negara
  Tahun 1993 Nomor 29, Tambahan Lembaran Negara Nomor 3521);
  Dengan Persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA,
  MEMUTUSKAN :
  Mene tapkan : UNDANG - UNDANG TENTANG TAMBAHAN DAN PERUBAHAN
  ATAS ANGGARAN PENDAPATAN DAN BELANJA NEGARA
  TAHUN ANGGARAN 1993/94.
