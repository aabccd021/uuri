                        Tahun 1968 Nomor 53, Tambahan Lembaran Negara Nomor 2860) yang bertentangan
                        dengan bentuk, susunan, dan isi Undang - undang ini dinyatakan tidak
                        berlaku. Pasal 5 Undang - undang ini mulai berlaku pada tanggal diundangkan
                        dan mempunyai daya laku surut sejak tanggal 1 April 1993. Agar setiap orang
                        mengetahuinya, memerintahkan pengundangan PRESIDEN REPUBLIK INDONESIA - 5 -
                        Undang - undang ini dengan penempatannya dalam lembaran Negara Republik
                        Indonesia.
