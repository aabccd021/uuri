              Tengah dan Kabupaten Daerah Tingkat II Dongga la pada umumnya serta Kota Administratif
              Palu pada khususnya, dipandang perlu untuk meningkatkan penyelenggaraan pemerintahan,
              pelaksanaan pembangunan, dan pembinaan kemasyarakatan guna menjamin terpenuhinya
              tuntutan perkembangan dan kemajuan dimaksud di m asa mendatang;
