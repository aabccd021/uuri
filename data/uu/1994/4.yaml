            textString: >-
              bahwa Kota Administratif Palu dalam perkembangannya telah menunjukkan kemajuan -
              kemajuan di berbagai bidang sesuai dengan peranan dan fungsinya, sehingga perlu
              diikuti dengan peningkatan dan pengembangan sarana dan prasarana pengelolaan wilayah
              tersebut;
