opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 3 TAHUN 1994
  TENTANG
  PERHITUNGAN ANGGARAN NEGARA TAHUN ANGGARAN 1991/1992
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa perhitungan Anggaran Negara sebagai tahap terakhir dari
  rangkaian siklus anggaran negara merupakan pertanggungjawab an
  konstitusional atas pelaksanaan Anggaran Pendapatan dan Belanja
  Negara;
  b. bahwa berhubung dengan itu Perhitungan Anggaran Negara Tahun
  Anggaran 1991/92 perlu ditetapkan dengan Undang - undang;
  Mengingat : 1. Pasal 5 ayat (1), Pasal 20 ayat (1), dan Pa sal 23 ayat (1)
  Undang - Undang Dasar 1945;
  2. Indische Comptabiliteitswet (Staatsblad Tahun 1925 Nomor 448)
  sebagaimana telah beberapa kali diubah, terakhir dengan
  Undang - undang Nomor 9 Tahun 1968 tentang Perubahan Pasal 7
  Indische Comptabiliteitswet (Le mbaran Negara Tahun 1968 Nomor
  53, Tambahan Lembaran Negara Nomor 2860);
  3. Undang - undang Nomor 2 Tahun 1991 tentang Anggaran Pendapatan
  dan Belanja Negara Tahun Anggaran 1991/92 (Lembaran Negara
  Tahun 1991 Nomor 26, Tambahan Lembaran Negara Nomor 3436);
  4. Undang - undang Nomor 17 Tahun 1992 tentang Tambahan dan
  Perubahan atas Anggaran Pendapatan dan Belanja Negara Tahun
  Anggaran 1991/92 (Lembaran Negara Tahun 1992 Nomor 79,
  Tambahan Lembaran Negara Nomor 3488);
  5. Undang - undang Nomor 7 Tahun 1993 tent ang Perhitungan Anggaran
  Negara Tahun Anggaran 1990/91 (Lembaran Negara Tahun 1993
  Nomor 69, Tambahan Lembaran Negara Nomor 3534);
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
  Dengan...
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN :
  Menetapkan : UNDANG - UNDANG TENTANG PERHITUNGAN ANGGARAN
  NEGARA TAHUN ANGGARAN 1991/92.
