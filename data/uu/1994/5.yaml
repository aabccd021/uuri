      elements:
        - type: point
          node: &ref_3
            nodeType: huruf
            key: a
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_3
            textString: >-
              bahwa keanekaragaman hayati di dunia, khususn ya di Indonesia, berperan penting untuk
              berlanjutnya proses evolusi serta terpeliharanya keseimbangan ekosistem dan sistem
              kehidupan biosfer;
            references: []
        - type: point
          node: &ref_4
            nodeType: huruf
            key: b
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa keanekaragaman hayati yang meliputi ekosistem, jenis dan genetik yang mencakup
              hewan, tumbuhan, dan jas ad renik (micro - organism), perlu dijamin keberadaan dan
              keberlanjutannya bagi kehidupan;
            references: []
        - type: point
          node: &ref_5
            nodeType: huruf
            key: c
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_5
            textString: >-
              bahwa keanekaragaman hayati sedang mengalami pengurangan dan kehilangan yang nyata
              karena kegiatan tertentu manusia yang dapat menimbulkan terganggunya keseimbang an
              sistem kehidupan di bumi, yang pada gilirannya akan mengganggu berlangsungnya
              kehidupan manusia;
            references: []
        - type: point
          node: &ref_6
            nodeType: huruf
            key: d
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_6
            textString: >-
              bahwa diakui adanya peranan masyarakat yang berciri tradisional seperti tercermin
              dalam gaya hidupnya, diakui pula adanya peranan penting wanita, untuk memanfaatkan
              kekayaan keanekaragaman hayati dan adanya keinginan untuk membagi manfaat yang adil
              dalam penggunaan pengetahuan tradisional tersebut melalui inovasi - inovasi, dan
              praktik - praktik yang berkaitan dengan konservasi keanekaragaman hayati dan pema
              nfaatannya secara berkelanjutan;
            references: []
        - type: point
          node: &ref_7
            nodeType: huruf
            key: e
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_7
            textString: >-
              bahwa ... e. bahwa adanya kesanggupan negara - negara maju untuk menyediakan sumber
              dana tambahan dan dana baru serta kemudahan akses untuk memperoleh alih teknologi bagi
              kebut uhan negara berkembang dan memperhatikan kondisi khusus negara terbelakang serta
              negara berkepulauan kecil sebagaimana diatur dalam United Nations Convention on
              Biological Diversity merupakan peluang yang perlu ditanggapi secara positif oleh
              Pemerintah Ind onesia;
            references: []
        - type: point
          node: &ref_8
            nodeType: huruf
            key: f
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_8
            textString: >-
              bahwa dalam rangka melestarikan keanekaragaman hayati, memanfaatkan setiap unsurnya
              secara berkelanjutan, dan meningkatkan kerja sama internasional di bidang ilmu
              pengetahuan dan teknologi guna kepentingan generasi sekarang dan yang akan datan g,
              Konferensi Tingkat Tinggi Bumi di Rio de Janeiro, Brazil, pada tanggal 3 sampai dengan
              14 Juni 1992 telah menghasilkan komitmen internasional dengan ditandatanganinya United
              Nations Convention on Biological Diversity oleh sejumlah besar negara di dunia,
              termasuk Indonesia yang kaya akan keanekaragaman hayati;
            references: []
        - type: point
          node: &ref_9
            nodeType: huruf
            key: g
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_9
            textString: >-
              bahwa berdasarkan pertimbangan tersebut di atas Pemerintah Indonesia memandang perlu
              untuk mengesahkan United Nations Convention on Biological Diversity tersebut dengan
              Undang - undang;
            references: []
