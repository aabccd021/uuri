        textName: text
        parentNode: *ref_1
      textString: >-
        aa. bahwa dalam rangka mewujudkan aspirasi masyarakat yang berkembang di Kabupaten Mamuju
        Utara, Kabupaten Mamuju, Kabupaten Majene, Kabupaten Polewali Mamasa, dan Kabupaten Mamasa
        untuk meningkatkan kesejahteraan dan pelayanan masyarakat di bidang pemerintahan,
        pembangunan dan kemasyarakatan, Provinsi Sulawesi Selatan perlu dimekarkan, b. bahwa
        sehubungan dengan hal tersebut di atas dan memperhatikan kemampuan ekonomi, potensi daerah,
        kondisi sosial budaya, kondisi sosial politik, kependudukan, luas daerah, dan pertimbangan
        lainnya di Kabupaten Mamuju Utara, Kabupaten Mamuju, Kabupaten Majene, Kabupaten Polewali
        Mamasa, dan Kabupaten Mamasa, maka perlu dibentuk Provinsi Sulawesi Barat: c. bahwa
        pembentukan Provinsi Sulawesi Barat dapat mendorong peningkatan pelayanan di bidang
        pemerintahan, pembangunan, dan kemasyarakatan, serta memberikan kesempatan dalam
        memanfaatkan dan mengembangkan potensi daerah untuk menyelenggarakan otonomi daerah yang
        seluas-luasnya, at 41an EN K FT. SP CN | Ng y PRESIDEN REPUBLIK INDO NESIA - 9 - d. bahwa
        berdasarkan pertimbangan sebagaimana dimaksud pada huruf a, huruf b, dan huruf c, perlu
        dibentuk Undang-Undang tentang Pembentukan Provinsi Sulawesi Barat:
