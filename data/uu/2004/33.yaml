                textString: >-
                  Dalam Undang-Undang ini yang dimaksud dengan: REPUBLIK INDO NESIA Pemerintah
                  Pusat, yang selanjutnya disebut Pemerintah, adalah Presiden Republik Indonesia
                  yang memegang kekuasaan pemerintahan Negara Republik Indonesia sebagaimana
                  dimaksud dalam Undang-Undang Dasar Negara Republik Indonesia Tahun 1945.
                  Pemerintahan Daerah adalah penyelenggaraan urusan pemerintahan oleh Pemerintah
                  Daerah dan DPRD menurut asas otonomi dan Tugas Pembantuan dengan prinsip otonomi
                  seluas-luasnya dalam sistem dan prinsip Negara Kesatuan Republik Indonesia
                  sebagaimana dimaksud dalam Undang-Undang Dasar Negara Republik Indonesia Tahun
                  1945. Perimbangan keuangan antara Pemerintah dan Pemerintahan Daerah adalah suatu
                  sistem pembagian keuangan yang adil, proporsional, demokratis, transparan, dan
                  efisien dalam rangka pendanaan penyelenggaraan Desentralisasi, dengan
                  memper-timbangkan potensi, kondisi, dan kebutuhan daerah, serta besaran pendanaan
                  penyelenggaraan Dekonsentrasi dan Tugas Pembantuan. Pemerintah Daerah adalah
                  gubernur, bupati, atau walikota, dan perangkat Daerah sebagai unsur penyelenggara
                  Pemerintahan Daerah. Daerah otonom, selanjutnya disebut Daerah, adalah kesatuan
                  masyarakat hukum yang mempunyai batas-batas wilayah berwenang mengatur dan
                  mengurus urusan pemerintahan dan kepentingan masyarakat setempat menurut prakarsa
                  sendiri berdasarkan aspirasi masyarakat dalam sistem Negara Kesatuan Republik
                  Indonesia. Kepala Daerah adalah gubernur bagi daerah provinsi atau bupati bagi
                  daerah kabupaten atau walikota bagi daerah kota. Dewan Perwakilan Rakyat Daerah
                  yang selanjutnya disebut DPRD adalah lembaga perwakilan rakyat daerah sebagai
                  unsur penyelenggara Pemerintahan Daerah. 8. Desentralisasi ... REPUBLIK INDO NESIA
                  - A - Desentralisasi adalah penyerahan wewenang pemerintahan oleh Pemerintah
                  kepada daerah otonom untuk mengatur dan mengurus urusan pemerintahan dalam sistem
                  Negara Kesatuan Republik Indonesia. Dekonsentrasi adalah pelimpahan wewenang dari
                  Pemerintah kepada gubernur sebagai wakil Pemerintah. 10. Tugas Pembantuan adalah
                  penugasan dari Pemerintah kepada Daerah dan/atau desa atau sebutan lain dengan
                  kewajiban melaporkan dan mempertanggungjawabkan pelaksanaannya kepada yang
                  menugaskan. 11. Penerimaan Daerah adalah uang yang masuk ke kas daerah. 12.
                  Pengeluaran Daerah adalah uang yang keluar dari kas daerah. 13. Pendapatan Daerah
                  adalah hak Pemerintah Daerah yang diakui sebagai penambah nilai kekayaan bersih
                  dalam periode tahun bersangkutan. 14. Belanja daerah adalah semua kewajiban Daerah
                  yang diakui sebagai pengurang nilai kekayaan bersih dalam periode tahun anggaran
                  yang bersangkutan. 15. Pembiayaan adalah setiap penerimaan yang perlu dibayar
                  kembali dan/atau pengeluaran yang akan diterima kembali, baik pada tahun anggaran
                  yang bersangkutan maupun tahun-tahun anggaran berikutnya. 16. Anggaran Pendapatan
                  dan Belanja Negara, selanjutnya disebut APBN adalah rencana keuangan tahunan
                  pemerintahan Negara yang disetujui oleh Dewan Perwakilan Rakyat. 17. Anggaran
                  Pendapatan dan Belanja Daerah, selanjutnya disebut APBD adalah rencana keuangan
                  tahunan Pemerintahan Daerah yang dibahas dan disetujui bersama oleh Pemerintah
                  Daerah dan Dewan Perwakilan Rakyat Daerah, dan ditetapkan dengan Peraturan Daerah.
                  18. Pendapatan ... REPUBLIK INDO NESIA - 5 - 18. Pendapatan Asli Daerah,
                  selanjutnya disebut PAD adalah pendapatan yang diperoleh Daerah yang dipungut
                  berdasarkan Peraturan Daerah sesuai dengan peraturan perundang-undangan. 19. Dana
                  Perimbangan adalah dana yang bersumber dari pendapatan APBN yang dialokasikan
                  kepada Daerah untuk mendanai kebutuhan Daerah dalam rangka pelaksanaan
                  Desentralisasi. 20. Dana Bagi Hasil adalah dana yang bersumber dari pendapatan
                  APBN yang dialokasikan kepada Daerah berdasarkan angka persentase untuk mendanai
                  kebutuhan Daerah dalam rangka pelaksanaan Desentralisasi. 21. Dana Alokasi Umum,
                  selanjutnya disebut DAU adalah dana yang bersumber dari pendapatan APBN yang
                  dialokasikan dengan tujuan pemerataan kemampuan keuangan antar-Daerah untuk
                  mendanai kebutuhan Daerah dalam rangka pelaksanaan Desentralisasi. 22. Celah
                  fiskal dihitung berdasarkan selisih antara kebutuhan fiskal Daerah dan kapasitas
                  fiskal Daerah. 23. Dana Alokasi Khusus, selanjutnya disebut DAK, adalah dana yang
                  bersumber dari pendapatan APBN yang dialokasikan kepada Daerah tertentu dengan
                  tujuan untuk membantu mendanai kegiatan khusus yang merupakan urusan Daerah dan
                  sesuai dengan prioritas nasional. 24. Pinjaman Daerah adalah semua transaksi yang
                  mengakibatkan Daerah menerima sejumlah uang atau menerima manfaat yang bernilai
                  uang dari pihak lain sehingga Daerah tersebut dibebani kewajiban untuk membayar
                  kembali. 25. Obligasi Daerah adalah Pinjaman Daerah yang ditawarkan kepada publik
                  melalui penawaran umum di pasar modal. 26. Dana... REPUBLIK INDO NESIA - 6 - 26.
                  Dana Dekonsentrasi adalah dana yang berasal dari APBN yang dilaksanakan oleh
                  gubernur sebagai wakil Pemerintah yang mencakup semua penerimaan dan pengeluaran
                  dalam rangka pelaksanaan Dekonsentrasi, tidak termasuk dana yang dialokasikan
                  untuk instansi vertikal pusat di daerah. 27. Dana Tugas Pembantuan adalah dana
                  yang berasal dari APBN yang dilaksanakan oleh Daerah yang mencakup semua
                  penerimaan dan pengeluaran dalam rangka pelaksanaan Tugas Pembantuan. 28. Hibah
                  adalah Penerimaan Daerah yang berasal dari pemerintah negara asing, badan/lembaga
                  — asing, badan/lembaga — internasional, — Pemerintah, badan/lembaga dalam negeri
                  atau perseorangan, baik dalam bentuk devisa, rupiah maupun barang dan/atau jasa,
                  termasuk tenaga ahli dan pelatihan yang tidak perlu dibayar kembali. 29. Dana
                  Darurat adalah dana yang berasal dari APBN yang dialokasikan kepada Daerah yang
                  mengalami bencana nasional, peristiwa luar biasa, dan/atau krisis solvabilitas.
                  50. Rencana Kerja Pemerintah Daerah, selanjutnya disebut RKPD, adalah dokumen
                  perencanaan daerah provinsi, kabupaten, dan kota untuk periode 1 (satu) tahun. S1.
                  Rencana Kerja Satuan Kerja Perangkat Daerah, selanjutnya disebut Renja SKPD,
                  adalah dokumen perencanaan Satuan Kerja Perangkat Daerah untuk periode 1 (satu)
                  tahun. 82. Rencana Kerja dan Anggaran Satuan Kerja Perangkat Daerah, selanjutnya
                  disebut RKA SKPD, adalah dokumen perencanaan dan penganggaran yang berisi program
                  dan kegiatan Satuan Kerja Perangkat Daerah yang merupakan penjabaran dari Rencana
                  Kerja Pemerintah Daerah dan rencana strategis Satuan Kerja Perangkat Daerah yang
                  bersangkutan dalam satu tahun anggaran, serta anggaran yang diperlukan untuk
                  melaksanakannya. 33. Pengguna ... REPUBLIK INDO NESIA . 7 . 33. Pengguna Anggaran
                  adalah pejabat pemegang kewenangan penggunaan anggaran kementerian
                  negara/lembaga/Satuan Kerja Perangkat Daerah. 54. Pengguna Barang adalah pejabat
                  pemegang kewenangan penggunaan barang milik Negara/ Daerah.
