        . a. bahwa Undang-Undang Dasar Negara Republik Indonesia Tahun 1945 mengamanatkan
        diselenggarakan otonomi seluas-luasnya dalam kerangka Negara Kesatuan Republik Indonesia, b.
        bahwa hubungan keuangan, pelayanan umum, pemanfaatan sumber daya alam dan sumber daya
        lainnya antara Pemerintah Pusat dan Pemerintahan Daerah, dan antar Pemerintahan Daerah perlu
        diatur secara adil dan selaras, c. bahwa untuk mendukung penyelenggaraan otonomi daerah
        melalui penyediaan sumber-sumber pendanaan berdasarkan kewenangan Pemerintah Pusat,
        Desentralisasi, Dekonsentrasi, dan Tugas Pembantuan, perlu diatur perimbangan keuangan
        antara Pemerintah Pusat dan Pemerintahan Daerah berupa sistem keuangan yang diatur
        berdasarkan pembagian kewenangan, tugas, dan tanggung jawab yang jelas antarsusunan
        pemerintahan, d. bahwa Undang-Undang Nomor 25 Tahun 1999 tentang Perimbangan Keuangan Antara
        Pemerintah Pusat dan Daerah sudah tidak sesuai dengan perkembangan keadaan, ketatanegaraan
        serta tuntutan penyelenggaraan otonomi daerah, sehingga perlu diganti, e. bahwa berdasarkan
        pertimbangan pada huruf a, huruf b, huruf c dan huruf d, perlu ditetapkan Undang-Undang
        tentang Perimbangan Keuangan Antara Pemerintah Pusat dan Pemerintahan Daerah,
