    - type: bab
      node: &ref_508
        nodeType: bab
        key: 6
        parentBabSetNode: *ref_12
      title: >-
        PERATURAN DAERAH DAN PERATURAN KEPALA DAERAH Pasal 136 (1) Perda ditetapkan oleh kepala
        daerah setelah mendapat persetujuan bersama DPRD. (2) Perda dibentuk dalam rangka
        penyelenggaraan otonomi daerah provinsi/ kabupaten/kota dan tugas pembantuan. (3) Perda
        sebagaimana dimaksud pada ayat (1) merupakan penjabaran lebih lanjut dari peraturan
        perundang-undangan yang lebih tinggi dengan memperhatikan ciri khas masing-masing daerah.
        (4) Perda sebagaimana dimaksud pada ayat (1) dilarang bertentangan dengan kepentingan umum
        dan/atau peraturan perundang- undangan yang lebih tinggi. (5)Perda sebagaimana dimaksud pada
        ayat (1), berlaku setelah diundangkan dalam lembaran daerah. Pasal 137 Perda dibentuk
        berdasarkan pada asas pembentukan peraturan perundang-undangan yang meliputi: a. kejelasan
        tujuan, b. kelembagaan atau organ pembentuk yang tepat, c. kesesuaian .... c. kesesuaian
        antara jenis dan materi muatan, d. dapat dilaksanakan, e. kedayagunaan dan kehasilgunaan: f.
        kejelasan rumusan, dan g. keterbukaan. Pasal 138 (1) Materi muatan Perda mengandung asas: a.
        pengayoman, b. kemanusiaan: c. kebangsaan, d. kekeluargaan: e. kenusantaraan: f. bhineka
        tunggal ika: g. keadilan, h. kesamaan kedudukan dalam hukum dan pemerintahan: 1. ketertiban
        dan kepastian hukum, dan/atau J-. keseimbangan, keserasian, dan keselarasan. (2) Selain asas
        sebagaimana dimaksud pada ayat (1), Perda dapat memuat asas lain sesuai dengan substansi
        Perda yang bersangkutan. Pasal 139 (1) Masyarakat berhak memberikan masukan secara lisan
        atau tertulis dalam rangka penyiapan atau pembahasan rancangan Perda. (2) Persiapan
        pembentukan, pembahasan, dan pengesahan rancangan Perda berpedoman kepada peraturan
        perundang-undangan. Pasal 140 ... Pasal 140 (l) Rancangan Perda dapat berasal dari DPRD,
        Gubernur, atau Bupati/Walikota. (2) Apabila dalam satu masa sidang, DPRD dan Gubernur atau
        Bupati/Walikota menyampaikan rancangan Perda mengenai materi yang sama maka yang dibahas
        adalah rancangan Perda yang disampaikan oleh DPRD, sedangkan rancangan Perda yang
        disampaikan Gubernur atau Bupati/Walikota digunakan sebagai bahan untuk dipersandingkan.
        (3)Tata cara mempersiapkan rancangan Perda yang berasal dari Gubernur atau Bupati/Walikota
        diatur dengan Peraturan Presiden. Pasal 141 (1) Rancangan Perda disampaikan oleh anggota,
        komisi, gabungan komisi, atau alat kelengkapan DPRD yang khusus menangani bidang legislasi.
        (2) Ketentuan lebih lanjut mengenai tata cara mempersiapkan rancangan Perda sebagaimana
        dimaksud pada ayat (1) diatur dalam Peraturan Tata Tertib DPRD. Pasal 142 (l) Penyebarluasan
        rancangan Perda yang berasal dari DPRD dilaksanakan oleh sekretariat DPRD. (2)
        Penyebarluasan rancangan Perda yang berasal dari Gubernur, atau Bupati/Walikota dilaksanakan
        oleh sekretariat daerah. Pasal 143 ... Pasal 143 (l) Perda dapat memuat ketentuan tentang
        pembebanan biaya paksaan penegakan hukum, seluruhnya atau sebagian kepada pelanggar sesuai
        dengan peraturan perundangan. (2) Perda dapat memuat ancaman pidana kurungan paling lama 6
        (enam) bulan atau denda paling banyak Rp50.000.000,00 (lima puluh juta rupiah). (3)Perda
        dapat memuat ancaman pidana atau denda selain sebagaimana dimaksud pada ayat (2), sesuai
        dengan yang diatur dalam peraturan perundangan lainnya. Pasal 144 (l) Rancangan Perda yang
        telah disetujui bersama oleh DPRD dan Gubernur atau Bupati/Walikota disampaikan oleh
        pimpinan DPRD kepada Gubernur atau Bupati/Walikota untuk ditetapkan sebagai Perda. (2)
        Penyampaian rancangan Perda sebagaimana dimaksud pada ayat (l) dilakukan dalam jangka waktu
        paling lama 7 (tujuh) hari terhitung sejak tanggal persetujuan bersama. (3) Rancangan Perda
        sebagaimana dimaksud pada ayat (1) dan ayat (2) ditetapkan oleh Gubernur atau
        Bupati/Walikota paling lama 30 (tiga puluh) hari sejak rancangan tersebut disetujui bersama.
        (4) Dalam hal rancangan Perda tidak ditetapkan Gubernur atau Bupati/Walikota dalam waktu
        sebagaimana dimaksud pada ayat (3) rancangan Perda tersebut sah menjadi Perda dan wajib
        diundangkan dengan memuatnya dalam lembaran daerah. (5) Dalam ... (5) Dalam hal sahnya
        rancangan Perda sebagaimana dimaksud pada ayat (4), rumusan kalimat pengesahannya berbunyi,
        “Perda ini dinyatakan sah,” dengan mencantumkan tanggal sahnya. (6) Kalimat pengesahan
        sebagaimana dimaksud pada ayat (5) harus dibubuhkan pada halaman terakhir Perda sebelum
        pengundangan naskah Perda ke dalam lembaran daerah. Pasal 145 (1) Perda disampaikan kepada
        Pemerintah paling lama 7 (tujuh) hari setelah ditetapkan. (2) Perda sebagaimana dimaksud
        pada ayat (1) yang bertentangan dengan kepentingan umum dan/atau peraturan perundang-
        undangan yang lebih tinggi dapat dibatalkan oleh Pemerintah. (3) Keputusan pembatalan Perda
        sebagaimana dimaksud pada ayat (2) ditetapkan dengan Peraturan Presiden paling lama 60 (enam
        puluh) hari sejak diterimanya Perda sebagaimana dimaksud pada ayat (2). (4 Paling lama 7
        (tujuh) hari setelah keputusan pembatalan sebagaimana dimaksud pada ayat (3), kepala daerah
        harus memberhentikan pelaksanaan Perda dan selanjutnya DPRD bersama kepala daerah mencabut
        Perda dimaksud. (5) Apabila provinsi/kabupaten/kota tidak dapat menerima keputusan
        pembatalan Perda sebagaimana dimaksud pada ayat (3) dengan alasan yang dapat dibenarkan oleh
        peraturan perundang- undangan, kepala daerah dapat mengajukan keberatan kepada Mahkamah
        Agung. - JII - (6) Apabila keberatan sebagaimana dimaksud pada ayat (5) dikabulkan sebagian
        atau seluruhnya, putusan Mahkamah Agung tersebut menyatakan Peraturan Presiden menjadi batal
        dan tidak mempunyai kekuatan hukum. (7) Apabila Pemerintah tidak mengeluarkan Peraturan
        Presiden untuk membatalkan Perda sebagaimana dimaksud pada ayat (3), Perda dimaksud
        dinyatakan berlaku. Pasal 146 (l) Untuk melaksanakan Perda dan atas kuasa peraturan
        perundang- undangan, kepala daerah menetapkan peraturan kepala daerah dan atau keputusan
        kepala daerah. (2) Peraturan kepala daerah dan atau keputusan kepala daerah sebagaimana
        dimaksud pada ayat (1), dilarang bertentangan dengan kepentingan umum, Perda, dan peraturan
        perundang- undangan yang lebih tinggi. Pasal 147 (1) Perda diundangkan dalam Lembaran Daerah
        dan Peraturan Kepala Daerah diundangkan dalam Berita Daerah. (2) Pengundangan Perda dalam
        Lembaran Daerah dan Peraturan Kepala Daerah dalam Berita Daerah dilakukan oleh Sekretaris
        Daerah. (3) Pemerintah daerah wajib menyebarluaskan Perda yang telah diundangkan dalam
        Lembaran Daerah dan Peraturan Kepala Daerah yang telah diundangkan dalam Berita Daerah.
        Pasal 148 (l) Untuk membantu kepala daerah dalam menegakkan Perda dan penyelenggaraan
        ketertiban umum dan ketentraman masyarakat dibentuk Satuan Polisi Pamong Praja. (2)
        Pembentukan dan susunan organisasi Satuan Polisi Pamong Praja sebagaimana dimaksud pada ayat
        (1) berpedoman pada Peraturan Pemerintah. Pasal 149 (l) Anggota Satuan Polisi Pamong Praja
        dapat diangkat sebagai penyidik pegawai negeri sipil sesuai dengan ketentuan peraturan
        perundang-undangan. (2) Penyidikan dan penuntutan terhadap pelanggaran atas ketentuan Perda
        dilakukan oleh pejabat penyidik dan penuntut umum sesuai dengan peraturan
        perundang-undangan. (3) Dengan Perda dapat juga ditunjuk pejabat lain yang diberi tugas
        untuk melakukan penyidikan terhadap pelanggaran atas ketentuan Perda.
