                        parentNode: *ref_16
                      textString: >-
                        Pemerintah pusat, selanjutnya disebut Pemerintah, adalah Presiden Republik
                        Indonesia yang memegang kekuasaan .4- pemerintahan negara Republik Indonesia
                        sebagaimana dimaksud dalam Undang-Undang Dasar Negara Republik Indonesia
                        Tahun 1945. . Pemerintahan daerah adalah penyelenggaraan urusan pemerintahan
                        oleh pemerintah daerah dan DPRD menurut asas otonomi dan tugas pembantuan
                        dengan prinsip otonomi seluas- luasnya dalam sistem dan prinsip Negara
                        Kesatuan Republik Indonesia sebagaimana dimaksud dalam Undang-Undang Dasar
                        Negara Republik Indonesia Tahun 1945. . Pemerintah daerah adalah Gubernur,
                        Bupati, atau Walikota, dan perangkat daerah sebagai unsur penyelenggara
                        pemerintahan daerah. . Dewan Perwakilan Rakyat Daerah yang selanjutnya
                        disebut DPRD adalah lembaga perwakilan rakyat daerah sebagai unsur
                        penyelenggara pemerintahan daerah. . Otonomi daerah adalah hak, wewenang,
                        dan kewajiban daerah otonom untuk mengatur dan mengurus sendiri urusan
                        pemerintahan dan kepentingan masyarakat setempat sesuai dengan peraturan
                        perundang-undangan. . Daerah otonom, selanjutnya disebut daerah, adalah
                        kesatuan masyarakat hukum yang mempunyai batas-batas wilayah yang berwenang
                        mengatur dan mengurus urusan pemerintahan dan kepentingan masyarakat
                        setempat menurut prakarsa sendiri berdasarkan aspirasi masyarakat dalam
                        sistem Negara Kesatuan Republik Indonesia. . Desentralisasi adalah
                        penyerahan wewenang pemerintahan oleh Pemerintah kepada daerah otonom untuk
                        mengatur dan mengurus SM M7 2 SSahv Map aa NE aa tp A.A urusan pemerintahan
                        dalam sistem Negara Kesatuan Republik Indonesia. . Dekonsentrasi adalah
                        pelimpahan wewenang pemerintahan oleh Pemerintah kepada Gubernur sebagai
                        wakil pemerintah dan/atau kepada instansi vertikal di wilayah tertentu. .
                        Tugas pembantuan adalah penugasan dari Pemerintah kepada daerah dan/atau
                        desa dari pemerintah provinsi kepada kabupaten/kota — dan/atau desa serta
                        dari pemerintah kabupaten/kota kepada desa untuk melaksanakan tugas
                        tertentu. 10. Peraturan daerah selanjutnya disebut Perda adalah peraturan
                        daerah provinsi dan/atau peraturan daerah kabupaten/kota. 11. Peraturan
                        kepala daerah adalah peraturan Gubernur dan/atau peraturan Bupati/Walikota.
                        12. Desa atau yang disebut dengan nama lain, selanjutnya disebut desa,
                        adalah kesatuan masyarakat hukum yang memiliki batas- batas wilayah yang
                        berwenang untuk mengatur dan mengurus kepentingan masyarakat setempat,
                        berdasarkan asal-usul dan adat istiadat setempat yang diakui dan dihormati
                        dalam sistem Pemerintahan Negara Kesatuan Republik Indonesia. 13.
                        Perimbangan keuangan antara Pemerintah dan pemerintahan daerah adalah suatu
                        sistem pembagian keuangan yang adil, proporsional, demokratis, transparan,
                        dan bertanggung jawab dalam rangka pendanaan penyelenggaraan desentralisasi,
                        dengan mempertimbangkan potensi, kondisi, dan kebutuhan daerah serta besaran
                        pendanaan penyelenggaraan dekonsentrasi dan tugas pembantuan. 14. Anggaran
                        pendapatan dan belanja daerah, selanjutnya disebut APBD, adalah rencana
                        keuangan tahunan pemerintahan daerah yang ditetapkan dengan peraturan
                        daerah. 15. Pendapatan daerah adalah semua hak daerah yang diakui sebagai
                        penambah nilai kekayaan bersih dalam periode tahun anggaran yang
                        bersangkutan. 16. Belanja daerah adalah semua kewajiban daerah yang diakui
                        sebagai pengurang nilai kekayaan bersih dalam periode tahun anggaran yang
                        bersangkutan. 17. Pembiayaan adalah setiap penerimaan yang perlu dibayar
                        kembali dan/atau pengeluaran yang akan diterima kembali, baik pada tahun
                        anggaran yang bersangkutan maupun pada tahun-tahun anggaran berikutnya. 18.
                        Pinjaman daerah adalah semua transaksi yang mengakibatkan daerah menerima
                        sejumlah uang atau menerima manfaat yang bernilai uang dari pihak lain
                        sehingga daerah tersebut dibebani kewajiban untuk membayar kembali. 19.
                        Kawasan khusus adalah bagian wilayah dalam provinsi dan/atau kabupaten/kota
                        yang ditetapkan oleh Pemerintah untuk menyelenggarakan fungsi-fungsi
                        pemerintahan yang bersifat khusus bagi kepentingan nasional. 20. Pasangan
                        calon kepala daerah dan calon wakil kepala daerah yang selanjutnya disebut
                        pasangan calon adalah bakal pasangan calon yang telah memenuhi persyaratan
                        untuk dipilih sebagai kepala daerah dan wakil kepala daerah. 21. Komisi ...
                        21. Komisi Pemilihan Umum Daerah yang selanjutnya disebut KPUD adalah KPU
                        Provinsi, Kabupaten/Kota sebagaimana dimaksud dalam Undang-Undang Nomor 12
                        Tahun 2003 yang diberi wewenang khusus oleh Undang-Undang ini untuk .7-
                        menyelenggarakan pemilihan kepala daerah dan wakil kepala daerah di setiap
                        provinsi dan/atau kabupaten/kota. 22. Panitia Pemilihan Kecamatan, Panitia
                        Pemungutan Suara, dan Kelompok Penyelenggara Pemungutan Suara yang
                        selanjutnya disebut PPK, PPS, dan KPPS adalah pelaksana pemungutan suara
                        pemilihan kepala daerah dan wakil kepala daerah pada tingkat kecamatan,
                        desa/kelurahan, dan tempat pemungutan suara. 23. Kampanye pemilihan kepala
                        daerah dan wakil kepala daerah yang selanjutnya disebut kampanye adalah
                        kegiatan dalam rangka meyakinkan para pemilih dengan menawarkan visi, misi,
                        dan program pasangan calon.
