        aa. bahwa dalam rangka penyelenggaraan pemerintahan daerah sesuai dengan amanat
        Undang-Undang Dasar Negara Republik Indonesia Tahun 1945, pemerintahan daerah, yang mengatur
        dan mengurus sendiri urusan pemerintahan menurut asas otonomi dan tugas pembantuan,
        diarahkan untuk mempercepat terwujudnya kesejahteraan masyarakat melalui peningkatan,
        pelayanan, pemberdayaan, dan peran serta masyarakat, serta peningkatan daya saing daerah
        dengan memperhatikan prinsip demokrasi, pemerataan, keadilan, keistimewaan dan kekhususan
        suatu daerah dalam sistem Negara Kesatuan Republik Indonesia, b. bahwa efisiensi dan
        efektivitas penyelenggaraan pemerintahan daerah perlu ditingkatkan dengan lebih
        memperhatikan aspek- aspek hubungan antarsusunan pemerintahan dan antarpemerintahan daerah,
        potensi dan keanekaragaman daerah, peluang dan tantangan persaingan global dengan memberikan
        kewenangan yang seluas-luasnya kepada daerah disertai dengan pemberian hak dan kewajiban
        menyelenggarakan otonomi daerah dalam kesatuan sistem penyelenggaraan pemerintahan negara,
        .9- c. bahwa Undang-Undang Nomor 22 Tahun 1999 tentang Pemerintahan Daerah tidak sesuai
        dengan perkembangan keadaan, ketatanegaraan, dan tuntutan penyelenggaraan otonomi daerah
        sehingga perlu diganti: d. bahwa berdasarkan pertimbangan pada huruf a, huruf b, dan huruf c
        perlu ditetapkan Undang-Undang tentang Pemerintahan Daerah,
