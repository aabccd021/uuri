    - type: bab
      node: &ref_517
        nodeType: bab
        key: 15
        parentBabSetNode: *ref_12
      title: >-
        KETENTUAN PERALIHAN Pasal 231 Pada saat berlakunya undang-undang ini, nama, batas, dan
        ibukota provinsi, daerah khusus, daerah istimewa, kabupaten, dan kota, tetap berlaku kecuali
        ditentukan lain dalam peraturan perundang- undangan. Pasal 232 (l) Provinsi, kabupaten/kota,
        kecamatan, kelurahan, dan desa yang ada pada saat diundangkannya Undang-Undang ini tetap
        sebagai provinsi, kabupaten/kota, kecamatan, kelurahan, dan desa kecuali ditentukan lain
        dalam peraturan perundang-undangan. (2) Pembentukan daerah provinsi atau kabupaten/kota yang
        telah memenuhi seluruh persyaratan pembentukan sesuai peraturan perundang-undangan tetap
        diproses sesuai ketentuan peraturan perundang-undangan sebelum Undang-Undang ini
        diundangkan. Pasal 233 ... Pasal 233 (1) Kepala daerah yang berakhir masa jabatannya pada
        tahun 2004 sampai dengan bulan Juni 2005 diselenggarakan pemilihan kepala daerah secara
        langsung sebagaimana dimaksud dalam Undang- Undang ini pada bulan Juni 2005. (2) Kepala
        daerah yang berakhir masa jabatannya pada bulan Januari 2009 sampai dengan bulan Juli 2009
        diselenggarakan pemilihan kepala daerah secara langsung sebagaimana dimaksud dalam
        Undang-Undang ini pada bulan Desember 2008. Pasal 234 (1) Kepala daerah dan wakil kepala
        daerah yang berakhir masa jabatannya sebelum bulan Juni 2005, sejak masa jabatannya berakhir
        diangkat seorang penjabat kepala daerah. (2) Penjabat kepala daerah yang ditetapkan sebelum
        diundangkannya Undang-Undang ini, menjalankan tugas sampai berakhir masa jabatannya. (3)
