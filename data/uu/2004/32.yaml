    - type: bab
      node: &ref_511
        nodeType: bab
        key: 9
        parentBabSetNode: *ref_12
      title: >-
        KERJA SAMA DAN PENYELESAIAN PERSELISIHAN Pasal 195 (1) Dalam rangka meningkatkan
        kesejahteraan rakyat, daerah dapat mengadakan kerja sama dengan daerah lain yang didasarkan
        pada ... pada pertimbangan efisiensi dan efektifitas pelayanan publik, sinergi dan saling
        menguntungkan. (2) Kerja sama sebagaimana dimaksud pada ayat (1) dapat diwujudkan dalam
        bentuk badan kerjasama antar daerah yang diatur dengan keputusan bersama. (3) Dalam
        penyediaan pelayanan publik, daerah dapat bekerja sama dengan pihak ketiga. (4) Kerja sama
        sebagaimana dimaksud pada ayat (1) dan ayat (3) yang membebani masyarakat dan daerah harus
        mendapatkan persetujuan DPRD. Pasal 196 (1) Pelaksanaan urusan pemerintahan yang
        mengakibatkan dampak lintas daerah dikelola bersama oleh daerah terkait. (2) Untuk
        menciptakan efisiensi, daerah wajib mengelola pelayanan publik secara bersama dengan daerah
        sekitarnya untuk kepentingan masyarakat. (3) Untuk pengelolaan kerja sama sebagaimana
        dimaksud pada ayat (1) dan ayat (2), daerah membentuk badan kerja sama. (4) Apabila daerah
        tidak melaksanakan kerja sama sebagaimana dimaksud pada ayat (1) dan ayat (2), pengelolaan
        pelayanan publik tersebut dapat dilaksanakan oleh Pemerintah. Pasal 197 Tata cara
        pelaksanaan ketentuan sebagaimana dimaksud dalam Pasal 195 dan Pasal 196 diatur lebih lanjut
        dengan Peraturan Pemerintah. Pasal 198 ... Pasal 198 (l) Apabila terjadi perselisihan dalam
        penyelenggaraan fungsi pemerintahan antar kabupaten/kota dalam satu provinsi, Gubernur
        menyelesaikan perselisihan dimaksud. (2) Apabila terjadi perselisihan antarprovinsi, antara
        provinsi dan kabupaten/kota di wilayahnya, serta antara provinsi dan kabupaten/kota di luar
        wilayahnya, Menteri Dalam Negeri menyelesaikan perselisihan dimaksud. (3) Keputusan
        sebagaimana dimaksud pada ayat (1) dan ayat (2) bersifat final.
