    - type: bab
      node: &ref_510
        nodeType: bab
        key: 8
        parentBabSetNode: *ref_12
      title: >-
        KEUANGAN DAERAH Paragraf Kesatu Umum Pasal 155 (J) Penyelenggaraan urusan pemerintahan yang
        menjadi kewenangan daerah didanai dari dan atas beban anggaran pendapatan dan belanja
        daerah. (2) Penyelenggaraan .... (2) Penyelenggaraan urusan pemerintahan yang menjadi
        kewenangan Pemerintah di daerah didanai dari dan atas beban anggaran pendapatan dan belanja
        negara. (3) Administrasi pendanaan penyelenggaraan urusan pemerintahan sebagaimana dimaksud
        pada ayat (1) dilakukan secara terpisah dari administrasi pendanaan penyelenggaraan urusan
        pemerintahan sebagaimana dimaksud pada ayat (2). Pasal 156 (1) Kepala daerah adalah pemegang
        kekuasaan pengelolaan keuangan daerah. (2) Dalam melaksanakan kekuasaan sebagaimana dimaksud
        pada ayat (l), kepala daerah melimpahkan sebagian atau seluruh kekuasaannya yang berupa
        perencanaan, pelaksanaan, penatausahaan, pelaporan dan pertanggungjawaban, serta pengawasan
        keuangan daerah kepada para pejabat perangkat daerah. (3)Pelimpahan sebagian atau seluruh
        kekuasaan sebagaimana dimaksud pada ayat (2) didasarkan pada prinsip pemisahan kewenangan
        antara yang memerintahkan, menguji, dan yang menerima/mengeluarkan uang. Paragraf Kedua
        Pendapatan, Belanja, dan Pembiayaan Pasal 157 Sumber pendapatan daerah terdiri atas: a.
        pendapatan asli daerah yang selanjutnya disebut PAD, yaitu: 1) hasil ... 1) hasil pajak
        daerah, 2) hasil retribusi daerah: 3) hasil pengelolaan kekayaan daerah yang dipisahkan: dan
        4) lain-lain PAD yang sah, b. dana perimbangan, dan c. lain-lain pendapatan daerah yang sah.
        Pasal 158 (J) Pajak daerah dan retribusi daerah ditetapkan dengan Undang- Undang yang
        pelaksanaannya di daerah diatur lebih lanjut dengan Perda. (2) Pemerintahan daerah dilarang
        melakukan pungutan atau dengan sebutan lain di luar yang telah ditetapkan undang-undang. (3)
        Hasil pengelolaan kekayaan daerah yang dipisahkan sebagaimana dimaksud dalam Pasal 157 huruf
        a angka 3 dan lain-lain PAD yang sah sebagaimana dimaksud dalam Pasal 157 huruf a angka 4
        ditetapkan dengan Perda berpedoman pada peraturan perundang- undangan. Pasal 159 Dana
        perimbangan sebagaimana dimaksud dalam Pasal 157 huruf b terdiri atas: a. Dana Bagi Hasil:
        b. Dana Alokasi Umum, dan Cc. Dana Alokasi Khusus. Pasal 160 ... Pasal 160 (Jl) Dana Bagi
        Hasil sebagaimana dimaksud dalam Pasal 159 huruf a bersumber dari pajak dan sumber daya
        alam. (2)Dana Bagi Hasil yang bersumber dari pajak sebagaimana dimaksud pada ayat (1)
        terdiri dari: a. Pajak Bumi dan Bangunan (PBB) sektor perdesaan, perkotaan, perkebunan,
        pertambangan serta kehutanan, b. Bea Perolehan Atas Hak Tanah dan Bangunan (BPHTB) sektor
        perdesaan, perkotaan, perkebunan, pertambangan serta kehutanan: c. Pajak Penghasilan (PPh)
        Pasal 21, Pasal 25, dan Pasal 29 wajib pajak orang pribadi dalam negeri. (3)Dana Bagi Hasil
        yang bersumber dari sumber daya alam sebagaimana dimaksud pada ayat (1) berasal dari: a.
        Penerimaan kehutanan yang berasal dari iuran hak pengusahaan hutan (IHPH), provisi sumber
        daya hutan (PSDH) dan dana reboisasi yang dihasilkan dari wilayah daerah yang bersangkutan,
        b. Penerimaan pertambangan umum yang berasal dari penerimaan iuran tetap (landrent) dan
        penerimaan iuran eksplorasi dan iuran eksploitasi (royalty) yang dihasilkan dari wilayah
        daerah yang bersangkutan: c. Penerimaan perikanan yang diterima secara nasional yang
        dihasilkan dari penerimaan pungutan pengusahaan perikanan dan penerimaan pungutan hasil
        perikanan, d. Penerimaan pertambangan minyak yang dihasilkan dari wilayah daerah yang
        bersangkutan: e. Penerimaan ... e. Penerimaan pertambangan gas alam yang dihasilkan dari
        wilayah daerah yang bersangkutan: f. Penerimaan pertambangan panas bumi yang berasal dari
        penerimaan setoran bagian Pemerintah, iuran tetap dan iuran produksi yang dihasilkan dari
        wilayah daerah yang bersangkutan. (4) Daerah penghasil sumber daya alam sebagaimana dimaksud
        pada ayat (3), ditetapkan oleh Menteri Dalam Negeri berdasarkan pertimbangan dari menteri
        teknis terkait. (5) Dasar penghitungan bagian daerah dari daerah penghasil sumber daya alam
        ditetapkan oleh Menteri Teknis terkait setelah memperoleh pertimbangan Menteri Dalam Negeri.
        (6) Pelaksanaan ketentuan pada ayat (1), ayat (2), ayat (3), ayat (4), dan ayat (5) diatur
        lebih lanjut dalam Peraturan Pemerintah. Pasal 161 (l)DAU sebagaimana dimaksud dalam Pasal
        159 huruf b dialokasikan berdasarkan persentase tertentu dari pendapatan dalam negeri neto
        yang ditetapkan dalam APBN. (2) DAU untuk suatu daerah ditetapkan berdasarkan kriteria
        tertentu yang menekankan pada aspek pemerataan dan keadilan yang selaras dengan
        penyelenggaraan urusan pemerintahan yang formula dan penghitungan DAU-nya ditetapkan sesuai
        Undang- Undang. Pasal 162 (1) Dana Alokasi Khusus (DAK) sebagaimana dimaksud dalam Pasal 159
        huruf c dialokasikan dari APBN kepada daerah tertentu ... tertentu dalam rangka pendanaan
        pelaksanaan desentralisasi untuk: a. mendanai kegiatan khusus yang ditentukan Pemerintah
        atas dasar prioritas nasional, b. mendanai kegiatan khusus yang diusulkan daerah tertentu.
        (2) Penyusunan kegiatan khusus yang ditentukan oleh Pemerintah sebagaimana dimaksud pada
        ayat (1) huruf a dikoordinasikan dengan Gubernur. (3) Penyusunan kegiatan khusus sebagaimana
        dimaksud pada ayat (1) huruf b dilakukan setelah dikoordinasikan oleh daerah yang
        bersangkutan. (4) Ketentuan lebih lanjut mengenai DAK diatur dengan Peraturan Pemerintah.
        Pasal 163 (1) Pedoman penggunaan, supervisi, monitoring, dan evaluasi atas dana bagi hasil
        pajak, dana bagi hasil sumber daya alam, DAU, dan DAK diatur dalam Peraturan Menteri Dalam
        Negeri. (2) Pengaturan lebih lanjut mengenai pembagian dana perimbangan sebagaimana dimaksud
        dalam Pasal 157 huruf b ditetapkan dalam Undang-Undang tentang Perimbangan Keuangan Antara
        Pemerintah Pusat dan Pemerintahan Daerah. Pasal 164 (1) Lain-lain pendapatan daerah yang sah
        sebagaimana dimaksud dalam Pasal 156 huruf c merupakan seluruh pendapatan daerah selan PAD
        dan dana perimbangan, yang meliputi hibah, dana darurat, dan lain-lain pendapatan yang
        ditetapkan Pemerintah. (2) Hibah ... (2) Hibah sebagaimana dimaksud pada ayat (1) merupakan
        bantuan berupa uang, barang, dan/atau jasa yang berasal dari Pemerintah, masyarakat, dan
        badan usaha dalam negeri atau luar negeri. (3) Pendapatan dana darurat sebagaimana dimaksud
        pada ayat (1) merupakan bantuan Pemerintah dari APBN kepada pemerintah daerah untuk mendanai
        keperluan mendesak yang diakibatkan peristiwa tertentu yang tidak dapat ditanggulangi APBD.
        Pasal 165 (l) Keadaan yang dapat digolongkan sebagai peristiwa tertentu sebagaimana dimaksud
        dalam Pasal 164 ayat (3) ditetapkan dengan Peraturan Presiden. (2) Besarnya alokasi dana
        darurat ditetapkan oleh Menteri Keuangan dengan memperhatikan pertimbangan Menteri Dalam
        Negeri dan Menteri teknis terkait. (3) Tata cara pengelolaan dan pertanggungjawaban
        penggunaan dana darurat diatur dalam Peraturan Pemerintah. Pasal 166 (l) Pemerintah dapat
        mengalokasikan dana darurat kepada daerah yang dinyatakan mengalami krisis keuangan daerah,
        yang tidak mampu diatasi sendiri, sehingga mengancam keberadaannya sebagai daerah otonom.
        (2) Tata cara pengajuan permohonan, evaluasi oleh Pemerintah, dan pengalokasian dana darurat
        di atur dalam Peraturan Pemerintah. Pasal 167 ... Pasal 167 (J) Belanja daerah
        diprioritaskan untuk melindungi dan meningkatkan kualitas kehidupan masyarakat dalam upaya
        memenuhi kewajiban daerah sebagaimana dimaksud dalam Pasal 22. (2) Perlindungan dan
        peningkatan kualitas kehidupan masyarakat sebagaimana dimaksud pada ayat (1) diwujudkan
        dalam bentuk peningkatan pelayanan dasar, pendidikan, penyediaan fasilitas pelayanan
        kesehatan, fasilitas sosial dan fasilitas umum yang layak, serta mengembangkan sistem
        jaminan sosial. (3)Belanja daerah sebagaimana dimaksud pada ayat (1) mempertimbangkan
        analisis standar belanja, standar harga, tolok ukur kinerja, dan standar pelayanan minimal
        yang ditetapkan sesuai dengan peraturan perundang-undangan. Pasal 168 (1) Belanja kepala
        daerah dan wakil kepala daerah diatur dalam Perda yang berpedoman pada Peraturan Pemerintah.
        (2) Belanja pimpinan dan anggota DPRD diatur dalam Perda yang berpedoman pada Peraturan
        Pemerintah. Pasal 169 (l) Untuk membiayai penyelenggaraan pemerintahan daerah, pemerintah
        daerah dapat melakukan pinjaman yang bersumber dari Pemerintah, pemerintah daerah lain,
        lembaga keuangan bank, lembaga keuangan bukan bank, dan masyarakat. (2) Pemerintah daerah
        dengan persetujuan DPRD dapat menerbitkan obligasi daerah untuk membiayai investasi yang
        menghasilkan penerimaan daerah. Pasal 170 ... Pasal 170 (1) Pemerintah daerah dapat
        melakukan pinjaman yang berasal dari penerusan pinjaman hutang luar negeri dari Menteri
        Keuangan atas nama Pemerintah setelah memperoleh pertimbangan Menteri Dalam Negeri. (2)
        Perjanjian penerusan pinjaman sebagaimana dimaksud pada ayat (1) dilakukan antara Menteri
        Keuangan dan kepala daerah. Pasal 171 (l) Ketentuan mengenai pinjaman daerah dan obligasi
        daerah diatur dengan Peraturan Pemerintah. (2) Peraturan Pemerintah sebagaimana dimaksud
        pada ayat (1) sekurang-kurangnya mengatur tentang: a. persyaratan bagi pemerintah daerah
        dalam melakukan pinjaman, b. penganggaran kewajiban pinjaman daerah yang jatuh tempo dalam
        APBD: Cc. pengenaaan sanksi dalam hal pemerintah daerah tidak memenuhi kewajiban membayar
        pinjaman kepada Pemerintah, pemerintah daerah lain, lembaga perbankan, serta lembaga
        keuangan bukan bank dan masyarakat: d. tata cara pelaporan posisi kumulatif pinjaman dan
        kewajiban pinjaman setiap semester dalam tahun anggaran berjalan, e. persyaratan penerbitan
        obligasi daerah, pembayaran bunga dan pokok obligasi: f. pengelolaan obligasi daerah yang
        mencakup pengendalian risiko, penjualan dan pembelian obligasi, pelunasan dan penganggaran
        dalam APBD. Pasal 172 ... Pasal 172 (l) Pemerintah daerah dapat membentuk dana cadangan guna
        membiayai kebutuhan tertentu yang dananya tidak dapat disediakan dalam satu tahun anggaran.
        (2) Pengaturan tentang dana cadangan daerah ditetapkan dengan Peraturan Pemerintah. (3)
        Peraturan Pemerintah sebagaimana dimaksud pada ayat (2) sekurang-kurangnya mengatur
        persyaratan pembentukan dana cadangan, serta pengelolaan dan pertanggungjawabannya. Pasal
        173 (1) Pemerintah daerah dapat melakukan penyertaan modal pada suatu Badan Usaha Milik
        Pemerintah dan/atau milik swasta. (2) Penyertaan modal sebagaimana dimaksud pada ayat (1)
        dapat ditambah, dikurangi, dijual kepada pihak lain, dan/atau dapat dialihkan kepada badan
        usaha milik daerah. (3) Penyertaan modal sebagaimana dimaksud pada ayat (1) dilaksanakan
        sesuai dengan peraturan perundang-undangan. Paragraf Ketiga Surplus dan Defisit APBD Pasal
        174 (l)Dalam hal APBD diperkirakan surplus, penggunaannya ditetapkan dalam Perda tentang
        APBD. (2) Surplus sebagaimana dimaksud pada ayat (1) dapat digunakan untuk: a. pembayaran
        .... a. pembayaran cicilan pokok utang yang jatuh tempo: b. penyertaan modal (investasi
        daerah): c. transfer ke rekening dana cadangan. (3) Dalam hal APBD diperkirakan defisit,
        dapat didanai dari sumber pembiayaan daerah yang ditetapkan dalam Perda tentang APBD. (4)
        Pembiayaan daerah sebagaimana dimaksud pada ayat (3) bersumber dari: a. sisa lebih
        perhitungan anggaran tahun lalu, b. transfer dari dana cadangan, c. hasil penjualan kekayaan
        daerah yang dipisahkan, dan d. pinjaman daerah. Pasal 175 (l) Menteri Dalam Negeri melakukan
        pengendalian defisit anggaran setiap daerah. (2) Pemerintah daerah wajib melaporkan posisi
        surplus/defisit APBD kepada Menteri Dalam Negeri dan Menteri Keuangan setiap semester dalam
        tahun anggaran berjalan. (3)Dalam hal pemerintah daerah tidak memenuhi kewajiban sebagaimana
        dimaksud pada ayat (2), Pemerintah dapat melakukan penundaan atas penyaluran dana
        perimbangan. Paragraf Keempat Pemberian Insentif dan Kemudahan Investasi Pasal 176
        Pemerintah daerah dalam meningkatkan perekonomian daerah dapat memberikan insentif dan/atau
        kemudahan kepada masyarakat dan/atau ... dan/atau investor yang diatur dalam Perda dengan
        berpedoman pada peraturan perundang-undangan. Paragraf Kelima BUMD Pasal 177 Pemerintah
        daerah dapat memiliki BUMD yang pembentukan, penggabungan, pelepasan kepemilikan, dan/atau
        pembubarannya ditetapkan dengan Perda yang berpedoman pada peraturan perundang-undangan.
        Paragraf Keenam Pengelolaan Barang Daerah Pasal 178 (Jl) Barang milik daerah yang
        dipergunakan untuk melayani kepentingan umum tidak dapat dijual, diserahkan haknya kepada
        pihak lain, dijadikan tanggungan, atau digadaikan sesuai dengan ketentuan peraturan
        perundang-undangan. (2) Barang milik daerah dapat dihapuskan dari daftar inventaris barang
        daerah untuk dijual, dihibahkan, dan/atau dimusnahkan sesuai dengan ketentuan peraturan
        perundang-undangan. (3) Pelaksanaan pengadaan barang dilakukan sesuai dengan kemampuan
        keuangan dan kebutuhan daerah berdasarkan prinsip efisiensi, efektivitas, dan transparansi
        dengan mengutamakan produk dalam negeri sesuai dengan peraturan perundang- undangan. (4)
        Pelaksanaan .... (4) Pelaksanaan penghapusan sebagaimana dimaksud pada ayat (2) dilakukan
        berdasarkan kebutuhan daerah, mutu barang, usia pakai, dan nilai ekonomis yang dilakukan
        secara transparan sesuai dengan peraturan perundang-undangan. Paragraf Ketujuh APBD Pasal
        179 APBD merupakan dasar pengelolaan keuangan daerah dalam masa 1 (satu) tahun anggaran
        terhitung mulai 1 Januari sampai dengan tanggal 31 Desember. Pasal 180 (Jl) Kepala daerah
        dalam penyusunan rancangan APBD menetapkan prioritas dan plafon anggaran sebagai dasar
        penyusunan rencana kerja dan anggaran satuan kerja perangkat daerah. (2) Berdasarkan
        prioritas dan plafon anggaran sebagaimana dimaksud pada ayat (1) kepala satuan kerja
        perangkat daerah menyusun rencana kerja dan anggaran satuan kerja perangkat daerah dengan
        pendekatan berdasarkan prestasi kerja yang akan dicapai. (3)Rencana kerja dan anggaran
        satuan kerja perangkat daerah sebagaimana dimaksud pada ayat (2) disampaikan kepada pejabat
        pengelola keuangan daerah sebagai bahan penyusunan rancangan Perda tentang APBD tahun
        berikutnya. Pasal 181 ... Pasal 181 (1) Kepala daerah mengajukan rancangan Perda tentang
        APBD disertai penjelasan dan dokumen-dokumen pendukungnya kepada DPRD untuk memperoleh
        persetujuan bersama. (2) Rancangan Perda sebagaimana dimaksud pada ayat (1) dibahas
        pemerintah daerah bersama DPRD berdasarkan kebijakan umum APBD, serta prioritas dan plafon
        anggaran. (3) Pengambilan keputusan DPRD untuk menyetujui rancangan Perda sebagaimana
        dimaksud pada ayat (2) dilakukan selambat- lambatnya 1 (satu) bulan sebelum tahun anggaran
        dilaksanakan. (4) Atas dasar persetujuan DPRD sebagaimana dimaksud pada ayat (3), kepala
        daerah menyiapkan rancangan peraturan kepala daerah tentang penjabaran APBD dan rancangan
        dokumen pelaksanaan anggaran satuan kerja perangkat daerah. Pasal 182 Tata cara penyusunan
        rencana kerja dan anggaran satuan kerja perangkat daerah serta tata cara penyusunan dokumen
        pelaksanaan anggaran satuan kerja perangkat daerah diatur dalam Perda yang berpedoman pada
        peraturan perundang-undangan. Paragraf Kedelapan Perubahan APBD Pasal 183 (1) Perubahan APBD
        dapat dilakukan apabila terjadi: a. perkembangan yang tidak sesuai dengan asumsi kebijakan
        umum APBD: b. keadaan ... b. keadaan yang menyebabkan harus dilakukan pergeseran anggaran
        antar unit organisasi, antarkegiatan, dan antarjenis belanja: dan c. keadaan yang
        menyebabkan sisa lebih perhitungan anggaran tahun sebelumnya harus digunakan untuk
        pembiayaan dalam tahun anggaran berjalan. (2) Pemerintah daerah mengajukan rancangan Perda
        tentang perubahan APBD, disertai penjelasan dan dokumen-dokumen pendukungnya kepada DPRD.
        (3) Pengambilan keputusan mengenai rancangan Perda tentang perubahan APBD sebagaimana
        dimaksud pada ayat (2) dilakukan oleh DPRD paling lambat 3 (tiga) bulan sebelum tahun
        anggaran yang bersangkutan berakhir. Paragraf Kesembilan Pertanggungjawaban Pelaksanaan APBD
        Pasal 184 (Jl) Kepala daerah menyampaikan rancangan Perda tentang pertanggungjawaban
        pelaksanaan APBD kepada DPRD berupa laporan keuangan yang telah diperiksa oleh Badan
        Pemeriksa Keuangan paling lambat 6 (enam) bulan setelah tahun anggaran berakhir. (2) Laporan
        keuangan sebagaimana dimaksud pada ayat (1) sekurang-kurangnya meliputi laporan realisasi
        APBD, neraca, laporan arus kas, dan catatan atas laporan keuangan, yang dilampiri dengan
        laporan keuangan badan usaha milik daerah. (3) Laporan ... (3) Laporan keuangan sebagaimana
        dimaksud pada ayat (1) disusun dan disajikan sesuai dengan standar akuntansi pemerintahan
        yang ditetapkan dengan Peraturan Pemerintah. Paragraf Kesepuluh Evaluasi Rancangan Peraturan
        Daerah dan Peraturan Kepala Daerah tentang APBD, Perubahan APBD dan Pertanggungjawaban
        Pelaksanaan APBD Pasal 185 (1) Rancangan Perda provinsi tentang APBD yang telah disetujui
        bersama dan rancangan Peraturan Gubernur tentang penjabaran APBD sebelum ditetapkan oleh
        Gubernur paling lambat 3 (tiga) hari disampaikan kepada Menteri Dalam Negeri untuk
        dievaluasi. (2) Hasil evaluasi sebagaimana dimaksud pada ayat (1) disampaikan oleh Menteri
        Dalam Negeri kepada Gubernur paling lambat 15 (lima belas) hari terhitung sejak diterimanya
        rancangan dimaksud. (3) Apabila Menteri Dalam Negeri menyatakan hasil evaluasi rancangan
        Perda tentang APBD dan rancangan Peraturan Gubernur tentang penjabaran APBD sudah sesuai
        dengan kepentingan umum dan peraturan perundang-undangan yang lebih tinggi, Gubernur
        menetapkan rancangan dimaksud menjadi Perda dan Peraturan Gubernur. (4) Apabila Menteri
        Dalam Negeri menyatakan hasil evaluasi rancangan Perda tentang APBD dan rancangan Peraturan
        Gubernur ... Gubernur tentang penjabaran APBD bertentangan dengan kepentingan umum dan
        peraturan perundang-undangan yang lebih tinggi, Gubernur bersama DPRD melakukan
        penyempurnaan paling lama 7 (tujuh) hari terhitung sejak diterimanya hasil evaluasi. (5)
        Apabila hasil evaluasi tidak ditindaklanjuti oleh Gubernur dan DPRD, dan Gubernur tetap
        menetapkan rancangan Perda tentang APBD dan rancangan Peraturan Gubernur tentang penjabaran
        APBD menjadi Perda dan Peraturan Gubernur, Menteri Dalam Negeri membatalkan Perda dan
        Peraturan Gubernur dimaksud sekaligus menyatakan berlakunya pagu APBD tahun sebelumnya.
        Pasal 186 (l) Rancangan Perda kabupaten/kota tentang APBD yang telah disetujui bersama dan
        rancangan Peraturan Bupati/Walikota tentang Penjabaran APBD sebelum ditetapkan oleh
        Bupati/Walikota paling lama 3 (tiga) hari disampaikan kepada Gubernur untuk dievaluasi.
        (2)Hasil — evaluasi disampaikan oleh Gubernur kepada Bupati/Walikota paling lama 15 (lima
        belas) hari terhitung sejak diterimanya rancangan Perda kabupaten/kota dan rancangan
        Peraturan — Bupati/Walikota tentang Penjabaran APBD sebagaimana dimaksud pada ayat (1). (3)
        Apabila Gubernur menyatakan hasil evaluasi rancangan Perda tentang APBD dan rancangan
        Peraturan Bupati/Walikota tentang Penjabaran APBD sudah sesuai dengan kepentingan umum dan
        peraturan ... peraturan perundang-undangan yang lebih tinggi, Bupati/Walikota menetapkan
        rancangan dimaksud menjadi Perda dan Peraturan Bupati/Walikota. (4) Apabila Gubernur
        menyatakan hasil evaluasi rancangan Perda tentang APBD dan rancangan Peraturan
        Bupati/Walikota tentang Penjabaran APBD tidak sesuai dengan kepentingan umum dan peraturan
        perundang-undangan yang lebih tinggi, Bupati/Walikota bersama DPRD melakukan penyempurnaan
        paling lama 7 (tujuh) hari sejak diterimanya hasil evaluasi. (5) Apabila hasil evaluasi
        tidak ditindaklanjuti oleh Bupati/Walikota dan DPRD, dan Bupati/Walikota tetap menetapkan
        rancangan Perda tentang APBD dan rancangan Peraturan Bupati/Walikota tentang penjabaran APBD
        menjadi Perda dan Peraturan Bupati/Walikota, Gubernur membatalkan Perda dan Peraturan
        Bupati/Walikota dimaksud sekaligus menyatakan berlakunya pagu APBD tahun sebelumnya. (6)
        Gubernur menyampaikan hasil evaluasi rancangan Perda kabupaten/kota tentang APBD dan
        rancangan Peraturan Bupati/Walikota tentang Penjabaran APBD kepada Menteri Dalam Negeri.
        Pasal 187 (J) Apabila DPRD sampai batas waktu sebagaimana dimaksud dalam Pasal 181 ayat (3)
        tidak mengambil keputusan bersama dengan kepala daerah terhadap rancangan peraturan kepala
        daerah tentang APBD, kepala daerah melaksanakan pengeluaran setinggi- tingginya sebesar
        angka APBD tahun anggaran sebelumnya untuk membiayai keperluan setiap bulan yang disusun
        .... disusun dalam rancangan peraturan kepala daerah tentang APBD. (2) Rancangan peraturan
        kepala daerah sebagaimana dimaksud pada ayat (1) dapat dilaksanakan setelah memperoleh
        pengesahan dari Menteri Dalam Negeri bagi provinsi dan Gubernur bagi kabupaten/kota. (3)
        Untuk memperoleh pengesahan sebagaimana dimaksud pada ayat (2), rancangan peraturan kepala
        daerah tentang APBD beserta lampirannya disampaikan paling lambat 15 (lima belas) hari
        terhitung sejak DPRD tidak mengambil keputusan bersama dengan kepala daerah terhadap
        rancangan Perda tentang APBD. (4) Apabila dalam batas waktu 30 (tiga puluh) hari Menteri
        Dalam Negeri atau Gubernur tidak mengesahkan rancangan peraturan kepala daerah sebagaimana
        dimaksud pada ayat (2), kepala daerah menetapkan rancangan peraturan kepala daerah dimaksud
        menjadi peraturan kepala daerah. Pasal 188 Proses penetapan rancangan Perda tentang
        Perubahan APBD dan rancangan peraturan kepala daerah tentang Penjabaran Perubahan APBD
        menjadi Perda dan peraturan kepala daerah berlaku ketentuan sebagaimana dimaksud dalam Pasal
        185, Pasal 186, dan Pasal 187. Pasal 189 Proses penetapan rancangan Perda yang berkaitan
        dengan pajak daerah, retribusi daerah, dan tata ruang daerah menjadi Perda, berlaku Pasal
        185 dan Pasal 186, dengan ketentuan untuk pajak daerah ... daerah dan retribusi daerah
        dikoordinasikan terlebih dahulu dengan Menteri Keuangan, dan untuk tata ruang daerah
        dikoordinasikan dengan menteri yang membidangi urusan tata ruang. Pasal 190 Peraturan kepala
        daerah tentang Penjabaran APBD dan peraturan kepala daerah tentang Penjabaran Perubahan APBD
        dijadikan dasar penetapan dokumen pelaksanaan anggaran satuan kerja perangkat daerah. Pasal
        191 Dalam rangka evaluasi pengelolaan keuangan daerah dikembangkan sistem informasi keuangan
        daerah yang menjadi satu kesatuan dengan sistem informasi pemerintahan daerah. Paragraf
        Kesebelas Pelaksanaan Tata Usaha Keuangan Daerah Pasal 192 (1) Semua penerimaan dan
        pengeluaran pemerintahan daerah dianggarkan dalam APBD dan dilakukan melalui rekening kas
        daerah yang dikelola oleh Bendahara Umum Daerah. (2) Untuk setiap pengeluaran atas beban
        APBD, diterbitkan surat keputusan otorisasi oleh kepala daerah atau surat keputusan lain
        yang berlaku sebagai surat keputusan otorisasi. (3) Pengeluaran tidak dapat dibebankan pada
        anggaran belanja daerah jika untuk pengeluaran tersebut tidak tersedia atau tidak cukup
        tersedia dalam APBD. (4) Kepala ... (4) Kepala daerah, wakil kepala daerah, pimpinan DPRD,
        dan pejabat daerah lainnya, dilarang melakukan pengeluaran atas beban anggaran belanja
        daerah untuk tujuan lain dari yang telah ditetapkan dalam APBD. Pasal 193 (l) Uang milik
        pemerintahan daerah yang sementara belum digunakan dapat didepositokan dan/atau
        diinvestasikan dalam investasi jangka pendek sepanjang tidak mengganggu likuiditas keuangan
        daerah. (2) Bunga deposito, bunga atas penempatan uang di bank, jasa giro, dan/atau bunga
        atas investasi jangka pendek merupakan pendapatan daerah. (3) Kepala daerah dengan
        persetujuan DPRD dapat menetapkan peraturan tentang : a. penghapusan tagihan daerah,
        sebagian atau seluruhnya, dan b. penyelesaian masalah Perdata. Pasal 194 Penyusunan,
        pelaksanaan, penatausahaan, pelaporan, pengawasan dan pertanggungjawaban keuangan daerah
        diatur lebih lanjut dengan Perda yang berpedoman pada Peraturan Pemerintah.
