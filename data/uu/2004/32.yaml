    - type: bab
      node: &ref_515
        nodeType: bab
        key: 13
        parentBabSetNode: *ref_12
      title: >-
        PERTIMBANGAN DALAM KEBIJAKAN OTONOMI DAERAH Pasal 224 (J) Dalam rangka penyelenggaraan
        pemerintahan daerah, Presiden dapat membentuk suatu dewan yang bertugas memberikan saran dan
        pertimbangan terhadap kebijakan otonomi daerah. (2) Dewan sebagaimana dimaksud pada ayat (1)
        bertugas memberikan saran dan pertimbangan kepada Presiden antara lain mengenai rancangan
        kebijakan: a. pembentukan, penghapusan dan penggabungan daerah serta pembentukan kawasan
        khusus, b. perimbangan keuangan antara Pemerintah dan pemerintahan daerah, yang meliputi: 1)
        perhitungan bagian masing-masing daerah atas dana bagi hasil pajak dan sumber daya alam
        sesuai dengan peraturan perundang-undangan, 2) formula dan perhitungan DAU masing-masing
        daerah berdasarkan besaran pagu DAU sesuai dengan peraturan perundangan, 3) DAK
        masing-masing daerah untuk setiap tahun anggaran berdasarkan besaran pagu DAK dengan
        menggunakan kriteria sesuai dengan peraturan perundangan. (3)Dewan sebagaimana dimaksud pada
        ayat (1) dipimpin oleh Menteri Dalam Negeri yang susunan organisasi keanggotaan dan tata
        laksananya diatur lebih lanjut dengan Peraturan Presiden.
