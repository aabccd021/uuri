        parentBabSetNode: *ref_12
      title: >-
        KAWASAN PERKOTAAN Pasal 199 (1) Kawasan perkotaan dapat berbentuk : a. Kota sebagai daerah
        otonom, b. bagian daerah kabupaten yang memiliki ciri perkotaan, c. bagian dari dua atau
        lebih daerah yang berbatasan langsung dan memiliki ciri perkotaan. (2) Kawasan perkotaan
        sebagaimana dimaksud pada ayat (1) huruf a dikelola oleh pemerintah kota. (3) Kawasan
        perkotaan sebagaimana dimaksud pada ayat (1) huruf b dikelola oleh daerah atau lembaga
        pengelola yang dibentuk dan bertanggungjawab kepada pemerintah kabupaten. (4 Kawasan ... (4)
        Kawasan perkotaan sebagaimana dimaksud pada ayat (1) huruf c dalam hal penataan ruang dan
        penyediaan fasilitas pelayanan umum tertentu dikelola bersama oleh daerah terkait. (5)Di
        kawasan perdesaan yang direncanakan dan dibangun menjadi kawasan perkotaan, pemerintah
        daerah yang bersangkutan dapat membentuk badan pengelola pembangunan. (6) Dalam perencanaan,
        pelaksanaan pembangunan, dan pengelolaan kawasan perkotaan, pemerintah daerah
        mengikutsertakan masyarakat sebagai upaya pemberdayaan masyarakat. (7) Ketentuan,
        sebagaimana dimaksud pada ayat (2), ayat (3), ayat (4), ayat (5), dan ayat (6) ditetapkan
        dengan Perda dengan berpedoman pada Peraturan Pemerintah.
