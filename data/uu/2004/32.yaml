        nodeType: bab
        key: 11
        parentBabSetNode: *ref_12
      title: >-
        DESA Bagian Pertama Umum Pasal 200 (l)Dalam pemerintahan daerah kabupaten/kota dibentuk
        pemerintahan desa yang terdiri dari pemerintah desa dan badan permusyawaratan desa. (2)
        Pembentukan, penghapusan, dan/atau penggabungan Desa dengan memperhatikan asal usulnya atas
        prakarsa masyarakat. (3) Desa ... (3)Desa di kabupaten/kota secara bertahap dapat diubah
        atau disesuaikan statusnya menjadi kelurahan sesuai usul dan prakarsa pemerintah desa
        bersama badan permusyawaratan desa yang ditetapkan dengan Perda. Pasal 201 (l) Pendanaan
        sebagai akibat perubahan status desa menjadi kelurahan dibebankan pada APBD kabupaten/kota.
        (2)Dalam hal desa berubah statusnya menjadi kelurahan, kekayaannya menjadi kekayaan daerah
        dan dikelola oleh kelurahan yang bersangkutan. Bagian Kedua Pemerintah Desa Pasal 202 (1)
        Pemerintah desa terdiri atas kepala desa dan perangkat desa. (2) Perangkat desa terdiri dari
        sekretaris desa dan perangkat desa lainnya. (3) Sekretaris desa sebagaimana dimaksud pada
        ayat (2) diisi dari pegawai negeri sipil yang memenuhi persyaratan. Pasal 203 (1) Kepala
        desa sebagaimana dimaksud dalam Pasal 202 ayat (1) dipilih langsung oleh dan dari penduduk
        desa warga negara Republik Indonesia yang syarat selanjutnya dan tata cara pemilihannya
        diatur dengan Perda yang berpedoman kepada Peraturan Pemerintah. (2) Calon ... (2)Calon
        kepala desa yang memperoleh suara terbanyak dalam pemilihan kepala desa sebagaimana dimaksud
        pada ayat (1), ditetapkan sebagai kepala desa. (3) Pemilihan kepala desa dalam kesatuan
        masyarakat hukum adat beserta hak tradisionalnya sepanjang masih hidup dan yang diakui
        keberadaannya berlaku ketentuan hukum adat setempat yang ditetapkan dalam Perda dengan
        berpedoman pada Peraturan Pemerintah. Pasal 204 Masa jabatan kepala desa adalah 6 (enam)
        tahun dan dapat dipilih kembali hanya untuk 1 (satu) kali masa jabatan berikutnya. Pasal 205
        (l) Kepala desa terpilih dilantik oleh Bupati/Walikota paling lambat 30 (tiga puluh) hari
        setelah pemilihan. (2) Sebelum memangku jabatannya, kepala desa mengucapkan sumpah/janji.
        (3) Susunan kata-kata sumpah/janji dimaksud adalah sebagai berikut: “Demi Allah (Tuhan),
        saya bersumpah/berjanji bahwa saya akan memenuhi kewajiban saya selaku kepala desa dengan
        sebaik- baiknya, sejujur-jujurnya, dan seadil-adilnya, bahwa saya akan selalu taat dalam
        mengamalkan dan mempertahankan Pancasila sebagai dasar negara, dan bahwa saya akan
        menegakkan kehidupan demokrasi dan Undang-Undang Dasar 1945 serta melaksanakan segala
        peraturan perundang-undangan dengan selurus-lurusnya yang berlaku bagi desa, daerah, dan
        Negara Kesatuan Republik Indonesia”. Pasal 206 ... Pasal 206 Urusan pemerintahan yang
        menjadi kewenangan desa mencakup: a. urusan pemerintahan yang sudah ada berdasarkan hak
        asal-usul desa: b. urusan pemerintahan yang menjadi kewenangan kabupaten/kota yang
        diserahkan pengaturannya kepada desa, Cc. tugas pembantuan dari Pemerintah, pemerintah
        provinsi, dan/atau pemerintah kabupaten/kota, d. urusan pemerintahan lainnya yang oleh
        peraturan perundang- perundangan diserahkan kepada desa. Pasal 207 Tugas pembantuan dari
        Pemerintah, pemerintah provinsi, dan/atau pemerintah kabupaten/kota kepada desa disertai
        dengan pembiayaan, sarana dan prasarana, serta sumber daya manusia. Pasal 208 Tugas dan
        kewajiban kepala desa dalam memimpin penyelenggaraan pemerintahan desa diatur lebih lanjut
        dengan Perda berdasarkan Peraturan Pemerintah. Bagian Ketiga Badan Permusyawaratan Desa —
        141 - Pasal 209 Badan Permusyawaratan Desa berfungsi menetapkan peraturan desa bersama
        kepala desa, menampung dan menyalurkan aspirasi masyarakat. Pasal 210 ... Pasal 210 (l)
        Anggota badan permusyawaratan desa adalah wakil dari penduduk desa bersangkutan yang
        ditetapkan dengan cara musyawarah dan mufakat. (2)Pimpinan badan permusyawaratan desa
        dipilih dari dan oleh anggota badan permusyawaratan desa. (3)Masa jabatan anggota badan
        permusyawaratan desa adalah 6 (enam) tahun dan dapat dipilih lagi untuk 1 (satu) kali masa
        jabatan berikutnya. (4) Syarat dan tata cara penetapan anggota dan pimpinan badan
        permusyawaratan desa diatur dalam Perda yang berpedoman pada Peraturan Pemerintah. Bagian
        Keempat Lembaga Lain Pasal 211 (Jl) Di desa dapat dibentuk lembaga kemasyarakatan yang
        ditetapkan dengan peraturan desa dengan berpedoman pada peraturan perundang-undangan. (2)
        Lembaga kemasyarakatan sebagaimana dimaksud pada ayat (1) bertugas membantu pemerintah desa
        dan merupakan mitra dalam memberdayakan masyarakat desa. Bagian ... Bagian Kelima Keuangan
        Desa Pasal 212 (1) Keuangan desa adalah semua hak dan kewajiban desa yang dapat dinilai
        dengan uang, serta segala sesuatu baik berupa uang maupun berupa barang yang dapat dijadikan
        milik desa berhubung dengan pelaksanaan hak dan kewajiban. (2)Hak dan kewajiban sebagaimana
        dimaksud pada ayat (1) menimbulkan pendapatan, belanja dan pengelolaan keuangan desa. (3)
        Sumber pendapatan desa sebagaimana dimaksud pada ayat (2) terdiri atas: a. pendapatan asli
        desa, b. bagi hasil pajak daerah dan retribusi daerah kabupaten/kota, c. bagian dari dana
        perimbangan keuangan pusat dan daerah yang diterima oleh kabupaten/kota, d. bantuan dari
        Pemerintah, pemerintah provinsi, dan pemerintah kabupaten/kota, e. hibah dan sumbangan dari
        pihak ketiga. (4) Belanja desa sebagaimana dimaksud pada ayat (2) digunakan untuk mendanai
        penyelenggaraan pemerintahan desa dan pemberdayaan masyarakat desa. (5) Pengelolaan keuangan
        desa sebagaimana dimaksud pada ayat (2) dilakukan oleh kepala desa yang dituangkan dalam
        peraturan desa tentang anggaran pendapatan dan belanja desa. (6) Pedoman ... (6) Pedoman
        pengelolaan keuangan desa sebagaimana dimaksud pada ayat (5) ditetapkan oleh Bupati/Walikota
        dengan berpedoman pada peraturan perundang-undangan. Pasal 213 (1) Desa dapat mendirikan
        badan usaha milik desa sesuai dengan kebutuhan dan potensi desa. (2) Badan usaha milik desa
        sebagaimana dimaksud pada ayat (1) berpedoman pada peraturan perundang-undangan. (3) Badan
        usaha milik desa sebagaimana dimaksud pada ayat (1) dapat melakukan pinjaman sesuai
        peraturan perundang-undangan. Bagian Keenam Kerja Sama Desa Pasal 214 (1) Desa dapat
        mengadakan kerja sama untuk kepentingan desa yang diatur dengan keputusan bersama dan
        dilaporkan kepada Bupati/Walikota melalui camat. (2) Kerjasama antar desa dan desa dengan
        pihak ketiga sebagaimana dimaksud pada ayat (1) dilakukan sesuai dengan kewenangannya. (3)
        Kerjasama desa dengan pihak ketiga sebagaimana dimaksud pada ayat (1) dapat dilakukan sesuai
        dengan peraturan perundang- undangan. (4) Untuk pelaksanaan kerja sama, sebagaimana dimaksud
        pada ayat (1), ayat (2), dan ayat (3) dapat dibentuk badan kerja sama. 144 - Pasal 215 ...
        Pasal 215 (1) Pembangunan kawasan perdesaan yang dilakukan oleh kabupaten/kota dan atau
        pihak ketiga mengikutsertakan pemerintah desa dan badan permusyawaratan desa. (2)
        Pelaksanaan ketentuan sebagaimana dimaksud pada ayat (1) diatur dengan Perda, dengan
        memperhatikan: a. kepentingan masyarakat desa, b. kewenangan desa, c. kelancaran pelaksanaan
        investasi: d. kelestarian lingkungan hidup: e. keserasian kepentingan antar kawasan dan
        kepentingan umum. Pasal 216 (Jl) Pengaturan lebih lanjut mengenai desa ditetapkan dalam
        Perda dengan berpedoman pada Peraturan Pemerintah. (2) Perda, sebagaimana dimaksud pada ayat
        (1), wajib mengakui dan menghormati hak, asal-usul, dan adat istiadat desa.
