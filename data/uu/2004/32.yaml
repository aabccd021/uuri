        setelah berkonsultasi kepada Gubernur. Pasal 131 (J) Perpindahan pegawai negeri sipil antar
        kabupaten/kota dalam satu provinsi ditetapkan oleh Gubernur setelah memperoleh pertimbangan
        Kepala Badan Kepegawaian Negara. (2) Perpindahan pegawai negeri sipil antar kabupaten/kota
        antar provinsi, dan antar provinsi ditetapkan oleh Menteri Dalam Negeri setelah memperoleh
        pertimbangan Kepala Badan Kepegawaian Negara. (3) Perpindahan pegawai negeri sipil
        provinsi/kabupaten/kota ke departemen/lembaga pemerintah non departemen atau sebaliknya,
        ditetapkan oleh Menteri Dalam Negeri setelah memperoleh pertimbangan Kepala Badan
        Kepegawaian Negara. Pasal 132 Penetapan formasi pegawai negeri sipil daerah provinsi/
        kabupaten/kota setiap tahun anggaran dilaksanakan oleh Menteri Pendayagunaan Aparatur Negara
        atas usul Gubernur. Pasal 133 ... Pasal 133 Pengembangan karir pegawai negeri sipil daerah
        mempertimbangkan integritas dan moralitas, pendidikan dan pelatihan, pangkat, mutasi
        jabatan, mutasi antar daerah, dan kompetensi. Pasal 134 (J) Gaji dan tunjangan pegawai
        negeri sipil daerah dibebankan pada APBD yang bersumber dari alokasi dasar dalam dana
        alokasi umum. (2) Penghitungan dan penyesuaian besaran alokasi dasar sebagaimana dimaksud
        pada ayat (1) akibat pengangkatan, pemberhentian, dan pemindahan pegawai negeri sipil daerah
        dilaksanakan setiap tahun. (3) Penghitungan alokasi dasar sebagaimana dimaksud pada ayat (1)
        dan ayat (2) diatur dalam Undang-Undang tentang Perimbangan Keuangan Antara Pemerintah Pusat
        Dan Pemerintahan Daerah. (4) Pemerintah melakukan pemutakhiran data pengangkatan,
        pemberhentian, dan pemindahan pegawai negeri sipil daerah untuk penghitungan dan penyesuaian
        alokasi dasar sebagaimana dimaksud pada ayat (3). Pasal 135 (l) Pembinaan dan pengawasan
        manajemen pegawai negeri sipil daerah dikoordinasikan pada tingkat nasional oleh Menteri
        Dalam Negeri dan pada tingkat daerah oleh Gubernur. (2) Standar, ... (2) Standar, norma, dan
        prosedur pembinaan dan pengawasan manajemen pegawai negeri sipil daerah diatur lebih lanjut
        dengan Peraturan Pemerintah.
