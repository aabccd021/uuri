    - type: bab
      node: &ref_509
        nodeType: bab
        key: 7
        parentBabSetNode: *ref_12
      title: >-
        PERENCANAAN PEMBANGUNAN DAERAH Pasal 150 (Jl) Dalam rangka penyelenggaraan pemerintahan
        daerah disusun perencanaan pembangunan daerah sebagai satu kesatuan dalam sistem perencanaan
        pembangunan nasional. (2) Perencanaan pembangunan daerah sebagaimana dimaksud pada ayat (1)
        disusun oleh pemerintahan daerah provinsi, kabupaten/kota sesuai dengan kewenangannya yang
        dilaksanakan oleh Badan Perencanaan Pembangunan Daerah. (3) Perencanaan pembangunan daerah
        sebagaimana dimaksud pada ayat (2), disusun secara berjangka meliputi: a. Rencana
        pembangunan jangka panjang daerah disingkat dengan RPJP daerah untuk jangka waktu 20 (dua
        puluh) tahun yang memuat visi, misi, dan arah pembangunan daerah yang mengacu kepada RPJP
        nasional, b. Rencana pembangunan jangka menengah daerah yang selanjutnya disebut RPJM daerah
        untuk jangka waktu 5 (lima) tahun merupakan penjabaran dari visi, misi, dan program kepala
        daerah yang penyusunannya berpedoman kepada RPJP daerah dengan memperhatikan RPJM nasional,
        c. RPJM daerah sebagaimana dimaksud pada huruf b memuat arah kebijakan keuangan daerah,
        strategi pembangunan daerah, kebijakan umum, dan program satuan kerja perangkat daerah,
        lintas satuan kerja perangkat daerah, dan program kewilayahan disertai dengan rencana kerja
        dalam kerangka regulasi dan kerangka pendanaan yang bersifat indikatif, d. Rencana kerja
        pembangunan daerah, selanjutnya disebut RKPD, merupakan penjabaran dari RPJM daerah untuk
        jangka waktu 1 (satu) tahun, yang memuat rancangan kerangka ekonomi daerah, prioritas
        pembangunan daerah, rencana kerja dan pendanaannya, baik yang dilaksanakan langsung ...
        langsung oleh pemerintah daerah maupun ditempuh dengan mendorong partisipasi masyarakat,
        dengan mengacu kepada rencana kerja Pemerintah, e. RPJP daerah dan RJMD sebagaimana dimaksud
        pada ayat (3) huruf a dan b ditetapkan dengan Perda berpedoman pada Peraturan Pemerintah.
        Pasal 151 (1) Satuan kerja perangkat daerah menyusun rencana stratregis yang selanjutnya
        disebut Renstra-SKPD memuat visi, misi, tujuan, strategi, kebijakan, program dan kegiatan
        pembangunan sesuai dengan tugas dan fungsinya, berpedoman pada RPJM Daerah dan bersifat
        indikatif. (2) Renstra-SKPD sebagaimana dimaksud pada ayat (1) dirumuskan dalam bentuk
        rencana kerja satuan kerja perangkat daerah yang memuat kebijakan, program, dan kegiatan
        pembangunan baik yang dilaksanakan langsung oleh pemerintah daerah maupun yang ditempuh
        dengan mendorong partisipasi masyarakat. Pasal 152 (1) Perencanaan pembangunanan daerah
        didasarkan pada data dan informasi yang akurat dan dapat dipertanggungjawabkan. (2)Data dan
        informasi sebagaimana dimaksud pada ayat (1) mencakup: a. penyelenggaraan pemerintahan
        daerah, b. organisasi dan tata laksana pemerintahan daerah, c. kepala daerah, DPRD,
        perangkat daerah, dan PNS daerah, d. keuangan daerah, e. potensi ... e. potensi sumber daya
        daerah: f. produk hukum daerah, g. kependudukan, h. informasi dasar kewilayahan, dan 1.
        informasi lain terkait dengan penyelenggaraan pemerintahan daerah. (3)Dalam rangka
        penyelenggaraan pemerintahan daerah, untuk tercapainya daya guna dan hasil guna, pemanfaatan
        data dan informasi sebagaimana dimaksud pada ayat (2) dikelola dalam sistem informasi daerah
        yang terintegrasi secara nasional. Pasal 153 Perencanaan pembangunan daerah sebagaimana
        dimaksud dalam Pasal 152 disusun untuk menjamin keterkaitan dan konsistensi antara
        perencanaan, penganggaran, pelaksanaan, dan pengawasan. Pasal 154 Tahapan, tata cara
        penyusunan, pengendalian, dan evaluasi pelaksanaan rencana pembangunan daerah diatur lebih
        lanjut dengan Peraturan Pemerintah yang berpedoman pada perundang-undangan.
