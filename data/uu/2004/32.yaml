    - type: bab
      node: &ref_516
        nodeType: bab
        key: 14
        parentBabSetNode: *ref_12
      title: >-
        KETENTUAN LAIN-LAIN Pasal 225 Daerah-daerah yang memiliki status istimewa dan diberikan
        otonomi khusus selain diatur dengan Undang-Undang ini diberlakukan pula ketentuan khusus
        yang diatur dalam undang-undang lain. Pasal 226 (1) Ketentuan dalam Undang-Undang ini
        berlaku bagi Provinsi Daerah Khusus Ibukota Jakarta, Provinsi Nanggroe Aceh Darussalam,
        Provinsi Papua, dan Provinsi Daerah Istimewa Yogyakarta sepanjang tidak diatur secara khusus
        dalam Undang- Undang tersendiri. (2) Keistimewaan untuk Provinsi Daerah Istimewa Yogyakarta
        sebagaimana dimaksud dalam Undang-Undang Nomor 22 Tahun 1999, adalah tetap dengan ketentuan
        bahwa penyelenggaraan pemerintahan Provinsi Daerah Istimewa Yogyakarta didasarkan pada
        Undang-Undang ini. (3) Khusus untuk Provinsi Nanggroe Aceh Darussalam pemilihan kepala
        daerah dan wakil kepala daerah diselenggarakan sesuai ketentuan dalam Undang-Undang Nomor 18
        Tahun 2001 tentang Otonomi Khusus bagi Provinsi Daerah Istimewa Aceh sebagai Provinsi
        Nanggroe Aceh Darussalam, dengan penyempurnaan: a. Pemilihan kepala daerah yang berakhir
        masa jabatannya sampai dengan bulan April 2005, diselenggarakan pemilihan secara ... secara
        langsung sebagaimana dimaksud Undang-Undang Nomor 18 Tahun 2001 tentang Otonomi Khusus bagi
        Provinsi Daerah Istimewa Aceh sebagai provinsi Nanggroe Aceh Darussalam paling lambat pada
        bulan Mei 2005. b. Kepala daerah selain yang dinyatakan pada huruf (a) diatas
        diselenggarakan pemilihan kepala daerah sesuai dengan periode masa jabatannya. c. Kepala
        daerah dan wakil kepala daerah yang berakhir masa jabatannya sebelum Undang-Undang ini
        disahkan sampai dengan bulan April 2005, sejak masa jabatannya berakhir diangkat seorang
        penjabat kepala daerah. d. Penjabat kepala daerah tidak dapat menjadi calon kepala daerah
        atau calon wakil kepala daerah yang dipilih secara langsung sebagaimana dimaksud
        Undang-Undang Nomor 18 Tahun 2001 tentang Otonomi Khusus bagi Provinsi Daerah Istimewa Aceh
        sebagai Provinsi Nanggroe Aceh Darussalam. e. Anggota Komisi Independen Pemilihan dari unsur
        anggota Komisi Pemilihan Umum Republik Indonesia diisi oleh Ketua dan anggota Komisi
        Pemilihan Umum Daerah Provinsi Nanggroe Aceh Darussalam. Pasal 227 (1) Khusus untuk Provinsi
        Daerah Khusus Ibukota Jakarta karena kedudukannya sebagai Ibukota Negara Republik Indonesia,
        diatur dengan undang-undang tersendiri. (2) Provinsi Daerah Khusus Ibukota Jakarta sebagai
        Ibukota Negara berstatus sebagai daerah otonom, dan dalam wilayah administrasi ...
        administrasi tersebut tidak dibentuk daerah yang berstatus otonom. (3) Undang-undang
        sebagaimana dimaksud pada ayat (1) memuat pengaturan: a. kekhususan tugas, hak, kewajiban,
        dan tanggung jawab sebagai ibukota Negara, b. tempat kedudukan perwakilan negara-negara
        sahabat, c. keterpaduan rencana umum tata ruang Jakarta dengan rencana umum tata ruang
        daerah sekitar, d. kawasan khusus untuk menyelenggarakan fungsi pemerintahan tertentu yang
        dikelola langsung oleh Pemerintah. Pasal 228 (l) Penyelenggaraan urusan pemerintahan yang
        menjadi wewenang Pemerintah sebagaimana dimaksud dalam Pasal 10 ayat (3) yang
        didekonsentrasikan, dilaksanakan oleh instansi vertikal di daerah. (2) Instansi vertikal
        sebagaimana dimaksud pada ayat (1), jumlah, susunan dan luas wilayah kerjanya ditetapkan
        Pemerintah. (3) Pembentukan, susunan organisasi, dan tata laksana instansi vertikal di
        daerah, sebagaimana dimaksud pada ayat (1) dan ayat (2), ditetapkan dengan Keputusan
        Presiden. (4 Semua instansi vertikal yang menjadi perangkat daerah, kekayaannya dialihkan
        menjadi milik daerah. Pasal 229 Batas daerah provinsi atau kabupaten/kota yang berbatasan
        dengan wilayah negara lain, diatur berdasarkan peraturan perundang- undangan ... undangan
        dengan memperhatikan hukum internasional yang pelaksanaannya ditetapkan oleh Pemerintah.
        Pasal 230 Anggota Tentara Nasional Indonesia dan anggota Kepolisian Negara Republik
        Indonesia tidak menggunakan hak memilihnya dalam pemilihan kepala daerah dan wakil kepala
        daerah sepanjang belum diatur dalam undang-undang.
