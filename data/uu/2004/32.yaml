    - type: bab
      node: &ref_514
        nodeType: bab
        key: 12
        parentBabSetNode: *ref_12
      title: >-
        PEMBINAAN DAN PENGAWASAN Pasal 217 (l) Pembinaan atas penyelenggaraan pemerintahan daerah
        dilaksanakan oleh Pemerintah yang meliputi : a. koordinasi pemerintahan antarsusunan
        pemerintahan, b. pemberian pedoman dan standar pelaksanaan urusan pemerintahan, c. pemberian
        bimbingan, supervisi, dan konsultasi pelaksanaan urusan pemerintahan, d. pendidikan dan
        pelatihan, dan e. perencanaan, penelitian, pengembangan, pemantauan, dan evaluasi
        pelaksanaan urusan pemerintahan. (2) Koordinasi sebagaimana dimaksud pada ayat (1) huruf a
        dilaksanakan secara berkala pada tingkat nasional, regional, atau provinsi. (3) Pemberian
        pedoman dan standar sebagaimana dimaksud pada ayat (1) huruf b mencakup aspek perencanaan,
        pelaksanaan, tata laksana, pendanaan, kualitas, pengendalian dan pengawasan. (4) Pemberian
        bimbingan, supervisi dan konsultasi sebagaimana dimaksud pada ayat (1) huruf c dilaksanakan
        secara berkala dan/atau sewaktu-waktu, baik secara menyeluruh kepada seluruh daerah maupun
        kepada daerah tertentu sesuai dengan kebutuhan. (5) Pendidikan dan pelatihan sebagaimana
        dimaksud pada ayat (1) huruf d dilaksanakan secara berkala bagi kepala daerah atau wakil
        kepala daerah, anggota DPRD, perangkat daerah, pegawai negeri sipil daerah, dan kepala desa.
        (6) Perencanaan, penelitian, pengembangan, pemantauan, dan evaluasi sebagaimana dimaksud
        pada ayat (1) huruf e dilaksanakan secara berkala ataupun sewaktu-waktu dengan memperhatikan
        susunan pemerintahan. (7) Pelaksanaan ketentuan sebagaimana dimaksud pada ayat (1) huruf d
        dan huruf e dapat dilakukan kerja sama dengan perguruan tinggi dan/atau lembaga penelitian.
        Pasal 218 (Jl) Pengawasan atas penyelenggaraan pemerintahan daerah dilaksanakan oleh
        Pemerintah yang meliputi: a. Pengawasan atas pelaksanaan urusan pemerintahan di daerah, b.
        Pengawasan terhadap peraturan daerah dan peraturan kepala daerah. (2) Pengawasan sebagaimana
        dimaksud pada ayat (1) huruf a dilaksanakan oleh aparat pengawas intern Pemerintah sesuai
        peraturan perundang-undangan. Pasal 219 (1) Pemerintah memberikan penghargaan dalam
        penyelenggaraan pemerintahan daerah. (2) Penghargaan sebagaimana dimaksud pada ayat (1)
        diberikan kepada pemerintahan daerah, kepala daerah dan/atau wakil kepala daerah, anggota
        DPRD, perangkat daerah, PNS daerah, kepala desa, anggota badan permusyawaratan desa, dan
        masyarakat. Pasal 220 (l) Sanksi diberikan oleh Pemerintah dalam rangka pengawasan
        penyelenggaraan pemerintahan daerah. (2) Sanksi sebagaimana dimaksud pada ayat (1) diberikan
        kepada pemerintahan daerah, kepala daerah atau wakil kepala daerah, anggota DPRD, perangkat
        daerah, PNS daerah, dan kepala desa. Pasal 221 Hasil pembinaan dan pengawasan sebagaimana
        dimaksud dalam Pasal 217 dan Pasal 218 digunakan sebagai bahan pembinaan selanjutnya oleh
        Pemerintah dan dapat digunakan sebagai bahan pemeriksaan oleh Badan Pemeriksa Keuangan.
        Pasal 222 (l) Pembinaan dan pengawasan penyelenggaraan pemerintahan daerah sebagaimana
        dimaksud dalam Pasal 217 dan Pasal 218 secara nasional dikoordinasikan oleh Menteri Dalam
        Negeri. (2) Pembinaan dan pengawasan penyelenggaraan pemerintahan daerah sebagaimana
        dimaksud pada ayat (1) untuk kabupaten/kota dikoordinasikan oleh Gubernur. (3) Pembinaan dan
        pengawasan penyelenggaraan pemerintahan desa dikoordinasikan oleh Bupati/Walikota. (4 Bupati
        dan walikota dalam pembinaan dan pengawasan sebagaimana dimaksud pada ayat (3) dapat
        melimpahkan kepada camat. Pasal 223 Pedoman pembinaan dan pengawasan yang meliputi standar,
        norma, prosedur, penghargaan, dan sanksi diatur dalam Peraturan Pemerintah.
