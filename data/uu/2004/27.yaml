opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 27 TAHUN 2004
  TENTANG
  KOMISI KEBENARAN DAN REKONSILIASI
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa pelanggaran hak asas i manusia yang berat, yang terjadi pada
  masa sebelum berlakunya U ndang-Undang Nomor 26 Tahun 2000
  tentang Pengadilan Hak Asasi Manusia harus ditelusuri kembali
  untuk mengungkapkan kebe naran, menegakkan keadilan, dan
  membentuk budaya menghargai hak asasi manusia sehingga dapat
  diwujudkan rekonsiliasi da n persatuan nasional;
  b. bahwa pengungkapan kebe naran juga demi kepe ntingan para korban
  dan/atau keluarga korban yang merupakan ahli warisnya untuk
  mendapatkan kompensasi, restitu si, dan/atau rehabilitasi;
  c. bahwa untuk mengungkap pelanggaran hak asasi manusia yang berat,
  perlu dilakukan langkah- langkah konkret dengan membentuk Komisi
  Kebenaran dan Rekonsiliasi;
  d. bahwa berdasarkan pertimba ngan sebagaimana dimaksud dalam
  huruf a, huruf b, da n huruf c, perlu me mbentuk Undang-Undang
  tentang Komisi Kebe naran dan Rekonsiliasi;
  Mengingat : 1. Pasal 5 ayat (1) dan Pasal 20 Undang-Undang Dasar Negara
  Republik Indonesia Tahun 1945;
  2. Undang-Undang Nomor 26 Ta hun 2000 tentang Pe ngadilan Hak
  Asasi Manusia (Lembaran Nega ra Republik Indonesia Tahun 2000
  Nomor 208, Tambahan Lembaran Negara Republik Indonesia Nomor
  4026);
  Dengan Persetujuan Bersama
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  dan
  PRESIDEN REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan : UNDANG-UNDANG TENTANG KOMISI KEBENARAN DAN
  REKONSILIASI.
