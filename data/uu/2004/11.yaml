opText: |-
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 11 TAHUN 2004
  TENTANG
  PEMBENTUKAN PENGADILAN TINGGI MALUKU UTARA
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa dengan terbentuknya Provinsi Maluku Utara yang
  wilayahnya berasal dari sebagi an wilayah Provinsi Maluku,
  sejalan dengan kebut uhan perkembangan pembangunan perlu
  peningkatan pelayanan hukum me lalui pembangunan perangkat
  peradilan;
  b. bahwa untuk meningkatkan pelayanan hukum dalam rangka
  pemerataan kesempatan memperoleh keadilan serta demi
  tercapainya penyelesaian perkar a dengan sederhana, cepat, dan
  biaya ringan, perlu dibentuk pengadilan tinggi di ibukota
  Provinsi Maluku Utara;
  c. bahwa dengan terbentuknya Pe ngadilan Tinggi Maluku Utara,
  perlu diadakan peninjauan ke mbali daerah hukum Pengadilan
  Tinggi Ambon yang berdasarka n Undang-Undang Nomor 4
  Tahun 1966 meliputi daerah hukum pe ngadilan negeri di seluruh
  wilayah Provinsi Maluku;
  d. bahwa sesuai dengan ketent uan Pasal 9 Undang-Undang Nomor
  2 Tahun 1986 tentang Pe radilan Umum sebagaimana telah
  diubah dengan Undang-U ndang Nomor 8 Tahun 2004,
  pengadilan tinggi dibe ntuk dengan undang-undang;
  e. bahwa berdasarkan pertimba ngan sebagaimana dimaksud dalam
  huruf a, huruf b, huruf c, dan huruf d, perlu membentuk Undang-
  Undang tentang Pembentukan Pe ngadilan Tinggi Maluku Utara;
  Mengingat : 1. Pasal 5 ayat (1), Pasa l 20, dan Pasal 24 Undang-Undang Dasar
  Negara Republik Indonesia Tahun 1945;
  2. Undang-Undang Nomor 4 Ta hun 1966 tentang Pembentukan
  Pengadilan Tinggi di Ambon da n Perubahan Daerah Hukum
  Pengadilan Tinggi di Makassar (Lembaran Negara Republik
  Indonesia Tahun 1966 Nomor 31, Ta mbahan Lembaran Negara
  Republik Indonesia Nomor 2810);
  3. Undang-Undang Nomor 14 Tahun 1985 tentang Mahkamah
  Agung (Lembaran Negara Republik Indonesia Tahun 1985
  Nomor 73, Tambahan Lembaran Negara Republik Indonesia
  Nomor 3316) sebagaimana tela h diubah dengan Undang-Undang
  Nomor 5 Tahun 2004 (Lembaran Negara Republik Indonesia
  Tahun 2004 Nomor 9, Tambahan Lembaran Negara Republik
  Indonesia Nomor 4359);
  4. Undang-Undang Nomor 2 Tahun 1986 tentang Peradilan Umum
  (Lembaran Negara Republik Indonesia Tahun 1986 Nomor 20,
  Tambahan Lembaran Negara Republik Indonesia Nomor 3327)
  sebagaimana telah diubah de ngan Undang-Undang Nomor 8
  Tahun 2004 (Lembaran Negara Republik Indonesia Tahun 2004
  Nomor 34, Tambahan Lembaran Negara Republik Indonesia
  Nomor 4379);
  5. Undang-Undang Nomor 46 Tahun 1999 tentang Pembentukan
  Propinsi Maluku Utara (Lembara n Negara Republik Indonesia
  Tahun 1999 Nomor 174, Tambahan Lembaran Negara Republik
  Indonesia Nomor 3895);
  6. Undang-Undang Nomor 4 Tahun 2004 tentang Kekuasaan
  Kehakiman (Lembaran Negara Republik Indonesia Tahun 2004
  Nomor 8, Tambahan Lembaran Negara Republik Indonesia
  Nomor 4358);
  Dengan Persetujuan Bersama
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  dan
  PRESIDEN REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan : UNDANG-UNDANG TENTANG PEMBENTUKAN
  PENGADILAN TINGGI MALUKU UTARA.
