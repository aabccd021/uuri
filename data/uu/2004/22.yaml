opText: |-
  PRESIDEN
  UNDANG-UNDANG REPU BLIK INDONESIA
  NOMOR 22 TAHUN 2004
  TENTANG
  KOMISI YUDISIAL
  DENGAN RAHMAT TUHA N YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa Negara Kesatuan Republik Indonesia adalah negara
  hukum yang menjamin kekuasaan kehakiman yang merdeka
  untuk menjalankan peradilan g una menegakkan hukum dan
  keadilan berdasarkan Undang-Undang Dasar Negara Republik
  Indonesia Tahun 1945;
  b. bahwa Komisi Yudisial me mpunyai peranan penting dalam
  usaha mewujudkan kekuasaan keha kiman yang merdeka melalui
  pencalonan hakim agung serta pe ngawasan terhadap hakim yang
  transparan dan partisipatif guna menegakkan kehormatan dan
  keluhuran martabat, serta menjaga perilaku hakim;
  c. bahwa berdasarkan ketentua n Pasal 24B ayat (4) Undang-
  Undang Dasar Negara Republik Indonesia Tahun 1945, susunan,
  kedudukan, dan keanggotaan Komi si Yudisial diatur dengan
  undang-undang;
  d. bahwa berdasarkan pertimba ngan sebagaimana dimaksud dalam
  huruf a, huruf b, dan huruf c, perlu membentuk Undang-Undang
  tentang Komisi Yudisial;
  Mengingat : 1. Pasal 20, Pasal 21, Pasa l 24, Pasal 24A, Pasal 24B, Pasal 24C,
  dan Pasal 25 Undang-Undang Dasar Negara Republik Indonesia
  Tahun 1945;
  2. Undang-Undang Nomor 14 Tahun 1985 tentang Mahkamah
  Agung sebagaimana telah di ubah dengan Undang-Undang
  Nomor 5 Tahun 2004 tentang Perubahan atas Undang-Undang
  Nomor 14 Tahun 1985 tentang Mahkamah Agung (Lembaran
  Negara Republik Indonesia Ta hun 2004 Nomor 9, Tambahan
  Lembaran Negara Republik Indonesia Nomor 4359);
  3. Undang-Undang Nomor 24 Ta hun 2003 tentang Mahkamah
  Konstitusi (Lembaran Negara Re publik Indonesia Tahun 2003
  Nomor 98, Tambahan Lembaran Negara Republik Indonesia
  Nomor 4316);
  4. Undang-Undang Nomor 4 Ta hun 2004 tentang Kekuasaan
  Kehakiman (Lembaran Negara Re publik Indonesia Tahun 2004
  Nomor 8, Tambahan Lembaran Negara Republik Indonesia
  Nomor 4358);
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
  -
  Dengan Persetujuan Bersama
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  dan
  PRESIDEN REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan : UNDANG-UNDANG TENTANG KOMISI YUDISIAL.
