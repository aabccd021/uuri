                textString: >-
                  Dalam Undang-undang ini yang dimaksud dengan: REPUBLIK INDO NESIA -. 3 -
                  Perbendaharaan — Negara adalah pengelolaan — dan pertanggungjawaban keuangan
                  negara, termasuk investasi dan kekayaan yang dipisahkan, yang ditetapkan dalam
                  APBN dan APBD. Kas Negara adalah tempat penyimpanan uang negara yang ditentukan
                  oleh Menteri Keuangan selaku Bendahara Umum Negara untuk menampung seluruh
                  penerimaan negara dan membayar seluruh pengeluaran negara. Rekening Kas Umum
                  Negara adalah rekening tempat penyimpanan uang negara yang ditentukan oleh Menteri
                  Keuangan selaku Bendahara Umum Negara untuk menampung seluruh penerimaan negara
                  dan membayar seluruh pengeluaran negara pada bank sentral. Kas Daerah adalah
                  tempat penyimpanan uang daerah yang ditentukan oleh gubernur/ bupati/ walikota
                  untuk menampung seluruh penerimaan daerah dan membayar seluruh pengeluaran daerah.
                  Rekening Kas Umum Daerah adalah rekening tempat penyimpanan uang daerah yang
                  ditentukan oleh gubernur/bupati/walikota untuk menampung seluruh penerimaan daerah
                  dan membayar seluruh pengeluaran daerah pada bank yang ditetapkan. Piutang Negara
                  adalah jumlah uang yang wajib dibayar kepada Pemerintah Pusat dan/atau hak
                  Pemerintah Pusat yang dapat dinilai dengan uang sebagai akibat perjanjian atau
                  akibat lainnya berdasarkan peraturan perundang-undangan yang berlaku atau akibat
                  lainnya yang sah. REPUBLIK ND O NESIA “4 - Piutang Daerah adalah jumlah uang yang
                  wajib dibayar kepada Pemerintah Daerah dan/atau hak Pemerintah Daerah yang dapat
                  dinilai dengan uang sebagai akibat perjanjian atau akibat lainnya berdasarkan
                  peraturan perundang-undangan yang berlaku atau akibat lainnya yang sah. Utang
                  Negara adalah jumlah uang yang wajib dibayar Pemerintah Pusat dan/atau kewajiban
                  Pemerintah Pusat yang dapat dinilai dengan uang berdasarkan peraturan perundang-
                  undangan yang berlaku, perjanjian, atau berdasarkan sebab lainnya yang sah. Utang
                  Daerah adalah jumlah uang yang wajib dibayar Pemerintah Daerah dan/atau kewajiban
                  Pemerintah Daerah yang dapat dinilai dengan uang berdasarkan peraturan
                  perundang-undangan yang berlaku, perjanjian, atau berdasarkan sebab lainnya yang
                  sah. 10. Barang Milik Negara adalah semua barang yang dibeli atau diperoleh atas
                  beban APBN atau berasal dari perolehan lainnya yang sah. 11. Barang Milik Daerah
                  adalah semua barang yang dibeli atau diperoleh atas beban APBD atau berasal dari
                  perolehan lainnya yang sah. 12. Pengguna Anggaran adalah pejabat pemegang
                  kewenangan penggunaan anggaran kementerian negara/lembaga/ satuan kerja perangkat
                  daerah. 13. Pengguna Barang adalah pejabat pemegang kewenangan penggunaan barang
                  milik negara/ daerah. REPUBLIK INDO NESIA . 5 - 14. Bendahara adalah setiap orang
                  atau badan yang diberi tugas untuk dan atas nama negara/daerah, menerima,
                  menyimpan, dan membayar/menyerahkan uang atau surat berharga atau barang-barang
                  negara/ daerah. 15. Bendahara Umum Negara adalah pejabat yang diberi tugas untuk
                  melaksanakan fungsi bendahara umum negara. 16. Bendahara Umum Daerah adalah
                  pejabat yang diberi tugas untuk melaksanakan fungsi bendahara umum daerah. 17.
                  Bendahara Penerimaan adalah orang yang ditunjuk untuk menerima, menyimpan,
                  menyetorkan, menatausahakan, dan mempertanggungjawabkan uang pendapatan
                  negara/daerah dalam rangka pelaksanaan APBN/APBD pada kantor/satuan kerja
                  kementerian negara/lembaga/ pemerintah daerah. 18. Bendahara Pengeluaran adalah
                  orang yang ditunjuk untuk menerima, menyimpan, membayarkan, menatausahakan, dan
                  mempertanggungjawabkan uang untuk keperluan belanja negara/daerah dalam rangka
                  pelaksanaan APBN/APBD pada kantor/ satuan kerja kementerian negara/lembaga/
                  pemerintah daerah. 19. Menteri/Pimpinan Lembaga adalah pejabat yang bertanggung
                  jawab atas pengelolaan keuangan kementerian negara/ lembaga yang bersangkutan. 20.
                  Kementerian Negara/Lembaga adalah kementerian negara/ lembaga pemerintah non
                  kementerian negara/lembaga negara. REPUBLIK INDO NESIA . 6 - 21. Pejabat Pengelola
                  Keuangan Daerah adalah kepala badan/ dinas/biro keuangan/bagian keuangan yang
                  mempunyai tugas melaksanakan pengelolaan APBD dan bertindak sebagai Bendahara Umum
                  Daerah. 22. Kerugian Negara/Daerah adalah kekurangan uang, surat berharga, dan
                  barang, yang nyata dan pasti jumlahnya sebagai akibat perbuatan melawan hukum baik
                  sengaja maupun lalai. 23. Badan Layanan Umum adalah instansi di lingkungan
                  Pemerintah yang dibentuk untuk memberikan pelayanan kepada masyarakat berupa
                  penyediaan barang dan/atau jasa yang dijual tanpa mengutamakan mencari keuntungan
                  dan dalam melakukan kegiatannya didasarkan pada prinsip efisiensi dan
                  produktivitas. 24. Bank Sentral adalah sebagaimana dimaksud dalam Undang- Undang
                  Dasar 1945 Pasal 23D. Bagian Kedua Ruang Lingkup
