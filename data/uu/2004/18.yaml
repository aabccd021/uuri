                      textString: >-
                        Dalam Undang-undang ini yang dimaksud dengan: I. Perkebunan adalah segala
                        kegiatan yang mengusahakan tanaman tertentu pada tanah dan/atau media tumbuh
                        lainnya dalam ekosistem yang sesuai, mengolah dan memasarkan barang dan jasa
                        hasil tanaman tersebut, dengan bantuan ilmu pengetahuan dan teknologi,
                        permodalan serta manajemen untuk mewujudkan kesejahteraan bagi pelaku usaha
                        perkebunan dan masyarakat. 2. Tanaman tertentu adalah tanaman semusim
                        dan/atau tanaman tahunan yang karena jenis dan tujuan pengelolaannya
                        ditetapkan sebagai tanaman perkebunan. 3. Usaha perkebunan adalah usaha yang
                        menghasilkan barang dan/atau jasa perkebunan. 4. Pelaku usaha perkebunan
                        adalah pekebun dan perusahaan perkebunan yang mengelola usaha perkebunan. 5.
                        Pekebun adalah perorangan warga negara Indonesia yang melakukan usaha
                        perkebunan dengan skala usaha tidak mencapai skala tertentu. ( GLEN NN SM TS
                        N / 6. Perusahaan perkebunan adalah pelaku usaha perkebunan warga negara
                        Indonesia atau badan hukum yang didirikan menurut hukum Indonesia dan
                        berkedudukan di Indonesia yang mengelola usaha perkebunan dengan skala
                        tertentu. 7. Skala tertentu adalah skala usaha perkebunan yang didasarkan
                        pada luasan lahan usaha, jenis tanaman, teknologi, tenaga kerja, modal,
                        dan/atau kapasitas pabrik yang diwajibkan memiliki izin usaha. 8. Industri
                        pengolahan hasil perkebunan adalah kegiatan penanganan dan pemrosesan yang
                        dilakukan terhadap hasil tanaman perkebunan yang ditujukan untuk mencapai
                        nilai tambah yang lebih tinggi. 9. Hasil perkebunan adalah semua barang dan
                        jasa yang berasal dari perkebunan yang terdiri dari produk utama, produk
                        turunan, produk sampingan, produk ikutan, dan produk lainnya. 10. Agribisnis
                        perkebunan adalah suatu pendekatan usaha yang bersifat kesisteman mulai dari
                        subsistem produksi, subsistem pengolahan, subsistem pemasaran, dan subsistem
                        jasa penunjang. 11. Pemerintah adalah Pemerintah Pusat. 12. Provinsi adalah
                        pemerintah provinsi. 13. Kabupaten/kota adalah pemerintah kabupaten/kota.
                        14. Menteri adalah menteri yang tugas dan tanggung jawabnya di bidang
                        perkebunan.
