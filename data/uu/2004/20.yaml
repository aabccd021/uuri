opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG-UNDANG REPU BLIK INDONESIA
  NOMOR 20 TAHUN 2004
  TENTANG
  PENETAPAN
  PERATURAN PEMERINTAH PENGGANTI UNDANG-UNDANG
  NOMOR 2 TAHUN 2004
  TENTANG
  PERUBAHAN ATAS UN DANG-UNDANG NOMOR 12 TAHUN 2003
  TENTANG
  PEMILIHAN UMUM ANGGOTA DEW AN PERWAKILAN RA KYAT, DEWAN
  PERWAKILAN DAERAH, DAN DEWAN PE RWAKILAN RAKYAT DAERAH,
  MENJADI UNDANG-UNDANG
  DENGAN RAHMAT TUHA N YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa beberapa ketentua n dalam Undang-undang Nomor 12 Tahun
  2003 tentang Pemilihan Umum A nggota Dewan Perwakilan Rakyat,
  Dewan Perwakilan Daerah, dan De wan Perwakilan Rakyat Daerah
  dinilai tidak memberi landasan yang luwes bagi kelancaran
  penyelenggaraan pemilihan umum tersebut;
  b. bahwa untuk menjaga kelancaran penyelenggaraan pemilihan umum
  dan sesuai dengan permintaan Ketua Komisi Pemilihan Umum
  dalam surat Nomor 591/15/III/2004 tanggal 30 Maret 2004 kepada
  Presiden serta mempertimbangka n hasil pertemuan konsultasi
  tanggal 30 Maret 2004 dan tanggal 2 April 2004 antara Pemerintah,
  Dewan Perwakilan Rakyat dan Komisi Pemilihan Umum,
  Pemerintah telah menetapkan Peraturan Pemerintah Pengganti
  Undang-undang Nomor 2 Tahun 2004 tentang Perubahan Atas
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
  Undang-undang Nomor 12 Tahun 2003 tentang Pemilihan Umum
  Anggota Dewan Perwakilan Rakyat , Dewan Perwakilan Daerah, dan
  Dewan Perwakilan Rakyat Daerah;
  c. bahwa berdasarkan pertimbangan pada huruf a dan huruf b perlu
  menetapkan Peraturan Pemerint ah Pengganti Undang-undang
  Nomor 2 Tahun 2004 tentang Pe rubahan Atas Undang-undang
  Nomor 12 Tahun 2003 tentang Pemilihan Umum Anggota Dewan
  Perwakilan Rakyat, Dewan Perwakilan Daerah, dan Dewan
  Perwakilan Rakyat Daerah, menjadi Undang-undang;
  Mengingat : 1. Pasal 5 ayat (1), Pasa l 20 dan Pasal 22 Undang-Undang Dasar
  Negara Republik Indonesia Tahun 1945;
  2. Undang-undang Nomor 12 Ta hun 2003 tentang Pemilihan Umum
  Anggota Dewan Perwakilan Rakyat , Dewan Perwakilan Daerah,
  dan Dewan Perwakilan Rakyat Daer ah (Lembaran Negara Tahun
  2003 Nomor 37, Tamb ahan Lembaran Nega ra Nomor 4277);
  Dengan persetujuan bersama antara
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  dan
  PRESIDEN REPUBLIK INDONESIA
  MEMUTUSKAN :
  Menetapkan : UNDANG-UNDANG TENTANG PENETAPAN PERATURAN
