  REPUBLIK INDO NESIA
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 4 TAHUN 2004
  TENTANG
  KEKUASAAN KEHAKIMAN
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa kekuasaan kehakiman menurut Undang-Undang Dasar Negara
  Republik Indonesia Tahun 1945 merupakan kekuasaan yang merdeka
  yang dilakukan oleh sebuah Mahkamah Agung dan badan peradilan
  di bawahnya, dan oleh sebuah Mahkamah Konstitusi, untuk
  menyelenggarakan peradilan guna menegakkan hukum dan keadilan,
  b. bahwa perubahan Undang-Undang Dasar Negara Republik Indonesia
  Tahun 1945 telah membawa perubahan penting terhadap
  penyelenggaraan kekuasaan kehakiman sehingga Undang-Undang
  Nomor 14 Tahun 1970 tentang Ketentuan-ketentuan Pokok
  Kekuasaan Kehakiman sebagaimana telah diubah dengan Undang-
  Undang Nomor 35 Tahun 1999 perlu dilakukan penyesuaian dengan
  Undang-Undang Dasar Negara Republik Indonesia Tahun 1945:
