opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG-UNDANG REPU BLIK INDONESIA
  NOMOR 16 TAHUN 2004
  TENTANG
  KEJAKSAAN REPUBLIK INDONESIA
  DENGAN RAHMAT TUHA N YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa Negara Kesatuan Republik Indonesia adalah negara hukum
  yang berdasarkan Pancasila da n Undang-Undang Dasar Negara
  Republik Indonesia Tahun 1945 maka penegakan hukum dan
  keadilan merupakan salah satu syarat mutlak dalam mencapai
  tujuan nasional;
  b. bahwa Kejaksaan Republik Ind onesia termasuk salah satu badan
  yang fungsinya berkaitan denga n kekuasaan kehakiman menurut
  Undang-Undang Dasar Negara Re publik Indonesia Tahun 1945;
  c. bahwa untuk lebih memantapka n kedudukan dan pe ran Kejaksaan
  Republik Indonesia sebagai lembaga pemerintahan yang
  melaksanakan kekuasaan negara di bidang penuntutan harus bebas
  dari pengaruh kekuasaan pihak mana pun;
  d. bahwa Undang-Undang Nomor 5 Tahun 1991 tentang Kejaksaan
  Republik Indonesia sudah tidak se suai lagi dengan perkembangan
  kebutuhan hukum masyarakat da n kehidupan ketatanegaraan
  menurut Undang-Unda ng Dasar Negara Repu blik Indonesia Tahun
  1945;
  e. bahwa berdasarkan pertimbanga n sebagaimana dimaksud dalam
  huruf a, huruf b, huruf c, dan huruf d perlu membentuk Undang-
  Undang tentang Kejaksaan Republik Indonesia;
  Mengingat : 1. Pasal 20, Pasal 21, dan Pasal 24 ayat (3) Undang-Undang Dasar
  Negara Republik Indonesia Tahun 1945;
  2. Undang-Undang Nomor 8 Tahun 1981 tentang Hukum Acara
  Pidana (Lembaran Negara Republik Indonesia Tahun 1981 Nomor
  76, Tambahan Lembaran Negara Republik Indonesia Nomor 3209);
  3. Undang-Undang Nomor 4 Ta hun 2004 tentang Kekuasaan
  Kehakiman (Lembaran Negara Re publik Indonesia Tahun 2004
  Nomor 8, Tambahan Lembaran Negara Republik Indonesia Nomor
  4358);
  Dengan Persetujuan Bersama
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  dan
  PRESIDEN REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan : UNDANG-UNDANG TENTANG KEJAKSAAN REPUBLIK
  INDONESIA.
