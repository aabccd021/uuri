                      textString: >-
                        Tenaga Kerja Indonesia yang selanjutnya disebut dengan TKI adalah setiap
                        warga negara Indonesia yang memenuhi syarat untuk bekerja di luar negeri
                        dalam hubungan kerja untuk jangka waktu tertentu dengan menerima upah.
                        PRESIDEN REPUBLIK INDO NESIA og. . Calon Tenaga Kerja Indonesia yang
                        selanjutnya disebut calon TKI adalah setiap warga negara Indonesia yang
                        memenuhi syarat sebagai pencari kerja yang akan bekerja di luar negeri dan
                        terdaftar di instansi Pemerintah Kabupaten/Kota yang bertanggung jawab di
                        bidang ketenagakerjaan. . Penempatan TKI adalah kegiatan pelayanan untuk
                        mempertemukan TKI sesuai bakat, minat, dan kemampuannya dengan pemberi kerja
                        di luar negeri yang meliputi keseluruhan proses perekrutan, pengurusan
                        dokumen, pendidikan dan pelatihan, penampungan, persiapan pemberangkatan,
                        pemberangkatan sampai ke negara tujuan, dan pemulangan dari negara tujuan. .
                        Perlindungan TKI adalah segala upaya untuk melindungi kepentingan calon
                        TKI/TKI dalam mewujudkan terjaminnya pemenuhan hak-haknya sesuai dengan
                        peraturan perundang-undangan, baik sebelum, selama, maupun sesudah bekerja.
                        . Pelaksana penempatan TKI swasta adalah badan hukum yang telah memperoleh
                        izin tertulis dari Pemerintah untuk menyelenggarakan pelayanan penempatan
                        TKI di luar negeri. . Mitra Usaha adalah instansi atau badan usaha berbentuk
                        badan hukum di negara tujuan yang bertanggung jawab menempatkan TKI pada
                        Pengguna. . Pengguna Jasa TKI yang selanjutnya disebut dengan Pengguna
                        adalah instansi Pemerintah, Badan Hukum Pemerintah, Badan Hukum Swasta,
                        dan/atau Perseorangan di negara tujuan yang mempekerjakan TKI. 8. Perjanjian
                        ... PRESIDEN REPUBLIK INDO NESIA 5G Perjanjian Kerja Sama Penempatan adalah
                        perjanjian tertulis antara pelaksana penempatan TKI swasta dengan Mitra
                        Usaha atau Pengguna yang memuat hak dan kewajiban masing-masing pihak dalam
                        rangka penempatan serta perlindungan TKI di negara tujuan. Perjanjian
                        Penempatan TKI adalah perjanjian tertulis antara pelaksana penempatan TKI
                        swasta dengan calon TKI yang memuat hak dan kewajiban masing-masing pihak
                        dalam rangka penempatan TKI di negara tujuan sesuai dengan peraturan
                        perundang-undangan. 10. Perjanjian Kerja adalah perjanjian tertulis antara
                        TKI dengan Pengguna yang memuat syarat-syarat kerja, hak dan kewajiban
                        masing-masing pihak. 11. Kartu Tenaga Kerja Luar Negeri yang selanjutnya
                        disebut dengan KTKLN adalah kartu identitas bagi TKI yang memenuhi
                        persyaratan dan prosedur untuk bekerja di luar negeri. 12. Visa Kerja adalah
                        izin tertulis yang diberikan oleh pejabat yang berwenang pada perwakilan
                        suatu negara yang memuat persetujuan untuk masuk dan melakukan pekerjaan di
                        negara yang bersangkutan. 13. Surat Izin Pelaksana Penempatan TKI yang
                        selanjutnya disebut SIPPTKI adalah izin tertulis yang diberikan oleh Menteri
                        kepada perusahaan yang akan menjadi pelaksana penempatan TKI swasta. 14.
                        Surat ... PRESIDEN REPUBLIK INDO NESIA 6 - 14. Surat Izin Pengerahan yang
                        selanjutnya disebut SIP adalah izin yang diberikan Pemerintah kepada
                        pelaksana penempatan TKI swasta untuk merekrut calon TKI dari daerah
                        tertentu, untuk jabatan tertentu, dan untuk dipekerjakan pada calon Pengguna
                        tertentu dalam jangka waktu tertentu. 15. Orang adalah pihak orang
                        perseorangan atau badan hukum. 16. Pemerintah adalah perangkat Negara
                        Kesatuan Republik Indonesia yang terdiri dari Presiden beserta para Menteri.
                        17. Menteri adalah Menteri yang bertanggung jawab di bidang ketenagakerjaan.
