      textString: >-
        aa. bahwa tujuan nasional Republik Indonesia sebagaimana dicantumkan dalam Pembukaan
        Undang-Undang Dasar Negara Republik Indonesia Tahun 1945 adalah melindungi segenap bangsa
        dan seluruh tumpah darah Indonesia dan untuk memajukan kesejahteraan umum, mencerdaskan
        kehidupan bangsa dan ikut melaksanakan ketertiban dunia yang berdasarkan kemerdekaan,
        perdamaian abadi, dan keadilan sosial: b. bahwa Indonesia merupakan salah satu negara yang
        memiliki keanekaragaman hayati sangat kaya yang perlu dikelola untuk melaksanakan —
        pembangunan berkelanjutan — dalam rangka meningkatkan kesejahteraan umum, c. bahwa Indonesia
        telah mengesahkan Konvensi Keanekaragaman Hayati (United Nations Convention on Biological
        Diversity) dengan Undang-Undang Nomor 5 Tahun 1994 tentang Pengesahan United Nations
        Convention on Biological Diversity (Konvensi Perserikatan Bangsa-Bangsa — mengenai —
        Keanekaragaman — Hayati) — yang mengamanatkan ditetapkannya suatu Protokol tentang Keamanan
        Hayati, PRESIDEN REPUBLIK INDO NESIA 9. d. bahwa pesatnya perkembangan ilmu pengetahuan dan
        teknologi telah mendorong peningkatan penelitian dan pengembangan bioteknologi yang mampu
        menghasilkan organisme hasil modifikasi genetik yang dimanfaatkan di bidang pangan,
        pertanian, kehutanan, farmasi dan industri: e. bahwa organisme hasil modifikasi genetik
        mengandung risiko yang menimbulkan dampak merugikan terhadap lingkungan dan kesehatan
        manusia sehingga untuk menjamin tingkat keamanan hayati perlu diatur pemindahan, penanganan,
        dan pemanfaatannya, f. bahwa berdasarkan pertimbangan tersebut dalam huruf a, b, c, d dan e
        dipandang perlu mengesahkan Cartagena Protocol on Biosafety to the Convention on Biological
        Diversity (Protokol Cartagena tentang Keamanan Hayati atas Konvensi tentang Keanekaragaman
        Hayati) dengan Undang-undang:
