opText: |-
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 6 TAHUN 2004
  TENTANG
  PERHITUNGAN ANGGARAN NEGARA TAHUN ANGGARAN 2002
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa Perhitungan Anggaran Negara sebagai tahap akhir dari
  rangkaian siklus anggaran ne gara merupakan pertanggung-
  jawaban Pemerintah sesuai konstitusi atas pelaksanaan Anggaran
  Pendapatan dan Belanja Negara;
  b. bahwa berdasarkan pertimbangan sebagaimana dimaksud dalam
  huruf a perlu menetapkan Unda ng-undang tentang Perhitungan
  Anggaran Negara Tahun Anggaran 2002;
  Mengingat : 1. Pasal 5 ayat (1), Pasal 20 ayat (1), ayat (2) da n ayat (5), Pasal 23
  ayat (1) dan Pasal 23E Undang-Undang Dasar 1945 sebagaimana
  telah diubah dengan Perubahan Keempat Undang-Undang Dasar
  1945;
  2. Undang-undang Nomor 5 Tahun 1973 tentang Badan Pemeriksa
  Keuangan (Lembaran Negara Republik Indonesia Tahun 1973 Nomor
  39, Tambahan Lembaran Negara Nomor 3010);
  3. Undang-undang Nomor 19 Tahun 2001 tentang Anggaran Pendapatan
  dan Belanja Negara Tahun Anggaran 2002 (Lembaran Negara Republik
  Indonesia Tahun 2001 Nomor 133, Tambahan Lembaran Negara
  Nomor 4149) sebagaimana telah diubah dengan Undang-undang
  Nomor 21 Tahun 2002 tentang Perubahan atas Undang-undang
  Nomor 19 Tahun 2001 tentang An ggaran Pendapatan dan Belanja
  Negara Tahun Anggaran 2002 (Lembaran Negara Republik
  Indonesia Tahun 2002 Nomor 99, Tambahan Lembaran Negara
  Nomor 4229);
  4. Undang-undang Nomor 17 Tahun 2003 tentang Keuangan Negara
  (Lembaran Negara Republik Indonesia Tahun 2003 Nomor 47,
  Tambahan Lembaran Negara Nomor 4286);
  5. Undang-undang Nomor 1 Ta hun 2004 tentang Perbendaharaan
  Negara (Lembaran Negara Republ ik Indonesia Tahun 2004 Nomor
  5, Tambahan Lembaran Negara Nomor 4355);
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN :
  Menetapkan : UNDANG-UNDANG TENTAN G PERHITUNGAN ANGGARAN NEGARA
  TAHUN ANGGARAN 2002.
