                      textString: >-
                        Praktik kedokteran adalah rangkaian kegiatan yang dilakukan oleh dokter dan
                        dokter gigi terhadap pasien dalam melaksanakan upaya kesehatan. PRESIDEN
                        REPUBLIK INDO NESIA . Dokter dan dokter gigi adalah dokter, dokter
                        spesialis, dokter gigi, dan dokter gigi spesialis lulusan pendidikan
                        kedokteran atau kedokteran gigi baik di dalam maupun di luar negeri yang
                        diakui oleh Pemerintah Republik Indonesia sesuai dengan peraturan
                        perundang-undangan. . Konsil Kedokteran Indonesia adalah suatu badan otonom,
                        mandiri, nonstruktural, dan bersifat independen, yang terdiri atas Konsil
                        Kedokteran dan Konsil Kedokteran Gigi. . Sertifikat kompetensi adalah surat
                        tanda pengakuan terhadap kemampuan seorang dokter atau dokter gigi untuk
                        menjalankan praktik kedokteran di seluruh Indonesia setelah lulus uji
                        kompetensi. . Registrasi adalah pencatatan resmi terhadap dokter dan dokter
                        gigi yang telah memiliki sertifikat kompetensi dan telah mempunyai
                        kualifikasi tertentu lainnya serta diakui secara hukum untuk melakukan
                        tindakan profesinya. . Registrasi ulang adalah pencatatan ulang terhadap
                        dokter dan dokter gigi yang telah diregistrasi setelah memenuhi persyaratan
                        yang berlaku. . Surat izin praktik adalah bukti tertulis yang diberikan
                        pemerintah kepada dokter dan dokter gigi yang akan menjalankan praktik
                        kedokteran setelah memenuhi persyaratan. . Surat tanda registrasi dokter dan
                        dokter gigi adalah bukti tertulis yang diberikan oleh Konsil Kedokteran
                        Indonesia kepada dokter dan dokter gigi yang telah diregistrasi. PRESIDEN
                        REPUBLIK INDO NESIA Sarana pelayanan kesehatan adalah tempat penyelenggaraan
                        upaya pelayanan kesehatan yang dapat digunakan untuk praktik kedokteran atau
                        kedokteran gigi. 10. Pasien adalah setiap orang yang melakukan konsultasi
                        masalah kesehatannya untuk memperoleh pelayanan kesehatan yang diperlukan
                        baik secara langsung maupun tidak langsung kepada dokter atau dokter gigi.
                        11. Profesi kedokteran atau kedokteran gigi adalah suatu pekerjaan
                        kedokteran atau kedokteran gigi yang dilaksanakan berdasarkan suatu
                        keilmuan, kompetensi yang diperoleh melalui pendidikan yang berjenjang, dan
                        kode etik yang bersifat melayani masyarakat. 12. Organisasi profesi adalah
                        Ikatan Dokter Indonesia untuk dokter dan Persatuan Dokter Gigi Indonesia
                        untuk dokter gigi. 13. Kolegium kedokteran Indonesia dan kolegium kedokteran
                        gigi Indonesia adalah badan yang dibentuk oleh organisasi profesi untuk
                        masing-masing cabang disiplin ilmu yang bertugas mengampu cabang disiplin
                        ilmu tersebut. 14. Majelis Kehormatan Disiplin Kedokteran Indonesia adalah
                        lembaga yang berwenang untuk menentukan ada tidaknya kesalahan yang
                        dilakukan dokter dan dokter gigi dalam penerapan disiplin ilmu kedokteran
                        dan kedokteran gigi, dan menetapkan sanksi. 15. Menteri adalah menteri yang
                        tugas dan tanggung jawabnya di bidang kesehatan. PRESIDEN REPUBLIK INDO
                        NESIA
