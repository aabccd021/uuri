            UNDANG-UNDANG TENTANG PERUBAHAN ATAS UNDANG-UNDANG NOMOR 41 TAHUN 1999 TENTANG
            KEHUTANAN. Pasal I Menambah ketentuan baru dalam Bab Penutup yang dijadikan Pasal 83A
            dan Pasal 83B, yang berbunyi sebagai berikut : “Pasal 83A Semua perizinan atau
            perjanjian di bidang pertambangan di kawasan hutan yang telah ada sebelum berlakunya
            Undang-undang Nomor 41 Tahun 1999 tentang Kehutanan dinyatakan tetap berlaku sampai
            berakhirnya izin atau perjanjian dimaksud.” “Pasal 83B Pelaksanaan lebih lanjut
            ketentuan sebagaimana dimaksud dalam Pasal 83A ditetapkan dengan Keputusan Presiden.”
