opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 19 TAHUN 2004
  TENTANG
  PENETAPAN PERATURAN PEMERINTAH PENGGANTI UNDANG-UNDANG
  NOMOR 1 TAHUN 2004 TENTANG PERUBAHAN ATAS UNDANG-UNDANG NOMOR
  41 TAHUN 1999 TENTANG KEHUTANAN MENJADI UNDANG-UNDANG
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa di dalam Undang-undang Nomor 41 Tahun 1999 tentang
  Kehutanan tidak mengatur kelangsungan perizinan atau
  perjanjian pertambangan yang telah ada sebelum berlakunya
  Undang-undang tersebut;
  b. bahwa hal tersebut menimbulkan ketidakpastian hukum dalam
  berusaha di bidang pertambangan yang di kawasan hutan
  terutama bagi investor yang telah memiliki izin atau perjanjian
  sebelum berlakunya Undang-undang tersebut, sehingga dapat
  menempatkan Pemerintah dalam posisi yang sulit dalam
  mengembangkan iklim investasi;
  c. bahwa dalam rangka terciptanya kepastian hukum dalam
  berusaha di bidang pertambangan yang berada di kawasan hutan,
  dan mendorong minat serta kepercayaan investor untuk berusaha di
  Indonesia, Pemerintah telah menetapkan Peraturan Pemerintah
  Pengganti Undang-undang Nomor 1 Tahun 2004 tentang Perubahan
  atas Undang-undang Nomor 41 Tahun 1999 tentang Kehutanan;
  d. bahwa berdasarkan pertimbangan sebagaimana dimaksud dalam
  huruf a, b, dan c dipandang perlu menetapkan Peraturan
  Pemerintah Pengganti Undang-undang Nomor 1 Tahun 2004
  tentang Perubahan atas Undang-undang Nomor 41 Tahun 1999
  tentang Kehutanan menjadi Undang-undang;
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
  Mengingat : 1. Pasal 5 ayat (1), Pasal 20 ayat (1), Pasal 22 ayat (1) dan ayat (2)
  Undang-Undang Dasar 1945 sebagaimana telah diubah dengan
  Perubahan Keempat Undang-Undang Dasar 1945;
  2. Undang-undang Nomor 41 Tahun 1999 tentang Kehutanan
  (Lembaran Negara Republik Indonesia Tahun 1999 Nomor 167,
  Tambahan Lembaran Negara Nomor 3888);
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN :
  Menetapkan : UNDANG-UNDANG TENTANG PENETAPAN PERATURAN PEMERINTAH
