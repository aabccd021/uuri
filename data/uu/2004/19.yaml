            tersebut menimbulkan ketidakpastian hukum dalam berusaha di bidang pertambangan di
            kawasan hutan terutama bagi investor yang telah memiliki iz in atau perjanjian sebelum
            berlakunya Undang-undang tersebut, sehingga dapat menempatkan Pemerintah dalam posisi
            yang sulit dalam mengembangkan iklim investasi; c. bahwa dalam rangka terciptanya
            kepastian hukum dalam berusaha di bidang pertambangan yang berada di kawasan hutan, dan
            mendorong minat serta kepercayaan investor untuk berusaha di Indonesia, dipandang perlu
