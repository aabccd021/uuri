            Nahattands PRESIDEN REPUBLIK INDONESIA PENJELASAN ATAS UNDANG-UNDANG REPUBLIK INDONESIA
            NOMOR 19 TAHUN 2004 TENTANG PENETAPAN PERATURAN PEMERINTAH PENGGANTI UNDANG-UNDANG NOMOR
            1 TAHUN 2004 TENTANG PERUBAHAN ATAS UNDANG-UNDANG NOMOR 41 TAHUN 1999 TENTANG KEHUTANAN
            MENJADI UNDANG-UNDANG I. UMUM Dengan berlakunya Undang-undang Nomor 41 Tahun 1999
            Tentang Kehutanan, telah menimbulkan ketidakpastian hukum dalam berusaha di bidang
            pertambangan di kawasan hutan terutama bagi pemegang izin atau perjanjian sebelum
            berlakunya Undang-undang tersebut. Ketidakpastian t ersebut terjadi, karena dalam
            ketentuan Undang-undang tersebut tidak ada kete ntuan yang menyatakan bahwa perizinan
            atau perjanjian di bidang pertambangan yang berada di kawasan hutan yang telah ada
            sebelum berlakunya undang-undang tersebut tetap berlaku. Tidak adanya ketentuan tersebut
            mengakibatkan status da ri izin atau perjanjian yang ada sebelum berlakunya
            Undang-undang tersebut menjadi tidak jelas dan bahkan dapat diartikan menjadi tidak
            berlaku lagi. Hal ini diperkuat ketentuan Pasal 38 ayat (4) yang menyatakan secara tegas
            bahwa pada kawasan hutan lindung dilarang melakukan penambangan dengan pola pert
            ambangan terbuka. Ketentuan tersebut semestinya hanya berlaku sesudah berlakunya
            Undang-undang tersebut dan tidak diberlakukan surut. Ketidakpastian hukum dalam
            melakukan kegiatan usaha pertambangan di kawasan hutan tersebut dapat mengakibatkan Pem
            erintah berada dalam posisi yang sulit dalam mengembangkan iklim investasi. PRESIDEN
            REPUBLIK INDONESIA - 2 - Sehubungan dengan hal tersebut, Pemerintah telah menetapkan
            Peraturan Pemerintah Pengganti Undang-undang No mor 1 Tahun 2004 tentang Perubahan atas
            Undang-undang Nomor 41 Tahun 1999 tentang Kehutanan. Sesuai dengan ketentuan Pasal 22
            ayat (2) Undang-Undang Dasar 1945, Peraturan Pemerintah Pengganti Undang-undang No mor 1
            Tahun 2004 tentang Perubahan atas Undang-undang Nomor 41 Tahun 1999 tentang Kehutanan
            perlu ditetapkan menjadi Undang-undang. II. PASAL DEMI PASAL Pasal 1 Cukup jelas Pasal 2
