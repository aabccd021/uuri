                description:
                  type: text
                  node:
                    nodeType: text
                    textName: description
                    parentNode: *ref_11
                  textString: >-
                    Pajak dalam negeri adalah semua penerimaan negara yang berasal dari pajak
                    penghasilan, pajak pertambahan nilai barang dan jasa dan pajak penjualan atas
                    barang mewah, pajak bumi dan bangunan, bea perolehan hak atas tanah dan
                    bangunan, cukai, dan pajak lainnya. PRESIDEN REPUBLIK INDO NESIA .4- Pajak
                    perdagangan internasional adalah semua penerimaan negara yang berasal dari bea
                    masuk dan pajak/pungutan ekspor. Penerimaan negara bukan pajak adalah semua
                    penerimaan yang diterima negara dalam bentuk penerimaan dari sumber daya alam,
                    bagian pemerintah atas laba badan usaha milik negara, serta penerimaan negara
                    bukan pajak lainnya. Penerimaan hibah adalah semua penerimaan negara yang
                    berasal dari sumbangan swasta dalam negeri serta sumbangan lembaga swasta dan
                    pemerintah luar negeri. Belanja negara adalah semua pengeluaran negara yang
                    digunakan untuk membiayai belanja pemerintah pusat dan belanja untuk daerah.
                    Belanja pemerintah pusat menurut organisasi adalah semua pengeluaran negara yang
                    dialokasikan kepada kementerian negara/lembaga, sesuai dengan program-program
                    yang akan dijalankan. Belanja pemerintah pusat menurut fungsi adalah semua
                    pengeluaran negara yang digunakan untuk menjalankan fungsi pelayanan umum,
                    fungsi pertahanan, fungsi ketertiban dan keamanan, fungsi ekonomi, fungsi
                    lingkungan hidup, fungsi perumahan dan fasilitas umum, fungsi kesehatan, fungsi
                    pariwisata dan budaya, fungsi agama, fungsi pendidikan, dan fungsi perlindungan
                    sosial. 10. Belanja pemerintah pusat menurut jenis adalah semua pengeluaran
                    negara yang digunakan untuk membiayai belanja pegawai, belanja barang, belanja
                    modal, pembayaran bunga utang, subsidi, belanja hibah, bantuan sosial, dan
                    belanja lain-lain. 11. Belanja... PRESIDEN REPUBLIK INDO NESIA .5-
                  references: []
                elements:
                  - type: point
                    node: &ref_12
                      nodeType: point
                      key: '1'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_12
                      textString: >-
                        Belanja pegawai adalah semua pengeluaran negara yang digunakan untuk
                        membiayai kompensasi dalam bentuk uang atau barang yang diberikan kepada
                        pegawai pemerintah pusat, pensiunan, anggota Tentara Nasional
                        Indonesia/Kepolisian Negara Republik Indonesia, dan pejabat negara, baik
                        yang bertugas di dalam negeri maupun di luar negeri, sebagai imbalan atas
                        pekerjaan yang telah dilaksanakan, kecuali pekerjaan yang berkaitan dengan
                        pembentukan modal. 12. Belanja barang adalah semua pengeluaran negara yang
                        digunakan untuk membiayai pembelian barang dan jasa yang habis pakai untuk
                        memproduksi barang dan jasa, baik yang dipasarkan maupun yang tidak
                        dipasarkan. 13. Belanja modal adalah semua pengeluaran negara yang dilakukan
                        dalam rangka pembentukan modal dalam bentuk tanah, peralatan dan mesin,
                        gedung dan bangunan, jaringan, serta dalam bentuk fisik lainnya. 14,
                        Pembayaran bunga utang adalah semua pengeluaran negara yang digunakan untuk
                        pembayaran atas kewajiban penggunaan pokok utang (principal outstanding),
                        baik utang dalam negeri maupun utang luar negeri, yang dihitung berdasarkan
                        posisi pinjaman. 15. Subsidi adalah alokasi anggaran yang diberikan kepada
                        perusahaan/lembaga yang memproduksi, menjual, mengekspor, atau mengimpor
                        barang dan jasa, yang memenuhi hajat hidup orang banyak sedemikian rupa,
                        sehingga harga jualnya dapat dijangkau oleh masyarakat. 16. Belanja hibah
                        adalah semua pengeluaran negara dalam bentuk transfer uang/barang yang
                        sifatnya tidak wajib kepada negara lain atau kepada organisasi
                        internasional. 17. Bantuan ... PRESIDEN REPUBLIK INDO NESIA .6- 17. Bantuan
                        sosial adalah semua pengeluaran negara dalam bentuk transfer uang/barang
                        yang diberikan kepada masyarakat melalui kementerian negara/lembaga, guna
                        melindungi dari kemungkinan terjadinya berbagai risiko sosial. 18. Belanja
                        lain-lain adalah semua pengeluaran atau belanja pemerintah pusat yang tidak
                        dapat diklasifikasikan ke dalam jenis-jenis belanja sebagaimana dimaksud
                        dalam angka 11 sampai dengan angka 17, dan dana cadangan umum. 19. Belanja
                        untuk daerah adalah semua pengeluaran negara untuk membiayai dana
                        perimbangan serta dana otonomi khusus dan penyesuaian. 20. Dana perimbangan
                        adalah semua pengeluaran negara yang dialokasikan kepada daerah untuk
                        membiayai kebutuhan daerah dalam rangka pelaksanaan desentralisasi, yang
                        terdiri atas dana bagi hasil, dana alokasi umum, dan dana alokasi khusus,
                        sebagaimana dimaksud dalam Undang-Undang Nomor 25 Tahun 1999 tentang
                        Perimbangan Keuangan antara Pemerintah Pusat dan Daerah. 21. Dana bagi hasil
                        adalah bagian daerah atas penerimaan pajak bumi dan bangunan, bea perolehan
                        hak atas tanah dan bangunan, dan penerimaan sumber daya alam, sebagaimana
                        dimaksud dalam Undang-Undang Nomor 25 Tahun 1999 tentang Perimbangan
                        Keuangan antara Pemerintah Pusat dan Daerah, serta bagian daerah atas Pajak
                        Penghasilan Pasal 25/29 Orang Pribadi dan Pajak Penghasilan Pasal 21,
                        sebagaimana dimaksud dalam Undang-Undang Nomor 7 Tahun 1983 tentang Pajak
                        Penghasilan sebagaimana telah beberapa kali diubah terakhir dengan
                        Undang-Undang Nomor 17 Tahun 2000. 22. Dana... PRESIDEN REPUBLIK INDO NESIA
                        .7- 22, Dana alokasi umum adalah semua pengeluaran negara yang dialokasikan
                        kepada daerah dengan tujuan pemerataan kemampuan keuangan antardaerah,
                        sebagaimana dimaksud dalam Undang-Undang Nomor 25 Tahun 1999 tentang
                        Perimbangan Keuangan antara Pemerintah Pusat dan Daerah. 23. Dana alokasi
                        khusus adalah semua pengeluaran negara yang dialokasikan kepada daerah untuk
                        membantu membiayai kebutuhan khusus, sebagaimana dimaksud dalam
                        Undang-Undang Nomor 25 Tahun 1999 tentang Perimbangan Keuangan antara
                        Pemerintah Pusat dan Daerah. 24, Dana otonomi khusus dan penyesuaian adalah
                        dana yang dialokasikan untuk membiayai pelaksanaan otonomi khusus suatu
                        daerah, sebagaimana ditetapkan dalam Undang- Undang Nomor 18 Tahun 2001
                        tentang Otonomi Khusus bagi Provinsi Daerah Istimewa Aceh sebagai Provinsi
                        Nanggroe Aceh Darussalam, Undang-Undang Nomor 21 Tahun 2001 tentang Otonomi
                        Khusus bagi Provinsi Papua, dan penyesuaian untuk beberapa daerah, serta
                        untuk membiayai pos anggaran tertentu dalam belanja daerah apabila ada
                        kebijakan pemerintah yang berpengaruh pada pos anggaran tersebut. 25. Sisa
                        kredit anggaran adalah sisa kewajiban pembiayaan program-program pembangunan
                        pada akhir tahun anggaran. 26. Sisa lebih pembiayaan anggaran adalah selisih
                        lebih antara realisasi pembiayaan dengan realisasi defisit anggaran yang
                        terjadi. 21. Pembiayaan adalah setiap penerimaan yang perlu dibayar kembali
                        dan/atau pengeluaran yang akan diterima kembali, baik pada tahun anggaran
                        yang bersangkutan maupun tahun-tahun anggaran berikutnya. 28. Pembiayaan ...
                        PRESIDEN REPUBLIK INDO NESIA .8- 28. Pembiayaan dalam negeri adalah semua
                        pembiayaan yang berasal dari perbankan dalam negeri, hasil privatisasi,
                        penjualan aset eks Badan Penyehatan Perbankan Nasional (BPPN), dan surat
                        utang negara. 29. Surat utang negara adalah surat berharga yang berupa surat
                        pengakuan utang dalam mata uang rupiah maupun valuta asing yang dijamin
                        pembayaran bunga dan pokoknya oleh Negara Republik Indonesia sesuai dengan
                        masa berlakunya, sebagaimana dimaksud dalam Undang-Undang Nomor 24 Tahun
                        2002 tentang Surat Utang Negara. 30. Pembiayaan luar negeri bersih adalah
                        semua pembiayaan yang berasal dari penarikan utang/pinjaman luar negeri yang
                        terdiri dari pinjaman program, pinjaman proyek, dan penerbitan obligasi
                        internasional, dikurangi dengan pembayaran cicilan pokok utang/pinjaman luar
                        negeri. 31. Pinjaman program adalah nilai lawan rupiah dari pinjaman luar
                        negeri dalam bentuk pangan dan bukan pangan serta pinjaman yang dapat
                        dirupiahkan. 32, Pinjaman proyek adalah nilai lawan rupiah dari pinjaman
                        luar negeri di luar pinjaman program. 33. Tahun Anggaran 2005 meliputi masa
                        1 (satu) tahun mulai dari tanggal 1 Januari sampai dengan tanggal 31
                        Desember 2005.
