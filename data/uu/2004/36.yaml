                textString: >-
                  Pendapatan negara dan hibah adalah semua penerimaan negara yang berasal dari
                  penerimaan perpajakan, penerimaan negara bukan pajak, serta penerimaan hibah dari
                  dalam negeri dan luar negeri.
                references: []
            - type: point
              node: &ref_9
