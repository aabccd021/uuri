                  parentNode: *ref_9
                textString: >-
                  Penerimaan perpajakan adalah semua penerimaan yang terdiri dari pajak dalam negeri
                  dan pajak perdagangan internasional.
                references: []
            - type: point
              node: &ref_10
                nodeType: point
                key: '3'
                parentPointSetNode: *ref_7
              content:
                type: pointSet
                node: &ref_11
                  nodeType: pointSet
