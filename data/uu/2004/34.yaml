                      key: '5'
                      parentPointSetNode: *ref_18
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Pertahanan Negara adalah segala usaha untuk menegakkan kedaulatan negara,
                        mempertahankan keutuhan wilayah Negara Kesatuan Republik Indonesia, dan
                        melindungi keselamatan segenap bangsa dari ancaman dan gangguan terhadap
                        keutuhan bangsa dan negara, disusun dengan memperhatikan kondisi geografis
                        Indonesia sebagai negara kepulauan.
                      references: []
                  - type: point
                    node: &ref_24
                      nodeType: point
                      key: '6'
                      parentPointSetNode: *ref_18
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Sistem Pertahanan Negara adalah sistem pertahanan yang bersifat semesta yang
                        melibatkan seluruh warga negara, wilayah, dan sumber daya nasional lainnya,
                        serta dipersiapkan secara dini oleh pemerintah dan diselenggarakan secara
                        total, terpadu, terarah, berkesinambungan, dan berkelanjutan untuk
                        menegakkan kedaulatan negara, mempertahankan keutuhan wilayah Negara
                        Kesatuan Republik Indonesia, dan melindungi keselamatan segenap bangsa dari
                        setiap ancaman.
