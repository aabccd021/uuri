                      parentPointSetNode: *ref_18
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_26
                      textString: >-
                        Departemen Pertahanan adalah pelaksana fungsi pemerintah di bidang
                        pertahanan negara.
