                textString: >-
                  Dalam Undang-Undang ini yang dimaksud dengan: I. Simpanan adalah simpanan
                  sebagaimana dimaksud dalam Undang-Undang tentang Perbankan. 2. Bank adalah Bank
                  Umum dan Bank Perkreditan Rakyat sebagaimana dimaksud dalam Undang-Undang tentang
                  Perbankan. Lembaga Pengawas Perbankan, yang selanjutnya disebut LPP, adalah Bank
                  Indonesia atau lembaga pengawasan sektor jasa keuangan sebagaimana dimaksud dalam
                  Undang-Undang tentang Bank Indonesia. Bank Indonesia adalah Bank Sentral Republik
                  Indonesia sebagaimana dimaksud dalam Undang-Undang tentang Bank Indonesia. Nasabah
                  Penyimpan adalah nasabah penyimpan sebagaimana dimaksud dalam Undang-Undang
                  tentang Perbankan. Nasabah Debitur adalah nasabah debitur sebagaimana dimaksud
                  dalam Undang-Undang tentang Perbankan. Bank Gagal (ailing bank) adalah bank yang
                  mengalami kesulitan keuangan dan membahayakan kelangsungan usahanya serta
                  dinyatakan tidak dapat lagi disehatkan oleh LPP sesuai dengan kewenangan yang
                  dimilikinya. Penjaminan Simpanan Nasabah Bank, yang selanjutnya disebut
                  Penjaminan, adalah penjaminan yang dilaksanakan oleh Lembaga Penjamin Simpanan
                  atas simpanan nasabah bank. Komite Koordinasi adalah komite yang beranggotakan
                  Menteri Keuangan, LPP, Bank Indonesia, dan Lembaga Penjamin Simpanan yang
                  memutuskan kebijakan penyelesaian dan penanganan suatu Bank Gagal yang ditengarai
                  berdampak sistemik. 10. Cadangan Penjaminan adalah dana yang berasal dari sebagian
                  surplus Lembaga Penjamin Simpanan yang dialokasikan untuk memenuhi kewajiban di
                  masa yang akan datang dalam rangka pelaksanaan tugas dan wewenang Lembaga Penjamin
                  Simpanan. 11. Cadangan Tujuan adalah dana yang berasal dari sebagian surplus
                  Lembaga Penjamin Simpanan yang digunakan antara lain untuk penggantian atau
                  pembaruan aktiva tetap dan perlengkapan yang digunakan dalam melaksanakan tugas
                  dan wewenang Lembaga Penjamin Simpanan. MEN 12. Peraturan Lembaga Penjamin
                  Simpanan adalah peraturan yang ditetapkan oleh Lembaga Penjamin Simpanan dalam
                  rangka penjaminan serta penyelesaian dan penanganan Bank Gagal sebagaimana diatur
                  dalam Undang-Undang ini. 13. Dewan Komisioner adalah organ tertinggi Lembaga
                  Penjamin Simpanan. 14. Keputusan Dewan Komisioner adalah keputusan yang ditetapkan
                  oleh Dewan Komisioner Lembaga Penjamin Simpanan yang memuat aturan intern. 15.
                  RUPS adalah Rapat Umum Pemegang Saham sebagaimana diatur dalam peraturan
                  perundang-undangan.
