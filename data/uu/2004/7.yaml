                    parentNode: *ref_9
                  textString: 'Dalam undang-undang ini yang dimaksud dengan:'
                  references: []
                elements:
                  - type: point
                    node: &ref_10
                      nodeType: point
                      key: '1'
                      parentPointSetNode: *ref_9
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_10
                      textString: >-
                        Sumber daya air adalah air, sumber air, dan daya air yang terkandung di
                        dalamnya.
                      references: []
                  - type: point
                    node: &ref_11
                      nodeType: point
                      key: '2'
                      parentPointSetNode: *ref_9
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_11
                      textString: >-
                        Air adalah semua air yang terdapat pada, di atas, ataupun di bawah permukaan
                        tanah, termasuk dala m pengertian ini air permukaan, air tanah, air hujan,
                        dan air laut yang berada di darat.
                      references: []
                  - type: point
                    node: &ref_12
                      nodeType: point
                      key: '3'
                      parentPointSetNode: *ref_9
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_12
                      textString: Air permukaan adalah semua air yang terdapat pada permukaan tanah.
                      references: []
                  - type: point
                    node: &ref_13
                      nodeType: point
                      key: '4'
                      parentPointSetNode: *ref_9
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_13
                      textString: >-
                        Air tanah adalah air yang terdapat dalam lapisan tanah atau batuan di bawah
                        permukaan tanah.
                      references: []
                  - type: point
                    node: &ref_14
                      nodeType: point
                      key: '5'
                      parentPointSetNode: *ref_9
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_14
                      textString: >-
                        Sumber air adalah tempat atau wadah air alami dan/atau buatan yang terdapat
                        pada, di atas, ataupun di bawah permukaan tanah.
                      references: []
                  - type: point
                    node: &ref_15
                      nodeType: point
                      key: '6'
                      parentPointSetNode: *ref_9
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_15
                      textString: >-
                        Daya air adalah potensi yang terkandung dalam air dan/atau pada sumber air
                        yang dapat memberikan manfaat ataupun kerugian bagi kehidupan dan
                        penghidupan manusia serta lingkungannya.
                      references: []
                  - type: point
                    node: &ref_16
                      nodeType: point
                      key: '7'
                      parentPointSetNode: *ref_9
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_16
                      textString: >-
                        Pengelolaan sumber daya air adalah upaya merencanakan, melaksanakan,
                        memantau, dan mengevaluasi penyelenggaraan konservasi sumber daya air, pend
                        ayagunaan sumber daya air, dan pengendalian daya rusak air.
                      references: []
                  - type: point
                    node: &ref_17
                      nodeType: point
                      key: '8'
                      parentPointSetNode: *ref_9
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_17
                      textString: >-
                        Pola pengelolaan sumber daya air adalah kerangka dasar dalam merencanakan,
                        melaksanakan, memantau, dan mengevaluasi kegiatan konservasi sumber daya
                        air, pendayagunaan sumber daya air, dan pengendalian daya rusak air.
                      references: []
                  - type: point
                    node: &ref_18
                      nodeType: point
                      key: '9'
                      parentPointSetNode: *ref_9
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_18
                      textString: >-
                        Rencana pengelolaan sumber daya air adalah hasil perencanaan secara
                        menyeluruh dan terpadu yang diperlukan untuk menyelenggarakan pengelolaan
                        sumber daya air.
                      references: []
                  - type: point
                    node: &ref_19
                      nodeType: point
                      key: '10'
                      parentPointSetNode: *ref_9
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        Wilayah sungai adalah kesatuan wilayah pengelolaan sumber daya air dalam
                        satu atau lebih daerah aliran sungai dan/atau pulau- pulau kecil yang
                        luasnya kurang dari atau sama dengan 2.000 km2.
                      references: []
                  - type: point
                    node: &ref_20
                      nodeType: point
                      key: '11'
                      parentPointSetNode: *ref_9
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Daerah aliran sungai adalah suat u wilayah daratan yang merupakan satu
                        kesatuan dengan sungai dan anak-anak sungainya, yang berfungsi menampung,
                        menyimpa n, dan mengalirkan air yang berasal dari curah hujan ke danau atau
                        ke laut secara alami, yang batas di darat merupakan pemisah topografis dan
                        batas di laut sampai dengan daerah perairan yang masih terpengaruh aktivitas
                        daratan.
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: point
                      key: '12'
                      parentPointSetNode: *ref_9
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        Cekungan air tanah adalah suatu wilayah yang dibatasi oleh batas
                        hidrogeologis, tempat semua kejadian hidrogeologis seperti proses
                        pengimbuhan, pengaliran, dan pe lepasan air tanah berlangsung.
                      references: []
                  - type: point
                    node: &ref_22
                      nodeType: point
                      key: '13'
                      parentPointSetNode: *ref_9
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_22
                      textString: >-
                        Hak guna air adalah hak untuk memperoleh dan memakai atau mengusahakan air
                        untuk berbagai keperluan.
                      references: []
                  - type: point
                    node: &ref_23
                      nodeType: point
                      key: '14'
                      parentPointSetNode: *ref_9
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_23
                      textString: Hak guna pakai air adalah hak untuk memperoleh dan memakai air.
                      references: []
                  - type: point
                    node: &ref_24
                      nodeType: point
                      key: '15'
                      parentPointSetNode: *ref_9
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_24
                      textString: Hak guna usaha air ad alah hak untuk memperoleh dan mengusahakan air.
                      references: []
                  - type: point
                    node: &ref_25
                      nodeType: point
                      key: '16'
                      parentPointSetNode: *ref_9
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_25
                      textString: >-
                        Pemerintah daerah adalah kepala daerah beserta perangkat daerah otonom yang
                        lain sebagai badan eksekutif daerah.
                      references: []
                  - type: point
                    node: &ref_26
                      nodeType: point
                      key: '17'
                      parentPointSetNode: *ref_9
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_26
                      textString: >-
                        Pemerintah Pusat, selanjutnya di sebut Pemerintah, adalah perangkat Negara
                        Kesatuan Republik Indo nesia yang terdiri atas Presiden beserta para
                        menteri.
                      references: []
                  - type: point
                    node: &ref_27
                      nodeType: point
                      key: '18'
                      parentPointSetNode: *ref_9
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_27
                      textString: >-
                        Konservasi sumber daya air adalah upaya memelihara keberadaan serta
                        keberlanjutan keadaan, sifat, dan fungsi sumber daya air agar senantiasa
                        tersedia dalam kuan titas dan kualitas yang memadai untuk memenuhi kebutuhan
                        makh luk hidup, baik pada waktu sekarang maupun ya ng akan datang.
                      references: []
                  - type: point
                    node: &ref_28
                      nodeType: point
                      key: '19'
                      parentPointSetNode: *ref_9
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_28
                      textString: >-
                        Pendayagunaan sumber daya air adalah upaya penatagunaan, penyediaan,
                        penggunaan, pengembangan, dan pengusahaan sumber daya air secara optimal
                        agar berhasil guna dan berdaya guna.
                      references: []
                  - type: point
                    node: &ref_29
                      nodeType: point
                      key: '20'
                      parentPointSetNode: *ref_9
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_29
                      textString: >-
                        Pengendalian daya rusak air adalah upaya untuk mencegah, menanggulangi, dan
                        memulihkan kerusakan kualitas lingkungan yang disebabkan oleh daya rusak
                        air.
                      references: []
                  - type: point
                    node: &ref_30
                      nodeType: point
                      key: '21'
                      parentPointSetNode: *ref_9
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_30
                      textString: Daya rusak air adalah daya air yang dapat merugikan kehidupan.
                      references: []
                  - type: point
                    node: &ref_31
                      nodeType: point
                      key: '22'
                      parentPointSetNode: *ref_9
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_31
                      textString: >-
                        Perencanaan adalah suatu pros es kegiatan untuk menentukan tindakan yang
                        akan dilakukan se cara terkoordinasi dan terarah dalam rangka mencapai
                        tujuan pengelolaan sumber daya air.
                      references: []
                  - type: point
                    node: &ref_32
                      nodeType: point
                      key: '23'
                      parentPointSetNode: *ref_9
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_32
                      textString: >-
                        Operasi adalah kegiatan pengaturan, pengalokasian, serta penyediaan air dan
                        sumber air untuk mengoptimalkan pemanfaatan prasarana sumber daya air.
                      references: []
                  - type: point
                    node: &ref_33
                      nodeType: point
                      key: '24'
                      parentPointSetNode: *ref_9
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_33
                      textString: >-
                        Pemeliharaan adalah kegiatan untuk merawat sumber air dan prasarana sumber
                        daya air yang ditujukan untuk menjamin kelestarian fungsi sumber air dan
                        prasarana sumber daya air.
                      references: []
                  - type: point
                    node: &ref_34
                      nodeType: point
                      key: '25'
                      parentPointSetNode: *ref_9
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_34
                      textString: >-
                        Prasarana sumber daya air adalah bangunan air beserta bangunan lain yang
                        menunjang kegiatan pe ngelolaan sumber daya air, baik langsung maupun tidak
                        langsung.
                      references: []
                  - type: point
                    node: &ref_35
                      nodeType: point
                      key: '26'
                      parentPointSetNode: *ref_9
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_35
                      textString: >-
                        Pengelola sumber daya air adalah institusi yang diberi wewenang untuk
                        melaksanakan pengelolaan sumber daya air.
                      references: []
