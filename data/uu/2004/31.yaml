opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 31 TAHUN 2004
  TENTANG
  PERIKANAN
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa perairan yang berada di bawah kedaulatan dan yurisdiksi
  Negara Kesatuan Republik Indonesia dan Zona Ekonomi Eksklusif
  Indonesia serta laut lepas berdasarkan ketentuan internasional,
  mengandung sumber daya ikan dan lahan pembudidayaan ikan
  yang potensial, merupakan berkah dari Tuhan Yang Maha Esa
  yang diamanahkan pada Bangsa Indonesia yang memiliki
  Falsafah Hidup Pancasila dan Undang-Undang Dasar 1945,
  untuk dimanfaatkan sebesar-besar nya bagi kesejahteraan dan
  kemakmuran rakyat Indonesia;
  b. bahwa dalam rangka pelaksanaan pembangunan nasional
  berdasarkan Wawasan Nusantara, pengelolaan sumber daya ikan
  perlu dilakukan sebaik-baiknya berdasarkan keadilan dan
  pemerataan dalam pemanfaatannya dengan mengutamakan
  perluasan kesempatan kerja dan peningkatan taraf hidup bagi
  nelayan, pembudi daya ikan, da n/atau pihak-pihak yang terkait
  dengan kegiatan perikanan, serta terbinanya kelestarian sumber
  daya ikan dan lingkungannya;
  c. bahwa Undang-Undang Nomor 9 Tahun 1985 tentang Perikanan
  yang berlaku hingga sekarang belum menampung semua aspek
  pengelolaan sumber daya ikan dan kurang mampu
  mengantisipasi perkembangan kebutuhan hukum serta
  perkembangan teknologi dalam rangka pengelolaan sumber daya
  ikan, dan oleh karena itu perlu diganti;
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
  d. bahwa berdasarkan pertimbangan sebagaimana dimaksud dalam
  huruf a, huruf b, dan huruf c perlu membentuk Undang-Undang
  tentang Perikanan untuk mengganti Undang-Undang Nomor 9
  Tahun 1985 tentang Perikanan;
  Mengingat : Pasal 20, Pasal 21, dan Pasal 33 Undang-Undang Dasar Negara
  Republik Indonesia Tahun 1945;
  Dengan Persetujuan Bersama
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  dan
  PRESIDEN REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan : UNDANG-UNDANG TENTANG PERIKANAN.
