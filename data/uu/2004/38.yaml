opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 38 TAHUN 2004
  TENTANG
  JALAN
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa jalan sebagai salah satu prasarana transportasi merupakan
  unsur penting dalam pengembang an kehidupan berbangsa dan
  bernegara, dalam pembinaan p ersatuan dan kesatuan bangsa,
  wilayah negara, dan fungsi masyarakat serta dalam memajukan
  kesejahteraan umum sebagaiman a dimaksud dalam Pembukaan
  Undang-Undang Dasar Negara Repu blik Indonesia Tahun 1945;
  b. bahwa jalan sebagai bagian sistem transportasi nasional
  mempunyai peranan penting teru tama dalam mendukung bidang
  ekonomi, sosial dan budaya serta lingkungan dan dikembangkan
  melalui pendekatan pengemban gan wilayah ag ar tercapai
  keseimbangan dan pemerataan pembangunan antardaerah,
  membentuk dan memperkukuh kesatuan nasional untuk
  memantapkan pertahanan dan keamanan nasional, serta
  membentuk struktur ruang dala m rangka mewujudkan sasaran
  pembangunan nasional;
  c. bahwa untuk terpenuhinya peranan jalan sebagaimana mestinya,
  pemerintah mempunyai hak dan kewajiban menyelenggarakan
  jalan;
  d. bahwa agar penyelenggaraan jala n dapat dilaksanakan secara
  berdaya guna dan berhasil gu na, diperlukan keterlibatan
  masyarakat;
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
  e. bahwa dengan adanya perkembangan otonomi daerah, tantangan
  persaingan global, dan tuntutan peningkatan peran masyarakat
  dalam penyelenggaraan jalan, Undang-undang Nomor 13 Tahun
  1980 tentang Jalan (Lembaran Ne gara Republik Indonesia Tahun
  1980 Nomor 83, Tambahan Lembaran Negara Nomor 3186) tidak
  sesuai lagi sebagai landasan hu kum pengaturan tentang jalan;
  f. bahwa berdasarkan pertimbangan sebagaimana dimaksud pada
  huruf a, huruf b, huruf, c, huru f d, dan huruf e, perlu dibentuk
  Undang-undang tentang Jalan;
