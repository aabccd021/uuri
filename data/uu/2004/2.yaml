                  title: >-
                    Paragraf 2 Pemeriksaan Dengan Acara Biasa Pasal 89 (1) Dalam waktu
                    selambat-lambat nya 7 (tujuh) hari kerja sejak penetapan Majelis Ha kim, maka
                    Ketua Majelis Hakim harus sudah melakukan sidang pertama. PRESIDEN REPUBLIK
                    INDONESIA - 54 - (2) Pemanggilan untuk datang ke sidang dilakukan secara sah
                    apabila disampaikan dengan su rat panggilan kepada para pihak di alamat tempat
                    tinggalnya atau apabila tempat tinggalnya tidak diketahui disampaikan di tempat
                    kediaman terakhir. (3) Apabila pihak yang dipanggil tidak ada di tempat
                    tinggalnya atau tempat tinggal kediaman terakhir, surat panggilan disampaikan
                    melalui Kepala Kelurahan atau Kepala Desa yang daerah hu kumnya meliputi tempat
                    tinggal pihak yang dipanggil atau tempat kediaman yang terakhir. (4) Penerimaan
                    surat penggilan oleh pihak yang dipanggil sendiri atau melalui orang lain
                    dilakukan dengan tanda penerimaan. (5) Apabila tempat tinggal maupun tempat
                    kediaman terakhir tidak dikenal, maka surat panggilan ditempelkan pada tempat
                    pengumuman di gedung Pengadilan Hubungan Industrial yang memeriksanya. Pasal 90
                    (1) Majelis Hakim dapat memanggil saksi atau saksi ahli untuk hadir di
                    persidangan guna diminta dan didengar keterangannya. (2) Setiap orang yang
                    dipanggil untuk menjadi saksi atau saksi ahli berkewajiban un tuk memenuhi
                    panggilan dan memberikan kesaksiannya di bawah sumpah. PRESIDEN REPUBLIK
                    INDONESIA - 55 - Pasal 91 (1) Barang siapa yang diminta keterangannya oleh
                    Majelis Hakim guna penyelidikan untuk penyelesaian perselisihan hubungan
                    industrial berdasarkan undang-undang ini wajib memberikannya tanpa syarat,
                    termasuk membukakan buku dan memperlihatkan surat- surat yang diperlukan. (2)
                    Dalam hal keterangan yang di minta Majelis Hakim terkait dengan seseorang yang
                    karena jabatannya harus menjaga kerahasian, maka harus ditempuh prosedur
                    sebagaimana diatur dalam peraturan perundang-undangan yang berlaku. (3) Hakim
                    wajib merahasiakan semua keterangan yang diminta sebagaimana dimaksud dalam ayat
                    (1). Pasal 92 Sidang sah apabila dilakukan oleh Majelis Hakim sebagaimana
                    dimaksud dalam Pasal 88 ayat (1). Pasal 93 (1) Dalam hal salah satu pihak atau
                    para pihak tidak dapat menghadiri sidang tanpa alasan yang dapat dipertanggung
                    jawabkan, Ketua Majelis Haki m menetapkan hari sidang berikutnya. (2) Hari
                    sidang berikutnya sebagaimana dimaksud dalam ayat (1) ditetapkan dalam wa ktu
                    selambat-lambatnya 7 (tujuh) hari kerja terhitun g sejak tanggal penundaan.
                    PRESIDEN REPUBLIK INDONESIA - 56 - (3) Penundaan sidang karena ketid akhadiran
                    salah satu atau para pihak diberikan seba nyak-banyaknya 2 (dua) kali penundaan.
                    Pasal 94 (1) Dalam hal penggugat atau kuasa hukumnya yang sah setelah dipanggil
                    secara patut sebagaimana dimaksud dalam Pasal 89 tidak datang menghadap
                    Pengadilan pada sidang penundaan terakhir sebagaimana dimaksud dalam Pasal 93
                    ayat (3), maka gugatannya dianggap gugur, akan tetapi penggugat berhak
                    mengajukan gugatannya sekali lagi. (2) Dalam hal tergugat atau ku asa hukumnya
                    yang sah setelah dipanggil secara patut sebagaimana dimaksud dalam Pasal 89
                    tidak datang menghadap Pengadilan pada sidang penundaan terakhir sebagaiman a
                    dimaksud dalam Pasal 93 ayat (3), maka Majelis Hakim dapat memeriksa dan memutus
                    perselisihan tanpa dihadiri tergugat. Pasal 95 (1) Sidang Majelis Hakim terbuka
                    untuk umum, kecuali Majelis Hakim menetapkan lain. (2) Setiap orang yang hadir
                    dalam persidangan wajib menghormati tata tertib persidangan. PRESIDEN REPUBLIK
                    INDONESIA - 57 - (3) Setiap orang yang tidak mentaa ti tata tertib persidangan
                    sebagaimana dimaksud dalam ayat (2), setelah mendapat peringatan dari atau atas
                    pe rintah Ketua Majelis Hakim, dapat dikeluarkan dari ruang sidang. Pasal 96 (1)
                    Apabila dalam persidangan pe rtama, secara nyata-nyata pihak pengusaha terbukti
                    tidak melaksanakan kewajibannya sebagaimana dimaksud dalam Pasal 155 ayat (3)
                    Undang-undang Nomor 13 Tahun 2003 tentang Ketenagakerjaan, Hakim Ketua Sidang
                    harus segera menjatuhkan Putusan Sela be rupa perintah kepada pengusaha untuk
                    membayar upah beserta hak-hak lainnya yang biasa diterima pekerja/buruh yang
                    bersangkutan. (2) Putusan Sela sebagaimana dimaksud dalam ayat (1) dapat
                    dijatuhkan pada hari persidan gan itu juga atau pada hari persidangan kedua. (3)
                    Dalam hal selama pemeriksaan sengketa masih berlangsung dan Putusan Se la
                    sebagaimana dimaksud dalam ayat (1) tidak juga d ilaksanakan oleh pengusaha,
                    Hakim Ketua Sidang memerint ahkan Sita Jaminan dalam sebuah Penetapan Pengadilan
                    Hubungan Industrial. (4) Putusan Sela sebagaimana dimaksud dalam ayat (1) dan
                    Penetapan sebagaimana dimaksud dalam ayat (2) tidak dapat diajukan perlawanan da
                    n/atau tidak dapat digunakan upaya hukum. PRESIDEN REPUBLIK INDONESIA - 58 -
                    Pasal 97 Dalam putusan Pengadilan Hubungan Industrial ditetapkan kewajiban yang
                    harus dilakukan dan/atau hak yang harus diterima oleh para pihak atau salah satu
                    pihak atas setiap penyelesaian perselisihan hubungan industrial.
