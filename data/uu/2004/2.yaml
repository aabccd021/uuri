opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 2 TAHUN 2004
  TENTANG
  PENYELESAIAN PERSELISIHAN HUBUNGAN INDUSTRIAL
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa hubungan industrial yang harmonis, dinamis, dan
  berkeadilan perlu diwujudkan se cara optimal sesuai dengan
  nilai-nilai Pancasila;
  b. bahwa dalam era industrialisasi, masalah perselisihan hubungan
  industrial menjadi semakin meningkat dan kompleks, sehingga
  diperlukan institusi dan mekani sme penyelesaian perselisihan
  hubungan industrial yang cepat, tepat, adil, dan murah;
  c. bahwa Undang-unda ng Nomor 22 Tahun 1957 tentang
  Penyelesaian Perselisihan Pe rburuhan dan Undang-undang
  Nomor 12 Tahun 1964 tentang Pemutusan Hubungan Kerja di
  Perusahaan Swasta sudah tid ak sesuai dengan kebutuhan
  masyarakat;
  d. bahwa berdasarkan pertimbangan sebagaimana tersebut pada
  huruf a, b, dan c perlu diteta pkan undang-undang yang mengatur
  tentang Penyelesaian Perselisihan Hubungan Industrial;
  Mengingat : 1. Pasal 5 ayat (1), Pasal 20, Pa sal 24, Pasal 25, Pasal 27 ayat (1)
  dan ayat (2), dan Pasal 28 D ayat (1) dan ayat (2) Undang-
  Undang Dasar Negara Republik Indonesia Tahun 1945;
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
  2. Undang-undang Nomor 14 Tah un 1970 tentang Ketentuan–
  ketentuan Pokok Kekuasaan Ke hakiman (Lembaran Negara
  Tahun 1970 Nomor 74, Tambah an Lembaran Negara Nomor
  2951) sebagaimana telah diubah dengan Undang-undang Nomor
  35 Tahun 1999 (Lembaran Nega ra Tahun 1999 Nomor 147,
  Tambahan Lembaran Negara Nomor 3879);
  3. Undang-undang Nomor 14 Ta hun 1985 tentang Mahkamah
  Agung (Lembaran Negara Tahu n 1985 Nomor 73, Tambahan
  Lembaran Negara Nomor 3316);
  4. Undang-undang Nomor 2 Tahun 1986 tentang Peradilan Umum
  (Lembaran Negara Tahun 1986 Nomor 20, Tambahan Lembaran
  Negara Nomor 3327);
  5. Undang-undang Nomor 21 Ta hun 2000 tentang Serikat
  Pekerja/Serikat Buruh (Lemba ran Negara Tahun 2000 Nomor
  131, Tambahan Lembaran Nega ra Nomor 3989);
  6. Undang-undang Nomor 13 Tahun 2003 tentang Ketenagakerjaan
  (Lembaran Negara Tahun 2003 No mor 39; Tambahan Lembaran
  Negara Nomor 4279);
