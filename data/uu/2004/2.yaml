            title: >-
              Bagian Kesatu Umum Pasal 55 Pengadilan Hubungan Industrial merupakan pengadilan khusus
              yang berada pada lingkungan perad ilan umum. Pasal 56 Pengadilan Hubungan Industri al
              bertugas dan berwenang memeriksa dan memutus : a. di tingkat pertama mengen ai
              perselisihan hak; b. di tingkat pertama dan terakhir mengenai perselisihan
              kepentingan; c. di tingkat pertama mengenai perselisihan pemutusan hubungan kerja;
              PRESIDEN REPUBLIK INDONESIA - 40 - d. di tingkat pertama dan terakhir mengenai
              perselisihan antar serikat pekerja/serikat buruh dalam satu perusahaan. Pasal 57 Hukum
              acara yang berlaku pada Pengadilan Hubungan Industrial adalah Hukum Acara Perdata yang
              berlaku pada Pengadilan dalam lingkungan Pe radilan Umum, kecuali yang diatur secara
              khusus dalam undang-undang ini. Pasal 58 Dalam proses beracara di Pengadila n Hubungan
              Industrial, pihak-pihak yang berperkara tidak dikenakan biaya termasuk biaya eksekusi
              yang nilai gugatannya di bawah Rp 150.000.000,00 (seratus lima puluh juta rupiah).
              Pasal 59 (1) Untuk pertama kali dengan undang-un dang ini dibentuk Pengadilan Hubungan
              Industrial pada setiap Pengadilan Negeri Kabupaten/Kota yang berada di setiap Ibukota
              Propinsi yang daerah hukum nya meliputi propinsi yang bersangkutan. (2) Di
              Kabupaten/Kota terutama yang padat industri, dengan Keputusan Presiden harus segera
              dibentuk Pengadilan Hubungan Industrial pada Pengadilan Negeri setempat. PRESIDEN
              REPUBLIK INDONESIA - 41 - Pasal 60 (1) Susunan Pengadilan Hubungan Industrial pada
              Pengadilan Negeri terdiri dari : a. Hakim; b. Hakim Ad-Hoc; c. Panitera Muda; dan d.
              Panitera Pengganti. (2) Susunan Pengadilan Hubungan Industrial pada Mahkamah Agung
              terdiri dari : a. Hakim Agung; b. Hakim Ad-Hoc pada Mahkamah Agung; dan c. Panitera.
