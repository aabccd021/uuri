                    Industrial supaya pemeriksaan sengketa dipercepat. (2) Dalam jangka waktu 7 (tuj
                    uh) hari kerja setelah diterimanya permohonan sebagaimana dimaksud dalam ayat
                    (1), Ketua Pengadilan Negeri mengeluarkan penetapan tentang dikabulkan atau
                    tidak dikabulkannya permohonan tersebut. (3) Terhadap penetapan sebagaimana
                    dimaksud dalam ayat (2) tidak dapat digunakan upaya hukum. PRESIDEN REPUBLIK
                    INDONESIA - 59 - Pasal 99 (1) Dalam hal permohonan sebagaimana dimaksud dalam
                    Pasal 98 ayat (1) dikabulkan, Ketua Pengadilan Negeri dalam jangka waktu 7 (tuj
                    uh) hari kerja setelah dikeluarkannya penetapan se bagaimana dimaksud dalam
                    Pasal 98 ayat (2), menentuk an Majelis Hakim, hari, tempat, dan waktu sidang
                    tanpa melalui prosedur pemeriksaan. (2) Tenggang waktu untuk jawa ban dan
                    pembuktian kedua belah pihak, masing-masing dite ntukan tidak melebihi 14 (empat
                    belas) hari kerja.
