                  title: >-
                    Paragraf 4 Pengambilan Putusan Pasal 100 Dalam mengambil putusan, Ma jelis Hakim
                    mempertimbang- kan hukum, perjanjian yang ada, kebiasaan, dan keadilan. Pasal
                    101 (1) Putusan Mejelis Hakim dibacakan dalam sidang terbuka untuk umum. (2)
                    Dalam hal salah satu piha k tidak hadir dalam sidang sebagaimana dimaksud dalam
                    ayat (1), Ketua Majelis Hakim memerintahkan kepada Panitera Pengganti untuk
                    menyampaikan pemberitahuan pu tusan kepada pihak yang tidak hadir tersebut.
                    PRESIDEN REPUBLIK INDONESIA - 60 - (3) Putusan Majelis Hakim sebagaimana
                    dimaksud dalam ayat (1) sebagai putusan Pe ngadilan Hubungan Industrial. (4)
                    Tidak dipenuhinya ketentua n sebagaimana dimaksud dalam ayat (1) berakibat putus
                    an Pengadilan tidak sah dan tidak mempunyai ke kuatan hukum. Pasal 102 (1)
                    Putusan Pengadilan harus memuat : a. kepala putusan berbunyi: “DEMI KEADILAN
                    BERDASARKAN KETUHANAN YANG MAHA ESA”; b. nama, jabatan, kewarganegar aan, tempat
                    kediaman atau tempat kedudukan para pihak yang berselisih; c. ringkasan
                    pemohon/pengguga t dan jawaban termohon/ tergugat yang jelas; d. pertimbangan
                    terhadap setiap bukti dan data yang diajukan hal yang terjadi dalam persidangan
                    selama sengketa itu diperiksa; e. alasan hukum yang menjadi dasar putusan; f.
                    amar putusan tentang sengketa; g. hari, tanggal putusan, na ma Hakim, Hakim
                    Ad-Hoc yang memutus, nama Panitera, serta keterangan tentang hadir atau tidak
                    hadirnya para pihak. (2) Tidak dipenuhinya salah sa tu ketentuan sebagaimana
                    dimaksud dalam ayat (1) da pat menyebabkan batalnya putusan Pengadilan Hubungan
                    Industrial. PRESIDEN REPUBLIK INDONESIA - 61 - Pasal 103 Majelis Hakim wajib
                    memberik an putusan penyelesaian perselisihan hubungan industrial dalam waktu
                    selambat- lambatnya 50 (lima puluh) hari kerja terhitung sejak sidang pertama.
                    Pasal 104 Putusan Pengadilan Hubungan Industrial sebagaimana dimaksud dalam
                    Pasal 103 ditanda tangani oleh Hakim, Hakim Ad-Hoc dan Panitera Pengganti. Pasal
                    105 Panitera Pengganti Pengadila n Hubungan Industrial dalam waktu
                    selambat-lambatnya 7 (tuj uh) hari kerja setelah putusan Majelis Hakim
