                  title: >-
                    Paragraf 3 Pemeriksaan Dengan Acara Cepat Pasal 98 (1) Apabila terdapat
                    kepentingan para pihak dan/atau salah satu pihak yang cukup mendesak yang harus
                    dapat disimpulkan dari alasan-a lasan permohonan dari yang berkepentingan, para
