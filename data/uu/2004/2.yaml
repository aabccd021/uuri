            title: >-
              Bagian Kedua Hakim, Hakim Ad-Hoc, dan Hakim Kasasi Pasal 61 Hakim Pengadilan Hubungan
              Industrial pada Pengadilan Negeri diangkat dan diberhentikan berdasarkan Keputusan
              Ketua Mahkamah Agung. Pasal 62 Pengangkatan Hakim sebagaimana dimaksud dalam Pasal 61
              dilaksanakan sesuai dengan peraturan perundang-undangan yang berlaku. PRESIDEN
              REPUBLIK INDONESIA - 42 - Pasal 63 (1) Hakim Ad-Hoc Pengadilan Hu bungan Industrial
              diangkat dengan Keputusan Presiden atas usul Ketua Mahkamah Agung. (2) Calon Hakim
              Ad-Hoc sebagaim ana dimaksud dalam ayat (1) diajukan oleh Ketua Mahkamah Agung dari
              nama yang disetujui oleh Menteri atas usul serikat pekerja/serikat buruh atau
              organisasi pengusaha. (3) Ketua Mahkamah Agung mengusulkan pemberhentian Hakim Ad-Hoc
              Hubungan Indu strial kepada Presiden. Pasal 64 Untuk dapat diangkat menjadi Hakim
              Ad-Hoc pada Pengadilan Hubungan Industrial dan Hakim Ad-Hoc pada Mahkamah Agung, harus
              memenuhi syarat sebagai berikut : a. warga negara Indonesia; b. bertaqwa kepada Tu han
              Yang Maha Esa; c. setia kepada Pancasila dan Undang-Undang Dasar Negara Republik
              Indonesia Tahun 1945; d. berumur paling rendah 30 (tiga puluh) tahun; e. berbadan
              sehat sesuai de ngan keterangan dokter; f. berwibawa, jujur, adil, dan be rkelakuan
              tidak tercela; g. berpendidikan serendah-rend ahnya Strata Satu (S-1) kecuali bagi
              Hakim Ad-Hoc pada Mahkamah Agung syarat pendidikan Sarjana Hukum; dan PRESIDEN
              REPUBLIK INDONESIA - 43 - h. berpengalaman di bidang hubu ngan industrial minimal 5
              (lima) tahun. Pasal 65 (1) Sebelum memangku jabatannya, Hakim Ad-Hoc Pengadilan
              Hubungan Indu strial wajib mengucapkan sumpah atau janji menurut agama atau
              kepercayaannya, bunyi sumpah atau jan ji itu adalah sebagai berikut : “ Saya
              bersumpah/berjanji dengan sungguh-sungguh bahwa saya untuk memperol eh jabatan saya
              ini, langsung atau tidak langsung, dengan menggunakan nama atau cara apapun juga,
              tidak memberikan atau menjanjikan barang sesuatu kepada siapapun juga. Saya
              bersumpah/berjanji bahwa saya, untuk melakukan atau tidak melakukan sesuatu dalam
              jabatan ini, tidak sekali-kali akan menerima langsung atau tidak langsung dari
              siapapun juga suatu janji atau pemberian. Saya bersumpah/berjanji bahwa saya, akan
              setia kepada dan akan mempertahankan serta mengamalkan Pancasila sebagai pandanga n
              hidup bangsa, dasar negara, dan ideologi nasi onal, Undang-Undang Dasar Negara
              Republik Indonesi a Tahun 1945 dan segala undang-undang serta peratura n lain yang
              berlaku bagi negara Republik Indonesia. PRESIDEN REPUBLIK INDONESIA - 44 - Saya
              bersumpah/berjanji bahwa saya senantiasa akan menjalankan jabatan saya ini dengan
              jujur, seksama dan dengan tidak membedakan orang dan akan melaksanakan kewajiban saya
              sebaik-baiknya dan seadil-adilnya berdasarkan peraturan perundang- undangan yang
              berlaku.” (2) Hakim Ad-Hoc Pengadilan Hubungan Industrial pada Pengadilan Negeri
              diambil su mpah atau janjinya oleh Ketua Pengadilan Negeri atau pejabat yang ditunjuk.
              Pasal 66 (1) Hakim Ad-Hoc tidak boleh merangkap jabatan sebagai : a. anggota Lembaga
              Tinggi Negara; b. kepala daerah/kepala wilayah; c. lembaga legislatif tingkat daerah;
              d. pegawai negeri sipil; e. anggota TNI/Polri; f. pengurus partai politik; g.
              pengacara; h. mediator; i. konsiliator; j. arbiter; atau k. pengurus serikat
              pekerja/se rikat buruh atau pengurus organisasi pengusaha. (2) Dalam hal seorang Hakim
              Ad-Hoc yang merangkap jabatan sebagaimana dimaksud da lam ayat (1), jabatannya sebagai
              Hakim Ad-Hoc dapat dibatalkan. PRESIDEN REPUBLIK INDONESIA - 45 - Pasal 67 (1) Hakim
              Ad-Hoc Pengadilan Hubungan Industrial dan Hakim Ad-Hoc Hubungan I ndustrial pada
              Mahkamah Agung diberhentikan denga n hormat dari jabatannya karena : a. meninggal
              dunia; b. permintaan sendiri; c. sakit jasmani atau rohani terus menerus selama 12
              (dua belas) bulan; d. telah berumur 62 (enam pul uh dua) tahun bagi Hakim Ad-Hoc pada
              Pengadilan H ubungan Industrial dan telah berumur 67 (enam puluh tujuh) tahun bagi
              Hakim Ad-Hoc pada Mahkamah Agung; e. tidak cakap dalam menjalankan tugas; f. atas
              permintaan organisasi pengusaha atau organisasi pekerja/organisasi buruh yang
              mengusulkan; atau g. telah selesai masa tugasnya. (2) Masa tugas Hakim Ad-Hoc unt uk
              jangka waktu 5 (lima) tahun dan dapat diangkat kemb ali untuk 1 (satu) kali masa
              jabatan. Pasal 68 (1) Hakim Ad-Hoc Pengadilan Hubungan Industrial diberhentikan tidak
              dengan horm at dari jabatannya dengan alasan : PRESIDEN REPUBLIK INDONESIA - 46 - a.
              dipidana karena bersal ah melakukan tindak pidana kejahatan; b. selama 3 (tiga) kali
              bertur ut-turut dalam kurun waktu 1 (satu) bulan melala ikan kewajiban dalam
              menjalankan tugas pekerjaannya tanpa alasan yang sah; atau c. melanggar sumpah atau
              janji jabatan. (2) Pemberhentian tidak denga n hormat dengan alasan sebagaimana
              dimaksud dalam ayat (1) dilakukan setelah yang bersangkutan diberi ke sempatan untuk
              mengajukan pembelaan kepada Mahkamah Agung. Pasal 69 (1) Hakim Ad-Hoc Pengadilan Hu
              bungan Industrial sebelum diberhentikan tidak dengan hormat sebagaimana dimaksud dalam
              Pasal 68 ayat (1), dapat diberhentikan sementara dari jabatannya. (2) Hakim Ad-Hoc
              yang diberhentikan sementara sebagai- mana dimaksud dalam ayat (1 ), berlaku pula
              ketentuan sebagaimana dimaksud dalam Pasal 68 ayat (2). Pasal 70 (1) Pengangkatan
              Hakim Ad-Hoc Pengadilan Hubungan Industrial dilakukan dengan memperhatikan kebutuhan
              dan sumber daya yang tersedia. PRESIDEN REPUBLIK INDONESIA - 47 - (2) Untuk pertama
              kalinya pe ngangkatan Hakim Ad-Hoc Pengadilan Hubungan Industrial pada Pengadilan
              Negeri paling sedikit 5 (lima) orang dari unsur serikat pekerja/ serikat buruh dan 5
              (lima) or ang dari unsur organisasi pengusaha. Pasal 71 (1) Ketua Pengadilan Negeri
              melakukan pengawasan atas pelaksanaan tugas Hakim, Hakim Ad-Hoc, Panitera Muda, dan
              Panitera Pengganti Pengadilan Hubungan Industrial pada Pengadila n Negeri sesuai
              dengan kewenangannya. (2) Ketua Mahkamah Agung melakukan pengawasan atas pelaksanaan
              tugas Hakim Ka sasi, Panitera Muda, dan Panitera Pengganti Pengadilan Hubungan
              Industrial pada Mahkamah Agung sesuai dengan kewenangannya. (3) Dalam melakukan
              pengawasa n sebagaimana dimaksud dalam ayat (1), Ketua Pengadilan Negeri dapat
              memberikan petunjuk dan teguran kepada Hakim dan Hakim Ad-Hoc. (4) Dalam melakukan
              pengawasa n sebagaimana dimaksud dalam ayat (2), Ketua Mahkamah Agung dapat memberikan
              petunjuk dan tegu ran kepada Hakim Kasasi. PRESIDEN REPUBLIK INDONESIA - 48 - (5)
              Petunjuk dan teguran sebagaiman a dimaksud dalam ayat (3) dan ayat (4) tidak bo leh
              mengurangi kebebasan Hakim, Hakim Ad-Hoc dan Hakim Kasasi Pengadilan Hubungan
              Industrial dalam memeriksa dan memutus perselisihan. Pasal 72 Tata cara pengangkatan,
              pemberhentian dengan hormat, pemberhentian dengan tidak hormat, dan pemberhentian
              sementara Hakim Ad-Hoc sebagaimana dimaksud dalam Pasal 67, Pasal 68, dan Pasal 69
              diatur dengan Peraturan Pemerintah. Pasal 73 Tunjangan dan hak-hak lain nya bagi Hakim
              Ad-Hoc Pengadilan Hubungan Industria l diatur dengan Keputusan Presiden.
