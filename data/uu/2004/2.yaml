              (1) Panitera Pengganti bertugas mencatat jalannya persidangan dalam Berita Acara. (2)
              Berita Acara sebagaimana dimaksud dalam ayat (1), ditandatangani oleh Hakim, Hakim
              Ad-Hoc, dan Panitera Pengganti. Pasal 80 (1) Panitera Muda bertanggung jawab atas buku
              perkara dan surat-surat lainnya yang disimp an di Sub Kepaniteraan. (2) Semua buku
              perkara dan surat-surat sebagaimana dimaksud dalam ayat (1) baik asli maupun foto copy
              tidak boleh dibawa keluar ruang ke rja Sub Kepaniteraan kecuali atas izin Panitera
              Muda. PRESIDEN REPUBLIK INDONESIA - 51 -
