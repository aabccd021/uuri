                  title: >-
                    Paragraf 1 Pengajuan Gugatan Pasal 81 Gugatan perselisihan hubungan industrial
                    diajukan kepada Pengadilan Hubungan Industrial pada Pengadilan Negeri yang
                    daerah hukumnya meliputi tempat pekerja/buruh bekerja. Pasal 82 Gugatan oleh
                    pekerja/buruh at as pemutusan hubungan kerja sebagaimana dimaksud dalam Pasal
                    159 dan Pasal 171 Undang-undang Nomor 13 Tahun 2003 tentang Ketenagakerjan,
                    dapat diajukan hanya dalam tenggang waktu 1 (satu) tahun sejak diterimanya atau
                    diberitahukannya keputusan dari pihak pengusaha. Pasal 83 (1) Pengajuan gugatan
                    yang tidak dilampiri risalah penyelesaian melalui mediasi atau konsiliasi, maka
                    hakim Pengadilan Hubungan Industri al wajib mengembalikan gugatan kepada
                    pengugat. PRESIDEN REPUBLIK INDONESIA - 52 - (2) Hakim berkewajiban memeri ksa
                    isi gugatan dan bila terdapat kekurangan, haki m meminta penggugat untuk
                    menyempurnakan gugatannya. Pasal 84 Gugatan yang melibatkan lebih dari satu
                    penggugat dapat diajukan secara kolektif dengan memberikan kuasa khusus. Pasal
                    85 (1) Penggugat dapat sewaktu-wa ktu mencabut gugatannya sebelum tergugat
                    memberikan jawaban. (2) Apabila tergugat sudah member ikan jawaban atas gugatan
                    itu, pencabutan gugatan oleh penggugat akan dikabulkan oleh Pengadilan Hubungan
                    Industrial hanya apabila disetujui tergugat. Pasal 86 Dalam hal perselisihan hak
                    dan/ atau perselisihan kepentingan diikuti dengan perselisihan pemutusan
                    hubungan kerja, maka Pengadilan Hubungan Industrial wajib memutus terlebih
                    dahulu perkara perselisihan hak dan/atau perselisihan kepentingan. Pasal 87
                    Serikat pekerja/serikat buruh dan organisasi pengusaha dapat bertindak sebagai
                    kuasa hukum untuk beracara di Pengadilan Hubungan Industrial unt uk mewakili
                    anggotanya. PRESIDEN REPUBLIK INDONESIA - 53 - Pasal 88 (1) Ketua Pengadilan
                    Negeri dalam waktu selambat- lambatnya 7 (tujuh) hari ke rja setelah menerima
                    gugatan harus sudah menetapkan Majelis Hakim yang terdiri atas 1 (satu) orang
                    Hakim sebagai Ketua Majelis dan 2 (dua) orang Hakim Ad-Hoc sebaga i Anggota
                    Majelis yang memeriksa dan memutus perselisihan. (2) Hakim Ad-Hoc sebagaimana
                    dimaksud dalam ayat (1) terdiri atas seorang Hakim Ad-Hoc yang pengangkatan- nya
                    diusulkan oleh serikat pekerja/serikat buruh dan seorang Hakim Ad-Hoc yang
                    pengangkatannya diusulkan oleh organisasi pengusaha sebagaimana dimaksud dalam
                    Pasal 63 ayat (2). (3) Untuk membantu tugas Majelis Hakim sebagaimana dimaksud
                    dalam ayat (1) d itunjuk seorang Panitera Pengganti.
