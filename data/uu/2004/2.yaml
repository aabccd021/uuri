              hal para pihak sepa kat untuk menunjuk arbiter tunggal, maka para piha k harus sudah
              mencapai kesepakatan dalam waktu sela mbat-lambatnya 7 (tujuh) hari kerja tentang nama
              arbiter dimaksud. (4) Dalam hal para pihak sepaka t untuk menunjuk beberapa arbiter
              (majelis) dalam jumlah gasal, masing-masing pihak berhak memilih seorang arbiter dalam
              waktu selambat- lambatnya 3 (tiga) hari kerj a, sedangkan arbiter ketiga ditentukan
              oleh para arbite r yang ditunjuk dalam waktu selambat-lambatnya 7 (tujuh) hari kerja
              untuk diangkat sebagai Ketua Majelis Arbitrase. (5) Penunjukan arbiter sebagaim ana
              dimaksud dalam ayat (3) dan ayat (4) dilakukan secara tertulis. (6) Dalam hal para
              pihak tidak sepakat untuk menunjuk arbiter baik tunggal maupun beberapa arbiter
              (majelis) dalam jumlah gasal sebagaimana dimaksud dalam ayat (2), maka atas permohonan
              salah satu pihak Ketua Pengadilan dapat mengangkat ar biter dari daftar arbiter yang
              ditetapkan oleh Menteri. (7) Seorang arbiter yang diminta oleh para pihak, wajib
              memberitahukan kepada para pihak tentang hal yang mungkin akan mempengar uhi
              kebebasannya atau menimbulkan keberpihakan putusan yang akan diberikan. (8) Seseorang
              yang menerima pe nunjukan sebagai arbiter sebagaimana dimaksud dalam ayat (6) harus
              memberitahukan kepada para pihak mengenai penerimaan penunjukannya secara tertulis.
              PRESIDEN REPUBLIK INDONESIA - 27 - Pasal 34 (1) Arbiter yang bersedia untuk ditunjuk
              sebagaimana dimaksud dalam Pasal 33 ayat (8) membuat perjanjian penunjukan arbiter
              dengan pa ra pihak yang berselisih. (2) Perjanjian penunjukan arbiter sebagaimana
              dimaksud dalam ayat (1) sekurang-kurangnya memuat hal-hal sebagai berikut : a. nama
              lengkap dan alamat atau tempat kedudukan para pihak yang berselis ih dan arbiter; b.
              pokok-pokok persoalan yang menjadi perselisihan dan yang diserahkan kepada arb iter
              untuk diselesaikan dan diambil keputusan; c. biaya arbitrase dan honorarium arbiter;
              d. pernyataan para pihak yang berselisih untuk tunduk dan menjalankan keputusan
              arbitrase; e. tempat, tanggal pembuatan su rat perjanjian, dan tanda tangan para pihak
              yang be rselisih dan arbiter; f. pernyataan arbiter atau para arbiter untuk tidak
              melampaui kewenangannya dalam penyelesaian perkara yang ditanganinya; dan g. tidak
              mempunyai hubungan keluarga sedarah atau semenda sampai dengan derajat kedua dengan
              salah satu pihak yang berselisih. (3) Perjanjian arbiter sebagaiman a dimaksud dalam
              ayat (2) sekurang-kurangnya dibuat rangkap 3 (tiga), masing- masing pihak dan arbiter
              me ndapatkan 1 (satu) yang mempunyai kekuatan hukum yang sama. PRESIDEN REPUBLIK
              INDONESIA - 28 - (4) Dalam hal arbitrase dilakukan oleh beberapa arbiter, maka asli
              dari perjanjian tersebut diberikan kepada Ketua Majelis Arbiter. Pasal 35 (1) Dalam
              hal arbiter telah menerima penunjukan dan menandatangani surat perjanjian sebagaimana
              dimaksud dalam Pasal 34 ayat (1), ma ka yang bersangkutan tidak dapat menarik diri,
              kecuali atas persetujuan para pihak. (2) Arbiter yang akan menarik diri sebagaimana
              dimaksud dalam ayat (1), harus me ngajukan permohonan secara tertulis kepada para
              pihak. (3) Dalam hal para pihak dapa t menyetujui permohonan penarikan diri
              sebagaimana dimaksud dalam ayat (2), maka yang bersangkutan da pat dibebaskan dari
              tugas sebagai arbiter dalam penyelesaian kasus tersebut. (4) Dalam hal permohonan pena
              rikan diri tidak mendapat persetujuan para pihak, arbiter harus mengajukan permohonan
              pada Pengadilan Hubungan Industrial untuk dibebaskan dari tugas sebagai arbiter dengan
              mengajukan alasan yang dapat diterima. Pasal 36 (1) Dalam hal arbiter tunggal
              mengundurkan diri atau meninggal dunia, maka para pihak harus menunjuk arbiter
              pengganti yang disepakati ol eh kedua belah pihak. PRESIDEN REPUBLIK INDONESIA - 29 -
              (2) Dalam hal arbiter yang di pilih oleh para pihak mengundurkan diri, atau meninggal
              dunia, maka penunjukan arbiter pengganti diserahkan kepada pihak yang memilih arbiter.
              (3) Dalam hal arbiter ketiga yang dipilih oleh para arbiter mengundurkan diri atau me
              ninggal dunia, maka para arbiter harus menunjuk arbiter pengganti berdasarkan
              kesepakatan para arbiter. (4) Para pihak atau para arbite r sebagaimana dimaksud dalam
              ayat (1), ayat (2), dan ayat (3) harus sudah mencapai kesepakatan menunjuk arb iter
              pengganti dalam waktu selambat-lambatnya 7 (tujuh) hari kerja. (5) Apabila para pihak
              atau para arbiter sebagaimana dimaksud dalam ayat (4) tidak mencapai kesepakatan, maka
              para pihak atau salah sa tu pihak atau salah satu arbiter atau para arbiter dapat
              meminta kepada Pengadilan Hubungan Industrial untuk menetapkan arbiter pengganti dan
              Pengadilan harus menetapka n arbiter pengganti dalam waktu selambat-lambatnya 7
              (tujuh) hari kerja sejak tanggal diterimanya perminta an penggantian arbiter. Pasal 37
              Arbiter pengganti sebagaimana dimaksud dalam Pasal 36 harus membuat pernyataan
              kesediaan menerima hasil-hasil yang telah dicapai dan melanjutkan penyelesaian
              perkara. PRESIDEN REPUBLIK INDONESIA - 30 - Pasal 38 (1) Arbiter yang telah ditunjuk
              ol eh para pihak berdasarkan perjanjian arbitrase dapat diajuk an tuntutan ingkar
              kepada Pengadilan Negeri apabila cu kup alasan dan cukup bukti otentik yang
              menimbulkan ke raguan bahwa arbiter akan melakukan tugasnya tidak secara bebas dan
              akan berpihak dalam mengambil putusan. (2) Tuntutan ingkar terhadap seorang arbiter
              dapat pula diajukan apabila terbukti ada nya hubungan kekeluargaan atau pekerjaan
              dengan salah satu pihak atau kuasanya. (3) Putusan Pengadilan Negeri meng enai
              tuntutan ingkar tidak dapat diajukan perlawanan. Pasal 39 (1) Hak ingkar terhadap
              arbite r yang diangkat oleh Ketua Pengadilan ditujukan kepa da Ketua Pengadilan yang
              bersangkutan. (2) Hak ingkar terhadap arbite r tunggal yang disepakati diajukan kepada
              arbiter yang bersangkutan. (3) Hak ingkar terhadap anggo ta majelis arbiter yang
              disepakati diajukan kepada majelis arbiter yang bersangkutan. PRESIDEN REPUBLIK
              INDONESIA - 31 - Pasal 40 (1) Arbiter wajib menyelesaikan perselisihan hubungan
              industrial dalam waktu se lambat-lambatnya 30 (tiga puluh) hari kerja sejak pena
              ndatanganan surat perjanjian penunjukan arbiter. (2) Pemeriksaan atas perselisihan
              harus dimulai dalam waktu selambat-lambatnya 3 (tiga) hari kerja setelah penanda-
              tanganan surat perjanjian penunjukan arbiter. (3) Atas kesepakatan para piha k,
              arbiter berwenang untuk memperpanjang jangka waktu penyelesaian perselisihan hubungan
              industrial 1 (satu) kali perpanjangan selambat- lambatnya 14 (empat belas) hari kerja.
              Pasal 41 Pemeriksaan perselisihan hubunga n industrial oleh arbiter atau majelis
              arbiter dilakukan secara tertutup kecuali para pihak yang berselisih menghendaki lain.
              Pasal 42 Dalam sidang arbitrase, para pihak yang berselisih dapat diwakili oleh
              kuasanya dengan surat kuasa khusus. PRESIDEN REPUBLIK INDONESIA - 32 - Pasal 43 (1)
              Apabila pada hari sidang para pihak yang berselisih atau kuasanya tanpa suatu alasan
              yang sah tidak hadir, walaupun telah dipanggil secara patut, maka arbiter atau majelis
              arbiter dapat membatalkan perjanjian penunjukan arbiter dan tugas arbiter atau majelis
              arbiter dianggap selesai. (2) Apabila pada hari sidang pertama dan sidang-sidang
              selanjutnya salah satu piha k atau kuasanya tanpa suatu alasan yang sah tidak hadi r
              walaupun untuk itu telah dipanggil secara patut, arbite r atau majelis arbiter dapat
              memeriksa perkara dan menj atuhkan putusannya tanpa kehadiran salah satu pihak atau
              kuasanya. (3) Dalam hal terdapat biaya yang dikeluarkan berkaitan dengan perjanjian
              penunjukan arbiter sebelum perjanjian tersebut dibatalkan oleh ar biter atau majelis
              arbiter sebagaimana dimaksud dalam ayat (1), biaya tersebut tidak dapat diminta
              kembali oleh para pihak. Pasal 44 (1) Penyelesaian perselisihan hubung an industrial
              oleh arbiter harus diawali dengan upaya mendamaikan kedua belah pihak yang berselisih.
              (2) Apabila perdamaian sebagaimana dimaksud dalam ayat (1) tercapai, maka arbiter atau
              majelis arbiter wajib membuat Akta Perdamaian yang ditandatangani oleh para pihak yang
              berselisih dan arb iter atau majelis arbiter. PRESIDEN REPUBLIK INDONESIA - 33 - (3)
              Akta Perdamaian sebagaimana dimaksud dalam ayat (2) didaftarkan di Pengadilan Hubungan
              Industrial pada Pengadilan Negeri di wilayah arbiter mengadakan perdamaian. (4)
              Pendaftaran Akta Perdamaian sebagaimana dimaksud dalam ayat (3) dilakukan sebagai
              berikut : a. Akta Perdamaian yang telah didaftar diberikan akta bukti pendaftaran dan
              mer upakan bagian yang tidak terpisahkan dari Akta Perdamaian; b. apabila Akta
              Perdamaian tidak dilaksanakan oleh salah satu pihak, maka pihak yang dirugikan dapat
              mengajukan permohonan ekse kusi kepada Pengadilan Hubungan Industrial pada Pengadilan
              Negeri di wilayah Akta Perdamaian didaftar untuk mendapat penetapan eksekusi; c. dalam
              hal pemohon eksekusi berdomisili di luar wilayah hukum Pengadilan H ubungan Industrial
              pada Pengadilan Negeri tempat pendaftaran Akta Perdamaian, maka pemohon eksekusi dapat
              mengajukan permohonan ekse kusi melalui Pengadilan Hubungan Industrial pada Pengadilan
              Negeri di wilayah domisili pemohon eksekusi untuk diteruskan ke Pengadilan Hubungan In
              dustrial pada Pengadilan Negeri yang berkompeten melaksanakan eksekusi. (5) Apabila
              upaya perdamaian sebagaimana dimaksud dalam ayat (1) gagal, arbiter atau majelis
              arbiter meneruskan sidang arbitrase. PRESIDEN REPUBLIK INDONESIA - 34 - Pasal 45 (1)
              Dalam persidangan arbitrase pa ra pihak diberi kesempatan untuk menjelaskan secara
              tertu lis maupun lisan pendirian masing-masing serta mengajukan bukti yang dianggap
              perlu untuk menguatkan pendiri annya dalam jangka waktu yang ditetapkan oleh arb iter
              atau majelis arbiter. (2) Arbiter atau majelis arbiter berhak meminta kepada para
              pihak untuk mengajukan penjelasan tambahan secara tertulis, dokumen atau bukti lainnya
              yang dianggap perlu dalam jangka waktu yang dite ntukan oleh arbiter atau majelis
              arbiter. Pasal 46 (1) Arbiter atau majelis arbiter dapat memanggil seorang saksi atau
              lebih atau seorang saksi ahli atau lebih untuk didengar keterangannya. (2) Sebelum
              memberikan keterangan para saksi atau saksi ahli wajib mengucapkan sumpah at au janji
              sesuai dengan agama dan kepercayaan masing-masing. (3) Biaya pemanggilan dan perjal
              anan rohaniawan untuk melaksanakan pengambilan sump ah atau janji terhadap saksi atau
              saksi ahli dibe bankan kepada pihak yang meminta. (4) Biaya pemanggilan dan perjal
              anan saksi atau saksi ahli dibebankan kepada pihak yang meminta. PRESIDEN REPUBLIK
              INDONESIA - 35 - (5) Biaya pemanggilan dan perjal anan saksi atau saksi ahli yang
              diminta oleh arbiter dibe bankan kepada para pihak. Pasal 47 (1) Barang siapa yang
              diminta ketera ngannya oleh arbiter atau majelis arbiter guna penye lidikan untuk
              penyelesaian perselisihan hubungan indus trial berdasarkan undang- undang ini wajib
              memberika nnya, termasuk membukakan buku dan memperlihatkan surat-surat yang
              diperlukan. (2) Dalam hal keterangan yang dipe rlukan oleh arbiter terkait dengan
              seseorang yang karena jabatannya harus menjaga kerahasiaan, maka harus ditempuh
              prosedur sebagaimana diatur dalam peraturan perundang-undangan yang berlaku. (3)
              Arbiter wajib merahasiakan semua keterangan yang diminta sebagaimana dimaksud dalam
              ayat (1). Pasal 48 Terhadap kegiatan dalam peme riksaan dan sidang arbitrase dibuat
              berita acara pemeriksaan oleh arbiter atau majelis arbiter. Pasal 49 Putusan sidang
              arbitrase dite tapkan berdasarkan peraturan perundang-undangan yang berl aku,
              perjanjian, kebiasaan, keadilan dan kepentingan umum. PRESIDEN REPUBLIK INDONESIA - 36
              - Pasal 50 (1) Putusan arbitrase memuat : a. kepala putusan yang berbunyi "DEMI
              KEADILAN BERDASARKAN KETUHANAN YANG MAHA ESA"; b. nama lengkap dan alamat ar biter
              atau majelis arbiter; c. nama lengkap dan al amat para pihak; d. hal-hal yang termuat
              da lam surat perjanjian yang diajukan oleh pa ra pihak yang be rselisih; e. ikhtisar
              dari tunt utan, jawaban, dan penjelasan lebih lanjut para pihak yang berselisih; f.
              pertimbangan yang me njadi dasar putusan; g. pokok putusan; h. tempat dan tanggal
              putusan; i. mulai berlakunya putusan; dan j. tanda tangan arbiter atau majelis
              arbiter. (2) Tidak ditandatanganinya putusan arbiter oleh salah seorang arbiter dengan
              alasan sak it atau meninggal dunia tidak mempengaruhi kekuatan berlakunya putusan. (3)
              Alasan tentang ti dak adanya tanda tangan sebagaimana dimaksud dalam ayat (2) harus
              dicantumkan da lam putusan. (4) Dalam putusan, ditetapkan selambat-lambatnya 14 (empat
              belas) hari kerja harus sudah dilaksanakan. PRESIDEN REPUBLIK INDONESIA - 37 - Pasal
              51 (1) Putusan arbitrase mempunyai kekuatan hukum yang mengikat para pi hak yang
              berselisih dan merupakan putusan yang bersifat akhir dan tetap. (2) Putusan arbitrase
              sebagaiman a dimaksud dalam ayat (1) didaftarkan di Pengadila n Hubungan Industrial
              pada Pengadilan Negeri di wilayah arbiter me netapkan putusan. (3) Dalam hal putusan
              arbitrase sebagaimana dimaksud dalam ayat (1) tidak dilaksanakan ol eh salah satu
              pihak, maka pihak yang dirugi kan dapat mengajukan permohonan fiat eksekusi di
              Pengadilan Hubungan Industrial pada Pengadilan Negeri ya ng daerah hukumnya meliputi
              tempat kedudukan pihak terhadap si apa putusan itu harus dijalankan, agar putusan dipe
              rintahkan untuk dijalankan. (4) Perintah sebagaimana dimaksud dalam ayat (3) harus
              diberikan dalam waktu sela mbat-lambatnya 30 (tiga puluh) hari kerja setelah perm
              ohonan didaftarkan pada Panitera Pengadilan Negeri setempat dengan tidak memeriksa
              alasan atau pertimbangan dari putusan arbitrase. Pasal 52 (1) Terhadap putusan
              arbitrase, salah satu pihak dapat mengajukan permohonan pemb atalan kepada Mahkamah
              Agung dalam waktu selambat-l ambatnya 30 (tiga puluh) hari kerja sejak ditetapkannya
              putusan arbiter, apabila putusan diduga mengandung unsu r-unsur sebagai berikut :
              PRESIDEN REPUBLIK INDONESIA - 38 - a. surat atau dokumen yang diajukan dalam
              pemeriksaan, setelah putusan dijatuhkan, diakui atau dinyatakan palsu; b. setelah
              putusan diambil ditemukan dokumen yang bersifat menentukan, yang disembunyikan oleh
              pihak lawan; c. putusan diambil dari tipu muslihat yang dilakukan oleh salah satu
              pihak dalam pemeriksaan perselisihan; d. putusan melampaui keku asaan arbiter hubungan
              industrial; atau e. putusan bertentangan dengan peraturan perundang- undangan. (2)
              Dalam hal permohonan sebaga imana dimaksud dalam ayat (1) dikabulkan, Mahkamah Agun g
              menetapkan akibat dari pembatalan baik seluruhnya atau sebagian putusan arbitrase. (3)
              Mahkamah Agung me mutuskan permohonan pembatalan sebagaimana dimaksud dalam ayat (1)
              dalam waktu selambat-lambatnya 30 (tiga puluh) hari kerja terhitung sejak menerima
              permohonan pembatalan. Pasal 53 Perselisihan hubungan industrial yang sedang atau
              telah diselesaikan melalui arbitrase tidak dapat diajukan ke Pengadilan Hubungan
              Industrial. PRESIDEN REPUBLIK INDONESIA - 39 - Pasal 54 Arbiter atau majelis arbiter
              tid ak dapat dikenakan tanggung jawab hukum apapun atas segala tindakan yang diambil
              selama proses persidangan berlangsung untuk menjalankan fungsinya sebagai arbiter atau
              majelis arbiter, kecuali dapat dibuktikan adanya itikad tidak baik dari tindakan
              tersebut.
