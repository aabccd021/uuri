opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 17 TAHUN 2004
  TENTANG
  PENGESAHAN KYOTO PROTOCOL TO THE UNITED NATIONS FRAMEWORK
  CONVENTION ON CLIMATE CHANGE (PROTOKOL KYOTO ATAS KONVENSI
  KERANGKA KERJA PERSERIKATAN BANGSA-BANGSA
  TENTANG PERUBAHAN IKLIM)
  DENGAN RAHMAT TUHAN YANG MAHA ESA,
  PRESIDEN REPUBLIK INDONESIA
  Menimbang : a. bahwa tujuan nasional negara Republik Indonesia sebagaimana
  dicantumkan dalam Pembukaan Undang-Undang Dasar Negara
  Republik Indonesia Tahun 1945 adal ah untuk melindungi segenap
  bangsa dan seluruh tumpah dara h Indonesia dan untuk memajukan
  kesejahteraan umum, mencerdask an kehidupan bangsa dan ikut
  melaksanakan ketertiban dunia yang berdasarkan kemerdekaan,
  perdamaian abadi, dan keadilan sosial;
  b. bahwa Indonesia dengan U ndang-Undang Nomor 6 Tahun 1994 telah
  mengesahkan United Nations Framework Convention on Climate
  Change (Konvensi Kerangka Kerja Perserikatan Bangsa-Bangsa
  tentang Perubahan Iklim) yang me ngamanatkan penetapan suatu
  protokol;
  c. bahwa perubahan iklim bumi ak ibat peningkatan konsentrasi gas rumah
  kaca di atmosfer menimbulkan pengaruh merugikan terhadap
  lingkungan dan kehidupan ma nusia sehingga perlu dikendalikan sesuai
  dengan prinsip tanggung jawab bersama yang dibedakan ( common but
  differentiated responsibilities ) dengan memperhatikan kondisi sosial
  dan ekonomi tiap-tiap negara;
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
  d. bahwa sebagai negara kepul auan yang berciri nusantara dan
  mempunyai garis pantai terpanjang kedua di dunia, Indonesia sangat
  rentan terhadap dampak perubaha n iklim, termasuk naiknya permukaan
  laut;
  e. bahwa sebagai negara ya ng sedang membangun, Indonesia perlu
  mengembangkan industri dengan teknologi bersih khususnya yang
  rendah emisi;
  f. bahwa sebagai negara tropis yang memiliki hutan terluas kedua di
  dunia, Indonesia memiliki peranan pe nting dalam mempengaruhi iklim
  bumi;
  g. bahwa Protokol Kyoto mengatur em isi gas rumah kaca akibat kegiatan
  manusia agar konsentrasi gas rumah kaca di atmosfer stabil dan tidak
  membahayakan sistem iklim bumi;
  h. bahwa berdasarkan pertimbangan hur uf a, b, c, d, e, f, dan g dipandang
  perlu mengesahkan Kyoto Protocol to the United Nations Framework
  Convention on Climate Change (Protokol Kyoto atas Konvensi
  Kerangka Kerja Perserikatan Bangs a-Bangsa tentang Perubahan Iklim)
  dengan undang-undang;
  Mengingat : 1. Pasal 5 ayat (1), Pasal 11, Pa sal 20 ayat (1), (2), (4), (5), Pasal 22A, dan
  Pasal 33 ayat (3) dan (4) Unda ng-Undang Dasar Negara Republik
  Indonesia Tahun 1945;
  2. Undang-Undang Nomor 6 Tahun 1994 tenta ng Pengesahan United
  Nations Framework Convention on Climate Change (Konvensi
  Kerangka Kerja Perserikatan Bangs a-Bangsa tentang Perubahan Iklim)
  (Lembaran Negara Republik Indonesia Tahun 1994 Nomor 42,
  Tambahan Lembaran Negara Nomor 3557);
  PRESIDEN
  REPUBLIK INDONESIA
  - 3 -
  3. Undang-Undang Nomor 23 Tahun 1997 tentang Pengelolaan
  Lingkungan Hidup (Lembaran Negara Republik Indonesia Tahun 1997
  Nomor 68, Tambahan Lembaran Negara Nomor 3699);
  4. Undang-Undang Nomor 24 Tahun 2000 tentang Perjanjian
  Internasional (Lembaran Nega ra Republik Indonesia Tahun 2000
  Nomor 185, Tambahan Lembaran Negara Republik Indonesia Nomor
  4012);
