opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 4 TAHUN 1979
  TENTANG
  KESEJAHTERAAN ANAK
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  Presiden Republik Indonesia,
  Menimbang : a. bahwa anak adalah potensi serta penerus cita - cita bangsa yang
  dasar - dasarnya telah diletakkan oleh generasi sebelumnya;
  b. bahwa a gar setiap anak mampu memikul tanggungjawab tersebut,
  maka ia perlu mendapat kesempatan yang seluas - luasnya untuk
  tumbuh dan berkembang dengan wajar baik secara rohani,
  jasmani maupun sosial;
  c. Bahwa di dalam masyarakat terdapat pula anak - anak yang
  meng alami hambatan kesejahteraan rohani, jasmani, sosial dan
  ekonomi;
  d. bahwa pemeliharaan kesejahteraan anak belum dapat
  dilaksanakan oleh anak sendiri;
  e. bahwa kesempatan, pemeliharaan dan usaha menghilangkan
  hambatan tersebut hanya akan dapat dilaksan akan dan diperoleh
  bilamana usaha kesejahteraan anak terjamin;
  f. bahwa untuk mencapai maksud tersebut perlu menyusun Undang -
  undang yang mengatur kesejahteraan anak;
  Mengingat : 1. Pasal 5 ayat (1), Pasal 20 ayat (1), Pasal 27 ayat (2), Pasal 31 dan
  34 Undang - Undang Dasar 1945;
  2. Ketetapan Majelis Permusyawaratan Rakyat Nomor
  IV/MPR/1978 tentang Garis - garis Besar Haluan Negara;
  3. Undang - undang Nomor 6 Tahun 1974 tentang Ketentuan -
  ketentuan Pokok Kesejahteraan Sosial (Lembaran Negara Tahun
  1974 No mor 53, Tambahan Lembaran Negara Nomor 3039);
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN :
  Menetapkan : UNDANG - UNDANG TENTANG KESEJAHTERAAN ANAK.
  PRESIDEN
  REPUBLIK INDONESIA
