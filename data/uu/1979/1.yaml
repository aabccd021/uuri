                        telah dipidana karena melakukan pembantuan, percobaan dan permufakatan jahat
                        untuk melakukan kejahatan tersebut dalam ayat (1), sepanjang pembantuan,
                        percobaan, dan permufakatan jahat itu dapat dipidana menurut hukum Negara
                        Republik Indonesia d an menurut hukum negara yang meminta ekstradisi.
