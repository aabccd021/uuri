opText: |-
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 1 TAHUN 1979
  TENTANG
  EKSTRADISI
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  Presiden Republik Indonesia,
  Menimbang : a. bahwa Koninklijk Besluit van 8 Mei 1883 No. 26 (Staatsblad
  1883 - 188) tentang "Uitlevering van Vreemdelingen" tidak sesuai
  lagi denga n perkembangan tata hukum di dalam Negara Republik
  Indoneisa;
  b. bahwa berhubung dengan itu Koninkiijk Besluit van 8 Mei 1883
  No. 26 (Staatsblad 1883 - 188) tersebut perlu dicabut dan sebagai
  gantinya perlu disusun suatu Undang - undang baru tentang
  ekstrad isi sesuai dengan tata hukum dan peraturan perundang -
  undangan Republik Indonesia;
  Mengingat : 1. Pasal 5 ayat (1) dan Pasal 20 ayat (1) Undang - Undang Dasar
  1945;
  2. Ketetapan Majelis Permusyawaratan Rakyat Republik Indonesia
  Nomor IV/MPR/1978 tentang G aris - garis Besar Haluan Negara;
  3. Undang - undang Nomor 13 Tahun 1961 tentang Ketentuan -
  ketentuan Pokok Kepolisian Negara (Lembaran Negara Tahun
  1961 Nomor 245, Tambahan Lembaran Negara Nomor 2289);
  4. Undang - undang Nomor 15 Tahun 1961 tentang Ketentu an -
  ketentuan Pokok Kejaksaan Republik Indonesia (Lembaran
  Negara Tahun 1961 Nomor 254, Tambahan Lembaran Negara
  Nomor 2298);
  5. Undang - undang Nomor 14 Tahun 1970 tentang Ketentuan -
  ketentuan Pokok Kekuasaan Kehakiman (Lembaran Negara
  Tahun 1970 Nomo 74, Tambahan Lembaran Negara Nomor
  2951);
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN :
  Dengan mencabut Koninklijk Besluit van 8 Mei 1883 No. 26 (Staatsblad 1883 - 188)
  tentang "Uitlevering van Vreemdelingen".
  Menetapkan : UNDANG - UNDANG TENTANG EKSTRADISI
