opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 5 TAHUN 1979
  TENTANG
  PEMERINTAHAN DESA
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  Presiden Republik Indonesia,
  Menimbang : a. bahwa Undang - undang Nomor 19 Tahun 1965 tentang Desapraja
  (Lembaran Negara Tahun 1965 Nomor 84), tidak sesuai lagi
  dengan perkembangan keadaan dan karenanya perlu diganti;
  b. bahwa sesuai dengan sifat Negara Kesatuan Republik Indonesia
  maka kedudukan pe merintahan Desa sejauh mungkin
  diseragamkan, dengan mengindahkan keragaman keadaan Desa
  dan ketentuan adat istiadat yang masih berlaku untuk memperkuat
  pemerintahan Desa agar makin mampu menggerakkan
  masyarakat dalam partisipasinya dalam pembangunan dan
  me nyelenggarakan administrasi Desa yang makin meluas dan
  efektif;
  c. bahwa berhubung dengan itu, dipandang perlu segera mengatur
  bentuk dan susunan pemerintahan Desa dalam suatu Undang -
  undang yang dapat memberikan arah perkembangan dan
  kemajuan masyarakat yang berazaskan Demokrasi Pancasila
  sebagaimana dimaksud dalam Undang - Undang Dasar 1945;
  Mengingat : 1. Pasal 5 ayat (1), Pasal 18, dan Pasal 20 ayat (1) Undang - Undang
  Dasar 1945;
  2. Ketetapan Majelis Permusyawaratan Rakyat Nomor IV/MPR/
  1978 tentang G aris - garis Besar Haluan Negara;
  3. Undang - undang Nomor 6 Tahun 1969 tentang Pernyataan tidak
  berlakunya berbagai Undang - undang dan Peraturan Pemerintah
  Pengganti Undang - undang (Lembaran Negara Tahun 1969
  Nomor 37, Tambahan Lembaran Negara Nomor 2901);
  4. Undang - undang Nomor 5 Tahun 1974 tentang Pokok - pokok
  Pemerintahan di Daerah (Lembaran Negara Tahun 1974 Nomor
  38, Tambahan Lembaran Negara Nomor 3037);
  DENGAN PERSETUJUAN
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN :
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
  Menetapkan : UNDANG - UNDANG TENTANG PEMERINTAHAN DESA
