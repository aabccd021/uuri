opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 2 TAHUN 1979
  TENTANG
  ANGGARAN PENDAPATAN DAN BELANJA NEGARA
  TAHUN ANGGARAN 1979/1980
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  Presiden Republ ik Indonesia,
  Menimbang : a. bahwa Anggaran Pendapatan dan Belanja Negara untuk Tahun
  Anggaran 1979/1980 perlu ditetapkan dengan Undang - undang;
  b. bahwa sebagai Anggaran Pendapatan dan Belanja Negara Tahun
  pertama dalam rangka Rencana Pembangunan Lima Tahun III,
  Anggaran Pendapatan dan Belanja Negara Tahun Anggaran
  1979/1980 mengikuti prioritas nasional sebagaimana ditetapkan
  di dalam Pola Umum Pelita Ketiga Ketetapan Majelis
  Permusyawa ratan Rakyat Nomor IV/MPR/ 1978 tentang Garis -
  garis Besar Haluan Negara;
  c. bahwa Anggaran Pendapatan dan Belanja Negara Tahun
  Anggaran 1979/ 1980 adalah rencana kerja Pemerintah,
  khususnya pelaksanaan tahun pertama rencana tahunan
  Pembangunan Lima Tahun III;
  d. bahwa Anggaran Pendapatan dan Belanja Negara Tahun
  Anggaran 1979/ 1980 di samping memelihara dan meneruskan
  hasil - hasil yang telah dicapai dalam PELITA I dan PELITA II,
  juga meletakkan landasan - landasan baru bagi usaha - usaha
  pembangunan selanjut nya;
  e. bahwa untuk lebih menjaga kelangsungan jalannya
  pembangunan, maka saldo - anggaran - lebih dan sisa kredit
  anggaran proyek - proyek pada anggaran pembangunan Tahun
  Anggaran 1979/1980 perlu diatur dalam Undang - undang ini;
  Mengingat : 1. Pasal 5 ayat (1) jo. Pasal 23 ayat (1) Undang - Undang Dasar 1945;
  2. Ketetapan Majelis Permusyawaratan Rakyat Nomor
  IV/MPR/1978 tentang Garis - garis Besar Haluan Negara;
  3. Ketetapan Majelis Permusyawaratan Rakyat Nomor
  VIII/MPR/1978 tentang Pelimpahan Tugas dan Wew enang
  kepada Presiden/Mandataris Majelis Permusyawaratan Rakyat
  Dalam Rangka Pengsuksesan Dan Pengamanan Pembangunan
  Nasional;
  4. Indische Comptabiliteitswet (S. 1925 Nomor 448) sebagaimana
  diubah dan ditambah terakhir dengan Undang - undang Nomor 9
  Tahun 1968 tentang Perubahan Pasal 7 Indische
  Comptabiliteitswet (Lembaran Negara Republik Indonesia Tahun
  1968 Nomor 53);
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN :
  Menetapkan : UNDANG - UNDANG TENTANG ANGGARAN PENDAP ATAN
  DAN BELANJA NEGARA TAHUN ANGGARAN 1979/1980.
