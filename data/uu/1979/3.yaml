opText: |-
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 3 TAHUN 1979
  TENTANG
  TAMBAHAN DAN PERUBAHAN ATAS ANGGARAN PENDAPATAN DAN
  BELANJA NEGARA TAHUN ANGGARAN 1978/1979
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  Presiden Republik Indonesia,
  Menimbang : a. bahwa untuk lebih menyesuaikan dan menyempurnakan
  pelaksanaan program Pemerintah dalam Tahun Anggaran
  1978/1979 diperlukan tambahan dan perubahan atas Anggaran
  Pendapatan dan Belanja Negara Tahun Anggaran 1978/1979
  dimaksud dalam Undang-undang Nomor 1 Tahun 1978,
  b. bahwa untuk lebih menjaga kelangsungan jalannya pembangunan
  saldo anggaran lebih dan sisa kredit anggaran proyek-proyek pada
  Anggaran Pembangunan Tahun Anggaran 1978/1979
  ditambahkan kepada kredit anggaran Tahun Anggaran
  1979/1980,
  c. bahwa tambahan dan perobahan dimaksud perlu diatur dengan
  Undang-undang.
  Mengingat 1. Pasal 5S ayat (1)jo. Pasal 23 ayat (1) Undang-undang Dasar 1945,
  2. Indische Comptabiliteitswet (Staatsblad 1925 Nomor 448)
  sebagaimana diubah dan ditambah terakhir dengan Undang-
  undang Nomor 9 Tahun 1968 tentang Perubahan Pasal 7
  Indische Comptabiliteitswet (Lembaran Negara Tahun 1968
  Nomor 53):
  3. Undang-undang Nomor 1 Tahun 1978 tentang Anggaran
  Pendapatan dan Belanja Negara Tahun Anggaran 1978/1979
  (Lembaran Negara Tahun 1978 Nomor 6, Tambahan Lembaran
  Negara Nomor 3116),
  DENGAN PERSETUJUAN
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN :
  Menetapkan : UNDANG-UNDANG TENTANG TAMBAHAN DAN
  PERUBAHAN ATAS ANGGARAN PENDAPATAN DAN
  BELANJA NEGARA TAHUN ANGGARAN 1978/1979.
  2-
