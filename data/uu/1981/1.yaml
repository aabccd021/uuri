opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 1 TAHUN 1981
  TENTANG
  ANGGARAN PENDAPATAN DAN BELANJA NEGARA TAHUN ANGGARAN 1981/1982
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa Anggaran Pendapatan dan Belanja Negara untuk Tahun
  Anggaran 1981/1982 perlu ditetapkan dengan Undang - undang;
  b. bahwa sebagai Anggaran Pandapatan dan Belanja Negara tahun ketiga
  dalam rangka pelaksanaan Rencana Pembangunan Lima Tahun III,
  Anggaran Pendapatan dan Belanja Negara Tahun Anggaran 1981/1982
  mengikuti prioritas national sebagaimana ditetapkan di dalam Pola
  Umum PELITA Ketiga Ketetapan Majelis Permusyawaratan Rakyat
  Nomor IV/MPR/1978 tentang Gari s - garis Besar Haluan Negara ;
  c. bahwa Anggaran Pendapatan dan Belanja Negara Tahun Anggaran
  1981/ 1982 adalah rencana kerja Pemerintah, khususnya pelaksanaan
  tahun ketiga rencana tahunan Pembangunan Lima Tahun III;
  d. bahwa Anggaran Pendapatan dan Belanja Negara Tahun Anggaran
  1981/ 1982 di samping memelihara dan meneruskan hasil - hasil yang
  telah dicapai dalam PELITA I dan PELITA II, juga meletakkan landasan -
  landasan baru bagi usaha - usaha pembangunan selanjutnya;
  e. bahwa un tuk lebih menjaga kelangsungan jalannya pembangunan,
  maka saldo anggaran lebih dan sisa kredit anggaran proyek - proyek
  pada anggaran pembangunan Tahun Anggaran 1981/1982 perlu
  diatur dalam Undang - undang ini;
  Mengingat : 1. Pasal 5 ayat (1)jo. Pasal 23 aya t (1) Undang - Undang Dasar 1945,
  2. Ketetapan Majelis Permusyawaratan Rakyat Nomor IV/MPR/1978
  tentang Garis - garis Besar Haluan Negara;
  3. Ketetapan Majelis Permasyawaratan Rakyat Nomor VIII/MPR/1978
  tentang Pelimpahan Tugas dan Wewenang kepada Presiden/Man dataris
  Majelis Permusyawaratan Rakyat dalam rangka Pengsuksesan dan
  Pengamanan Pembangunan Nasional;
  4. Indische Comptabfliteitswet (Staatsblad tahun 1925 Nomor 448)
  sebagaimana telah beberapa kali diubah dan ditambah terakhir dengan
  Undang - undang Nomor 9 Tahun 1968 tentang Perubahan Pasal 7
  Indische Comptabiliteitswet (Lembaran Negara Tahun 1968 Nomor 53,
  Tambahan Lembaran Negara Nomor 2860);
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA,
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
  MEMUTUSKAN :
  Menetapkan : UNDANG - UNDANG TENTANG ANGGARAN PENDAPATAN DAN BELANJA
  NEGARA TAHUN ANGGARAN 1981/1982.
