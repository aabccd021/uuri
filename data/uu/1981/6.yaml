opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 6 TAHUN 1981
  TENTANG:
  PENGESAHAN KONVENSI INTERNASIONAL MENGENAI PEMBERANTASAN UANG PALSU
  BESERTA PROTOKOL (INTERNATIONAL CONVENTION FOR THE SUPPRESSION OF
  COUNTERFEITING CURRENCY AND PROTOCOL, GENEV E 1929)
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa pemalsuan uang sudah sedemikain meningkatnya sehingga
  dipandang perlu untuk menanggulangi masalah tersebut secara
  bersama dengan negara - negara lain;
  b. bahwa Liga Bangsa - Bangsa di dalam sidangnya pada tanggal 20 April
  1929 di Jenewa, telah menerima baik serta mengesahkan "International
  Convention for the Suppression of Counterfeiting Currency and
  Protocol, Geneve 1929";
  c. bahwa ketentaun yang tercantum d i dalam Konvensi tersebut di atas
  tidak bertentangan dengan ketentuan yang tercantum di dalam Kitab
  Undang - undang Hukum Pidana Republik Indonesia;
  d. bahwa untuk menanggulangi serta memberantas masalah uang palsu
  sebagaimana termaktub pada huruf a di atas Pemerintah Republik
  Indonesia perlu menjalin kerjasama dengan negara - negara yang
  menjadi pihak Konvensi dan oleh karenanya dipandang perlu untuk
  mengesahkan Konvensi sebagaimana tersebut pada huruf b di atas
  dengan undang - undang.
  Mengingat : 1. Undang - Und ang Dasar 1945 Pasal 5 ayat (1), Pasal 11 dan Pasal 20
  ayat (1);
  2. Ketetapan Majelis Permusyawaratan Rakyat Republik Indonesia Nomor
  IV/MPR/1978 tentang Garis - garis Besar Haluan Negara.
  Dengan Persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMU TUSKAN :
  Menetapkan : UNDANG - UNDANG TENTANG PENGESAHAN KONVENSI INTERNASIONAL
  MENGENAI PEMBERANTASAN UANG PALSU BESERTA PROTOKOL
  (INTERNATIONAL CONVENTION FOR THE SUPPRESSION OF
  COUNTERFEITING CURRENCY AND PROTOCOL, GENEVE 1929).
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
