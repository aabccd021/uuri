            parentNode: *ref_11
          textString: >-
            Mengesahkan KONVENSI INTERNASIONAL MENGENAI PEMBERANTASAN UANG PALSU BESERTA PROTOKOL
            (INTERNATIONAL CONVENTION FOR THE SUPPRESSION OF COUNTERFEITING CURRENCY AND PROTOCOL,
            GENEVE 1929) yang telah diterima baik dan disahkan oleh Sidang Liga Bangsa - Bangsa di
            Jenewa pada tanggal 20 April 1929, dengan pensyaratan (reservation) terhadap Pasal 19,
            tentang penyelesaian perselisihan mengenai penafsiran atau penerapan Konvensi ini,
            sebagaimana yang dilampirkan pada undang - undang ini.
          references:
