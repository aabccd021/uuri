opText: |-
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 2 TAHUN 1981
  TENTANG
  METROLOGI LEGAL
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa untuk melindungi kepentingan umum perlu adanya jaminan
  dalam kebenaran pengukuran serta adanya ketertib an dan kepastian
  hukum dalam pemakaian satuan ukuran, standar satuan, metoda
  pengukuran dan alat - alat ukur, takar, timbang dan perlengkapannya;
  b. bahwa pengaturan tentang alat - alat ukur, takar, timbang dan
  perlengkapannya sebagaimana ditetapkan, dalam Ijk ordonnantie 1949
  Staatsblad Nomor 175 perlu diganti, karena sudah tidak sesuai lagi
  dengan perkembangan perekonomian dan kemajuan teknologi, serta
  sesuai dengan Sistem Internasional untuk satuan (SI);
  c. bahwa untuk mencapai tujuan sebagai dimaksud diatas perlu
  mengaturnya dalam suatu Undang - undang tentang Metrologi Legal;
  Mengingat : 1. Pasal 5 ayat (1), Pasal 20 ayat (1) Undang - Undang Dasar 1945;
  2. Ketetapan Majelis Permusyawaratan Rakyat Nomor IV/MPR/1978
  tentang Garis - garis Besar Haluan Negara;
  Deng an persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA,
  MEMUTUSKAN :
  Menetapkan : UNDANG - UNDANG TENTANG METROLOGI LEGAL.
