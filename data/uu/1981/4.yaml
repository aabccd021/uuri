opText: |-
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 4 TAHUN 1981
  TENTANG
  PERHITUNGAN ANGGARAN NEGARA TAHUN 1972/1973
  DENGAN RAKHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : bahwa Perhitungan Anggaran Negara Tahun 1972/1973 perlu ditetapkan
  dengan Undang - undang;
  Mengingat : 1. Pasal 23 ayat (5) Undang - Undang Dasar 1945;
  2. Indische Comptabiliteitswet (Staatsblad 1925 Nomor 448) sebagaimana
  diubah dan ditambah terakhir dengan Undang - undang Nomor 9 Tahun
  1968 tentang Perubahan Pasal 7 Indische Comptabiliteitswet (Lembaran
  Neg ara Tahun 1968 Nomor 53);
  3. Undang - undang Nomor 1 Tahun 1972 tentang Anggaran Pendapatan
  dan Belanja Negara Tahun Anggaran 1972/1973 (Lembaran Negara
  Tahun 1972 Nomor 14, Tambahan Lembaran Negara Nomor 2980);
  4. Undang - undang Nomor 4 Tahun 1973 tentang Ta mbahan dan
  Perubahan atas Anggaran Pendapatan dan Belanja Negara Tahun
  Anggaran 1972/ 1973 (Lembaran Negara Tahun 1973 Nomor 34,
  Tambahan Lembaran Negara Nomor 3008);
  Memperhatikan : Surat Badan Pemeriksa Keuangan Nomor K 435/I.U/II/5/1980 beserta
  lampirannya yang berupa Nota Hasil Pemeriksaan Keuangan atas
  Perhitungan Anggaran Negara Tahun 1972/1973;
  DENGAN PERSETUJUAN
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN :
  Meneta pkan : UNDANG - UNDANG TENTANG PERHITUNGAN ANGGARAN NEGARA
  TAHUN 1972/1973
