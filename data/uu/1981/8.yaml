          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_3
            textString: >-
              bahwa negara Republik Indonesia adalah negara hukum berdasarkan Pancasila dan
              Undang-Undang Dasar 1945 yang menjunjung tinggi hak asasi manusia serta yang menjamin
              segala warganegara bersamaan kedudukannya di dalam hukum dan pemerintahan dan wajib
              menjunjung hukum dan pemerintahan itu dengan tidak ada kecualinya;
            references: []
        - type: point
          node: &ref_4
            nodeType: huruf
            key: b
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa demi pembangunan di bidang hukum sebagaimana termaktub dalam Garis-garis Besar
              Haluan Negara (Ketetapan Majelis Permusyawaratan .Rakyat Republik Indonesia Nomor
              IV/MPR/1978) perlu mengadakan usaha peningkatan dan penyempurnaan pembinaan hukum
              nasional dengan mengadakan pembaharuan kodifikasi serta unifikasi hukum dalam
              rangkuman pelaksanaan secara nyata dari Wawasan Nusantara;
            references: []
        - type: point
          node: &ref_5
            nodeType: huruf
            key: c
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_5
            textString: >-
              bahwa pembangunan hukum nasional yang demikian itu di bidang hukum acara pidana adalah
              agar masyarakat menghayati hak dan kewajibannya dan untuk meningkatkan pembinaan sikap
              para palaksana penegak hukum sesuai dengan fungai dan wewenang masing-masing ke arah
              tegaknya hukum, keadilan dan perlindungan terhadap harkat dan martabat manusia,
              ketertiban serta kepastian hukum demi terselenggaranya negara hukum sesuai dengan
              Undang-Undang Dasar 1945;
            references: []
        - type: point
          node: &ref_6
            nodeType: huruf
            key: d
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_6
            textString: >-
              bahwa hukum acara pidana sebagai yang termuat dalam Het Herziene Inlandsch Reglement
              (Staatsblad Tahun 1941 Nomor 44) dihubungkan dengan dan Undang-undang Nomor 1 Drt.
              Tahun 1951 (Lembaran Negara Tahun 1951 Nomor 9, Tambahan Lembaran Negara Nomor 81)
              serta semua peraturan pelaksanaannya dan ketentuan yang diatur dalam
              perundang-undangan lainnya sepanjang hal itu mengenai hukum acara pidana, perlu
              dicabut, karena sudah tidak sesuai dengan cita-cita hukum nasional;
            references: []
        - type: point
          node: &ref_7
            nodeType: huruf
            key: e
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_7
            textString: >-
              bahwa - oleh karena itu perlu mengadakan undang-undang tentang hukum acara pidana
              untuk melaksanakan peradilan bagi pengadilan dalam lingkungan peradilan umum dan
              Mahkamah Agung dengan mengatur hak serta kewajiban bagi mereka yang ada dalam proses
              pidana, sehingga dengan demikian dasar utama negara hukum dapat ditegakkan.
            references: []
