                description:
                  type: text
                  node:
                    nodeType: segmen
                    textName: description
                    parentNode: *ref_19
                  textString: 'Yang dimaksud dalam undang-undang ini dengan :'
                  references: []
                elements:
                  - type: point
                    node: &ref_20
                      nodeType: huruf
                      key: '1'
                      parentPointSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Penyidik adalah pejabat polisi negara Republik Indonesia atau pejabat
                        pegawai negeri sipil tertentu yang diberi wewenang khusus oleh undang-
                        undang untuk melakukan penyidikan.
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: huruf
                      key: '2'
                      parentPointSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        Penyidikan adalah serangkaian tindakan penyidik dalam hal dan menurut cara
                        yang diatur dalam undang-undang ini untuk mencari serta mengumpulkan bukti
                        yang dengan bukti itu membuat terang tentang tindak pidana yang terjadi dan
                        guna menemukan tersangkanya.
                      references: []
                  - type: point
                    node: &ref_22
                      nodeType: huruf
                      key: '3'
                      parentPointSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_22
                      textString: >-
                        Penyidik pembantu adalah pejabat kepolisian negara Republik Indonesia yang
                        karena diberi wewenang tertentu dapat melakukan tugas penyidikan yang diatur
                        dalam undang-undang ini.
                      references: []
                  - type: point
                    node: &ref_23
                      nodeType: huruf
                      key: '4'
                      parentPointSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Penyelidik adalah pejabat polisi negara Republik Indonesia yang diberi
                        wewenang oleh undang-undang ini untuk melakukan penyelidikan.
                      references: []
                  - type: point
                    node: &ref_24
                      nodeType: huruf
                      key: '5'
                      parentPointSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Penyelidikan adalah serangkaian tindakan penyelidik untuk mencari dan
                        menemukan suatu peristiwa yang diduga sebagai tindak pidana guna menentukan
                        dapat atau tidaknya dilakukan penyidikan menurut cara yang diatur dalam
                        undang-undang ini.
                      references: []
                  - type: point
                    node: &ref_25
                      nodeType: huruf
                      key: '6'
                      parentPointSetNode: *ref_19
                    content:
                      type: daftarHuruf
                      node: &ref_26
                        nodeType: daftarHuruf
                        parentNode: *ref_25
                      description:
                        type: text
                        node:
                          nodeType: segmen
                          textName: description
                          parentNode: *ref_26
                        textString: ''
                        references: []
                      elements:
                        - type: point
                          node: &ref_27
                            nodeType: huruf
                            key: a
                            parentPointSetNode: *ref_26
                          content:
                            type: text
                            node:
                              nodeType: segmen
                              textName: text
                              parentNode: *ref_27
                            textString: >-
                              Jaksa adalah pejabat yang diberi wewenang oleh undang-undang ini untuk
                              bertindak sebagai penuntut umum serta melaksanakan putusan pengadilan
                              yang telah memperoleh kekuatan hukum tetap.
                            references: []
                        - type: point
                          node: &ref_28
                            nodeType: huruf
                            key: b
                            parentPointSetNode: *ref_26
                          content:
                            type: text
                            node:
                              nodeType: segmen
                              textName: text
                              parentNode: *ref_28
                            textString: >-
                              Penuntut umum adalah jaksa yang diberi wewenang oleh undang- undang
                              ini untuk melakukan penuntutan dan melaksanakan penetapan hakim.
                            references: []
                  - type: point
                    node: &ref_29
                      nodeType: huruf
                      key: '7'
                      parentPointSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_29
                      textString: >-
                        Penuntutan adalah tindakan penuntut umum untuk melimpahkan perkara pidana ke
                        pengadilan negeri yang berwenang dalam hal dan menurut cara yang diatur
                        dalam undang-undang ini dengan permintaan supaya diperiksa dan diputus oleh
                        hakim di sidang pengadilan.
                      references: []
                  - type: point
                    node: &ref_30
                      nodeType: huruf
                      key: '8'
                      parentPointSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_30
                      textString: >-
                        Hakim adalah pejabat peradilan negara yang diberi wewenang oleh
                        undang-undang untuk mengadili.
                      references: []
                  - type: point
                    node: &ref_31
                      nodeType: huruf
                      key: '9'
                      parentPointSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_31
                      textString: >-
                        Mengadili adalah serangkaian tindakan hakim untuk menerima, memeriksa dan
                        memutus perkara pidana berdasarkan asas bebas, jujur, dan tidak memihak di
                        sidang pengadilan dalam hal dan menurut cara yang diatur dalam undang-undang
                        ini.
                      references: []
                  - type: point
                    node: &ref_32
                      nodeType: huruf
                      key: '10'
                      parentPointSetNode: *ref_19
                    content:
                      type: daftarHuruf
                      node: &ref_33
                        nodeType: daftarHuruf
                        parentNode: *ref_32
                      description:
                        type: text
                        node:
                          nodeType: segmen
                          textName: description
                          parentNode: *ref_33
                        textString: >-
                          Praperadilan adalah wewenang pengadilan negeri untuk memeriksa dan memutus
                          menurut cara yang diatur dalam undang-undang ini, tentang:
                        references: []
                      elements:
                        - type: point
                          node: &ref_34
                            nodeType: huruf
                            key: a
                            parentPointSetNode: *ref_33
                          content:
                            type: text
                            node:
                              nodeType: segmen
                              textName: text
                              parentNode: *ref_34
                            textString: >-
                              sah atau tidaknya suatu penangkapan dan atau penahanan atas permintaan
                              tersangka atau keluarganya atau pihak lain atas kuasa tersangka;
                            references: []
                        - type: point
                          node: &ref_35
                            nodeType: huruf
                            key: b
                            parentPointSetNode: *ref_33
                          content:
                            type: text
                            node:
                              nodeType: segmen
                              textName: text
                              parentNode: *ref_35
                            textString: >-
                              sah atau tidaknya penghentian penyidikan atau penghentian penuntutan
                              atas permintaan demi tegaknya hukum dan keadilan;
                            references: []
                        - type: point
                          node: &ref_36
                            nodeType: huruf
                            key: c
                            parentPointSetNode: *ref_33
                          content:
                            type: text
                            node:
                              nodeType: segmen
                              textName: text
                              parentNode: *ref_36
                            textString: >-
                              permintaan ganti kerugian atau rehabilitasi oleh tersangka atau
                              keluarganya atau pihak lain atas kuasanya yang perkaranya tidak
                              diajukan ke pengadilan.
                            references: []
                  - type: point
                    node: &ref_37
                      nodeType: huruf
                      key: '11'
                      parentPointSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_37
                      textString: >-
                        Putusan pengadilan adalah pernyataan hakim yang diucapkan dalam sidang
                        pengadilan terbuka, yang dapat berupa pemidanaan atau bebas atau lepas dari
                        segala tuntutan hukum dalam hal serta menurut cara yang diatur dalam
                        undang-undang ini.
                      references: []
                  - type: point
                    node: &ref_38
                      nodeType: huruf
                      key: '12'
                      parentPointSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_38
                      textString: >-
                        Upaya hukum adalah hak terdakwa atau penuntut umum untuk tidak menerima
                        putusan pengadilan yang berupa perlawanan atau banding atau kasasi atau hak
                        terpidana untuk mengajukan permohonan peninjauan kembali dalam hal serta
                        menurut cara yang diatur-dalam undang-undang ini.
                      references: []
                  - type: point
                    node: &ref_39
                      nodeType: huruf
                      key: '13'
                      parentPointSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_39
                      textString: >-
                        Penasihat hukum adalah seorang yang memenuhi syarat yang ditentukan oleh
                        atau berdasar undang-undang untuk memberi bantuan hukum.
                      references: []
                  - type: point
                    node: &ref_40
                      nodeType: huruf
                      key: '14'
                      parentPointSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_40
                      textString: >-
                        Tersangka adalah seorang yang karena perbuatannya atau keadaannya,
                        berdasarkan bukti permulaan patut diduga sebagai pelaku tindak pidana.
                      references: []
                  - type: point
                    node: &ref_41
                      nodeType: huruf
                      key: '15'
                      parentPointSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_41
                      textString: >-
                        Terdakwa adalah seorang tersangka yang dituntut, diperiksa dan diadili di
                        sidang pengadilan.
                      references: []
                  - type: point
                    node: &ref_42
                      nodeType: huruf
                      key: '16'
                      parentPointSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_42
                      textString: >-
                        Penyitaan adalah serangkaian tindakan penyidik untuk mengambil alih dan atau
                        menyimpan di bawah penguasaannya benda bergerak atau tidak bergerak,
                        berwujud atau tidak berwujud untuk kepentingan pembuktian dalam penyidikan,
                        penuntutan dan peradilan.
                      references: []
                  - type: point
                    node: &ref_43
                      nodeType: huruf
                      key: '17'
                      parentPointSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_43
                      textString: >-
                        Penggeledahan rumah adalah tindakan penyidik untuk memasuki rumah tempat
                        tinggal dan tempat tertutup lainnya untuk melakukan tindakan pemeriksaan dan
                        atau penyitaan dan atau penangkapan dalam hal dan menurut cara yang diatur
                        dalam undang-undang ini.
                      references: []
                  - type: point
                    node: &ref_44
                      nodeType: huruf
                      key: '18'
                      parentPointSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_44
                      textString: >-
                        Penggeledahan badan adalah tindakan penyidik untuk mengadakan pemeriksaan
                        badan dan atau pakaian tersangka untuk mencari benda yang didup keras ada
                        pada badannya atau dibawanya serta, untuk disita.
                      references: []
                  - type: point
                    node: &ref_45
                      nodeType: huruf
                      key: '19'
                      parentPointSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_45
                      textString: >-
                        Tertangkap tangan adalah tertangkapnya seorang pada waktu sedang melakukan
                        tindak pidana, atau dengan segera sesudah beberapa saat tindak pidana itu
                        dilakukan, atau sesaat kemudian diserukan oleh khalayak ramai sebagai orang
                        yang melakukannya, atau apabila sesaat kemudian padanya ditemukan benda yang
                        diduga keras telah dipergunakan untuk melakukan tindak pidana itu yang
                        menunjukkan bahwa ia adalah pelakunya atau turut melakukan atau membantu
                        melakukan tindak pidana itu.
                      references: []
                  - type: point
                    node: &ref_46
                      nodeType: huruf
                      key: '20'
                      parentPointSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_46
                      textString: >-
                        Penangkapan adalah suatu tindakan penyidik berupa pengekangan sementara
                        waktu kebebasan tersangka atau terdakwa apabila terdapat cukup bukti guna
                        kepentingan penyidikan atau penuntutan dan atau peradilan dalam hal serta
                        menurut cara yang diatur dalam undang- undang ini.
                      references: []
                  - type: point
                    node: &ref_47
                      nodeType: huruf
                      key: '21'
                      parentPointSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_47
                      textString: >-
                        Penahanan adalah penempatan tersangka atau terdakwa di tempat tertentu oleh
                        penyidik, atau penuntut umum atau hakim dengan penetapannya, dalam hal serta
                        menurut cara yang diatur dalam undang- undang ini.
                      references: []
                  - type: point
                    node: &ref_48
                      nodeType: huruf
                      key: '22'
                      parentPointSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_48
                      textString: >-
                        Ganti kerugian adalah hak seorang untuk mendapat pemenuhan atas tuntutannya
                        yang berupa imbalan sejumlah uang karena ditangkap, ditahan, dituntut
                        ataupun diadili tanpa alasan yang berdasarkan undang- undang atau karena
                        kekeliruan mengenai orangnya atau hukum yang diterapkan menurut cara yang
                        diatur dalam undang-undang ini.
                      references: []
                  - type: point
                    node: &ref_49
                      nodeType: huruf
                      key: '23'
                      parentPointSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_49
                      textString: >-
                        Rehabilitasi adalah hak seorang untuk mendapat pemulihan haknya dalam
