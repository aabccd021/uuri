opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 3 TAHUN 1981
  TENTANG
  TAMBAHAN DAN PERUBAHAN ATAS ANGGARAN PENDAPATAN
  DAN BELANJA NEGARA TAHUN ANGGARAN 1980/1981
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa untuk lebih menyesuaikan dan m enyempurnakan pelaksanaan
  program Pemerintah dalam Tahun Anggaran 1980/1981 diperlukan
  tambahan dan perubahan atas Anggaran Pendapatan dan Belanja
  Negara Tahun Anggaran 1980/1981 dimaksud dalam Undang - undang
  Nomor 1 Tahun 1980;
  b. bahwa untuk lebih menjaga kelangsungan jalannya pembangunan
  saldo - anggaran - lebih dan sisa kredit anggaran proyek - proyek pada
  Anggaran Pembangunan Tahun Anggaran 1980/1981 ditambahkan
  kepada kredit anggaran Tahun 1981/1982;
  c. bahwa tambahan dan perubahan dimaksud perlu diatur dengan
  Undang - undang.
  Mengingat : 1. Pasal 5 ayat (1) jo. Pasal 23 ayat (1) Undang - Undang Dasar 1945;
  2. lndische Comptabiliteitswet (Staatsblad 1925 Nomor 448) sebagaimana
  diubah dan ditambah terakhir de ngan Undang - undang Nomor 9 Tahun
  1968 tentang Perubahan Pasal 7 Indische Comptabiliteitswet (Lembaran
  Negara Republik Indonesia Tahun 1968 Nomor 53);
  3. Undang - undang Nomor 1 Tahun 1980 tentang Anggaran Pendapatan
  dan Belanja Negara Tahun Anggaran 1980/198 1 (Lembaran Negara
  Republik Indonesia Tahun 1980 Nomor 14, Tambahan Lembaran
  Negara Republik Indonesia Nomor 3159).
  Dengan Persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN :
  Menetapkan : UNDANG UNDANG TENTANG TAMBAHAN DAN PERUBAHAN ATAS
  ANGGARAN PENDAPATAN DAN BELANJA NEGARA TAHUN ANGGARAN
  1980/1981.
