opText: |-
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 5 TAHUN 1981
  TENTANG
  PERHITUNGAN ANGGARAN NEGARA TAHUN 197 3/1974
  DENGAN RAKHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : bahwa Perhitungan Anggaran Negara Tahun 1973/1974 perlu ditetapkan
  dengan Undang - undang;
  Mengingat : 1. Pasal 23 ayat (5) Undang - Undang Dasar 1945;
  2. Indische Comptabiliteitswet (Staatsblad 1925 Nomor 448) sebagaimana
  diubah dan ditambah terakhir dengan Undang - undang Nomor 9 Tahun
  1968 tentang Perubahan Pasal 7 Indische Comptabiliteitswet (Lembaran
  Negara Tahun 1968 Nomor 53);
  3. Undang - undang Nomor 3 T ahun 1973 tentang Anggaran Pendapatan
  dan Belanja Negara Tahun Anggaran 1973/1974 (Lembaran Negara
  Tahun 1973 Nomor 10, Tambahan Lembaran Negara Nomor 2998);
  4. Undang - undang Nomor 3 Tahun 1974. tentang Tambahan dan
  Perubahan atas Anggaran Pendapatan dan B elanja Negara Tahun
  Auggaran 1973/ 1974 (Lembaran Negara Tahun 1974 Nomor 29,
  Tambahan Lembaran Negara Nomor 3033);
  Memperhatikan : Surat Badan Pemeriksa Keuangan Nomor K 435/I.U/II/5/1980 beserta
  lampirannya yang berupa Nota Hasil Pemeriksaan Keuangan atas
  Perhitungan Anggaran Negara Tahun 1973/1974;
  Dengan Persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN :
  Meneta pkan : UNDANG - UNDANG TENTANG PERHITUNGAN ANGGARAN NEGARA TAHUN
  1973/1974
