              textName: text
              parentNode: *ref_3
            textString: >-
              bahwa untuk mencapai tujuan Negara Republik Indonesia yaitu melindungi segenap bangsa
              Indonesia dan seluruh tumpah darah Indonesia dan memajukan kesejahteraan umum,
              mencerdaskan kehidupan bangsa, dan ikut melaksanakan ketertiban dunia yang berdasarkan
              kemerdekaan, perdamaian abadi dan keadilan sosial, Pemerintah Republik Indonesia
              sebagai bagian dari masyarakat internasional melakukan hubungan dan kerja sama
              internasional yang diwujudkan dalam perjanjian internasional,
