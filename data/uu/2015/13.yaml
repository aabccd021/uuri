              parentNode: *ref_5
            textString: >-
              bahwa untuk meningkatkan kerja sama yang erat dalam bidang penyidikan, penuntutan, dan
              pemidanaan, termasuk penelusuran, pemblokiran, penyitaan, atau perampasan hasil dan
              sarana tindak pidana, Pemerintah Republik Indonesia dan Pemerintah Republik Sosialis
              Viet Nam pada tanggal 27 Juni 2013 di Jakarta telah menandatangani Perjanjian Bantuan
              Timbal Balik dalam Masalah Pidana,
