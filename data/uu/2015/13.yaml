          textString: >-
            Mengesahkan Perjanjian Bantuan Timbal Balik dalam Masalah Pidana antara Republik
            Indonesia dan Republik Sosialis Viet Nam (Treaty on Mutual Legal Assistance in Criminal
            Matters between the Republic of Indonesia and the Socialist Republic of Viet Nam) yang
            ditandatangani pada tanggal 27 Juni 2013 di Jakarta yang salinan naskah aslinya dalam
            bahasa Indonesia, bahasa Viet Nam, dan bahasa Inggris sebagaimana terlampir dan
            merupakan bagian yang tidak terpisahkan dari Undang-Undang ini.
          references: []
