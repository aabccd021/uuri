                textString: >-
                  Realisasi Pendapatan Negara dan Hibah Tahun Anggaran 2014 adalah sebesar
                  Rp1.550.490.813.616.979 (satu kuadrillun lima ratus lima puluh triliun empat ratus
                  sembilan puluh miliar delapan ratus tiga belas juta enam ratus enam belas ribu
                  sembilan ratus tujuh puluh sembilan rupiah) yang berarti 94,81 (sembilan puluh
                  empat koma delapan satu) persen dari APBN-P Tahun Anggaran 2014 sebesar
                  Rp1.635.378.485.045.000 (satu kuadrillun enam ratus tiga puluh lima triliun tiga
                  ratus tujuh puluh delapan miliar empat ratus delapan puluh lima juta empat puluh
                  lima ribu rupiah).
                references: []
            - type: ayat
              node: &ref_27
                nodeType: ayat
                key: 2
                parentAyatSetNode: *ref_25
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_27
                textString: >-
                  Realisasi Belanja Negara Tahun Anggaran 2014 adalah sebesar
                  Rp1.777.182.855.786.411 (satu kuadriliun tujuh ratus tujuh puluh tujuh triliun
                  seratus delapan puluh dua miliar delapan ratus lima puluh lima juta tujuh ratus
                  delapan puluh enam ribu empat ratus sebelas rupiah) yang berarti 94,69 (sembilan
                  puluh empat koma enam sembilan) persen dari APBN-P Tahun Anggaran 2014 sebesar
                  Rp1.876.872.758.707.000 (satu kuadriliun delapan ratus tujuh puluh enam triliun
                  delapan ratus tujuh puluh dua miliar tujuh ratus lima puluh delapan juta tujuh
                  ratus tujuh ribu rupiah).
                references: []
            - type: ayat
              node: &ref_28
                nodeType: ayat
                key: 3
                parentAyatSetNode: *ref_25
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_28
                textString: >-
                  Berdasarkan realisasi Pendapatan Negara dan Hibah sebagaimana dimaksud pada ayat
                  (1) dan Belanja Negara sebagaimana dimaksud pada ayat (2), terjadi Defisit
                  Anggaran Tahun Anggaran 2014 sebesar Rp226.692.042.169.432 (dua ratus dua puluh
                  enam trillun enam ratus sembilan puluh dua miliar empat KAMAR FLA BF NN EPS YAN :
                  2 IN si 2015, No.219 puluh dua juta seratus enam puluh sembilan ribu empat ratus
                  tiga puluh dua rupiah) yang berarti 93,87 (sembilan puluh tiga koma delapan tujuh)
                  persen dari APBN-P Tahun Anggaran 2014 sebesar Rp241.494.273.662.000 (dua ratus
                  empat puluh satu trillun empat ratus sembilan puluh empat miliar dua ratus tujuh
                  puluh tiga juta enam ratus enam puluh dua ribu rupiah).
                references:
                  - start: 130
                    end: 138
                    node:
                      key: 2
                      parentAyatSetNode: &ref_29
                        nodeType: ayatSet
                        parentPasalVersionNode: *ref_24
                      nodeType: ayat
                  - start: 76
                    end: 84
                    node:
                      key: 1
                      parentAyatSetNode: *ref_29
                      nodeType: ayat
            - type: ayat
