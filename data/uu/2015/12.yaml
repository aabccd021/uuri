opText: |-
  LEMBARAN NEGARA
  REPUBLIK INDONESIA
  No.219, 2015 KEUANGAN NEGARA. Pertanggungjawaban.
  Pelaksanaan. APBN. 2014. (Penjelasan Dalam Tambahan
  Lembaran Negara Republik Indonesia Nomor 5741).
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 12 TAHUN 2015
  TENTANG
  PERTANGGUNGJAWABAN ATAS PELAKSANAAN
  ANGGARAN PENDAPATAN DAN BELANJA NEGARA
  TAHUN ANGGARAN 2014
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa Anggaran Pendapatan dan Belanja Negara (APBN)
  Tahun Anggaran 2014 yang diundangkan berdasarkan
  Undang-Undang Nomor 23 Tahun 2013 sebagaimana
  telah diubah dengan Undang-Undang Nomor 12 Tahun
  2014 tentang Perubahan atas Undang-Undang Nomor 23
  Tahun 2013, pelaksanaannya perlu dilakukan
  pemeriksaan dan dipertanggungjawabkan sesuai
  Undang-Undang Nomor 15 Tahun 2004 tentang
  Pemeriksaan Pengelolaan dan Tanggung Jawab Keuangan
  Negara,
  b. bahwa sesuai dengan ketentuan Pasal 30 ayat (1)
  Undang-Undang Nomor 17 Tahun 2003 tentang
  Keuangan Negara dan Pasal 4 ayat (2) Undang-Undang
  Nomor 15 Tahun 2004 tentang Pemeriksaan Pengelolaan
  dan Tanggung Jawab Keuangan Negara, terhadap
  pelaksanaan APBN Tahun Anggaran 2014 telah
  dilakukan pemeriksaan oleh Badan Pemeriksa Keuangan
  (BPK),
  2015, No.219
  Cc. bahwa sesuai ketentuan Pasal 3 ayat (2), Pasal 30, dan
  Pasal 32 Undang-Undang Nomor 17 Tahun 2003 tentang
  Keuangan Negara, dan Pasal 36 Undang-Undang Nomor
  23 Tahun 2013 tentang Anggaran Pendapatan dan
  Belanja Negara Tahun Anggaran 2014,
  pertanggungjawaban atas pelaksanaan APBN Tahun
  Anggaran 2014 harus ditetapkan dengan
  UndangUndansg,
  d. bahwa pembahasan Undang-Undang tentang
  Pertanggungjawaban atas Pelaksanaan Anggaran
  Pendapatan dan Belanja Negara Tahun Anggaran 2014
  dilakukan Dewan Perwakilan Rakyat (DPR) bersama
  Pemerintah dan dengan memperhatikan pertimbangan
  Dewan Perwakilan Daerah (DPD) sesuai Surat
  Keputusan Dewan Perwakilan Daerah Nomor 36/DPD
  RI/IV/2014-2015 tanggal 9 Juli 2015,
  e. bahwa berdasarkan pertimbangan sebagaimana
  dimaksud pada huruf a, huruf b, huruf c, dan huruf d,
  perlu menetapkan Undang-Undang tentang
  Pertanggungjawaban atas Pelaksanaan Anggaran
  Pendapatan dan Belanja Negara Tahun Anggaran 2014:
  Mengingat : 1. Pasal S ayat (1), Pasal 20 ayat (1), ayat (2) dan ayat (5),
  Pasal 23 ayat (1) dan Pasal 23E Undang-Undang Dasar
  Negara Republik Indonesia Tahun 1945,
  2. Undang-Undang Nomor 17 Tahun 2003 tentang
  Keuangan Negara (Lembaran Negara Republik Indonesia
  Tahun 2003 Nomor 47, Tambahan Lembaran Negara
  Republik Indonesia Nomor 4286):
  3. Undang-Undang Nomor 1 Tahun 2004 tentang
  Perbendaharaan Negara (Lembaran Negara Republik
  Indonesia Tahun 2004 Nomor 5, Tambahan Lembaran
  Negara Republik Indonesia Nomor 4355):
  4. Undang-Undang Nomor 15 Tahun 2004 tentang
  Pemeriksaan Pengelolaan dan Tanggung Jawab Keuangan
  Negara (Lembaran Negara Republik Indonesia Tahun
  NN : 2 si
  KAAAA NE NY ESA Marapuran AR Ae SELAMA ES EL ani Ad RR
  2015, No.219
  2004 Nomor 66, Tambahan Lembaran Negara Republik
  Indonesia Nomor 4400),
  5. Undang-Undang Nomor 15 Tahun 2006 tentang Badan
  Pemeriksa Keuangan (Lembaran Negara Republik
  Indonesia Tahun 2006 Nomor 85, Tambahan Lembaran
  Negara Republik Indonesia Nomor 4654):
  6. Undang-Undang Nomor 23 Tahun 2013 tentang
  Anggaran Pendapatan dan Belanja Negara Tahun
  Anggaran 2014 (Lembaran Negara Republik Indonesia
  Tahun 2013 Nomor 182 Tambahan Lembaran Negara
  Republik Indonesia Nomor 5462), sebagaimana telah
  diubah dengan Undang-Undang Nomor 12 Tahun 2014
  (Lembaran Negara Republik Indonesia Tahun 2014
  Nomor 142, Tambahan Lembaran Negara Republik
  Indonesia Nomor 5547),
  Dengan Persetujuan Bersama
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  dan
  PRESIDEN REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan : UNDANG-UNDANG TENTANG PERTANGGUNGJAWABAN
  ATAS PELAKSANAAN ANGGARAN PENDAPATAN DAN
  BELANJA NEGARA TAHUN ANGGARAN 2014.
