                nodeType: ayat
                key: 4
                parentAyatSetNode: *ref_25
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_30
                textString: >-
                  Pembiayaan untuk menutup Defisit Anggaran Tahun Anggaran 2014 sebagaimana dimaksud
                  pada ayat (3) adalah sebesar Rp248.892.825.676.520 (dua ratus empat puluh delapan
                  triliun delapan ratus sembilan puluh dua miliar delapan ratus dua puluh lima juta
                  enam ratus tujuh puluh enam ribu lima ratus dua puluh rupiah) yang berarti 103,06
                  (seratus tiga koma nol enam) persen dari APBN-P Tahun Anggaran 2014 sebesar Rp
                  241.494.273.662.000 (dua ratus empat puluh satu triliun empat ratus sembilan puluh
                  empat miliar dua ratus tujuh puluh tiga juta enam ratus enam puluh dua ribu
                  rupiah).
                references:
                  - start: 88
                    end: 96
                    node:
                      key: 3
                      parentAyatSetNode:
                        nodeType: ayatSet
                        parentPasalVersionNode: *ref_24
                      nodeType: ayat
            - type: ayat
