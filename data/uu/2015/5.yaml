            Mengesahkan Perjanjian Ekstradisi antara Republik Indonesia dan Republik Sosialis Viet
            Nam (Extradition Treaty between the Republic of Indonesia and the Socialist Republic of
            Viet Nam) yang ditandatangani pada tanggal 27 Juni 2013 di Jakarta yang salinan naskah
            aslinya dalam bahasa Indonesia, bahasa Viet Nam, dan bahasa Inggris sebagaimana
            terlampir dan merupakan bagian yang tidak terpisahkan dari Undang-Undang ini.
