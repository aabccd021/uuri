        content:
          type: text
          node:
            nodeType: segmen
            textName: text
            parentNode: *ref_12
          textString: >-
            Mengesahkan Persetujuan antara Pemerintah Republik Indonesia dan Pemerintah Republik
            Islam Pakistan tentang Kegiatan Kerja Sama di Bidang Pertahanan, yang telah
            ditandatangani pada tanggal 21 Juli 2010 di Jakarta antara Pemerintah Republik Indonesia
            dan Pemerintah Republik Islam Pakistan tentang Kegiatan Kerja Sama di Bidang Pertahanan
            (Agreement between the Government of the Republic of Indonesia and the Government of the
            Islamic Republic of Pakistan on Cooperative Activities in the Field of Defence) yang
            naskah aslinya dalam bahasa Indonesia, bahasa Pakistan, dan bahasa Inggris sebagaimana
            terlampir dan merupakan bagian yang tidak terpisahkan dari Undang-Undang ini.
          references: []
