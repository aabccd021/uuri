              telah ditandatangani Persetujuan antara Pemerintah Republik Indonesia dan Pemerintah
              Republik Islam Pakistan tentang Kegiatan Kerja Sama di Bidang Pertahanan (Agreement
              between the Government of the Republic of Indonesia and the Government of the Islamic
