          description:
            type: text
            node:
              nodeType: text
              textName: description
              parentNode: *ref_12
            textString: 'Dalam Undang - Undang ini yang dimaksud dengan:'
            references: []
          elements:
            - type: point
              node: &ref_13
                nodeType: point
                key: '1'
                parentPointSetNode: *ref_12
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_13
                textString: >-
                  Anggaran Pendapatan dan Belanja Negara yang selanjutnya dising kat APBN adalah
                  rencana keuangan tahunan pemerintahan negara yang disetujui oleh Dewan Perwakilan
                  Rakyat.
                references: []
            - type: point
              node: &ref_14
                nodeType: point
                key: '2'
                parentPointSetNode: *ref_12
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_14
                textString: >-
                  Pendapatan Negara adalah hak Pemerintah Pusat yang diakui sebagai penambah
                  kekayaan bersih yang terdiri atas Penerimaan Perpajakan , Penerimaan Negara Bukan
                  Pajak , dan Penerimaan Hibah .
                references: []
            - type: point
              node: &ref_15
                nodeType: point
                key: '3'
                parentPointSetNode: *ref_12
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_15
                textString: >-
                  Penerimaan Perpajakan adalah semua penerimaan negara yang terdiri atas Pendapatan
                  Pajak Dalam Negeri dan Pendapatan Pajak Perdagangan Internasional .
                references: []
            - type: point
              node: &ref_16
                nodeType: point
                key: '4'
                parentPointSetNode: *ref_12
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_16
                textString: >-
                  Pendapatan Pajak Dalam Negeri adalah semua penerimaan negara yang berasa l dari
                  pendapatan pajak penghasilan, pendapatan pajak pertambahan nilai barang dan jasa
                  dan pendapatan pajak penjualan atas barang mewah, pendapatan pajak bumi dan
                  bangunan, pendapatan c ukai, dan pendapatan pajak lainnya.
                references: []
            - type: point
              node: &ref_17
                nodeType: point
                key: '5'
                parentPointSetNode: *ref_12
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_17
                textString: >-
                  Pendapatan Pajak Perdagangan Inter nasional adalah semua pene rimaan negara yang
                  berasal dari pendapatan bea masuk dan pendapatan bea keluar.
                references: []
            - type: point
              node: &ref_18
                nodeType: point
                key: '6'
                parentPointSetNode: *ref_12
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_18
                textString: >-
                  Penerimaan Negara Bukan Pajak yang selanjutnya disingkat PNBP adalah semua
                  penerimaan Pemerintah Pusat yang diterima dalam bentuk penerimaan dari sumb er
                  daya alam (SDA) , pendapatan bagian laba Badan Usaha Milik Negara (BUMN), PNBP
                  lainnya, serta pendapatan Badan Layanan Umum (BLU) .
                references: []
            - type: point
              node: &ref_19
                nodeType: point
                key: '7'
                parentPointSetNode: *ref_12
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_19
                textString: >-
                  Penerimaan Hibah adalah semua penerimaan negara baik dalam bentuk devisa dan/atau
                  devisa yang dirupiahkan, rupiah, jasa, da n/atau surat berharga yang diperoleh
                  dari pemberi hibah yang tidak perlu dibayar kembali dan yang tidak mengikat, baik
                  yang berasal dari dalam negeri maupun dari luar negeri .
                references: []
            - type: point
              node: &ref_20
                nodeType: point
                key: '8'
                parentPointSetNode: *ref_12
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_20
                textString: >-
                  Belanja Negara adalah kewajiban Pemerintah Pusat yang diakui sebagai pengurang
                  nilai kekayaan bersih yang terdiri atas belanja P emerintah Pusat dan Transfer ke
                  Daerah dan Dana Desa .
                references: []
            - type: point
              node: &ref_21
                nodeType: point
                key: '9'
                parentPointSetNode: *ref_12
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_21
                textString: >-
                  Belanja Pemerintah Pusat Menurut Organisasi adalah belanja P emerintah Pusat yang
                  dialokasikan kepada Kementerian Negara/Lembaga dan Bagian Anggaran Benda hara Umum
                  Negara .
                references: []
            - type: point
              node: &ref_22
                nodeType: point
                key: '10'
                parentPointSetNode: *ref_12
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_22
                textString: >-
                  Belanja Pemerintah Pusat Menurut Fungsi adalah belanja Pemerintah Pusat yang
                  digunakan untuk menjalankan fungsi pelayanan umum, fungsi pertahanan, fungsi
                  ketertiban dan keamanan, fungsi ekonomi, fungsi lingkungan hidup, fungsi perumahan
                  d an fasilitas umum, fungsi kesehatan, fungsi pariwisata, fungsi agama, fungsi
                  pendidikan, dan fungsi perlindungan sosial.
                references: []
            - type: point
              node: &ref_23
                nodeType: point
                key: '11'
                parentPointSetNode: *ref_12
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_23
                textString: >-
                  Belanja Pemerintah Pusat Menurut Program adalah belanja Pemerintah Pusat yang
                  dialokasikan untuk mencapai hasil ( outcome ) tertentu pad a Bagian Anggaran
                  Kementerian Negara/Lembaga dan Bagian Anggaran Bendahara Umum Negara.
                references: []
            - type: point
              node: &ref_24
                nodeType: point
                key: '12'
                parentPointSetNode: *ref_12
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_24
                textString: >-
                  Program Pengelolaan Subsidi adalah pemberian dukungan dalam bentuk pengalokasian
                  anggaran kepada perusahaan negara, lembaga pemerintah, atau pihak ketiga
                  berdasarkan pe raturan perundang - undangan yang berlaku untuk menyediakan barang
                  atau jasa yang bersifat strategis atau menguasai hajat hidup orang banyak sesuai
                  kemampuan keuangan negara.
                references: []
            - type: point
              node: &ref_25
                nodeType: point
                key: '13'
                parentPointSetNode: *ref_12
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_25
                textString: >-
                  Transfer ke Daerah adalah bagian dari Belanja Negara dalam rangka mendanai
                  pelaksan aan desentralisasi fiskal berupa Dana Perimbangan , Dana Insentif Daerah,
                  Dana Otonomi Khusus, dan Dana Keistimewaan Daerah Istimewa Yogyakarta.
                references: []
            - type: point
              node: &ref_26
                nodeType: point
                key: '14'
                parentPointSetNode: *ref_12
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_26
                textString: >-
                  Dana Perimbangan adalah dana yang dialokasikan dalam APB N kepada daerah untuk
                  mendanai kebutuh a n daerah dalam r angka pelaksanaan desentralisasi yang terdiri
                  atas Dana Transfer Umum dan Dana Transfer Khusu s .
                references: []
            - type: point
              node: &ref_27
                nodeType: point
                key: '15'
                parentPointSetNode: *ref_12
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_27
                textString: >-
                  Dana Transfer Umum adalah dana yang dialokasikan dalam APBN kepada daerah untuk
                  digunakan sesuai dengan kewenangan daerah guna mendanai kebutuhan daerah dalam
                  rangka pelaksanaan desentralisasi.
                references: []
            - type: point
              node: &ref_28
                nodeType: point
                key: '16'
                parentPointSetNode: *ref_12
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_28
                textString: >-
                  Dana Bagi Hasil yang selanjutnya disingkat DBH adalah dana yang dialokasikan dalam
                  APBN kepada daerah berdasarkan angka persentase tertentu dari pendapatan negara
                  untuk mendanai kebutuhan daerah dalam rangka pelaksanaan d esentralisasi.
                references: []
            - type: point
              node: &ref_29
                nodeType: point
                key: '17'
                parentPointSetNode: *ref_12
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_29
                textString: >-
                  Dana Alokasi Umum yang selanjutnya disingkat DAU adalah dana yang dialokasikan
                  dalam APBN kepada daerah dengan tujuan pemerataan kemampuan keuangan antardaerah
                  untuk mendanai kebutuhan daerah dalam rangka pelaksanaan desentralisasi.
                references: []
            - type: point
              node: &ref_30
                nodeType: point
                key: '18'
                parentPointSetNode: *ref_12
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_30
                textString: >-
                  Dana Tra nsfer Khusus adalah dana yang dialokasikan dalam APBN kepada daerah
                  dengan tujuan untuk membantu mendanai kegiatan khusus, baik fisik maupun n onfisik
                  yang merupakan urusan daerah.
                references: []
            - type: point
              node: &ref_31
                nodeType: point
                key: '19'
                parentPointSetNode: *ref_12
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_31
                textString: >-
                  Dana Alokasi Khusus yang selanjutnya disingkat DAK adalah dana yang dialokas ikan
                  dalam APBN kepada daerah tertentu dengan tujuan untuk membantu mendanai kegiatan
                  khusus yang merupakan urusan daerah dan sesuai dengan prioritas nasional.
                references: []
            - type: point
              node: &ref_32
                nodeType: point
                key: '20'
                parentPointSetNode: *ref_12
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_32
                textString: >-
                  Dana Insentif Daerah yang selanjutnya disingkat DID adalah dana yang dialokasikan
                  dalam APBN kep ada daerah tertentu berdasarkan kriteria tertentu dengan tujuan
                  untuk memberikan penghargaan atas pencapaian kinerja tertentu.
                references: []
            - type: point
              node: &ref_33
                nodeType: point
                key: '21'
                parentPointSetNode: *ref_12
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_33
                textString: >-
                  Dana Otonomi Khusus adalah dana yang dialokasikan dalam APBN untuk membiayai
                  pelaksanaan otonomi khusus suatu daerah, sebagaimana ditetapkan dalam Undang -
                  Undang Nomor 35 Tahun 2008 tentang Penetapan Peraturan Pemerintah Pengganti Undang
                  - Undang Nomor 1 Tahun 2008 tentang Perubahan atas Undang - Undang Nomor 21 Tahun
                  2001 tentang Otonomi Khusus Bagi Provinsi Papua menjadi Undang - Undang, dan
                  Undang - Undang Nomor 11 Tahun 2006 tentang Pemerintahan Aceh.
                references: []
            - type: point
              node: &ref_34
                nodeType: point
                key: '22'
                parentPointSetNode: *ref_12
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_34
                textString: >-
                  Dana Keistimewaan Daerah Istimewa Yogyakarta adalah dana yang dialokasikan dalam
                  APBN untuk penyelenggaraan urusan keistimewaan Daerah Istimewa Yogyakarta,
                  sebagaimana ditetapkan dalam Unda ng - Undang Nomor 13 Tahun 2012 tentang
                  Keistimewaan Daerah Istimewa Yogyakarta.
                references: []
            - type: point
              node: &ref_35
                nodeType: point
                key: '23'
                parentPointSetNode: *ref_12
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_35
                textString: >-
                  Dana Desa adalah dana yang dialokasikan dalam APBN yang diperuntukkan bagi Desa
                  yang ditransfer melalui Anggaran Pendapatan dan Belanja Daerah kabupaten/kota dan
                  digunakan untuk membiayai penyelenggaraan pemerin tahan, pelaksanaan pembangunan,
                  pembinaan kemasyarakatan, dan pemberdayaan masyarakat.
                references: []
            - type: point
              node: &ref_36
                nodeType: point
                key: '24'
                parentPointSetNode: *ref_12
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_36
                textString: >-
                  Pembiayaan Anggaran adalah setiap penerimaan yang perlu dibayar kembali,
                  penerimaan kembali atas pengeluaran tahun - tahun anggaran seb elumnya,
                  pengeluaran kembali atas penerimaan tahun - tahun anggaran sebelumnya, penggunaan
                  saldo anggaran lebih, dan/atau pengeluaran yang akan diterima kembali, baik pada
                  tahun anggaran yang bersangkutan maupun tahun - tahun anggaran berikutnya .
                references: []
            - type: point
              node: &ref_37
                nodeType: point
                key: '25'
                parentPointSetNode: *ref_12
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_37
                textString: >-
                  Pembiayaan Da lam Negeri adalah semua penerimaan pembiayaan yang berasal dari
