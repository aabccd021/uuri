opText: |-
  SALINAN
  Peran
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 4 TAHUN 2015
  TENTANG
  PENGESAHAN PERSETUJUAN ANTARA PEMERINTAH REPUBLIK INDONESIA DAN
  PEMERINTAH REPUBLIK DEMOKRATIK TIMOR-LESTE TENTANG
  KEGIATAN KERJA SAMA DI BIDANG PERTAHANAN
  (AGREEMENT BETWEEN THE GOVERNMENT OF THE REPUBLIC OF INDONESIA AND
  THE GOVERNMENT OF THE DEMOCRATIC REPUBLIC OF TIMOR-LESTE
  CONCERNING COOPERATIVE ACTIVITIES IN THE FIELD OF DEFENCE)
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa hubungan luar negeri yang dilandasi politik bebas aktif
  merupakan salah satu perwujudan dari tujuan Pemerintah
  Negara Kesatuan Republik Indonesia sebagaimana tercantum
  dalam alinea keempat Pembukaan Undang-Undang Dasar Negara
  Republik Indonesia Tahun 1945, yaitu melindungi segenap
  bangsa dan seluruh tumpah darah Indonesia dan untuk
  memajukan kesejahteraan umum, mencerdaskan kehidupan
  bangsa dan ikut melaksanakan ketertiban dunia yang
  berdasarkan kemerdekaan, perdamaian abadi, dan keadilan
  sosial:
  b. bahwa untuk membangun kehidupan berbangsa dan bernegara
  serta berpartisipasi dalam menjaga ketertiban dunia, kerja sama
  di bidang pertahanan merupakan salah satu faktor yang sangat
  diperlukan guna menjamin hubungan baik kedua negara, demi
  meningkatkan kesejahteraan dalam kelangsungan hidup
  berbangsa dan bernegara,
  Tete Le
  PRESIDEN
  REPUBLIK INDONESIA
  Cc. bahwa untuk meningkatkan kerja sama pengembangan di bidang
  pertahanan antara Pemerintah Republik Indonesia dan
  Pemerintah Republik Demokratik Timor-Leste, pada tanggal
  19 Agustus 2011 di Dili telah ditandatangani Persetujuan antara
  Pemerintah Republik Indonesia dan Pemerintah Republik
  Demokratik Timor-Leste tentang Kegiatan Kerja Sama di Bidang
  Pertahanan (Agreement between the Government of the Republic of
  Indonesia and the Government of the Democratic Republic of
  Timor-Leste concerning Cooperative Actinittes in the Field of
  Defence),
  d. bahwa berdasarkan pertimbangan sebagaimana dimaksud dalam
  huruf a, huruf b, dan huruf c, perlu mengesahkan Persetujuan
  antara Pemerintah Republik Indonesia dan Pemerintah Republik
  Demokratik Timor-Leste tentang Kegiatan Kerja Sama di Bidang
  Pertahanan (Agreement between the Government of the Republic of
  Indonesia and the Government of the Democratic Republic of
  Timor-Leste concerning Cooperative Actinittes in the Field of
  Defence) dengan Undang-Undang:
  Mengingat : 1. Pasal 5 ayat (1), Pasal 11, Pasal 20, dan Pasal 30 Undang-
  Undang Dasar Negara Republik Indonesia Tahun 1945,
  2. Undang-Undang Nomor 24 Tahun 2000 tentang Perjanjian
  Internasional (Lembaran Negara Republik Indonesia Tahun 2000
  Nomor 185, Tambahan Lembaran Negara Republik Indonesia
  Nomor 4012):
  Dengan Persetujuan Bersama
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  dan
  PRESIDEN REPUBLIK INDONESIA
  MEMUTUSKAN:
  £
  .
