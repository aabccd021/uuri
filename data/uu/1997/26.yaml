                        nodeType: text
                        textName: text
                        parentNode: *ref_17
                      textString: >-
                        Disiplin prajurit Angkatan Bersenjata Republik Indonesia adalah ketaatan dan
                        kepatuhan yang sungguh-sungguh setiap prajurit Angkatan Bersenjata Republik
                        Indonesia yang didukung oleh kesadaran yang bersendikan Sapta Marga dan
                        Sumpah Prajurit untuk menunaikan tugas dan kewajiban serta bersikap dan
                        berperilaku sesuai dengan aturan-aturan atau tata kehidupan prajurit
                        Angkatan Bersenjata Republik Indonesia.
                      references: []
                  - type: point
                    node: &ref_18
                      nodeType: point
                      key: '2'
                      parentPointSetNode: *ref_16
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_18
                      textString: >-
                        Hukum disiplin prajurit Angkatan Bersenjata Republik Indonesia adalah
                        serangkaian peraturan dan norma untuk mengatur, menegakkan, dan membina
                        disiplin atau tata kehidupan prajurit Angkatan Bersenjata Republik Indonesia
                        agar setiap tugas dan kewajibannya dapat berjalan dengan sempurna. FAX AZ. S
                        Ng W 1, 17 NT 177 Ta Ny, ME Lapol PRESIDEN REPUBLIK INDONESIA — 4 —
                      references: []
                  - type: point
                    node: &ref_19
                      nodeType: point
                      key: '3'
                      parentPointSetNode: *ref_16
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        Tindakan disiplin adalah tindakan seketika yang dapat diambil oleh setiap
                        atasan terhadap bawahan yang melakukan pelanggaran hukum disiplin prajurit
                        Angkatan Bersenjata Republik Indonesia.
                      references: []
                  - type: point
                    node: &ref_20
                      nodeType: point
                      key: '4'
                      parentPointSetNode: *ref_16
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Hukuman disiplin adalah hukuman yang dijatuhkan oleh Atasan yang Berhak
                        Menghukum terhadap prajurit Angkatan Bersenjata Republik Indonesia yang atas
                        dasar ketentuan Undang-undang ini melakukan pelanggaran hukum disiplin
                        prajurit Angkatan Bersenjata Republik Indonesia.
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: point
                      key: '5'
                      parentPointSetNode: *ref_16
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        Prajurit Angkatan Bersenjata Republik Indonesia yang selanjutnya disebut
                        Prajurit adalah warga negara yang memenuhi persyaratan yang ditentukan dalam
                        peraturan perundang-undangan dan diangkat oleh pejabat yang berwenang untuk
                        mengabdikan diri dalam usaha pembelaan negara dengan menyandang senjata,
                        rela berkorban jiwa raga, berperan serta dalam pembangunan nasional, dan
                        tunduk pada hukum militer.
                      references: []
                  - type: point
                    node: &ref_22
                      nodeType: point
                      key: '6'
                      parentPointSetNode: *ref_16
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_22
                      textString: >-
                        Bawahan adalah setiap prajurit Angkatan Bersenjata Republik Indonesia yang
                        karena pangkat dan/atau jabatannya berkedudukan lebih rendah daripada
                        prajurit Angkatan Bersenjatan republik Indonesia yang lain.
                      references: []
                  - type: point
                    node: &ref_23
                      nodeType: point
                      key: '7'
                      parentPointSetNode: *ref_16
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Atasan adalah setiap prajurit Angkatan Bersenjata republik Indonesia yang
                        karena pangkat dan/atau jabatannya berkedudukan lebih tinggi daripada
                        prajurit Angkatan Bersenjata Republik Indonesia yang lain.
                      references: []
                  - type: point
                    node: &ref_24
