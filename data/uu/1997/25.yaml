      title: >-
        PELAYANAN PENEMPATAN TENAGA KERJA Pasal 143 (l) Pelayanan penempatan tenaga kerja diarahkan
        untuk menempatkan tenaga kerja yang tepat pada pekerjaan yang tepat sesuai dengan
        keterampilan, keahlian, dan kemampuan. (2) Pelayanan penempatan tenaga kerja dilaksanakan
        dengan memperhatikan kodrat, harkat, martabat, perlindungan, dan kesejahteraan tenaga kerja
        tanpa diskriminasi. PRESIDEN REPUBLIK INDONESIA — 64 — Pasal 144 Setiap tenaga kerja
        mempunyai hak dan kesempatan yang sama untuk memperoleh pelayanan penempatan tenaga kerja di
        dalam dan/atau di luar wilayah Indonesia. Pasal 145 Pelayanan penempatan tenaga kerja dapat
        diselenggarakan oleh Pemerintah dan/atau masyarakat. Pasal 146 (d) Pelayanan penempatan
        tenaga kerja yang diselenggarakan oleh masyarakat hanya dapat dilakukan atas dasar izin
        Menteri. (2) Untuk memperoleh izin sebagaimana dimaksud pada ayat (1), penyelenggara
        pelayanan penempatan tenaga kerja oleh masyarakat harus dibentuk badan hukum Indonesia
        sesuai dengan ketentuan peraturan perundang-undangan yang berlaku. (3) Tata cara perizinan
        penyelenggaraan pelayanan penempatan tenaga kerja oleh masyarakat ditetapkan oleh Menteri.
        Pasal 147 (l) Penyelenggara pelayanan penempatan tenaga kerja oleh masyarakat wajib memenuhi
        persyaratan: a. adanya tenaga kerja yang akan ditempatkan, PRESIDEN REPUBLIK INDONESIA — 6 5
        — b. tersedianya dana bagi kelangsungan kegiatan penyelenggaraan pelayanan penempatan tenaga
        kerja, c. jaminan perlindungan bagi tenaga kerja yang ditempatkan, d. informasi pasar kerja
        bagi tenaga kerja yang akan ditempatkan, e. tersedianya sarana dan prasarana pendidikan dan
        pelatihan kerja bagi tenaga kerja yang akan ditempatkan. (2) Jaminan perlindungan
        sebagaimana dimaksud pada ayat (1) huruf c, meliputi: a. perjanjian penempatan secara
        tertulis antara penyelenggara dan pengguna tenaga kerja, b. perjanjian penempatan secara
        tertulis antara penyelenggara dan tenaga kerja, c. perjanjian kerja secara tertulis antara
        pengguna dan tenaga kerja, d. perlindungan keselamatan dan kesehatan kerja serta
        kesejahteraan tenaga kerja mulai keberangkatan dari daerah asal, selama bekerja, sampai
        dengan kembali ke daerah asal. Pasal 148 (d) Pemerintah dapat menghentikan pelaksanaan
        penyelenggaraan pelayanan penempatan tenaga kerja apabila di dalam pelaksanaannya ternyata:
        a. tidak sesuai dengan ketentuan sebagaimana dimaksud dalam Pasal 143: b. tidak sesuai
        dengan ketentuan sebagaimana dimaksud dalam Pasal 147. PRESIDEN REPUBLIK INDONESIA — 66 —
        (2) Penghentian pelaksanaan penyelenggaraan pelayanan penempatan tenaga kerja sebagaimana
        dimaksud pada ayat (1), dapat mengakibatkan dicabutnya izin penyelenggara pelayanan
        penempatan tenaga kerja. Pasal 149 Penyelenggara pelayanan penempatan tenaga kerja dapat
        menetapkan standar dan/atau persyaratan kualifikasi bagi tenaga kerja yang akan ditempatkan
        sesuai dengan persyaratan jabatan yang akan ditempati. Pasal 150 (l) Penyelenggara pelayanan
        penempatan tenaga kerja ke luar wilayah Indonesia harus memiliki rencana penempatan tenaga
        kerja yang disahkan oleh Menteri. (2) Rencana penempatan tenaga kerja sebagaimana dimaksud
        pada ayat (1), sekurang-kurangnya memuat keterangan tentang: a. negara tujuan, b. jumlah
        tenaga kerja yang akan ditempatkan, c. jenis jabatan, d. kualifikasi keterampilan dan
        keahlian. Pasal 151 Ketentuan mengenai persyaratan, tata cara perizinan, hak, kewajiban, dan
        pelaporan penyelenggara oleh masyarakat serta persyaratan tenaga kerja dalam pelayanan
        penempatan tenaga kerja di dalam dan/atau di luar wilayah Indonesia, diatur lebih lanjut
        dengan Peraturan Pemerintah. PRESIDEN REPUBLIK INDONESIA — 67 —
