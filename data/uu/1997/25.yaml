      title: >-
        TENAGA KERJA WARGA NEGARA ASING Pasal 152 (d) Tenaga kerja warga negara asing hanya dapat
        bekerja di wilayah Indonesia atas dasar izin Menteri. (2) Penggunaan tenaga kerja warga
        negara asing dilaksanakan secara selektif dalam rangka pendayagunaan tenaga kerja Indonesia
        secara optimal dan alih teknologi. (3) Perusahaan yang menggunakan tenaga kerja warga negara
        asing wajib memiliki izin Menteri. Pasal 153 (l) Perusahaan yang mempekerjakan tenaga kerja
