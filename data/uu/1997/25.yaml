              perundang-undangan, kesepakatan tersebut batal demi hukum. (6) Perlindungan pengupahan
              bagi pekerja sebagaimana dimaksud pada ayat (2), meliputi: a. upah minimum, b. upah
              kerja lembur, GP . A7 S YG W Y, 17 NT 177 TN Nay, Mn '£ Lapol PRESIDEN REPUBLIK
              INDONESIA — 5 1 — Cc. upah tidak masuk kerja karena sakit: d. upah tidak masuk kerja
              karena melakukan kegiatan lain di luar pekerjaannya, e. upah karena menjalankan hak
              waktu istirahat kerjanya. Pasal 110 (d) Dalam hal perusahaan bangkrut atau dilikuidasi
              secara hukum, upah pekerja merupakan utang yang didahulukan sesuai dengan ketentuan
              peraturan perundang-undangan yang berlaku. (2) Pengusaha menyusun skala upah dengan
              memperhatikan golongan jabatan, senioritas, produktivitas, dan prestasi kerja. (3)
              Pengusaha melakukan peninjauan upah secara berkala. Pasal 111 (l) Penetapan upah
              minimum sebagaimana dimaksud dalam Pasal 109 ayat (3), diarahkan untuk mencapai
              kebutuhan hidup layak bagi pekerja dan keluarganya. (2) Penetapan upah minimum
              dilaksanakan untuk tingkat daerah. (3) Penetapan upah minimum sebagaimana dimaksud
              pada ayat (2), untuk daerah tertentu dapat dilakukan menurut sektor dan sub-sektor.
              (4) Pengusaha dilarang membayar upah lebih rendah dari upah minimum sebagaimana
              dimaksud pada ayat (2) dan ayat (3). FAX NG 19 W, 17 Ng 07 Kp PRESIDEN REPUBLIK
              INDONESIA — 52 — Pasal 112 (d) Ketentuan mengenai penghasilan yang layak dan
              perlindungan pengupahan sebagaimana dimaksud dalam Pasal 109 ayat (1), ayat (2), dan
              ayat (6), serta pengaturan upah minimum sebagaimana dimaksud dalam Pasal 111, diatur
              lebih lanjut dengan Peraturan Pemerintah. (2) Tata cara penetapan, jenis komponen, dan
              ketentuan mengenai besarnya upah minimum ditetapkan oleh Menteri. Pasal 113 (l) Upah
              di atas upah minimum ditetapkan atas kesepakatan antara pengusaha dan pekerja. (2)
              Dalam penetapan upah, pengusaha dilarang melakukan diskriminasi atas dasar apapun
              untuk pekerjaan yang sama nilainya. Pasal 114 (d) Upah tidak dibayar apabila pekerja
              tidak melakukan pekerjaan. (2) Ketentuan sebagaimana dimaksud pada ayat (1) tidak
              berlaku dan pengusaha wajib membayar upah apabila: a. pekerja sakit sehingga tidak
              dapat melakukan pekerjaan, b. pekerja tidak masuk bekerja karena berhalangan, c.
              pekerja tidak dapat melakukan pekerjaannya karena sedang menjalankan kewajiban
              terhadap negara. 173 9 SN 9 7 W 1, V/ NT 177 CN , ME Lapol PRESIDEN REPUBLIK INDONESIA
              — 53 — d. pekerja tidak dapat melakukan pekerjaannya karena menjalankan ibadah yang
              diperintahkan agamanya, e. pekerja bersedia melakukan pekerjaan yang telah
              diperjanjikan tetapi pengusaha tidak mempekerjakannya, baik karena kesalahan sendiri
              maupun halangan yang dialami pengusaha, f. pekerja melaksanakan hak istirahat dan
