      title: >-
        PELATIHAN KERJA Pasal 119 Pelatihan kerja diselenggarakan dan diarahkan untuk membekali
        dan/atau meningkatkan dan/atau mengembangkan keterampilan atau keahlian kerja guna
        meningkatkan kemampuan, produktivitas, dan kesejahteraan tenaga kerja. Pasal 120 (Jd)
        Pelatihan kerja dilaksanakan dengan memperhatikan kebutuhan pasar kerja dan dunia usaha,
        baik di dalam maupun di luar hubungan kerja. (2) Pelatihan kerja diselenggarakan berdasarkan
        program pelatihan yang mengacu pada standar kualifikasi keterampilan atau keahlian. (3)
        Pelatihan kerja dilakukan secara berjenjang. FAX NG 19 W, 17 Ng 07 Kp PRESIDEN REPUBLIK
        INDONESIA — 56 — Pasal 121 Setiap tenaga kerja berhak untuk memperoleh dan/atau meningkatkan
        dan/atau mengembangkan keterampilan dan/atau keahlian kerja sesuai dengan bakat, minat, dan
        kemampuannya melalui pelatihan kerja. Pasal 122 (Jd) Setiap pekerja memiliki kesempatan yang
        sama untuk mengikuti pelatihan kerja sesuai dengan bidang tugasnya. (2) Pengusaha
        bertanggung jawab atas pemberian kesempatan kepada pekerjanya untuk meningkatkan dan/atau
        mengembangkan keterampilan dan/atau keahlian kerja melalui pelatihan kerja. Pasal 123
        Pelatihan kerja diselenggarakan oleh lembaga pelatihan kerja pemerintah, swasta, dan
        perusahaan yang dilaksanakan di tempat kerja dan tempat pelatihan kerja. Pasal 124 (dl)
        Pelatihan kerja yang diselenggarakan oleh lembaga pelatihan kerja swasta wajib memperoleh
        izin Menteri. (2) Untuk memperoleh izin sebagaimana dimaksud pada ayat (1), lembaga
        pelatihan kerja swasta harus berbentuk badan hukum Indonesia dan mengikuti tata cara
        perizinan sesuai dengan ketentuan peraturan perundang-undangan yang berlaku. GP . AF S 9 7 W
        Y, V7 Ni 77 TN Nay, Mn '£ Lapol PRESIDEN REPUBLIK INDONESIA — 57 — (3) Tata cara perizinan
        penyelenggaraan pelatihan kerja oleh lembaga pelatihan kerja swasta ditetapkan oleh Menteri.
        Pasal 125 Penyelenggara pelatihan kerja wajib memenuhi persyaratan: a. tersedianya tenaga
        kepelatihan, b. tersedianya dana bagi kelangsungan kegiatan penyelenggaraan pelatihan kerja,
        Cc. kurikulum: d. akreditasi: e. sarana dan prasarana pelatihan kerja. Pasal 126 (d)
        Pemerintah dapat menghentikan pelaksanaan penyelenggaraan pelatihan kerja, apabila di dalam
        pelaksanaannya ternyata: a. tidak sesuai dengan arah pelatihan kerja sebagaimana dimaksud
        dalam Pasal 119: b. tidak memenuhi persyaratan sebagaimana dimaksud dalam Pasal 125. (2)
        Penghentian pelaksanaan penyelenggaraan pelatihan kerja sebagaimana dimaksud pada ayat (1),
        dapat mengakibatkan dicabutnya izin penyelenggaraan pelatihan kerja. FAX NG 19 W, 17 Ng 07
        Kp PRESIDEN REPUBLIK INDONESIA — 58 — Pasal 127 (l) Tenaga kerja berhak memperoleh pengakuan
        kualifikasi keterampilan dan/atau keahlian kerja setelah mengikuti pelatihan kerja yang
        diselenggarakan Pemerintah, atau swasta, atau perusahaan. (2) Pengakuan kualifikasi
        keterampilan atau keahlian kerja sebagaimana dimaksud pada ayat (1), dilakukan melalui
        sertifikasi keterampilan atau keahlian kerja. (3) Sertifikasi keterampilan atau keahlian
        kerja sebagaimana dimaksud pada ayat (2), dapat diikuti oleh tenaga kerja yang berpengalaman
        kerja. (4) Untuk melaksanakan sertifikasi keterampilan atau keahlian kerja dibentuk lembaga
        sertifikasi berdasarkan profesi yang unsurnya terdiri dari Pemerintah, asosiasi profesi,
        asosiasi perusahaan, serikat pekerja, dan pakar di bidangnya. Pasal 128 Pelatihan kerja yang
        pesertanya terdapat tenaga kerja penyandang cacat dilaksanakan dengan memperhatikan jenis,
        derajat kecacatan, dan kemampuan tenaga kerja penyandang cacat yang bersangkutan. Pasal 129
        Untuk mendukung peningkatan pelatihan kerja dalam rangka pembangunan ketenagakerjaan,
        dikembangkan sistem pelatihan kerja nasional. FAX NG 19 W, 17 Ng 07 Kp PRESIDEN REPUBLIK
        INDONESIA — 5 9 — Pasal 130 Pemerintah melakukan pembinaan program dan informasi pelatihan
        kerja, baik yang diselenggarakan oleh Pemerintah, swasta, maupun perusahaan. Pasal 131 (d)
        Untuk memenuhi kebutuhan tenaga kerja pada pasar kerja dan dunia usaha, pelatihan kerja
        dapat diselenggarakan dengan sistem pemagangan. (2) Pemagangan dimaksudkan untuk
        meningkatkan dan/atau mengembangkan keterampilan atau keahlian kerja dengan bekerja secara
        langsung dalam proses produksi barang atau jasa di perusahaan. Pasal 132 (d) Pemagangan
        wajib diselenggarakan berdasarkan program pemagangan yang disusun berdasarkan persyaratan
        dan kualifikasi jabatan. (2) Program pemagangan sebagaimana dimaksud pada ayat (1), dapat
        dilaksanakan secara berjenjang sesuai dengan jenjang jabatan dalam perusahaan. FAX NG 19 W,
        17 Ng 07 Kp PRESIDEN REPUBLIK INDONESIA — 60 — Pasal 133 (d) Pemagangan dilaksanakan atas
        dasar perjanjian pemagangan antara peserta dan pengusaha. (2) Perjanjian pemagangan
        sebagaimana dimaksud pada ayat (1), sekurang-kurangnya memuat ketentuan hak serta kewajiban
        peserta dan pengusaha serta jangka waktu pemagangan. (3) Pemagangan yang diselenggarakan
        tidak melalui perjanjian pemagangan sebagaimana dimaksud pada ayat (2), dianggap tidak sah
        dan status peserta dianggap sebagai pekerja perusahaan. Pasal 134 Tenaga kerja yang telah
        mengikuti program pemagangan berhak atas pengakuan kualifikasi keterampilan atau keahlian
        kerja dari perusahaan atau Pemerintah. Pasal 135 Pemagangan dapat dilaksanakan di perusahaan
        sendiri maupun bekerjasama dengan tempat penyelenggarakan pelatihan kerja atau perusahaan
        lain, baik di dalam maupun di luar wilayah Indonesia. Pasal 136 (l) Pemagangan yang
        dilaksanakan di luar wilayah Indonesia harus mendapat izin dari Menteri. PRESIDEN REPUBLIK
        INDONESIA — el — (2) Untuk memperoleh izin sebagaimana dimaksud pada ayat (1), penyelenggara
        pemagangan harus berbentuk badan hukum Indonesia sesuai dengan ketentuan peraturan
        perundang-undangan yang berlaku. (3) Tata cara perizinan pemagangan di luar wilayah
        Indonesia sebagaimana dimaksud pada ayat (1) dan ayat (2), diatur lebih lanjut oleh Menteri.
        Pasal 137 (l) Penyelenggaraan pemagangan ke luar wilayah Indonesia wajib memperhatikan: a.
        harkat dan martabat bangsa Indonesia, b. penguasaan keterampilan dan keahlian yang lebih
        tinggi, c. perlindungan dan kesejahteraan peserta pemagangan. (2) Pemerintah dapat
        menghentikan pelaksanaan pemagangan ke luar wilayah Indonesia apabila di dalam
        pelaksanaannya ternyata tidak sesuai dengan ketentuan tersebut pada ayat (1). Pasal 138 (d)
        Pemerintah dapat mewajibkan kepada perusahaan yang memenuhi persyaratan yang ditetapkan oleh
        Pemerintah untuk melaksanakan pelatihan kerja pemagangan. (2) Dalam menetapkan persyaratan
        sebagaimana dimaksud pada ayat (Jd), Pemerintah harus memperhatikan kepentingan perusahaan.
        FAX NG 19 W, 17 Ng 07 Kp PRESIDEN REPUBLIK INDONESIA — 62 — Pasal 139 (d) Untuk memberikan
        saran dan pertimbangan dalam penetapan kebijakan pelatihan kerja dan pemagangan dibentuk
        Dewan Pelatihan Kerja Nasional yang terdiri dari unsur Tripartit yang diperluas. (2) Anggota
        Dewan Pelatihan Kerja Nasional sebagaimana dimaksud pada ayat (1), diangkat dan
        diberhentikan oleh Presiden. Pasal 140 (d) Pembinaan pelatihan kerja dan pemagangan
        ditujukan ke arah peningkatan relevansi, kualitas, dan efisiensi penyelenggaraan pelatihan
        kerja dan pemagangan dalam rangka meningkatkan produktivitas. (2) Peningkatan produktivitas
        sebagaimana dimaksud pada ayat (1), dilakukan melalui pengembangan budaya produktif, etos
        kerja, teknologi, dan efisiensi kegiatan ekonomi, menuju terwujudnya produktivitas nasional.
        Pasal 141 (d) Untuk memberikan saran dan pertimbangan dalam penetapan kebijakan peningkatan
        produktivitas nasional, dibentuk lembaga produktivitas nasional. (2) Anggota lembaga
        produktivitas nasional sebagaimana dimaksud pada ayat (1), diangkat dan diberhentikan oleh
        Presiden. PRESIDEN REPUBLIK INDONESIA — 63 — Pasal 142 Ketentuan mengenai: a. tata cara
        penetapan standar kualifikasi keterampilan atau keahlian kerja, b. organisasi, tata kerja,
        dan akreditasi lembaga sertifikasi keterampilan atau keahlian kerja, c. bentuk, mekanisme,
        dan kelembagaan sistem pelatihan kerja nasional: d. persyaratan — perusahaan yang diwajibkan
        melaksanakan pemagangan, e. organisasi dan tata kerja Dewan Pelatihan Kerja Nasional, f.
        organisasi dan tata kerja lembaga produktivitas nasional, diatur lebih lanjut dengan
        Peraturan Pemerintah.
