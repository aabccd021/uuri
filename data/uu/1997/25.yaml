              mempunyai hak untuk memperoleh perlindungan atas: a. keselamatan dan kesehatan kerja,
              b. moral dan kesusilaan, c. perlakuan yang sesuai dengan harkat dan martabat manusia
              serta nilai-nilai agama. (2) Untuk melindungi kesehatan pekerja guna mewujudkan
              produktivitas kerja yang optimal diselenggarakan upaya kesehatan kerja. FAX AF S YA W
              1 97 Ng 177 Lapol PRESIDEN REPUBLIK INDONESIA — 50 — (3) Perlindungan sebagaimana
              dimaksud pada ayat (1) dan ayat (2), dilaksanakan sesuai dengan ketentuan peraturan
              perundang-undangan yang berlaku.
