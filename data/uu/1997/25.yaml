                  parentNode: *ref_12
                description:
                  type: text
                  node:
                    nodeType: text
                    textName: description
                    parentNode: *ref_13
                  textString: 'Dalam undang-undang ini yang dimaksud dengan:'
                  references: []
                elements:
                  - type: point
                    node: &ref_14
                      nodeType: point
                      key: '1'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_14
                      textString: >-
                        Ketenagakerjaan adalah segala hal yang berhubungan dengan tenaga kerja pada
                        waktu sebelum, selama, dan sesudah masa kerja.
                      references: []
                  - type: point
                    node: &ref_15
                      nodeType: point
                      key: '2'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_15
                      textString: >-
                        tenaga kerja adalah setiap orang laki-laki atau wanita yang sedang dalam
                        dan/atau akan melakukan pekerjaan, baik di dalam maupun di luar hubungan
                        kerja guna menghasilkan barang atau jasa untuk memenuhi kebutuhan
                        masyarakat. PRESIDEN REPUBLIK INDONESIA — 3 —
                      references: []
                  - type: point
                    node: &ref_16
                      nodeType: point
                      key: '3'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_16
                      textString: >-
                        Pekerja adalah tenaga kerja yang bekerja di dalam hubungan kerja pada
                        pengusaha dengan menerima upah.
                      references: []
                  - type: point
                    node: &ref_17
                      nodeType: point
                      key: '4'
                      parentPointSetNode: *ref_13
                    content:
                      type: pointSet
                      node: &ref_18
                        nodeType: pointSet
                        parentNode: *ref_17
                      description:
                        type: text
                        node:
                          nodeType: text
                          textName: description
                          parentNode: *ref_18
                        textString: 'Pengusaha adalah:'
                        references: []
                      elements:
                        - type: point
                          node: &ref_19
                            nodeType: point
                            key: a
                            parentPointSetNode: *ref_18
                          content:
                            type: text
                            node:
                              nodeType: text
                              textName: text
                              parentNode: *ref_19
                            textString: >-
                              Orang perseorangan, persekutuan, atau badan hukum yang menjalankan
                              suatu perusahaan milik sendiri,
                            references: []
                        - type: point
                          node: &ref_20
                            nodeType: point
                            key: b
                            parentPointSetNode: *ref_18
                          content:
                            type: text
                            node:
                              nodeType: text
                              textName: text
                              parentNode: *ref_20
                            textString: >-
                              Orang perseorangan, persekutuan, atau badan hukum yang secara berdiri
                              sendiri menjalankan perusahaan bukan miliknya,
                            references: []
                        - type: point
                          node: &ref_21
                            nodeType: point
                            key: c
                            parentPointSetNode: *ref_18
                          content:
                            type: text
                            node:
                              nodeType: text
                              textName: text
                              parentNode: *ref_21
                            textString: >-
                              Orang perseorangan, persekutuan, atau badan hukum yang berada di
                              Indonesia mewakili perusahaan sebagaimana dimaksud dalam huruf a dan
                              huruf b yang berkedudukan di luar wilayah Indonesia.
                            references:
                              - start: 134
                                end: 135
                                node:
                                  key: b
                                  parentPointSetNode: &ref_22
                                    nodeType: pointSet
                                    parentNode: *ref_12
                                  nodeType: point
                              - start: 122
                                end: 129
                                node:
                                  key: a
                                  parentPointSetNode: *ref_22
                                  nodeType: point
                  - type: point
                    node: &ref_23
                      nodeType: point
                      key: '5'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Perusahaan adalah setiap bentuk usaha yang berbadan hukum atau tidak yang
                        mempekerjakan pekerja dengan tujuan mencari keuntungan atau tidak, milik
                        orang perseorangan, persekutuan, atau badan hukum, baik milik swasta maupun
                        milik negara.
                      references: []
                  - type: point
                    node: &ref_24
                      nodeType: point
                      key: '6'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Perjanjian kerja adalah suatu perjanjian antara pekerja dan pengusaha secara
                        lisan dan/atau tertulis, baik untuk waktu tertentu maupun untuk waktu tidak
                        tertentu yang memuat syarat-syarat kerja, hak dan kewajiban para pihak.
                      references: []
                  - type: point
                    node: &ref_25
                      nodeType: point
                      key: '7'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_25
                      textString: >-
                        Hubungan kerja sektor formal adalah hubungan kerja yang terjalin antara
                        pengusaha dan pekerja berdasarkan perjanjian kerja, baik untuk waktu
                        tertentu maupun untuk waktu tidak tertentu yang mengandung adanya unsur
                        pekerjaan, upah, dan perintah.
                      references: []
                  - type: point
                    node: &ref_26
                      nodeType: point
                      key: '8'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_26
                      textString: >-
                        Hubungan industrial adalah suatu sistem hubungan yang terbentuk antara para
                        pelaku dalam proses produksi barang atau jasa yang meliputi pengusaha,
                        pekerja, dan pemerintah. PRESIDEN REPUBLIK INDONESIA — 4 —
                      references: []
                  - type: point
                    node: &ref_27
                      nodeType: point
                      key: '9'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_27
                      textString: >-
                        Hubungan Industrial Pancasila adalah hubungan industrial yang didasarkan
                        atas nilai-nilaa yang merupakan manifestasi dari keseluruhan sila-sila
                        Pancasila dan Undang-Undang Dasar 1945, dan yang tumbuh serta berkembang di
                        atas kepribadian bangsa dan kebudayaan nasional Indonesia.
                      references: []
                  - type: point
                    node: &ref_28
                      nodeType: point
                      key: '10'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_28
                      textString: >-
                        Serikat pekerja adalah organisasi pekerja yang bersifat mandiri, demokratis,
                        bebas, dan bertanggung jawab yang dibentuk dari, oleh, untuk, pekerja guna
                        memperjuangkan hak dan kepentingan kaum pekerja dan keluarganya.
                      references: []
                  - type: point
                    node: &ref_29
                      nodeType: point
                      key: '11'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_29
                      textString: >-
                        Gabungan serikat pekerja adalah beberapa serikat pekerja yang bergabung atas
                        dasar lapangan pekerjaan.
                      references: []
                  - type: point
                    node: &ref_30
                      nodeType: point
                      key: '12'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_30
                      textString: >-
                        Lembaga Kerjasama Bipartit adalah forum komunikasi, konsultasi, dan
                        musyawarah tentang masalah hubungan industrial di perusahaan yang anggotanya
                        terdiri dari unsur pengusaha dan unsur pekerja.
                      references: []
                  - type: point
                    node: &ref_31
                      nodeType: point
                      key: '13'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_31
                      textString: >-
                        Lembaga Kerjasama Tripartit adalah forum komunikasi, konsultasi, dan
                        musyawarah, dalam rangka hubungan industrial, yang anggotanya terdiri dari
                        unsur pengusaha, pekerja, dan pemerintah.
                      references: []
                  - type: point
                    node: &ref_32
                      nodeType: point
                      key: '14'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_32
                      textString: >-
                        Peraturan perusahaan adalah peraturan yang dibuat secara tertulis oleh
                        pengusaha yang memuat syarat-syarat kerja serta tata tertib perusahaan.
                      references: []
                  - type: point
                    node: &ref_33
                      nodeType: point
                      key: '15'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_33
                      textString: >-
                        Kesepakatan kerja bersama adalah kesepakatan hasil perundingan yang
                        diselenggarakan oleh serikat pekerja atau gabungan serikat pekerja dengan
                        pengusaha atau gabungan pengusaha yang memuat syarat-syarat kerja, untuk
                        mengatur dan melindungi hak dan kewajiban kedua belah pihak. FAX AZ. S 9 7 W
                        1, V/ Th 177 Ta Ny, ME Lapol PRESIDEN REPUBLIK INDONESIA — 5 —
                      references: []
                  - type: point
                    node: &ref_34
                      nodeType: point
                      key: '16'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_34
                      textString: >-
                        Perselisihan industrial adalah perselisihan antara pengusaha atau gabungan
                        pengusaha dengan pekerja atau serikat pekerja atau gabungan serikat pekerja
                        karena tidak adanya persesuaian paham mengenai pelaksanaan syarat-syarat
                        kerja, pelaksanaan norma kerja, hubungan kerja, dan/atau kondisi kerja.
                      references: []
                  - type: point
                    node: &ref_35
                      nodeType: point
                      key: '17'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_35
                      textString: >-
                        Mogok kerja adalah tindakan pekerja secara bersama-sama menghentikan atau
                        memperlambat pekerjaan sebagai akibat gagalnya perundingan penyelesaian
                        perselisihan industrial yang dilakukan, agar pengusaha memenuhi tuntutan
                        pekerja.
                      references: []
                  - type: point
                    node: &ref_36
                      nodeType: point
                      key: '18'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_36
                      textString: >-
                        Penutupan perusahaan (lock-out) adalah tindakan pengusaha yang menghentikan
                        sebagian atau seluruh kegiatan perusahaan sebagai akibat penyelesaian
                        perselisihan industrial yang tidak mencapai kesepakatan, supaya pekerja
                        tidak mengajukan tuntutan yang melampaui kemampuan perusahaan.
                      references: []
                  - type: point
                    node: &ref_37
                      nodeType: point
                      key: '19'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_37
                      textString: >-
                        Pemutusan hubungan kerja adalah pengakhiran hubungan kerja karena suatu hal
                        tertentu yang mengakibatkan berakhirnya hak dan kewajiban pekerja dan
                        pengusaha.
                      references: []
                  - type: point
                    node: &ref_38
                      nodeType: point
                      key: '20'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_38
                      textString: >-
                        Anak adalah orang laki-laki atau wanita yang berumur kurang dari 15 (lima
                        belas) tahun.
                      references: []
                  - type: point
                    node: &ref_39
                      nodeType: point
                      key: '21'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_39
                      textString: >-
                        Orang muda adalah orang laki-laki atau wanita yang berumur 15 (lima belas)
                        tahun atau lebih dan kurang dari 18 (delapan belas) tahun.
                      references: []
                  - type: point
                    node: &ref_40
                      nodeType: point
                      key: '22'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_40
                      textString: >-
                        Waktu kerja adalah waktu untuk melakukan pekerjaan, dapat dilaksanakan pada
                        siang hari dan/atau malam hari. - Siang hari adalah waktu antara pukul 06.00
                        sampai pukul 18.00. - Malam hari adalah waktu antara pukul 18.00 sampai
                        pukul 06.00. - Seminggu adalah waktu selama 7 hari. GP . AF S 9 7 W Y, V7 Ni
                        77 TN Nay, Mn '£ Lapol PRESIDEN REPUBLIK INDONESIA — 6 —
                      references: []
                  - type: point
                    node: &ref_41
                      nodeType: point
                      key: '23'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_41
                      textString: >-
                        Upah adalah hak pekerja yang diterima dan dinyatakan dalam bentuk uang
                        sebagai imbalan dari pengusaha kepada pekerja atas suatu pekerjaan atau jasa
                        yang telah atau akan dilakukan, ditetapkan, dan dibayarkan menurut suatu
                        perjanjian kerja, kesepakatan, atau peraturan perundang-undangan, termasuk
                        tunjangan bagi pekerja dan keluarganya.
                      references: []
                  - type: point
                    node: &ref_42
                      nodeType: point
                      key: '24'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_42
                      textString: >-
                        Kesejahteraan pekerja adalah suatu pemenuhan kebutuhan dan/atau keperluan
                        yang bersifat jasmaniah dan rohaniah, baik selama maupun di luar hubungan
                        kerja, yang secara langsung dan tidak langsung dapat mempertinggi
                        produkuifitas kerja.
                      references: []
                  - type: point
                    node: &ref_43
                      nodeType: point
                      key: '25'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_43
                      textString: >-
                        Jaminan sosial tenaga kerja adalah suatu perlindungan bagi tenaga kerja
                        dalam bentuk santunan berupa uang sebagai pengganti sebagian dari
                        penghasilan yang hilang atau berkurang, dan pelayanan sebagai akibat
                        peristiwa atau keadaan yang dialami oleh tenaga kerja berupa kecelakaan
                        kerja, sakit, hamil, bersalin, hari tua, dan meninggal dunia.
                      references: []
                  - type: point
                    node: &ref_44
                      nodeType: point
                      key: '26'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
