                              parentNode: *ref_23
                            textString: >-
                              hubungan keluarga karena perkawinan dan keturunan sampai dengan
                              derajat kedua, baik secara horizontal maupun vertikal,
                            references: []
                        - type: point
                          node: &ref_24
                            nodeType: point
                            key: b
