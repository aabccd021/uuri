                description:
                  type: text
                  node:
                    nodeType: text
                    textName: description
                    parentNode: *ref_12
                  textString: 'Dalam Undang-undang ini yang dimaksud dengan:'
                  references: []
                elements:
                  - type: point
                    node: &ref_13
                      nodeType: point
                      key: '1'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_13
                      textString: >-
                        Perdagangan Berjangka Komoditi, yang selanjutnya disebut Perdagangan
                        Berjangka, adalah segala sesuatu yang berkaitan dengan jual beli Komoditi
                        dengan penyerahan kemudian berdasarkan Kontrak Berjangka dan Opsi atas
                        Kontrak Berjangka.
                      references: []
                  - type: point
                    node: &ref_14
                      nodeType: point
                      key: '2'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_14
                      textString: >-
                        Komoditi adalah barang dagangan yang menjadi subjek Kontrak Berjangka yang
                        diperdagangkan di Bursa Berjangka.
                      references: []
                  - type: point
                    node: &ref_15
                      nodeType: point
                      key: '3'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_15
                      textString: >-
                        Bursa Berjangka adalah badan usaha yang menyelenggarakan dan menyediakan
                        sistem dan/atau sarana untuk kegiatan jual beli Komoditi berdasarkan Kontrak
                        Berjangka dan opsi atas Kontrak Berjangka. PRESIDEN REPUBLIK INDONESIA — 3 —
                      references: []
                  - type: point
                    node: &ref_16
                      nodeType: point
                      key: '4'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_16
                      textString: >-
                        Kontrak Berjangka adalah suatu bentuk kontrak standar untuk membeli atau
                        menjual Komoditi dalam jumlah, mutu, jenis, tempat dan waktu penyerahan di
                        kemudian hari yang telah ditetapkan, dan termasuk dalam pengertian Kontrak
                        Berjangka ini adalah Opsi atas Kontrak Berjangka.
                      references: []
                  - type: point
                    node: &ref_17
                      nodeType: point
                      key: '5'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_17
                      textString: >-
                        Opsi atas Kontrak Berjangka, yang selanjutnya disebut Opsi, adalah suatu
                        kontrak yang memberikan hak kepada pembeli untuk membeli atau menjual
                        Kontrak Berjangka atas Komoditi tertentu pada tingkat harga, jumlah, dan
                        jangka waktu tertentu yang telah ditetapkan terlebih dahulu dengan membayar
                        sejumlah premi.
                      references: []
                  - type: point
                    node: &ref_18
                      nodeType: point
                      key: '6'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_18
                      textString: Menteri adalah menteri yang bertanggung jawab di bidang perdagangan.
                      references: []
                  - type: point
                    node: &ref_19
                      nodeType: point
                      key: '7'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        Lembaga Kliring dan Penjaminan Berjangka, yang selanjutnya disebut Lembaga
                        Kliring Berjangka, adalah badan usaha yang menyelenggarakan dan menyediakan
                        sistem dan/atau sarana untuk pelaksanaan kliring dan penjaminan transaksi di
                        Bursa Berjangka.
                      references: []
                  - type: point
                    node: &ref_20
                      nodeType: point
                      key: '8'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Pihak adalah orang perseorangan, koperasi, badan usaha lain, usaha bersama,
                        asosiasi, atau kelompok orang perseorangan dan/atau perusahaan yang
                        terorganisasi.
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: point
                      key: '9'
                      parentPointSetNode: *ref_12
                    content:
                      type: pointSet
                      node: &ref_22
                        nodeType: pointSet
                        parentNode: *ref_21
                      description:
                        type: text
                        node:
                          nodeType: text
                          textName: description
                          parentNode: *ref_22
                        textString: 'Afiliasi adalah:'
                        references: []
