                          content:
                            type: text
                            node:
                              nodeType: text
                              textName: text
                              parentNode: *ref_25
                            textString: >-
                              hubungan antara dua perusahaan yang mempunyai satu atau lebih anggota
                              direksi atau anggota dewan komisaris yang sama, FAX AZ. S Ng W 1, 17
                              NT 177 Ta Ny, ME Lapol PRESIDEN REPUBLIK INDONESIA — 4 —
                            references: []
                        - type: point
                          node: &ref_26
