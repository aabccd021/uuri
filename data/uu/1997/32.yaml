                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_29
                      textString: >-
                        Anggota Bursa Berjangka adalah Pihak yang mempunyai hak untuk menggunakan
                        sistem dan/atau sarana Bursa Berjangka, sesuai dengan peraturan dan tata
                        tertib Bursa Berjangka.
                      references: []
                  - type: point
                    node: &ref_30
                      nodeType: point
                      key: '11'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_30
                      textString: >-
                        Anggota Lembaga Kliring dan Penjaminan Berjangka, yang selanjutnya disebut
                        Anggota Kliring Berjangka, adalah Anggota Bursa Berjangka yang mendapat hak
                        dari Lembaga Kliring Berjangka untuk melakukan kliring dan mendapatkan
                        penjaminan dalam rangka penyelesaian transaksi Kontrak Berjangka.
                      references: []
                  - type: point
                    node: &ref_31
                      nodeType: point
                      key: '12'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_31
                      textString: >-
                        Pialang Perdagangan Berjangka, yang selanjutnya disebut Pialang Berjangka,
                        adalah badan usaha yang melakukan kegiatan jual beli Komoditi berdasarkan
                        Kontrak Berjangka atas amanat Nasabah dengan menarik sejumlah uang dan/atau
                        surat berharga tertentu sebagai margin untuk menjamin transaksi tersebut.
                      references: []
                  - type: point
                    node: &ref_32
                      nodeType: point
                      key: '13'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_32
                      textString: >-
                        Penasihat Perdagangan Berjangka, yang selanjutnya disebut Penasihat
                        Berjangka, adalah Pihak yang memberikan nasihat kepada pihak lain mengenai
                        jual beli Komoditi berdasarkan Kontrak Berjangka dengan menerima imbalan.
                      references: []
                  - type: point
                    node: &ref_33
                      nodeType: point
                      key: '14'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_33
                      textString: >-
                        Sentra Dana Perdagangan Berjangka, yang selanjutnya disebut Sentra Dana
                        Berjangka, adalah wadah yang digunakan untuk menghimpun dana secara kolektif
                        dari masyarakat untuk diinvestasikan dalam Kontrak Berjangka. GP . AF S 9 7
                        W Y, V7 Ni 77 TN Nay, Mn '£ Lapol PRESIDEN REPUBLIK INDONESIA — 5 —
                      references: []
                  - type: point
                    node: &ref_34
                      nodeType: point
                      key: '15'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_34
                      textString: >-
                        Pengelola Sentra Dana Perdagangan Berjangka, yang selanjutnya disebut
                        Pengelola Sentra Dana Berjangka, adalah Pihak yang melakukan usaha yang
                        berkaitan dengan penghimpun dan pengelolaan dana dari peserta Sentra Dana
                        Berjangka untuk diinvestasikan dalam Kontrak Berjangka.
                      references: []
                  - type: point
                    node: &ref_35
                      nodeType: point
                      key: '16'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_35
                      textString: >-
                        Pedagang Kontrak Berjangka, yang selanjutnya disebut Pedagang Berjangka,
                        adalah Anggota Bursa Berjangka yang hanya berhak melakukan transaksi Kontrak
                        Berjangka di Bursa Berjangka untuk diri sendiri atau kelompok usahanya.
                      references: []
                  - type: point
                    node: &ref_36
                      nodeType: point
                      key: '17'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_36
                      textString: >-
                        Nasabah adalah Pihak yang melakukan transaksi Kontrak Berjangka melalui
                        rekening yang dikelola oleh Pialang Berjangka.
                      references: []
                  - type: point
                    node: &ref_37
                      nodeType: point
                      key: '18'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_37
                      textString: >-
                        Dana Kompensasi adalah dana yang digunakan untuk membayar ganti rugi kepada
                        Nasabah yang bukan Anggota Bursa Berjangka karena cedera janji dan/atau
                        kesalahan yang dilakukan oleh Anggota Bursa Berjangka dalam kedudukannya
                        sebagai Pialang Berjangka.
                      references: []
                  - type: point
                    node: &ref_38
                      nodeType: point
                      key: '19'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_38
                      textString: >-
                        Margin adalah sejumlah uang atau surat berharga yang harus ditempatkan oleh
                        Nasabah pada Pialang Berjangka, Pialang Berjangka pada Anggota Kliring
                        Berjangka, atau Anggota Kliring Berjangka pada Lembaga Kliring Berjangka
                        untuk menjamin pelaksanaan transaksi Kontrak Berjangka.
                      references: []
