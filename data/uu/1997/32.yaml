                          content:
                            type: text
                            node:
                              nodeType: text
                              textName: text
                              parentNode: *ref_24
                            textString: >-
                              hubungan antara Pihak dan pegawai, direktur atau komisaris, dari Pihak
                              tersebut:
                            references: []
                        - type: point
