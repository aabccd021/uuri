opText: |-
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 20 TAHUN 1997
  TENTANG
  PENERIMAAN NEGARA BUKAN PAJAK
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa pelaksanaan tugas dan fungsi Pemerintah dalam pelayanan,
  pengaturan, dan perlindungan masyarakat, pengelolaan kekayaan
  Negara, serta pemanfaatan sumber daya alam dalam ra ngka
  pencapaian tujuan nasional sebagaimana termaktub dalam
  Undang - Undang Dasar 1945, dapat mewujudkan suatu bentuk
  penerimaan Negara yang disebut sebagai Penerimaan Negara Bukan
  Pajak;
  b. bahwa penyelenggaraan dan pengelolaan Penerimaan Negara Bukan
  Paj ak yang tertuang dalam peraturan dan ketentuan pelaksanaan yang
  berlaku selama ini belum sepenuhnya mencerminkan kepastian hukum
  dan ketertiban administrasi keuangan Negara;
  c. bahwa dalam rangka meningkatkan efisiensi perekonomian dan
  keuangan Negara se rta untuk memberikan kepastian peranan dan
  wewenang Pemerintah dalam melaksanakan penyelenggaraan dan
  pengelolaan Penerimaan Negara Bukan Pajak, maka dipandang perlu
  melakukan penyempurnaan pengaturan Penerimaan Negara Bukan
  Pajak;
  d. bahwa berdasarkan pertimbangan tersebut pada huruf a, hurut b, dan
  huruf c perlu dibentuk Undang - Undang tentang Penerimaan Negara
  Bukan pajak;
  Mengingat : 1. Pasal 5 ayat (1), Pasal 20 ayat (1), dan Pasal 23 ayat (2)
  Undang - Undang Dasar 1945;
  2. Indische Comptabiliteitswet (Staatsblad Tahun 1925 Nomor 448)
  sebagaimana telah diubah dan ditambah, terakhir dengan
  Undang - undang Nomor 9 Tahun 1968 (Lembaran Negara Tahun 1968
  Nomor 53).
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  ME MUTUSKAN:
  Menetapkan : UNDANG - UNDANG TENTANG PENERIMAAN NEGARA BUKAN
  PAJAK.
