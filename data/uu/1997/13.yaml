opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 13 TAHUN 1997
  TENTANG
  PERUBAHAN ATAS UNDANG - UNDANG
  NOMOR 6 TAHUN 1989
  TENTANG
  PATEN
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa dengan adanya perkembangan kehidupan yang berlangsung
  cepat, terutama di bidang perekonomian baik di tingkat nasional
  maupun internasional, pemberian perlindungan hukum yang semakin
  efektif terhadap Hak Atas Kekayaan Intelektual, khususnya di bidang
  Paten, perlu lebih ditingkatkan dalam rangka mewujudkan iklim yang
  lebih baik bagi tumbuh dan berkembangnya kegiatan penelitian yang
  menghasilkan penemuan dan pengembangan teknologi yang sangat
  diperlukan dalam pelaksanaan pembangunan nasional yang bertuju an
  terciptanya masyarakat Indonesia yang adil, makmur, maju, dan
  mandiri berdasarkan Pancasila dan Undang - Undang Dasar 1945;
  b. bahwa dengan penerimaan dan keikutsertaan Indonesia dalam
  Persetujuan tentang Aspek - aspek Dagang Hak Atas Kekayaan
  Intelektual (Agreement on Trade Related Aspect of Intellectual
  Property Rights, Including Trade in Counterfeit Goods/TRIPs) yang
  merupakan bagian dari Persetujuan Pembentukan Organisasi
  Perdagangan Dunia (Agreement Establishing the World Trade
  Organization) sebagaima na telah disahkan dengan Undang - undang,
  berlanjut dengan melaksanakan kewajiban untuk menyesuaikan
  peraturan perundang - undangan nasional di bidang Hak Atas Kekayaan
  Intelektual termasuk Paten dengan persetujuan internasional tersebut;
  c. bahwa berdasarka n pertimbangan sebagaimana tersebut dalam huruf a
  dan b, serta memperhatikan penilaian terhadap segala pengalaman,
  khususnya kekurangan selama pelaksanaan Undang - undang tentang
  Paten, dipandang perlu untuk mengubah dan menyempurnakan
  beberapa ketentuan Und ang - undang Nomor 6 Tahun 1989 tentang
  Paten dengan Undang - undang;
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
  Mengingat : 1. Pasal 5 ayat (1), Pasal 20 ayat (1), dan Pasal 33 Undang - Undang Dasar
  1945;
  2. ndang - undang Nomor 6 Tahun 1989 tentang Paten (Lembaran Negara
  Tahun 1989 Nomor 39, Tambahan Lembaran Negara Nomor 3398);
  3. ndang - undang Nomor 7 Tahun 1994 tentang Pengesahan Agreement
  Establishing The World Trade Organization (Persetujuan
  Pembentukan Organis asi Perdagangan Dunia) (Lembaran Negara
  Tahun 1994 Nomor 57, Tambahan Lembaran Negara Nomor 3564);
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan : UNDANG - UNDANG TENTANG PERUBAHAN ATAS
  UNDANG - UNDANG NOMOR 6 TAHUN 19 89 TENTANG PATEN.
