            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_3
            textString: >-
              bahwa dengan adanya perkembangan kehidupan yang berlangsung cepat, terutama di bidang
              perekonomian baik di tingkat nasional maupun internasional, pemberian perlindungan
              hukum yang semakin efektif terhadap Hak Atas Kekayaan Intelektual, khususnya di bidang
              Paten, perlu lebih ditingkatkan dalam rangka mewujudkan iklim yang lebih baik bagi
              tumbuh dan berkembangnya kegiatan penelitian yang menghasilkan penemuan dan
              pengembangan teknologi yang sangat diperlukan dalam pelaksanaan pembangunan nasional
              yang bertuju an terciptanya masyarakat Indonesia yang adil, makmur, maju, dan mandiri
              berdasarkan Pancasila dan Undang - Undang Dasar 1945;
            references: []
        - type: point
          node: &ref_4
            nodeType: point
            key: b
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa dengan penerimaan dan keikutsertaan Indonesia dalam Persetujuan tentang Aspek -
              aspek Dagang Hak Atas Kekayaan Intelektual (Agreement on Trade Related Aspect of
              Intellectual Property Rights, Including Trade in Counterfeit Goods/TRIPs) yang
              merupakan bagian dari Persetujuan Pembentukan Organisasi Perdagangan Dunia (Agreement
              Establishing the World Trade Organization) sebagaima na telah disahkan dengan Undang -
              undang, berlanjut dengan melaksanakan kewajiban untuk menyesuaikan peraturan perundang
              - undangan nasional di bidang Hak Atas Kekayaan Intelektual termasuk Paten dengan
              persetujuan internasional tersebut;
            references: []
        - type: point
          node: &ref_5
            nodeType: point
            key: c
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_5
            textString: >-
              bahwa berdasarka n pertimbangan sebagaimana tersebut dalam huruf a dan b, serta
              memperhatikan penilaian terhadap segala pengalaman, khususnya kekurangan selama
              pelaksanaan Undang - undang tentang Paten, dipandang perlu untuk mengubah dan
              menyempurnakan beberapa ketentuan Und ang - undang Nomor 6 Tahun 1989 tentang Paten
              dengan Undang - undang; PRESIDEN REPUBLIK INDONESIA - 2 -
