                  nodeType: text
                  textName: text
                  parentNode: *ref_14
                textString: >-
                  Pemegang Lisensi sebagaimana dimaksud dalam ayat (1) tidak lagi wajib meneruskan
                  pembayaran royalti yang seharusnya masih wajib dilakukannya kepada Pemegang Paten
                  yang patennya dibatalkan, tetapi wajib membayar royalti untuk sisa jangka waktu
                  lisensi yang dimilikinya kepada Pemegang Paten yang sebenarnya berhak. 39.
                  Ketentuan Pasal 110 diubah dengan menambahkan ketentuan baru yang dijadikan ayat
                  (3), sehingga keseluruhan Pasal 110 berbunyi sebagai berikut: Pasal 110 (d) Paten
                  Sederhana hanya diberikan untuk satu klaim. (2) Terhadap permintaan Paten
                  Sederhana langsung dilakukan pemeriksaan yang bersifat substantif.
