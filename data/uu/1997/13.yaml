                    textName: description
                    parentNode: *ref_17
                  textString: >-
                    Dalam melakukan pemeriksaan substantif, Kantor Paten hanya memeriksa syarat
                    kebaruan sebagaimana dimaksud dalam Pasal 6 GP . A7 S YG W Y, 17 NT 177 TN Nay,
                    Mn '£ Lapol — 18 — ayat (2). 40. Ketentuan Pasal 114 ayat (2) diubah, sehingga
                    keseluruhan Pasal 112 berbunyi sebagai berikut: Pasal 112... Pasal 112 (d)
                    Jangka waktu Paten Sederhana sebagaimana dimaksud dalam Pasal 10 tidak dapat
                    diperpanjang. (2) Untuk Paten Sederhana tidak dapat dimintakan Lisensi Wajib.
                    41. Ketentuan Pasal 114 ayat (1) diubah, sehingga keseluruhan Pasal 114 berbunyi
                    sebagai berikut: Pasal 114 (dd) Untuk setiap pengajuan permintaan paten,
                    permintaan pemeriksaan substantif, Surat Keterangan Pemakai Terdahulu, petikan
                    Daftar Umum Paten dan salinan Surat Paten, salinan Dokumen Paten, pencatatan
                    pengalihan paten, pencatatan Surat Perjanjian Lisensi, pendaftaran Lisensi
                    Wajib, serta lain-lainnya yang ditentukan dalam Undang-undang ini, wajib
                    membayar biaya yang besarnya ditetapkan dengan Keputusan Menteri. (2) Ketentuan
                    lebih lanjut mengenai persyaratan, jangka waktu dan tata cara pembayaran biaya
                    sebagaimana dimaksud dalam ayat (d) diatur dengan Keputusan Menteri. 42.
                    Ketentuan Pasal 116 ayat (1) dan ayat (2) diubah, sehingga keseluruhan Pasal 116
                    berbunyi sebagai berikut: Pasal 116 (d) Apabila selama 3 (tiga) tahun
                    berturut-turut Pemegang Paten tidak membayar biaya tahunan sebagaimana
                    ditentukan dalam Pasal 19 dan Pasal 115, maka paten dinyatakan batal demi hukum
                    terhitung sejak tanggal yang menjadi akhir batas waktu kewajiban pembayaran
                    untuk tahun ketiga tersebut. (2) Apabila tidak dipenuhi kewajiban pembayaran
                    biaya tahunan tersebut berkaitan dengan kewajiban pembayaran biaya tahunan untuk
                    tahun kedelapan belas dan tahun-tahun berikutnya, maka paten dianggap berakhir
                    pada akhir batas waktu kewajiban FAX AF S YA W 1 97 Ng 177 Lapol — 19 —
                    pembayaran biaya tahunan untuk tahun yang kedelapan belas tersebut. (3)
                    Berakhirnya jangka waktu paten karena alasan sebagaimana dimaksud dalam ayat (1)
                    dicatat dalam Daftar Umum Paten dan diumumkan dalam Berita Resmi Paten. 43.
                    Judul... 43. Judul Bab XI menjadi "Hak Menggugat dan ketentuan Pasal 121 diubah
                    dengan menyisipkan ketentuan baru yang dijadikan ayat (Ja), sehingga judul Bab
                    XI dan keseluruhan Pasal 121 berbunyi sebagai berikut: BAB XI HAK MENGGUGAT
                    Pasal 121 (d) Jika suatu paten diberikan kepada orang lain selain daripada orang
                    yang berdasarkan Pasal 11, Pasal 12, dan Pasal 13 berhak atas paten tersebut,
                    maka orang yang berhak atas paten tersebut dapat menggugat ke Pengadilan Negeri
                    Jakarta Pusat supaya paten yang bersangkutan berikut hak-hak yang melekat pada
                    paten tersebut diserahkan kepadanya untuk seluruhnya atau untuk sebagian ataupun
                    untuk dimiliki bersama. (Ja) Hak menggugat sebagaimana dimaksud dalam ayat (1)
                    berlaku surut sejak tanggal penerimaan paten. (2) Salinan putusan atas gugatan
                    sebagaimana dimaksud dalam ayat (d) oleh Pamtera Pengadilan Negeri Jakarta Pusat
                    segera disampaikan kepada Kantor Paten untuk selanjutnya dicatat dalam Daftar
                    Umum Paten dan diumumkan dalam Berita Resmi Paten. 44. Ketentuan Pasal 122
                    diubah dengan menyisipkan ketentuan baru yang dijadikan ayat (la) dan mengubah
                    ayat (3) sehingga keseluruhan Pasal 122 berbunyi sebagai berikut: Pasal 122 (d)
                    Pemegang Paten atau Pemegang Lisensi berhak menggugat ganti rugi melalui
                    pengadilan negeri setempat, kepada siapapun, yang dengan sengaja dan tanpa hak
                    melakukan perbuatan sebagaimana dimaksud dalam Pasal 17 terhadap haknya. (Ja)
                    Pengadilan negeri dapat menolak gugatan ganti rugi GP . A7 S YG W Y, 17 NT 177
                    TN Nay, Mn '£ Lapol — 20 — termasuk penggantian terhadap keuntungan yang
                    seharusnya diperoleh, apabila tergugat dapat membuktikan bahwa ia tidak
                    mengetahui atau memiliki alasan yang kuat tentang ketidaktahuannya bahwa ia
                    telah melanggar paten milik orang lain yang dilindungi di Indonesia. (2)
                    Gugatan... (2) Gugatan ganti rugi yang diajukan terhadap perbuatan sebagaimana
                    dimaksud dalam Pasal 97 ayat (1) huruf b hanya dapat diterima apabila hasil
                    produksi itu terbukti dibuat dengan menggunakan penemuan yang telah diberi paten
                    tersebut. (3) Putusan pengadilan negeri tentang gugatan sebagaimana dimaksud
                    dalam ayat (1), ayat (Ja), dan ayat (2) oleh panitera pengadilan negeri yang
                    bersangkutan segera disampaikan kepada Kantor Paten untuk selanjutnya dicatat
                    dalam Daftar Umum Paten dan diumumkan dalam Berita Resmi Paten." 45. Di antara
