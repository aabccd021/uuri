                  textName: text
                  parentNode: *ref_30
                textString: >-
                  Penyelenggaraan mobilisasi dan demobilisasi dilaksanakan dengan asas kesemestaan,
                  asas manfaat, asas kebersamaan, asas legalitas, asas selektivitas, asas
                  efektivitas, asas efisiensi, dan asas kejuangan.
                references: []
          - type: pasal
            node:
              nodeType: pasal
