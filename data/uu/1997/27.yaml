                    parentNode: *ref_11
                  textString: 'Dalam undang - undang ini, yang dimaksud dengan :'
                  references: []
                elements:
                  - type: point
                    node: &ref_12
                      nodeType: point
                      key: '1'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_12
                      textString: >-
                        Keadaan bahaya adalah suatu keadaan yang dapat menimbulkan ancaman terhadap
                        persatuan dan kesatuan bangsa sert a kelangsungan hidup bangsa dan Negara
                        Republik Indonesia sesuai dengan Undang - undang Keadaan Bahaya.
                      references: []
                  - type: point
                    node: &ref_13
                      nodeType: point
                      key: '2'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_13
                      textString: >-
                        Mobilisasi adalah tindakan pengerahan dan penggunaan secara PRESIDEN
                        REPUBLIK INDONESIA - 4 - serentak sumber daya nasional serta sarana dan
                        prasarana nasional yang telah dibina dan dipersiapkan sebagai komponen
                        kekuatan pertahanan keamanan negara untuk dipergunakan secara tepat,
                        terpadu, dan terarah bagi penanggulangan setiap ancaman, baik dari luar
                        negeri maupun dari dalam negeri.
                      references: []
                  - type: point
                    node: &ref_14
                      nodeType: point
                      key: '3'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_14
                      textString: Warga negara adalah warga negara Repu blik Indonesi.
                      references: []
                  - type: point
                    node: &ref_15
                      nodeType: point
                      key: '4'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_15
                      textString: >-
                        Mobilisan adalah warga negara anggota Rakyat Terlatih, warga negara anggota
                        Perlindungan Masyarakat, dan warga negara yang karena keahliannya
                        dimobilisasi.
                      references: []
                  - type: point
                    node: &ref_16
                      nodeType: point
                      key: '5'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_16
                      textString: >-
                        Demobilisasi adalah tindakan penghentian pengerahan dan penghentian
                        penggunaan sumber daya nasional serta sarana dan prasarana nasional yang
                        berlaku untuk seluruh wilayah negara yang diselenggarakan secara bertahap
                        guna memulihkan fungsi dan tugas setiap unsur seperti sebelum berlakunya
                        mobilisasi.
                      references: []
                  - type: point
                    node: &ref_17
                      nodeType: point
                      key: '6'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_17
                      textString: Dembilisan adalah mobilisan yang telah selesai menjalani mobilisasi.
                      references: []
                  - type: point
                    node: &ref_18
                      nodeType: point
                      key: '7'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_18
                      textString: >-
                        Rakyat Terlatih adalah komponen dasar kekuatan pertahanan keamanan negara,
                        yang mampu melaksanakan fungsi ketertiban umum, perlindungan rakyat,
                        keamanan rakyat dan perlawanan rakyat dalam rangka penyelenggaraan pert
                        ahanan keamanan negara.
                      references: []
                  - type: point
                    node: &ref_19
                      nodeType: point
                      key: '8'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        Perlindungan Masyarakat adalah komponen khusus kekuatan petahanan keamanan
                        negara yang mampu berfungsi membantu masyarakat menanggulangi bencana dan
                        memperkecil akibat malapetaka.
                      references: []
                  - type: point
                    node: &ref_20
                      nodeType: point
                      key: '9'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Sumber daya nasional adalah sumber daya manusia, sumber daya PRESIDEN
                        REPUBLIK INDONESIA - 5 - alam, dan sumber daya buatan yang dapat digunakan
                        sebagai komponen kekuatan pertahanan dan keamanan negara untuk mewujudkan
                        ketahanan nasional.
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: point
                      key: '10'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        Sumber daya manusia adalah warga negara yang se cara psikis dan fisik dapat
                        dibina dan disiapkan kemampuannya untuk mendukung komponen kekuatan
                        pertahanan keamanan negara.
                      references: []
                  - type: point
                    node: &ref_22
                      nodeType: point
                      key: '11'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_22
                      textString: >-
                        Sumber daya alam adalah susuatu di alam raya yang didalam wujud asalnya
                        dapat didayagunanan untuk kepentingan pertahanan keamana n negara.
                      references: []
                  - type: point
                    node: &ref_23
                      nodeType: point
                      key: '12'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Sumber daya buatan adalah sumber daya alam yang dapat direkayasa manusia
                        menjadi berdayaguna atau bertambah dayagunanya untuk kepentingan pertahanan
                        keamanan negara.
                      references: []
                  - type: point
                    node: &ref_24
                      nodeType: point
                      key: '13'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Sarana dan prasarana nasional adalah segala sesuatu yang dapat berfungsi
                        untuk menunjang proses penyelenggaraan pertahanan keamanan negara dan
                        termasuk sebagai komponen pendukung.
                      references: []
                  - type: point
                    node: &ref_25
                      nodeType: point
                      key: '14'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_25
                      textString: Menteri adalah Menteri Pertahanan Keamanan Republik Indonesia.
                      references: []
                  - type: point
