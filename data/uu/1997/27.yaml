              content:
                type: ayatSet
                node: &ref_32
                  nodeType: ayatSet
                  parentPasalVersionNode: *ref_31
                elements:
                  - type: ayat
                    node: &ref_33
                      nodeType: ayat
                      key: 1
                      parentAyatSetNode: *ref_32
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_33
                      textString: >-
                        Mobilisasi diselenggarakan dengan tujuan untuk menanggulangi setiap ancaman
                        yang membahayakan persatuan dan kesatuan bangsa serta kelangsung an hidup
                        bangsa dan Negara Kesatuan Republik Indonesia.
                      references: []
                  - type: ayat
                    node: &ref_34
                      nodeType: ayat
                      key: 2
                      parentAyatSetNode: *ref_32
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_34
                      textString: >-
                        Demobilisasi diselenggarakan dengan tujuan untuk memulihkan kembali fungsi
                        dan tugas umum pemerintahan, kehidupan kemasyarakatan, dengan tetap
                        terpeliharanya kemampuan dan kekuatan pertahanan kea manan negara.
                      references: []
    - type: bab
