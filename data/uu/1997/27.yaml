    - type: bab
      node: &ref_33
        nodeType: bab
        key: 3
        parentBabSetNode: *ref_8
      title: >-
        MOBILISASI Pasal 5 Dalam hal seluruh atau sebagaian wilayah Negara Republik Indonesia dalam
        keadaan bahaya, Presiden dapat menyatakan mobilisasi. Pasal 6 PRESIDEN REPUBLIK INDONESIA -
        7 - Mobilisasi dikenakan terhadap: a. Warga negara yang termasuk: 1) anggota Rakyat
        Terlatih; 2) anggota Perlindungan Masyarakat; 3) diperlukan karena keahliannya; b. sumber
        daya alam, sumber daya buatan, serta sarana dan prasarana nasional yang dimiliki negara,
        swasta, dan perseorangan termasuk personel yang mengawa kinya. Pasal 7 (1) Setiap warga
        negara sebagaimana dimaksud dalam Pasal 6 wajib memenuhi panggilan untuk mobilisasi. (2)
        Setiap pemilik dan/atau penanggung jawab sumber daya alam, sumber daya buatan, serta sarana
        dan prasarana nasional yang diperlukan un tuk kepentingan mobilisasi wajib menyerahkan
        pemanfaatannya untuk mobilisasi. (3) Untuk membantu kelancaran pelaksanaan kegiatan
        sebagaimana dimaksud pada ayat (1) dan ayat (2), dapat dibentuk badan pelaksana. Pasal 8 (1)
        Untuk memperoleh daya guna dan h asil guna bagi upaya pertahanan dan keamanan, maka: a.
        mobilisasi terhadap warga negara sebagaimana dimaksud dalam Pasal 6 huruf a dilaksanakan
        melalui penyaringan; PRESIDEN REPUBLIK INDONESIA - 8 - b. mobilisasi terhadap sumber daya
        alam, sumber daya buatan, serta sarana dan prasarana nasional sebagaimana dimaksud dalam
        Pasal 6 huruf b dilaksanakan dengan tetap memperhatikan kepentingan kesejahteraan rakyat.
        (2) Untuk membantu kelancaran pelaksanaan keg iatan sebagaimana dimaksud pada ayat (1),
        dapat dibentuk badan pelaksana. (3) Ketentuan lebih lanjut tentang pelaksanaan mobilisasi
        sebagaimana dimaksud pada ayat (1) dan ayat (2) diatur dengan Peraturan Pemerintah. Pasal 9
        (1) Warga negara yang terpilih dalam penyaringan wajib mengikuti pendidikan dan pelatihan.
        (2) Warga negara yang berhasil dalam mengikuti pendidikan dan/atau pelatihan ditetapkan
        sebagai mobilisan. (3) Mobilisan dapat ditugasi untuk melakukan perlawanan rakyat bersenjata
        atau perlawana n rakyat tidak bersenjata. (4) Jangka waktu penugasan mobilisan disesuaikan
        dengan penugasan prajurit Angkatan Bersenjata Republik Indonesia. (5) Ketentuan lebih lanjut
        tentang pendidikan dan pelatihan, penetapan, pengorganisasian, dan penugasan sebagaiman a
        dimaksud pada ayat (1), ayat (2), ayat (3), dan ayat (4) diatur dengan Pemerintah. Pasal 10
        PRESIDEN REPUBLIK INDONESIA - 9 - (1) Pemanggilan, penyaringan, dan pembentukan badan
        pelaksana untuk menjalani mobilisasi, serta kegiatan persiapan molbilisasi lainnya
