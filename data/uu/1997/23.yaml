      title: >-
        PENYELESAIAN SENGKETA LINGKUNGAN HIDUP Bagian Pertama Umum Pasal 30 (1) Penyelesaian
        sengketa lingkungan hidup dapat ditempuh melalui pengadilan atau di luar pengadilan
        berdasarkan pilihan secara sukarela para pihak yang bersengketa. (2) Penyelesaian sen gketa
