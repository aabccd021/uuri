        lingkungan hidup sebagaimana diatur dalam Undang - undang ini. (3) Apabila telah dipilih
        upaya penyelesaian sengketa lingkungan hidup di luar pengadilan, gugatan melalui pengadilan
        hanya dapat ditempuh apabila upaya tersebut dinyatakan tidak berhasil oleh salah satu atau
        para pihak yang bersengketa. Bagian Kedua Penyelesaian Sengketa Lingkungan Hidup di Luar
        Pengadilan PRESIDEN REPUBLIK INDONESIA - 22 - Pasal 31 Penyelesaian sengketa lingkungan
        hidup di luar pengadilan diselenggarakan untuk mencapai kesepakatan mengenai bentuk dan
        besarnya ganti rugi dan/atau mengenai tindakan tertentu guna menjamin tidak akan terjadinya
        atau terulangnya dampak negatif terhadap li ngkungan hidup. Pasal 32 Dalam penyelesaian
        sengketa lingkungan hidup di luar pengadilan sebagaimana dimaksud dalam Pasal 31 dapat
        digunakan jasa pihak ketiga, baik yang tidak memiliki kewenangan mengambil keputusan maupun
        yang memiliki kewenangan mengam bil keputusan, untuk membantu menyelesaikan sengketa
        lingkungan hidup. Pasal 33 (1) Pemerintah dan/atau masyarakat dapat membentuk lembaga
        penyedia jasa pelayanan penyelesaian sengketa lingkungan hidup yang bersifat bebas dan tidak
        berpihak. (2) Ketentua n mengenai penyedia jasa pelayanan penyelesaian sengketa lingkungan
        hidup diatur lebih lanjut dengan Peraturan Pemerintah. Bagian Ketiga Penyelesaian Sengketa
        Lingkungan Hidup Melalui Pengadilan PRESIDEN REPUBLIK INDONESIA - 23 - Paragraf 1 Ganti Rugi
        Pasal 34 (1) Setiap perbuatan melanggar hukum berupa pencemaran dan/atau perusakan
        lingkungan hidup yang menimbulkan kerugian pada orang lain atau lingkungan hidup, mewajibkan
        penanggung jawab usaha dan/atau kegiatan untuk membayar ganti rugi dan/atau melakukan
        tindaka n tertentu. (2) Selain pembebanan untuk melakukan tindakan tertentu sebagaimana
        dimaksud pada ayat (1), hakim dapat menetapkan pembayaran uang paksa atas setiap hari
        keterlambatan penyelesaian tindakan tertentu tersebut. Paragraf 2 Tanggung Jawab Mutlak
        Pasal 35 (1) Penanggung jawab usaha dan/atau kegiatan yang usaha dan kegiatannya menimbulkan
        dampak besar dan penting terhadap lingkungan hidup, yang menggunakan bahan berbahaya dan
        beracun, dan/atau menghasilkan limbah bahan berbahaya dan beracun, bertang gung jawab secara
        mutlak atas kerugian yang ditimbulkan, dengan kewajiban membayar ganti rugi secara langsung
        dan seketika pada saat terjadinya pencemaran dan/atau perusakan lingkungan hidup. (2)
        Penanggung jawab usaha dan/atau kegiatan dapat dibebaskan dari kewajiban membayar ganti rugi
        sebagaimana dimaksud pada ayat PRESIDEN REPUBLIK INDONESIA - 24 - (1) jika yang bersangkutan
        dapat membuktikan bahwa pencemaran dan/atau perusakan lingkungna hidup disebabkan salah satu
        alasan di bawah ini: a. adanya bencana alam atau pep erangan; atau b. adanya keadaan
        terpaksa di luar kemampuan manusia; atau c. adanya tindakan pihak ketiga yang menyebabkan
        terjadinya pencemaran dan/atau perusakan lingkungan hidup. (3) Dalam hal terjadi kerugian
        yang disebabkan oleh pihak ketiga sebagaimana dimaksud pada ayat (2) huruf c, pihak ketiga
        bertanggung jawab membayar ganti rugi. Paragraf 3 Daluwarsa untuk Pengajuan Gugatan Pasal 36
        (1) Tenggang daluwarsa hak untuk mengajuka n gugatan ke pengadilan mengikuti tenggang waktu
        sebagaimana diatur dalam ketentuan Hukum Acara Perdata yang berlaku, dan dihitung sejak saat
        korban mengetahui adanya pencemaran dan/atau perusakan lingkungan hidup. (2) Ketentuan
        mengen ai tenggang daluwarsa sebagaimana dimaksud pada ayat (1) tidak berlaku terhadap
        pencemaran dan/atau perusakan lingkungan hidup yang diakibatkan oleh usaha dan/atau kegiatan
        yang menggunakan bahan berbahaya dan beracun dan/atau PRESIDEN REPUBLIK INDONESIA - 25 -
        menghasilkan limbah bahan ber bahaya dan beracun. Paragraf 4 Hak Masyarakat dan Organisasi
        Lingkungan Hidup Untuk Mengajukan Gugatan Pasal 37 (1) Masyarakat berhak mengajukan gugatan
        perwakilan ke pengadilan dan/atau melaporkan ke penegak hukum mengenai berbagai masalah
        lingkungan hidup yang merugikan perikehidupan masyarakat. (2) Jika diketahui bahwa
        masyarakat menderita karena akibat pencemaran da n/atau perusakan lingkungan hidup
        sedemikian rupa sehingga mempengaruhi perikehidupan pokok masyarakat, maka insatansi
        pemerintah yang bertanggung jawab di bidang lingkungan hidup dapat bertindak untuk
        kepentingan masyarakat. (3) Ketentuan lebih lanjut seb agaimana dimaksud pada ayat (2)
        diatur dengan Peraturan Pemerintah. Pasal 38 (1) Dalam rangka pelaksanaan tanggung jawab
        pengelolaan lingkungan PRESIDEN REPUBLIK INDONESIA - 26 - hidup sesuai dengan pola
        kemitraan, organisasi lingkungan hidup berhak mengajukan gugatan untu k kepentingan
        pelestarian fungsi lingkungan hidup. (2) Hak mengajukan gugatan sebagaimana dimaksud pada
        ayat (1) terbatas pada tuntutan untuk hak melakukan tindakan tertentu tanpa adanya tuntutan
        ganti rugi, kecuali biaya atau pengeluaran riil. (3) Organis asi lingkungan hidup berhak
        mengajukan gugatan sebagaimana dimaksud pada ayat (1) apabila memenuhi persyaratan: a.
        berbentuk badan hukum atau yayasan; b. dalam anggaran dasar organisasi lingkungan hidup yang
        bersangkutan menyebutkan dengan tegas bahwa tu juan didirikannya organisasi tersebut adalah
        untuk kepentingan pelestarian fungsi lingkungan hidup; c. telah melaksanakan kegiatan sesuai
        dengan anggaran dasarnya. Pasal 39 Tata cara pe ngajuan gugatan dalam masalah lingkungan
        hidup oleh orang, masyarakat, dan/atau organisasi lingkungan hidup mengacu pada Hukum Acara
        Perdata yang berlaku.
