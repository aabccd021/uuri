        pencemaran dan/atau perusakan lingkungan hidup atau membahayakan kesehatan umum atau nyawa
        orang lain, diancam dengan pidana penjara p aling lama 6 (enam) tahun dan denda paling
        banyak Rp 300.000.000,00 (tiga ratus juta rupiah). (2) Diancam dengan pidana yang sama
        dengan pidana sebagaimana dimaksud pada ayat (1), barang siapa yang dengan sengaja
        memberikan informasi palsu atau menghilangkan atau menyembunyikan atau merusak informasi
        yang diperlukan dalam PRESIDEN REPUBLIK INDONESIA - 30 - kaitannya dengan perbuatan
        sebagaimana dimaksud pada ayat (1), padahal mengetahui atau sangat beralasan untuk menduga
        bahwa perbuatan tersebut dapat menimbulkan pencemaran dan/atau perusakan lingkungan hidup
