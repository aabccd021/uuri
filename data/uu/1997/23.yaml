              textName: text
              parentNode: *ref_3
            textString: >-
              bahwa lingkungan hidup Indonesia sebagai karunia dan rahmat Tuhan Yang Maha Esa kepada
              rakyat dan bangsa Indonesia merupakan ruang bagi kehidupan dalam segala aspek dan
              matranya sesuai dengan Wawasan Nusantara;
            references: []
        - type: point
          node: &ref_4
            nodeType: huruf
            key: b
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa dalam rangka mendayagunakan sumber daya alam untuk memajukan kesejahteraan umum
              seperti diamanatkan dalam Undang - Undang Dasar 1945 dan untuk mencapai kebahagiaan
              hidup berdasarkan Pancasila, perlu dilaksanakan p embangunan berkelanjutan yang
              berwawasan lingkungan hidup berdasarkan kebijaksanaan nasional yang terpadu dan
              menyeluruh dengan memperhitungkan kebutuhan generasi masa kini dan generasi masa
              depan;
            references: []
        - type: point
          node: &ref_5
            nodeType: huruf
            key: c
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_5
            textString: >-
              bahwa dipandang perlu melaksanakan pengelolaan lingku ngan hidup untuk melestarikan
              dan mengembangkan kemampuan lingkungan hidup yang serasi, selaras, dan seimbang guna
              menunjang terlaksananya pembangunan berkelanjutan yang berwawasan lingkungan hidup;
            references: []
        - type: point
          node: &ref_6
            nodeType: huruf
            key: d
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_6
            textString: >-
              bahwa penyelenggaraan pengelolaan lin gkungan hidup dalam rangka pembangunan
              berkelanjutan yang berwawasan lingkungan hidup harus didasarkan pada norma hukum
              dengan memperhatikan tingkat kesadaran masyarakat dan perkembangan lingkungan global
              serta perangkat hukum internasional yang berkaitan dengan lingkungan hidup.
            references: []
        - type: point
          node: &ref_7
            nodeType: huruf
            key: e
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_7
            textString: >-
              bahwa kesadaran dan kehidupan masyarakat dalam kaitannya dengan pengelolaan lingkungan
              hidup telah berkembang demikian rupa sehingga pokok materi sebagaimana diatur dalam
              Undang - undang Nomor 4 Tahun 1982 tentang Ketentuan - kete ntuan Pokok Pengelolaan
              Lingkungan Hidup (Lembaran Negara Tahun 1982 Nomor 12, Tambahan Lembaran Negara Nomor
              3215) perlu disempurnakan untuk mencapai tujuan pembangunan berkelanjutan yang
              berwawasan lingkungan hidup;
