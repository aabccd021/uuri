      title: >-
        PERS YARATAN PENAATAN LINGKUNGAN HIDUP Bagian Pertama Perizinan Pasal 18 (1) Setiap usaha
        dan/atau kegiatan yang menimbulkan dampak besar dan penting terhadap lingkungan hidup wajib
        memiliki analisis mengenai dampak lingkungan hidup untuk memperoleh izin mel akukan usaha
        dan/atau kegiatan. (2) Izin melakukan usaha dan/atau kegiatan sebagaimana dimaksud pada ayat
        (1) diberikan pejabat yang berwenang sesuai dengan peraturan perundang - undangan yang
        berlaku. (3) Dalam izin sebagaimana dimaksud pada ayat (1) dicantumkan persyaratan dan
        kewajiban untuk melakukan upaya pengendalian PRESIDEN REPUBLIK INDONESIA - 16 - dampak
        lingkungan hidup. Pasal 19 (1) Dalam menerbitkan izin melakukan usaha dan/atau kegiatan
        wajib diperhatikan: a. rencana tata rua ng; b. pendapat masyarakat; c. pertimbangan dan
        rekomendasi pejabat yang berwenang yang berkaitan dengan usaha dan/atau kegiatan tersebut.
        (2) Keputusan izin melakukan usaha dan/atau kegiatan wajib diumumkan. Pasal 20 (1) Tanpa
        suatu keputusan izin, se tiap orang dilarang melakukan pembuangan limbah ke media lingkungan
        hidup. (2) Setiap orang dilarang membuang limbah yang berasal dari luar wilayah Indonesia ke
        media lingkungan hidup Indonesia. (3) Kewenangan menerbitkan atau menolak permohonan izin
        sebag aimana dimaksud pada ayat (1) berada pada Menteri. (4) Pembuangan limbah ke media
        lingkungan hidup sebagaimana dimaksud pada ayat (1) hanya dapat dilakukan di lokasi
        pembuangan yang ditetapkan oleh Menteri. (5) Ketentuan pelaksanaan pasal ini diatur lebih
        lanjut dengan peraturan perundang - undangan. PRESIDEN REPUBLIK INDONESIA - 17 - Pasal 21
        Setiap orang dilarang melakukan impor limbah bahan berbahaya dan beracun. Bagian Kedua
        Pengawasan Pasal 22 (1) Menteri melakukan pengawasan terhadap penaatan penanggung jawab
        usaha dan/atau kegiatan atas ketentuan yang telah ditetapkan dalam peraturan perundang -
        undangan di bidang lingkungan hidup. (2) Untuk melakukan pengawasan sebagaimana dimaksud
        pada ayat (1), M enteri dapat menetapkan pejabat yang berwenang melakukan pengawasan. (3)
        Dalam hal wewenang pengawasan diserahkan kepada Pemerintah Daerah, Kepala Daerah menetapkan
        pejabat yang berwenang melakukan pengawasan. Pasal 23 Pengendalian dampak lingkungan hidu p
        sebagai alat pengawasan dilakukan oleh suatu lembaga yang dibentuk khusus untuk itu oleh
        Pemerintah. Pasal 24 (1) Untuk melaksanakan tugasnya, pengawas sebagaimana dimaksud PRESIDEN
        REPUBLIK INDONESIA - 18 - dalam Pasal 22 berwenang melakukan pemantauan, meminta keterangan,
        membuat salinan dari dokumen dan/atau membuat catatan yang diperlukan, memasuki tempat
        tertentu, mengambil contoh, memeriksa peral atan, memeriksa instalasi dan/atau alat
        transportasi, serta meminta keterangan dari pihak yang bertanggung jawab atas usaha dan/atau
        kegiatan. (2) Penanggung jawab usaha dan/atau kegiatan yang dimintai keterangan sebagaimana
        dimaksud pada ayat (1), wajib m emenuhi permintaan petugas pengawas sesuai dengan ketentuan
        peraturan perundang - undangan yang berlaku. (3) Setiap pengawas wajib memperlihatkan surat
        tugas dan/atau tanda pengenal serta wajib memperhatikan situasi dan kondisi tempat
        pengawasan tersebut. B agian Ketiga Sanksi Administrasi Pasal 25 (1) Gubernur/Kepala Daerah
        Tingkat I berwenang melakukan paksaan pemerintahan terhadap penanggung jawab usaha dan/atau
        kegiatan untuk mencegah dan mengakhiri terjadinya pelanggaran, serta menanggulangi akibat
        yan g ditimbulkan oleh suatu pelanggaran, melakukan tindakan penyeleamatan, penanggulangan,
        dan/atau pemulihan atas beban biaya penanggung jawab usaha dan/atau kegiatan, kecuali
        ditentukan lain berdasarkan Undang - undang. (2) Wewenang sebagaiman a dimaksud pada ayat
        (1), dapat diserahkan kepada Bupati/Walikotamadya/Kepala Daerah Tingkat II dengan Peraturan
        Daerah Tingkat I. PRESIDEN REPUBLIK INDONESIA - 19 - (3) Pihak ketiga yang berkepentingan
        berhak mengajukan permohonan kepada pejabat yang berwenang untuk melakukan paksaan pemer
        intahan, sebagaimana dimaksud pada ayat (1) dan ayat (2). (4) Paksaan pemerintahan
        sebagaimana dimaksud pada ayat (1) dan ayat (2), didahului dengan surat perintah dari
        pejabat yang berwenang. (5) Tindakan penyelamatan, penanggulangan dan/atau pemulihan se
        bagaimana dimaksud pada ayat (1) dapat diganti dengna pembayaran sejumlah uang tertentu.
        Pasal 26 (1) Tata cara penetapan beban biaya sebagaimana dimaksud dalam Pasal 25 ayat (1)
        dan ayat (5) serta penagihannya ditetapkan dengan peraturan perundang - undan g. (2) Dalam
        hal peraturan perundang - undangan sebagaimana dimaksud pada ayat (1) belum dibentuk,
        pelaksanaannya menggunakan upaya hukum menurut peraturan perundang - undangan yang berlaku.
        Pasal 27 (1) Pelanggaran tertentu dapat dijatuhi sanksi berupa pencabutan izin usaha
        dan/atau kegiatan. (2) Kepala Daerah dapat mengajukan usul untuk mencabut izin usaha
        dan/atau kegiatan kepada pejabat yang berwenang. (3) Pihak yang berkepentingan dapat m
        engajukan permohonan kepada pejabat yang berwenang untuk mencabut izin usaha dan/atau
        kegiatan karena merugikan kepentingannya. PRESIDEN REPUBLIK INDONESIA - 20 - Bagian Keempat
        Audit Lingkungan Hidup Pasal 28 Dalam rangka peningkatan kinerja usaha dan/atau kegiatan,
        Pemerintah mendorong penanggung jawab usaha dan/atau kegiatan untuk melakukan audit
        lingkungan hidup. Pasal 29 (1) Menteri berwenang memerintahkan penanggung jawab usaha
        dan/atau kegiatan untuk melakukan audit lingkungan hidup apabila yang bersangkutan
        menunjukkan ketidakpa tuhan terhadap ketentuan yang diatur dalam Undang - undang ini. (2)
        Penanggung jawab usaha dan/atau kegiatan yang diperintahkan untuk melakukan audit lingkungan
        hidup wajib melaksanakan perintah sebagaimana dimaksud pada ayat (1). (3) Apabila penanggung
        jawa b usaha dan/atau kegiatan tidak melaksanakan perintah sebagaimana dimaksud pada ayat
        (1), Menteri dapat melaksanakan atau menugaskan pihak ketiga untuk melaksanakan audit
        lingkungan hidup sebagaimana dimaksud pada ayat (1), atas beban biaya penanggung jawa b
        usaha dan/atau kegiatan yang bersangkutan. (4) Jumlah beban biaya sebagaimana dimaksud pada
        ayat (3) ditetapkan oleh Menteri. (5) Menteri mengumumkan hasil audit lingkungan hidup
        sebagaimana PRESIDEN REPUBLIK INDONESIA - 21 - dimaksud pada ayat (1).
