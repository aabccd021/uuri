                description:
                  type: text
                  node:
                    nodeType: text
                    textName: description
                    parentNode: *ref_13
                  textString: 'Dalam Undang - undang ini yang dimaksud dengan:'
                  references: []
                elements:
                  - type: point
                    node: &ref_14
                      nodeType: point
                      key: '1'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_14
                      textString: >-
                        Lingkungan hidup adalah kesatuan ruang dengan semua benda, daya, keadaan,
                        dan makhluk hidup, termasuk manusia dan perilakunya, yang mempengaruhi
                        kelangsungan perikehidupan dan kesejahteraan manusia serta makhluk hidup
                        lain;
                      references: []
                  - type: point
                    node: &ref_15
                      nodeType: point
                      key: '2'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_15
                      textString: >-
                        Pengelolaan lingkungan hidup adalah upaya terpadu untuk melestarikan fungsi
                        lingkungan hidup yang meliputi kebijaksanaan penataan, pemanfaatan,
                        pengembangan, pemeliharaan, pemulihan, pengawasan, dan pengendalian
                        lingkungan hidup;
                      references: []
                  - type: point
                    node: &ref_16
                      nodeType: point
                      key: '3'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_16
                      textString: >-
                        Pembangunan berkelanjutan yang berwawasan lingkungan hidup adalah upaya
                        sadar dan terencana, yang memadukan lingkungan hidup, termasuk sumber daya,
                        ke dalam proses pembangunan untuk menjamin kemampuan, kesejahteraan, dan
                        mutu hidup generasi masa kini dan generasi masa depan;
                      references: []
                  - type: point
                    node: &ref_17
                      nodeType: point
                      key: '4'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_17
                      textString: >-
                        Ekosistem adalah tatanan unsu r lingkungan hidup yang merupakan kesatuan
                        utuh menyeluruh dan saling mempengaruhi dalam membentuk keseimbangan,
                        stabilitas, dan produktivitas lingkungan hidup; PRESIDEN REPUBLIK INDONESIA
                        - 4 -
                      references: []
                  - type: point
                    node: &ref_18
                      nodeType: point
                      key: '5'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_18
                      textString: >-
                        Pelestarian fungsi lingkungan hidup adalah rangkaian upaya untuk memelihara
                        kelangsungan daya dukung dan daya tampung lingkungan hidup;
                      references: []
                  - type: point
                    node: &ref_19
                      nodeType: point
                      key: '6'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        Daya dukung lingkungan hidup adalah kemampuan lingkungan hidup untuk
                        mendukung perikehidupan manusia dan makhluk hidu p lain;
                      references: []
                  - type: point
                    node: &ref_20
                      nodeType: point
                      key: '7'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Pelestarian daya dukung lingkungan hidup adalah rangkaian upaya untuk
                        melindungi kemampuan lingkungan hidup terhadap tekanan perubahan dan/atau
                        dampak negatif yang ditimbulkan oleh suatu kegiatan, agar tetap mampu
                        mendukung perikehidupan manusia dan makhluk hidup lain;
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: point
                      key: '8'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        Daya tampung lingkungan hidup adalah kemampuan lingkungan hidup untuk
                        menyerap zat, energi, dan/atau komponen lain yang masuk atau dimasukkan ke
                        dalamnya;
                      references: []
                  - type: point
                    node: &ref_22
                      nodeType: point
                      key: '9'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_22
                      textString: >-
                        Pelestarian daya tampung lingkungan hidup adalah rangkaian upaya untuk
                        melindungi kemampuan lingkungan hidup untuk menyerap zat, energi, dan/atau
                        komponen lain yang dibuang ke dalamnya;
                      references: []
                  - type: point
                    node: &ref_23
                      nodeType: point
                      key: '10'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Sumber daya adalah unsur lingkungan hidup yang terdiri atas sumber daya
                        manusia, sumber daya alam, baik hayati maupun nonhayati, dan sum ber daya
                        buatan;
                      references: []
                  - type: point
                    node: &ref_24
                      nodeType: point
                      key: '11'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Baku mutu lingkungan hidup adalah ukuran batas atau kadar makhluk hidup,
                        zat, energi, atau komponen yang ada atau harus ada dan/atau unsur pencemar
                        yang ditenggang keberadaannya dalam suatu sumber daya tertentu sebagai unsur
                        lingkungan hidup;
                      references: []
                  - type: point
                    node: &ref_25
                      nodeType: point
                      key: '12'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_25
                      textString: >-
                        Pencemaran lingkungan hidup adalah masuknya atau PRESIDEN REPUBLIK INDONESIA
                        - 5 - dimasukkannya makhluk hidup, zat, energi, dan/atau komponen lain ke
                        dalam lingkungan hidup oleh kegiatan manusia sehingga kualitasnya turun
                        sampai ke tingkat tertentu yang meny ebabkan lingkungan hidup tidak dapat
                        berfungsi sesuai dengan peruntukannya;
                      references: []
                  - type: point
                    node: &ref_26
                      nodeType: point
                      key: '13'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_26
                      textString: >-
                        Kriteria baku kerusakan lingkungan hidup adalah ukuran batas perubahan sifat
                        fisik dan/atau hayati lingkungan hidup yang dapat ditenggang;
                      references: []
                  - type: point
                    node: &ref_27
                      nodeType: point
                      key: '14'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_27
                      textString: >-
                        Perusakan lingkungan hidup adalah tindakan yang menimbulkan perubahan
                        langsung atau tidak langsung terhadap sifat fisik dan/atau hayatinya yang
                        mengakibatkan lingkungan hidup tidak berfungsi lagi dalam menunjang
                        pembangunan berkelanjutan;
                      references: []
                  - type: point
                    node: &ref_28
                      nodeType: point
                      key: '15'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_28
                      textString: >-
                        Konservasi sumber daya alam adalah pengelolaan sumber daya alam tak
                        terbaharui untuk menjamin pemanfaatannya secara bijaksana dan sumber daya
                        alam yang terbaharui untuk menjamin kesinambungan ketersediaannya dengan
                        tetap memleihara dan meningkatkan kualitas nilai serta keanekaragamannya;
                      references: []
                  - type: point
                    node: &ref_29
                      nodeType: point
                      key: '16'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_29
                      textString: Limbah ad alah sisa suatu usaha dan/atau kegiatan;
                      references: []
                  - type: point
                    node: &ref_30
                      nodeType: point
                      key: '17'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_30
                      textString: >-
                        Bahan berbahaya dan beracun adalah setiap bahan yang karena sifat atau
                        konsentrasi, jumlahnya, baik secara langsung maupun tidak langsung, dapat
                        mencemarkan dan/atau merusakkan lingkungan hidup, kesehatan, kelan gsungan
                        hidup manusia serta makhluk hidup lain;
                      references: []
                  - type: point
                    node: &ref_31
                      nodeType: point
                      key: '18'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_31
                      textString: >-
                        Limbah bahan berbahaya dan beracun adalah sisa suatu usaha PRESIDEN REPUBLIK
                        INDONESIA - 6 - dan/atau kegiatan yang mengandung bahan berbahaya dan/atau
                        beracun yang karena sifat dan/atau konsentrasinya dan/atau jumlahnya, baik
                        secara langsung maupun tidak langsung, dapat mencemarkan dan/atau merusakkan
                        lingkungan hidup, dan/atau dapat membahayakan lingkungan hidup, kesehatan,
                        kelangsungan hidup manusia serta makhluk hidup lain;
                      references: []
                  - type: point
                    node: &ref_32
                      nodeType: point
                      key: '19'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_32
                      textString: >-
                        Sengketa lingkungan hidup adalah perselisi han antara dua pihak atau lebih
                        yang ditimbulkan oleh adanya atau diduga adanya pencemaran dan/atau
                        perusakan lingkungan hidup;
                      references: []
                  - type: point
                    node: &ref_33
                      nodeType: point
                      key: '20'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_33
                      textString: >-
                        Dampak lingkungan hidup adalah pengaruh perubahan pada lingkungan hidup yang
                        diakibatkan oleh suatu usaha dan/atau kegiatan;
                      references: []
                  - type: point
                    node: &ref_34
                      nodeType: point
                      key: '21'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_34
                      textString: >-
                        Analisis mengenai dampak lingkungan hidup adalah kajian mengenai dampak
                        besar dan penting suatu usaha dan/atau kegiatan yang dire ncanakan pada
                        lingkungan hidup yang diperlukan bagi proses pengambilan keputusan tentang
                        penyelenggaraan usaha dan/atau kegiatan;
                      references: []
                  - type: point
                    node: &ref_35
                      nodeType: point
                      key: '22'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_35
                      textString: >-
                        Organisasi lingkungan hidup adalah kelompok orang yang terbentuk atas
                        kehendak dan keinginan sendiri di tengah masyarakat yang tujuan dan
                        kegiatannya di bidang lingkungan hidup;
                      references: []
                  - type: point
                    node: &ref_36
                      nodeType: point
                      key: '23'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_36
                      textString: >-
                        Audit lingkungan hidup adalah suatu proses evaluasi yang dilakukan oleh
                        penanggung jawab usaha dan/atau kegiatan untuk menilai tingkat ketaatan
                        terhadap persyaratan hukum yang berlaku dan/atau keb ijaksanaan dan standar
                        yang ditetapkan oleh penanggung jawab usaha dan/atau kegiatan yang
                        bersangkutan;
                      references: []
                  - type: point
                    node: &ref_37
                      nodeType: point
                      key: '24'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_37
                      textString: >-
                        Orang adalah orang perseorangan, dan/atau kelompok orang, dan/atau badan
                        hukum;
                      references: []
                  - type: point
                    node: &ref_38
                      nodeType: point
                      key: '25'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_38
                      textString: >-
                        Menteri adalah Menteri yang ditugasi untuk mengelol a lingkungan PRESIDEN
                        REPUBLIK INDONESIA - 7 - hidup.
