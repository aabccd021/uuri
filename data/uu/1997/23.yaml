opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 23 TAHUN 1997
  TENTANG
  PENGELOLAAN LINGKUNGAN HIDUP
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA
  Menimbang : a. bahwa lingkungan hidup Indonesia sebagai karunia dan rahmat Tuhan
  Yang Maha Esa kepada rakyat dan bangsa Indonesia merupakan ruang
  bagi kehidupan dalam segala aspek dan matranya sesuai dengan
  Wawasan Nusantara;
  b. bahwa dalam rangka mendayagunakan sumber daya alam untuk
  memajukan kesejahteraan umum seperti diamanatkan dalam
  Undang - Undang Dasar 1945 dan untuk mencapai kebahagiaan hidup
  berdasarkan Pancasila, perlu dilaksanakan p embangunan berkelanjutan
  yang berwawasan lingkungan hidup berdasarkan kebijaksanaan
  nasional yang terpadu dan menyeluruh dengan memperhitungkan
  kebutuhan generasi masa kini dan generasi masa depan;
  c. bahwa dipandang perlu melaksanakan pengelolaan lingku ngan hidup
  untuk melestarikan dan mengembangkan kemampuan lingkungan
  hidup yang serasi, selaras, dan seimbang guna menunjang
  terlaksananya pembangunan berkelanjutan yang berwawasan
  lingkungan hidup;
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
  d. bahwa penyelenggaraan pengelolaan lin gkungan hidup dalam rangka
  pembangunan berkelanjutan yang berwawasan lingkungan hidup harus
  didasarkan pada norma hukum dengan memperhatikan tingkat
  kesadaran masyarakat dan perkembangan lingkungan global serta
  perangkat hukum internasional yang berkaitan dengan lingkungan
  hidup.
  e. bahwa kesadaran dan kehidupan masyarakat dalam kaitannya dengan
  pengelolaan lingkungan hidup telah berkembang demikian rupa
  sehingga pokok materi sebagaimana diatur dalam Undang - undang
  Nomor 4 Tahun 1982 tentang Ketentuan - kete ntuan Pokok Pengelolaan
  Lingkungan Hidup (Lembaran Negara Tahun 1982 Nomor 12,
  Tambahan Lembaran Negara Nomor 3215) perlu disempurnakan
  untuk mencapai tujuan pembangunan berkelanjutan yang berwawasan
  lingkungan hidup;
  f. bahwa sehubungan dengan hal - hal tersebut pada huruf a, b, c, d, dan e
  di atas perlu ditetapkan Undang - undang tentang Pengelolaan
  Lingkungan Hidup;
  Mengingat : Pasal 5 ayat (1), Pasal 20 ayat (1), dan Pasal 33 ayat (3) Undang - Undang
  Dasar 1945;
  Dengan persetujuan
  DEWAN PERWAKILAN R AKYAT REPUBLIK INDONESIA
  PRESIDEN
  REPUBLIK INDONESIA
  - 3 -
  MEMUTUSKAN:
  Menetapkan : UNDANG - UNDANG TENTANG PENGELOLAAN LINGKUNGAN
  HIDUP.
