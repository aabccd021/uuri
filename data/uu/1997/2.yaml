  pemekaran Kabupaten Daerah Tingkat II Lampung Utara dan
  Kabupaten Daerah Tingkat II Tanggamus sebagai pemekaran
  Kabupaten Daerah Tingkat II Lampung Selatan,
  c. bahwa pembentukan Kabupaten Daerah Tingkat II Tulang Bawang
  dan Kabupaten Daerah Tingkat II Tanggamus tersebut, bukan saja
  memberikan peningkatan pelayanan di bidang pemerintahan,
  pembangunan dan kemasyarakatan, tetapi juga memberikan
  kemampuan dalam memanfaatkan potensi wilayahnya untuk
  menyelenggarakan Otonomi Daerah:
