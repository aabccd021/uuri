  tentang Pokok-pokok Pemerintahan Di Daerah, maka pembentukan
  Kabupaten Daerah Tingkat II Tulang Bawang dan Kabupaten Daerah
  Tingkat II Tanggamus harus ditetapkan dengan Undang-undang,
