              pada umumnya serta Kabupaten Daerah Tingkat II Lampung Utara dan Kabupaten Daerah
              Tingkat II Lampung Selatan pada khususnya, dipandang perlu untuk meningkatkan
              penyelenggaraan pemerintahan, pelaksanaan pembangunan, dan pembinaan kemasyarakatan
              guna menjamin terpenuhinya tuntutan perkembangan dan kemajuan dimaksud pada masa
