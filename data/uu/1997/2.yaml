              luasnya wilayah dan meningkatnya beban tugas dan volume kerja di bidang pemerintahan,
              pembangunan dan kemasyarakatan di Kabupaten Daerah Tingkat II Lampung Utara dan
              Kabupaten Daerah Tingkat II Lampung Selatan, dipandang perlu membentuk Kabupaten
              Daerah Tingkat II Tulang Bawang sebagai pemekaran Kabupaten Daerah Tingkat II Lampung
              Utara dan Kabupaten Daerah Tingkat II Tanggamus sebagai pemekaran Kabupaten Daerah
              Tingkat II Lampung Selatan,
