  pembinaan kemasyarakatan guna menjamin terpenuhinya tuntutan
  perkembangan dan kemajuan dimaksud pada masa mendatang,
  b. sehubungan dengan hal tersebut di atas dan memperhatikan
  perkembangan jumlah penduduk, luasnya wilayah dan meningkatnya
  beban tugas dan volume kerja di bidang pemerintahan, pembangunan
  dan kemasyarakatan di Kabupaten Daerah Tingkat II Lampung Utara
