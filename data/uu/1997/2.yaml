  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa berhubung dengan perkembangan dan kemajuan Propinsi
  Daerah Tingkat I Lampung pada umumnya serta Kabupaten Daerah
  Tingkat II Lampung Utara dan Kabupaten Daerah Tingkat II Lampung
  Selatan pada khususnya, dipandang perlu untuk meningkatkan
