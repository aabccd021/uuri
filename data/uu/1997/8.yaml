          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_3
            textString: >-
              bahwa upaya untuk mewujudkan kesejahteraan umum dan kemakmuran rakyat yang bersendikan
              keadilan sosial ba gi seluruh rakyat Indonesia, merupakan bagian integral cita - cita
              kemerdekaan dalam wadah Negara Kesatuan Republik Indonesia yang berdasarkan Pancasila
              dan Undang - Undang Dasar 19945;
            references: []
        - type: point
          node: &ref_4
            nodeType: huruf
            key: b
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa usaha untuk menjamin penyelenggaraan perusahaan secara efektif dan efisien
              merupakan salah satu dasar kebijaksanaan Pembangunan Nasional di bidang ekonomi, yang
              sangat berpengaruh terhadap kemampuan dunia usaha untuk mempergunakan peluang dan
              berkiprah secara sehat dalam dunia internasional yang penuh persaingan sehi ngga dapat
              memberikan manfaat yang sebesar - besarnya bagi kesejahteraan rakyat;
            references: []
        - type: point
          node: &ref_5
            nodeType: huruf
            key: c
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_5
            textString: >-
              bahwa salah satu faktor yang mengurangi efektifitas dan efisiensi perusahaan adalah
              ketentuan yang mewajibkan penyimpanan buku, catatan dan neraca selama 30 (tiga puluh)
              t ahun dan penyimpanan surat, surat kawat beserta tembusannya selama 10 (sepuluh)
              tahun sebagaimana diatur antara lain dalam Pasal 6 Kitab Undang - undang Hukum Dagang
              (Wetboek van Koophandel voor Indonesie, Staatsblad 1847: 23), sudah tidak sesuai lagi
              dengan perkembangan dan kebutuhan hukum masyarakat khususnya di bidang ekonomi dan
              perdagangan;
            references: []
        - type: point
          node: &ref_6
            nodeType: huruf
            key: d
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_6
            textString: >-
              bahwa ketentuan yang mewajibkan penyimpanan dokumen sebagaimana tersebut dalam huruf c
              dan ketentuan - ketentuan dalam peraturan perundang - undangan yang berkaitan dengan
              tata cara penyimpanan, pemindahan, pemusnahan dan penyerahan arsip yang selama ini
              berlaku, menimbulkan beban ekonomis dan administratif yang memberatkan perusahaan;
            references: []
        - type: point
          node: &ref_7
            nodeType: huruf
            key: e
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_7
            textString: >-
              bahwa pembuatan dan penyimpanan dokumen, tetap diperlukan untuk menjamin kepastian
              hukum dan melindungi kepentingan para pihak dalam suatu hubungan hukum, karena itu
              kewajiban membuat dan menyimpan dokumen harus tetap dijalankan dengan mengupayakan
              tidak m enimbulkan beban ekonomis dan administratif yang memberatkan, untuk itu perlu
              diadakan pembaharuan mengenai media yang membuat dokumen dan pengurangan jangka waktu
              penyimpanannya;
            references: []
        - type: point
          node: &ref_8
            nodeType: huruf
            key: f
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_8
            textString: >-
              bahwa kemajuan teknologi telah memungkinkan catatan dan dokumen yang d ibuat di atas
              kertas dialihkan ke dalam media elektronik atau dibuat secara langsung dalam media
              elektronik;
            references: []
        - type: point
          node: &ref_9
            nodeType: huruf
            key: g
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_9
            textString: >-
              bahwa berdasarkan pertimbangan sebagaimana dimaksud dalam huruf a, b, c, d, e, dan f
              dipandang perlu membentuk Undang - undang tentang Dokumen Perusahaan.
            references: []
