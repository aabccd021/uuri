                  - type: point
                    node: &ref_18
                      nodeType: point
                      key: '1'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_18
                      textString: >-
                        Psikotropika adalah zat atau obat, baik alamiah maupun sintetis bukan
                        narkotika, yang berkhasiat psikoatif melalui pangaruh selektif pada susunan
                        saraf pusat yang menyebabkan perubahan khas pada aktivitas mental dan
                        perilaku.
                      references: []
                  - type: point
                    node: &ref_19
                      nodeType: point
                      key: '2'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        Pabrik obat adalah perusahaan berbadan hukum yang memiliki izin dari Menteri
                        untuk melakukan kegiatan produksi serta penyaluran obat dan bahan obat,
                        termasuk psikotropika.
                      references: []
                  - type: point
                    node: &ref_20
                      nodeType: point
                      key: '3'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Produksi adalah kegiatan atau proses menyiapkan, mengolah, membuat,
                        menghasilkan, mengemas, dan/atau mengubah bentuk psikotropika.
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: point
                      key: '4'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        Kemasan psikotropika adalah bahan yang digunakan untuk mewadahi dan/atau
                        membungkus psikotropika, baik yang bersentuhan langsung maupun tidak.
                      references: []
                  - type: point
                    node: &ref_22
                      nodeType: point
                      key: '5'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_22
                      textString: >-
                        Peredaran adalah setiap kegiatan atau serangkaian kegiatan penyaluran atau
                        penyerahan psikotropika, baik dalam rangka perdagangan, bukan perdagangan
                        maupun pemindahtanganan.
                      references: []
                  - type: point
                    node: &ref_23
                      nodeType: point
                      key: '6'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Perdagangan adalah setiap kegiatan atau serangkaian kegiatan dalam rangka
                        pembelian dan/atau penjualan, termasuk penawaran untuk menjual psikotropika,
                        dan kegiatan lain berkenaan dengan pemindahtanganan psikotropika dengan
                        memperoleh imbalan. FAX AF S YA W 1 97 Ng 177 Lapol — 3 —
                      references: []
                  - type: point
                    node: &ref_24
                      nodeType: point
                      key: '7'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Pedagang besar farmasi adalah perusahaan berbadan hukum yang memiliki izin
                        dari Menteri untuk melakukan kegiatan penyaluran sediaan farmasi, termasuk
                        psikotropika dan alat kesehatan.
                      references: []
                  - type: point
                    node: &ref_25
                      nodeType: point
                      key: '8'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_25
                      textString: >-
                        Pengangkutan adalah setiap kegiatan atau serangkaian kegiatan dalam rangka
                        memindahkan psikotropika dari satu — tempat ke tempat lain, dengan cara,
                        moda atau sarana angkutan apapun, dalam rangka produksi dan peredaran.
                      references: []
                  - type: point
                    node: &ref_26
                      nodeType: point
                      key: '9'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_26
                      textString: >-
                        Dokumen pengangkutan adalah surat jalan dan/atau faktur yang memuat
                        keterangan tentang identitas pengiriman, dan penerima, bentuk, jenis, dan
                        jumlah psikotropika yang diangkut.
                      references: []
                  - type: point
                    node: &ref_27
                      nodeType: point
                      key: '10'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_27
                      textString: >-
                        Transito adalah pengangkutan psikotropika di wilayah Republik Indonesia
                        dengan atau tanpa berganti sarana angkutan antara dua negara lintas.
                      references: []
                  - type: point
                    node: &ref_28
                      nodeType: point
                      key: '11'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_28
                      textString: >-
                        Penyerahan adalah setiap kegiatan memberikan psikotropika, baik
                        antar-penyerahan maupun kepada pengguna dalam rangka pelayanan kesehatan.
                      references: []
                  - type: point
                    node: &ref_29
                      nodeType: point
                      key: '12'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_29
