opText: |-
  FAX
  AF S
  YA W
  1 97
  Ng 177
  Lapol
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 5 TAHUN 1997
  TENTANG
  PSIKOTROPIKA
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA
  Menimbang : a. bahwa pembangunan nasional bertujuan untuk mewujudkan suatu
  masyarakat adil dan makmur yang merata materiil dan spiritual
  berdasarkan Pancasila dan Undang-Undang Dasar 1945 dalam wadah
  Negara Kesatuan Republik Indonesia yang merdeka, berdaulat,
  bersatu,dan berkedaulatan rakyat dalam suasana peri kehidupan bangsa
  yang aman, tenteram, tertib, dan dinamis dalam lingkungan pergaulan
  dunia yang merdeka, adil, bersahabat, dan damai,
  b. bahwa untuk mewujudkan tujuan pembangunan nasional tersebut,
  perlu dilakukan upaya secara berkelanjutan di segala bidang, antara
  lain pembangunan kesejahteraan rakyat, termasuk kesehatan, dengan
  memberikan perhatian terhadap pelayanan kesehatan, dalam hal ini
  ketersediaan dan pencegahan penyalahgunaan obat serta
  pemberantasan peredaran gelap, khususnya psikotropika,
  c. bahwa psikotropika sangat bermanfaat dan diperlukan untuk
  kepentingan pelayanan kesehatan dan ilmu pengetahuan, maka
  ketersediaannya perlu dijamin,
  d. bahwa penyalahgunaan psikotropika dapat merugikan kehidupan
  manusia dan kehidupan bangsa, sehingga pada gilirannya dapat
  mengancam ketahanan nasional:
  e. bahwa makin pesatnya kemajuan ilmu pengetahuan dan teknologi,
  transportasi, komunikasi, dan informasi telah mengakibatkan gejala
  meningkatnya peredaran gelap psikotropika yang makin meluas serta
  berdimensi internasional:
  f. bahwa sehubungan dengan pertimbangan tersebut diatas, dipandang
  perlu menetapkan Undang-undang tentang Psikotropika,
  Mengingat : 1. Pasal 5 ayat (1) dan Pasal 20 ayat (1) Undang-Undang Dasar 1945,
  2. Undang-undang Nomor 23 Tahun 1992 tentang Kesehatan (Lembaran
  Negara Tahun 1992 Nomor 100, Tambahan Lembaran Negara Nomor
  3495),
  FAX
  AF S
  YA W
  1 97
  Ng 177
  Lapol
  — 2 —
  3. Undang-undang Nomor 8 Tahun 1996 tentang Pengesahan Convention
  on Psychotropic Substances 1971 (Konvensi Psikotropika 1971)
  (Lembaran Negara Tahun 1996 Nomor 100, Tambahan Lembaran
  Negara Nomor 3657),
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan: UNDANG-UNDANG TENTANG PSIKOTROPIKA.
