                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_34
                      textString: >-
                        Dekomision ing adalah suatu kegiatan untuk menghentikan beroperasinya
                        reaktor nuklir secara tetap, antara lain, dilakukan pemindahan bahan bakar
                        nuklir dari teras reaktor, pembongkaran komponen reaktor, dekontaminasi, dan
                        pengamanan akhir.
                      references: []
                  - type: point
                    node: &ref_35
                      nodeType: point
                      key: '15'
                      parentPointSetNode: *ref_16
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_35
                      textString: >-
                        Kecelakaan nuklir adala h setiap kejadian atau rangkaian kejadian yang
                        menimbulkan kerugian nuklir.
                      references: []
                  - type: point
                    node: &ref_36
