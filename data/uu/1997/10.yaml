opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 10 TAHUN 1997
  TENTANG
  KETENAGANUKLIRAN
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa ketenaganukliran menyangkut kehidupan dan keselamatan
  or ang banyak, oleh karena itu harus dikuasai oleh negara, yang
  pemanfaataannya bagi pembangunan nasional ditujukan untuk
  mewujudkan masyarakat adil dan makmur yang merata materiil dan
  spiritual berdasarkan Pancasila dan Undang - Undang Dasar 1945;
  b. bahwa p erkembangan dan pemanfaatan tenaga nuklir dalam berbagai
  bidang kehidupan manusia di dunia sudah demikian maju sehingga
  pemanfaatan dan pengembangannya bagi pembangunan nasional yang
  berkesinambungan dan berwawasan lingkungan perlu ditingkatkan dan
  diperlu as untuk ikut meningkatkan kesejahteraan dan daya saing
  bangsa;
  c. bahwa demi keselamatan, keamanan, ketenteraman, kesehatan pekerja
  dan anggota masyarakat, dan perlindungan terhadap lingkungan hidup,
  pemanfaatan tenaga nuklir dilakukan secara tepat dan hati - hati serta
  ditujukan untuk maksud damai dan keuntungan sebesar - besarnya bagi
  kesejahteraan dan kemakmuran rakyat;
  d. bahwa karena sifat tenaga nuklir selain dapat memberikan manfaat
  juga dapat menimbulkan bahaya radiasi, maka setiap kegiatan yang
  be rkaitan dengan tenaga nuklir harus diatur dan diawasi oleh
  Pemerintah;
  e. bahwa Undang - undang Nomor 31 Tahun 1964 tentang
  Ketentuan - ketentuan Pokok Tenaga Atom sudah tidak sesuai lagi
  dengan perkembangan keadaan;
  f. bahwa berdasarkan pertimbangan sebag aimana dimaksud dalam huruf
  a, huruf b, huruf c, huruf d, dan huruf e, dipandang perlu membentuk
  Undang - undang tentang Ketenaganukliran.
  Mengingat : 1. Pasal 5 ayat (1), Pasal 20 ayat (1), dan Pasal 33 Undang - Undang Dasar
  1945;
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
  2. Undang - undang Nomor 11 Tahun 1967 tentang Ketentuan - ketentuan
  Pokok Pertambangan (Lembaran Negara Tahun 1967 Nomor 22,
  Tambahan Lembaran Negara Nomor 2831);
  Dengan Persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan : UNDANG - UNDANG T ENTANG KETENAGANIKLIRAN
