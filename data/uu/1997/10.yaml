                      key: '1'
                      parentPointSetNode: *ref_16
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_17
                      textString: >-
                        Ketenaganukliran adalah hal yang berkaitan dengan pemanfaatan, pengembangan,
                        dan penguasaan ilmu pengetahuan dan teknologi nuklir serta pengawasan
                        kegiatan yang berkaitan dengan tenaga nuklir.
                      references: []
                  - type: point
                    node: &ref_18
                      nodeType: point
                      key: '2'
                      parentPointSetNode: *ref_16
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_18
                      textString: >-
                        Tenaga nuklir adalah tenaga dalam bentuk apa pun yang dibeba sakan dalam
                        proses transformasi inti, termasuk tenaga yang berasal dari sumber radiasi
                        pengion.
                      references: []
                  - type: point
                    node: &ref_19
                      nodeType: point
                      key: '3'
                      parentPointSetNode: *ref_16
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        Radiasi pengion adalah gelombang elektromagnetik dan partikel bermuatan yang
                        karena energi yang dimilikinya mampu mengionisasi media yang dilaluinya.
                      references: []
                  - type: point
                    node: &ref_20
                      nodeType: point
                      key: '4'
                      parentPointSetNode: *ref_16
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Pema nfaatan adalah kegiatan yang berkaitan dengan tenaga nuklir yang
                        meliputi penelitian, pengembangan, penambangan, pembuatan, produksi,
                        pengangkutan, penyimpanan, pengalihan, ekspor, impor, penggunaan,
                        dekomisioning, dan pengelolaan limbah radioaktif untuk m eningkatkan
                        kesejahteraan rakyat.
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: point
                      key: '5'
                      parentPointSetNode: *ref_16
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        bahan nuklir adalah bahan yang dapat menghasilkan reaksi pembelahan berantai
                        atau bahan yang dapat diubah menjadi bahan yang dapat menghasilkan reaksi
                        pembelahan berantai.
                      references: []
                  - type: point
                    node: &ref_22
                      nodeType: point
                      key: '6'
                      parentPointSetNode: *ref_16
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_22
                      textString: bahan galian nuklir adalah bahan dasar untuk pembuatan bahan bakar nuklir.
                      references: []
                  - type: point
                    node: &ref_23
                      nodeType: point
                      key: '7'
                      parentPointSetNode: *ref_16
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Bahan bakar nuklir adalah bahan yang dapat menghasilkan proses transformasi
                        inti berantai. PRESIDEN REPUBLIK INDONESIA - 3 -
                      references: []
                  - type: point
                    node: &ref_24
                      nodeType: point
                      key: '8'
                      parentPointSetNode: *ref_16
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Limbah radioaktif adalah zat radioaktif dan bahan serta peralatan yang telah
                        terkena zat radioaktif atau menjadi rad ioaktif karena pengoperasian
                        instalasi nuklir yang tidak dapat digunakan lagi.
                      references: []
                  - type: point
                    node: &ref_25
                      nodeType: point
                      key: '9'
                      parentPointSetNode: *ref_16
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_25
                      textString: >-
                        Zat radioaktif adalah setiap zat yang memancarkan radiasi pengion dengan
                        aktivitas jenis lebih besar dari pada 70 kBq/kg (2 nCi/g).
                      references: []
                  - type: point
                    node: &ref_26
                      nodeType: point
                      key: '10'
                      parentPointSetNode: *ref_16
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_26
                      textString: >-
                        Pengelolaan limbah radioaktif adalah p engumpulan pengelompokan, pengolahan,
                        pengangkutan, penyimpanan, dan/atau pembuangan limbah radioaktif.
                      references: []
                  - type: point
                    node: &ref_27
