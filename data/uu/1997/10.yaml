                      key: '16'
                      parentPointSetNode: *ref_16
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_36
                      textString: >-
                        Kerugian nuklir adalah setiap kerugian yang dapat berupa kematian, cacat,
                        cedera atau sakit, kerusakan harta benda, pencemaran dan kerusakan
                        lingkungan hidup yang ditimbulkan o leh radiasi atau gabungan radiasi dengan
                        sifat racun, sifat mudah meledak, atau sifat bahaya lainnya sebagai akibat
                        kekritisan bahan bakar nuklir dalam instalasi nuklir atau selama
                        pengangkutan, termasuk kerugian sebagai akibat tindakan preventif dan kerug
                        ian sebagai akibat atau tindakan untuk pemulihan lingkungan hidup.
                      references: []
                  - type: point
