                        parentNode: *ref_37
                      textString: >-
                        Pengusaha instalasi nuklir adalah orang perseorangan atau badan hukum yang
                        bertanggung jawab dalam pengoperasian instalasi nuklir. PRESIDEN REPUBLIK
                        INDONESIA - 4 -
