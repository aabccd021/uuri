  PEMBERANTASAN PEREDARAN GELAP NARKOTIKA
  DAN PSIKOTROPIKA, 1988)
  DENGAN RAHMAT TUHAN YANG MAHA ESA,
  PRESIDEN REPUBLIK INDONESIA
  Menimbang : a. bahwa pembangunan nasional bertujuan untuk mewujudkan suatu
  masyarakat adil dan makmur yang merata materiil dan spiritual
  berdasarkan Pancasila dan Undang - Undang Dasar 1945 dal am wadah
  Negara Kesatuan Republik Indonesia yang merdeka, bersatu,
  berdaulat, dan berkedaulatan rakyat dalam suasana perikehidupan
  bangsa yang aman, tenteram, tertib, dan dinamis dalam lingkungan
  pergaulan dunia yang merdeka, adil, bersahabat, tertib, dan damai;
  b. bahwa untuk mewujudkan tujuan pembangunan nasional tersebut,
  perlu dilakukan upaya secara terus - menerus termasuk di bidang
  keamanan dan ketertiban serta di bidang kesejahteraan rakyat dengan
  memberikan perhatian khusus terhadap bahaya dan penya lahgunaan
  narkotika, psikotropika, dan zat adiktif lainnya;
