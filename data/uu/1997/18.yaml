          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_3
            textString: >-
              bahwa Negara Republik Indonesia adalah negara hukum berdasarkan Pancasila dan
              Undang-undang Dasar 1945, dalam perkembangannya telah menghasilkan pembangunan yang
              pesat dalam kehidupan nasional, yang perlu dilanjutkan dengan dukungan pemerintah dan
              seluruh potensi masyarakat, karena itu menempatkan perpajakan sebagai salah satu
              perwujudan kewajiban kenegaraan yang merupakan sarana peran serta dalam pembiayaan
              negara dan pembangunan nasional,
            references: []
        - type: point
          node: &ref_4
            nodeType: huruf
            key: b
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa pajak daerah dan retribusi daerah merupakan sumber pendapatan daerah yang
              penting guna membiayai penyelenggaraan pemerintahan daerah dan pembangunan daerah
              untuk memantapkan otonomi daerah yang nyata, dinamis, serasi, dan bertanggung jawab
              dengan titik berat pada Daerah Tingkat II:
            references: []
        - type: point
          node: &ref_5
            nodeType: huruf
            key: c
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_5
            textString: >-
              bahwa Undang-undang Nomor 11 Drt. Tahun 1957 tentang Peraturan umum Pajak Daerah dan
              Undang-undang Nomor 12 Drt. Tahun 1957 tentang Peraturan Umum Retribusi Daerah serta
              peratuan perundang-undangan di bidang perpajakan daerah dan retribusi daerah yang lama
              sudah tidak sesuai lagi dengan perkembangan keadaan, oleh karena itu perlu diadakan
              pembaharuan sistem perpajakan daerah dan retribusi daerah yang mengarah pada sistem
              yang sederhana, adil, efektif dan efisien, yang dapat menggerakkan peran serta
              masyarakat dalam pembiayaan pembangunan daerah,
            references: []
        - type: point
          node: &ref_6
