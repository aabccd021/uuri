              Undang-undang Nomor 12 Drt. Tahun 1957 tentang Peraturan Umum Retribusi Daerah serta
              peratuan perundang-undangan di bidang perpajakan daerah dan retribusi daerah yang lama
              sudah tidak sesuai lagi dengan perkembangan keadaan, oleh karena itu perlu diadakan
              pembaharuan sistem perpajakan daerah dan retribusi daerah yang mengarah pada sistem
              yang sederhana, adil, efektif dan efisien, yang dapat menggerakkan peran serta
              masyarakat dalam pembiayaan pembangunan daerah,
