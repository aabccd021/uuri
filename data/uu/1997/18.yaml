opText: |-
  FAX
  AF S
  YA W
  1 97
  Ng 177
  Lapol
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 18 TAHUN 1997
  TENTANG
  PAJAK DAERAH DAN RETRIBUSI DAERAH
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa Negara Republik Indonesia adalah negara hukum berdasarkan
  Pancasila dan Undang-undang Dasar 1945, dalam perkembangannya
  telah menghasilkan pembangunan yang pesat dalam kehidupan
  nasional, yang perlu dilanjutkan dengan dukungan pemerintah dan
  seluruh potensi masyarakat, karena itu menempatkan perpajakan
  sebagai salah satu perwujudan kewajiban kenegaraan yang merupakan
  sarana peran serta dalam pembiayaan negara dan pembangunan
  nasional,
  b. bahwa pajak daerah dan retribusi daerah merupakan sumber
  pendapatan daerah yang penting guna membiayai penyelenggaraan
  pemerintahan daerah dan pembangunan daerah untuk memantapkan
  otonomi daerah yang nyata, dinamis, serasi, dan bertanggung jawab
  dengan titik berat pada Daerah Tingkat II:
  c. bahwa Undang-undang Nomor 11 Drt. Tahun 1957 tentang Peraturan
  umum Pajak Daerah dan Undang-undang Nomor 12 Drt. Tahun 1957
  tentang Peraturan Umum Retribusi Daerah serta peratuan
  perundang-undangan di bidang perpajakan daerah dan retribusi daerah
  yang lama sudah tidak sesuai lagi dengan perkembangan keadaan, oleh
  karena itu perlu diadakan pembaharuan sistem perpajakan daerah dan
  retribusi daerah yang mengarah pada sistem yang sederhana, adil,
  efektif dan efisien, yang dapat menggerakkan peran serta masyarakat
  dalam pembiayaan pembangunan daerah,
  d. bahwa berdasarkan pertimbangan tersebut pada huruf a, huruf b, dan
  huruf c perlu dibentuk Undang-undang tentang Pajak Daerah dan
  Retribusi Daerah,
  Mengingat : 1. Pasal 5 ayat (1), Pasal 18, Pasal 20 ayat (1), dan Pasal 23 ayat (2)
  Undang-undang Dasar 1945,
  FAX
  AF S
  YA W
  1 97
  Ng 177
  Lapol
  PRESIDEN
  REPUBLIK INDONESIA
  — 2 —
  2. Undang-undang Nomor 5 Tahun 1974 tentang Pokok-pokok
  Pemerintahan di Daerah (Lembaran Negara Tahun 1974 Nomor 38,
  Tambahan Lembaran Negara Nomor 3037),
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan : UNDANG-UNDANG TENTANG PAJAK DAERAH DAN
  RETRIBUSI DAERAH.
