                  parentNode: *ref_13
                description:
                  type: text
                  node:
                    nodeType: segmen
                    textName: description
                    parentNode: *ref_14
                  textString: 'Dalam Undang-undang ini yang dimaksud dengan :'
                  references: []
                elements:
                  - type: point
                    node: &ref_15
                      nodeType: huruf
                      key: '1'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_15
                      textString: >-
                        Daerah otonom, selanjutnya disebut Daerah, adalah kesatuan masyarakat hukum
                        yang mempunyai batas wilayah tertentu yang berhak, berwenang, dan
                        berkewajiban mengatur dan mengurus rumah tangganya sendiri dalam ikatan
                        Negara Kesatuan Republik Indonesia, sesuai dengan peraturan
                        perundang-undangan yang berlaku,
                      references: []
                  - type: point
                    node: &ref_16
                      nodeType: huruf
                      key: '2'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_16
                      textString: 'Pemerintah Daerah adalah Kepala Daerah dan Dewan Perwakilan Rakyat Daerah:'
                      references: []
                  - type: point
                    node: &ref_17
                      nodeType: huruf
                      key: '3'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_17
                      textString: Kepala Daerah adalah Kepala Daerah Tingkat I atau Kepala Daerah Tingkat II,
                      references: []
                  - type: point
                    node: &ref_18
                      nodeType: huruf
                      key: '4'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_18
                      textString: >-
                        Pajabat adalah pegawai yang diberi tugas tertentu di bidang perpajakan
                        daerah dan atau retribusi sesuai dengan peraturan perundang-undangan yang
                        berlaku,
                      references: []
                  - type: point
                    node: &ref_19
                      nodeType: huruf
                      key: '5'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        Peraturan Daerah adalah peraturan yang ditetapkan oleh Kepala Daerah dengan
                        persetujuan Dewan Perwakilan Rakyat Daerah,
                      references: []
                  - type: point
                    node: &ref_20
                      nodeType: huruf
                      key: '6'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Pajak Daerah, yang selanjutnya disebut pajak, adalah iuran wajib yang
                        dilakukan oleh orang pribadi atau badan kepada Daerah tanpa imbalan langsung
                        yang seimbang, yang dapat dipaksakan berdasarkan peraturan
                        perundang-undangan yang berlaku, yang digunakan untuk membiayai
                        menyelenggarakan pemerintahan daerah dan pembangunan daerah, FAX AF S YA W 1
                        97 Ng 177 Lapol — 3 —
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: huruf
                      key: '7'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        Badan adalah suatu bentuk badan usaha yang meliputi perseroan terbatas,
                        perseroan komanditer, perseroan lainnya, badan usaha milik negara atau
                        daerah dengan nama dan dalam bentuk apapun, persekutuan, perkumpulan, firma,
                        kongsi, koperasi, yayasan atau organisasi yang sejenis, lembaga, dana
                        pensiun, bentuk usaha tetap serta bentuk badan usaha lainnya,
                      references: []
                  - type: point
                    node: &ref_22
                      nodeType: huruf
                      key: '8'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_22
                      textString: >-
                        Subjek Pajak adalah orang pribadi atau badan yang dapat dikenakan pajak
                        daerah,
                      references: []
                  - type: point
                    node: &ref_23
                      nodeType: huruf
                      key: '9'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Wajib Pajak adalah orang pribadi atau badan yang menurut peraturan
                        perundang-undangan perpajakan daerah diwajibkan untuk melakukan pembayaran
                        pajak yang terutang, termasuk pemungut atau pemotong pajak tertentu,
                      references: []
                  - type: point
                    node: &ref_24
                      nodeType: huruf
                      key: '10'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Masa Pajak adalah jangka waktu yang lamanya sama dengan satu bulan takwin
                        kecuali ditentukan lain,
                      references: []
                  - type: point
                    node: &ref_25
                      nodeType: huruf
                      key: '11'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_25
                      textString: >-
                        Tahun Pajak adalah jangka waktu yang lamanya satu tahun takwin kecuali bila
                        Wajib Pajak menggunakan tahun buku yang tidak sama dengan tahun takwin,
                      references: []
                  - type: point
                    node: &ref_26
                      nodeType: huruf
                      key: '12'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_26
                      textString: >-
                        Pajak yang terutang adalah pajak yang harus dibayar oleh Wajib Pajak pada
                        suatu saat, dalam Masa Pajak, dalam Tahun Pajak atau dalam bagian Tahun
                        Pajak menurut peraturan perundang-undangan perpajakan daerah,
                      references: []
                  - type: point
                    node: &ref_27
                      nodeType: huruf
                      key: '13'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_27
                      textString: >-
                        Pemungutan adalah suatu rangkaian kegiatan mulai dari penghimpunan data
                        objek dan subjek pajak atau retribusi, penentuan besarnya pajak atau
                        retribusi yang terutang sampai kegiatan penagihan pajak atau retribusi
                        kepada Wajib Pajak atau Wajib Retribusi serta pengawasan penyetorannya,
                      references: []
                  - type: point
                    node: &ref_28
                      nodeType: huruf
                      key: '14'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_28
                      textString: >-
                        Surat Pemberitahuan Pajak Daerah, yang dapat disingkat SPTPD, adalah surat
                        yang digunakan oleh Wajib Pajak untuk melaporkan perhitungan dan pembayaran
                        pajak yang terutang menurut peraturan perundang-undangan perpajakan daerah,
                      references: []
                  - type: point
                    node: &ref_29
                      nodeType: huruf
                      key: '15'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_29
                      textString: >-
                        Surat Setoran Daerah, yang dapat disingkat SSPD, adalah surat yang digunakan
                        Wajib Pajak untuk melakukan pembayaran atau penyetoran pajak yang terutang
                        ke Kas Daerah atau ketempat lain yang ditetapkan oleh Kepala Daerah,
                      references: []
                  - type: point
                    node: &ref_30
                      nodeType: huruf
                      key: '16'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_30
                      textString: >-
                        Surat Ketetapan Pajak Daerah, yang dapat disingkat SKPD, adalah surat
                        keputusan yang menentukan besarnya jumlah pajak yang terutang,
                      references: []
                  - type: point
                    node: &ref_31
                      nodeType: huruf
                      key: '17'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_31
                      textString: >-
                        Surat Ketetapan Pajak Daerah Kurang Bayar, yang dapat disingkat SKPDKB,
                        adalah surat keputusan yang menentukan besarnya jumlah pajak yang terutang,
                        jumlah kredit Pajak, jumlah kekurangan pembayaran pokok pajak, besarnya
                        sanksi administrasi, dan jumlah yang masih harus dibayar, FAX AF S YA W 1 97
                        Ng 177 Lapol — 4 —
                      references: []
                  - type: point
                    node: &ref_32
                      nodeType: huruf
                      key: '18'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_32
                      textString: >-
                        Surat Ketetapan Pajak Daerah Kurang Bayar Tambahan, yang dapat disingkat
                        SKPDKBT, adalah surat keputusan yang menentukan tambahan atas jumlah pajak
                        yang telah ditetapkan,
                      references: []
                  - type: point
                    node: &ref_33
                      nodeType: huruf
                      key: '19'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_33
                      textString: >-
                        Surat Ketetapan Pajak Daerah Lebih Bayar, yang dapat disingkat SKPDLB,
                        adalah surat keputusan yang menentukan jumlah kelebihan pembayaran pajak
                        karena jumlah kredit lebih besar dari pajak yang terutang atau tidak
                        seharusnya terutang:
                      references: []
                  - type: point
                    node: &ref_34
                      nodeType: huruf
                      key: '20'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_34
                      textString: >-
                        Surat Ketetapan Pajak Daerah Nihil, yang dapat disingkat SKPDN, adalah surat
                        keputusan yang menentukan jumlah pajak yang terutang sama besarnya dengan
                        jumlah kredit pajak, atau pajak tidak terutang dan tidak ada kredit pajak,
                      references: []
                  - type: point
                    node: &ref_35
                      nodeType: huruf
                      key: '21'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_35
                      textString: >-
                        Surat Tagihan Pajak Daerah, yang dapat disingkat STPD, adalah surat untuk
                        melakukan tagihan pajak dan atau sanksi administrasi berupa bunga dan atau
                        denda.
                      references: []
                  - type: point
                    node: &ref_36
                      nodeType: huruf
                      key: '22'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_36
                      textString: >-
                        Surat Keputusan Pembetulan adalah surat keputusan untuk membetulkan
                        kesalahan tulis, kesalahan hitung dan atau kekeliruan dalam penerapan
                        peraturan perundang-undangan perpajakan daerah yang terdapat dalam Surat
                        Ketetapan Pajak Daerah, Surat Ketetapan Pajak Daerah Kurang Bayar Tambahan,
                        Surat Ketetapan Pajak Daerah Lebih Bayar, Surat Ketetapan Pajak Daerah Nihil
                        atau Surat Tagihan Pajak Daerah,
                      references: []
                  - type: point
                    node: &ref_37
                      nodeType: huruf
                      key: '23'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_37
                      textString: >-
                        Surat Keputusan Keberatan adalah surat keputusan atas keberatan terhadap
                        Surat Ketetapan Pajak Daerah, Surat Ketetapan Pajak Daerah Kurang Bayar,
                        Surat Ketetapan Pajak Daerah Kurang Bayar Tambahan, Surat Ketetapan Pajak
                        Daerah Lebih Bayar, Surat Ketetapan Pajak Daerah Nihil atau tahadap potongan
                        atau pemungutan oleh pihak ketiga yang diajukan olej Wajib Pajak,
                      references: []
                  - type: point
                    node: &ref_38
                      nodeType: huruf
                      key: '24'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_38
                      textString: >-
                        Putusan Banding adalah putusan Badan Penyelesaian Sengketa Pajak atas
                        banding terhadap Surat Keputusan Keberatan yang diajukan oleh Wajib Pajak,
                      references: []
                  - type: point
                    node: &ref_39
                      nodeType: huruf
                      key: '25'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_39
                      textString: >-
                        Pembukuan adalan suatu proses pencatatan yang dilakukan secara teratur untuk
                        mengumpulkan data dan informasi yang meliputi keadaan harta, kewajiban atau
                        utang, modal, penghasilan dan biaya serta jumlah harga perolehan dan
                        penyerahan barang atau jasa, yang ditutup dengan menyusun laporan keuangan
                        berupa neraca dan perhitungan rugi laba pada setiap Tahun Pajak berakhir,
                      references: []
                  - type: point
                    node: &ref_40
                      nodeType: huruf
                      key: '26'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_40
                      textString: >-
                        Retribusi Daerah, yang selanjutnya disebut retribusi, adalah pungutan daerah
                        sebagai pembayaran atas jasa atau pemberian izin tertentu yang khusus
                        disediakan dan atau diberikan oleh Pemerintah Daerah untuk kepentingan orang
                        pribadi atau badan, — 5 — 21. Jasa adalah kegiatan Pemerintah Daerah berupa
                        usaha dan pelayanan yang menyebabkan barang, fasilitas, atau kemanfaatan
                        lainnya yang dapat dinikmati oleh orang pribadi atau badan, 28. Jasa Umum
                        adalah yang disediakan atau diberikan oleh Pemerintah Daerah untuk tujuan
                        kepentingan dan kemanfaatan umur serta dapat dinikmati oleh orang pribadi
                        atau badan, 29. Jasa Usaha adalah jasa yang disediakan oleh Pemerintah
                        Daerah dengan mengatur prinsip komersial karena pada dasarnya dapat pula
                        disediakan oleh sektor swasta, 30. Perizinan Tertentu adalah kegiatan
                        tertentu Pemerintah Daerah dalam rangka pemberian izin kepada orang pribadi
                        atau badan yang dimaksudkan untuk pembinaan, pengaturan, pengendalian dan
                        pengawasan atas kegiatan, pemanfaatan ruang, penggunaan sumber daya alam,
                        barang, prasarana, sarana atau fasilitas tertentu guna melindungi
                        kepentingan umum dan menjaga kelestarian lingkungan, 31. Wajib Retribusi
                        adalah orang pribadi atau badan yang menurut peraturan perundang-undangan
                        retribusi diwajibkan untuk melakukan pembayaran retribusi, termasuk pemungut
                        atau pemotong retribusi tertentu, 32. Masa Retribusi adalah suatu jangka
                        waktu tertentu yang merupakan batas waktu Wajib Retribusi untuk memanfaatkan
                        jasa dan perizinan tertentu dari Pemerintah Daerah yang bersangkutan, 33.
                        Surat Setoran Retribusi Daerah, yang dapat disingkat SSRD, adalah surat yan
                        digunakan oleh Wajib Retribusi untuk melakukan pembayaran atau penyetoran
                        retribusi yang terutang ke Kas Daerah atau ke tempat pembayaran lain yang
                        ditetapkan oleh Kepala Daerah, 34. Surat Ketetapan Retribusi Daerah, yang
                        dapat disingkat SKRD, adalah surat keputusan yang menentukan besarnya jumlah
                        retribusi yang terutang, 35. Surat Ketetapan Retribusi Daerah Lebih Bayar,
                        yang dapat disingkat SKRDLB, adalah surat keputusan yang menentukan jumlah
                        kelebihan pembayaran retribusi karena jumlah kredit retribusi lebih bayar
                        daripada retribusi yang terutang: 36. Surat Tagihan Retribusi Daerah, yang
                        disingkat STRD, adalah surat untuk melakukan tagihan retribusi dan atau
                        sanksi administrasi berupa bunga dan atau denda, FAX AF S YA W 1 97 Ng 177
                        Lapol — 6 — 37. Pemeriksaan adalah serangkaian kegiatan untuk mencari,
                        mengumpulkan, dan mengolah data dan atau keterangan lainnya dalam rangka
                        pengawasan kepatuhan pemenuhan kewajiban perpajakan daerah dan retribusi
