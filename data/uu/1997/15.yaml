opText: |-
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 15 TAHUN 1997
  TENTANG
  KETRANSMIGRASIAN
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA
  Menimbang : a. bahwa transmigrasi merupakan bagian integral dari pembangunan
  nasional sebagai pengamalan Pancasila dalam upaya mewujudkan
  masyarakat adil dan makmur berdasarkan Undang - undang D asar 1945;
  b. bahwa penyelenggaraan transmigrasi dilaksanakan sebagai upaya
  untuk lebih meningkatkan kesejahteraan dan peran serta masyarakat,
  pemerataan pembangunan daerah, serta memperkukuh persatuan dan
  kesatuan bangsa melalui persebaran penduduk yang seimbang dengan
  daya dukung alam dan daya tampung lingkungan serta nilai budaya
  dan adat istiadat masyarakat.
  c. bahwa ketentuan Undang - undang Nomor 3 Tahun 1972 tentang
  Ketentuan - ketentuan Pokok Transmigrasi tidak dapat lagi menampung
  tuntutan perkemba ngan dan orientasi transmigrasi;
  d. bahwa berdasarkan hal tersebut pada butir a, b, dan c dipandang perlu
  mengatur kembali perihal ketransmigrasian dalam suatu
  undang - undang.
