opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 12 TAHUN 1997
  TENTANG
  PERUBAHAN ATAS UNDANG - UNDANG
  NOMOR 6 TAHUN 1982
  TENTANG
  HAK CIPTA
  SEBAGAIMANA TELAH DIUBAH DENGAN
  UNDANG - UNDANG NOMOR 7 TAHUN 1987
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA
  Menimbang : a. bahwa dengan adanya perkembangan kehidupan yang berlangsung
  cepat, terutama di bidang perekonomian baik di tingkat nasional
  maupun internasional, pemberian perlindungan hukum yang semakin
  efektif terhadap Hak Atas Kekayaan Intelektual, khususnya di bidang
  Hak Cipta perlu lebih ditingkatkan dalam rangka mewujudkan iklim
  yang lebih baik bagi tumbuh dan berkembangnya semangat mencipta
  di bidang ilmu pengetahuan, seni dan sastra, yang sangat diperlukan
  dalam pelaksanaan pembangunan nasional yang bertujuan terc iptanya
  masyarakat Indonesia yang adil dan makmur, maju, dan mandiri
  berdasarkan Pancasila dan Undang - Undang Dasar 1945;
  b. bahwa dengan penerimaan dan keikutsertaan Indonesia dalam
  Persetujuan tentang Aspek - aspek Dagang Hak Atas Kekayaan
  Intelektual (Ag reement on Trade Related Aspects of Intellectual
  Property Rights, Including Trade in Counterfeit Goods/TRIPs) yang
  merupakan bagian dari Persetujuan Pembentukan Organisasi
  Perdagangan Dunia (Agreement Establishing the World Trade
  Organization) sebagaimana telah disahkan dengan Undang - undang,
  berlanjut dengan melaksanakan kewajiban untuk menyesuaikan
  peraturan perundang - undangan nasional di bidang Hak Atas Kekayaan
  Intelektual termasuk Hak Cipta terhadap persetujuan internasional
  tersebut;
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
  c. bahwa berdasarkan pertimbangan sebagaimana tersebut dalam huruf a
  dan b, serta memperhatikan penilaian terhadap segala pengalaman,
  khususnya kekurangan selama pelaksanaan Undang - undang tentang
  Hak Cipta, dipandang perlu untuk mengubah dan menyempurnakan
  beberapa ketentuan Undang - undang Nomor 6 Tahun 1982 tentang Hak
  Cipta sebagaimana telah diubah dengan Undang - undang Nomor 7
  Tahun 1987 dengan Undang - undang;
  Mengingat : 1. Pasal 5 ayat (1), Pasal 20 ayat (1), dan Pasal 33 Undang - Undang Dasar
  1945.
  2. U ndang - undang Nomor 6 Tahun 1982 tentang Hak Cipta (Lembaran
  Negara Tahun 1982 Nomor 15, Tambahan Lembaran Negara Nomor
  3217) sebagaimana telah diubah dengan Undang - undang Nomor 7
  Tahun 1987 (Lembaran Negara Tahun 1987 Nomor 42, Tambahan
  Lembaran Negara Nom or 3362);
  3. Undang - undang Nomor 7 Tahun 1994 tentang Pengesahan Agreement
  Establishing The World Trade Organization (Persetujuan
  Pembentukan Organisasi Perdagangan Dunia) (Lembaran Negara
  Tahun 1994 Nomor 57, Tambahan Lembaran Negara Nomor 3564);
