        meskipun tenggang waktu untuk mengajukan permohonan pemeriksaan banding tersebut belum
        lampau. Bagian Keempat Pemeriksaan Tingkat Kasasi Pasal 335 (l) Terhadap putusan Pengadilan
        tingkat banding, dapat dimohonkan pemeriksaan kasasi kepada Mahkamah Agung. (2) Acara
        pemeriksaan kasasi sebagaimana dimaksud pada ayat (1) dilakukan menurut ketentuan
        sebagaimana dimaksud dalam Pasal 55 Undang-undang Nomor 14 Tahun 1985 tentang Mahkamah
        Agung. GP . AF S 9 7 W Y, V7 Ni 77 TN Nay, Mn '£ Lapol -— 12 -— Bagian Kelima Pemeriksaan
        Peninjauan Kembali Putusan yang Sudah Memperoleh Kekuatan Hukum Tetap Pasal 336 (l) Terhadap
        putusan Pengadilan yang sudah memperoleh kekuatan hukum tetap, dapat diajukan permohonan
        peninjauan kembali kepada Mahkamah Agung. (2) Acara pemeriksaan peninjauan kembali
        sebagaimana dimaksud pada ayat (1) dilakukan menurut ketentuan sebagaimana dimaksud dalam
        Pasal 77 Undang-undang Nomor 14 tahun 1985 tentang Mahkamah Agung. Bagian Keenam Pelaksanaan
        Putusan Pengadilan Pasal 337 Hanya putusan Pengadilan yang sudah memperoleh kekuatan hukum
        tetap yang dapat dilaksanakan. Pasal 338 (d) Saliman putusan Pengadilan yang sudah
        memperoleh kekuatan hukum tetap dikirimkan kepada para pihak dengan surat pos tercatat oleh
        Pemtera Pengadilan Militer Tinggi setempat atas perintah Kepala Pengadilan Tinggi yang
        mengadilinya pada tingkat pertama paling lambat dalam tenggang waktu 14 (empat belas) hari.
        (2) Dalam hal 4 (empat) bulan sesudah putusan Pengadilan yang sudah memperoleh kekuatan
        hukum tetap sebagaimana dimaksud pada ayat (1) dikirimkan, Tergugat tidak melaksanakan
        kewajibannya sebagaimana dimaksud dalam Pasal 308 ayat (2) huruf a, keputusan Tata Usaha
        Angkatan Bersenjata yang disengketakan itu tidak mempunyai kekuatan hukum lagi. (3) Dalam
        hal Tergugat ditetapkan harus melaksanakan kewajibannya sebagaimana dimaksud dalam Pasal 308
        ayat (2) huruf b dan huruf c dan kemudian sesudah tenggang waktu 3 (tiga) bulan ternyata
        kewajiban tersebut tidak dilaksanakannya, Penggugat mengajukan permohonan kepada Kepala
        Pengadilan Militer Tinggi sebagaimana di maksud pada ayat (1), supaya Pengadilan Militer
        Tinggi memerintahkan Tergugat melaksanakan putusan Pengadilan tersebut. GP . AF S 9 7 W Y,
        V7 Ni 77 TN Nay, Mn '£ Lapol (4) Apabila Tergugat masih tetap tidak mau melaksanakannya,
        Kepala Pengadilan Militer Tinggi mengajukan hal itu kepada instansi atasannya menurut
        jenjang jabatan. (5) Instansi atasan sebagaimana dimaksud pada ayat (4), dalam tenggang
        waktu 2 (dua) bulan sesudah menerima pemberitahuan dari Kepala Pengadilan Militer Tinggi
        harus sudah memerintahkan pejabat sebagaimana dimaksud pada ayat (3) untuk melaksanakan
        putusan Pengadilan tersebut. (6) Dalam hal instansi atasan sebagaimana dimaksud pada ayat
        (4) tidak mengindahkan ketentuan sebagaimana dimaksud pada ayat (5), Kepala Pengadilan
        Militer Tinggi mengajukan hal itu kepada Presiden sebagai pemegang kekuasaan pemerintahan
        tertinggi untuk memerintahkan pejabat yang bersangkutan untuk melaksanakan putusan
        Pengadilan tersebut. Pasal 339 (l) Sepanjang mengenai kewajiban sebagaimana dimaksud dalam
        Pasal 308 ayat (4), apabila Tergugat tidak dapat dengan sempurna melaksanakan putusan
        Pengadilan yang sudah memperoleh kekuatan hukum tetap disebabkan oleh berubahnya keadaan
        yang terjadi sesudah putusan Pengadilan dijatuhkan dan/atau memperoleh kekuatan hukum tetap,
        Tergugat wajib memberitahukan hal itu kepada Kepala Pengadilan Militer Tinggi sebagaimana
        dimaksud dalam Pasal 337 ayat (1) dan Penggugat. (2) Dalam tenggang waktu 30 (tiga puluh)
        hari sesudah menerima pemberitahuan sebagaimana dimaksud pada ayat (1), Penggugat dapat
        mengajukan permohonan kepada kepada Kepala Pengadilan Milliter yang sudah mengirimkan
        putusan pengadilan yang sudah memperoleh kekuatan hukum tetap tersebut agar Tergugat
        dibebani kewajiban membayar sejumlah uang atau kompensasi lain yang diinginkan. (3) Kepala
        Pengadilan Militer Tinggi sesudah menerima permohonan sebagaimana dimaksud pada ayat (2)
        memerintahkan memanggil kedua belah pihak untuk mengusahakan tercapainnya persetujuan
        tentang jumlah uang atau kompensasi lain yang harus dibebankan kepada Tergugat. (4) Apabila
        sesudah diusahakan untuk mencapai persetujuan tetapi tidak dapat diperoleh kata sepakat
        mengenai jumlah uang atau kompensasi lain tersebut, Kepala Pengadilan Militer Tinggi dengan
        penetapan yang disertaa dengan pertimbangan yang cukup menentukan jumlah uang atau
        kompensasi lain yang dimaksud. GP . A7 S YG W Y, 17 NT 177 TN Nay, Mn '£ Lapol — 134 - (5)
        Penetapan Kepala Pengadilan Militer Tinggi sebagaimana dimaksud pada ayat (4) dapat diajukan
        baik oleh Penggugat maupun oleh Tergugat kepada Mahkamah Agung untuk ditetapkan kembali. (6)
        Putusan Mahkamah Agung sebagaimana dimaksud pada ayat (5) wajib ditaati kedua belah pihak.
        Pasal 340 (Jd) Dalam hal putusan Pengadilan Militer Tinggi sebagaimana dimaksud dalam Pasal
        308 ayat (4) berisi kewajiban bagi Tergugat sebagaimana dimaksud dalam Pasal 308 ayat (2),
        ayat (3), dan ayat (4), pihak ketiga yang belum pernah ikut serta atau diikut sertakan
        selama waktu pemeriksaan sengketa yang bersangkutan menurut ketentuan Pasal 292 dan ia
        khawatir kepentingannya akan dirugikan dengan dilaksanakannya putusan yang sudah memperoleh
        kekuatan hukum tetap itu, dapat mengajukan gugatan perlawanan terhadap pelaksanaan putusan
        pengadilan tersebut kepada Pengadilan Militer Tinggi yang mengadili sengketa itu pada
        tingkat pertama. (2) Gugatan perlawanan sebagaimana dimaksud pada ayat (1) hanya dapat
        diajukan pada saat sebelum putusan pengadilan yang sudah memperoleh kekuatan hukum tetap itu
        dilaksanakan dengan memuat alasan tentang permohonannya sesuai dengan ketentuan sebagaimana
        dimaksud dalam Pasal 268 dan terhadap permohonan perlawanan itu berlaku ketentuan
        sebagaimana dimaksud dalam Pasal 273 dan Pasal 277. (3) Gugatan perlawanan sebagaimana
        dimaksud pada ayat (1) tidak dengan sendirinya mengakibatkan ditundanya pelaksanaan putusan
        pengadilan yang sudah memperoleh kekuatan hukum tetap tersebut. Pasal 341 Kepala Pengadilan
        Militer Tinggi wajib mengawasi pelaksanaan putusan yang sudah memperoleh kekuatan hukum
        tetap. Bagian Ketujuh Ganti rugi dan Rehabilitasi Pasal 342 (d) Salinan putusan Pengadilan
        yang berisi kewajiban membayar ganti rugi dikirimkan kepada Penggugat dan Tergugat dalam
        waktu 3 (tiga) hari sesudah putusan pengadilan memperoleh kekuatan hukum tetap. 175 9 SN YG
        W Y, V7 Ni 77 CN , ME Lapol (2) Salinan Putusan Pengadilan yang berisi kewajiban membayar
        ganti rugi sebagaimana dimaksud pada ayat (1) dikirimkan pula oleh Pengadilan Militer Tinggi
        kepada Badan atau Pejabat Tata Usaha Angkatan Bersenjata yang dibebani kewajiban membayar
        ganti rugi tersebut dalam waktu 3 (tiga) hari sesudah putusan pengadilan memperoleh kekuatan
        hukum tetap. (3) Besarnya ganti rugi beserta tata cara pelaksanaan ketentuan sebagaimana
        dimaksud dalam Pasal 308 ayat (3) diatur lebih lanjut dengan Peraturan Pemerintah. Pasal 343
        (l) Dalam hal gugatan yang berkaitan dengan administrasi personel dikabulkan sesuai dengan
        ketentuan sebagaimana dimaksud dalam Pasal 308 ayat (4), salinan putusan pengadilan yang
        berisi kewajiban tentang rehabilitasi dikirimkan kepada Penggugat dan Tergugat dalam waktu 3
        (tiga) sesudah putusan itu memperoleh kekuatan hukum tetap. (2) Saliman putusan pengadilan
        yang berisi kewajiban tentang rehabilitasi sebagaimana dimaksud pada ayat (1) dikirimkan
        pula oleh Pengadilan Militer Tinggi kepada Badan atau Pejabat Tata Usaha Angkatan Bersenjata
        yang dibebani kewajiban melaksanakan rehabilitasi tersebut dalam waktu 3 (tiga) hari sesudah
        putusan itu memperoleh kekuatan hukum tetap.
