      title: >-
        KETENTUAN LAIN Pasal 344 (dd) Dalam hal Pengadilan memeriksa dan memutus perkara yang
        memerlukan keahlian khusus, Kepala Pengadilan dimaksud dapat menunjuk seorang atau lebih
        Hakim Ad Hoc sebagai Anggota Majelis. (2) Untuk dapat ditunjuk sebagai Hakim Ad Hoc seorang
        Prajurit harus memenuhi syarat sebagaimana dimaksud dalam Pasal 19 kecuali syarat berijazah
        Sarjana Hukum dan syarat berpengalaman di bidang peradilan dan/atau hukum. (3) Persyaratan
        sumpah jabatan dan larangan merangkap jabatan sebagaimana dimaksud dalam Pasal 22 dan Pasal
        23 berlaku bagi Hakim Ad Hoc. GP . A7 S YG W Y, 17 NT 177 TN Nay, Mn '£ Lapol -— 136 - (4)
        Tata cara penunjukan Hakim Ad Hoc sebagaimana dimaksud pada ayat (1) diatur dengan Peraturan
        Pemerintah. Pasal 345 (l) Hakim Ketua memimpin pemeriksaan dan memelihara tata tertib di
        persidangan. (2) Segala sesuatu yang diperintahkan oleh Hakim Ketua untuk memelihara tata
        tertib di persidangan wajib dilaksanakan dengan cermat. Pasal 346 Saksi atau ahli yang hadir
        memenuhi panggilan dalam rangka memberi keterangan pada semua tingkat berhak mendapat
        penggantian biaya menurut ketentuan peraturan perundang-undangan yang berlaku. Pasal 347 (d)
        Siapapun dilarang membawa senjata api, bahan peledak, senjata tajam, atau alat/benda yang
        dapat membahayakan keamanan sidang dan siapa yang membawanya wajib menitipkan di tempat yang
        khusus disediakan untuk itu. (2) Petugas keamanan sidang Pengadilan berhak mengadakan
        penggeledahan badan untuk menjamin bahwa kehadiran seseorang di ruang sidang tidak membawa
        senjata api, bahan peledak, senjata tajam atau alat/benda sebagaimana dimaksud pada ayat (1)
        dan apabila terdapat petugas mempersilakan yang bersangkutan untuk menitipkannya. Pasal 348
        (l) Dalam ruang sidang siapa pun wajib menunjukkan sikap hormat kepada Pengadilan. (2) Siapa
        pun yang hadir dalam sidang pengadilan yang tidak mentaati tata tertib persidangan dan
        sesudah diperintahkan oleh Hakim Ketua, tetap tidak menaati, atas perintahnya yang
        bersangkutan dikeluarkan dari ruang sidang. (3) Hakim Ketua dapat menentukan bahwa anak yang
        belum mencapai umur 17 (tujuh belas) tahun tidak diperkenankan menghadiri sidang. FAX Ya W
        19 17 Ng 07 Kp — 137 — Pasal 349 (d) Sidang Pengadilan dilangsungkan di gedung Pengadilan
        atau di tempat lain yang ditentukan oleh Kepala Pengadilan. (2) Tata ruang, pakaian seragam,
        dan tata tertib persidangan lain-lain diatur lebih lanjut dengan keputusan Panglima.
