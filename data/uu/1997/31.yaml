      title: >-
        KETENTUAN PERALIHAN Pasal 350 Pada saat berlakunya Undang-undang ini, semua peraturan
        pelaksanaan sudah ada mengenai susunan dan kekuatan Pengadilan dan Oditurat serta Hukum
        Acara Pidana Militer dinyatakan tetap berlaku selama ketentuan peraturan perundang-undangan
        baru berdasarkan Undang-undang ini belum dikeluarkan dan sepanjang peraturan itu tidak
        bertentangan dengan Undang-undang ini. Pasal 351 Semua Hakim, Oditur, dan Panitera pada
        Peradilan Militer yang pada saat Undang-undang ini mulai berlaku sudah diangkat secara sah
        pada jabatan-jabatan yang bersangkutan, dianggap sudah diangkat dengan sah menurut ketentuan
        dalam Undang-undang ini.
