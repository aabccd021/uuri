                  nodeType: date
                  month: 10
                  date: 15
                  year: 1997
                state: exists
                parentPasalNode:
                  nodeType: pasal
                  key: '1'
                  parentNode: *ref_0
              content:
                type: pointSet
                node: &ref_20
                  nodeType: pointSet
                  parentNode: *ref_19
                description:
                  type: text
                  node:
                    nodeType: text
                    textName: description
                    parentNode: *ref_20
                  textString: 'Dalam Undang-undang ini yang dimaksud dengan:'
                  references: []
                elements:
                  - type: point
                    node: &ref_21
                      nodeType: point
                      key: '1'
                      parentPointSetNode: *ref_20
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        Pengadilan adalah badan yang melaksanakan kekuasaan kehakiman di lingkungan
                        peradilan militer yang meliputi Pengadilan Militer, Pengadilan Militer
                        Tinggi, Pengadilan Militer Utama, dan Pengadilan Militer Pertempuran.
                      references: []
                  - type: point
                    node: &ref_22
                      nodeType: point
                      key: '2'
                      parentPointSetNode: *ref_20
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_22
                      textString: >-
                        Oditurat Militer, Oditurat Militer Tinggi, Oditurat Jenderal Angkatan
                        Bersenjata Republik Indonesia, dan Oditurat Militer Pertempuran yang
                        selanjutnya disebut Oditurat adalah badan di lingkungan Angkatan Bersenjata
                        Republik Indonesia yang melakukan kekuasaan pemerintahan negara di bidang
                        penuntutan dan penyidikan berdasarkan pelimpahan dari Panglima Angkatan
                        Bersenjata Republik Indonesia.
                      references: []
                  - type: point
                    node: &ref_23
                      nodeType: point
                      key: '3'
                      parentPointSetNode: *ref_20
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Badan atau Pejabat Tata Usaha Angkatan Bersenjata Republik Indonesia yang
                        selanjutnya disebut Badan atau Pejabat Tata Usaha Angkatan Bersenjata adalah
                        Badan atau Pejabat di lingkungan Angkatan Bersenjata Republik Indonesia dan
                        Departemen Pertahanan Keamanan serta badan atau pejabat lain yang
                        berdasarkan ketentuan peraturan perundang-undangan yang berlaku, berwenang
                        mengeluarkan keputusan yang berkaitan dengan penyelenggaraan pembinaan dan
                        penggunaan Angkatan Bersenjata Republik Indonesia serta pengelolaan
                        pertahanan keamanan negara.
                      references: []
                  - type: point
                    node: &ref_24
                      nodeType: point
                      key: '4'
                      parentPointSetNode: *ref_20
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Hakim Militer, Hakim Militer Tinggi, Hakim Militer Utama, yang selanjutnya
                        disebut Hakim adalah pejabat yang masing-masing melaksanakan kekuasaan
                        kehakiman pada pengadilan.
                      references: []
                  - type: point
                    node: &ref_25
                      nodeType: point
                      key: '5'
                      parentPointSetNode: *ref_20
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_25
                      textString: >-
                        Hakim Ketua adalah Hakim yang mengetuai majelis hakim dalam persidangan
                        pengadilan.
                      references: []
                  - type: point
                    node: &ref_26
                      nodeType: point
                      key: '6'
                      parentPointSetNode: *ref_20
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_26
                      textString: >-
                        Hakim Anggota adalah Hakim yang menjadi anggota majelis hakim di persidangan
                        pengadilan.
                      references: []
                  - type: point
                    node: &ref_27
                      nodeType: point
                      key: '7'
                      parentPointSetNode: *ref_20
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_27
                      textString: >-
                        Oditur Militer dan Oditur Militer Tinggi yang selanjutnya disebut Oditur
                        adalah pejabat yang diberi wewenang untuk bertindak sebagai penuntut umum,
                        sebagai pelaksana putusan atau penetapan Pengadilan dalam lingkungan
                        peradilan militer atau Pengadilan dalam lingkungan peradilan umum dalam
                        perkara pidana, dan sebagai penyidik sesuai dengan ketentuan Undang-undang
                        ini. GP . AF S 9 7 W Y, V7 Ni 77 TN Nay, Mn '£ Lapol — 4 —
                      references: []
                  - type: point
                    node: &ref_28
                      nodeType: point
                      key: '8'
                      parentPointSetNode: *ref_20
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_28
                      textString: >-
                        Oditur Jenderal Angkatan Bersenjata Republik Indonesia yang selanjutnya
                        disebut Oditur Jenderal adalah penuntut umum tertinggi di lingkungan
                        Angkatan Bersenjata, pimpinan dan penanggung jawab tertinggi Oditurat yang
                        mengendalikan pelaksanaan tugas dan wewenang Oditurat.
                      references: []
                  - type: point
                    node: &ref_29
                      nodeType: point
                      key: '9'
                      parentPointSetNode: *ref_20
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_29
                      textString: >-
                        Atasan yang Berhak Menghukum adalah atasan langsung yang mempunyai wewenang
                        untuk menjatuhkan hukuman disiplin menurut ketentuan peraturan
                        perundang-undangan yang berlaku dan berwenang melakukan penyidikan
                        berdasarkan Undang-undang ini.
                      references: []
                  - type: point
                    node: &ref_30
                      nodeType: point
                      key: '10'
                      parentPointSetNode: *ref_20
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_30
                      textString: >-
                        Perwira Penyerah Perkara adalah perwira yang oleh atau atas dasar
                        Undang-undang ini mempunyai wewenang untuk menentukan suatu perkara pidana
                        yang dilakukan oleh Prajurit Angkatan Bersenjata Republik Indonesia yang
                        berada di bawah wewenang komandonya diserahkan kepada atau diselesaikan di
                        luar Pengadilan dalam lingkungan peradilan militer atau Pengadilan dalam
                        lingkungan peradilan umum.
                      references: []
                  - type: point
                    node: &ref_31
                      nodeType: point
                      key: '11'
                      parentPointSetNode: *ref_20
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_31
                      textString: >-
                        Penyidik Angkatan Bersenjata Republik Indonesia yang selanjutnya disebut
                        Penyidik adalah Atasan yang Berhak Mengkuhum, pejabat Polisi Militer
                        tertentu, dan Oditur, yang diberi wewenang khusus oleh Undang-undang ini
                        untuk melakukan penyidikan.
                      references: []
                  - type: point
                    node: &ref_32
                      nodeType: point
                      key: '12'
                      parentPointSetNode: *ref_20
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_32
                      textString: >-
                        Penyidik Pembantu adalah pejabat Angkatan Bersenjata Republik Indonesia
                        tertentu yang berada dan diberi wewenang khusus oleh Undang-undang ini untuk
                        melakukan penyidikan.di kesatuannya.
                      references: []
                  - type: point
                    node: &ref_33
                      nodeType: point
                      key: '13'
                      parentPointSetNode: *ref_20
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_33
                      textString: >-
                        Tertangkap tangan adalah tertangkapnya seseorang pada waktu sedang melakukan
                        tindak pidana, atau dengan segera sesudah beberapa saat tindak pidana itu
                        dilakukan, atau sesaat kemudian diserukan oleh khalayak ramai sebagai orang
                        yang melakukannya, atau apabila sesaat kemudian padanya ditemukan benda yang
                        diduga keras telah dipergunakan untuk melakukan tindak pidana itu yang
                        menunjukkan bahwa ia adalah pelakunya atau turut melakukan atau membantu
                        melakukan tindak pidana itu.
                      references: []
                  - type: point
                    node: &ref_34
                      nodeType: point
                      key: '14'
                      parentPointSetNode: *ref_20
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_34
                      textString: >-
                        Laporan adalah pemberitahuan yang disampaikan oleh seseorang karena hak atau
                        kewajibannya berdasarkan undang-undang kepada pejabat yang berwenang tentang
                        telah melakukan atau sedang atau diduga akan terjadinya peristiwa pidana.
                      references: []
                  - type: point
                    node: &ref_35
                      nodeType: point
                      key: '15'
                      parentPointSetNode: *ref_20
                    content:
