      title: >-
        KETENTUAN PENUTUP Pasal 352 Pada saat mulai berlakunya Undang-undang ini maka: 1.
        Undang-undang Nomor 5 Tahun 1950 tentang Menetapkan Undang-undang Darurat tentang Susunan
        dan Kekuatan Pengadilan/Kejaksaan dalam Lingkungan Peradilan Ketentaraan (Undang-undang
        Darurat Nomor 16 Tahun 1950) sebagai Undang-undang Federal (Lembaran Negara Tahun 1950 Nomor
        52) sebagaimana telah diubah dengan Undang-undang Nomor 22 Pnps Tahun 1965 (Lembaran Negara
        Tahun 1965 Nomor 91, Tambahan Lembaran Negara Nomor 2781): GP . A7 S YG W Y, 17 NT 177 TN
        Nay, Mn '£ Lapol 2. Undang-undang Nomor 6 Tahun 1950 tentang Menetapkan Undang-undang
        Darurat tentang Hukum Acara Pidana pada Pengadilan Tentara (Undang-undang Darurat Nomor 17
        Tahun 1950) sebagai Undang-undang Federal (Lembaran Negara Tahun 1950 Nomor 53, Tambahan
        Lembaran Negara Nomor 13), sebagaimana telah diubah dengan Undang-undang Nomor 1 Drt Tahun
        1958 tentang Perubahan Undang-undang Nomor ... Tahun 1950 (Lembaran Negara Tahun 1950 Nomor
        53) tentang Hukum Acara Pidana pada Pengadilan Ketentaraan (Lembaran Negara Tahun 1958 Nomor
        1, Tambahan Lembaran Negara Nomor 1493): 3. Undang-undang Nomor 5 Pnps Tahun 1965 tentang
        Pembentukan Pengadilan Bersama Angkatan Bersenjata (Lembaran Negara Tahun 1965 Nomor 23,
        Tambahan Lembaran Negara Nomor 2739), 4. Undang-undang Nomor 3 Pnps Tahun 1965 tentang
        Memperlakukan Hukum Pidana Tentara, Hukum Acara Pidana Tentara dan Hukum Disiplin Tentara
        bagi Anggota-anggota Angkatan Kepolisian (Lembaran Negara Tahun 1965 Nomor 21, Tambahan
        Lembaran Negara Nomor 2737), sebagaimana telah diubah dengan Undang-undang Nomor 23 Pnps
        Tahun 1965 tentang Perubahan dan Tambahan Pasal 2 Penetapan Presiden Republik Indonesia
        Nomor 3 Tahun 1965 (Lembaran Negara Tahun 1965 Nomor 92, Tambahan Lembaran Negara Nomor
        2782), dinyatakan tidak berlaku. Pasal 353 Undang-undang ini mulai berlaku pada tanggal
        diundangkan, khusus mengenai Hukum Acara Tata Usaha Militer, penerapannya diatur dengan
        Peraturan Pemerintah selambat-lambatnya 3 (tiga) tahun sejak Undang-undang ini diundangkan.
        N 15 73 2 — T 1 Agar setiap orang mengetahui, memerintahkan pengundangan Undang-undang ini
        dengan penempatannya dalam Lembaran Negara Republik Indonesia.
