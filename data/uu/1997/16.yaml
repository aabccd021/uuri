      title: >-
        PEMBINAAN Pasal 31 Badan bekerja sama dengan instansi pemerintah dan unsur masyarakat
        melakukan pembinaan terhadap penyelenggara kegiatan statistik dan masyarakat, agar lebih
        meningkatkan kontribusi dan apresiasi masyarakat terhadap sta tistik, mengembangkan Sistem
        Statistik Nasional, dan mendukung pembangunan nasional. Pasal 32 Dalam rangka pembinaan
        sebagaimana dimaksud dalam Pasal 31, Badan melakukan upaya - upaya sebagai berikut : a.
        meningkatkan kemampuan sumber daya manusia dalam penyelenggaraan statistik; b.
        mengembangkann statistik sebagai ilmu; c. meningkatkan penguasaan ilmu pengetahuan dan
        teknologi yang dapat mendukung penyelenggaraan statistik; d. mewujudkan kondisi yang mendu
        kung terbentuknya pembakuan dan pengembangan konsep, definisi, klasifikasi dan ukuran -
        ukuran dalam kerangka semangat kerja sama dengan para penyelenggara kegiatan statistik
        lainnya; e. mengembangkan sistem informasi statistik; f. meningkatkan penyebarluas an
        informasi statistik; g. meningkatkan kemampuan penggunaan dan pemanfaatan hasil statistik
        untuk mendukung pembangunan nasional; dan h. meningkatkan kesadaran masyarakat akan arti dan
        kegunaan statistik. Pasal 33 Pelaksanaan pembinaan sebagaimana dimaksud dalam Pasal 31
        diatur lebih lanjut dengan Peraturan Pemerintah.
