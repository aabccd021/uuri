        tata kerja Badan sebagaimana dimaksud dalam ayat (1) dan ayat (2), diatur lebih lanjut
        dengan Keputusan Presiden. Pasal 29 (1) Pemerintah membentuk Forum Masyarakat Statistik yang
        bertugas memberikan sarana dan pertimbangan di bidang statistik kepada Badan. (2) Forum
        sebagaimana dimaksud dalam ayat (1) bersifat nonstruktural dan independen, yang anggotanya
        terdiri atas unsur pemerintah, pakar, praktis dan tokoh masyarakat. Pasal 30 (1) Instansi
        pemerintah dapat membentuk satuan organisasi di lingkungannya untuk melaksanakan statistik
        sektoral. (2) Ketentuan mengenai tugas, fungsi, susunan organisasi dan tata kerja satuan
        organisasi sebagaimana dimaksud dalam ayat (1) diatur oleh instansi yang bersangkutan
        berdasarkan peraturan perundang - undangan yang berlaku. (3) Dalam menyelenggarakan
        statistik sek toral, satuan organisasi sebagaimana dimaksud dalam ayat (1) harus mengadakan
        koordinasi dengan Badan untuk menerapkan penggunaan konsep, definisi, klasifikasi dan ukuran
        - ukuran yang telah dibakukan dalam rangka pengembangan Sistem Statistik Nasional.
