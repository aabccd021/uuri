                        parentNode: *ref_18
                      textString: >-
                        Pejabat yang berwenang adalah Direktur Jenderal Pajak, Direktur Jenderal Bea
                        dan Cukai, Gubernur Kepala Daerah Tingkat I, Bupati atau Walikota Madya
                        Kepala Daerah Tingkat II, atau pejabat yang ditunjuk untuk melaksanakan
                        peraturan perundang-undangan perpajakan,
