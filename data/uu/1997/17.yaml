                  - type: point
                    node: &ref_26
                      nodeType: point
                      key: '9'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_26
                      textString: >-
