                      key: '2'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        Pajak adalah semua jenis pajak yang dipungut oleh Pemerintah Pusat termasuk
                        Bea Masuk dan Cukai, dan pajak yang dipungut oleh Pemerintah Daerah, menurut
                        peraturan perundang-undangan yang berlaku,
                      references: []
                  - type: point
                    node: &ref_20
                      nodeType: point
                      key: '3'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Peraturan perundang-undangan perpajakan adalah semua peraturan di bidang
                        perpajakan, FAX AF S YA W 1 97 Ng 177 Lapol — 4 —
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: point
                      key: '4'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        Keputusan adalah suatu penetapan tertulis di bidang perpajakan yang
                        dikeluarkan oleh pejabat yang berwenang berdasarkan dan dalam rangka
                        pelaksanaan peraturan perundang-undangan perpajakan,
                      references: []
                  - type: point
                    node: &ref_22
                      nodeType: point
                      key: '5'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_22
                      textString: >-
                        Sengketa pajak adalah sengketa yang menurut peraturan perundang-undangan
                        perpajakan yang bersangkutan dapat diajukan banding atau gugatan ke Badan
                        Penyelesaian Sengketa Pajak:
                      references: []
                  - type: point
                    node: &ref_23
                      nodeType: point
                      key: '6'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Banding adalah upaya hukum terhadap suatu keputusan pejabat yang berwenang
                        sepanjang diatur — dalam peraturan perundang-undangan perpajakan yang
                        bersangkutan,
                      references: []
                  - type: point
                    node: &ref_24
                      nodeType: point
                      key: '7'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_24
                      textString: >-
