              Timur dan Kabupaten Daerah Tingkat II Bul ungan pada umumnya serta Kota Administratif
              Tarakan pada khususnya, dipandang perlu meningkatkan penyelenggaraan pemerintahan,
              pelaksanaan pembangunan, dan pembinaan kemasyarakatan guna menjamin terpenuhinya
              tuntutan perkembangan dan kemajuan dimaksud pada masa mendatang;
