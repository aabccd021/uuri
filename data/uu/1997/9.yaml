opText: |-
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 9 TAHUN 1997
  TENTANG
  PENGESAHAN TREATY ON THE SOUTHEAST ASIA
  NUCLEAR WEAPON FREE ZONE
  (TRAKTAT KAWASAN BEBAS SENJATA NUKLIR
  DI ASIA TENGGARA)
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa pembangunan nasional bertujuan untuk mewujudkan
  masyarakat adil dan makmur yang merata materiil dan spiritual
  berdasarkan Pancasila dan Undang - Undang Dasar 1945 dalam wadah
  Negara Kesatuan Republik Indonesia yang merdeka, berdaulat,
  bersatu, dan berkedaulatan rakyat dalam suasana perikehidupan bangsa
  ya ng aman, tenteram, tertib, dan dinamis dalam lingkungan pergaulan
  dunia yang merdeka, adil, bersahabat, tertib, dan damai;
  b. bahwa untuk mewujudkan tujuan pembangunan nasional tersebut,
  perlu dilakukan upaya terus - menerus dalam rangka melaksanakan
  kete rtiban dunia berdasarkan kemerdekaan, perdamaian abadi, dan
  keadilan sosial melalui kerja sama internasional dan regional,
  khususnya kerja sama di antara negara - negara Asia Tenggara, yang
  merupakan bagian dari pelaksanaan politik luar negeri bebas dan akti f
  yang diabdikan untuk kepentingan nasional dalam rangka memperkuat
  ketahanan regional yang didukung oleh dan berdampak kepada
  ketahanan nasional negara anggota masing - masing menuju
  terwujudnya kawasan Asia Tenggara yang damai, bebas, netral,
  sejahtera, da n bebas senjata nuklir;
  c. bahwa dengan adanya kecenderungan penggunaan dan penyebaran
  senjata nuklir mengancam perdamaian dan keamanan internasional,
  perlu dilakukan usaha perlucutan senjata serta pembatasan
  persenjataan, terutama senjata nuklir guna m encegah timbulnya perang
  nuklir sehingga pada akhirnya dapat memperkukuh perdamaian dan
  keamanan internasional serta usaha pencapaian kemajuan ekonomi dan
  sosial;
  d. bahwa ...
  d. bahwa salah satu wujud pembatasa n persenjataan tersebut adalah
  pembatasan kepemilikan serta ruang gerak senjata nuklir, sebagaimana
  dimaksud dalam Pasal VII Treaty on the Non Proliferation of Nuclear
  Weapons/NPT, 1968 (Perjanjian mengenai Pencegahan Penyebaran
  Senjata - senjata Nuklir), ya ng memberi hak kepada sekelompok negara
  untuk membuat perjanjian regional guna menjamin sepenuhnya
  ketidakhadiran senjata nuklir di wilayahnya masing - masing;
  e. bahwa negara - negara Asia Tenggara berkeinginan memelihara
  perdamaian dan keamanan di kawasan dengan semangat hidup
  berdampingan secara damai, saling pengertian, dan kerja sama
  sebagaimana tertuang dalam Deklarasi Zone of Peace, Freedom and
  Neutrality/ZOPFAN (Kawasan Damai, Bebas, dan Netral) yang
  ditandatangani di Kuala Lumpur pada tanggal 27 Nop ember 1971;
  f. bahwa pada tanggal 24 Februari 1976 negara - negara ASEAN telah
  menandatangani Treaty of Amity and Cooperation/TAC (Traktat
  Persahabatan dan Kerja Sama) sebagai salah satu komponen penting
  ZOPFAN;
  g. bahwa Treaty on the Southeast Asia Nu lear Weapon Free Zone
  (Traktat Kawasan Bebas Senjata Nuklir di Asia Tenggara) yang
  merupakan komponen penting ZOPFAN lainnya, telah ditandatangani
  oleh seluruh negara Asia Tenggara, termasuk negara Republik
  Indonesia, pada tanggal 15 Desember 1995 di Bangk ok;
  h. bahwa berdasarkan pertimbangan sebagaimana dimaksud dalam huruf
  a, b, c, d, e, f, dan g tersebut, dipandang perlu mengesahkan Treaty on
  the Southeast Asia Nuclear Weapon Free Zone (Traktat Kawasan
  Bebas Senjata Nuklir di Asia Tenggara) dengan Und ang - undang;
  Mengingat : 1. Pasal 5 ayat (1), Pasal 11, dan Pasal 20 ayat (1) Undang - Undang Dasar
  1945;
  2. Undang - undang Nomor 8 Tahun 1978 tentang Pengesahan Perjanjian
  mengenai Pencegahan Penyebaran Senjata - senjata Nuklir, (Lembaran
  Negara Tahun 1978 Nomor 53, Tambahan Lembaran Negara Nomor
  3129);
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan : UNDANG - UNDANG TENTANG PENGESAHAN TREATY ON THE
