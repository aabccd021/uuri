                    nodeType: text
                    textName: description
                    parentNode: *ref_15
                  textString: 'Dalam Undang-undang ini yang dimaksud dengan:'
                  references: []
                elements:
                  - type: point
                    node: &ref_16
                      nodeType: point
                      key: '1'
                      parentPointSetNode: *ref_15
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_16
                      textString: >-
                        Penyiaran adalah kegiatan pemancarluasan siaran melalui sarana pemancaran
                        dan/atau sarana transmisi di darat, di laut atau di antariksa dengan
                        menggunakan gelombang elektromagnetik, kabel, serat optik, dan/atau media
                        lainnya untuk dapat diterima oleh masyarakat dengan pesawat penerima siaran
                        radio dan/atau pesawat penerima siaran televisi, atau perangkat elektronik
                        lainnya dengan atau tanpa alat bantu. "NN MI NN Yg YM N3 19 NY 17 Ng 98 SK ,
                        ME Lapol PRESIDEN REPUBLIK INDONESIA — 3 —
                      references: []
                  - type: point
                    node: &ref_17
                      nodeType: point
                      key: '2'
                      parentPointSetNode: *ref_15
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_17
                      textString: >-
                        Siaran adalah pesan atau rangkaian pesan dalam bentuk suara, gambar atau
                        suara dan gambar atau yang berbentuk grafis, dan karakter lainnya yang dapat
                        diterima melalui pesawat penerima siaran radio, televisi atau perangkat
                        elektronik lainnya, baik yang bersifat interaktif maupun tidak, dengan atau
                        tanpa alat bantu.
                      references: []
                  - type: point
                    node: &ref_18
                      nodeType: point
                      key: '3'
                      parentPointSetNode: *ref_15
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_18
                      textString: >-
                        Mata Acara adalah bagian dari siaran yang berisi muatan pesan yang disusun
                        dalam suatu kemasan yang ditujukan kepada khalayak.
                      references: []
                  - type: point
                    node: &ref_19
                      nodeType: point
                      key: '4'
                      parentPointSetNode: *ref_15
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        Sistem Penyiaran Nasional adalah tatanan penyelenggaraan penyiaran nasional
                        berdasarkan ketentuan peraturan perundang-undangan yang berlaku menuju
                        tercapainya dasar, asas, tujuan, fungsi, dan arah penyiaran nasional.
                      references: []
                  - type: point
                    node: &ref_20
                      nodeType: point
                      key: '5'
                      parentPointSetNode: *ref_15
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Siaran Sentral adalah siaran pemerintah yang wajib dipancarteruskan oleh
                        seluruh sistem penyiaran nasional ke seluruh wilayah negara Republik
                        Indonesia.
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: point
                      key: '6'
                      parentPointSetNode: *ref_15
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        Siaran Bersama adalah siaran yang diselenggarakan oleh Lembaga Penyiaran
                        Pemerintah dan/atau Lembaga Penyiaran Swasta yang dipancarluaskan oleh
                        jaringan penyiaran, baik yang bersifat lokal, regional, nasional maupun
                        internasional.
                      references: []
                  - type: point
                    node: &ref_22
                      nodeType: point
                      key: '7'
                      parentPointSetNode: *ref_15
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_22
                      textString: >-
                        Siaran Nasional adalah siaran yang dipancarkan dengan wilayah jangkauan
                        siaran meliputi seluruh atau sebagian wilayah negara Republik Indonesia.
                      references: []
                  - type: point
                    node: &ref_23
                      nodeType: point
                      key: '8'
                      parentPointSetNode: *ref_15
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Siaran Regional adalah siaran yang dipancarkan dengan wilayah jangkauan
                        siaran meliputi wilayah satu Propinsi.
                      references: []
                  - type: point
                    node: &ref_24
                      nodeType: point
                      key: '9'
                      parentPointSetNode: *ref_15
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Siaran Lokal adalah siaran yang dipancarkan dengan wilayah jangkauan siaran
                        meliputi wilayah di sekitar tempat kedudukan lembaga penyiaran atau wilayah
                        satu atau Kabupaten/Kotamadya.
                      references: []
                  - type: point
                    node: &ref_25
                      nodeType: point
                      key: '10'
                      parentPointSetNode: *ref_15
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_25
                      textString: >-
                        Siaran Internasional adalah siaran yang dipancarluaskan dengan wilayah
                        jangkauan siaran meliputi wilayah satu beberapa negara. PRESIDEN REPUBLIK
                        INDONESIA — 4 —
                      references: []
                  - type: point
                    node: &ref_26
                      nodeType: point
                      key: '11'
                      parentPointSetNode: *ref_15
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_26
                      textString: >-
                        Siaran Berlangganan adalah siaran yang dipancarkan dan/atau disalurkan
                        khusus kepada pelanggan.
                      references: []
                  - type: point
                    node: &ref_27
                      nodeType: point
                      key: '12'
                      parentPointSetNode: *ref_15
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_27
                      textString: >-
                        Pola Acara adalah susunan mata acara yang memuat penggolongan, jenis, hari,
                        waktu dan lamanya, serta kekerapan siaran setiap mata acara dalam satu
                        periode tertentu sebagai panduan dalam penyelenggaraan siaran.
                      references: []
                  - type: point
                    node: &ref_28
                      nodeType: point
                      key: '13'
                      parentPointSetNode: *ref_15
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_28
                      textString: >-
                        Siaran Iklan adalah mata acara yang memperkenalkan memasyarakatkan, dan/atau
                        mempromosikan barang, jasa, gagasan atau cita-cita dengan atau tanpa imbalan
                        kepada lembaga penyiaran yang bersangkutan.
                      references: []
                  - type: point
                    node: &ref_29
                      nodeType: point
                      key: '14'
                      parentPointSetNode: *ref_15
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_29
                      textString: >-
                        Siaran Iklan Niaga adalah mata acara yang memperkenalkan, memasyarakatkan
                        dan/atau mempromosikan barang atau jasa kepada khalayak sasaran dengan
                        tujuan mempengaruhi konsumen atau khalayak sasaran agar menggunakan produk
                        yang ditawarkan, yang disiarkan melalui lembaga penyiaran dengan imbalan.
                      references: []
                  - type: point
                    node: &ref_30
                      nodeType: point
                      key: '15'
                      parentPointSetNode: *ref_15
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_30
                      textString: >-
                        Siaran Iklan Layanan Masyarakat adalah mata acara yang memperkenalkan,
                        memasyarakatkan, dan/atau mempromosikan gagasan, cita-cita, anjuran,
                        dan/atau pesan-pesan lainnya kepada masyarakat dengan tujuan agar khalayak
                        sasaran berpikir, berbuat dan bertingkah laku sesuai dengan yang diharapkan
                        penaja iklan, yang disiarkan melalui lembaga penyiaran dengan atau tanpa
                        imbalan.
                      references: []
                  - type: point
                    node: &ref_31
                      nodeType: point
                      key: '16'
                      parentPointSetNode: *ref_15
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_31
                      textString: >-
                        Badan Pertimbangan dan Pengendalian Penyiaran Nasional, yang selanjutnya
                        disingkat dengan BP3N, adalah lembaga nonstruktural yang merupakan wadah
                        kerja sama sebagai wujud interaksi positif antara penyelenggara penyiaran,
                        Pemerintah, dan masyarakat dalam membina pertumbuhan dan perkembangan
                        penyiaran nasional. PRESIDEN REPUBLIK INDONESIA — 5 —
                      references: []
                  - type: point
                    node: &ref_32
                      nodeType: point
                      key: '17'
                      parentPointSetNode: *ref_15
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_32
                      textString: >-
                        Lembaga Penyiaran adalah organisasi penyelenggara siaran, baik Lembaga
                        Penyiaran Pemerintah, Lembaga Penyiaran Swasta, Lembaga Penyelenggara Siaran
                        Khusus maupun penyelenggara siaran lainnya, yang dalam melaksanakan tugas
                        dan fungsinya berpedoman pada peraturan perundang-undangan yang berlaku.
                      references: []
                  - type: point
                    node: &ref_33
                      nodeType: point
                      key: '18'
                      parentPointSetNode: *ref_15
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_33
                      textString: >-
                        Rumah Produksi adalah perusahaan pembuatan rekaman video dan/atau perusahaan
                        pembuatan rekaman audio yang kegiatan utamanya membuat rekaman acara siaran,
                        sesuai dengan peraturan perundang-undangan yang berlaku, untuk keperluan
                        lembaga penyiaran.
                      references: []
                  - type: point
                    node: &ref_34
