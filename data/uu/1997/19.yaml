opText: |-
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 19 TAHUN 1997
  TENTANG
  PENAGIHAN PAJAK DENGAN SURAT PAKSA
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa Negara Republik Indonesia adalah negara hukum berdasarkan
  Pancasila dan Undang - Undang Dasar 1945, bertujuan mewujudkan
  tata kehidupan negara dan bangsa yang adil dan se jahtera, aman,
  tenteram, dan tertib, serta menjamin kedudukan hukum yang sama
  bagi warga masyarakat;
  b. bahwa untuk mencapai tujuan dimaksud, pembangunan nasional yang
  dilaksanakan secara berkesinambungan dan berkelanjutan serta merata
  di seluruh tanah a ir memerlukan biaya besar yang harus digali
  terutama dari sumber kemampuan sendiri;
  c. bahwa dalam rangka kemandirian dimaksud, peran masyarakat dalam
  pemenuhan kewajiban di bidang perpajakan perlu terus ditingkatkan
  dengan mendorong kesadaran, pemahaman , dan penghayatan bahwa
  pajak adalah sumber utama pembiayaan negara dan pembangunan
  nasional serta merupakan salah satu kewajiban kenegaraan sehingga
  setiap anggota masyarakat wajib berperan aktif dalam melaksanakan
  sendiri kewajiban perpajakannya;
  d. b ahwa dalam pelaksanaan peraturan perundang - undangan perpajakan
  sering terdapat utang pajak yang tidak dilunasi oleh Wajib Pajak
  sebagaimana mestinya sehingga memerlukan tindakan penagihan yang
  mempunyai kekuatan hukum yang memaksa;
  c. bahwa U ndang - undang Nomor 19 Tahun 1959 tentang Penagihan
  Pajak Negara Dengan Surat Paksa (Lembaran Negara Tahun 1959
  Nomor 63 dan Tambahan Lembaran Negara Nomor 1850) tidak dapat
  sepenuhnya mendukung pelaksanaan Undang - undang perpajakan yang
  berlaku sehubungan d engan adanya perkembangan sistem hukum
  nasional dan kehidupan masyarakat yang dinamis sehingga diperlukan
  Undang - undang penagihan pajak yang mampu memberi kepastian
  hukum dan keadilan serta dapat mendorong peningkatan kesadaran
  dan kepatuhan masyarakat dal am memenuhi kewajiban perpajakannya;
  f. bahwa berdasarkan pertimbangan dimaksud pada huruf a, huruf b,
  huruf c, huruf d, dan huruf e, Undang - undang Nomor 19 Tahun 1959
  tentang Penagihan P ajak Negara Dengan Surat Paksa (Lembaran
  Negara Tahun 1959 Nomor 63 dan Tambahan Lembaran Negara
  Nomor 1850) dipandang perlu diganti;
  Mengingat : 1. Pasal 5 ayat (1) dan Pasal 20 ayat (1) Undang - Undang Dasar 1945;
  2. Undang - undang Nomor 6 Tahun 1983 ten tang Ketentuan Umum dan
  Tata Cara Perpajakan (Lembaran Negara Tahun 1983 Nomor
  49,Tambahan Lembaran Negara Nomor 3262), sebagaimana telah
  diubah dengan Undang - undang Nomor 9 Tahun 1994 (Lembaran
  Negara Tahun 1994 Nomor 59, Tambahan Lembaran Negara Nomor
  35 66);
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESI
  MEMUTUSKAN:
  Menetapkan : UNDANG - UNDANG TENTANG PENAGIHAN PAJAK DENGAN
  SURAT PAKSA
