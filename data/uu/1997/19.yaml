                description:
                  type: text
                  node:
                    nodeType: text
                    textName: description
                    parentNode: *ref_14
                  textString: 'Dalam Undang - undang ini yang dimaksud dengan:'
                  references: []
                elements:
                  - type: point
                    node: &ref_15
                      nodeType: point
                      key: '1'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_15
                      textString: >-
                        Pajak adalah semua jenis pajak yang dipungut oleh Pemerintah Pusat, termasuk
                        Bea Masuk dan Cukai, dan pajak yang dipungut oleh Pemerintah Daerah, menurut
                        peraturan perundang - undangan yang berlaku'
                      references: []
                  - type: point
                    node: &ref_16
                      nodeType: point
                      key: '2'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_16
                      textString: >-
                        Wajib Pajak adalah orang pribadi atau badan yang menurut peraturan perundang
                        - undangan perpajakan ditentukan untuk melakukan kewajiban perpajakan,
                        termasuk pemungut pajak atau pemotong pajak tertentu;
                      references: []
                  - type: point
                    node: &ref_17
                      nodeType: point
                      key: '3'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_17
                      textString: >-
                        Penanggung Pajak adalah orang pribadi atau badan yang bertanggung jawab atas
                        pembayaran pajak, termasuk waki l yang menjalankan hak dan memenuhi
                        kewajiban Wajib Pajak menurut peraturan perundang - undangan perpajakan;
                      references: []
                  - type: point
                    node: &ref_18
                      nodeType: point
                      key: '4'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_18
                      textString: >-
                        Badan adalah suatu bentuk badan usaha yang meliputi perseroan terbatas,
                        perseroan komanditer, perseroan lainnya, Badan Usaha Milik Negara atau Dae
                        rah dengan nama dan dalam bentuk apapun, persekutuan, perkumpulan,
                        firma,kongsi koperasi, yayasan atau organisasi yang sejenis, lembaga, dana
                        pensiun, bentuk usaha tetap, serta bentuk badan usaha lainnya;
                      references: []
                  - type: point
                    node: &ref_19
                      nodeType: point
                      key: '5'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        Pejabat adalah pejabat yang berwenan g mengangkat dan memberhentikan
                        Jurusita Pajak, menerbitkan Surat Perintah Penagihan Seketika dan Sekaligus,
                        Surat Paksa, Surat Perintah Melaksanakan Penyitaan, Surat Pencabutan Sita,
                        Pengumuman Lelang, Pembatalan Lelang, Surat Perintah Penyanderaan dan su rat
                        lain yang diperlukan untuk penagihan pajak sehubungan dengan Penanggung
                        Pajak tidak melunasi sebagian atau seluruh utang pajak menurut peraturan
                        perundang - undangan yang berlaku;
                      references: []
                  - type: point
                    node: &ref_20
                      nodeType: point
                      key: '6'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Jurusita Pajak adalah pelaksana tindakan penagihan pajak yang meliputi
                        penagihan seketika dan sekaligus, pemberitahuan Surat Paksa, penyitaan dan
                        penyanderaan;
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: point
                      key: '7'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        Pengadilan Negeri adalah Pengadilan Negeri yang daerah hukumnya meliputi
                        tempat tindakan penagihan pajak dilaksanakan;
                      references: []
                  - type: point
                    node: &ref_22
                      nodeType: point
                      key: '8'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_22
                      textString: >-
                        Utang Pajak adalah pajak yang masih harus dibayar termasuk sanksi
                        administrasi berupa bunga, denda atau kenaikan yang tercantum dalam surat
                        ketetapan pajak atau surat sejenisnya berdasarkan peraturan perundang -
                        undangan perpajakan;
                      references: []
                  - type: point
                    node: &ref_23
                      nodeType: point
                      key: '9'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Penagihan seketika dan sekaligus adalah tindakan penagihan pajak yang
                        dilaksanakan oleh Jurusita Pajak kepada Penanggung Pajak tanpa menunggu
                        tanggal jatuh tempo pembayaran yang meliputi seluruh utang pajak dari semua
                        jenis pajak, masa pajak, dan tahun pajak;
                      references: []
                  - type: point
                    node: &ref_24
                      nodeType: point
                      key: '10'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Penagihan seke tika dan sekaligus adalah tindakan penagihan pajak yang
                        dilaksanakan oleh Jurusita ajak kepada Penanggung Pajak tanpa menunggu
                        tanggal jatuh tempo pemayaran yang meliputi seluruh utang pajak dari semua
                        jenis pajak, masa pajak, dan tahun pajak;
                      references: []
                  - type: point
                    node: &ref_25
                      nodeType: point
                      key: '11'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_25
                      textString: >-
                        Surat Pa ksa adalah surat perintah membayar utang pajak dan biaya penagihan
                        pajak;
                      references: []
                  - type: point
                    node: &ref_26
                      nodeType: point
                      key: '12'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_26
                      textString: >-
                        Biaya penagihan pajak adalah biaya pelaksanaan Surat Paksa, Surat Perintah
                        Melaksanakan Penyitaan, Pengumuman Lelang, Pembatalan Lelang dan biaya
                        lainnya sehubungan de ngan penagihan pajak;
                      references: []
                  - type: point
                    node: &ref_27
                      nodeType: point
                      key: '13'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_27
                      textString: >-
                        Penyitaan adalah tindakan Jurusita Pajak untuk menguasai barang Penanggung
                        Pajak, guna dijadikan jaminan untuk melunasi utang pajak menurut peraturan
                        perundang - undangan yang berlaku;
                      references: []
                  - type: point
                    node: &ref_28
                      nodeType: point
                      key: '14'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_28
                      textString: >-
                        Objek sita adalah barang Penanggung Pajak y ang dapat dijadikan jaminan
                        utang pajak;
                      references: []
                  - type: point
                    node: &ref_29
                      nodeType: point
                      key: '15'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_29
                      textString: >-
                        Lelang adalah setiap penjualan barang di muka umum dengan cara penawaran
                        harga secara lisan dan atau tertulis melalui usaha pengumpulan peminat atau
                        calon pembeli;
                      references: []
                  - type: point
                    node: &ref_30
                      nodeType: point
                      key: '16'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_30
                      textString: >-
                        Kantor lelang adalah kantor yang berwenang melaksanakan penjualan secara
                        lelang;
                      references: []
                  - type: point
                    node: &ref_31
                      nodeType: point
                      key: '17'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_31
                      textString: >-
                        Risalah Lelang adalah Berita Acara Pelaksanaan Lelang yang dibuat oleh
                        Pejabat Lelang atau kuasanya dalam bentuk yang ditentukan oleh peraturan
                        perundang - undangan lelang yang berlaku;
                      references: []
                  - type: point
                    node: &ref_32
                      nodeType: point
                      key: '18'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_32
                      textString: >-
                        Pencegahan adalah larangan yang bersifat sementara terhadap Penanggung Pajak
                        tertentu untuk keluar dari wilayah Negara Republik Indonesia berdasarkan
                        alasan tertentu sesuai dengan peraturan perundang - undangan yang berlaku;
                      references: []
                  - type: point
                    node: &ref_33
                      nodeType: point
                      key: '19'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_33
                      textString: >-
                        Penyanderaan adalah pengekangan sementara waktu kebebas an Penanggung Pajak
                        dengan menempatkannya di tempat tertentu;
                      references: []
                  - type: point
                    node: &ref_34
                      nodeType: point
                      key: '20'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_34
                      textString: >-
                        Gugatan adalah upaya hukum terhadap pelaksanaan penagihan pajak dan
                        kepemilikan barang sebagaimana diatur dalam peraturan perundang - undangan
                        yang bersangkutan;
                      references: []
                  - type: point
                    node: &ref_35
                      nodeType: point
                      key: '21'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_35
                      textString: >-
                        Penagihan pajak adalah serangkaian tindakan agar Penanggung Pajak melunasi
                        utang pajak dan biaya penangihan pajak dengan menegur atau memperingatkan,
                        melaksanakan penagihan seketika dan sekaligus, memberitahukan Surat Paksa,
                        mengusulkan pencegahan, melaksanaan peny itaan, melaksanakan penyanderaan,
                        menjual barang yang telah disita;
                      references: []
                  - type: point
                    node: &ref_36
                      nodeType: point
                      key: '22'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_36
                      textString: Barang adalah tiap benda atau hak yang dapat dijadikan objek sita;
                      references: []
                  - type: point
                    node: &ref_37
                      nodeType: point
                      key: '23'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_37
                      textString: >-
                        Kepala Daerah adalah Gubernur Kepala Daerah Tingkat I, Bupati atau Walikota
                        Madya Kepala Daerah Tingkat II;
                      references: []
                  - type: point
                    node: &ref_38
                      nodeType: point
                      key: '24'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_38
                      textString: >-
                        P emerintah Daerah adalah pemerintah daerah yang wilayah hukumnya meliputi
                        tempat tindakan penagihan pajak dilaksanakan;
                      references: []
                  - type: point
