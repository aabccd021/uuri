              narkotika yang dimua t dalam kapalnya kepada Kepala Kantor Pabean setempat. (4)
              Pembongkaran matan narkotika dilakukan dalam kesempatan pertama oleh nakhoda dengan
              disaksikan oleh Pejabat Bea dan Cukai. PRESIDEN REPUBLIK INDONESIA - 16 - (5) Nakhoda
