              tangan dan identitas lengkap pelaksana dan pejabat yang menyaksikan pemusnahan.
              PRESIDEN REPUBLIK INDONESIA - 32 - (4) Ketentuan mengenai syarat dan tata cara
              pemusnahan sebagaimana diatur dalam Undang - undang Nomor 8 Tahun 1981 tentang Hukum
              Acara Pidana berlaku bagi pemusnahan narkotika, kecuali ditentukan lain dalam Undang -
              undang ini. BA B XI PENYIDIKAN, PENUNTUTAN DAN PEMERIKSAAN SIDANG PENGADILAN Pasal 63
