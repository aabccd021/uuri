              bahwa berdasarkan pertimbangan tersebut pada huruf a, b, c, d, dan e serta
              pertimbangan bahwa Undang - undang Nomor 9 Ta hun 1976 tentang Narkotika sudah tidak
              sesuai lagi, maka perlu dibentuk Undang - undang baru tentang Narkotika;
