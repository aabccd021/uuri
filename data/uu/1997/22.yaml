              Negara Republik Indonesia wajib membawa dan bert anggung jawab atas kelengkapan surat
              persetujuan impor narkotika dari Menteri Kesehatan dan dokumen persetujuan ekspor
              narkotika yang sah sesuai dengan peraturan perundang - undangan yang berlaku di negara
              pengekspor. Pasal 23 PRESIDEN REPUBLIK INDONESIA - 15 - (1) Eksportir narkotika wajib
              memberikan surat persetujuan ekspor narkotika dari Menteri Kesehatan dan dokumen
              persetujuan impor narkotika yang sah sesuai dengan peraturan perundang - undangan yang
              berlaku di negara pengimpor kepada orang yang bertanggung jawab atas perusahaan
