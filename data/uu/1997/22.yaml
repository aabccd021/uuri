                        parentNode: *ref_19
                      textString: >-
                        Narkotika adalah zat atau obat yang berasal dari tanaman atau bukan tanaman
                        baik sintetis maupun semi sintetis yang dapat menyebabkan penurunan atau
                        perubahan kesadaran, hilangnya rasa, mengurangi sampai menghilangkan rasa
                        nyeri, dan dapat menimbulkan ketergantungan, yang dibedakan ke dalam
                        golongan - golongan sebagaimana terlampir dalam Undang - undang ini atau
                        yang kemudian ditetapkan dengan Keputusan Menteri Kesehatan. PRESIDEN
                        REPUBLIK INDONESIA - 4 -
                      references: []
                  - type: point
                    node: &ref_20
                      nodeType: point
                      key: '2'
                      parentPointSetNode: *ref_18
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Produksi adalah kegiatan atau proses menyiapkan, mengolah, membuat,
                        menghasilkan, mengemas, dan/atau mengubah bentuk narkotika termasuk
                        mengekstraksi, mengkonversi, atau merakit narkotika untuk memproduksi obat.
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: point
                      key: '3'
                      parentPointSetNode: *ref_18
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_21
                      textString: Impor adalah kegiatan memasukkan narkotik a ke dalam Daerah Pabean.
                      references: []
                  - type: point
                    node: &ref_22
                      nodeType: point
                      key: '4'
                      parentPointSetNode: *ref_18
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_22
                      textString: Ekspor adalah kegiatan mengeluarkan narkotika dari Daerah Pabean.
                      references: []
                  - type: point
                    node: &ref_23
                      nodeType: point
                      key: '5'
                      parentPointSetNode: *ref_18
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Peredaran gelap narkotika adalah setiap kegiatan atau serangkaian kegiatan
                        yang dilakukan secara tanpa hak dan melawan hukum yang ditetapkan sebagai
                        tindak pi dana narkotika.
                      references: []
                  - type: point
                    node: &ref_24
                      nodeType: point
                      key: '6'
                      parentPointSetNode: *ref_18
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Surat Persetujuan Impor adalah surat persetujuan Menteri Kesehatan untuk
                        mengimpor narkotika.
                      references: []
                  - type: point
                    node: &ref_25
                      nodeType: point
                      key: '7'
                      parentPointSetNode: *ref_18
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_25
                      textString: >-
                        Surat Persetujuan Ekspor adalah surat persetujuan Menteri Kesehatan
                        mengekspor narkotika.
                      references: []
                  - type: point
                    node: &ref_26
                      nodeType: point
                      key: '8'
                      parentPointSetNode: *ref_18
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_26
                      textString: >-
                        Pengangkutan adalah setiap kegiatan atau serang kaian kegiatan memindahkan
                        narkotika dari satu tempat ke tempat lain, dengan cara, moda, atau sarana
                        angkutan apapun.
