              dipidana dengan pidana penjara paling lama 5 (lima) tahun dan denda paling banyak Rp.
              250.000.000,00 (dua ratus lima puluh juta rupiah); Pasal 85 Barang siapa tanpa hak dan
              melawan hukum : a. menggunakan narkotika Gol ongan I bagi sendiri, dipidana dengan
              PRESIDEN REPUBLIK INDONESIA - 50 - pidana penjara paling lama 4 (empat) tahun; b.
              menggunakan narkotika Golongan I bagi sendiri, dipidana dengan pidana penjara paling
              lama 2 (dua) tahun; c. menggunakan narkotika Golongan III bagi diri sendiri, dipidana
              penjara paling lama 1 (satu) tahun; Pasal 86 (1) Orang tua atau wali pecandu yang
              belum cukup umur sebagaimana dimaksud dalam Pasal 46 ayat (1) yang sengaja tidak
              melapor, dipidana dengan kurungan paling lama 6 (enam) bulan atau denda paling banyak
              Rp. 1 .000.000, - (satu juta rupiah). (2) Pecandu narkotika yang belum cukup umur dan
              telah dilaporkan oleh orang tua atau walinya sebagaimaana dimaksud dalam Pasal 46 ayat
              (1) tidak dituntut pidana. Pasal 87... Pasal 87 Barang siapa menyuruh, memberi atau me
              njanjikan sesuatu, memberikan kesempatan, menganjurkan, memberikan kemudahan, memaksa
              dengan ancaman, memaksa dengan kekerasan, melakukan tipu muslihat, atau membujuk anak
              yang belum cukup umur untuk melakukan tindak pidana sebagaimana dimaksud dalam Pasal
              78, 79, 80, 81, 82, 83 dan Pasal 84, dipidana dengan penjara seumur hidup atau pidana
              penjara paling singkat 5 (lima) tahun dan paling lama 20 (dua puluh) tahun dan denda
              paling PRESIDEN REPUBLIK INDONESIA - 51 - sedikit Rp. 20.000.000,00 (dua puluh) tahun
              dan denda paling banyak Rp. 600.0 00.000,00 (enam ratus juta rupiah). Pasal 88 (1)
              Pecandu narkotika yang telah cukup umur dan dengan sengaja tidak melaporkan diri
              sebagaimana dimaksud dalam Pasal 46 ayat (2) dipidana dengan pidana kurungan paling
              lama 6 (enam) bulan atau denda paling ba nyak Rp. 2.000.000,00 (dua juta rupiah). (2)
              Keluarga pecandu narkotika sebagaimana dimaksud dalam ayat (1) yang dengan sengaja
              tidak melaporkan pecandu narkotika tersebut dipidana dengan pidana kurungan paling
              lama 3 (tiga) bulan atau denda paling banyak Rp. 1.000.000.000,00 (satu milyar
              rupiah). Pasal 89... Pasal 89 Pengurus pabrik obat yang tidak melaksanakan kewajiban
              sebagaimana dimaksud dalam Pasal 41 dan Pasal 42, dipidana dengan pidana penjara
              paling lama 7 (tujuh) tahun dan denda paling bany ak Rp. 200.000.000,00 (dua ratus
              juta rupiah). Pasal 90 PRESIDEN REPUBLIK INDONESIA - 52 - Narkotika dan hasil - hasil
              yang diperoleh dari tindak pidana narkotika serta barang - barang atau peralatan yang
              digunakan untuk melakukan tindak pidana narkotika, dirampas untuk negara. Pasal 91 Pen
              jatuhan pidana terhadap segala tindak pidana narkotika dalam Undang - undang ini
              kecuali yang dijatuhi pidana kurungan atau pidana denda tidak lebih dari Rp.
              5.000.000,00 (lima juta rupiah) dapat pula dipidana dengan pidana tambahan berupa
              pencabutan hak ses uai dengan peraturan perundang - undangan yang berlaku. Pasal 92
              Barang siapa tanpa hak dan melawan hukum menghalang - halangi atau mempersulit
              penyidikan, penuntutan, atau pemeriksaan perkara tindak pidana narkotika di muka
              sidang pengadilan, dipidana denga n pidana penjara paling lama 5 (lima) tahun dan
              denda paling banyak Rp. 150.000,00 (seratus lima puluh kita rupiah). Pasal 93... Pasal
              93 Nahkoda atau kapten penerbang yang hak dan kewajiban hukum tidak melaksanakan
              ketentuan sebagaimana dimaksud dalam Pa sal 24 atau Pasal 25, dipidana dengan pidana
              kurungan paling lama 10 (sepuluh) bulan atau denda Rp. 150.000,00 (seratus lima puluh
              ribu rupiah). Pasal 94 (1) Penyidik Pejabat Pegawai Negeri Sipil yang secara melawan
              hukum PRESIDEN REPUBLIK INDONESIA - 53 - tidak melaksanakan ketentuan seb agaimana
              dimaksud dalam Pasal 69 dan Pasla 71 dipidana dengan pidana kurungan paling lama 6
              (enam) bulan atau denda Rp. 1.000.000,00 (satu juta rupiah). (2) Penyidik Pejabat
              Polisi Negeri Republik Indonesia yang secara melawan hukum tidak melaksanakan kete
              ntuan sebagaimana dimaksud dalam Pasal 69 dan Pasal 71 dikenakan sanksi sesuai dengan
              peraturan perundang - undangan yang berlaku. Pasal 95 Saksi yang memberi keterangan
              tidak benar dalam pemeriksaan perkara tindak pidana narkotika di muka sidang pengadila
              n, dipidana dengan pidana penjara paling lama 10 (sepuluh) tahun dan denda paling
              banyak Rp. 300.000.000,00 (tiga ratus juta rupiah). Pasal 96... Pasal 96 Barang siapa
              dalam jangka waktu 5 (lima) tahun melakukan pengulangan tindak pidana sebagaimana d
              imaksud dalam Pasal 78, 79, 80, 81, 82, 83, 84, 85 dan Pasal 87 pidananya dapat
              ditambah dengan sepertiga dari pidana pokok, kecuali yang dipidana dengan mati, seumur
              hidup atau pidana penjara 20 (dua puluh) tahun. Pasal 97 PRESIDEN REPUBLIK INDONESIA -
              54 - Barang siapa melakukan tindak pidana narkotika sebagaimana dimaksud dalam Pasal
              78, 79, 80, 81, 82, 83, 84 dan Pasal 87 di luar wilayah Negara Republik Indonesia
              diberlakukan pula ketentuan Undang - undang ini. Pasal 98 (1) Terhadap warga negara
              asing yang melakukan tindak pidana narko tika dan telah menjalani pidananya
              sebagaimana diatur dalam Undang - undang ini, dilakukan pengusiran keluar wilayah
              Negara Republik Indonesia. (2) Warga negara asing yang telah diusir sebagaimana
              dimaksud dalam ayat (1) dilarang masuk kembali ke wilayah Neg ara Republik Indonesia.
              (3) Warga negara asing yang pernah melakukan tindak pidana narkotika di luar negeri,
              dilarang memasuki wilayah Negara Republik Indonesia. Pasal 99... Pasal 99 Dipidana
              dengan pidana paling lama 10 (sepuluh) tahun dan denda paling banyak Rp.
              200.000.000,00 (dua ratus juta rupiah), bagi : a. pimpinan rumah sakit, puskesmas,
              balai pengobatan, sarana penyimpanan sediaan farmasi milik pemerintah, apotik, dan
              dokter y ang mengedarkan narkotika Golongan II dan III bukan untuk kepentingan
              pelayanan kesehatan; b. pimpinan lembaga ilmu pengetahuan yang menanam, membeli,
              menyimpan, atau menguasai tanaman narkotika bukan untuk PRESIDEN REPUBLIK INDONESIA -
              55 - kepentingan pengembangan ilmu pengetahuan; c. pim pinan pabrik obat tertentu yang
              memproduksi narkotika Golongan I bukan untuk kepentingan pengembangan ilmu
              pengetahuan; d. pimpinan pedagang besar farmasi yang mengedarkan narkotika Golongan I
              yang bukan untuk kepentingan pelayanan kesehatan dan/atau bukan untuk kepentingan
              pengembangan ilmu pengetahuan. Pasal 100... Pasal 100 Apabila putusan pidana denda
              sebagaimana diatur dalam Undang - undang ini tidak dapat dibayar oleh pelaku tindak
              pidana narkotika, dijatuhkan pidana kurungan pengganti denda s ebagaimana diatur dalam
              perundang - undangan yang berlaku. BAB XIII KETENTUAN LAIN - LAIN PRESIDEN REPUBLIK
              INDONESIA - 56 - Pasal 101 (1) Prekursor dan alat - alat yang potensial dapat
              disalahgunakan untuk melakukan tindak pidana narkotika ditetapkan sebagai barang di
              bawah pengawasan Pemerintah. (2) Prekursor dan alat - alat sebagaimana dimaksud dalam
              ayat (1) diatur dengan Keputusan Menteri Kesehatan. (3) Ketentuan lebih lanjut me
              ngenai tata cara penggunaan tata cara penggunaan dan pengawasan prekursor dan alat -
              alat sebagaimana dimaksud dalam ayat (1) ditetapkan dengan Peraturan Pemerintah. BAB
              XIV... BAB XIV KETENTUAN PERALIHAN Pasal 102 Semua peraturan perundang - undangan yang
              merupakan pelaksanaan dari Undang - undangan Nomor 9 Tahun 1976 tentang Narkotika
              (Lembaran Negara Tahun 1976 Nomor 36, Tambahan Lembaran Negara Nomor 3086) pada saat
              Undang - undang ini diundangkan, masih tetap berlaku sepanjang tidak bertentang an
              dan/atau belum diganti dengan peraturan baru berdasarkan Undang - undang ini. PRESIDEN
              REPUBLIK INDONESIA - 57 - BAB XV KETENTUAN PENUTUP Pasal 103 Dengan berlakunya Undang
              - undang ini, maka Undang - undang Nomor 9 Tahun 1976 tentang Narkotika (Lembaran
              Negara Tahun 1976 Nomor 36, Tambah an Lembaran Negara Nomor 3086) dinyatakan tidak
              berlaku. Pasal 104 Undang - undang ini mulai berlaku pada tanggal diundangkan. Agar...
              Agar setiap orang dapat mengetahuinya, memerintahkan pengundangan Undang - undang ini
              dengan penempatannya dalam Lembaran Negara Republik Indonesia.
