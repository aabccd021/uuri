              textName: text
              parentNode: *ref_3
            textString: >-
              bahwa untuk mewujudkan masyarakat Indonesia yang sejahtera, adil dan makmur yang
              merata materiil dan spiritual berdasarkan Pancasila dan Undang - undang Dasar 1945,
              maka kualitas sumber daya manusia Indonesia sebagai salah satu modal pembangunan
              nasional perlu ditingkatkan secara terus menerus termasuk derajat kesehatannya;
            references: []
        - type: point
          node: &ref_4
            nodeType: huruf
            key: b
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa untuk meningkatkan derajat kesehatan sumber daya manusia Indonesia dalam rangka
              merwujudkan keseja hteraan rakyat perlu dilakukan upaya peningkatan di bidang
              pengobatan dan pelayanan kesehatan, antara lain pada satu sisi dengan mengusahakan
              ketersediaan narkotika jenis tertentu yang sangat dibutuhkan sebagai obat dan disisi
              lain melakukan tindakan pence gahan dan pemberantasan terhadap bahaya penyalahgunaan
              dan peredaran gelap narkotika gelap narkotika;
            references: []
        - type: point
          node: &ref_5
            nodeType: huruf
            key: c
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_5
            textString: >-
              bahwa narkotika di satu sisi merupakan obat atau bahan yang bermanfaat di bidang
              pengobatan atau pelayanan kesehatan dan pengembangan ilmu pengetahua n, dan di sisi
              lain dapat pula menimbulkan ketergantungan yang sangat merugikan apabila dipergunakan
              tanpa pengendalian dan pengawasan yang ketat dan seksama;
            references: []
        - type: point
          node: &ref_6
            nodeType: huruf
            key: d
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_6
            textString: >-
              bahwa mengimpor, mengekspor, memproduksi, menanam, menyimpan, mengedarkan dan m
              enggunakan narkotika tanpa pengendalian dan pengawasan yang ketat, serta bertentangan
              dengan peraturan perundang - undangan yang berlaku adalah kejahatan karena sangat
              merugikan dan merupakan bahaya yang sangat besar kehidupan manusia, masyarakat,
              bangsa, da n negara serta ketahanan nasional Indonesia;
            references: []
        - type: point
          node: &ref_7
            nodeType: huruf
            key: e
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_7
            textString: >-
              bahwa kejahatan narkotika telah bersifat transnasional yang dilakukan dengan
              menggunakan modus operandi yang tinggi dan teknologi canggih, sedangkan peraturan
              perundang - undangan yang ada sudah tidak sesuai dengan perkembangan situasi dan
              kondisi yang berkembang untuk menanggulangi kejahatan tersebut;
            references: []
        - type: point
          node: &ref_8
