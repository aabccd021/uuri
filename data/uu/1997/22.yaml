                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_29
                      textString: >-
                        Transito narkotika adalah pengakutan narkotika dari suatu negara ke negara
                        lain dengan melalui dan singgal di Wilayah Negara Republik Indonesia yang
                        terdapat Kantor Pabean dengan atau tanpa berganti sarana angkutan.
                      references: []
                  - type: point
                    node: &ref_30
                      nodeType: point
                      key: '12'
                      parentPointSetNode: *ref_18
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_30
                      textString: >-
                        Pecandu adalah orang y ang menggunakan atau menyalahgunakan narkotika dan
                        dalam keadaan ketergantungan pada narkotika, baik secara fisik maupun
                        psikis.
                      references: []
                  - type: point
                    node: &ref_31
                      nodeType: point
                      key: '13'
                      parentPointSetNode: *ref_18
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_31
                      textString: >-
                        Ketergantungan narkotika adalah gejala dorongan untuk menggunakan narkotika
                        secara terus menerus, toleransi dan gejala putu s narkotika apabila
                        penggunaan dihentikan.
                      references: []
                  - type: point
                    node: &ref_32
                      nodeType: point
                      key: '14'
                      parentPointSetNode: *ref_18
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_32
                      textString: >-
                        Penyalahguna adalah orang yang menggunakan narkotika tanpa sepengetahuan dan
                        pengawasan dokter.
                      references: []
                  - type: point
                    node: &ref_33
                      nodeType: point
                      key: '15'
                      parentPointSetNode: *ref_18
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_33
                      textString: >-
                        Rehabilitasi media adalah suatu proses kegiatan pengobatan secara terpadu
