            title: >-
              Bagian Ketiga Penyerahan Pasal 39 (1) Penyerahan narkotika hanya dapat dilakukan oleh
              : a. apotek; b. rumah sakit; c. puskesma s; d. balai pengobatan; dan e. dokter. (2)
              Apotek hanya dapat menyerahkan narkotika kepada : a. rumah sakit; b. puskesmas; c.
              apotek lainnya; d. balai pengobatan; e. dokter; dan f. pasien. (3) Rumah sakit,
              apotek, puskesmas, dan balai pengobatan hanya dapat menyerahkan narkotika kepada
              pasien berdasarkan resep dokter. (4) Penyerahan narkotika oleh dokter hanya dapat
              dilaksanakan dalam hal : a. menjalankan praktek dokter dan di berikan melalui
              suntikan; PRESIDEN REPUBLIK INDONESIA - 22 - b. menolong orang sakit dalam keadaan
              darurat melalui suntikan; atau c. menjalankan tugas di daerah terpencil yang tidak ada
              apotek. (5) Narkotika dalam bentuk suntikan dalam jumlah tertentu yang diserahkan
              dokter sebagaimana d imaksud dalam ayat (4) hanya dapat diperoleh dari apotek. Pasal
              40 Ketentuan lebih lanjut mengenai persyaratan dan tata cara penyerahan narkotika
              diatur dengan Keputusan Menteri Kesehatan. BAB IV LABEL DAN PUBLIKASI Pasal 41 (1)
              Pabrik obat wajib mencantumkan label pada kemasan baik dalam bentuk obat jadi maupun
              bahan baku narkotika. (2) Label pada kemasan narkotika sebagaimana dimaksud dalam ayat
              (1) dapat berbentuk tulisan, gambar, kombinasi tulisan dan gambar, atau bentuk lain
              yang disertakan pada kemasan atau dimasukkan dalam kemasan, ditempelkan atau merupakan
              bagian dari wadah dan/atau keemasannya. (3) Setiap keterangan yang dicantumkan dalam
              label narkotika harus lengkap dan tidak menyesatkan. PRESIDEN REPUBLIK INDONESIA - 23
              - Pasal 42 Narko tika hanya dapat dipublikasikan pada media cetak ilmiah kedokteran
              atau media cetak ilmiah farmasi. Pasal 43 Ketentuan lebih lanjut mengenai syarat dan
              tata cara publikasi dan pencantuman label sebagaimana dimaksud dalam Pasal 41 dan
              Pasal 42 diatur deng an Keputusan Menteri Kesehatan. BAB VII PENGOBATAN DAN
              REHABILITASI Pasal 44 (1) Untuk kepentingan pengobatan dan/atau perawatan, pengguna
              narkotika dapat memiliki, menyimpan, dan/atau membawa narkotika. (2) Pengguna
              narkotika sebagaimana dimaksud dalam ayat (1) harus mempunyai bukti bahwa narkotika
              yang dimiliki disimpan, dan/atau dibawa untuk digunakan, diperoleh secara sah. Pasal
              45 Pecandu narkotika wajib menjalani pengobatan dan/atau perawatan. Pasal 46 (1) Orang
              tua atau wali dari pecandu narkotika yang belum cukup umur PRESIDEN REPUBLIK INDONESIA
              - 24 - wajib melaporkannya kepada pejabat yang ditunjuk oleh Pemerintah untuk
              mendapatkan pengobatan dan/atau perawatan. (2) Pecandu narkotika yang telah cukup umur
              wajib melaporkan diri atau dilaporkan oleh keluarganya kepada pejabat yang ditunjuk
              oleh Pemerintah untuk mendapatkan pengobatan dan/atau perawatan. (3) Pelaksanaan
              ketentuan sebagaimana dimaksud dalam ayat (1) dan ayat (2) diatur dengan Keputusan
              Menteri Kesehatan. Pasa l 47 (1) Hakim yang memeriksa perkara pecandu narkotika dapat
              : a. memutuskan untuk memerintahkan yang bersangkutan menjalani pengobatan dan/atau
              perawatan, apabila pecandu narkotika terbukti bersalah melakukan tindak pidana
              narkotika; atau b. menetapka n untuk memerintahkan yang bersangkutan menjalani
              pengobatan dan/atau perawatan, apabila pecandu narkotika tersebut tidak terbukti
              bersalah melakukan tindak pidana narkotika. (2) Masa menjalani pengobatan dan/atau p
              erawatan bagi pecandu narkotika sebagaimana dimaksud dalam ayat (1) huruf a,
              diperhitungkan sebagai masa menjalani hukuman. Pasal 48 (1) Pengobatan dan/atau
              perawatan pecandu narkotika dilakukan fasilitas rehabilatasi. PRESIDEN REPUBLIK
              INDONESIA - 25 - (2) Rehabilitasi melip uti rehabilitasi medis dan rehabilitasi
              sosial. Pasal 49 (1) Rehabilitasi medis pecandu narkotika dilakukan di rumah sakit
              yang ditunjuk oleh Menteri Kesehatan. (2) Atas dasar persetujuan Menteri Kesehatan,
              lembaga rehabilitasi tertentu yang diselenggara kan oleh masyarakat dapat melakukan
              rehabilitasi medis pecandu narkotika. (3) Selain pengobatan dan/atau perawatan melalui
              rehabilitasi medis, proses penyembuhan pecandu narkotika dapat diselenggarakan oleh
              masyarakat melalui pendekatan keagamaan dan tradi sional. Pasal 50 Rehabilitasi sosial
              bekas pecandu narkotika dilakukan pada lembaga rehabilitasi sosial yang ditunjuk oleh
              Menteri Sosial. Pasal 51 (1) Pelaksanaan ketentuan sebagaimana dimaksud dalam Pasal 49
              diatur dengan Keputusan Menteri Kesehatan. (2) Pelaksanaan... (2) Pelaksanaan
              ketentuan sebagaimana dimaksud dalam Pasal 50 diatur dengan Keputusan Menteri Sosial.
