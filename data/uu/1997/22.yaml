              lanjut mengenai peran serta masyarakat, jaminan keamanan dan perlindungan, syarat dan
              tata cara pemberian penghargaan ditetapkan dengan Peraturan Pemerintah. BAB X... BAB X
              PEMUSNAHAN Pasal 60 Pemusnahan narkotika dilakukan dalam hal : PRESIDEN REPUBLIK
              INDONESIA - 30 - a. diproduksi tanpa memenuhi standar dan persyaratan dan/atau tidak
              dapat digunakan dalam proses produksi; b. kadaluarsa; c. tidak memenuhi syarat untuk
              digunakan pada pelayanan kesehatan dan/atau untuk perkembangan ilmu pengetahuan; atau
              d. berkaitan dengan tindak pidana. Pasal 61 (1) Pemusnahan narkotika sebagaimana
              dimaksud dalam Pasal 60 huruf a, b, dan c dilaksanakan oleh Pemerintah, orang, atau
              badan yang bertanggung jawab atas produksi dan/atau peredaran narkotika, sarana
              kesehatan tertentu, serta lem baga ilmu pengetahuan tertentu dengan disaksikan oleh
              pejabat yang ditunjuk Menteri Kesehatan. (2) Pemusnahan sebagaimana dimaksud dalam
