                        sebagai salah satu prasyarat terselenggaranya proses pembangunan nasional
                        dalam rangka tercapainya tujuan nasional yang ditandai oleh terjaminnya
                        tertib dan tegaknya hukum serta ter binanya ketentraman, yang mengandung
                        kemampuan membina serta mengembangkan potensi dan kekuatan masyarakat dalam
