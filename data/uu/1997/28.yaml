              parentNode: *ref_5
            textString: >-
              bahwa Undang - undang Nomor 13 Tahun 1961 tentang Ketentuan - k etentuan Pokok
              Kepolisian Negara sudah tidak sesuai lagi dengan pertumbuhan dan perkembangan hukum
              serta ketatanegaraan Republik Indonesia dan oleh karena itu perlu dicabut;
            references: []
        - type: point
          node: &ref_6
            nodeType: huruf
            key: d
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
