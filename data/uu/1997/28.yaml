          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_3
            textString: >-
              bahwa pembangunan nasional di bidang hukum adalah terbentuk dan berfungsinya sistem
              hukum nasional yang mantap, bersumberkan pada Pancasila dan Undang - Undang Dasar 1945
              dengan memperhatikan kemajemukan tatanan hukum yang berlaku, yang mampu menjamin
              kepastian, ketertiban, penegakan dan perlindungan hukum serta untuk memantapkan
              penyelenggaraan pembinaan keamanan umum dan ketentraman masyaraka t dalam sistem
              keamanan dan ketertiban masyarakat swakarsa dengan berintikan Kepolisian Negara
              Republik Indonesia sebagai alat negara penegak hukum yang profesional, maka dianggap
              perlu untuk memberikan landasan hukum yang kukuh dalam tata susunan tugas da n
              wewenang Kepolisian Negara Republik Indonesia;
            references: []
        - type: point
          node: &ref_4
            nodeType: huruf
            key: b
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa untuk memenuhi ketentuan sebagaimana dimaksud dalam Pasal 45 ayat (3) Undang -
              undang Nomor 20 Tahun 1982 tentang Ketentan - ketentuan Pokok Pertahanan Keamanan
              Negara Republik Indonesia sebagaimana telah diubah dengan Undang - undang Nomor 1
              Tahun 1988 tentang Perubahan atas Undang - undang Nomor 20 Tahun 1982 tentang
              Ketentuan - ketentuan Pokok Pertahanan Keamanan Negara Republik Indonesia dan Und ang
              - undang Nomor 2 Tahun 1988 tentang Prajurit Angkatan Bersenjata Republik Indonesia,
              maka dianggap perlu untuk lebih memantapkan kedudukan, peranan, dan fungsi Kepolisian
              Negara Republik Indonesia, yang terutama berperan memelihara keamana n dalam negeri,
              sebagai alat negara penegak hukum, pengayom, dan pembimbing masyarakat yang
              melaksanakan fungsi kepolisian dalam tata susunan kekuasaan badan - badan penegak
              hukum dan keadilan;
            references: []
        - type: point
          node: &ref_5
            nodeType: huruf
            key: c
            parentPointSetNode: *ref_2
          content:
            type: text
