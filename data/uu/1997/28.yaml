                      textString: >-
                        Peraturan Kepolisian adalah segala peraturan yang dikeluarkan oleh
                        Kepolisian Negara R epublik Indonesia yang sifatnya mengikat seluruh warga
                        masyarakat dalam rangka memelihara ketertiban dan menjamin keamanan umum
