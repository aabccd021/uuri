opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 24 TAHUN 2002
  TENTANG
  SURAT UTANG NEGARA
  DENGAN RAHMAT TUHAN YANG MAHA ESA,
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa guna mewujudkan masyarakat adil dan makmur sesuai dengan
  cita - cita dan tujuan nasional yang berdasarkan Pancasila dan
  Undang - Undang Dasar Negara Republik Indonesia Tahun 1945, perlu
  ditingkatkan kemampuan dan kemandirian untuk melaksanakan
  pembangun an ekonomi nasional secara berkesinambungan dengan
  bertumpu pada kekuatan masyarakat;
  b. bahwa mobilisasi dana melalui pasar keuangan merupakan upaya
  peningkatan partisipasi masyarakat secara optimal dalam program
  pembiayaan pembangunan nasional melalui mekanisme pengelolaan
  Anggaran Pendapatan dan Belanja Negara;
  c. bahwa penerbitan Surat Utang Negara kepada publik merupakan salah
  satu potensi pembiayaan untuk mengurangi beban dan risiko keuangan
  bagi negara di masa mendatang;
  d. bahwa guna memberik an kepastian hukum kepada pemodal perlu
  adanya landasan hukum atas komitmen Pemerintah untuk memenuhi
  kewajiban keuangan serta penyelenggaraan manajemen Surat Utang
  Negara yang transparan, profesional, dan bertanggung jawab;
  e. bahwa berdasarkan pertimba ngan sebagaimana dimaksud dalam huruf
  a, b, c, dan d perlu membentuk Undang - undang tentang Surat Utang
  Negara;
  Mengingat : 1. Pasal 5 ayat (1), Pasal 20 ayat (1) dan ayat (2), Pasal 20 A, Pasal 23,
  Pasal 23 A, Pasal 23 B, Pasal 23 C, dan Pasal 23 D Unda ng - Undang
  Dasar 1945 sebagaimana telah diubah dengan Perubahan Keempat
  Undang - Undang Dasar 1945;
  2. Undang - undang Perbendaharaan Indonesia (Indische
  Comptabiliteitswet, Staatsblad Tahun 1925 Nomor 448) sebagaimana
  telah beberapa kali diubah, terakhir den gan Undang - undang Nomor 9
  Tahun 1968 (Lembaran Negara Republik Indonesia Tahun 1968
  Nomor 53, Tambahan Lembaran Negara Nomor 2860);
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
  3. Undang - undang Nomor 7 Tahun 1992 tentang Perbankan (Lembaran
  Negara Republik Indonesia Tahun 1992 Nomor 31, Tambahan
  Lembaran Negara Nomor 3472) sebagaimana telah diubah dengan
  Undang - undang Nomor 10 Tahun 1998 (Lembaran Negara Republik
  Indonesia Tahun 1998 Nomor 182, Tambahan Lembaran Negara
  Nomor 3790);
  4. Undang - undang Nomor 8 Tahun 1995 tentang Pasar M odal (Lembaran
  Negara Republik Indonesia Tahun 1995 Nomor 64, Tambahan
  Lembaran Negara Nomor 3608);
  5. Undang - undang Nomor 23 Tahun 1999 tentang Bank Indonesia
  (Lembaran Negara Republik Indonesia Tahun 1999 Nomor 66,
  Tambahan Lembaran Negara Nomor 3843 );
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan : UNDANG - UNDANG TENTANG SURAT UTANG NEGARA.
