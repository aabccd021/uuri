      title: >-
        PENYIDIKAN, PENUNTUTAN, DAN PEMERIKSAAN DI SIDANG PENGADILAN Pasal 30 Penyidikan,
        penuntutan, dan pemeriksaan di sidang pengadilan terhadap tindak pidana sebagaimana dimaksud
        dalam Undang-undang ini, dilakukan berdasarkan ketentuan dalam Hukum Acara Pidana, kecuali
        ditentukan lain dalam Undang-undang ini. Pasal 31 Dalam hal ditemukan adanya petunjuk atas
        dugaan telah ditemukan transaksi mencurigakan, dalam waktu paling lama 3 (tiga) hari kerja
        sejak ditemukan petunjuk tersebut, PPATK wajib menyerahkan hasil analisis kepada penyidik
        untuk ditindaklanjuti. Pasal 32 (1) Penyidik, penuntut umum, atau hakim berwenang
        memerintahkan kepada Penyedia Jasa Keuangan untuk melakukan pemblokiran terhadap Harta
        Kekayaan setiap orang yang telah dilaporkan oleh PPATK kepada penyidik, tersangka, atau
        terdakwa yang diketahui atau patut diduga merupakan hasil tindak pidana. (2) Perintah
        penyidik, penuntut umum, atau hakim sebagaimana dimaksud dalam ayat (1) harus dilakukan
        secara tertulis dengan menyebutkan secara jelas mengenai: a. nama dan jabatan penyidik,
        penuntut umum, atau hakim; b. identitas setiap orang yang telah dilaporkan oleh PPATK kepada
        penyidik , tersangka, atau terdakwa; c. alasan pemblokiran; d. tindak pidana yang
        disangkakan atau didakwakan; dan e. tempat Harta Kekayaan berada. (3) Penyedia Jasa Keuangan
        setelah menerima perintah penyidik, penuntut umum, atau hakim sebagaimana dimaksud dalam
        ayat (2) wajib melaksanakan pemblokiran sesaat setelah surat perintah pemblokiran diterima.
        (4) Penyedia Jasa Keuangan wajib menyerahkan berita acara pelaksanaan pemblokiran kepada
        penyidik, penuntut umum, atau hakim paling lambat 1 (satu) hari kerja terhitung sejak
        tanggal pelaksanaan pemblokiran. (5) Harta Kekayaan yang diblokir harus tetap berada pada
        Penyedia Jasa Keuangan yang bersangkutan. (6) Penyedia Jasa Keuangan yang melanggar
        ketentuan sebagaimana dimaksud dalam ayat (3) dan ayat (4) dikenai sanksi administratif
        sesuai dengan peraturan perundang-undangan yang berlaku. Pasal 33 (1) Untuk kepentingan
        pemeriksaan dalam perkara tindak pidana pencucian uang, maka penyidik, penuntut umum, atau
        hakim berwenang untuk meminta keterangan dari Penyedia Jasa Keuangan mengenai Harta Kekayaan
        setiap orang yang telah dilaporkan oleh PPATK, tersangka, atau terdakwa. (2) Dalam meminta
        keterangan sebagaimana dimaksud dalam ayat (1), terhadap penyidik, penuntut umum, atau hakim
        tidak berlaku ketentuan Undang-undang yang mengatur tentang rahasia bank dan kerahasiaan
        transaksi keuangan lainnya. (3) Permintaan keterangan harus diajukan secara tertulis dengan
        menyebutkan secara jelas mengenai: a. nama dan jabatan penyidik, penuntut umum, atau hakim;
        b. identitas setiap orang yang telah dilaporkan oleh PPATK, tersangka, atau terdakwa; c.
        tindak pidana yang disangkakan atau didakwakan; dan d. tempat Harta Kekayaan berada. (4)
        Surat permintaan untuk memperoleh keterangan sebagaimana dimaksud dalam ayat (1) dan ayat
        (2) harus ditandatangani oleh: a. Kepala Kepolisian Daerah dalam hal permintaan diajukan
        oleh penyidik; b. Kepala Kejaksaan Tinggi dalam hal permintaan diajukan oleh penuntut umum;
        c. Hakim Ketua Majelis yang memeriksa perkara yang bersangkutan. Pasal 34 Dalam hal
        diperoleh bukti yang cukup sebagai hasil pemeriksaan di sidang pengadilan terhadap terdakwa,
        hakim memerintahkan penyitaan terhadap Harta Kekayaan yang diketahui atau patut diduga hasil
        tindak pidana yang belum disita oleh penyidik atau penuntut umum. Pasal 35 Untuk kepentingan
        pemeriksaan di sidang pengadilan, terdakwa wajib membuktikan bahwa Harta Kekayaannya bukan
        merupakan hasil tindak pidana. Pasal 36 (1) Dalam hal terdakwa telah dipanggil 3 (tiga) kali
        secara sah sesuai dengan ketentuan peraturan perundang-undangan yang berlaku tidak hadir,
        Majelis Hakim dengan putusan sela dapat meneruskan pemeriksaan dengan tanpa kehadiran
        terdakwa. (2) Apabila dalam sidang berikutnya sebelum perkara diputus terdakwa hadir, maka
        terdakwa wajib diperiksa, dan segala keterangan saksi dan surat yang dibacakan dalam sidang
        sebelumnya mempunyai kekuatan pembuktian yang sama dengan apabila terdakwa telah hadir sejak
