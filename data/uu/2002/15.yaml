        dimaksud dalam ayat (1) memberikan hak kepada pelapor atau ahli warisnya untuk menuntut
        ganti kerugian melalui pengadilan. Pasal 40 (1) Setiap orang yang melaporkan terjadinya
        dugaan tindak pidana pencucian uang, wajib diberi perlindungan khusus oleh negara dari
        kemungkinan ancaman yang membahayakan diri, jiwa, dan/atau hartanya, termasuk keluarganya.
        (2) Ketentuan mengenai tata cara pemberian perlindungan khusus sebagaimana dimaksud dalam
        ayat (1) diatur lebih lanjut dengan Peraturan Pemerintah. Pasal 41 (1) Di sidang pengadilan,
        saksi, penuntut umum, hakim, dan orang lain yang bersangkutan dengan tindak pidana pencucian
        uang yang sedang dalam pemeriksaan dilarang menyebut nama atau alamat pelapor, atau hal-hal
        lain yang memungkinkan dapat terungkapnya identitas pelapor. (2) Dalam setiap persidangan
        sebelum sidang pemeriksaan dimulai, hakim wajib mengingatkan saksi, penuntut umum, dan orang
        lain yang terkait dengan pemeriksaan perkara tersebut, mengenai larangan sebagaimana
        dimaksud dalam ayat (1). Pasal 42 (1) Setiap orang yang memberikan kesaksian dalam
        pemeriksaan tindak pidana pencucian uang, wajib diberi perlindungan khusus oleh negara dari
        kemungkinan ancaman yang membahayakan diri, jiwa, dan/atau hartanya, termasuk keluarganya.
        (2) Ketentuan mengenai tata cara pemberian perlindungan khusus sebagaimana dimaksud dalam
        ayat (1) diatur lebih lanjut dengan Peraturan Pemerintah. Pasal 43 Pelapor dan/atau saksi
        tidak dapat dituntut baik secara perdata atau pidana atas pelaporan dan/atau kesaksian yang
        diberikan oleh yang bersangkutan sebagaimana dimaksud dalam Pasal 40 dan Pasal 42.
