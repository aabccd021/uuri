                        parentNode: *ref_27
                      textString: >-
                        Pejabat yang berwenang adalah Direktur Jenderal Pajak, Direktur Jenderal Bea
                        dan Cukai, Gubernur, Bupati/Walikota, atau pejabat yang ditunjuk untuk
                        melaksanakan peraturan perundang-undangan perpajakan.
                      references: []
                  - type: point
                    node: &ref_28
                      nodeType: point
                      key: '2'
                      parentPointSetNode: *ref_26
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_28
                      textString: >-
                        Pajak adalah semua jenis Pajak yang dipungut oleh Pemerintah Pusat, termasuk
                        Bea Masuk dan Cukai, dan Pajak yang dipungut oleh Pemerintah Daerah,
                        berdasarkan peraturan perundang-undangan yang berlaku.
                      references: []
                  - type: point
                    node: &ref_29
                      nodeType: point
                      key: '3'
                      parentPointSetNode: *ref_26
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_29
                      textString: >-
                        Peraturan perundang-undangan perpajakan adalah semua peraturan di bidang
                        perpajakan.
                      references: []
                  - type: point
                    node: &ref_30
                      nodeType: point
                      key: '4'
                      parentPointSetNode: *ref_26
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_30
                      textString: >-
                        Keputusan adalah suatu penetapan tertulis di bidang perpajakan yang
                        dikeluarkan oleh pejabat yang berwenang berdasarkan peraturan
                        perundang-undangan perpajakan dan dalam rangka pelaksanaan Undang-undang
                        Penagihan Pajak dengan Surat Paksa. Ka WN b3 Nz RM KV Tg 17 PRESIDEN
                        REPUBLIK INDONESIA — 4 —
                      references: []
                  - type: point
                    node: &ref_31
                      nodeType: point
                      key: '5'
                      parentPointSetNode: *ref_26
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_31
                      textString: >-
                        Sengketa... 5. Sengketa Pajak adalah sengketa yang timbul dalam bidang
                        perpajakan antara Wajib Pajak atau penanggung Pajak dengan pejabat yang
                        berwenang sebagai akibat dikeluarkannya keputusan yang dapat diajukan
                        Banding atau Gugatan kepada Pengadilan Pajak berdasarkan peraturan
                        perundang-undangan perpajakan, termasuk Gugatan atas pelaksanaan penagihan
                        berdasarkan Undang-undang Penagihan Pajak dengan Surat Paksa.
                      references: []
                  - type: point
                    node: &ref_32
                      nodeType: point
                      key: '6'
                      parentPointSetNode: *ref_26
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_32
                      textString: >-
                        Banding adalah upaya hukum yang dapat dilakukan oleh Wajib Pajak atau
                        penanggung Pajak terhadap suatu keputusan yang dapat diajukan Banding,
                        berdasarkan peraturan perundang-undangan perpajakaan yang berlaku.
                      references: []
                  - type: point
                    node: &ref_33
                      nodeType: point
                      key: '7'
                      parentPointSetNode: *ref_26
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_33
                      textString: >-
                        Gugatan adalah upaya hukum yang dapat dilakukan oleh Wajib Pajak atau
                        penanggung Pajak terhadap pelaksanaan penagihan Pajak atau terhadap
                        keputusan yang dapat diajukan Gugatan berdasarkan peraturan
                        perundang-undangan perpajakan yang berlaku.
                      references: []
                  - type: point
                    node: &ref_34
                      nodeType: point
                      key: '8'
                      parentPointSetNode: *ref_26
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_34
                      textString: >-
                        Surat Uraian Banding adalah surat terbanding kepada Pengadilan Pajak yang
                        berisi jawaban atas alasan Banding yang diajukan oleh pemohon Banding.
                      references: []
                  - type: point
                    node: &ref_35
