              textName: text
              parentNode: *ref_3
            textString: >-
              bahwa tujuan nasional sebagaimana ditegaskan dalam alinea IV Pembukaan Undang-Undang
              Dasar 1945 adalah melindungi segenap bangsa Indonesia dan seluruh tumpah darah
              Indonesia dan untuk memajukan kesejahteraan umum, mencerdaskan kehidupan bangsa dan
              ikut serta melaksanakan ketertiban dunia yang berdasarkan kemerdekaan, perdamaian
              abadi dan keadilan sosial;
