          textString: >-
            Mengesahkan Treaty on Principles Governing the Activities of States in the Exploration
            and Use of Outer Space, including the Moon and Other Celestial Bodies, 1967 (Traktat
            mengenai Prinsip-Prinsip yang Mengatur Kegiatan Negara-Negara dalam Eksplorasi dan
            Penggunaan Antariksa, Termasuk Bulan dan Benda-Benda Langit Lainnya, 1967) yang salinan
            naskah aslinya dalam bahasa Inggris dan terjemahannya dalam bahasa Indonesia sebagaimana
            terlampir merupakan bagian yang tidak terpisahkan dari Undang-Undang ini.
          references: []
