            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_6
            textString: >-
              bahwa Indonesia memahami kedudukan Traktat Antariksa, 1967 sebagai induk perjanjian
              keantariksaan lainnya, yang tidak bertentangan dengan Pancasila dan Undang-Undang
              Dasar 1945 serta sejalan dengan Konsepsi Kedirgantaraan Nasional untuk memantapkan
              dukungan bagi kepastian hukum, baik secara nasional maupun internasional;
            references: []
        - type: point
