      elements:
        - type: point
          node: &ref_3
            nodeType: huruf
            key: a
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_3
            textString: >-
              bahwa tujuan nasional sebagaimana ditegaskan dalam alinea IV Pembukaan Undang-Undang
              Dasar 1945 adalah melindungi segenap bangsa Indonesia dan seluruh tumpah darah
              Indonesia dan untuk memajukan kesejahteraan umum, mencerdaskan kehidupan bangsa dan
              ikut serta melaksanakan ketertiban dunia yang berdasarkan kemerdekaan, perdamaian
              abadi dan keadilan sosial;
            references: []
        - type: point
          node: &ref_4
            nodeType: huruf
            key: b
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa untuk mewujudkan tujuan nasional tersebut, Indonesia telah secara aktif
              melakukan berbagai kegiatan dalam pemanfaatan dan pengembangan ilmu pengetahuan dan
              teknologi antariksa, termasuk pembahasan masalah antariksa di fora internasional;
            references: []
        - type: point
          node: &ref_5
            nodeType: huruf
            key: c
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_5
            textString: >-
              bahwa berdasarkan Resolusi Majelis Umum Nomor 2222 (XXI), tanggal 9 Desember 1966,
              Perserikatan Bangsa- Bangsa telah mengesahkan secara aklamasi Treaty on Principles
              Governing the Activities of States in the Exploration and Use of Outer Space,
              including the Moon and Other Celestial Bodies, 1967 (Traktat mengenai Prinsip-Prinsip
              yang Mengatur Kegiatan Negara-Negara dalam Eksplorasi dan Penggunaan Antariksa,
              Termasuk Bulan dan Benda-Benda Langit Lainnya, 1967), disingkat Outer Space Treaty,
              1967 (Traktat Antariksa, 1967), yang telah ditandatangani pula oleh Indonesia pada
              tanggal 27 Januari 1967 di London, Moscow, dan Washington;
            references: []
        - type: point
          node: &ref_6
            nodeType: huruf
            key: d
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_6
            textString: >-
              bahwa Indonesia memahami kedudukan Traktat Antariksa, 1967 sebagai induk perjanjian
              keantariksaan lainnya, yang tidak bertentangan dengan Pancasila dan Undang-Undang
              Dasar 1945 serta sejalan dengan Konsepsi Kedirgantaraan Nasional untuk memantapkan
              dukungan bagi kepastian hukum, baik secara nasional maupun internasional;
            references: []
        - type: point
          node: &ref_7
            nodeType: huruf
            key: e
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_7
            textString: >-
              bahwa berdasarkan pertimbangan pada huruf a, b, c, dan d, perlu dibentuk Undang-Undang
              tentang Pengesahan Treaty on Principles Governing the Activities of States in the
              Exploration and Use of Outer Space, including the Moon and Other Celestial Bodies,
              1967 (Traktat mengenai Prinsip-Prinsip yang Mengatur Kegiatan Negara-Negara dalam
              Eksplorasi dan Penggunaan Antariksa, Termasuk Bulan dan Benda-Benda Langit Lainnya,
              1967);
            references: []
