        - type: point
          node: &ref_4
            nodeType: point
            key: b
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa untuk mewujudkan tujuan nasional tersebut, Indonesia telah secara aktif
              melakukan berbagai kegiatan dalam pemanfaatan dan pengembangan ilmu pengetahuan dan
              teknologi antariksa, termasuk pembahasan masalah antariksa di fora internasional;
            references: []
        - type: point
          node: &ref_5
            nodeType: point
            key: c
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_5
            textString: >-
              bahwa berdasarkan Resolusi Majelis Umum Nomor 2222 (XXI), tanggal 9 Desember 1966,
              Perserikatan Bangsa- Bangsa telah mengesahkan secara aklamasi Treaty on Principles
              Governing the Activities of States in the Exploration and Use of Outer Space,
              including the Moon and Other Celestial Bodies, 1967 (Traktat mengenai Prinsip-Prinsip
              yang Mengatur Kegiatan Negara-Negara dalam Eksplorasi dan Penggunaan Antariksa,
              Termasuk Bulan dan Benda-Benda Langit Lainnya, 1967), disingkat Outer Space Treaty,
              1967 (Traktat Antariksa, 1967), yang telah ditandatangani pula oleh Indonesia pada
              tanggal 27 Januari 1967 di London, Moscow, dan Washington;
            references: []
        - type: point
          node: &ref_6
            nodeType: point
