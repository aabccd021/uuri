              penyidik, dan penuntut umum yang menjadi pegawai pada Komisi Pemberantasan Korupsi,
              diberhentikan sementara dari instansi kepolisian dan kejaksaan selama menjadi pegawai
              pada Komisi Pemberantasan Korupsi. Pasal 40... Pasal 40 Komisi Pemberantasan Korupsi
              tidak berwenang mengeluarkan surat perintah penghentian penyidikan dan penuntutan
