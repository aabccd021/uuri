        Pidana Korupsi. (2) Pemeriksaan perkara sebagaimana dimaksud pada ayat (1) dilakukan oleh
        majelis hakim berjumlah 5 (Jima) orang yang terdiri atas 2 (dua) orang hakim Pengadilan
        Negeri yang bersangkutan dan 3 (tiga) orang hakim ad hoc. Pasal 59 (l) Dalam hal putusan
        Pengadilan Tindak Pidana Korupsi dimohonkan banding ke Pengadilan Tinggi, perkara tersebut
        diperiksa dan diputus dalam jangka waktu paling lama 60 (enam puluh) hari kerja terhitung
        sejak tanggal berkas perkara diterima oleh Pengadilan Tinggi. (2) Pemeriksaan perkara
        sebagaimana dimaksud dalam ayat (1) dilakukan oleh majelis hakim berjumlah 5 (Jima) orang
        yang terdiri atas 2 (dua) orang hakim Pengadilan Tinggi yang bersangkutan dan 3 (tiga) orang
        hakim ad hoc. (3) Ketentuan sebagaimana dimaksud dalam Pasal 57 juga berlaku bagi hakim ad
        hoc pada Pengadilan Tinggi. PRESIDEN REPUBLIK INDONESIA — 23 — Pasal 60 (dl) Dalam hal
        putusan Pengadilan Tinggi Tindak Pidana Korupsi dimohonkan kasasi kepada Mahkamah Agung,
        perkara tersebut diperiksa dan diputus dalam jangka waktu paling lama 90 (sembilan puluh)
        hari kerja terhitung sejak tanggal berkas perkara diterima oleh Mahkamah Agung. (2)
        Pemeriksaan perkara sebagaimana dimaksud dalam ayat (1) dilakukan oleh Majelis Hakim
        berjumlah 5 (lima) orang yang terdiri atas 2 (dua) orang Hakim Agung dan 3 (tiga) orang
        hakim ad hoc. (3) Untuk dapat diangkat menjadi hakim ad hoc pada Mahkamah Agung harus
        memenuhi persyaratan sebagai berikut : a. warga negara Republik Indonesia, b. bertakwa
        kepada Tuhan Yang Maha Esa, c. sehat... c. sehat jasmani dan rohani, b. berpendidikan
        sarjana hukum atau sarjana lain yang mempunyai keahlian dan berpengalaman sekurang-kurangnya
        20 (dua puluh) tahun di bidang hukum, c. sekurang-kurangnya 50 (lima puluh) tahun pada
        proses pemilihan, d. tidak pernah melakukan perbuatan tercela, e. cakap, jujur, memiliki
        integritas moral yang tinggi, dan memiliki reputasi yang baik, f. tidak menjadi pengurus
        salah satu partai politik: dan g. melepaskan jabatan struktural dan atau jabatan lainnya
        selama menjadi hakim ad hoc. Pasal 61 (d) Sebelum memangku jabatan, hakim ad hoc wajib
        mengucapkan sumpah/janji menurut agamanya di hadapan Presiden Republik Indonesia. (2)
        Sumpah/janji sebagaimana dimaksud pada ayat (1) berbunyi sebagai berikut : a. Saya
        bersumpah/berjanji dengan sungguh-sungguh bahwa saya untuk melaksanakan tugas ini, langsung
        atau tidak langsung, dengan menggunakan nama atau cara apapun juga, tidak akan memberikan
        atau menjanjikan sesuatu apapun kepada siapapun juga". b. Saya bersumpah/berjanji bahwa
        saya, untuk melakukan atau tidak melakukan sesuatu dalam tugas ini, tidak sekali-kali akan
        menerima langsung atau tidak langsung dari siapapun juga suatu janji atau pemberian". c.
        Saya bersumpah/berjanji bahwa saya akan setia kepada dan akan GP . AF S 9 7 W Y, V7 Ni 77 TN
        Nay, Mn '£ Lapol PRESIDEN REPUBLIK INDONESIA — 24 — mempertahankan serta mengamalkan
        Pancasila sebagai dasar negara, Undang-Undang Dasar Negara Republik Indonesia Tahun 1945,
        serta peraturan perundang-undangan yang berlaku bagi negara Republik Indonesia". d. Saya
        bersumpah/berjanji bahwa saya senantiasa akan menjalankan tugas ini dengan jujur, seksama,
        dan obyektif dengan tidak membeda-bedakan orang, dan akan menjunjung tinggi etika profesi
        dalam melaksanakan kewajiban saya ini dengan sebaik-baiknya dan seadil-adilnya seperti
        layaknya bagi seorang petugas yang berbudi baik dan jujur dalam menegakkan hukum dan
        keadilan". Pasal 62... Pasal 62 Pemeriksaan di sidang Pengadilan Tindak Pidana Korupsi
        dilakukan berdasarkan hukum acara pidana yang berlaku dan Undang-Undang Nomor 31 Tahun 1999
