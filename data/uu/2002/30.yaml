      title: >-
        PEMERIKSAAN DI SIDANG PENGADILAN Pasal 53 Dengan Undang-Undang ini dibentuk Pengadilan
        Tindak Pidana Korupsi yang bertugas dan berwenang memeriksa dan memutus tindak pidana
        korupsi yang penuntutannya diajukan oleh Komisi Pemberantasan Korupsi. PRESIDEN REPUBLIK
        INDONESIA — 21 — Pasal 54 (l) Pengadilan Tindak Pidana Korupsi berada di lingkungan
        Peradilan Umum. (2) Untuk pertama kali Pengadilan Tindak Pidana Korupsi sebagaimana dimaksud
        pada ayat (1) dibentuk pada Pengadilan Negeri Jakarta Pusat yang wilayah hukumnya meliputi
        seluruh wilayah negara Republik Indonesia. (3) Pembentukan Pengadilan Tindak Pidana Korupsi
        selain sebagaimana dimaksud pada ayat (2) dilakukan secara bertahap dengan Keputusan
        Presiden. Pasal 55... Pasal 55 Pengadilan Tindak Pidana Korupsi sebagaimana dimaksud dalam
        Pasal 54 ayat (2) juga berwenang memeriksa dan memutus tindak pidana korupsi yang dilakukan
        di luar wilayah negara Republik Indonesia oleh warga negara Indonesia. Pasal 56 (l) Hakim
        Pengadilan Tindak Pidana Korupsi terdiri atas hakim Pengadilan Negeri dan hakim ad hoc. (2)
        Hakim Pengadilan Negeri sebagaimana dimaksud pada ayat (1) ditetapkan berdasarkan Keputusan
        Ketua Mahkamah Agung. (3) Hakim ad hoc sebagaimana dimaksud pada ayat (1) diangkat dan
        diberhentikan oleh Presiden Republik Indonesia atas usul Ketua Mahkamah Agung. (4) Dalam
        menetapkan dan mengusulkan calon hakim Pengadilan Tindak Pidana Korupsi sebagaimana dimaksud
        pada ayat (2) dan ayat (3), Ketua Mahkamah Agung wajib melakukan pengumuman kepada
        masyarakat. Pasal 57 (d) Untuk dapat ditetapkan sebagai hakim Pengadilan Tindak Pidana
        Korupsi sebagaimana dimaksud dalam Pasal 56 ayat (2) harus memenuhi persyaratan sebagai
        berikut: a. berpengalaman menjadi hakim sekurang-kurangnya 10 (sepuluh) tahun: b.
        berpengalaman mengadili tindak pidana korupsi, c. cakap dan memiliki integritas moral yang
        tinggi selama menjalankan tugasnya, dan GP . AF S 9 7 W Y, V7 Ni 77 TN Nay, Mn '£ Lapol
        PRESIDEN REPUBLIK INDONESIA — 22 — d. tidak pernah dijatuhi hukuman disiplin. (2) Untuk
        dapat diusulkan sebagai hakim ad hoc Pengadilan Tindak Pidana Korupsi sebagaimana dimaksud
        dalam Pasal 56 ayat (3) harus memenuhi persyaratan sebagai berikut : a. warga negara
        Republik Indonesia, b. bertakwa kepada Tuhan Yang Maha Esa, c. sehat jasmani dan rohani, d.
        berpendidikan sarjana hukum atau sarjana lain yang mempunyai keahlian dan berpengalaman
        sekurang-kurangnya 15 (lima belas) tahun di bidang hukum, e. berumur sekurang-kurangnya 40
        (empat puluh) tahun pada proses pemilihan, f. tidak pernah melakukan perbuatan tercela, g.
        cakap... g. cakap, jujur, memiliki integritas moral yang tinggi, dan memiliki reputasi yang
        baik, h. tidak menjadi pengurus salah satu partai politik, dan 1. melepaskan jabatan
