  TENTANG
  KOMISI PEMBERANTASAN TINDAK PIDANA KORUPSI
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa dalam rangka mewujudkan masyarakat yang adil, makmur, dan
  sejahtera berdasarkan Pancasila dan Undang-Undang Dasar Negara
  Republik Indonesia Tahun 1945, pemberantasan tindak pidana korupsi
  yang terjadi sampai sekarang belum dapat dilaksanakan secara
  optimal. Oleh karena itu pemberantasan tindak pidana korupsi perlu
  ditingkatkan secara profesional, intensif, dan berkesinambungan
  karena korupsi telah merugikan keuangan negara, perekonomian
  negara, dan menghambat pembangunan nasional,
  b. bahwa lembaga pemerintah yang menangani perkara tindak pidana
  korupsi belum berfungsi secara efektif dan efisien dalam memberantas
  tindak pidana korupsi,
  c. bahwa sesuai dengan ketentuan Pasal 43 Undang-Undang Nomor 31
  Tahun 1999 tentang Pemberantasan Tindak Pidana Korupsi
  sebagaimana telah diubah dengan Undang-Undang Nomor 20 Tahun
  2001 tentang Perubahan atas Undang-Undang Nomor 31 Tahun 1999
  tentang Pemberantasan Tindak Pidana Korupsi, perlu dibentuk Komisi
  Pemberantasan Tindak Pidana Korupsi yang independen dengan tugas
  dan wewenang melakukan pemberantasan tindak pidana korupsi,
  d. bahwa berdasarkan pertimbangan sebagaimana dimaksud dalam huruf
  a, huruf b, dan huruf c perlu membentuk Undang-Undang tentang
  Komisi Pemberantasan Tindak Pidana Korupsi,
