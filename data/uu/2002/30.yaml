  Tambahan Lembaran Negara Republik Indonesia Nomor 3209):
  3. Undang-Undang Nomor 28 Tahun 1999 tentang Penyelenggara
  Negara yang Bersih dan Bebas dari Korupsi, Kolusi, dan Nepotisme
