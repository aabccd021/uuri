            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_3
            textString: >-
              bahwa dengan perkembangan dan kemajuan Provinsi Sulawesi Selatan pada umumnya serta
              Kabupaten Polewali Mamasa dan Kabupaten Luwu pada khususnya, serta adanya aspirasi
              yang berkembang dalam masyarakat, dipandang perlu meningkatkan penyelenggaraan
              pemerintah an, pelaksanaan pembangunan, dan pelayanan guna menjamin kesejahteraan
              masyarakat;
            references: []
        - type: point
          node: &ref_4
            nodeType: huruf
            key: b
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa dengan memperhatikan hal tersebut di atas dan perkembangan kemampuan ekonomi,
              potensi daerah, sosial budaya, sosial politik, jumlah penduduk, luas daerah, dan per
              timbangan lainnya, dipandang perlu membentuk Kabupaten Mamasa sebagai pemekaran
              Kabupaten Polewali Mamasa, dan meningkatkan status Kota Administratif Palopo menjadi
              Kota Palopo;
            references: []
        - type: point
          node: &ref_5
            nodeType: huruf
            key: c
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_5
            textString: >-
              bahwa pembentukan Kabupaten Mamasa dan Kota Palopo akan dapat mendorong p eningkatan
              pelayanan di bidang pemerintahan, pembangunan, dan kemasyarakatan, serta memberikan
              kemampuan dalam pemanfaatan potensi daerah;
            references: []
        - type: point
          node: &ref_6
            nodeType: huruf
            key: d
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_6
            textString: >-
              bahwa berdasarkan pertimbangan sebagaimana dimaksud dalam huruf a, b, dan c, perlu
              membentuk undang - undang tenta ng pembentukan Kabupaten Mamasa dan Kota Palopo;
            references: []
