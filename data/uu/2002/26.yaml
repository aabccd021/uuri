opText: |-
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 26 TAHUN 2002
  TENTANG
  PEMBENTUKAN KABUPATEN SARMI, KABUPATEN KEEROM,
  KABUPATEN SORONG SELATAN, KABUPATEN RAJA AMPAT,
  KABUPATEN PEGUNUNGAN BINTANG, KABUPATEN YAHUKIMO,
  KABUPATEN TOLIK ARA, KABUPATEN WAROPEN,
  KABUPATEN KAIMANA, KABUPATEN BOVEN DIGOEL, KABUPATEN
  MAPPI, KABUPATEN ASMAT, KABUPATEN TELUK BINTUNI, DAN
  KABUPATEN TELUK WONDAMA DI PROVINSI PAPUA
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa untuk memacu kemajuan Provinsi Papua pada umumnya, serta
  Kabupaten Jayapura, Kabupaten Sorong, Kabupaten Jayawijaya,
  Kabupaten Yapen Waropen, Kabupaten Fak - Fak, Kabupaten Merauke,
  dan Kabupaten Manokwari pada khususnya, serta adanya aspirasi yang
  ber kembang dalam masyarakat, dipandang perlu meningkatkan
  penyelenggaraan pemerintahan, pelayanan kepada masyarakat, dan
  pelaksanaan pembangunan untuk mewujudkan kesejahteraan
  masyarakat;
  b. bahwa dengan memperhatikan hal tersebut di atas dan perkembangan
  k emampuan ekonomi, potensi daerah, kondisi sosial budaya, kondisi
  sosial politik, jumlah penduduk, luas daerah, dan pertimbangan
  lainnya, dipandang perlu membentuk Kabupaten Sarmi, Keerom,
  Sorong Selatan, Raja Ampat, Pegunungan Bintang, Yahukimo,
  Tolikara, Waropen, Kaimana, Boven Digoel, Mappi, Asmat, Teluk
  Bintuni, dan Teluk Wondama di Provinsi Papua;
  c. bahwa pembentukan kabupaten sebagaimana tersebut dalam huruf b,
  akan dapat mendorong peningkatan pelayanan di bidang pemerintahan,
  pembangunan, dan kema syarakatan, serta memberikan kemampuan
  dalam pemanfaatan potensi daerah;
  d. bahwa berdasarkan pertimbangan sebagaimana dimaksud dalam huruf
  a, huruf b, dan huruf c, perlu membentuk Undang - undang tentang
  pembentukan Kabupaten Sarmi, Keerom, Sorong Selatan , Raja Ampat,
  Pegunungan Bintang, Yahukimo, Tolikara, Waropen, Kaimana, Boven
  Digoel, Mappi, Asmat, Teluk Bintuni, dan Teluk Wondama.
  Mengingat : 1. Pasal 5 ayat (1), Pasal 18, Pasal 18A, Pasal 18B, dan Pasal 20
  Undang - Undang Dasar Negara Republik Indon esia Tahun 1945;
  2. Undang - undang Nomor 12 Tahun 1969 tentang Pembentukan Propinsi
  Otonom Irian Barat Dan Kabupaten - Kabupaten Otonom Di Propinsi
  Irian Barat (Lembaran Negara Republik Indonesia Tahun 1969 Nomor
  47, Tambahan Lembaran Negara Re publik Indonesia Nomor 2907);
  3. Undang - undang Nomor 24 Tahun 1992 tentang Penataan Ruang
  (Lembaran Negara Republik Indonesia Tahun 1992 Nomor 115,
  Tambahan Lembaran Negara Nomor 3501);
  4. Undang - undang Nomor 3 Ta hun 1999 tentang Pemilihan Umum
  (Lemba ran Negara Republik Indonesia Tahun 1999 Nomor 23,
  Tambahan Lembaran Negara Nomor 3810) sebagaimana telah diubah
  dengan Undang - undang Nomor 4 Tahun 2000 (Lembaran Negara
  Republik Indonesia Tahun 2000 Nomor 71, Tambahan Lembaran
  Negara Nomor 3959);
  5. Und ang - undang Nomor 4 Tahun 1999 tentang Susunan dan
  Kedudukan Majelis Permusyawaratan Rakyat, Dewan Perwakilan
  Rakyat, dan Dewan Perwakilan Rakyat Daerah (Lembaran Negara
  Republik Indonesia Tahun 1999 Nomor 24, Tambahan Lembaran
  Negara Nomor 3811);
  6. Unda ng - undang Nomor 22 Tahun 1999 tentang Pemerintahan Daerah
  (Lembaran Negara Republik Indonesia Tahun 1999 Nomor 60,
  Tambahan Lembaran Negara Nomor 3839);
  7. Undang - undang Nomor 25 Tahun 1999 tentang Perimbangan
  Keuangan Antara Pemerintah Pusat dan Daerah (Lembaran Negara
  Republik Indonesia Tahun 1999 Nomor 72, Tambahan Lembaran
  Negara Nomor 3848);
  8. Undang - undang Nomor 21 Tahun 2001 tentang Otonomi Khusus bagi
  Provinsi Papua (Lembaran Negara Republik Indonesia Tahun 2001
  Nomor 135, Tambahan Lembaran Neg ara Nomor 4151);
  Dengan Persetujuan Bersama
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  dan
  PRESIDEN REPUBLIK INDONESIA
  MEMUTUSKAN :
  Menetapkan : UNDANG - UNDANG TENTANG PEMBENTUKAN KABUPATEN
  SARMI, KABUPATEN KEEROM, KABUPATEN SORONG
  SELATAN, KABUPATEN RAJA AMPAT, KABUPATEN
  PEGUNUNGAN BINTANG, KABUPATEN YAHUKIMO,
  KABUPATEN TOLIKARA, KABUPATEN WAROPEN,
  KABUPATEN KAIMANA, KABUPATEN BOVEN DIGOEL,
  KABUPATEN MAPP I, KABUPATEN ASMAT, KABUPATEN
  TELUK BINTUNI, DAN KABUPATEN TELUK WONDAMA DI
  PROVINSI PAPUA.
