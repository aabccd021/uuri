              parentNode: *ref_6
            textString: >-
              bahwa berdasarkan pertimbangan sebagaimana dimaksud dalam huruf a, b, dan c, perlu
              membentuk undang-undang tentang pembentukan Kabupaten Penajam Paser Utara;
