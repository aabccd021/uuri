              nodeType: segmen
              textName: text
              parentNode: *ref_3
            textString: >-
              bahwa dengan perkembangan dan kemajuan Provinsi Kalimantan Timur pada umumnya dan
              Kabupaten Pasir pada khususnya, serta adanya aspirasi yang berkembang dalam
              masyarakat, dipandang perlu meningkatkan penyelenggaraan pemerintahan, pelaksanaan
              pembangunan, dan pelayanan guna menjamin kesejahteraan masyarakat;
            references: []
        - type: point
          node: &ref_4
            nodeType: huruf
            key: b
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa dengan memperhatikan hal tersebut di atas dan perkembangan kemampuan ekonomi,
              potensi daerah, sosial budaya, sosial politik, jumlah penduduk, luas wilayah, dan
              pertimbangan lainnya, dipandang perlu membentuk Kabupaten Penajam Paser Utara sebagai
              pemekaran Kabupaten Pasir;
            references: []
        - type: point
          node: &ref_5
            nodeType: huruf
