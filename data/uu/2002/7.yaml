              nodeType: segmen
              textName: text
              parentNode: *ref_5
            textString: >-
              bahwa pembentukan Kabupaten Penajam Paser Utara akan dapat mendorong peningkatan
              pelayanan di bidang pemerintahan, pembangunan, dan kemasyarakatan, serta memberikan
              kemampuan dalam pemanfaatan potensi daerah;
            references: []
        - type: point
          node: &ref_6
            nodeType: huruf
            key: d
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
