opText: |-
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 27 TAHUN 2002
  TENTANG
  PEMBENTUKAN KOTA BANJAR DI PROVINSI JAWA BARAT
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa untuk memacu kem ajuan Provinsi Jawa Barat pada umumnya,
  dan Kabupaten Ciamis pada khususnya, serta adanya aspirasi yang
  berkembang dalam masyarakat, dipandang perlu meningkatkan
  penyelenggaraan pemerintahan, pelayanan kepada masyarakat, dan
  pelaksanaan pembangunan untuk m ewujudkan kesejahteraan
  masyarakat;
  b. bahwa dengan memperhatikan hal tersebut di atas dan perkembangan
  kemampuan ekonomi, potensi daerah, kondisi sosial budaya, kondisi
  sosial politik, jumlah penduduk, luas daerah, dan pertimbangan
  lainnya, dipandan g perlu meningkatkan status Kota Administratif
  Banjar menjadi Kota Banjar;
  c. bahwa peningkatan status Kota Administratif Banjar menjadi Kota
  Banjar akan dapat mendorong peningkatan pelayanan di bidang
  pemerintahan, pembangunan dan kemasyarakatan, serta memberikan
  kemampuan dalam pemanfaatan potensi daerah;
  d. bahwa berdasarkan pertimbangan sebagaimana dimaksud dalam huruf
  a, huruf b, dan huruf c perlu membentuk Undang - undang tentang
  pembentukan Kota Banjar;
  Mengingat : 1. Pasal 5 ayat (1), Pasal 18, Pasal 18 A, Pasal 18 B, dan Pasal 20
  Undang - Undang Dasar Negara Republik Indonesia Tahun 1945;
  2. Undang - undang Nomor 11 Tahun 1950 tentang Pembentukan Propinsi
  Jawa Barat (Berita Negara Republik Indonesia Tanggal 4 Juli 1950);
  3. Undang - undang Nomor 14 Tahun 1950 tentang Pembentukan
  Daerah - Daerah Kabupaten Dalam Lingkungan Propinsi Jawa Barat;
  4. Undang - undang Nomor 24 Tahun 1992 tentang Penataan Ruang
  (Lembaran Negara Republik Indonesia Tahun 1992 Nomor 115,
  Tambahan Lembaran Negara Nomor 3501);
  5. Undang - undang Nomor 3 Tahun 1999 tentang Pemilihan Umum
  (Lembaran Negara Republik Indonesia Tahun 1999 Nomor 23,
  Tambahan Lembaran Negara Nomor 3810) sebagaimana telah diubah
  dengan Undang - undang Nomor 4 Tahun 2000 (Lembaran Negara
  Republik Indonesia T ahun 2000 Nomor 71, Tambahan Lembaran
  Negara Nomor 3959);
  6. Undang - undang Nomor 4 Tahun 1999 tentang Susunan dan
  Kedudukan Majelis Permusyawaratan Rakyat, Dewan Perwakilan
  Rakyat, dan Dewan Perwakilan Rakyat Daerah (Lembaran Negara
  Republik Indonesia Tahun 1999 Nomor 24, Tambahan Lembaran
  Negara Nomor 3811);
  7. Undang - undang Nomor 22 Tahun 1999 tentang Pemerintahan Daerah
  (Lembaran Negara Republik Indonesia Tahun 1999 Nomor 60,
  Tambahan Lembaran Negara Nomor 3839);
  8. Undang - undang Nomor 25 Tahun 1999 tentang Perimbangan
  Keuangan Antara Pemerintah Pusat dan Daerah (Lembaran Negara
  Republik Indonesia Tahun 1999 Nomor 72, Tambahan Lembaran
  Negara Nomor 3848);
  Dengan Persetujuan Bersama
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  dan
  PRESIDEN REPUBLIK INDONESIA
  MEMUTUSKAN :
  Menetapkan : UNDANG - UNDANG TENTANG PEMBENTUKAN KOTA BANJAR
  DI PROVINSI JAWA BARAT.
