                description:
                  type: text
                  node:
                    nodeType: text
                    textName: description
                    parentNode: *ref_23
                  textString: 'Dalam Undang-undang ini yang dimaksud dengan :'
                  references: []
                elements:
                  - type: point
                    node: &ref_24
                      nodeType: point
                      key: '1'
                      parentPointSetNode: *ref_23
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Siaran adalah pesan atau rangkaian pesan dalam bentuk suara, gambar, atau
                        suara dan gambar atau yang berbentuk grafis, karakter, baik yang bersifat
                        interaktif maupun tidak, yang dapat diterima melalui perangkat penerima
                        siaran.
                      references: []
                  - type: point
                    node: &ref_25
                      nodeType: point
                      key: '2'
                      parentPointSetNode: *ref_23
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_25
                      textString: >-
                        Penyiaran adalah kegiatan pemancarluasan siaran melalui sarana pemancaran
                        dan/atau sarana transmisi di darat, di laut atau di antariksa dengan
                        menggunakan spektrum frekuensi radio melalui udara, kabel, dan/atau media
                        lainnya untuk dapat diterima secara serentak dan bersamaan oleh masyarakat
                        dengan perangkat penerima siaran.
                      references: []
                  - type: point
                    node: &ref_26
                      nodeType: point
                      key: '3'
                      parentPointSetNode: *ref_23
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_26
                      textString: >-
                        Penyiaran radio adalah media komunikasi massa dengar, yang menyalurkan
                        gagasan dan informasi dalam bentuk suara secara umum dan terbuka, berupa
                        program yang teratur dan berkesinambungan.
                      references: []
                  - type: point
                    node: &ref_27
                      nodeType: point
                      key: '4'
                      parentPointSetNode: *ref_23
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_27
                      textString: >-
                        Penyiaran televisi adalah media komunikasi massa dengar pandang, yang
                        menyalurkan gagasan dan informasi dalam bentuk suara dan gambar secara umum,
                        baik terbuka maupun tertutup, berupa program yang teratur dan
                        berkesinambungan.
                      references: []
                  - type: point
                    node: &ref_28
                      nodeType: point
                      key: '5'
                      parentPointSetNode: *ref_23
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_28
                      textString: >-
                        Siaran iklan adalah siaran informasi yang bersifat komersial dan layanan
                        masyarakat tentang tersedianya jasa, barang, dan gagasan yang dapat
                        dimanfaatkan oleh khalayak dengan atau tanpa imbalan kepada lembaga
                        penyiaran yang bersangkutan.
                      references: []
                  - type: point
                    node: &ref_29
                      nodeType: point
                      key: '6'
                      parentPointSetNode: *ref_23
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_29
                      textString: >-
                        Siaran iklan niaga adalah siaran iklan komersial yang disiarkan melalui
                        penyiaran radio atau televisi dengan tujuan memperkenalkan, memasyarakatkan,
                        dan/atau mempromosikan barang atau jasa kepada khalayak sasaran untuk
                        mempengaruhi konsumen agar menggunakan produk yang ditawarkan.
                      references: []
                  - type: point
                    node: &ref_30
                      nodeType: point
                      key: '7'
                      parentPointSetNode: *ref_23
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_30
                      textString: >-
                        Siaran iklan layanan masyarakat adalah siaran iklan nonkomersial yang
                        disiarkan melalui penyiaran radio atau televisi dengan tujuan
                        memperkenalkan, memasyarakatkan, dan/atau mempromosikan gagasan, cita-cita,
                        anjuran, dan/atau pesan-pesan lainnya kepada masyarakat untuk mempengaruhi
                        khalayak agar berbuat dan/atau bertingkah laku sesuai dengan pesan iklan
                        tersebut. PRESIDEN REPUBLIK INDONESIA — 4 —
                      references: []
                  - type: point
                    node: &ref_31
                      nodeType: point
                      key: '8'
                      parentPointSetNode: *ref_23
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_31
                      textString: >-
                        Spektrum frekuensi radio adalah gelombang elektromagnetik yang dipergunakan
                        untuk penyiaran dan merambat di udara serta ruang angkasa tanpa sarana
                        penghantar buatan, merupakan ranah publik dan sumber daya alam terbatas.
                      references: []
                  - type: point
                    node: &ref_32
                      nodeType: point
                      key: '9'
                      parentPointSetNode: *ref_23
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_32
                      textString: >-
                        Lembaga penyiaran adalah penyelenggara penyiaran, baik lembaga penyiaran
                        publik, lembaga penyiaran swasta, lembaga penyiaran komunitas maupun lembaga
                        penyiaran berlangganan yang dalam melaksanakan tugas, fungsi, dan tanggung
                        jawabnya berpedoman pada peraturan perundang-undangan yang berlaku.
                      references: []
                  - type: point
                    node: &ref_33
                      nodeType: point
                      key: '10'
                      parentPointSetNode: *ref_23
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_33
                      textString: >-
                        Sistem penyiaran nasional adalah tatanan penyelenggaraan penyiaran nasional
                        berdasarkan ketentuan peraturan perundang-undangan yang berlaku menuju
                        tercapainya asas, tujuan, fungsi, dan arah penyiaran nasional sebagai upaya
                        mewujudkan cita-cita nasional sebagaimana tercantum dalam Pancasila dan
                        Undang-Undang Dasar Negara Republik Indonesia Tahun 1945.
                      references:
                        - start: 295
                          end: 351
                          node:
                            nodeType: document
                            docType: uud
                  - type: point
                    node: &ref_34
                      nodeType: point
                      key: '11'
                      parentPointSetNode: *ref_23
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_34
                      textString: >-
                        Tatanan informasi nasional yang adil, merata, dan seimbang adalah kondisi
                        informasi yang tertib, teratur, dan harmonis terutama mengenai arus
                        informasi atau pesan dalam penyiaran antara pusat dan daerah, antarwilayah
                        di Indonesia, serta antara Indonesia dan dunia internasional.
                      references: []
                  - type: point
                    node: &ref_35
                      nodeType: point
                      key: '12'
                      parentPointSetNode: *ref_23
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_35
                      textString: >-
                        Pemerintah adalah Menteri atau pejabat lainnya yang ditunjuk oleh Presiden
                        atau Gubernur.
                      references: []
                  - type: point
                    node: &ref_36
                      nodeType: point
                      key: '13'
                      parentPointSetNode: *ref_23
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_36
                      textString: >-
                        Komisi Penyiaran Indonesia adalah lembaga negara yang bersifat independen
                        yang ada di pusat dan di daerah yang tugas dan wewenangnya diatur dalam
                        Undang-undang ini sebagai wujud peran serta masyarakat di bidang penyiaran.
                      references: []
                  - type: point
                    node: &ref_37
                      nodeType: point
                      key: '14'
                      parentPointSetNode: *ref_23
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_37
                      textString: >-
                        Izin penyelenggaraan penyiaran adalah hak yang diberikan oleh negara kepada
                        lembaga penyiaran untuk menyelenggarakan penyiaran.
                      references: []
    - type: bab
