              content:
                type: pointSet
                node: &ref_12
                  nodeType: pointSet
                  parentNode: *ref_11
                description:
                  type: text
                  node:
                    nodeType: text
                    textName: description
                    parentNode: *ref_12
                  textString: 'Dalam undang-undang ini yang dimaksud dengan :'
                  references: []
                elements:
                  - type: point
                    node: &ref_13
                      nodeType: point
                      key: '1'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_13
                      textString: >-
                        Bangunan gedung adalah wujud fisik hasil pekerjaan konstruksi yang menyatu
                        dengan tempat kedudukannya, sebagian atau seluruhnya berada di atas dan/atau
                        di dalam tanah dan/atau air, yang berfungsi sebagai tempat manusia melakukan
                        kegiatannya, baik untuk hunian atau tempat tinggal, kegiatan keagamaan,
                        kegiatan usaha, kegiatan sosial, budaya, maupun kegiatan khusus.
                      references: []
                  - type: point
                    node: &ref_14
                      nodeType: point
                      key: '2'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_14
                      textString: >-
                        Penyelenggaraan bangunan gedung adalah kegiatan pembangunan yang meliputi
                        proses perencanaan teknis dan pelaksanaan konstruksi, serta kegiatan
                        pemanfaatan, pelestarian, dan pem-bongkaran.
                      references: []
                  - type: point
                    node: &ref_15
                      nodeType: point
                      key: '3'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_15
                      textString: >-
                        Pemanfaatan bangunan gedung adalah kegiatan memanfaatkan bangunan gedung
                        sesuai dengan fungsi yang telah ditetapkan, termasuk kegiatan pemeliharaan,
                        perawatan, dan pemeriksaan secara berkala.
                      references: []
                  - type: point
                    node: &ref_16
                      nodeType: point
                      key: '4'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_16
                      textString: >-
                        Pemeliharaan adalah kegiatan menjaga keandalan bangunan gedung beserta
                        prasarana dan sarananya agar selalu laik fungsi.
                      references: []
                  - type: point
                    node: &ref_17
                      nodeType: point
                      key: '5'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_17
                      textString: >-
                        Perawatan adalah kegiatan memperbaiki dan/atau mengganti bagian bangunan
                        gedung, komponen, bahan bangunan, dan/atau prasarana dan sarana agar
                        bangunan gedung tetap laik fungsi.
                      references: []
                  - type: point
                    node: &ref_18
                      nodeType: point
                      key: '6'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_18
                      textString: >-
                        Pemeriksaan berkala adalah kegiatan pemeriksaan keandalan seluruh atau
                        sebagian bangunan gedung, komponen, bahan bangunan, dan/atau prasarana dan
                        sarananya dalam tenggang waktu tertentu guna menyatakan kelaikan fungsi
                        bangunan gedung.
                      references: []
                  - type: point
                    node: &ref_19
                      nodeType: point
                      key: '7'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        Pelestarian adalah kegiatan perawatan, pemugaran, serta pemeliharaan
                        bangunan gedung dan lingkungannya untuk mengembalikan keandalan bangunan
                        tersebut sesuai dengan aslinya atau sesuai dengan keadaan menurut periode
                        yang dikehendaki.
                      references: []
                  - type: point
                    node: &ref_20
                      nodeType: point
                      key: '8'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Pembongkaran adalah kegiatan membongkar atau merobohkan seluruh atau
                        sebagian bangunan gedung, komponen, bahan bangunan, dan/atau prasarana dan
                        sarananya.
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: point
                      key: '9'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        Pemilik bangunan gedung adalah orang, badan hukum, kelompok orang, atau
                        perkumpulan, yang menurut hukum sah sebagai pemilik bangunan gedung.
                      references: []
                  - type: point
                    node: &ref_22
                      nodeType: point
                      key: '10'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_22
                      textString: >-
                        Pengguna bangunan gedung adalah pemilik bangunan gedung dan/atau bukan
                        pemilik bangunan gedung berdasarkan kesepa-katan dengan pemilik bangunan
                        gedung, yang menggunakan dan/atau mengelola bangunan gedung atau bagian
                        bangunan gedung sesuai dengan fungsi yang ditetapkan. FAX AF S YA W 1 97 Ng
                        177 Lapol — 3 —
                      references: []
                  - type: point
                    node: &ref_23
                      nodeType: point
                      key: '11'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Pengkaji... 11. Pengkaji teknis adalah orang perorangan, atau badan hukum
                        yang mempunyai sertifikat keahlian untuk melaksanakan pengkajian teknis atas
                        kelaikan fungsi bangunan gedung sesuai dengan ketentuan perundang-undangan
                        yang berlaku.
                      references: []
                  - type: point
                    node: &ref_24
                      nodeType: point
                      key: '12'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Masyarakat adalah perorangan, kelompok, badan hukum atau usaha, dan lembaga
                        atau organisasi yang kegiatannya di bidang bangunan gedung, termasuk
                        masyarakat hukum adat dan masyarakat ahli, yang berkepentingan dengan
                        penyelenggaraan bangunan gedung.
                      references: []
                  - type: point
                    node: &ref_25
                      nodeType: point
                      key: '13'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_25
                      textString: >-
                        Prasarana dan sarana bangunan gedung adalah fasilitas kelengkapan di dalam
                        dan di luar bangunan gedung yang mendukung pemenuhan terselenggaranya fungsi
                        bangunan gedung.
                      references: []
                  - type: point
                    node: &ref_26
                      nodeType: point
                      key: '14'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_26
                      textString: >-
                        Pemerintah Pusat, selanjutnya disebut Pemerintah, adalah perangkat Negara
                        Kesatuan Republik Indonesia yang terdiri dari Presiden beserta para menteri.
                      references: []
                  - type: point
                    node: &ref_27
                      nodeType: point
                      key: '15'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_27
                      textString: >-
                        Pemerintah Daerah adalah kepala daerah kabupaten atau kota beserta perangkat
                        daerah otonom yang lain sebagai badan eksekutif daerah, kecuali untuk
                        Provinsi Daerah Khusus Ibukota Jakarta adalah gubernur.
                      references: []
