opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 29 TAHUN 2002
  TENTANG
  ANGGARAN PENDAPATAN DAN BELANJA NEGARA
  TAHUN ANGGARAN 2003
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : 1. bahwa Anggaran Pendapatan dan Belanja Negara Tahun Anggaran
  2003 merupakan pelaksanaan dari dan satu kesatuan yang tak
  terpisahkan dengan Rencana Pembangunan Tahunan (Repeta) Tahun
  2003 sebagai penjabaran dari Program Pembangunan Nasional
  (Propenas) Tahun 2000 - 2004 yang merupakan pelaksanaan Garis - garis
  Besar Haluan Negara Tahun 1999 - 2004, yang disesuaikan dengan
  perkembangan situasi terakhir dalam dan luar negeri ;
  2. bahwa Anggaran Pendapatan dan Belanja Negara Tahun Anggaran
  2003 yang disusun berdasark an anggaran defisit, perlu ditutup dengan
  sumber - sumber pembiayaan dari dalam negeri dan luar negeri;
  3. bahwa Anggaran Pendapatan dan Belanja Negara Tahun Anggaran
  2003 merupakan rencana kerja pemerintahan negara, yang berlaku
  selama 12 (dua belas) bula n sejak 1 Januari 2003 sampai dengan 31
  Desember 2003, dalam rangka memelihara dan meningkatkan
  hasil - hasil pembangunan tahun - tahun sebelumnya, serta pelaksanaan
  desentralisasi fiskal;
  4. bahwa untuk menjaga kelangsungan jalannya pembangunan,
  dipandang p erlu diatur sisa lebih pembiayaan anggaran dan sisa kredit
  anggaran proyek - proyek dalam anggaran pembangunan Tahun
  Anggaran 2003;
  5. bahwa Anggaran Pendapatan dan Belanja Negara Tahun Anggaran
  2003 perlu ditetapkan dengan Undang - undang;
  Mengingat : 1. Pasal 5 ayat (1), Pasal 20 ayat (2) dan ayat (4), dan Pasal 23 ayat (1)
  dan ayat (5) Undang - Undang Dasar 1945 sebagaimana telah diubah
  dengan Perubahan Keempat Undang - Undang Dasar 1945;
  2. Ketetapan Majelis Permusyawaratan Rakyat Nomor IV/MPR/1999
  tentan g Garis - garis Besar Haluan Negara Tahun 1999 - 2004;
  3. Undang - undang Perbendaharaan Indonesia (Indische
  Comptabiliteitswet, Staatsblad Tahun 1925 Nomor 448) sebagaimana
  telah beberapa kali diubah, terakhir dengan Undang - undang Nomor 9
  Tahun 1968 (Lembaran Negara Republik Indonesia Tahun 1968
  Nomor 53, Tambahan Lembaran Negara Nomor 2860);
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
  4. Undang - undang Nomor 25 Tahun 1999 tentang Perimbangan
  Keuangan antara Pemerintah Pusat dan Daerah (Lembaran Negara
  Republik Indonesia Tahun 1999 Nomor 7 2, Tambahan Lembaran
  Negara Nomor 3848);
  5. Undang - undang Nomor 25 Tahun 2000 tentang Program
  Pembangunan Nasional (Propenas) Tahun 2000 - 2004 (Lembaran
  Negara Republik Indonesia Tahun 2000 Nomor 206);
  6. Undang - undang Nomor 18 Tahun 2001 tentang Otonom i Khusus Bagi
  Provinsi Daerah Istimewa Aceh Sebagai Provinsi Nanggroe Aceh
  Darussalam (Lembaran Negara Tahun 2001 Nomor 114, Tambahan
  Lembaran Negara Nomor 4134);
  7. Undang - undang Nomor 21 Tahun 2001 tentang Otonomi Khusus Bagi
  Provinsi Papua (Lembaran N egara Tahun 2001 Nomor 135, Tambahan
  Lembaran Negara Nomor 4151);
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA,
  MEMUTUSKAN :
  Menetapkan : UNDANG - UNDANG TENTANG ANGGARAN PENDAPATAN DAN
  BELANJA NEGARA TAHUN ANGGARAN 2003.
