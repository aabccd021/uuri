opText: |-
  N AZ 9
  Naz NY
  NA3 Ny
  YAN
  R4 hu Z
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 13 TAHUN 2002
  TENTANG
  PEMBENTUKAN KOTA BIMA
  DI PROVINSI NUSA TENGGARA BARAT
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa dengan perkembangan dan kemajuan Provinsi Nusa
  Tenggara Barat pada umumnya, dan Kota Administratif Bima
  Kabupaten Bima pada khususnya, serta adanya aspirasi yang
  berkembang dalam masyarakat, dipandang perlu meningkatkan
  penyelenggaraan pemerintahan, pelaksanaan pembangunan, dan
  pelayanan guna menjamin kesejahteraan masyarakat,
  b. bahwa dengan memperhatikan hal tersebut di atas dan
  perkembangan kemampuan ekonomi, potensi daerah, sosial
  budaya, sosial politik, jumlah penduduk, luas daerah, dan
  pertimbangan lainnya, dipandang perlu meningkatkan status Kota
  Administratif Bima menjadi Kota Bima,
  c. bahwa peningkatan status Kota Administratif Bima menjadi Kota
  Bima akan dapat mendorong peningkatan pelayanan di bidang
  pemerintahan, pembangunan, dan kemasyarakatan, serta
  memberikan kemampuan dalam pemanfaatan potensi daerah:
  d. bahwa berdasarkan pertimbangan sebagaimana dimaksud dalam
  huruf a, b dan c, perlu membentuk undang-undang tentang
  pembentukan Kota Bima,
  Mengingat : 1. Pasal 5 ayat (1), Pasal 18, Pasal 18 A, Pasal 18 B, dan Pasal 20
  Undang-Undang Dasar Negara Republik Indonesia Tahun 1945,
  2. Undang-undang Nomor 64 Tahun 1958 tentang Pembentukan
  Daerah-daerah Tingkat I Bali, Nusa Tenggara Barat dan Nusa
  Tenggara Timur (Lembaran Negara Republik Indonesia Tahun 1958
  Nomor 115, Tambahan Lembaran Negara Nomor 1649):
  3. Undang-undang Nomor 69 Tahun 1958 tentang Pembentukan
  Daerah-daerah Tingkat II Dalam wilayah Daerah-daerah Tingkat I
  Bali, Nusa Tenggara Barat dan Nusa Tenggara Timur (Lembaran
  Negara Republik Indonesia Tahun 1958 Nomor 122, Tambahan
  Lembaran Negara Nomor 1655):
  4. Undang-undang Nomor 24 Tahun 1992 tentang Penataan Ruang
  (Lembaran Negara Republik Indonesia Tahun 1992 Nomor 115,
  Tambahan Lembaran Negara Nomor 3501):
  N AZ 9
  N17 Ta 9
  Y W
  WM
  Ng hu Z
  — 2 —
  5. Undang-undang Nomor 3 Tahun 1999 tentang Pemilihan Umum
  (Lembaran Negara Republik Indonesia Tahun 1999 Nomor 23,
  Tambahan Lembaran Negara Nomor 3810) sebagaimana telah
  diubah dengan Undang-undang Nomor 4 Tahun 2000 (Lembaran
  Negara Republik Indonesia Tahun 2000 Nomor 71, Tambahan
  Lembaran Negara Nomor 3959):
  6. Undang-undang Nomor 4 Tahun 1999 tentang Susunan dan
  Kedudukan Majelis Permusyawaratan Rakyat, Dewan Perwakilan
  Rakyat, dan Dewan Perwakilan Rakyat Daerah (Lembaran Negara
  Republik Indonesia Tahun 1999 Nomor 24, Tambahan Lembaran
  Negara Nomor 3811),
  7. Undang-undang Nomor 22 Tahun 1999 tentang Pemerintahan
  Daerah (Lembaran Negara Republik Indonesia Tahun 1999 Nomor
  60, Tambahan Lembaran Negara Nomor 3839):
  8. Undang-undang Nomor 25 Tahun 1999 tentang Perimbangan
  Keuangan antara Pemerintah Pusat dan Daerah (Lembaran Negara
  Republik Indonesia Tahun 1999 Nomor 72, Tambahan Lembaran
  Negara Nomor 3848),
  Dengan Persetujuan Bersama
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  dan
  PRESIDEN REPUBLIK INDONESIA
  MEMUTUSKAN :
  Menetapkan : UNDANG-UNDANG TENTANG PEMBENTUKAN KOTA BIMA DI PROVINSI
  NUSA TENGGARA BARAT.
