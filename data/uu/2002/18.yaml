              kehidupan bermasyarakat, berbangsa, dan bernegara di Indonesia merupakan bagian yang
              tak terpisahkan dari pencapaian tujuan negara sesuai dengan amanat Pembukaan
              Undang-Undang Dasar Negara Republik Indonesia 1945, yakni melindungi segenap bangsa
              dan seluruh tumpah darah Indonesia, memajukan kesejahteraan umum, serta mencerdaskan
              kehidupan bangsa, dan menyerasikan tata kehidupan manusia beserta kelestarian fungsi
