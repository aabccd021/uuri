                    textName: description
                    parentNode: *ref_12
                  textString: 'Dalam Undang-undang ini yang dimaksud dengan :'
                  references: []
                elements:
                  - type: point
                    node: &ref_13
                      nodeType: huruf
                      key: '1'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_13
                      textString: >-
                        Ilmu pengetahuan adalah rangkaian pengetahuan yang digali, disusun, dan
                        dikembangkan secara sistematis dengan menggunakan pendekatan tertentu yang
                        dilandasi oleh metodologi ilmiah, baik yang bersifat kuantitatif,
                        kualitatif, maupun eksploratif untuk menerangkan pembuktian gejala alam
                        dan/atau gejala kemasyarakatan tertentu.
                      references: []
                  - type: point
                    node: &ref_14
                      nodeType: huruf
                      key: '2'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_14
                      textString: >-
                        Teknologi adalah cara atau metode serta proses atau produk yang dihasilkan
                        dari penerapan dan pemanfaatan berbagai disiplin ilmu pengetahuan yang
                        menghasilkan nilai bagi pemenuhan kebutuhan, kelangsungan, dan peningkatan
                        mutu kehidupan manusia.
                      references: []
                  - type: point
                    node: &ref_15
                      nodeType: huruf
                      key: '3'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_15
                      textString: >-
                        Ilmu pengetahuan dan teknologi yang strategis adalah berbagai cabang ilmu
                        pengetahuan dan teknologi yang memiliki keterkaitan yang luas dengan
                        kemajuan ilmu pengetahuan dan teknologi secara menyeluruh, atau berpotensi
                        memberikan dukungan yang besar bagi kesejahteraan masyarakat, kemajuan
                        bangsa, keamanan dan ketahanan bagi perlindungan negara, pelestarian fungsi
                        lingkungan hidup, pelestarian nilai luhur budaya bangsa, serta peningkatan
                        kehidupan kemanusiaan.
                      references: []
                  - type: point
                    node: &ref_16
                      nodeType: huruf
                      key: '4'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_16
                      textString: >-
                        Penelitian adalah kegiatan yang dilakukan menurut kaidah dan metode ilmiah
                        secara sistematis untuk memperoleh informasi, data, dan keterangan yang
                        berkaitan dengan pemahaman dan pembuktian kebenaran atau ketidakbenaran
                        suatu asumsi dan/atau hipotesis di bidang ilmu pengetahuan dan teknologi
                        serta menarik kesimpulan ilmiah bagi keperluan kemajuan ilmu pengetahuan dan
                        teknologi.
                      references: []
                  - type: point
                    node: &ref_17
                      nodeType: huruf
                      key: '5'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_17
                      textString: >-
                        Pengembangan adalah kegiatan ilmu pengetahuan dan teknologi yang bertujuan
                        memanfaatkan kaidah dan teori ilmu pengetahuan yang telah terbukti
                        kebenarannya untuk meningkatkan fungsi, manfaat, dan aplikasi ilmu
                        pengetahuan dan teknologi yang telah ada, atau menghasilkan teknologi baru.
                      references: []
                  - type: point
                    node: &ref_18
                      nodeType: huruf
                      key: '6'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_18
                      textString: >-
                        Invensi adalah suatu ciptaan atau perancangan baru yang belum ada sebelumnya
                        yang memperkaya khazanah serta dapat dipergunakan untuk menyempurnakan atau
                        memperbarui ilmu pengetahuan dan teknologi yang telah ada.
                      references: []
                  - type: point
                    node: &ref_19
                      nodeType: huruf
                      key: '7'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        Penerapan adalah pemanfaatan hasil penelitian, pengembangan, dan/atau ilmu
                        pengetahuan dan teknologi yang telah ada ke dalam kegiatan perekayasaan,
                        inovasi, serta difusi teknologi. N AZ 9 N17 Ta 9 Y W WM Ng hu Z â€” 3 â€”
                      references: []
                  - type: point
                    node: &ref_20
                      nodeType: huruf
                      key: '8'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Perekayasaan... 8. Perekayasaan adalah kegiatan penerapan ilmu pengetahuan
                        dan teknologi dalam bentuk desain dan rancang bangun untuk menghasilkan
                        nilai, produk, dan/atau proses produksi dengan mempertimbangkan keterpaduan
                        sudut pandang dan/atau konteks teknikal, fungsional, bisnis, sosial budaya,
                        dan estetika.
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: huruf
                      key: '9'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        Inovasi adalah kegiatan penelitian, pengembangan, dan/atau perekayasaan yang
                        bertujuan mengembangkan penerapan praktis nilai dan konteks ilmu pengetahuan
                        yang baru, atau cara baru untuk menerapkan ilmu pengetahuan dan teknologi
                        yang telah ada ke dalam produk atau proses produksi.
                      references: []
                  - type: point
                    node: &ref_22
                      nodeType: huruf
                      key: '10'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_22
                      textString: >-
                        Difusi teknologi adalah kegiatan adopsi dan penerapan hasil inovasi secara
                        lebih ekstensif oleh penemunya dan/atau pihak-pihak lain dengan tujuan untuk
                        meningkatkan daya guna potensinya.
                      references: []
                  - type: point
                    node: &ref_23
                      nodeType: huruf
                      key: '11'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Alih teknologi adalah pengalihan kemampuan memanfaatkan dan menguasai ilmu
                        pengetahuan dan teknologi antar lembaga, badan, atau orang, baik yang berada
                        di lingkungan dalam negeri maupun yang berasal dari luar negeri ke dalam
                        negeri dan sebaliknya.
                      references: []
                  - type: point
                    node: &ref_24
                      nodeType: huruf
                      key: '12'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Lembaga penelitian dan pengembangan yang selanjutnya disebut lembaga litbang
                        adalah lembaga yang melaksanakan kegiatan penelitian dan/atau pengembangan.
                      references: []
                  - type: point
                    node: &ref_25
