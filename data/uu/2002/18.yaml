                      key: '13'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_25
                      textString: >-
                        Badan usaha adalah badan atau lembaga berbadan hukum yang melakukan kegiatan
                        usaha sesuai dengan peraturan perundang-undangan.
                      references: []
                  - type: point
                    node: &ref_26
