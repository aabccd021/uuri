opText: |-
  Ka WN b3
  Nz RM
  KV
  Tg 17
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 20 TAHUN 2002
  TENTANG
  KETENAGALISTRIKAN
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa tenaga listrik sangat bermanfaat untuk memajukan
  kesejahteraan umum, mencerdaskan kehidupan bangsa, dan
  meningkatkan perekonomian dalam rangka mewujudkan
  masyarakat adil dan makmur yang merata material dan spiritual
  berdasarkan Pancasila dan Undang-Undang Dasar 1945,
  b. bahwa penyediaan tenaga listrik perlu diselenggarakan secara
  efisien melalui kompetisi dan transparansi dalam iklim usaha yang
  sehat dengan pengaturan yang memberikan perlakuan yang sama
  kepada semua pelaku usaha dan memberikan manfaat yang adil dan
  merata kepada konsumen,
  c. bahwa dalam rangka pemenuhan kebutuhan tenaga listrik nasional
  dan penciptaan persaingan usaha yang sehat, perlu diberi
  kesempatan yang sama kepada semua pelaku usaha untuk ikut serta
  dalam usaha di bidang ketenagalistrikan:
  d. bahwa penyediaan tenaga listrik perlu senantiasa memperhati-kan
  kelestarian fungsi lingkungan hidup, konservasi energi dan
  diversifikasi energi sebagaimana digariskan dalam kebijakan energi
  nasional, keselamatan umum, tata ruang wilayah, dan
  pemanfaatan sebesar-besarnya barang dan jasa produksi dalam
  negeri yang kompetitif dan menghasilkan nilai tambah agar dapat
  menghasilkan pengembangan industri ketenagalistrikan nasional,
  e. bahwa ada wilayah tertentu yang berada pada tahap pem-bangunan
  yang berbeda dan bahwa sebagian anggota masyarakat berada pada
  tingkat perekonomian yang belum mapan sehingga kepentingan
  masyarakat tersebut perlu dilindungi,
  f. bahwa hak, kewajiban, dan tanggung jawab dalam penyediaan dan
  pemanfaatan tenaga listrik perlu dilaksanakan dengan baik,
  g. bahwa berdasarkan pertimbangan sebagaimana dimaksud dalam
  huruf a, huruf b, huruf c, huruf d, huruf e, dan huruf f,
  Undang-undang Nomor 15 Tahun 1985 tentang Ketenagalistrikan
  tidak sesuai lagi dengan perkembangan ketenagalistrikan sehingga
  perlu membentuk Undang-undang tentang Ketenagalistrikan yang
  baru:
