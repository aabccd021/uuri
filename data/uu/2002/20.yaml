            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_3
            textString: >-
              bahwa tenaga listrik sangat bermanfaat untuk memajukan kesejahteraan umum,
              mencerdaskan kehidupan bangsa, dan meningkatkan perekonomian dalam rangka mewujudkan
              masyarakat adil dan makmur yang merata material dan spiritual berdasarkan Pancasila
              dan Undang-Undang Dasar 1945,
            references: []
        - type: point
          node: &ref_4
            nodeType: point
            key: b
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa penyediaan tenaga listrik perlu diselenggarakan secara efisien melalui kompetisi
              dan transparansi dalam iklim usaha yang sehat dengan pengaturan yang memberikan
              perlakuan yang sama kepada semua pelaku usaha dan memberikan manfaat yang adil dan
              merata kepada konsumen,
            references: []
        - type: point
          node: &ref_5
            nodeType: point
            key: c
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_5
            textString: >-
              bahwa dalam rangka pemenuhan kebutuhan tenaga listrik nasional dan penciptaan
              persaingan usaha yang sehat, perlu diberi kesempatan yang sama kepada semua pelaku
              usaha untuk ikut serta dalam usaha di bidang ketenagalistrikan:
            references: []
        - type: point
          node: &ref_6
            nodeType: point
            key: d
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_6
            textString: >-
              bahwa penyediaan tenaga listrik perlu senantiasa memperhati-kan kelestarian fungsi
              lingkungan hidup, konservasi energi dan diversifikasi energi sebagaimana digariskan
              dalam kebijakan energi nasional, keselamatan umum, tata ruang wilayah, dan pemanfaatan
              sebesar-besarnya barang dan jasa produksi dalam negeri yang kompetitif dan
              menghasilkan nilai tambah agar dapat menghasilkan pengembangan industri
              ketenagalistrikan nasional,
            references: []
        - type: point
          node: &ref_7
            nodeType: point
            key: e
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_7
            textString: >-
              bahwa ada wilayah tertentu yang berada pada tahap pem-bangunan yang berbeda dan bahwa
              sebagian anggota masyarakat berada pada tingkat perekonomian yang belum mapan sehingga
              kepentingan masyarakat tersebut perlu dilindungi,
            references: []
        - type: point
          node: &ref_8
            nodeType: point
            key: f
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_8
            textString: >-
              bahwa hak, kewajiban, dan tanggung jawab dalam penyediaan dan pemanfaatan tenaga
              listrik perlu dilaksanakan dengan baik,
            references: []
        - type: point
          node: &ref_9
            nodeType: point
            key: g
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_9
            textString: >-
              bahwa berdasarkan pertimbangan sebagaimana dimaksud dalam huruf a, huruf b, huruf c,
              huruf d, huruf e, dan huruf f, Undang-undang Nomor 15 Tahun 1985 tentang
              Ketenagalistrikan tidak sesuai lagi dengan perkembangan ketenagalistrikan sehingga
              perlu membentuk Undang-undang tentang Ketenagalistrikan yang baru:
            references: []
