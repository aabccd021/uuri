                description:
                  type: text
                  node:
                    nodeType: segmen
                    textName: description
                    parentNode: *ref_14
                  textString: 'Dalam Undang - undang ini yang dimaksud dengan:'
                  references: []
                elements:
                  - type: point
                    node: &ref_15
                      nodeType: huruf
                      key: '1'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_15
                      textString: >-
                        Ketenagalistrikan adalah segala sesuatu yang menyangkut penyediaan dan
                        pemanfaatan tenaga listrik serta usaha penunjang tenaga listrik.
                      references: []
                  - type: point
                    node: &ref_16
                      nodeType: huruf
                      key: '2'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_16
                      textString: >-
                        Tenaga Listrik adalah suatu bentuk energi sekunder yang dibangkitkan,
                        ditransmisikan, dan didistribusikan untuk segal a macam keperluan, tidak
                        termasuk listrik yang dipakai untuk komunikasi, elektronika, atau isyarat.
                      references: []
                  - type: point
                    node: &ref_17
                      nodeType: huruf
                      key: '3'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_17
                      textString: >-
                        Penyediaan Tenaga Listrik adalah pengadaan tenaga listrik mulai dari titik
                        pembangkitan sampai dengan titik pemakaian.
                      references: []
                  - type: point
                    node: &ref_18
                      nodeType: huruf
                      key: '4'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_18
                      textString: >-
                        Pemanfaatan Tenaga Listrik adal ah penggunaan tenaga listrik mulai dari
                        titik pemakaian.
                      references: []
                  - type: point
                    node: &ref_19
                      nodeType: huruf
                      key: '5'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        Konsumen adalah setiap orang atau badan yang membeli tenaga listrik dari
                        pemegang Izin Usaha Penyediaan Tenaga Listrik untuk digunakan sebagai
                        pemanfaatan akhir dan tidak untuk diperdagangkan.
                      references: []
                  - type: point
                    node: &ref_20
                      nodeType: huruf
                      key: '6'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Sistem Tenaga Listrik adalah rangkaian instalasi tenaga listrik dari
                        pembangkitan, transmisi, dan distribusi yang dioperasikan secara serentak
                        dalam rangka penyediaan tenaga listrik.
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: huruf
                      key: '7'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_21
                      textString: Pembangkitan Tenaga Listrik adalah kegiatan memproduksi tenaga listrik .
                      references: []
                  - type: point
                    node: &ref_22
                      nodeType: huruf
                      key: '8'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_22
                      textString: >-
                        Transmisi Tenaga Listrik adalah penyaluran tenaga listrik dari suatu sumber
                        pembangkitan ke suatu sistem distribusi atau kepada konsumen, atau
                        penyaluran tenaga listrik antarsistem.
                      references: []
                  - type: point
                    node: &ref_23
                      nodeType: huruf
                      key: '9'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Distribusi Tenaga Listrik adalah penyaluran tenaga listrik dari si stem
                        transmisi atau dari sistem pembangkitan kepada konsumen.
                      references: []
                  - type: point
                    node: &ref_24
                      nodeType: huruf
                      key: '10'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Penjualan Tenaga Listrik adalah suatu kegiatan usaha penjualan tenaga
                        listrik kepada konsumen.
                      references: []
                  - type: point
                    node: &ref_25
                      nodeType: huruf
                      key: '11'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_25
                      textString: >-
                        Usaha Penjualan Tenaga Listrik adalah penyelenggara kegiatan usaha penjualan
                        tenaga listrik kepada konsumen yang tersambung pada tegangan rendah.
                      references: []
                  - type: point
                    node: &ref_26
                      nodeType: huruf
                      key: '12'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_26
                      textString: >-
                        Agen Penjualan Tenaga Listrik adalah penyelenggara kegiatan usaha penjualan
                        tenaga listrik kepada konsumen yang tersambung pada tegangan tinggi dan
                        tegangan menengah.
                      references: []
                  - type: point
                    node: &ref_27
                      nodeType: huruf
                      key: '13'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_27
                      textString: >-
                        Pengelola Pasar Tenaga Listrik adalah penyelenggara kegiatan usaha untuk
                        mempertemukan penawaran dan permintaan tenaga listrik.
                      references: []
                  - type: point
                    node: &ref_28
                      nodeType: huruf
                      key: '14'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_28
                      textString: >-
                        Pengoperasian Sistem Tenaga Listrik adalah suatu kegiatan usaha untuk
                        mengendalikan dan mengkoordinasikan antarsistem pem - b angkitan, transmisi,
                        dan distribusi tenaga listrik.
                      references: []
                  - type: point
                    node: &ref_29
                      nodeType: huruf
                      key: '15'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_29
                      textString: >-
                        Pengelola Sistem Tenaga Listrik adalah penyelenggara kegiatan usaha
                        pengoperasian sistem tenaga listrik yang bertanggung jawab dalam
                        mengendalikan dan mengkoordinasikan antarsistem pembangkitan, trans misi,
                        dan distribusi, serta membuat rencana pengembangan sistem tenaga listrik.
                      references: []
                  - type: point
                    node: &ref_30
                      nodeType: huruf
                      key: '16'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_30
                      textString: >-
                        Jaringan Transmisi Nasional adalah jaringan transmisi tegangan tinggi,
                        ekstra tinggi, dan/atau ultra tinggi untuk menyalurkan tenaga listrik bagi
                        kepentingan umum yang dit etapkan Pemerintah sebagai jaringan transmisi
                        nasional.
                      references: []
                  - type: point
                    node: &ref_31
                      nodeType: huruf
                      key: '17'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_31
                      textString: >-
                        Rencana Umum Ketenagalistrikan adalah rencana pengem - bangan sistem
                        penyediaan tenaga listrik yang meliputi bidang pembangkitan, transmisi, dan
                        distribusi tenaga listrik yang diperlukan untuk memen uhi kebutuhan tenaga
                        listrik di suatu wilayah, antarwilayah, atau secara nasional.
                      references: []
                  - type: point
                    node: &ref_32
                      nodeType: huruf
                      key: '18'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_32
                      textString: >-
                        Izin Usaha Penyediaan Tenaga Listrik adalah izin untuk melakukan usaha
                        penyediaan tenaga listrik untuk kepentingan umum.
                      references: []
                  - type: point
                    node: &ref_33
                      nodeType: huruf
                      key: '19'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_33
                      textString: >-
                        Izin Operasi adalah izin untuk mengoperasika n instalasi penyediaan tenaga
                        listrik untuk kepentingan sendiri.
                      references: []
                  - type: point
                    node: &ref_34
                      nodeType: huruf
                      key: '20'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_34
                      textString: >-
                        Instalasi Tenaga Listrik adalah bangunan sipil, elektromekanik, mesin,
                        peralatan, saluran, dan perlengkapannya yang digunakan untuk pembangkitan,
                        konversi, transmisi, distribusi, dan pema n - faatan tenaga listrik.
                      references: []
                  - type: point
                    node: &ref_35
                      nodeType: huruf
                      key: '21'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_35
                      textString: >-
                        Usaha Penunjang Tenaga Listrik adalah usaha yang menunjang penyediaan tenaga
                        listrik.
                      references: []
                  - type: point
                    node: &ref_36
                      nodeType: huruf
                      key: '22'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_36
                      textString: >-
                        Izin Usaha Penunjang Tenaga Listrik adalah izin untuk melaksanakan satu atau
                        lebih kegiatan usaha penunjang tenaga listrik.
                      references: []
                  - type: point
                    node: &ref_37
                      nodeType: huruf
                      key: '23'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_37
                      textString: Menteri adalah Menteri yang bertanggung jawab di bidang ketenagalistrikan.
                      references: []
                  - type: point
                    node: &ref_38
                      nodeType: huruf
                      key: '24'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_38
                      textString: >-
                        Pemerintah adalah Pemerintah Pusat yang terdiri atas Presiden dan para
                        Menteri yang merupakan perangkat Negara Kesatuan Republik Indonesia.
                      references: []
                  - type: point
                    node: &ref_39
                      nodeType: huruf
                      key: '25'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_39
                      textString: >-
                        Pemerintah Daerah adalah Kepala Daerah be serta perangkat Daerah Otonom yang
                        lain sebagai Badan Eksekutif Daerah.
                      references: []
                  - type: point
                    node: &ref_40
                      nodeType: huruf
                      key: '26'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_40
                      textString: >-
                        Badan Pengawas Pasar Tenaga Listrik adalah badan Pemerintah yang memiliki
                        kewenangan dan tanggung jawab dalam pengambilan keputusan yang independen
                        untuk melaksanakan pengaturan dan pengawasan penyediaan tenaga listrik.
                      references: []
                  - type: point
                    node: &ref_41
                      nodeType: huruf
                      key: '27'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_41
                      textString: >-
                        Badan Usaha adalah setiap badan hukum yang dapat berbentuk Badan Usaha Milik
                        Negara, Badan Usaha Milik Daerah, koperasi atau swasta, yang didirikan
                        sesuai dengan peraturan perundang - undangan yang be rlaku, menjalankan
                        jenis usaha bersifat tetap dan terus menerus, bekerja dan berkedudukan dalam
                        wilayah Negara Kesatuan Republik Indonesia.
                      references: []
                  - type: point
                    node: &ref_42
                      nodeType: huruf
                      key: '28'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_42
                      textString: >-
                        Badan Usaha Milik Negara adalah Badan Usaha yang oleh Pemerintah diserahi
                        tugas semata - mata untuk melaksanakan u saha penyediaan tenaga listrik
                        untuk kepentingan umum.
                      references: []
                  - type: point
                    node: &ref_43
                      nodeType: huruf
                      key: '29'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_43
                      textString: >-
                        Badan Usaha Milik Daerah adalah Badan Usaha yang oleh Pemerintah Daerah
                        diserahi tugas melaksanakan usaha ketenagalistrikan.
                      references: []
                  - type: point
                    node: &ref_44
                      nodeType: huruf
                      key: '30'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_44
                      textString: >-
                        Koperasi adalah Badan Usaha yang beranggotakan orang seorang atau ba dan
                        hukum koperasi dengan melandaskan kegiatannya berdasarkan prinsip koperasi
                        sekaligus sebagai gerakan ekonomi rakyat yang berdasar atas asas kebersamaan
                        yang lingkup usahanya di bidang ketenagalistrikan.
                      references: []
                  - type: point
                    node: &ref_45
                      nodeType: huruf
                      key: '31'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_45
                      textString: >-
                        Swasta adalah badan hukum yang didirikan dan berdasarkan hukum di Indonesia
                        yang berusaha di bidang ketenagalistrikan.
                      references: []
                  - type: point
                    node: &ref_46
                      nodeType: huruf
                      key: '32'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_46
                      textString: >-
                        Pemanfaat Tenaga Listrik adalah semua produk atau alat yang dalam
                        pemanfaatannya menggunakan tenaga listrik untuk berfungsinya produk atau
                        alat tersebut.
                      references: []
                  - type: point
                    node: &ref_47
                      nodeType: huruf
                      key: '33'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_47
                      textString: >-
                        Ganti kerugian hak a tas tanah adalah penggantian atas nilai tanah berikut
                        bangunan, tanaman, dan/atau benda - benda lain yang terkait dengan tanah
                        sebagai akibat pelepasan atau penyerahan hak atas tanah.
                      references: []
                  - type: point
                    node: &ref_48
                      nodeType: huruf
                      key: '34'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_48
                      textString: >-
                        Kompensasi adalah pe mberian sejumlah uang kepada pemegang hak atas tanah,
