                description:
                  type: text
                  node:
                    nodeType: text
                    textName: description
                    parentNode: *ref_14
                  textString: 'Dalam Undang-undang ini yang dimaksud dengan:'
                  references: []
                elements:
                  - type: point
                    node: &ref_15
                      nodeType: point
                      key: '1'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_15
                      textString: >-
                        Ketenagalistrikan adalah segala sesuatu yang menyangkut penyediaan dan
                        pemanfaatan tenaga listrik serta usaha penunjang tenaga listrik.
                      references: []
                  - type: point
                    node: &ref_16
                      nodeType: point
                      key: '2'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_16
                      textString: >-
                        Tenaga Listrik adalah suatu bentuk energi sekunder yang dibangkitkan,
                        ditransmisikan, dan didistribusikan untuk segala macam keperluan, tidak
                        termasuk listrik yang dipakai untuk komunikasi, elektronika, atau isyarat.
                      references: []
                  - type: point
                    node: &ref_17
                      nodeType: point
                      key: '3'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_17
                      textString: >-
                        Penyediaan Tenaga Listrik adalah pengadaan tenaga listrik mulai dari titik
                        pembangkitan sampai dengan titik pemakaian.
                      references: []
                  - type: point
                    node: &ref_18
                      nodeType: point
                      key: '4'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_18
                      textString: >-
                        Pemanfaatan Tenaga Listrik adalah penggunaan tenaga listrik mulai dari titik
                        pemakaian.
                      references: []
                  - type: point
                    node: &ref_19
                      nodeType: point
                      key: '5'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        Konsumen adalah setiap orang atau badan yang membeli tenaga listrik dari
                        pemegang Izin Usaha Penyediaan Tenaga Listrik untuk digunakan sebagai
                        pemanfaatan akhir dan tidak untuk diperdagangkan.
                      references: []
                  - type: point
                    node: &ref_20
                      nodeType: point
                      key: '6'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Sistem Tenaga Listrik adalah rangkaian instalasi tenaga listrik dari
                        pembangkitan, transmisi, dan distribusi yang dioperasikan secara serentak
                        dalam rangka penyediaan tenaga listrik.
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: point
                      key: '7'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_21
                      textString: Pembangkitan Tenaga Listrik adalah kegiatan memproduksi tenaga listrik.
                      references: []
                  - type: point
                    node: &ref_22
                      nodeType: point
                      key: '8'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_22
                      textString: >-
                        Transmisi Tenaga Listrik adalah penyaluran tenaga listrik dari suatu sumber
                        pembangkitan ke suatu sistem distribusi atau kepada konsumen, atau
                        penyaluran tenaga listrik antarsistem.
                      references: []
                  - type: point
                    node: &ref_23
                      nodeType: point
                      key: '9'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Distribusi Tenaga Listrik adalah penyaluran tenaga listrik dari sistem
                        transmisi atau dari sistem pembangkitan kepada konsumen.
                      references: []
                  - type: point
                    node: &ref_24
                      nodeType: point
                      key: '10'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Penjualan Tenaga Listrik adalah suatu kegiatan usaha penjualan tenaga
                        listrik kepada konsumen.
                      references: []
                  - type: point
                    node: &ref_25
                      nodeType: point
                      key: '11'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_25
                      textString: >-
                        Usaha Penjualan Tenaga Listrik adalah penyelenggara kegiatan usaha penjualan
                        tenaga listrik kepada konsumen yang tersambung pada tegangan rendah. N AZ 9
                        N17 Ta 9 Y W WM Ng hu Z PRESIDEN REPUBLIK INDONESIA — 3 —
                      references: []
                  - type: point
                    node: &ref_26
                      nodeType: point
                      key: '12'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_26
                      textString: >-
                        Agen Penjualan Tenaga Listrik adalah penyelenggara kegiatan usaha penjualan
                        tenaga listrik kepada konsumen yang tersambung pada tegangan tinggi dan
                        tegangan menengah.
                      references: []
                  - type: point
                    node: &ref_27
                      nodeType: point
                      key: '13'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_27
                      textString: >-
                        Pengelola Pasar Tenaga Listrik adalah penyelenggara kegiatan usaha untuk
                        mempertemukan penawaran dan permintaan tenaga listrik.
                      references: []
                  - type: point
                    node: &ref_28
                      nodeType: point
                      key: '14'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_28
                      textString: >-
                        Pengoperasian Sistem Tenaga Listrik adalah suatu kegiatan usaha untuk
                        mengendalikan dan mengkoordinasikan antarsistem pem-bangkitan, transmisi,
                        dan distribusi tenaga listrik.
                      references: []
                  - type: point
                    node: &ref_29
                      nodeType: point
                      key: '15'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_29
                      textString: >-
                        Pengelola Sistem Tenaga Listrik adalah penyelenggara kegiatan usaha
                        pengoperasian sistem tenaga listrik yang bertanggung jawab dalam
                        mengendalikan dan mengkoordinasikan antarsistem pembangkitan, transmisi, dan
                        distribusi, serta membuat rencana pengembangan sistem tenaga listrik.
                      references: []
                  - type: point
                    node: &ref_30
                      nodeType: point
                      key: '16'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_30
                      textString: >-
                        Jaringan Transmisi Nasional adalah jaringan transmisi tegangan tinggi,
                        ekstra tinggi, dan/atau ultra tinggi untuk menyalurkan tenaga listrik bagi
                        kepentingan umum yang ditetapkan Pemerintah sebagai jaringan transmisi
                        nasional.
                      references: []
                  - type: point
                    node: &ref_31
                      nodeType: point
                      key: '17'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_31
                      textString: >-
                        Rencana Umum Ketenagalistrikan adalah rencana pengem-bangan sistem
                        penyediaan tenaga listrik yang meliputi bidang pembangkitan, transmisi, dan
                        distribusi tenaga listrik yang diperlukan untuk memenuhi kebutuhan tenaga
                        listrik di suatu wilayah, antarwilayah, atau secara nasional.
                      references: []
                  - type: point
                    node: &ref_32
                      nodeType: point
                      key: '18'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_32
                      textString: >-
                        Izin Usaha Penyediaan Tenaga Listrik adalah izin untuk melakukan usaha
                        penyediaan tenaga listrik untuk kepentingan umum.
                      references: []
                  - type: point
                    node: &ref_33
                      nodeType: point
                      key: '19'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_33
                      textString: >-
                        Izin Operasi adalah izin untuk mengoperasikan instalasi penyediaan tenaga
                        listrik untuk kepentingan sendiri.
                      references: []
                  - type: point
                    node: &ref_34
                      nodeType: point
                      key: '20'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_34
                      textString: >-
                        Instalasi Tenaga Listrik adalah bangunan sipil, elektromekanik, mesin,
                        peralatan, saluran, dan perlengkapannya yang digunakan untuk pembangkitan,
                        konversi, transmisi, distribusi, dan peman-faatan tenaga listrik.
                      references: []
                  - type: point
                    node: &ref_35
                      nodeType: point
                      key: '21'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_35
                      textString: >-
                        Usaha Penunjang Tenaga Listrik adalah usaha yang menunjang penyediaan tenaga
                        listrik.
                      references: []
                  - type: point
                    node: &ref_36
                      nodeType: point
                      key: '22'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_36
                      textString: >-
                        Izin Usaha Penunjang Tenaga Listrik adalah izin untuk melaksanakan satu atau
                        lebih kegiatan usaha penunjang tenaga listrik.
                      references: []
                  - type: point
                    node: &ref_37
                      nodeType: point
                      key: '23'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_37
                      textString: Menteri adalah Menteri yang bertanggung jawab di bidang ketenagalistrikan.
                      references: []
                  - type: point
                    node: &ref_38
                      nodeType: point
                      key: '24'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_38
                      textString: >-
                        Pemerintah adalah Pemerintah Pusat yang terdiri atas Presiden dan para
                        Menteri yang merupakan perangkat Negara Kesatuan Republik Indonesia.
                      references: []
                  - type: point
                    node: &ref_39
                      nodeType: point
                      key: '25'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_39
                      textString: >-
                        Pemerintah Daerah adalah Kepala Daerah beserta perangkat Daerah Otonom yang
                        lain sebagai Badan Eksekutif Daerah. N AZ 9 N17 Ta 9 Y W WM Ng hu Z PRESIDEN
                        REPUBLIK INDONESIA — 4 —
                      references: []
                  - type: point
                    node: &ref_40
                      nodeType: point
                      key: '26'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_40
                      textString: >-
                        Badan Pengawas Pasar Tenaga Listrik adalah badan Pemerintah yang memiliki
                        kewenangan dan tanggung jawab dalam pengambilan keputusan yang independen
                        untuk melaksanakan pengaturan dan pengawasan penyediaan tenaga listrik.
                      references: []
                  - type: point
                    node: &ref_41
                      nodeType: point
                      key: '27'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_41
                      textString: >-
                        Badan Usaha adalah setiap badan hukum yang dapat berbentuk Badan Usaha Milik
                        Negara, Badan Usaha Milik Daerah, koperasi atau swasta, yang didirikan
                        sesuai dengan peraturan perundang-undangan yang berlaku, menjalankan jenis
                        usaha bersifat tetap dan terus menerus, bekerja dan berkedudukan dalam
                        wilayah Negara Kesatuan Republik Indonesia.
                      references: []
                  - type: point
                    node: &ref_42
                      nodeType: point
                      key: '28'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_42
                      textString: >-
                        Badan Usaha Milik Negara adalah Badan Usaha yang oleh Pemerintah diserahi
                        tugas semata-mata untuk melaksanakan usaha penyediaan tenaga listrik untuk
                        kepentingan umum.
                      references: []
                  - type: point
                    node: &ref_43
                      nodeType: point
                      key: '29'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_43
                      textString: >-
                        Badan Usaha Milik Daerah adalah Badan Usaha yang oleh Pemerintah Daerah
                        diserahi tugas melaksanakan usaha ketenagalistrikan.
                      references: []
                  - type: point
                    node: &ref_44
                      nodeType: point
                      key: '30'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_44
                      textString: >-
