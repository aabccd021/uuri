opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 22 TAHUN 2002
  TENTANG
  GRASI
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa untuk mendapatkan pengampunan berupa perubahan,
  pe ringanan, pengurangan, atau penghapusan pelaksanaan pidana yang
  telah dijatuhkan kepada terpidana berdasarkan putusan pengadilan
  yang telah memperoleh kekuatan hukum tetap, terpidana dapat
  mengajukan permohonan grasi kepada Presiden;
  b. bahwa Undang - Unda ng Nomor 3 Tahun 1950 tentang Permohonan
  Grasi yang dibentuk berdasarkan Konstitusi Republik Indonesia
  Serikat, dipandang tidak sesuai lagi dengan perkembangan
  ketatanegaraan dan kebutuhan hukum masyarakat;
  c. bahwa berdasarkan pertimbangan sebagaimana d imaksud dalam huruf
  a dan huruf b, perlu membentuk Undang - Undang tentang Grasi;
  Mengingat : 1. Pasal 5 ayat (1), Pasal 20, dan Pasal 14 ayat (1) Undang - Undang Dasar
  Negara Republik Indonesia Tahun 1945;
  2. Undang - Undang Nomor 14 Tahun 1970 tentang Ketentuan - ketentuan
  Pokok Kekuasaan Kehakiman (Lembaran Negara Republik Indonesia
  Tahun 1970 Nomor 74, Tambahan Lembaran Negara Republik
  Indonesia Nomor 2951) sebagaimana telah diubah dengan
  Undang - Undang Nomor 35 Tahun 1 999 tentang Perubahan Atas
  Undang - Undang Nomor 14 Tahun 1970 tentang Ketentuan - ketentuan
  Pokok Kekuasaan Kehakiman (Lembaran Negara Republik Indonesia
  Tahun 1999 Nomor 147, Tambahan Lembaran Negara Republik
  Indonesia Nomor 3879);
  Dengan Persetujuan Bersam a
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  dan
  PRESIDEN REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan : UNDANG - UNDANG TENTANG GRASI.
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
