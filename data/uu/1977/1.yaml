opText: |-
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 1 TAHUN 1977
  TENTANG
  ANGGARAN PENDAPATAN DAN BELANJA NEGARA
  TAHUN ANGGARAN 1977/1978
  DENGAN RAHMAT TUHAN YANG MAHAESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa Anggaran Pendapatan dan Belanja Negara untuk Tahun
  Anggaran 1977/1978 perlu ditetapkan dengan Undang - undang;
  b. bahwa sebagaimana Anggaran Pendapatan dan Belanja Negara
  Tahun ke empat dalam rangka Rencana Pembangunan Lima Tahun
  II, Anggaran Pendapata n dan Belanja Negara Tahun Anggaran
  1977/1978 mengikuti prioritas nasional sebagaimana ditetapkan di
  dalam pola umum PELITA II Ketetapan Majelis Permusyawaratan
  Rakyat Nomor IV/WR/1973 tentang Garis - garis Besar Haluan
  Negara;
  c. bahwa Anggaran Pendapatan d an Belanja Negara Tahun Anggaran
  1977/ 1978 adalah rencana kerja Pemerintah, khususnya pelaksanaan
  tahun ke empat rencana tahunan Pembangunan Lima Tahun II;
  d. bahwa Anggaran Pendapatan dan Belanja Negara Tahun Anggaran
  1977/ 1978 disamping memelihara dan meneruskan hasil - hasil yang
  telah dicapai dalam PELITA I dan tahun - tahun anggaran sesudahnya,
  juga meletakkan landasan - landasan baru bagi usaha - usaha
  pembangunan selanjutnya,
  e. bahwa untuk lebih menjaga kelangsungan jalannya pembangunan,
  maka saldo anggar an lebih dan sisa kredit anggaran proyek - proyek
  pada anggaran pembangunan tahun 1977/1978 perlu diatur dalam
  Undang - undang ini.
  Mengingat : 1. Pasal 5 ayat (I) jo. Pasal 23 ayat (I) Undang - Undang Dasar 1945;
  2. Ketetapan Majelis Permusyawaratan Rakyat Nomor IV/MPR/1973
  tentang Garis - garis Besar Haluan Negara;
  3. Ketetapan Majelis Permusyawaratan Rakyat Nomor X/MPR/1973
  tentang Pelimpahan Tugas dan Kewenangan kepada
  Presiden/Mandataris Majelis Permusyawaratan Ra kyat untuk
  melaksanakan Tugas Pembangunan;
  4. Indische Comptabiliteitswet (S. 1925 Nomor 448) sebagaimana
  diubah dan ditambah terakhir dengan Undang - undang Nomor 9
  Tahun 1968 tentang Perubahan Pasal 7 Indische Comptabiliteitswet
  (Lembaran Negara Republik Indonesia Tahun 1968 Nomor 53);
  DENGAN PERSETUJUAN
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan : UNDANG - UNDANG TENTANG ANGGARAN PENDAPATAN
  DAN BELANJA NEGARA TAHUN ANGGARAN 1977/1978
