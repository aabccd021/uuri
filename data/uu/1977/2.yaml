opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 2 TAHUN 1977
  TENTANG
  TAMBAHAN DAN PERUBAHAN ANGGARAN PENDAPATAN DAN
  BELANJA NEGARA TAHUN ANGGARAN 1976/1977
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa untuk lebih menyesuaikan dan menyempurnakan pelaksanaan
  program Pemerintah dalam tahun anggaran 1976/1977 diperlukan
  tambahan - tambahan dan perubahan - perubahan atas Anggaran
  Pendapatan dan Belanja Negara Tahun Anggaran 1976/1977
  dimaks ud dalam Undang - undang Nomor 1 Tahun 1976;
  b. bahwa untuk lebih menjaga kelangsungan jalannya pembangunan
  perlu saldo - anggaran - lebih dan sisa kredit anggaran proyek - proyek
  pada Anggaran Pembangunan Tahun 1976/1977 ditambahkan
  kepada kredit anggaran tahun 1 977/1978
  c. bahwa - tambahan dan perubahan dimaksud perlu diatur dengan
  Undang - undang;
  Mengingat : 1. Pasal 5 ayat (1) jo. Pasal 23 ayat (1) Undang - Undang Dasar 1945;
  2. Indische Comptabiliteitswet(Staatsblad 1925 Nomor 448)
  sebagaimana diubah dan ditambah terakhir dengan Undang - undang
  Nomor 9 Tahun 1968 tentang Perubahan Pasal 7 Indische
  Comptabiliteitswet (Lembaran Negara Republik Indonesia Tahun
  1968 Nomor 53);
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
  3. Undang - undang Nomor 1 tahun 1976 tentang Anggaran Pendapatan
  dan Belanja Negara Tahun Anggaran 1976/1977 (Lembaran Negara
  Republik Indonesia Tahun 1976 Nomor 12, Tambahan Lembaran
  Negara Republik Indonesia Nomor 3070);
  DENGAN PERSETUJUAN
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN :
  Menetapkan : UNDANG - UNDANG TENTANG TAMBAHAN DAN PERUBAHAN
  ATAS ANGGARAN PENDAPATAN DAN BELANJA NEGARA
  TAHUN ANGGARAN 1976/1977.
