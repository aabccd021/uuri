      content:
        type: pasalSet
        node:
          nodeType: pasalSet
          parentNode: *ref_9
        elements:
          - type: pasal
            node:
              nodeType: pasal
              key: 1
              parentNode: *ref_0
            version:
              type: pasalVersion
              node: &ref_10
                nodeType: pasalVersion
                version: &ref_39
                  nodeType: date
                  month: 4
                  date: 26
                  year: 2007
                state: exists
                parentPasalNode:
                  nodeType: pasal
                  key: '1'
                  parentNode: *ref_0
              content:
                type: pointSet
                node: &ref_11
                  nodeType: pointSet
                  parentNode: *ref_10
                description:
                  type: text
                  node:
                    nodeType: text
                    textName: description
                    parentNode: *ref_11
                  textString: 'Dalam undang-undang ini yang dimaksud dengan:'
                  references: []
                elements:
                  - type: point
                    node: &ref_12
                      nodeType: point
                      key: '1'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_12
                      textString: >-
                        Bencana adalah peristiwa atau rangkaian peristiwa yang mengancam dan
                        mengganggu kehidupan dan penghidupan masyarakat yang disebabkan, baik oleh
                        faktor alam dan/atau faktor nonalam maupun faktor manusia sehingga
                        mengakibatkan timbulnya korban jiwa manusia, kerusakan lingkungan, kerugian
                        harta benda, dan dampak psikologis.
                      references: []
                  - type: point
                    node: &ref_13
                      nodeType: point
                      key: '2'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_13
                      textString: >-
                        Bencana alam adalah bencana yang diakibatkan oleh peristiwa atau serangkaian
                        peristiwa yang disebabkan oleh alam antara lain berupa gempa bumi, tsunami,
                        gunung meletus, banjir, kekeringan, angin topan, dan tanah langsor.
                      references: []
                  - type: point
                    node: &ref_14
                      nodeType: point
                      key: '3'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_14
                      textString: >-
                        Bencana nonalam adalah bencana yang diakibatkan oleh peristiwa atau
                        rangkaian peristiwa nonalam yang antara lain berupa gagal teknologi, gagal
                        modernisasi, epidemi, dan wabah penyakit.
                      references: []
                  - type: point
                    node: &ref_15
                      nodeType: point
                      key: '4'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_15
                      textString: >-
                        Bencana sosial adalah bencana yang diakibatkan oleh peristiwa atau
                        serangkaian peristiwa yang diakibatkan oleh manusia yang meliputi konflik
                        sosial antarkelompok atau antarkomunitas masyarakat, dan teror.
                      references: []
                  - type: point
                    node: &ref_16
                      nodeType: point
                      key: '5'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_16
                      textString: >-
                        Penyelenggaraan penanggulangan bencana adalah serangkaian upaya yang
                        meliputi penetapan kebijakan pembangunan yang berisiko timbulnya bencana,
                        kegiatan pencegahan bencana, tanggap darurat, dan rehabilitasi. - 3 -
                      references: []
                  - type: point
                    node: &ref_17
                      nodeType: point
                      key: '6'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_17
                      textString: >-
                        Kegiatan pencegahan bencana adalah serangkaian kegiatan yang dilakukan
                        sebagai upaya untuk menghilangkan dan/atau mengurangi ancaman bencana.
                      references: []
                  - type: point
                    node: &ref_18
                      nodeType: point
                      key: '7'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_18
                      textString: >-
                        Kesiapsiagaan adalah serangkaian kegiatan yang dilakukan untuk
                        mengantisipasi bencana melalui pengorganisasian serta melalui langkah yang
                        tepat guna dan berdaya guna.
                      references: []
                  - type: point
                    node: &ref_19
                      nodeType: point
                      key: '8'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        Peringatan dini adalah serangkaian kegiatan pemberian peringatan sesegera
                        mungkin kepada masyarakat tentang kemungkinan terjadinya bencana pada suatu
                        tempat oleh lembaga yang berwenang.
                      references: []
                  - type: point
                    node: &ref_20
                      nodeType: point
                      key: '9'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Mitigasi adalah serangkaian upaya untuk mengurangi risiko bencana, baik
                        melalui pembangunan fisik maupun penyadaran dan peningkatan kemampuan
                        menghadapi ancaman bencana.
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: point
                      key: '10'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        Tanggap darurat bencana adalah serangkaian kegiatan yang dilakukan dengan
                        segera pada saat kejadian bencana untuk menangani dampak buruk yang
                        ditimbulkan, yang meliputi kegiatan penyelamatan dan evakuasi korban, harta
                        benda, pemenuhan kebutuhan dasar, pelindungan, pengurusan pengungsi,
                        penyelamatan, serta pemulihan prasarana dan sarana.
                      references: []
                  - type: point
                    node: &ref_22
                      nodeType: point
                      key: '11'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_22
                      textString: >-
                        Rehabilitasi adalah perbaikan dan pemulihan semua aspek pelayanan publik
                        atau masyarakat sampai tingkat yang memadai pada wilayah pascabencana dengan
                        sasaran utama untuk normalisasi atau berjalannya secara wajar semua aspek
                        pemerintahan dan kehidupan masyarakat pada wilayah pascabencana.
                      references: []
                  - type: point
                    node: &ref_23
                      nodeType: point
                      key: '12'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Rekonstruksi adalah pembangunan kembali semua prasarana dan sarana,
                        kelembagaan pada wilayah pascabencana, baik pada tingkat pemerintahan maupun
                        masyarakat dengan sasaran utama tumbuh dan berkembangnya kegiatan
                        perekonomian, sosial dan budaya, tegaknya hukum dan ketertiban, dan
                        bangkitnya peran serta masyarakat dalam segala aspek kehidupan bermasyarakat
                        pada wilayah pascabencana.
                      references: []
                  - type: point
                    node: &ref_24
                      nodeType: point
                      key: '13'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Ancaman bencana adalah suatu kejadian atau peristiwa yang bisa menimbulkan
                        bencana. - 4 -
                      references: []
                  - type: point
                    node: &ref_25
                      nodeType: point
                      key: '14'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_25
                      textString: >-
                        Rawan bencana adalah kondisi atau karakteristik geologis, biologis,
                        hidrologis, klimatologis, geografis, sosial, budaya, politik, ekonomi, dan
                        teknologi pada suatu wilayah untuk jangka waktu tertentu yang mengurangi
                        kemampuan mencegah, meredam, mencapai kesiapan, dan mengurangi kemampuan
                        untuk menanggapi dampak buruk bahaya tertentu.
                      references: []
                  - type: point
                    node: &ref_26
                      nodeType: point
                      key: '15'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_26
                      textString: >-
                        Pemulihan adalah serangkaian kegiatan untuk mengembalikan kondisi masyarakat
                        dan lingkungan hidup yang terkena bencana dengan memfungsikan kembali
                        kelembagaan, prasarana, dan sarana dengan melakukan upaya rehabilitasi.
                      references: []
                  - type: point
                    node: &ref_27
                      nodeType: point
                      key: '16'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_27
                      textString: >-
                        Pencegahan bencana adalah serangkaian kegiatan yang dilakukan untuk
                        mengurangi atau menghilangkan risiko bencana, baik melalui pengurangan
                        ancaman bencana maupun kerentanan pihak yang terancam bencana.
                      references: []
                  - type: point
                    node: &ref_28
                      nodeType: point
                      key: '17'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_28
                      textString: >-
                        Risiko bencana adalah potensi kerugian yang ditimbulkan akibat bencana pada
                        suatu wilayah dan kurun waktu tertentu yang dapat berupa kematian, luka,
                        sakit, jiwa terancam, hilangnya rasa aman, mengungsi, kerusakan atau
                        kehilangan harta, dan gangguan kegiatan masyarakat.
                      references: []
                  - type: point
                    node: &ref_29
                      nodeType: point
                      key: '18'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_29
                      textString: >-
                        Bantuan darurat bencana adalah upaya memberikan bantuan untuk memenuhi
                        kebutuhan dasar pada saat keadaan darurat.
                      references: []
                  - type: point
                    node: &ref_30
                      nodeType: point
                      key: '19'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_30
                      textString: >-
                        Status keadaan darurat bencana adalah suatu keadaan yang ditetapkan oleh
                        Pemerintah untuk jangka waktu tertentu atas dasar rekomendasi Badan yang
                        diberi tugas untuk menanggulangi bencana.
                      references: []
                  - type: point
                    node: &ref_31
                      nodeType: point
                      key: '20'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_31
                      textString: >-
                        Pengungsi adalah orang atau kelompok orang yang terpaksa atau dipaksa keluar
                        dari tempat tinggalnya untuk jangka waktu yang belum pasti sebagai akibat
                        dampak buruk bencana.
                      references: []
                  - type: point
                    node: &ref_32
                      nodeType: point
                      key: '21'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_32
                      textString: >-
                        Setiap orang adalah orang perseorangan, kelompok orang, dan/atau badan
                        hukum.
                      references: []
                  - type: point
                    node: &ref_33
                      nodeType: point
                      key: '22'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_33
                      textString: >-
                        Korban bencana adalah orang atau sekelompok orang yang menderita atau
                        meninggal dunia akibat bencana.
                      references: []
                  - type: point
                    node: &ref_34
                      nodeType: point
                      key: '23'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_34
                      textString: >-
                        Pemerintah Pusat, selanjutnya disebut Pemerintah, adalah Presiden Republik
                        Indonesia yang memegang kekuasaan pemerintahan negara Republik Indonesia
                        sebagaimana dimaksud dalam Undang-Undang Dasar Negara Republik Indonesia
                        Tahun 1945. - 5 -
                      references:
                        - start: 175
                          end: 231
                          node:
                            nodeType: document
                            docType: uud
                  - type: point
                    node: &ref_35
                      nodeType: point
                      key: '24'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_35
                      textString: >-
                        Pemerintah daerah adalah gubernur, bupati/walikota, atau perangkat daerah
                        sebagai unsur penyelenggara pemerintahan daerah.
                      references: []
                  - type: point
                    node: &ref_36
                      nodeType: point
                      key: '25'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_36
                      textString: >-
                        Lembaga usaha adalah setiap badan hukum yang dapat berbentuk badan usaha
                        milik negara, badan usaha milik daerah, koperasi, atau swasta yang didirikan
                        sesuai dengan ketentuan peraturan perundang-undangan yang menjalankan jenis
                        usaha tetap dan terus menerus yang bekerja dan berkedudukan dalam wilayah
                        Negara Kesatuan Republik Indonesia.
                      references: []
                  - type: point
                    node: &ref_37
                      nodeType: point
                      key: '26'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_37
                      textString: >-
                        Lembaga internasional adalah organisasi yang berada dalam lingkup struktur
                        organisasi Perserikatan Bangsa-Bangsa atau yang menjalankan tugas mewakili
                        Perserikatan Bangsa-Bangsa atau organisasi internasional lainnya dan lembaga
                        asing nonpemerintah dari negara lain di luar Perserikatan Bangsa-Bangsa.
                      references: []
