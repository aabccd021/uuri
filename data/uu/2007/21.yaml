                    parentNode: *ref_17
                  textString: 'Dalam Undang-Undang ini yang dimaksud dengan:'
                  references: []
                elements:
                  - type: point
                    node: &ref_18
                      nodeType: point
                      key: '1'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_18
                      textString: >-
                        Perdagangan Orang adalah tindakan perekrutan, pengangkutan, penampungan,
                        pengiriman, pemindahan, atau penerimaan seseorang dengan ancaman kekerasan,
                        penggunaan kekerasan, penculikan, penyekapan, pemalsuan, penipuan,
                        penyalahgunaan kekuasaan atau posisi rentan, penjeratan utang atau memberi
                        bayaran atau manfaat, sehingga memperoleh persetujuan dari orang yang
                        memegang kendali atas orang lain tersebut, baik yang dilakukan di dalam
                        negara maupun antar negara, untuk tujuan eksploitasi atau mengakibatkan
                        orang tereksploitasi.
                      references: []
                  - type: point
                    node: &ref_19
                      nodeType: point
                      key: '2'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        Tindak Pidana Perdagangan Orang adalah setiap tindakan atau serangkaian
                        tindakan yang memenuhi unsur-unsur tindak pidana yang ditentukan dalam
                        Undang-Undang ini.
                      references: []
                  - type: point
                    node: &ref_20
                      nodeType: point
                      key: '3'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Korban adalah seseorang yang mengalami penderitaan psikis, mental, fisik,
                        seksual , ekonomi, dan / atau sosial, yang diakibatkan tindak pidana
                        perdagangan orang.
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: point
                      key: '4'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        Setiap Orang adalah orang perseorangan atau korporasi yang melakukan tindak
                        pidana perdagangan orang.
                      references: []
                  - type: point
                    node: &ref_22
                      nodeType: point
                      key: '5'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_22
                      textString: >-
                        Anak adalah seseorang yang belum berusia 18 (delapan belas) tahun, termasuk
                        anak yang masih dalam kandungan.
                      references: []
                  - type: point
                    node: &ref_23
                      nodeType: point
                      key: '6'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Korporasi adalah kumpulan orang dan/atau kekayaan yang terorganisasi baik
                        merupakan badan hukum maupun bukan badan hukum.
                      references: []
                  - type: point
                    node: &ref_24
                      nodeType: point
                      key: '7'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Eksploitasi adalah tindakan dengan atau tanpa persetujuan korban yang
                        meliputi tetapi tidak terbatas pada pelacuran, kerja atau pelayanan paksa,
                        perbudakan atau praktik serupa perbudakan, penindasan, pemerasan,
                        pemanfaatan fisik, seksual, organ reproduksi, atau secara melawan hukum
                        memindahkan atau mentransplantasi organ dan/atau jaringan tubuh atau
                        memanfaatkan tenaga atau kemampuan seseorang oleh pihak lain untuk
                        mendapatkan keuntungan baik materiil maupun immateriil.
                      references: []
                  - type: point
                    node: &ref_25
                      nodeType: point
                      key: '8'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_25
                      textString: >-
                        Eksploitasi Seksual adalah segala bentuk pemanfaatan organ tubuh seksual
                        atau organ tubuh lain dari korban untuk mendapatkan keuntungan, termasuk
                        tetapi tidak terbatas pada semua kegiatan pelacuran dan percabulan.
                      references: []
                  - type: point
                    node: &ref_26
                      nodeType: point
                      key: '9'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_26
                      textString: >-
                        Perekrutan adalah tindakan yang meliputi mengajak, mengumpulkan, membawa,
                        atau memisahkan seseorang dari keluarga atau komunitasnya.
                      references: []
                  - type: point
                    node: &ref_27
                      nodeType: point
                      key: '10'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_27
                      textString: >-
                        Pengiriman adalah tindakan memberangkatkan atau melabuhkan seseorang dari
                        satu tempat ke tempat lain.
                      references: []
                  - type: point
                    node: &ref_28
                      nodeType: point
                      key: '11'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_28
                      textString: >-
                        Kekerasan adalah setiap perbuatan secara melawan hukum, dengan atau tanpa
                        menggunakan sarana terhadap fisik dan psikis yang menimbulkan bahaya bagi
                        nyawa, badan, atau menimbulkan terampasnya kemerdekaan seseorang.
                      references: []
                  - type: point
                    node: &ref_29
                      nodeType: point
                      key: '12'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_29
                      textString: >-
                        Ancaman kekerasan adalah setiap perbuatan secara melawan hukum berupa
                        ucapan, tulisan, gambar, simbol, atau gerakan tubuh, baik dengan atau tanpa
                        menggunakan sarana yang menimbulkan rasa takut atau mengekang kebebasan
                        hakiki seseorang.
                      references: []
                  - type: point
                    node: &ref_30
                      nodeType: point
                      key: '13'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_30
                      textString: >-
                        Restitusi adalah pembayaran ganti kerugian yang dibebankan kepada pelaku
                        berdasarkan putusan pengadilan yang berkekuatan hukum tetap atas kerugian
                        materiil dan/atau immateriil yang diderita korban atau ahli warisnya.
                      references: []
                  - type: point
                    node: &ref_31
                      nodeType: point
                      key: '14'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_31
                      textString: >-
                        Rehabilitasi adalah pemulihan dari gangguan terhadap kondisi fisik, psikis ,
                        dan sosial agar dapat melaksanakan perannya kembali secara wajar baik dalam
                        keluarga maupun dalam masyarakat.
                      references: []
                  - type: point
                    node: &ref_32
                      nodeType: point
                      key: '15'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_32
                      textString: >-
                        Penjeratan Utang adalah perbuatan menempatkan orang dalam status atau
