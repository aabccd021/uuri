            Mengesahkan Persetujuan antara Pemerintah Republik Indonesia dan Pemerintah Republik
            Filipina tentang Kegiatan Kerjasama di Bidang Pertahanan dan Keamanan (Agreement between
            the Government of the Republic of Indonesia and the Government of the Republic of the
            Philippines on Cooperative Activities in the Field of Defense and Security) yang telah
            ditandatangani pada tanggal 27 Agustus 1997 di Jakarta yang salinan naskah aslinya dalam
            bahasa Indonesia dan bahasa Inggris sebagaimana terlampir dan merupakan bagian yang
            tidak terpisahkan dari Undang-Undang ini.
