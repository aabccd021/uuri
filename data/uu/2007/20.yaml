            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_3
            textString: >-
              bahwa hubungan luar negeri yang dilandasi politik bebas aktif merupakan salah satu
              perwujudan tujuan Pemerintahan Negara Kesatuan Republik Indonesia, yaitu melindungi
              segenap bangsa dan seluruh tumpah darah Indonesia, memajukan kesejahteraan umum,
              mencerdaskan kehidupan bangsa dan ikut serta melaksanakan ketertiban dunia yang
              berdasarkan kemerdekaan, perdamaian abadi, dan keadilan sosial;
            references: []
        - type: point
          node: &ref_4
            nodeType: huruf
            key: b
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa perkembangan dunia yang ditandai dengan pesatnya kemajuan ilmu pengetahuan,
              teknologi, komunikasi, dan informasi, telah membawa masyarakat internasional untuk
              meningkatkan hubungan dalam segala bidang, yang dikembangkan dengan menjalin
              persahabatan dan kerjasama antar negara, baik bilateral maupun multilateral;
            references: []
        - type: point
          node: &ref_5
            nodeType: huruf
            key: c
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_5
            textString: >-
              bahwa untuk meningkatkan hubungan persahabatan dan kerja sama antara Pemerintah
              Republik Indonesia dan Pemerintah Republik Filipina, pada tanggal 27 Agustus 1997 di
              Jakarta telah ditandatangani Persetujuan antara Pemerintah Republik Indonesia dan
              Pemerintah Republik Filipina tentang Kegiatan Kerjasama di Bidang Pertahanan dan
              Keamanan (Agreement between the Government of the Republic of Indonesia and the
              Government of the Republic of the Philippines on Cooperative Activities in the Field
              of Defense and Security) ;
            references: []
        - type: point
          node: &ref_6
            nodeType: huruf
            key: d
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_6
            textString: >-
              bahwa berdasarkan pertimbangan sebagaimana dimaksud dalam huruf a, huruf b, dan huruf
              c, perlu mengesahkan Persetujuan antara Pemerintah Republik Indonesia dan Pemerintah
              Republik Filipina tentang Kegiatan Kerjasama di Bidang Pertahanan dan Keamanan
              (Agreement between the Government of the Republic of Indonesia and the Government of
              the Republic of the Philippines on Cooperative Activities in the Field of Defense and
              Security ) dengan Undang-Undang;
            references: []
