              berdasarkan Peraturan Pemerintah Pengganti Undang-Undang Nomor 1 Tahun 2000 tentang
              Kawasan Pedagangan Bebas dan Pelabuhan Bebas yang telah ditetapkan menjadi Undang -
              Undang berdasarkan Undang-Undang Nomor 36 Tahun 2000, yang merupakan salah satu bentuk
              kawasan ekonomi khusus untuk mengatasi dampak negatif globalisasi ekonomi sebagaimana
              dimaksud pada huruf a, belum dapat diwujudkan karena kawasan perdagangan bebas dan
              pelabuhan bebas tersebut hanya dapat dibentuk dengan undang-undang,
