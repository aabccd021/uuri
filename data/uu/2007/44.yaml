            textString: >-
              bahwa globalisasi ekonomi yang menuntut dikuranginya berbagai hambatan di bidang
              perdagangan selain merupakan kondisi yang memberi peluang untuk mencapai pertumbuhan
              ekonomi melalui peningkatan ekspor dan investasi, juga mengakibatkan menurunnya daya
              saing nasional sehingga menimbulkan dampak yang sangat serius terhadap perekonomian
