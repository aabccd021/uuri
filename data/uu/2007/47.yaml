            parentNode: *ref_12
          textString: >-
            Mengesahkan Perjanjian antara Republik Indonesia dan Australia tentang Kerangka Kerja
            Sama Keamanan (Agreement between the Republic of Indonesia and Australia on the
            Framework for Security Cooperation) yang telah ditandatangani pada tanggal 13 November
            2006 di Mataram, Lombok, Nusa Tenggara Barat yang salinan naskah aslinya dalam bahasa
            Indonesia dan bahasa Inggris sebagaimana terlampir dan merupakan bagian yang tidak
            terpisahkan dari Undang-Undang ini.
          references: []
