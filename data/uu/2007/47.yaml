            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_3
            textString: >-
              bahwa hubungan luar negeri yang dilandasi politik bebas aktif merupakan salah satu
              perwujudan dari tujuan Negara Kesatuan Republik Indonesia yaitu melindungi segenap
              bangsa dan seluruh tumpah darah Indonesia, memajukan kesejahteraan umum, mencerdaskan
              kehidupan bangsa dan ikut serta melaksanakan ketertiban dunia yang berdasarkan
              kemerdekaan, perdamaian abadi, dan keadilan sosial;
            references: []
        - type: point
          node: &ref_4
            nodeType: huruf
            key: b
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa sebagai dua negara bertetangga, Indonesia dan Australia perlu meningkatkan
              hubungan bilateral dalam berbagai bidang, termasuk kerja sama dalam bidang politik dan
              keamanan;
            references: []
        - type: point
          node: &ref_5
            nodeType: huruf
            key: c
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_5
            textString: >-
              bahwa untuk memperkuat hubungan bilateral dan kerja sama kedua negara, Pemerintah
              Republik Indonesia dan Pemerintah Australia telah menyepakati Perjanjian antara
              Republik Indonesia dan Australia tentang Kerangka Kerja Sama Keamanan ( Agreement
              between the Republic of Indonesia and Australia on the Framework for Security
              Cooperation ) yang ditandatangani pada tanggal 13 November 2006 di Mataram, Lombok,
              Nusa Tenggara Barat;
            references: []
        - type: point
          node: &ref_6
            nodeType: huruf
            key: d
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_6
            textString: >-
              bahwa berdasarkan pertimbangan sebagaimana dimaksud dalam huruf a, huruf b, dan huruf
              c perlu mengesahkan Perjanjian antara Republik Indonesia dan Australia tentang
              Kerangka Kerja Sama Keamanan ( Agreement between the Republic of Indonesia and
              Australia on the Framework for Security Cooperation ) dengan Undang-Undang;
            references: []
