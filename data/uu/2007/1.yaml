                        Republik Indonesia Tahun 1956 Nomor 57) tentang Pembentukan Daerah Tingkat
                        II termasuk Kotapraja, dalam Lingkungan Daerah Tingkat I Sumatera Selatan,
                        sebagai Undang-Undang, dikurangi dengan Wilayah Kota Pagar Alam sebagaimana
