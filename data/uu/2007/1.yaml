                      textString: >-
                        Provinsi Sumatera Selatan adalah daerah otonom sebagaimana dimaksud dalam
                        Undang-Undang Nomor 25 Tahun 1959 tentang Penetapan Peraturan Pemerintah
                        Pengganti Undang-Undang Nomor 3 Tahun 1950 tentang Pembentukan Daerah
                        Tingkat I Sumatera Selatan dan Undang-Undang Darurat Nomor 16 Tahun 1955
                        tentang Perubahan Peraturan Pemerintah Pengganti Undang-Undang Nomor 3 Tahun
                        1950 (Lembaran Negara Republik Indonesia Tahun 1955 Nomor 52) sebagai
                        Undang-Undang, yang wilayahnya telah dikurangi dengan Provinsi Bengkulu
                        berdasarkan Undang-Undang Nomor 9 Tahun 1967 tentang Pembentukan Propinsi
                        Bengkulu (Lembaran Negara Republik Indonesia Tahun 1959 Nomor 19, Tambahan
                        Lembaran Negara Republik Indonesia Nomor 2828) dan Provinsi Kepulauan Bangka
                        Belitung berdasarkan Undang-Undang Nomor 27 Tahun 2000 tentang Pembentukan
                        Propinsi Kepulauan Bangka Belitung (Lembaran Negara Republik Indonesia Tahun
                        2000 Nomor 217, Tambahan Lembaran Negara Republik Indonesia Nomor 4033).
