                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_56
                textString: >-
                  Dana perimbangan adalah dana yang bersumber dari pendapatan APBN yang dialokasikan
                  kepada daerah untuk mendanai kebutuhan daerah dalam rangka pelaksanaan
                  desentralisasi, yang terdiri atas dana b agi hasil, dana alokasi umum, dan dana
                  alokasi khusus, sebagaimana dimaksud dalam Undang-Undang Nomor 33 Tahun 2004 tent
                  ang Perimbangan Keuangan antara Pemerintah Pusat dan Pemerintahan Daerah.
                references:
