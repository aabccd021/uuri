              textName: text
              parentNode: *ref_3
            textString: >-
              bahwa dalam rangka melaksanakan amanat Pasal 23 ayat (1) dan a yat (2) Undang-Undang
              Dasar Negara Republik Indonesia Tahun 1945, Rancangan Undang-Undang Anggaran
              Pendapatan dan Belanja Negara (APBN) diajukan oleh Presiden setiap tahun untuk dibahas
              bersama Dewan Perwakilan Rakyat dengan memperhatikan pertimbangan Dewan Perwakilan
              Daerah;
            references:
              - start: 71
                end: 127
