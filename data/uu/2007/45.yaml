          description:
            type: text
            node:
              nodeType: text
              textName: description
              parentNode: *ref_36
            textString: 'Dalam Undang-Undang ini, yang dimaksud dengan:'
            references: []
          elements:
            - type: point
              node: &ref_37
                nodeType: point
                key: '1'
                parentPointSetNode: *ref_36
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_37
                textString: >-
                  Pendapatan negara dan hibah adalah semua penerimaan negara yang berasal dari
                  penerimaan perpajakan, penerimaan negara bukan paj ak, serta penerimaan hibah dari
                  dalam negeri dan luar negeri.
                references: []
            - type: point
              node: &ref_38
                nodeType: point
                key: '2'
                parentPointSetNode: *ref_36
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_38
                textString: >-
                  Penerimaan perpajakan adalah semua penerimaan negara yang terdiri dari pajak dalam
                  negeri dan pajak perdagangan internasional.
                references: []
            - type: point
              node: &ref_39
                nodeType: point
                key: '3'
                parentPointSetNode: *ref_36
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_39
                textString: >-
                  Pajak dalam negeri adalah semua penerimaan negara yang berasal dari pajak
                  penghasilan, pajak pertambahan nilai barang dan jasa dan pajak penjualan atas
                  barang mewah, pajak bumi dan bangunan, bea perolehan hak atas tanah dan bangunan,
                  cukai, dan pajak lainnya.
                references: []
            - type: point
              node: &ref_40
                nodeType: point
                key: '4'
                parentPointSetNode: *ref_36
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_40
                textString: >-
                  Pajak perdagangan internasional adalah semua penerimaan negara yang berasal dari
                  bea masuk dan bea keluar.
                references: []
            - type: point
              node: &ref_41
                nodeType: point
                key: '5'
                parentPointSetNode: *ref_36
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_41
                textString: >-
                  Penerimaan negara bukan pajak adalah semua penerimaan yang diterima negara dalam
                  bentuk penerimaan dari sumber daya alam, bagian pemerintah atas laba badan usaha
                  milik negara, serta penerimaan negara bukan pajak lainnya.
                references: []
            - type: point
              node: &ref_42
                nodeType: point
                key: '6'
                parentPointSetNode: *ref_36
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_42
                textString: >-
                  Penerimaan hibah adalah semua pe nerimaan negara yang berasal dari sumbangan
                  swasta dalam negeri serta sumbangan lembaga swasta dan pemerintah luar negeri.
                references: []
            - type: point
              node: &ref_43
                nodeType: point
                key: '7'
                parentPointSetNode: *ref_36
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_43
                textString: >-
                  Belanja negara adalah semua pengeluaran negara yang digunakan untuk membiayai
                  belanja pemerintah pusat dan belanja ke daerah.
                references: []
            - type: point
              node: &ref_44
                nodeType: point
                key: '8'
                parentPointSetNode: *ref_36
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_44
                textString: >-
                  Belanja pemerintah pusat menurut organisasi adalah belanja pemerintah pusat yang
                  dialokasikan kepada kementerian negara/lembaga, sesuai dengan program-program
                  Rencana Kerja Pemerintah yang akan dijalankan.
                references: []
            - type: point
              node: &ref_45
                nodeType: point
                key: '9'
                parentPointSetNode: *ref_36
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_45
                textString: >-
                  Belanja pemerintah pusat menurut fungsi adalah belanja pemerintah pusat y ang
                  digunakan unt uk menjalankan fungsi pelayanan umum, fungsi pertahanan, fungsi
                  ketertiban dan keamanan, fungsi ekonomi, fungsi lin gkungan hidup, fungsi
                  perumahan dan fa silitas u mum, fu ngsi kesehatan, fungsi pariwisata dan budaya,
                  fungsi agama, fungsi pendidikan, dan fungsi perlindungan sosial.
                references: []
            - type: point
              node: &ref_46
                nodeType: point
                key: '10'
                parentPointSetNode: *ref_36
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_46
                textString: >-
                  Belanja pemerintah pusat menurut jenis adalah belanja pemerintah pusat y ang
                  digunakan unt uk membiayai belanja pegawai, belanja barang, belanja modal,
                  pembayaran bunga utang, subsidi, belanja hibah, bantuan sosial, dan belanja
                  lain-lain.
                references: []
            - type: point
              node: &ref_47
                nodeType: point
                key: '11'
                parentPointSetNode: *ref_36
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_47
                textString: >-
                  Belanja pegawai adalah belanja pemerintah pusat yang digunakan untuk membiayai
                  kompensasi dalam bentuk uang atau bar ang yang diberikan kepada pegawai pemerintah
                  pusat, pensiunan, anggota Tentara Nasional Indonesia/ Kepolisian Negara Republik
                  Indonesia, dan pejabat negara, baik yang bertugas di dalam negeri maupun di luar
                  negeri , sebagai imbalan atas pekerjaan yang telah dilaksanakan, kecuali pekerjaan
                  yang berkaitan dengan pembentukan modal.
                references: []
            - type: point
              node: &ref_48
                nodeType: point
                key: '12'
                parentPointSetNode: *ref_36
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_48
                textString: >-
                  Belanja barang adalah belanja pemerintah pusat yang digunakan untuk membiayai
                  pembelian barang dan jasa yang habis pakai untuk memproduksi barang dan jasa, baik
                  yang dipasarkan maupun yang tidak dipasarkan.
                references: []
            - type: point
              node: &ref_49
                nodeType: point
                key: '13'
                parentPointSetNode: *ref_36
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_49
                textString: >-
                  Belanja modal adalah belanja pemerintah pusat yang dilakukan dalam rangka
                  pembentukan modal dalam bentuk tanah, peralatan dan mesin, gedung d an bangunan,
                  jaringan, serta dalam bentuk fisik lainnya.
                references: []
            - type: point
              node: &ref_50
                nodeType: point
                key: '14'
                parentPointSetNode: *ref_36
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_50
                textString: >-
                  Pembayaran bunga utang adalah belanja pemerintah pusat yang digunakan untuk
                  pembayaran atas kewajiban penggunaan pokok utang ( principal ou tstandi ng ), baik
                  utang dalam negeri maupun utang luar n egeri, yang dihitung berdasarkan posisi
                  pinjaman.
                references: []
            - type: point
              node: &ref_51
                nodeType: point
                key: '15'
                parentPointSetNode: *ref_36
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_51
                textString: >-
                  Subsidi adalah alokasi anggaran y ang dibe rikan kepada perusahaan/lembaga yang
                  memproduksi, menjual, mengekspor, atau mengimpor barang dan jasa, y ang memenuhi
                  hajat hidup orang banyak sedemikian rupa, sehingga harga jualnya dapat dijangkau
                  oleh masyarakat.
                references: []
            - type: point
              node: &ref_52
                nodeType: point
                key: '16'
                parentPointSetNode: *ref_36
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_52
                textString: >-
                  Belanja hibah adalah belanja pemerintah pusat dalam bentuk uang, barang, atau jasa
                  dari Pemerintah kepada Pemerintah Daerah, Badan Usaha Milik Negara, Badan Usaha
                  Milik Daerah, Pemerintah Negara lain, at au lembaga/organisasi Internasional yang
                  tidak perlu dibayar kembali, bersifat tidak wajib dan tidak mengikat, serta tidak
                  secara terus menerus.
                references: []
            - type: point
              node: &ref_53
                nodeType: point
                key: '17'
                parentPointSetNode: *ref_36
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_53
                textString: >-
                  Bantuan sosial adalah semua penge luaran negara dalam bentuk transfer uang/barang
                  yang diberikan kepada masyarakat melalui kementerian negara/lembaga, guna
                  melindungi dari terjadinya berbagai risiko sosial.
                references: []
            - type: point
              node: &ref_54
                nodeType: point
                key: '18'
                parentPointSetNode: *ref_36
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_54
                textString: >-
                  Belanja lain-lain adalah semua pengeluaran atau belanja pemerintah pusat yang
                  tidak dapat diklasifikasikan ke dalam jenis-jenis belanja sebagaimana dimaksud
                  pada angka 11 sampai dengan angka 17, dan dana cadangan umum.
                references: []
            - type: point
              node: &ref_55
                nodeType: point
                key: '19'
                parentPointSetNode: *ref_36
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_55
                textString: >-
                  Transfer ke daerah adalah pengeluaran negara dalam rangka pelaksanaan
                  desentralisasi fiskal berupa dana perimbangan serta dana otonomi khusus dan
                  penyesuaian.
                references: []
            - type: point
              node: &ref_56
                nodeType: point
                key: '20'
                parentPointSetNode: *ref_36
