        - type: point
          node: &ref_4
            nodeType: point
            key: b
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa APBN sebagai wuju d dari pengelolaan keuangan negara ditetapkan setiap tahun
              dengan Undang-Undang dan dilaksanakan secara terbuka dan bertanggung jawab untu k
              sebesar-besarnya kemakmuran rakyat;
            references: []
        - type: point
          node: &ref_5
            nodeType: point
            key: c
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_5
            textString: >-
              bahwa APBN T ahun Anggaran 2008 disusun sesuai dengan kebutuhan penyelenggaraan
              pemerintahan negara dan kemampuan dalam menghimpun pendapatan negara dalam rangka
              mendukung terwujudnya perekonomian nasional berdasarkan atas demokrasi ekonomi dengan
              prinsip kebersamaan, efisiensi berkeadilan, berkelanjutan, berwawasan lingkungan,
              kemandirian, serta dengan menjaga keseimbangan kemajuan dan kesatuan ekonomi nasional;
            references: []
        - type: point
          node: &ref_6
            nodeType: point
            key: d
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_6
            textString: >-
              bahwa penyusunan APBN Tahun Anggaran 200 8 berpedoman pada Rencana Kerja Pemerintah
              tahun 2008 dan memperhatikan aspirasi masyarakat, dalam rangka mewujudkan Indonesia
              yang aman dan damai, adil dan demokratis, dan meningkatkan kesejahteraan rakyat;
            references: []
        - type: point
          node: &ref_7
            nodeType: point
            key: e
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_7
            textString: >-
              bahwa pembahasan Rancangan Undang-Undang APBN Tahun Anggaran 2008 antara Dewan
              Perwakilan Rakyat bersama Pemerintah telah memperhatikan pertimbangan Dewan Perwakilan
              Daerah sebagaimana tertuang dalam Surat Keputusan DPD Nomor 48/DPD/2007 tanggal 20
              September 2007; - 2 -
            references: []
