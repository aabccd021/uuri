                  antardaerah untuk mendanai kebutuhan daerah dalam rangka pelaksanaan
                  desentralisasi, sebagaimana dimaksud dalam Undang-Undang Nomor 33 Tahun 2004 tent
                  ang Perimbangan Keuangan antara Pemerintah Pusat dan Pemerintahan Daerah.
                references:
                  - start: 269
                    end: 302
                    node:
                      nodeType: document
                      docType: noTahun
                      docCategory: uu
