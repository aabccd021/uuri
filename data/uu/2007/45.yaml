                parentPointSetNode: *ref_36
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_57
                textString: >-
                  Dana bagi hasil, selanjutnya disingkat DBH adalah dana y ang bersumber dari
                  pendapatan APBN yang dialokasikan kepada daerah berdasarkan angka persentase untuk
                  mendanai kebutuhan daerah dalam rangka pelaksanaan desentralisasi, sebagaimana
