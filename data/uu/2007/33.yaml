              Tahun 1956 (Lembaran Negara Tahun 1956 Nomor 55), -a- Undang-Undang Darurat Nomor 5
              Tahun 1956 (Lembaran Negara Tahun 1956 Nomor 56) dan Undang- Undang Darurat Nomor 6
              Tahun 1956 (Lembaran Negara Tahun 1956 Nomor 57) tentang Pembentukan Daerah Tingkat
              II, Termasuk Kotapraja, Dalam Lingkungan Daerah Tingkat I Sumatera Selatan Sebagai
              Undang- Undang (Lembaran Negara Tahun 1956 Nomor “73, Tambahan Lembaran Negara Nomor
              1821): Undang-Undang Nomor 14 Tahun 1964 tentang Penetapan Peraturan Pemerintah
              Pengganti Undang- Undang Nomor 3 Tahun 1964 tentang Pembentukan Daerah Tingkat I
              Lampung dengan mengubah Undang- Undang Nomor 25 Tahun 1959 tentang Pembentukan Daerah
              Tingkat 1 Sumatera Selatan (Lembaran Negara Tahun 1964 Nomor 8) Menjadi Undang-Undang
              (Lembaran Negara Tahun 1964 Nomor 95, Tambahan Lembaran Negara Nomor 2688):
              Undang-Undang Nomor 12 Tahun 2003 tentang Pemilihan Umum Anggota Dewan Perwakilan
              Rakyat, Dewan Perwakilan Daerah, Dan Dewan Perwakilan Rakyat Daerah (Lembaran Negara
              Republik Indonesia Tahun 2003 Nomor 37, Tambahan Lembaran Negara Republik Indonesia
              Nomor 42171), Undang-Undang Nomor 22 Tahun 2003 tentang Susunan dan Kedudukan Majelis
              Permusyawaratan Rakyat, Dewan Perwakilan Rakyat, Dewan Perwakilan Daerah Dan Dewan
              Perwakilan Rakyat Daerah (Lembaran Negara Republik Indonesia Tahun 2003 Nomor 92,
              Tambahan Lembaran Negara Republik Indonesia Nomor 4310), Undang-Undang Nomor 10 Tahun
              2004 tentang Pembentukan Peraturan Perundang-undangan (Lembaran Negara Republik
              Indonesia Tahun 2004 Nomor 53, Tambahan Lembaran Negara Republik Indonesia Nomor
              43809), Undang-Undang Nomor 32 Tahun 2004 tentang Pemerintahan Daerah (Lembaran Negara
              Republik Indonesia Tahun 2004 Nomor 125, Tambahan Lembaran Negara Republik Indonesia
              Nomor 4437) sebagaimana telah diubah dengan Undang-Undang Nomor 8 Tahun 2005 tentang
              Penetapan Peraturan Pemerintah Pengganti Undang-Undang Nomor 3 Tahun 2005 tentang
              Perubahan -.3- Atas Undang-Undang Nomor 32 Tahun 2004 tentang Pemerintahan Daerah
              Menjadi Undang-Undang (Lembaran Negara Republik Indonesia Tahun 2005 Nomor 108,
              Tambahan Lembaran Negara Republik Indonesia Nomor 4548), 8. Undang-Undang Nomor 33
              Tahun 2004 tentang Perimbangan Keuangan Antara Pemerintah Pusat Dan Pemerintahan
              Daerah (Lembaran Negara Republik Indonesia Tahun 2004 Nomor 126, Tambahan Lembaran
              Negara Republik Indonesia Nomor 4438), Dengan Persetujuan Bersama DEWAN PERWAKILAN
              RAKYAT REPUBLIK INDONESIA dan PRESIDEN REPUBLIK INDONESIA MEMUTUSKAN: Menetapkan:
              UNDANG-UNDANG TENTANG PEMBENTUKAN KABUPATEN PESAWARAN DI PROVINSI LAMPUNG.
