      textString: >-
        wa. bahwa untuk memacu perkembangan dan kemajuan Provinsi Lampung pada umumnya dan Kabupaten
        Lampung Selatan pada khususnya, serta adanya aspirasi yang berkembang dalam masyarakat,
        perlu dilakukan peningkatan penyelenggaraan pemerintahan, pelaksanaan pembangunan, dan
        pelayanan publik guna mempercepat terwujudnya kesejahteraan masyarakat, b. bahwa dengan
        memperhatikan kemampuan ekonomi, potensi daerah, luas wilayah, kependudukan dan pertimbangan
        aspek sosial politik, sosial budaya, pertahanan, dan keamanan serta meningkatnya beban tugas
        dan volume kerja dalam bidang pemerintahan, pembangunan, dan kemasyarakatan di Kabupaten
        Lampung Selatan, perlu dilakukan pembentukan Kabupaten Pesawaran di wilayah Provinsi
        Lampung: c. bahwa pembentukan Kabupaten Pesawaran diharapkan akan dapat mendorong
        peningkatan pelayanan dalam bidang pemerintahan, pembangunan, dan kemasyarakatan, serta
        dapat memberikan kemampuan dalam pemanfaatan potensi daerah, d. bahwa berdasarkan
        pertimbangan sebagaimana dimaksud dalam huruf a, huruf b, dan huruf c, perlu membentuk
        Undang-Undang tentang Pembentukan Kabupaten Pesawaran di Provinsi Lampung:
