                        Panitia yang dibentuk oleh Bawaslu untuk mengawasi penyelenggaraan Pemilu di
                        wilayah provinsi dan kabupaten/kota.
                      references: []
                  - type: point
                    node: &ref_35
                      nodeType: point
                      key: '17'
                      parentPointSetNode: *ref_18
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_35
                      textString: >-
