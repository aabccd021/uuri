                    parentNode: *ref_18
                  textString: 'Dalam Undang-Undang ini yang dimaksud dengan:'
                  references: []
                elements:
                  - type: point
                    node: &ref_19
                      nodeType: point
                      key: '1'
                      parentPointSetNode: *ref_18
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        Pemilihan Umum, selanjutnya disebut Pemilu, adalah sarana pelaksanaan
                        kedaulatan rakyat yang diselenggarakan secara langsung, umum, bebas,
                        rahasia, jujur, dan adil dalam Negara Kesatuan Republik Indonesia
                        berdasarkan Pancasila dan Undang-Undang Dasar Negara Republik Indonesia
                        Tahun 1945.
                      references:
                        - start: 231
                          end: 287
                          node:
                            nodeType: document
                            docType: uud
                  - type: point
                    node: &ref_20
                      nodeType: point
                      key: '2'
                      parentPointSetNode: *ref_18
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Pemilu Anggota Dewan Perwakilan Rakyat, Dewan Perwakilan Daerah, dan Dewan
                        Perwakilan Rakyat Daerah adalah Pemilu untuk memilih anggota Dewan
                        Perwakilan Rakyat, Dewan Perwakilan Daerah, Dewan Perwakilan Rakyat Daerah
                        Provinsi, dan Dewan Perwakilan Rakyat Daerah Kabupaten/Kota dalam Negara
                        Kesatuan Republik Indonesia berdasarkan Pancasila dan Undang-Undang Dasar
                        Negara Republik Indonesia Tahun 1945.
                      references:
                        - start: 344
                          end: 400
                          node:
                            nodeType: document
                            docType: uud
                  - type: point
                    node: &ref_21
                      nodeType: point
                      key: '3'
                      parentPointSetNode: *ref_18
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        Pemilu Presiden dan Wakil Presiden adalah Pemilu untuk memilih Presiden dan
                        Wakil Presiden dalam Negara Kesatuan Republik Indonesia berdasarkan
                        Pancasila dan Undang-Undang Dasar Negara Republik Indonesia Tahun 1945.
                      references:
                        - start: 158
                          end: 214
                          node:
                            nodeType: document
                            docType: uud
                  - type: point
                    node: &ref_22
                      nodeType: point
                      key: '4'
                      parentPointSetNode: *ref_18
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_22
                      textString: >-
                        Pemilu Kepala Daerah dan Wakil Kepala Daerah adalah Pemilu untuk memilih
                        kepala daerah dan wakil kepala daerah secara langsung dalam Negara Kesatuan
                        Republik Indonesia berdasarkan Pancasila dan Undang-Undang Dasar Negara
                        Republik Indonesia Tahun 1945.
                      references:
                        - start: 194
                          end: 250
                          node:
                            nodeType: document
                            docType: uud
                  - type: point
                    node: &ref_23
                      nodeType: point
                      key: '5'
                      parentPointSetNode: *ref_18
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Penyelenggara Pemilihan Umum adalah lembaga yang menyelenggarakan Pemilu
                        untuk memilih anggota Dewan Perwakilan Rakyat, Dewan Perwakilan Daerah,
                        Dewan Perwakilan Rakyat Daerah dan Presiden dan - 4 - Wakil Presiden, serta
                        kepala daerah dan wakil kepala daerah secara langsung oleh rakyat.
                      references: []
                  - type: point
                    node: &ref_24
                      nodeType: point
                      key: '6'
                      parentPointSetNode: *ref_18
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Komisi Pemilihan Umum, selanjutnya disebut KPU, adalah lembaga Penyelenggara
                        Pemilu yang bersifat nasional, tetap, dan mandiri.
                      references: []
                  - type: point
                    node: &ref_25
                      nodeType: point
                      key: '7'
                      parentPointSetNode: *ref_18
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_25
                      textString: >-
                        Komisi Pemilihan Umum Provinsi dan Komisi Pemilihan Umum Kabupaten/Kota,
                        selanjutnya disebut KPU Provinsi dan KPU Kabupaten/Kota, adalah
                        Penyelenggara Pemilu di provinsi dan kabupaten/kota.
                      references: []
                  - type: point
                    node: &ref_26
                      nodeType: point
                      key: '8'
                      parentPointSetNode: *ref_18
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_26
                      textString: >-
                        Panitia Pemilihan Kecamatan, selanjutnya disebut PPK, adalah panitia yang
                        dibentuk oleh KPU Kabupaten/Kota untuk menyelenggarakan Pemilu di tingkat
                        kecamatan atau nama lain.
                      references: []
                  - type: point
                    node: &ref_27
                      nodeType: point
                      key: '9'
                      parentPointSetNode: *ref_18
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_27
                      textString: >-
                        Panitia Pemungutan Suara, selanjutnya disebut PPS, adalah panitia yang
                        dibentuk oleh KPU Kabupaten/Kota untuk menyelenggarakan Pemilu di tingkat
                        desa atau nama lain/kelurahan.
                      references: []
                  - type: point
                    node: &ref_28
                      nodeType: point
                      key: '10'
                      parentPointSetNode: *ref_18
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_28
                      textString: >-
                        Panitia Pemilihan Luar Negeri, selanjutnya disebut PPLN, adalah panitia yang
                        dibentuk oleh KPU untuk menyelenggarakan Pemilu di luar negeri.
                      references: []
                  - type: point
                    node: &ref_29
                      nodeType: point
                      key: '11'
                      parentPointSetNode: *ref_18
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_29
                      textString: >-
                        Kelompok Penyelenggara Pemungutan Suara, selanjutnya disebut KPPS, adalah
                        kelompok yang dibentuk oleh PPS untuk menyelenggarakan pemungutan suara di
                        tempat pemungutan suara.
                      references: []
                  - type: point
                    node: &ref_30
                      nodeType: point
                      key: '12'
                      parentPointSetNode: *ref_18
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_30
                      textString: >-
                        Kelompok Penyelenggara Pemungutan Suara Luar Negeri, selanjutnya disebut
                        KPPSLN, adalah kelompok yang dibentuk oleh PPLN untuk menyelenggarakan
                        pemungutan suara di tempat pemungutan suara luar negeri.
                      references: []
                  - type: point
                    node: &ref_31
                      nodeType: point
                      key: '13'
                      parentPointSetNode: *ref_18
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_31
                      textString: >-
                        Tempat Pemungutan Suara, selanjutnya disebut TPS, adalah tempat
                        dilaksanakannya pemungutan suara.
                      references: []
                  - type: point
                    node: &ref_32
                      nodeType: point
                      key: '14'
                      parentPointSetNode: *ref_18
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_32
                      textString: >-
                        Tempat Pemungutan Suara Luar Negeri, selanjutnya disebut TPSLN, adalah
                        tempat dilaksanakannya pemungutan suara di luar negeri. - 5 -
                      references: []
                  - type: point
