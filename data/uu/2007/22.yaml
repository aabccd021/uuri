                      nodeType: point
                      key: '15'
                      parentPointSetNode: *ref_18
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_33
                      textString: >-
                        Badan Pengawas Pemilu, selanjutnya disebut Bawaslu, adalah badan yang
                        bertugas mengawasi penyelenggaraan Pemilu di seluruh wilayah Negara Kesatuan
                        Republik Indonesia.
                      references: []
                  - type: point
                    node: &ref_34
                      nodeType: point
                      key: '16'
                      parentPointSetNode: *ref_18
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_34
                      textString: >-
