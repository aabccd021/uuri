              textName: text
              parentNode: *ref_3
            textString: >-
              bahwa dalam rangka mencapai tujuan negara Republik Indonesia sebagaimana tercantum
              dalam Pembukaan Undang-Undang Dasar Negara Republik Indonesia Tahun 1945, yaitu
              melindungi segenap bangsa Indonesia dan seluruh tumpah darah Indonesia, memajukan
              kesejahteraan umum, mencerdaskan kehidupan bangsa serta ikut melaksanakan ketertiban
              dunia yang berdasarkan kemerdekaan, perdamaian abadi, dan keadilan sosial, Pemerintah
              Republik Indonesia sebagai bagian dari masyarakat internasional melakukan hubungan dan
              kerja sama internasional yang diwujudkan dalam perjanjian internasional,
