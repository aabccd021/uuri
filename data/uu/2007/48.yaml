            key: a
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_3
            textString: >-
              bahwa bencana alam gempa bumi dan tsunami pada tanggal 26 Desember 2004 dan gempa bumi
              lanjutan pada tanggal 28 Maret 2005 di wilayah Provinsi Nanggroe Aceh Darussalam dan
              Kepulauan Nias Provinsi Sumatera Utara telah mengakibatkan korban jiwa, harta benda,
              dan kerusakan yang luar biasa di berbagai aspek kehidupan masyarakat dan pemerintahan:
            references: []
        - type: point
          node: &ref_4
            nodeType: huruf
            key: b
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa bencana alam tersebut selain mengakibatkan korban jiwa, harta benda, dan
              kerusakan yang luar biasa juga menimbulkan permasalahan hukum dalam penyelenggaraan
              administrasi pemerintahan, hak keperdataan, perwalian, pertanahan, dan perbankan:
            references: []
        - type: point
          node: &ref_5
            nodeType: huruf
            key: c
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_5
            textString: >-
              bahwa untuk memberikan landasan hukum yang kuat dalam mengatasi permasalahan
              sebagaimana dimaksud dalam huruf a dan huruf b, Pemerintah telah menetapkan Peraturan
              Pemerintah Pengganti Undang-Undang Nomor 2 Tahun 2007 tentang Penanganan Permasalahan
              Hukum Dalam Rangka Pelaksanaan Rehabilitasi Dan Rekonstruksi Wilayah Dan Kehidupan
              Masyarakat Di Provinsi Nanggroe Aceh Darussalam Dan Kepulauan Nias Provinsi Sumatera
              Utara,
            references:
              - start: 184
                end: 216
                node:
                  nodeType: peraturan
                  docType: noTahun
                  docCategory: uu
                  nomor: 2
                  tahun: 2007
        - type: point
          node: &ref_6
            nodeType: huruf
            key: d
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_6
            textString: >-
              bahwa dengan memperhatikan pertimbangan dari Dewan Perwakilan Rakyat Aceh Provinsi
              Nanggroe Aceh Darussalam pada tanggal 29 November 2007 terhadap Penetapan Peraturan
              Pemerintah Pengganti Undang- Undang Nomor 2 Tahun 2007 tentang Penanganan Permasalahan
              Hukum Dalam Rangka Pelaksanaan Rehabilitasi Dan Rekonstruksi Wilayah Dan Kehidupan
              Masyarakat Di Provinsi Nanggroe Aceh Darussalam Dan Kepulauan Nias Provinsi Sumatera
              Utara menjadi Undang-Undang,
            references: []
        - type: point
          node: &ref_7
            nodeType: huruf
            key: e
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_7
            textString: >-
              bahwa berdasarkan pertimbangan sebagaimana dimaksud dalam huruf a, huruf b, huruf c,
              dan huruf d, perlu menetapkan Peraturan Pemerintah Pengganti Undang-Undang Nomor 2
              Tahun 2007 tentang Penanganan Permasalahan Hukum Dalam Rangka Pelaksanaan Rehabilitasi
              Dan Rekonstruksi Wilayah Dan Kehidupan Masyarakat Di Provinsi Nanggroe Aceh Darussalam
              Dan Kepulauan Nias Provinsi Sumatera Utara menjadi Undang-Undang,
            references:
              - start: 146
                end: 178
                node:
                  nodeType: peraturan
                  docType: noTahun
                  docCategory: uu
                  nomor: 2
                  tahun: 2007
