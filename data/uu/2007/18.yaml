            Mengesahkan Persetujuan antara Pemerintah Republik Indonesia dan Pemerintah Republik
            Sosialis Vietnam tentang Penetapan Batas Landas Kontinen, 2003 ( Agreement between the
            Government of the Republic of Indonesia and the Government of the Socialist Republic of
            Vietnam Concerning the Delimitation of the Continental Shelf Boundary, 2003 ), yang
            telah ditandatangani di Hanoi, Vietnam, pada 26 Juni 2003, yang salinan naskah aslinya
            dalam bahasa Indonesia, bahasa Vietnam, dan bahasa Inggris sebagaimana terlampir dan
            merupakan bagian yang tidak terpisahkan dari undang-undang ini.
