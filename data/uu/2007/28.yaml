          description:
            type: text
            node:
              nodeType: text
              textName: description
              parentNode: *ref_10
            textString: 'Dalam Undang-Undang ini yang dimaksud dengan:'
            references: []
          elements:
            - type: point
              node: &ref_11
                nodeType: point
                key: '1'
                parentPointSetNode: *ref_10
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_11
                textString: >-
                  Pajak adalah kontribusi wajib kepada negara yang terutang oleh orang pribadi atau
                  badan yang bersifat memaksa berdasarkan Undang-Undang, dengan tidak mendapatkan
                  imbalan secara langsung dan digunakan untuk keperluan negara bagi sebesar-besarnya
                  kemakmuran rakyat. - 3 -
                references: []
            - type: point
              node: &ref_12
                nodeType: point
                key: '2'
                parentPointSetNode: *ref_10
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_12
                textString: >-
                  Wajib Pajak adalah orang pribadi atau badan, meliputi pembayar pajak, pemotong
                  pajak, dan pemungut pajak, yang mempunyai hak dan kewajiban perpajakan sesuai
                  dengan ketentuan peraturan perundang-undangan perpajakan.
                references: []
            - type: point
              node: &ref_13
                nodeType: point
                key: '3'
                parentPointSetNode: *ref_10
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_13
                textString: >-
                  Badan adalah sekumpulan orang dan/atau modal yang merupakan kesatuan baik yang
                  melakukan usaha maupun yang tidak melakukan usaha yang meliputi perseroan
                  terbatas, perseroan komanditer, perseroan lainnya, badan usaha milik negara atau
                  badan usaha milik daerah dengan nama dan dalam bentuk apa pun, firma, kongsi,
                  koperasi, dana pensiun, persekutuan, perkumpulan, yayasan, organisasi massa,
                  organisasi sosial politik, atau organisasi lainnya, lembaga dan bentuk badan
                  lainnya termasuk kontrak investasi kolektif dan bentuk usaha tetap.
                references: []
            - type: point
              node: &ref_14
                nodeType: point
                key: '4'
                parentPointSetNode: *ref_10
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_14
                textString: >-
                  Pengusaha adalah orang pribadi atau badan dalam bentuk apa pun yang dalam kegiatan
                  usaha atau pekerjaannya menghasilkan barang, mengimpor barang, mengekspor barang,
                  melakukan usaha perdagangan, memanfaatkan barang tidak berwujud dari luar daerah
                  pabean, melakukan usaha jasa, atau memanfaatkan jasa dari luar daerah pabean.
                references: []
            - type: point
              node: &ref_15
                nodeType: point
                key: '5'
                parentPointSetNode: *ref_10
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_15
                textString: >-
                  Pengusaha Kena Pajak adalah Pengusaha yang melakukan penyerahan Barang Kena Pajak
                  dan/atau penyerahan Jasa Kena Pajak yang dikenai pajak berdasarkan Undang-Undang
                  Pajak Pertambahan Nilai 1984 dan perubahannya.
                references: []
            - type: point
              node: &ref_16
                nodeType: point
                key: '6'
                parentPointSetNode: *ref_10
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_16
                textString: >-
                  Nomor Pokok Wajib Pajak adalah nomor yang diberikan kepada Wajib Pajak sebagai
                  sarana dalam administrasi perpajakan yang dipergunakan sebagai tanda pengenal diri
                  atau identitas Wajib Pajak dalam melaksanakan hak dan kewajiban perpajakannya.
                references: []
            - type: point
              node: &ref_17
                nodeType: point
                key: '7'
                parentPointSetNode: *ref_10
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_17
                textString: >-
                  Masa Pajak adalah jangka waktu yang menjadi dasar bagi Wajib Pajak untuk
                  menghitung, menyetor, dan melaporkan pajak yang terutang dalam suatu jangka waktu
                  tertentu sebagaimana ditentukan dalam Undang- Undang ini.
                references: []
            - type: point
              node: &ref_18
                nodeType: point
                key: '8'
                parentPointSetNode: *ref_10
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_18
                textString: >-
                  Tahun Pajak adalah jangka waktu 1 (satu) tahun kalender kecuali bila Wajib Pajak
                  menggunakan tahun buku yang tidak sama dengan tahun kalender. - 4 -
                references: []
            - type: point
              node: &ref_19
                nodeType: point
                key: '9'
                parentPointSetNode: *ref_10
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_19
                textString: Bagian Tahun Pajak adalah bagian dari jangka waktu 1 (satu) Tahun Pajak.
                references: []
            - type: point
              node: &ref_20
                nodeType: point
                key: '10'
                parentPointSetNode: *ref_10
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_20
                textString: >-
                  Pajak yang terutang adalah pajak yang harus dibayar pada suatu saat, dalam Masa
                  Pajak, dalam Tahun Pajak, atau dalam Bagian Tahun Pajak sesuai dengan ketentuan
                  peraturan perundang-undangan perpajakan.
                references: []
            - type: point
              node: &ref_21
                nodeType: point
                key: '11'
                parentPointSetNode: *ref_10
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_21
                textString: >-
                  Surat Pemberitahuan adalah surat yang oleh Wajib Pajak digunakan untuk melaporkan
                  penghitungan dan/atau pembayaran pajak, objek pajak dan/atau bukan objek pajak,
                  dan/atau harta dan kewajiban sesuai dengan ketentuan peraturan perundang- undangan
                  perpajakan.
                references: []
            - type: point
              node: &ref_22
                nodeType: point
                key: '12'
                parentPointSetNode: *ref_10
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_22
                textString: Surat Pemberitahuan Masa adalah Surat Pemberitahuan untuk suatu Masa Pajak.
                references: []
            - type: point
              node: &ref_23
                nodeType: point
                key: '13'
                parentPointSetNode: *ref_10
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_23
                textString: >-
                  Surat Pemberitahuan Tahunan adalah Surat Pemberitahuan untuk suatu Tahun Pajak
                  atau Bagian Tahun Pajak.
                references: []
            - type: point
              node: &ref_24
                nodeType: point
                key: '14'
                parentPointSetNode: *ref_10
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_24
                textString: >-
                  Surat Setoran Pajak adalah bukti pembayaran atau penyetoran pajak yang telah
                  dilakukan dengan menggunakan formulir atau telah dilakukan dengan cara lain ke kas
                  negara melalui tempat pembayaran yang ditunjuk oleh Menteri Keuangan.
                references: []
            - type: point
              node: &ref_25
                nodeType: point
                key: '15'
                parentPointSetNode: *ref_10
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_25
                textString: >-
                  Surat ketetapan pajak adalah surat ketetapan yang meliputi Surat Ketetapan Pajak
                  Kurang Bayar, Surat Ketetapan Pajak Kurang Bayar Tambahan, Surat Ketetapan Pajak
                  Nihil, atau Surat Ketetapan Pajak Lebih Bayar.
                references: []
            - type: point
              node: &ref_26
                nodeType: point
                key: '16'
                parentPointSetNode: *ref_10
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_26
                textString: >-
                  Surat Ketetapan Pajak Kurang Bayar adalah surat ketetapan pajak yang menentukan
                  besarnya jumlah pokok pajak, jumlah kredit pajak, jumlah kekurangan pembayaran
                  pokok pajak, besarnya sanksi administrasi, dan jumlah pajak yang masih harus
                  dibayar.
                references: []
            - type: point
              node: &ref_27
                nodeType: point
                key: '17'
                parentPointSetNode: *ref_10
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_27
                textString: >-
                  Surat Ketetapan Pajak Kurang Bayar Tambahan adalah surat ketetapan pajak yang
                  menentukan tambahan atas jumlah pajak yang telah ditetapkan.
                references: []
            - type: point
              node: &ref_28
                nodeType: point
                key: '18'
                parentPointSetNode: *ref_10
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_28
                textString: >-
                  Surat Ketetapan Pajak Nihil adalah surat ketetapan pajak yang menentukan jumlah
                  pokok pajak sama besarnya dengan jumlah kredit pajak atau pajak tidak terutang dan
                  tidak ada kredit pajak. - 5 -
                references: []
            - type: point
              node: &ref_29
                nodeType: point
                key: '19'
                parentPointSetNode: *ref_10
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_29
                textString: >-
                  Surat Ketetapan Pajak Lebih Bayar adalah surat ketetapan pajak yang menentukan
                  jumlah kelebihan pembayaran pajak karena jumlah kredit pajak lebih besar daripada
                  pajak yang terutang atau seharusnya tidak terutang.
                references: []
            - type: point
              node: &ref_30
                nodeType: point
                key: '20'
                parentPointSetNode: *ref_10
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_30
                textString: >-
                  Surat Tagihan Pajak adalah surat untuk melakukan tagihan pajak dan/atau sanksi
                  administrasi berupa bunga dan/atau denda.
                references: []
            - type: point
              node: &ref_31
                nodeType: point
                key: '21'
                parentPointSetNode: *ref_10
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_31
                textString: Surat Paksa adalah surat perintah membayar utang pajak dan biaya penagihan pajak.
                references: []
            - type: point
              node: &ref_32
                nodeType: point
                key: '22'
                parentPointSetNode: *ref_10
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_32
                textString: >-
                  Kredit Pajak untuk Pajak Penghasilan adalah pajak yang dibayar sendiri oleh Wajib
                  Pajak ditambah dengan pokok pajak yang terutang dalam Surat Tagihan Pajak karena
                  Pajak Penghasilan dalam tahun berjalan tidak atau kurang dibayar, ditambah dengan
                  pajak yang dipotong atau dipungut, ditambah dengan pajak atas penghasilan yang
                  dibayar atau terutang di luar negeri, dikurangi dengan pengembalian pendahuluan
                  kelebihan pajak, yang dikurangkan dari pajak yang terutang.
                references: []
            - type: point
              node: &ref_33
                nodeType: point
                key: '23'
                parentPointSetNode: *ref_10
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_33
                textString: >-
                  Kredit Pajak untuk Pajak Pertambahan Nilai adalah Pajak Masukan yang dapat
                  dikreditkan setelah dikurangi dengan pengembalian pendahuluan kelebihan pajak atau
                  setelah dikurangi dengan pajak yang telah dikompensasikan, yang dikurangkan dari
                  pajak yang terutang.
                references: []
            - type: point
              node: &ref_34
                nodeType: point
                key: '24'
                parentPointSetNode: *ref_10
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_34
                textString: >-
                  Pekerjaan bebas adalah pekerjaan yang dilakukan oleh orang pribadi yang mempunyai
                  keahlian khusus sebagai usaha untuk memperoleh penghasilan yang tidak terikat oleh
                  suatu hubungan kerja.
                references: []
            - type: point
              node: &ref_35
                nodeType: point
                key: '25'
                parentPointSetNode: *ref_10
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_35
                textString: >-
                  Pemeriksaan adalah serangkaian kegiatan menghimpun dan mengolah data, keterangan,
                  dan/atau bukti yang dilaksanakan secara objektif dan profesional berdasarkan suatu
                  standar pemeriksaan untuk menguji kepatuhan pemenuhan kewajiban perpajakan
                  dan/atau untuk tujuan lain dalam rangka melaksanakan ketentuan peraturan
                  perundang-undangan perpajakan.
                references: []
            - type: point
              node: &ref_36
                nodeType: point
                key: '26'
                parentPointSetNode: *ref_10
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_36
                textString: >-
                  Bukti Permulaan adalah keadaan, perbuatan, dan/atau bukti berupa keterangan,
                  tulisan, atau benda yang dapat memberikan petunjuk adanya dugaan kuat bahwa sedang
                  atau telah terjadi suatu tindak pidana di bidang perpajakan yang dilakukan oleh
                  siapa saja yang dapat menimbulkan kerugian pada pendapatan negara. - 6 -
                references: []
            - type: point
              node: &ref_37
                nodeType: point
                key: '27'
                parentPointSetNode: *ref_10
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_37
                textString: >-
                  Pemeriksaan Bukti Permulaan adalah pemeriksaan yang dilakukan untuk mendapatkan
                  bukti permulaan tentang adanya dugaan telah terjadi tindak pidana di bidang
                  perpajakan.
                references: []
            - type: point
              node: &ref_38
                nodeType: point
                key: '28'
                parentPointSetNode: *ref_10
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_38
                textString: >-
                  Penanggung Pajak adalah orang pribadi atau badan yang bertanggung jawab atas
                  pembayaran pajak, termasuk wakil yang menjalankan hak dan memenuhi kewajiban Wajib
                  Pajak sesuai dengan ketentuan peraturan perundang-undangan perpajakan.
                references: []
            - type: point
              node: &ref_39
                nodeType: point
                key: '29'
                parentPointSetNode: *ref_10
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_39
                textString: >-
