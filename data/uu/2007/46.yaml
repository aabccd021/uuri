opText: |-
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 46 TAHUN 2007
  TENTANG
  PERTANGGUNGJAWABAN ATAS PELAKSANAAN
  ANGGARAN PENDAPATAN DAN BELANJA NEGARA
  TAHUN ANGGARAN 2005
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa Anggaran Pendapatan dan Belanja Negara (APBN) Tahun
  Anggaran 2005 yang diundangkan berd asarkan Undang-Undang Nomor
  36 Tahun 2004 sebagaimana telah diubah untuk kedua kali dengan
  Undang-Undang Nomor 9 Tahun 2005 tentang Perubahan Kedua atas
  Undang-Undang Nomor 36 Tahun 2004, pelaksanaannya perlu dilakukan
  pemeriksaan dan dipertanggungjawabka n sesuai Undang-Undang Nomor
  15 Tahun 2004 tentang Pemeriksaan Pengelolaan dan Tanggung Jawab
  Keuangan Negara;
  b. bahwa sesuai dengan ketentuan Pasa l 30 ayat (1) Undang-Undang Nomor
  17 Tahun 2003 tentang Keuangan Negara dan Pasal 4 ayat (2) Undang-
  Undang Nomor 15 Tahun 2004 tent ang Pemeriksaan Pengelolaan dan
  Tanggungjawab Keuangan Negara, terh adap pelaksanaan APBN Tahun
  Anggaran 2005 telah dilakukan peme riksaan oleh Badan Pemeriksa
  Keuangan;
  c. bahwa sesuai ketentuan Pasal 3 ayat (2), Pasal 30, dan Pasal 32 Undang-
  Undang Nomor 17 Tahun 2003 tent ang Keuangan Negara dan Pasal 17
  Undang-Undang Nomor 36 Tahun 2004 tentang Anggaran Pendapatan
  dan Belanja Negara Tahun Angga ran 2005, pertanggungjawaban atas
  pelaksanaan APBN Tahun Anggara n 2005 harus ditetapkan dengan
  Undang-Undang;
  d. bahwa berdasarkan pertimbangan seba gaimana dimaksud pada huruf a,
  huruf b, dan huruf c, perlu membentuk Undang-Undang tentang
  Pertanggungjawaban atas Pelaksanaa n Anggaran Pendapatan dan Belanja
  Negara Tahun Anggaran 2005;
  Mengingat: . . .
  Mengingat : 1. Pasal 5 ayat (1), Pasal 20 ayat (1), ayat (2), dan ayat (5), Pasal 23 ayat
  (1), dan Pasal 23E Undang-Undang Dasar Negara Republik Indonesia
  Tahun 1945;
  2
  2. Undang-Undang Nomor 17 Tahun 2003 tentang Keuangan Negara
  (Lembaran Negara Republik Indones ia Tahun 2003 Nomor 47, Tambahan
  Lembaran Negara Republik Indonesia Nomor 4286);
  3. Undang-Undang Nomor 1 Tahun 2004 tentang Perbendaharaan Negara
  (Lembaran Negara Republik Indonesia Tahun 2004 Nomor 5, Tambahan
  Lembaran Negara Republik Indonesia Nomor 4355);
  4. Undang-Undang Nomor 10 Tahun 2004 tentang Pembentukan Peraturan
  Perundang-undangan (Lembaran Nega ra Republik Indonesia Tahun 2004
  Nomor 53, Tambahan Lembaran Negara Republik Indonesia Nomor
  4389);
  5. Undang-Undang Nomor 15 Tahun 2004 tentang Pemeriksaan Pengelolaan
  dan Tanggung Jawab Keuangan Nega ra (Lembaran Negara Republik
  Indonesia Tahun 2004 Nomor 66, Tambahan Lembaran Negara Republik
  Indonesia Nomor 4400);
  6. Undang-Undang Nomor 36 Tahun 2004 tentang Anggaran Pendapatan
  dan Belanja Negara Tahun Anggaran 2005 (Lembaran Negara Republik
  Indonesia Tahun 2004 Nomor 130, Ta mbahan Lembaran Negara Republik
  Indonesia Nomor 4442), sebagaimana te lah diubah untuk kedua kali dengan
  Undang-Undang Nomor 9 Tahun 2005 (Lembaran Negara Republik
  Indonesia Tahun 2005 Nomo r 110, Tambahan Lembaran Negara Republik
  Indonesia Tahun 2004 Nomor 4549);
  7. Undang-Undang Nomor 15 Tahun 2006 tentang Badan Pemeriksa
  Keuangan (Lembaran Negara Republik Indonesia Tahun 2006 Nomor 85,
  Tambahan Lembaran Negara Republik Indonesia Nomor 4654);
  Dengan . . .
  Dengan Persetujuan Bersama
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  dan
  PRESIDEN REPUBLIK INDONESIA
  MEMUTUSKAN:
  3
  Menetapkan : UNDANG-UNDANG TENTANG PERTANGGUNGJAWABAN ATAS
  PELAKSANAAN ANGGARAN PENDAPATAN DAN BELANJA
  NEGARA TAHUN ANGGARAN 2005.
