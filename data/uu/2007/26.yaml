                        pengelolaan sumber daya alam tertentu yang ditunjukkan oleh adanya
                        keterkaitan fungsional dan hierarki keruangan satuan sistem permukiman dan
                        sistem agrobisnis.
                      references: []
                  - type: point
                    node: &ref_39
