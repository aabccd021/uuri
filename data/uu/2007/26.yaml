                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_15
                      textString: >-
                        Ruang adalah wadah yang meliputi ruang darat, ruang laut, dan ruang udara,
                        termasuk ruang di dalam bumi sebagai satu kesatuan wilayah, tempat manusia
                        dan makhluk lain hidup, melakukan kegiatan, dan memelihara kelangsungan
                        hidupnya.
                      references: []
                  - type: point
                    node: &ref_16
                      nodeType: point
                      key: '2'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_16
                      textString: Tata ruang adalah wujud struktur ruang dan pola ruang.
                      references: []
                  - type: point
                    node: &ref_17
                      nodeType: point
                      key: '3'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_17
                      textString: >-
                        Struktur ruang adalah susunan pusat-pusat permukiman dan sistem jaringan
                        prasarana dan sarana yang berfungsi sebagai pendukung kegiatan sosial
                        ekonomi masyarakat yang secara hierarkis memiliki hubungan fungsional.
                      references: []
                  - type: point
                    node: &ref_18
                      nodeType: point
                      key: '4'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_18
                      textString: >-
                        Pola ruang adalah distribusi peruntukan ruang dalam suatu wilayah yang
                        meliputi peruntukan ruang untuk fungsi lindung dan peruntukan ruang untuk
                        fungsi budi daya.
                      references: []
                  - type: point
                    node: &ref_19
                      nodeType: point
                      key: '5'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        Penataan ruang adalah suatu sistem proses perencanaan tata ruang,
                        pemanfaatan ruang, dan pengendalian pemanfaatan ruang.
                      references: []
                  - type: point
                    node: &ref_20
                      nodeType: point
                      key: '6'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Penyelenggaraan penataan ruang adalah kegiatan yang meliputi pengaturan,
                        pembinaan, pelaksanaan, dan pengawasan penataan ruang.
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: point
                      key: '7'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        Pemerintah Pusat, selanjutnya disebut Pemerintah, adalah Presiden Republik
                        Indonesia yang memegang kekuasaan pemerintahan negara Republik Indonesia
                        sebagaimana dimaksud dalam Undang-Undang Dasar Negara Republik Indonesia
                        Tahun 1945.
                      references:
                        - start: 175
                          end: 231
                          node:
                            nodeType: document
                            docType: uud
                  - type: point
                    node: &ref_22
                      nodeType: point
                      key: '8'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_22
                      textString: >-
                        Pemerintah daerah adalah Gubernur, Bupati, atau Walikota, dan perangkat
                        daerah sebagai unsur penyelenggara pemerintahan daerah.
                      references: []
                  - type: point
                    node: &ref_23
                      nodeType: point
                      key: '9'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Pengaturan penataan ruang adalah upaya pembentukan landasan hukum bagi
