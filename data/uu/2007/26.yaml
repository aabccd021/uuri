                  - type: point
                    node: &ref_37
                      nodeType: point
                      key: '23'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_37
                      textString: >-
