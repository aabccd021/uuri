                  - type: point
                    node: &ref_35
                      nodeType: point
                      key: '21'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_35
                      textString: >-
                        Kawasan lindung adalah wilayah yang ditetapkan dengan fungsi utama
                        melindungi kelestarian lingkungan hidup yang mencakup sumber daya - 5 - alam
                        dan sumber daya buatan.
                      references: []
                  - type: point
                    node: &ref_36
                      nodeType: point
                      key: '22'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_36
                      textString: >-
                        Kawasan budi daya adalah wilayah yang ditetapkan dengan fungsi utama untuk
