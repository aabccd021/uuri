                      references: []
                  - type: point
                    node: &ref_27
                      nodeType: point
                      key: '13'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_27
                      textString: >-
                        Perencanaan tata ruang adalah suatu proses untuk menentukan struktur ruang
