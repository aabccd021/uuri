                      nodeType: point
                      key: '18'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_32
                      textString: >-
                        Sistem wilayah adalah struktur ruang dan pola ruang yang mempunyai jangkauan
                        pelayanan pada tingkat wilayah.
                      references: []
                  - type: point
                    node: &ref_33
                      nodeType: point
                      key: '19'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_33
                      textString: >-
                        Sistem internal perkotaan adalah struktur ruang dan pola ruang yang
                        mempunyai jangkauan pelayanan pada tingkat internal perkotaan.
                      references: []
                  - type: point
                    node: &ref_34
                      nodeType: point
                      key: '20'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_34
                      textString: Kawasan adalah wilayah yang memiliki fungsi utama lindung atau budi daya.
