                      references: []
                  - type: point
                    node: &ref_40
                      nodeType: point
                      key: '26'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_40
                      textString: >-
                        Kawasan metropolitan adalah kawasan perkotaan yang terdiri atas sebuah
