    - type: bab
      node: &ref_400
        nodeType: bab
        key: 15
        parentBabSetNode: *ref_7
      title: >-
        PENYIDIKAN Pasal 70 (1) Selain pejabat penyidik Kepolisian Negara Republik Indonesia,
        pejabat pegawai negeri sipil tertentu yang lingkup tugas dan tanggung jawabnya di bidang
        Pengelolaan Wilayah Pesisir dan Pulau-Pulau Kecil, dapat diberi wewenang khusus sebagai
        penyidik sebagaimana dimaksud dalam Kitab Undang-Undang Hukum Acara Pidana. (2) Pejabat
        pegawai negeri sipil tertentu sebagaimana dimaksud pada ayat (1) adalah penyidik pegawai
        negeri sipil. (3) Penyidik pegawai negeri sipil sebagaimana dimaksud pada ayat (2)
        berwenang: a. menerima laporan atau pengaduan dari seseorang tentang adanya tindak pidana
        bidang kelautan dan perikanan di Wilayah Pesisir dan Pulau-Pulau Kecil; b. melakukan
        pemeriksaan atas kebenaran laporan atau keterangan tentang adanya tindak pidana Pengelolaan
        Wilayah Pesisir dan Pulau-Pulau Kecil; c. memanggil orang untuk didengar dan diperiksa
        sebagai saksi atau tersangka dalam perkara tindak pidana Pengelolaan Wilayah Pesisir dan
        Pulau-Pulau Kecil; d. melakukan pemeriksaan prasarana Wilayah Pesisir dan menghentikan
        peralatan yang diduga digunakan untuk melakukan tindak pidana Pengelolaan Wilayah Pesisir
        dan Pulau-Pulau Kecil; e. menyegel dan/atau menyita bahan dan alat-alat kegiatan yang
        digunakan untuk melakukan tindak pidana Pengelolaan Wilayah Pesisir dan Pulau-Pulau Kecil
        sebagai alat bukti; f. mendatangkan Orang ahli yang diperlukan dalam hubungannya dengan
        tindak pidana Pengelolaan Wilayah Pesisir dan Pulau-Pulau Kecil; g. membuat dan
        menandatangani berita acara pemeriksaan; h. melakukan penghentian penyidikan; dan i.
        mengadakan tindakan lain menurut hukum. (4) Penyidik pejabat pegawai negeri sipil
        memberitahukan dimulainya penyidikan kepada penyidik pejabat Kepolisian Negara Republik
        Indonesia. (5) Penyidik pejabat pegawai negeri sipil menyampaikan hasil penyidikan kepada
        penuntut umum melalui penyidik pejabat Kepolisian Negara Republik Indonesia.
