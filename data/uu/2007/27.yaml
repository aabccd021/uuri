      title: >-
        KEWENANGAN Pasal 50 (1) Menteri berwenang memberikan HP-3 di wilayah Perairan Pesisir lintas
        provinsi dan Kawasan Strategis Nasional Tertentu. (2) Gubernur berwenang memberikan HP-3 di
        wilayah Perairan Pesisir sampai dengan 12 (dua belas) mil laut diukur dari garis pantai ke
        arah laut lepas dan/atau ke arah perairan kepulauan, dan Perairan Pesisir lintas
        kabupaten/kota. (3) Bupati/walikota berwenang memberikan HP-3 di wilayah Perairan Pesisir
        1/3 (satu pertiga) dari wilayah kewenangan provinsi. Pasal 51 (1) Menteri berwenang
        menetapkan: a. HP-3 di Kawasan Strategis Nasional Tertentu, b. Ijin pemanfaatan Pulau-Pulau
        Kecil yang menimbulkan dampak besar terhadap perubahan lingkungan, dan c. Perubahan status
        Zona inti pada Kawasan Konservasi Perairan nasional. (2) Penetapan HP-3 sebagaimana dimaksud
        pada ayat (1), dilakukan setelah memperhatikan pertimbangan DPR. (3) Tata cara penetapan
        sebagaimana dimaksud pada ayat (1) diatur lebih lanjut dalam Peraturan Pemerintah. Pasal 52
        (1) Pengelolaan Wilayah Pesisir dan Pulau-Pulau Kecil dilaksanakan oleh Pemerintah dan
        Pemerintah Daerah. (2) Untuk meningkatkan efektivitas Pengelolaan Wilayah Pesisir dan
        Pulau-Pulau Kecil, Pemerintah dapat melakukan pendampingan terhadap Pemerintah Daerah dalam
        merumuskan dan melaksanakan Rencana Aksi Pengelolaan Wilayah Pesisir dan Pulau- Pulau Kecil.
        (3) Dalam upaya mendorong percepatan pelaksanaan otonomi daerah di Wilayah Pesisir dan
        Pulau-Pulau Kecil, Pemerintah dapat membentuk unit pelaksana teknis pengelola Wilayah
        Pesisir dan Pulau-Pulau Kecil sesuai dengan kebutuhan. Pasal 53 (1) Pengelolaan Wilayah
        Pesisir dan Pulau-Pulau Kecil pada tingkat nasional dilaksanakan secara terpadu di bawah
        koordinasi Menteri. (2) Jenis kegiatan yang dikoordinasikan sebagaimana dimaksud pada ayat
        (1) meliputi: a. penilaian setiap usulan rencana kegiatan tiap-tiap sektor sesuai dengan
        perencanaan Pengelolaan Wilayah Pesisir dan Pulau-Pulau Kecil terpadu; b. perencanaan
        sektor, daerah, dan dunia usaha yang bersifat lintas provinsi dan Kawasan Strategis Nasional
        Tertentu; c. program akreditasi nasional; d. rekomendasi izin kegiatan sesuai dengan
        kewenangan tiap-tiap instansi Pemerintah; serta e. penyediaan data dan informasi bagi
        Pengelolaan Wilayah Pesisir dan Pulau-Pulau Kecil yang bersifat lintas provinsi dan Kawasan
        tertentu yang bertujuan strategis. (3) Pelaksanaan kegiatan sebagaimana dimaksud pada ayat
        (2) diatur dengan Peraturan Presiden. Pasal 54 (1) Pengelolaan Wilayah Pesisir dan
        Pulau-Pulau Kecil pada tingkat provinsi dilaksanakan secara terpadu yang dikoordinasikan
        oleh dinas yang membidangi Kelautan dan Perikanan. (2) Jenis kegiatan yang dikoordinasikan
        sebagaimana dimaksud pada ayat (1) meliputi: a. penilaian setiap usulan rencana kegiatan
        tiap-tiap dinas otonom atau badan sesuai dengan perencanaan Pengelolaan Wilayah Pesisir dan
        Pulau-Pulau Kecil terpadu Provinsi; b. perencanaan tiap-tiap instansi daerah,
