      title: >-
        SANKSI ADMINISTRATIF Pasal 71 (1) Pelanggaran terhadap persyaratan sebagaimana tercantum di
        dalam HP-3 dikenakan sanksi administratif. (2) Sanksi administratif sebagaimana yang
        dimaksud pada ayat (1) berupa peringatan, pembekuan sementara, denda administratif, dan/atau
        pencabutan HP-3. (3) Ketentuan lebih lanjut mengenai denda administratif sebagaimana
        dimaksud pada ayat (2) diatur dengan Peraturan Menteri. Pasal 72 (1) Dalam hal program
        Pengelolaan Wilayah Pesisir dan Pulau-Pulau Kecil tidak dilaksanakan sesuai dengan dokumen
        perencanaan, Pemerintah dapat menghentikan dan/atau menarik kembali insentif yang telah
        diberikan kepada Pemerintah Daerah, pengusaha, dan Masyarakat yang telah memperoleh
        Akreditasi. (2) Pemerintah Daerah, pengusaha, dan Masyarakat wajib memperbaiki
        ketidaksesuaian antara program pengelolaan dan dokumen perencanaan sebagaimana dimaksud pada
        ayat (1). (3) Dalam hal Pemerintah Daerah, pengusaha, dan Masyarakat tidak melakukan
        perbaikan terhadap ketidaksesuaian pada ayat (2), Pemerintah dapat melakukan tindakan: a.
        pembekuan sementara bantuan melalui Akreditasi ; dan/atau b. pencabutan tetap Akreditasi
        program.
