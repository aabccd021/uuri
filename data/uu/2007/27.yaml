        berkenaan dengan Pengelolaan Wilayah Pesisir dan Pulau-Pulau Kecil; f. mengajukan laporan
        dan pengaduan kepada pihak yang berwenang atas kerugian yang menimpa dirinya yang berkaitan
        dengan pelaksanaan Pengelolaan Wilayah Pesisir dan Pulau-Pulau Kecil; g. menyatakan
        keberatan terhadap rencana pengelolaan yang sudah diumumkan dalam jangka waktu tertentu; h.
