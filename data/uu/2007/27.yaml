                description:
                  type: text
                  node:
                    nodeType: segmen
                    textName: description
                    parentNode: *ref_10
                  textString: 'Dalam Undangâ€“Undang ini yang dimaksud dengan:'
                  references: []
                elements:
                  - type: point
                    node: &ref_11
                      nodeType: huruf
                      key: '1'
                      parentPointSetNode: *ref_10
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_11
                      textString: >-
                        Pengelolaan Wilayah Pesisir dan Pulau-Pulau Kecil adalah suatu proses
                        perencanaan, pemanfaatan, pengawasan, dan pengendalian Sumber Daya Pesisir
                        dan Pulau-Pulau Kecil antarsektor, antara Pemerintah dan Pemerintah Daerah,
                        antara ekosistem darat dan laut, serta antara ilmu pengetahuan dan manajemen
                        untuk meningkatkan kesejahteraan masyarakat.
                      references: []
                  - type: point
                    node: &ref_12
                      nodeType: huruf
                      key: '2'
                      parentPointSetNode: *ref_10
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_12
                      textString: >-
                        Wilayah Pesisir adalah daerah peralihan antara Ekosistem darat dan laut yang
                        dipengaruhi oleh perubahan di darat dan laut.
                      references: []
                  - type: point
                    node: &ref_13
                      nodeType: huruf
                      key: '3'
                      parentPointSetNode: *ref_10
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_13
                      textString: >-
                        Pulau Kecil adalah pulau dengan luas lebih kecil atau sama dengan 2.000 km 2
                        (dua ribu kilometer persegi) beserta kesatuan Ekosistemnya.
                      references: []
                  - type: point
                    node: &ref_14
                      nodeType: huruf
                      key: '4'
                      parentPointSetNode: *ref_10
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_14
                      textString: >-
                        Sumber Daya Pesisir dan Pulau-Pulau Kecil adalah sumber daya hayati, sumber
                        daya nonhayati; sumber daya buatan, dan jasa-jasa lingkungan; sumber daya
                        hayati meliputi ikan, terumbu karang, padang lamun, mangrove dan biota laut
                        lain; sumber daya nonhayati meliputi pasir, air laut, mineral dasar laut;
                        sumber daya buatan meliputi infrastruktur laut yang terkait dengan kelautan
                        dan perikanan, dan jasa-jasa lingkungan berupa keindahan alam, permukaan
                        dasar laut tempat instalasi bawah air yang terkait dengan kelautan dan
                        perikanan serta energi gelombang laut yang terdapat di Wilayah Pesisir.
                      references: []
                  - type: point
                    node: &ref_15
                      nodeType: huruf
                      key: '5'
                      parentPointSetNode: *ref_10
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_15
                      textString: >-
                        Ekosistem adalah kesatuan komunitas tumbuh- tumbuhan, hewan, organisme dan
                        non organisme lain serta proses yang menghubungkannya dalam membentuk
                        keseimbangan, stabilitas, dan produktivitas.
                      references: []
                  - type: point
                    node: &ref_16
                      nodeType: huruf
                      key: '6'
                      parentPointSetNode: *ref_10
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_16
                      textString: >-
                        Bioekoregion adalah bentang alam yang berada di dalam satu hamparan kesatuan
                        ekologis yang ditetapkan oleh batas-batas alam, seperti daerah aliran
                        sungai, teluk, dan arus.
                      references: []
                  - type: point
                    node: &ref_17
                      nodeType: huruf
                      key: '7'
                      parentPointSetNode: *ref_10
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_17
                      textString: >-
                        Perairan Pesisir adalah laut yang berbatasan dengan daratan meliputi
                        perairan sejauh 12 (dua belas) mil laut diukur dari garis pantai, perairan
                        yang menghubungkan pantai dan pulau-pulau, estuari, teluk, perairan dangkal,
                        rawa payau, dan laguna.
                      references: []
                  - type: point
                    node: &ref_18
                      nodeType: huruf
                      key: '8'
                      parentPointSetNode: *ref_10
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_18
                      textString: >-
                        Kawasan adalah bagian Wilayah Pesisir dan Pulau-Pulau Kecil yang memiliki
                        fungsi tertentu yang ditetapkan berdasarkan kriteria karakteristik fisik,
                        biologi, sosial, dan ekonomi untuk dipertahankan keberadaannya.
                      references: []
                  - type: point
                    node: &ref_19
                      nodeType: huruf
                      key: '9'
                      parentPointSetNode: *ref_10
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        Kawasan Pemanfaatan Umum adalah bagian dari Wilayah Pesisir yang ditetapkan
                        peruntukkannya bagi berbagai sektor kegiatan.
                      references: []
                  - type: point
                    node: &ref_20
                      nodeType: huruf
                      key: '10'
                      parentPointSetNode: *ref_10
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Kawasan Strategis Nasional Tertentu adalah Kawasan yang terkait dengan
                        kedaulatan negara, pengendalian lingkungan hidup, dan/atau situs warisan
                        dunia, yang pengembangannya diprioritaskan bagi kepentingan nasional.
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: huruf
                      key: '11'
                      parentPointSetNode: *ref_10
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        Zona adalah ruang yang penggunaannya disepakati bersama antara berbagai
                        pemangku kepentingan dan telah ditetapkan status hukumnya.
                      references: []
                  - type: point
                    node: &ref_22
                      nodeType: huruf
                      key: '12'
                      parentPointSetNode: *ref_10
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_22
                      textString: >-
                        Zonasi adalah suatu bentuk rekayasa teknik pemanfaatan ruang melalui
                        penetapan batas-batas fungsional sesuai dengan potensi sumber daya dan daya
                        dukung serta proses-proses ekologis yang berlangsung sebagai satu kesatuan
                        dalam Ekosistem pesisir.
                      references: []
                  - type: point
                    node: &ref_23
                      nodeType: huruf
                      key: '13'
                      parentPointSetNode: *ref_10
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Rencana Strategis adalah rencana yang memuat arah kebijakan lintas sektor
                        untuk Kawasan perencanaan pembangunan melalui penetapan tujuan, sasaran dan
                        strategi yang luas, serta target pelaksanaan dengan indikator yang tepat
                        untuk memantau rencana tingkat nasional.
                      references: []
                  - type: point
                    node: &ref_24
                      nodeType: huruf
                      key: '14'
                      parentPointSetNode: *ref_10
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Rencana Zonasi adalah rencana yang menentukan arah penggunaan sumber daya
                        tiap-tiap satuan perencanaan disertai dengan penetapan struktur dan pola
                        ruang pada Kawasan perencanaan yang memuat kegiatan yang boleh dilakukan dan
                        tidak boleh dilakukan serta kegiatan yang hanya dapat dilakukan setelah
                        memperoleh izin.
                      references: []
                  - type: point
                    node: &ref_25
                      nodeType: huruf
                      key: '15'
                      parentPointSetNode: *ref_10
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_25
                      textString: >-
                        Rencana Pengelolaan adalah rencana yang memuat susunan kerangka kebijakan,
                        prosedur, dan tanggung jawab dalam rangka pengoordinasian pengambilan
                        keputusan di antara berbagai lembaga/instansi pemerintah mengenai
                        kesepakatan penggunaan sumber daya atau kegiatan pembangunan di zona yang
                        ditetapkan.
                      references: []
                  - type: point
                    node: &ref_26
                      nodeType: huruf
                      key: '16'
                      parentPointSetNode: *ref_10
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_26
                      textString: >-
                        Rencana Aksi Pengelolaan adalah tindak lanjut rencana pengelolaan Wilayah
                        Pesisir dan Pulau-Pulau Kecil yang memuat tujuan, sasaran, anggaran, dan
                        jadwal untuk satu atau beberapa tahun ke depan secara terkoordinasi untuk
                        melaksanakan berbagai kegiatan yang diperlukan oleh instansi Pemerintah,
                        Pemerintah Daerah, dan pemangku kepentingan lainnya guna mencapai hasil
                        pengelolaan sumber daya pesisir dan pulau-pulau kecil di setiap Kawasan
                        perencanaan.
                      references: []
                  - type: point
                    node: &ref_27
                      nodeType: huruf
                      key: '17'
                      parentPointSetNode: *ref_10
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_27
                      textString: >-
                        Rencana Zonasi Rinci adalah rencana detail dalam 1 (satu) Zona berdasarkan
                        arahan pengelolaan di dalam Rencana Zonasi yang dapat disusun oleh
                        Pemerintah Daerah dengan memperhatikan daya dukung lingkungan dan teknologi
                        yang dapat diterapkan serta ketersediaan sarana yang pada gilirannya
                        menunjukkan jenis dan jumlah surat izin yang dapat diterbitkan oleh
                        Pemerintah Daerah.
                      references: []
                  - type: point
                    node: &ref_28
                      nodeType: huruf
                      key: '18'
                      parentPointSetNode: *ref_10
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_28
                      textString: >-
                        Hak Pengusahaan Perairan Pesisir, selanjutnya disebut HP-3, adalah hak atas
                        bagian-bagian tertentu dari perairan pesisir untuk usaha kelautan dan
                        perikanan, serta usaha lain yang terkait dengan pemanfaatan Sumber Daya
                        Pesisir dan Pulau-Pulau Kecil yang mencakup atas permukaan laut dan kolom
                        air sampai dengan permukaan dasar laut pada batas keluasan tertentu.
                      references: []
                  - type: point
                    node: &ref_29
                      nodeType: huruf
                      key: '19'
                      parentPointSetNode: *ref_10
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_29
                      textString: >-
                        Konservasi Wilayah Pesisir dan Pulau-Pulau Kecil adalah upaya perlindungan,
                        pelestarian, dan pemanfaatan Wilayah Pesisir dan Pulau-Pulau Kecil serta
                        ekosistemnya untuk menjamin keberadaan, ketersediaan, dan kesinambungan
                        Sumber Daya Pesisir dan Pulau-Pulau Kecil dengan tetap memelihara dan
                        meningkatkan kualitas nilai dan keanekaragamannya.
                      references: []
                  - type: point
                    node: &ref_30
                      nodeType: huruf
                      key: '20'
                      parentPointSetNode: *ref_10
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_30
                      textString: >-
                        Kawasan Konservasi di Wilayah Pesisir dan Pulau-Pulau Kecil adalah kawasan
                        pesisir dan pulau-pulau kecil dengan ciri khas tertentu yang dilindungi
                        untuk mewujudkan pengelolaan Wilayah Pesisir dan Pulau- Pulau Kecil secara
                        berkelanjutan.
                      references: []
                  - type: point
                    node: &ref_31
                      nodeType: huruf
                      key: '21'
                      parentPointSetNode: *ref_10
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_31
                      textString: >-
                        Sempadan Pantai adalah daratan sepanjang tepian yang lebarnya proporsional
                        dengan bentuk dan kondisi fisik pantai, minimal 100 (seratus) meter dari
                        titik pasang tertinggi ke arah darat.
                      references: []
                  - type: point
                    node: &ref_32
                      nodeType: huruf
                      key: '22'
                      parentPointSetNode: *ref_10
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_32
                      textString: >-
                        Rehabilitasi Sumber Daya Pesisir dan Pulau-Pulau Kecil adalah proses
                        pemulihan dan perbaikan kondisi Ekosistem atau populasi yang telah rusak
                        walaupun hasilnya berbeda dari kondisi semula.
                      references: []
                  - type: point
                    node: &ref_33
                      nodeType: huruf
                      key: '23'
                      parentPointSetNode: *ref_10
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_33
                      textString: >-
                        Reklamasi adalah kegiatan yang dilakukan oleh Orang dalam rangka
                        meningkatkan manfaat sumber daya lahan ditinjau dari sudut lingkungan dan
                        sosial ekonomi dengan cara pengurugan, pengeringan lahan atau drainase.
                      references: []
                  - type: point
                    node: &ref_34
                      nodeType: huruf
                      key: '24'
                      parentPointSetNode: *ref_10
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_34
                      textString: >-
                        Daya Dukung Wilayah Pesisir dan Pulau-Pulau Kecil adalah kemampuan Wilayah
                        Pesisir dan Pulau-Pulau Kecil untuk mendukung perikehidupan manusia dan
                        makhluk hidup lain.
                      references: []
                  - type: point
                    node: &ref_35
                      nodeType: huruf
                      key: '25'
                      parentPointSetNode: *ref_10
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_35
                      textString: >-
                        Mitigasi Bencana adalah upaya untuk mengurangi risiko bencana, baik secara
                        struktur atau fisik melalui pembangunan fisik alami dan/atau buatan maupun
                        nonstruktur atau nonfisik melalui peningkatan kemampuan menghadapi ancaman
                        bencana di Wilayah Pesisir dan Pulau-Pulau Kecil.
                      references: []
                  - type: point
                    node: &ref_36
                      nodeType: huruf
                      key: '26'
                      parentPointSetNode: *ref_10
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_36
                      textString: >-
                        Bencana Pesisir adalah kejadian karena peristiwa alam atau karena perbuatan
                        Orang yang menimbulkan perubahan sifat fisik dan/atau hayati pesisir dan
                        mengakibatkan korban jiwa, harta, dan/atau kerusakan di Wilayah Pesisir dan
                        Pulau-Pulau Kecil.
                      references: []
                  - type: point
                    node: &ref_37
                      nodeType: huruf
                      key: '27'
                      parentPointSetNode: *ref_10
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_37
                      textString: >-
                        Dampak Besar adalah terjadinya perubahan negatif fungsi lingkungan dalam
                        skala yang luas dan intensitas lama yang diakibatkan oleh suatu usaha
                        dan/atau kegiatan di Wilayah Pesisir dan Pulau-Pulau Kecil.
                      references: []
                  - type: point
                    node: &ref_38
                      nodeType: huruf
                      key: '28'
                      parentPointSetNode: *ref_10
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_38
                      textString: >-
                        Pencemaran Pesisir adalah masuknya atau dimasukkannya makhluk hidup, zat,
                        energi, dan/atau komponen lain ke dalam lingkungan pesisir akibat adanya
                        kegiatan Orang sehingga kualitas pesisir turun sampai ke tingkat tertentu
                        yang menyebabkan lingkungan pesisir tidak dapat berfungsi sesuai dengan
                        peruntukannya.
                      references: []
                  - type: point
                    node: &ref_39
                      nodeType: huruf
                      key: '29'
                      parentPointSetNode: *ref_10
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_39
                      textString: >-
                        Akreditasi adalah prosedur pengakuan suatu kegiatan yang secara konsisten
                        telah memenuhi standar baku sistem Pengelolaan Wilayah Pesisir dan
                        Pulau-Pulau Kecil yang meliputi penilaian, penghargaan, dan insentif
                        terhadap program-program pengelolaan yang dilakukan oleh masyarakat secara
                        sukarela.
                      references: []
                  - type: point
                    node: &ref_40
                      nodeType: huruf
                      key: '30'
                      parentPointSetNode: *ref_10
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_40
                      textString: >-
                        Pemangku Kepentingan Utama adalah para pengguna Sumber Daya Pesisir dan
                        Pulau-Pulau Kecil yang mempunyai kepentingan langsung dalam mengoptimalkan
                        pemanfaatan Sumber Daya Pesisir dan Pulau-Pulau Kecil, seperti nelayan
                        tradisional, nelayan modern, pembudidaya ikan, pengusaha pariwisata,
                        pengusaha perikanan, dan Masyarakat Pesisir.
                      references: []
                  - type: point
                    node: &ref_41
                      nodeType: huruf
                      key: '31'
                      parentPointSetNode: *ref_10
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_41
                      textString: >-
                        Pemberdayaan Masyarakat adalah upaya pemberian fasilitas, dorongan atau
                        bantuan kepada Masyarakat Pesisir agar mampu menentukan pilihan yang terbaik
                        dalam memanfaatkan Sumber Daya Pesisir dan Pulau- Pulau Kecil secara
                        lestari.
                      references: []
                  - type: point
                    node: &ref_42
                      nodeType: huruf
                      key: '32'
                      parentPointSetNode: *ref_10
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_42
                      textString: >-
                        Masyarakat adalah masyarakat yang terdiri dari Masyarakat Adat dan
                        Masyarakat Lokal yang bermukim di Wilayah Pesisir dan Pulau-Pulau Kecil .
                      references: []
                  - type: point
