        parentBabSetNode: *ref_7
      title: >-
        KETENTUAN PIDANA Pasal 73 (1) Dipidana dengan pidana penjara paling singkat 2 (dua) tahun
        dan paling lama 10 (sepuluh) tahun dan pidana denda paling sedikit Rp2.000.000.000,00 (dua
        miliar rupiah) dan paling banyak Rp10.000.000.000,00 (sepuluh miliar rupiah) setiap Orang
        yang dengan sengaja: a. melakukan kegiatan menambang terumbu karang, mengambil terumbu
        karang di Kawasan konservasi, menggunakan bahan peledak dan bahan beracun, dan/atau cara
        lain yang mengakibatkan rusaknya ekosistem terumbu karang sebagaimana dimaksud dalam Pasal
        35 huruf a, huruf b, huruf c, dan huruf d; b. menggunakan cara dan metode yang merusak
        Ekosistem mangrove, melakukan konversi Ekosistem mangrove, menebang mangrove untuk kegiatan
        industri dan permukiman, dan/atau kegiatan lain sebagaimana dimaksud dalam Pasal 35 huruf e,
        huruf f, dan huruf g; c. menggunakan cara dan metode yang merusak padang lamun sebagaimana
        dimaksud dalam Pasal 35 huruf h; d. melakukan penambangan pasir sebagaimana dimaksud dalam
        Pasal 35 huruf i. e. melakukan penambangan minyak dan gas sebagaimana dimaksud dalam Pasal
        35 huruf j. f. melakukan penambangan mineral sebagaimana dimaksud dalam Pasal 35 huruf k. g.
        melakukan pembangunan fisik yang menimbulkan kerusakan sebagaimana dimaksud dalam Pasal 35
        huruf l. h. tidak melaksanakan mitigasi bencana di Wilayah Pesisir dan Pulau-Pulau Kecil
        yang diakibatkan oleh alam dan/atau Orang sehingga mengakibatkan timbulnya bencana atau
        dengan sengaja melakukan kegiatan yang dapat mengakibatkan terjadinya kerentanan bencana
        sebagaimana dimaksud dalam Pasal 59 ayat (1). (2) Dalam hal terjadi kerusakan sebagaimana
        dimaksud pada ayat (1) karena kelalaian, dipidana dengan pidana penjara paling lama 5 (lima)
        tahun dan denda paling banyak Rp1.000.000.000,00 (satu miliar rupiah). Pasal 74 Dipidana
        dengan pidana kurungan paling lama 6 (enam) bulan atau denda paling banyak Rp300.000.000,00
        (tiga ratus juta rupiah) setiap Orang yang karena kelalaiannya: a. tidak melaksanakan
        kewajiban rehabilitasi sebagaimana dimaksud dalam Pasal 32 ayat (1); dan/atau b. tidak
        melaksanakan kewajiban reklamasi sebagaimana dimaksud dalam Pasal 34 ayat (2). Pasal 75
        Dipidana dengan pidana kurungan paling lama 6 (enam) bulan atau denda paling banyak
        Rp300.000.000,00 (tiga ratus juta rupiah) setiap Orang yang karena kelalaiannya: a.
        melakukan kegiatan usaha di Wilayah Pesisir tanpa hak sebagaimana dimaksud dalam Pasal
        21ayat (1); dan/atau b. tidak melaksanakan kewajiban sebagaimana dimaksud dalam Pasal 21
        ayat (4).
