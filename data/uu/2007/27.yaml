    - type: bab
      node: &ref_398
        nodeType: bab
        key: 13
        parentBabSetNode: *ref_7
      title: >-
        PENYELESAIAN SENGKETA Pasal 64 (1) Penyelesaian sengketa dalam Pengelolaan Wilayah Pesisir
        dan Pulau-Pulau Kecil ditempuh melalui pengadilan dan/atau di luar pengadilan. (2)
        Penyelesaian sengketa di luar pengadilan sebagaimana dimaksud pada ayat (1) tidak berlaku
        terhadap tindak pidana Pengelolaan Wilayah Pesisir dan Pulau-Pulau Kecil sebagaimana
        dimaksud dalam Undang-Undang ini. Pasal 65 (1) Penyelesaian sengketa di luar pengadilan
        dilakukan para pihak sesuai dengan peraturan perundang- undangan. (2) Penyelesaian sengketa
        di luar pengadilan diselenggarakan untuk mencapai kesepakatan mengenai bentuk dan besarnya
        ganti kerugian dan/atau mengenai tindakan tertentu guna mencegah terjadinya atau terulangnya
        dampak besar sebagai akibat tidak dilaksanakannya Pengelolaan Wilayah Pesisir dan
        Pulau-Pulau Kecil. (3) Dalam penyelesaian sengketa di luar pengadilan sebagaimana dimaksud
        pada ayat (1) dapat digunakan jasa pihak ketiga, baik yang memiliki kewenangan mengambil
        keputusan maupun yang tidak memiliki kewenangan mengambil keputusan untuk membantu
        penyelesaian sengketa. (4) Hasil kesepakatan penyelesaian sengketa di luar pengadilan harus
        dinyatakan secara tertulis dan bersifat mengikat para pihak. Pasal 66 (1) Setiap Orang
        dan/atau penanggung jawab kegiatan yang melawan hukum dan mengakibatkan kerusakan Wilayah
        Pesisir dan Pulau-Pulau Kecil sebagaimana diatur dalam Undang-Undang ini wajib membayar
        ganti kerugian kepada negara dan/atau melakukan tindakan tertentu berdasarkan putusan
        pengadilan. (2) Tindakan tertentu sebagaimana dimaksud pada ayat (1) berupa kewajiban untuk
        melakukan rehabilitasi dan/atau pemulihan kondisi Wilayah Pesisir dan Pulau-Pulau Kecil. (3)
        Pelaku perusakan sebagaimana dimaksud pada ayat (1) wajib membayar biaya rehabilitasi
        lingkungan Pesisir dan Pulau-Pulau Kecil kepada negara. (4) Selain pembebanan untuk
        melakukan tindakan tertentu sebagaimana dimaksud pada ayat (2), hakim dapat menetapkan sita
        jaminan dan jumlah uang paksa ( dwangsom ) atas setiap hari keterlambatan pembayaran. Pasal
        67 (1) Setiap Orang dan/atau penanggung jawab kegiatan yang mengelola Wilayah Pesisir
        Pesisir dan Pulau- Pulau Kecil bertanggung jawab secara langsung dan seketika pada saat
        terjadinya pencemaran dan/atau perusakan dengan kewajiban mengganti kerugian sebagai akibat
        tindakannya. (2) Pengelola Wilayah Pesisir dan Pulau-Pulau Kecil dapat dibebaskan dari
        kewajiban membayar ganti kerugian sebagaimana dimaksud pada ayat (1) jika yang bersangkutan
        dapat membuktikan bahwa pencemaran dan/atau perusakan lingkungan Wilayah Pesisir dan
        Pulau-Pulau Kecil disebabkan oleh salah satu alasan berikut: a. bencana alam ; b. peperangan
        ; c. keadaan terpaksa di luar kemampuan manusia ( force majeure ) ; atau d. tindakan pihak
        ketiga. (3) Dalam hal terjadi kerugian yang disebabkan kesengajaan oleh pihak ketiga
        sebagaimana dimaksud pada ayat (2) huruf d, pihak ketiga bertanggung jawab membayar ganti
        kerugian.
