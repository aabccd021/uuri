                        berdaya saing tinggi dan ramah lingkungan, serta menghargai kearifan tradisi
                        atau budaya lokal. Pasal 43 Penelitian dan pengembangan Pengelolaan Wilayah
                        Pesisir dan Pulau-Pulau Kecil dapat dilaksanakan oleh Pemerintah, Pemerintah
                        Daerah, perguruan tinggi, lembaga swadaya masyarakat, lembaga penelitian dan
                        pengembangan swasta, dan/atau perseorangan sesuai dengan peraturan
                        perundang-undangan. Pasal 44 Hasil penelitian bersifat terbuka untuk semua
                        pihak, kecuali hasil penelitian tertentu yang oleh Pemerintah dinyatakan
                        tidak untuk dipublikasikan. Pasal 45 (1) Setiap orang asing yang melakukan
                        penelitian di Wilayah Pesisir dan Pulau-Pulau Kecil wajib terlebih dahulu
                        memperoleh izin dari Pemerintah. (2) Penelitian yang dilakukan oleh orang
                        asing dan/atau badan hukum asing sebagaimana dimaksud pada ayat (1) harus
                        mengikutsertakan peneliti Indonesia. (3) Setiap orang asing yang melakukan
