      title: >-
        KETENTUAN PERALIHAN Pasal 76 Program Pengelolaan Wilayah Pesisir dan Pulau-Pulau Kecil serta
        lembaga/instansi yang telah ditunjuk untuk melaksanakannya masih tetap berlaku dan
        menjalankan kewenangannya sepanjang tidak bertentangan dengan Undang-Undang ini. Pasal 77
        Setiap instansi yang terkait dengan Pengelolaan Wilayah Pesisir dan Pulau-Pulau Kecil
        menjalankan tugas pokok dan fungsi serta kewenangannya secara terpadu sesuai dengan
        Undang-Undang ini. Pasal 78 Semua peraturan perundang-undangan yang terkait dengan
        Pengelolaan Wilayah Pesisir dan Pulau-Pulau Kecil yang telah ada, sepanjang tidak
        bertentangan dengan Undang- Undang ini, tetap berlaku sampai dengan dikeluarkannya peraturan
        pelaksanaan yang baru berdasarkan Undang- Undang ini.
