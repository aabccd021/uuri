      title: >-
        KETENTUAN PENUTUP Pasal 79 Peraturan pelaksanaan Undang-Undang ini harus sudah ditetapkan
        paling lambat : a. Peraturan Pemerintah yang diamanatkan Undang-Undang ini diselesaikan
        paling lambat 12 (dua belas) bulan terhitung sejak Undang-Undang ini diberlakukan. b.
        Peraturan Presiden yang diamanatkan Undang-Undang ini diselesaikan paling lambat 6 (enam)
        bulan terhitung sejak Undang-Undang ini diberlakukan. c. Peraturan Menteri yang diamanatkan
        Undang-Undang ini diselesaikan paling lambat 3 (tiga) bulan terhitung sejak Undang-Undang
        ini diberlakukan. Pasal 80 Undang-Undang ini mulai berlaku pada tanggal diundangkan. Agar
        setiap orang mengetahuinya, memerintahkan pengundangan Undang-Undang ini dengan
        penempatannya dalam Lembaran Negara Republik Indonesia.
