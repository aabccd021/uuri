        tampung Wilayah Pesisir dan Pulau-Pulau Kecil; f. pemanfaatan dan pengembangan teknologi
        yang ramah lingkungan; g. penyediaan dan penyebarluasan informasi lingkungan; serta h.
        pemberian penghargaan kepada orang yang berjasa di bidang Pengelolaan Wilayah Pesisir dan
        Pulau- Pulau Kecil. (4) Ketentuan mengenai pedoman Pemberdayaan Masyarakat diatur lebih
        lanjut dengan Peraturan Menteri.
