      title: >-
        GUGATAN PERWAKILAN Pasal 68 Masyarakat berhak mengajukan gugatan perwakilan ke pengadilan
        sesuai dengan peraturan perundang-undangan. Pasal 69 (1) Dalam rangka pelaksanaan tanggung
        jawab Pengelolaan Wilayah Pesisir dan Pulau-Pulau Kecil, organisasi kemasyarakatan berhak
        mengajukan gugatan untuk kepentingan pelestarian fungsi lingkungan . (2) Organisasi
        kemasyarakatan sebagaimana dimaksud pada ayat (1) harus memenuhi persyaratan berikut: a.
        merupakan organisasi resmi di wilayah tersebut atau organisasi nasional; b. berbentuk badan
        hukum; c. memiliki anggaran dasar yang dengan tegas menyebutkan tujuan didirikannya
        organisasi untuk kepentingan pelestarian lingkungan; dan d. telah melaksanakan kegiatan
        sesuai dengan anggaran dasar dan anggaran rumah tangganya. (3) Hak mengajukan gugatan
        sebagaimana dimaksud pada ayat (1) terbatas pada tuntutan untuk melakukan tindakan tertentu
        tanpa adanya tuntutan ganti kerugian kecuali penggantian biaya atau pengeluaran yang nyata-
        nyata dibayarkan.
