            Pada Pasal 5 ayat (2) serta Pasal 12 ayat (1) Undang - undang tentang Penyelesaian
            Perselisihan Perburuhan (Undang - undang Nomor 22 tahun 1957, Lembaran Negara tahun 1957
            Nomor 42), perkataan "seorang wakil Kementerian Perekonomian" diubah menjadi "seorang wa
            kil Kementerian Perindustrian" dan perkataan "seorang wakil Kementerian Perhubungan"
            diubah menjadi "seorang wakil Kementerian Perhubungan atau Kementerian Pelajaran".
