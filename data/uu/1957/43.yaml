            parentNode: *ref_3
          textString: >-
            Bagian IX (Kementerian Penerangan) dari Anggaran Republik Indonesia untuk tahun dinas
            1954 ditetapkan seperti berikut: BAGIAN IX KEMENTERIAN PENERANGAN BAB I (Pengeluaran)
            9.1 Kementerian dan pengeluaran umum ......... 34 746 000 9.2 Perusahaan Film
            .......................... 20 059 000 9.3 Distribusi Film ..........................
            Memori 9.4 Radio ............. ....................... 29 818 000 9.5 Propinsi -
            propinsi ........................ 65 691 000 9.6 Pengeluaran tidak tersangka
            .............. Memori Jumlah ............... 150 314 000 (Seratus lima puluh juta tiga
            ratus empat belas ribu rupiah). BAB II (Penerimaan) 9.1 KEMENTERIAN DAN PENERIMAAN UMUM.
            9.1.1 Kementerian. 9.1.1.1 Pendapatan dari mempersewakan ruangan. 2 Pendapatan dari
            penginapan wartawan - wartawan luar negeri. 3 Pe nerimaan berhadapan dengan pengeluaran
            mengenai keperluan pegawai. 9.1.2 Penerimaan Umum. 9.1.2.1 Pembayaran kembali persekot -
            persekot. 2 Pendapatan dari penjualan brosur - brosur dan lain - lain penerbitan. 3 - 4
            Pendapatan dari penjualan potret. 5 Pendapatan dari mempersewakan film. 6 Pembayaran
            kembali dari subsidi majalah - majalah surat - surat kabar. 7 Penerimaan berhadapan
            dengan pengeluaran mengenai keperluan pegawai. 8 Pendapatan dari percetakan - percetakan
            kecil. 9.2 PERU SAHAAN FILM. 9.2.1 Perusahaan Film - Negara. 9.2.1.1 Pendapatan dari
            penjualan dan penyewaan film. 2 Pendapatan dari mempersewakan ruangan. 3 Penerimaan
            berhadapan dengan pengeluaran mengenai keperluan pegawai. 9.3 DISTRIBUSI FILM. 9.3.1
            Jawatan Distribu si Film dalam likwidasi. 9.3.1.1 Pendapatan dari penyewaan film Jawatan
            Distribusi Film Negara dalam likwidasi. 9.4 RADIO. 9.4.1 Jawatan Radio. 9.4.1.1
            Pendapatan dari mempersewakan ruangan. 2 Pendapatan dari langganan dan advertensi
            Pedoman Radio dan la in - lain. 3 Pendapatan dari pertunjukan umum. 4 Pendapatan dari
            kongkurs musik, nyanyian dan sebagainya. 5 Pendapatan dari penjualan piring - hitam. 6
            Penerimaan berhadapan dengan pengeluaran mengenai keperluan pegawai. 9.5 PENERIMAAN RUPA
            - RUPA. 9.5.1 Penerimaan rupa - rupa. 9.5.1.1 Penjualan barang - barang yang digunakan
            dan dipakai untuk Pemerintah. 2 Penjualan barang - barang yang tidak dipakai dan tidak
            berguna. 3 Penerimaan lain - lain.
