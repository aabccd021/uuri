          textString: >-
            Undang - undang ini mulai berlaku pada hari diundangkan dan berlaku surut sampai pada
            tanggal 1 Januari 1954. Agar supaya setiap orang mengetahuinya, memerintahkan
            pengundangan undang - undang ini dengan penempatan dalam Lembaran - Negara Republik
            Indonesia.
