opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 23 TAHUN 1957
  TENTANG
  PENETAPAN UNDANG - UNDANG DARURAT NO. 14 TAHUN 1955
  (LEMBARAN - NEGARA NO. 42 TAHUN 1955) TENTANG PENUNJUKAN
  BAGIAN PEMBIKINAN SERA DAN VAKSIN DARI PDA LEMBAGA PASTEUR
  DI BANDUNG MENJADI PERUSAHAAN NEGARA DALAM ARTI "INDISCHE
  BEDRIJVEN WET" (STAATSBLAD 1927 NO. 419)
  SEBAGAI UNDANG - UNDANG
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa berdasarkan Pasal 96 ayat (1) Undang - undang Dasar Sementara
  Republik Indonesia, Pemerintah telah menetapkan Undang - undang
  Darurat Nomor 14 tahun 1955 tentang penunjukan Badan Pembikinan
  Sera dan Vaksin dari pada Lembaga Pasteur di Bandung menjadi
  Perusahaan Negara dalam arti "Indische Bedrijven Wet" (Staatsblad
  1927 Nomor 419):
  b. bahwa peraturan - peraturan yang termaktub dalam Unda ng - undang
  Darurat tersebut perlu ditetapkan sebagai Undang - undang;
  Mengingat : Pasal 89 dan Pasal 97 Undang - undang Dasar Sementara Republik
  Indonesia;
  Dengan persetujuan Dewan Perwakilan Rakyat;
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
  MEMUTUSKAN :
  Menetapkan : UNDANG - UNDANG DARURAT NOMOR 14 TAHUN 1955
  TENTANG PENUNJUKAN BAGIAN PEMBIKINAN SERA DAN
  VAKSIN DARIPADA LEMBAGA PASTEUR DI BANDUNG
  MENJADI PERUSAHAAN NEGARA DALAM ARTI "INDISCHE
  BEDRIJVEN WET" (STAATSBLAD 1927 NOMOR 419) SEBAGAI
  UNDANG - UNDANG.
