opText: |-
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 27 TAHUN 1957
  TENTANG
  PERSETUJUAN PERJANJIAN PERSAHABATAN ANTARA REPUBLIK
  INDONESIA DAN KERAJAAN IRAK
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : bahwa perlu Perjanjian Persahabatan antara Negara Republik Ind onesia
  dan Kerajaan Irak disetujui dengan Undang - undang,
  Mengingat : a. Pasal V Perjanjian tersebut,
  b. Pasal - pasal 89 dan 120 Undang - undang Dasar Sementara Republik
  Indonesia;
  Dengan persetujuan Dewan Perwakilan Rakyat,
  MEMUTUSKAN :
  Menetapkan : UNDANG - UNDANG TENTANG PERSETUJUAN PERJANJIAN
  PERSAHABATAN ANTARA NEGARA REPUBLIK INDONESIA
  DAN KERAJAAN IRAK.
