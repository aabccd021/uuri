          textString: >-
            Bagian XI (Kementerian Kesehatan) dari Anggaran Republik Indonesia untuk tahun dinas
            1954 ditetapkan seperti berikut: BA GIAN XI KEMENTERIAN KESEHATAN BAB I (Pengeluaran)
            11.1 Kementerian dan pengeluaran umum ........ 16 998 300 11.2 Luar Negeri
            ............................. 21 499 000 11.3 Pendidikan ..............................
            10 464 000 11.4 Rumah - rumah Sakit dan Balai - balai Pengobatan
            ........................ 49 993 300 11.5 Kedokteran Sosial ....................... 1 000
            000 11.6 Usaha Hygiene dan Pendidikan Kesehatan kepada Rakyat
            .................................. 2 000 000 11.7 Penyakit Jiwa
            ........................... 27 285 300 11.8 Pemberantas Penyakit Menular dan Karantina 3
            173 000 11.9 Pemberantasan Pes ....................... 24 111 200 11.10 Pemberantasan
            ........................... 11 633 400 11.11 Kesejahteraan Ibu dan Anak .............. 2
            557 200 11.12 Kesehatan Gigi .......................... 660 000 11.13 Teknik Perbaikan
            Kesehatan Rakyat Kesehatan 374 800 11.14 Statistik, Perpustakaan, Publikasi dan
            Dokumentasi ......................... 250 000 11.15 Jawatan Farmasi
            ......................... 110 464 300 11.16 Lembaga - lembaga .........................
            24 814 100 11.17 Badan - badan sementara ................... 7 335 100 11.18 Subsidi dan
            Ban tuan ..................... 8 000 000 11.19 Persekot - persekot
            ....................... 1 000 000 11.20 Pengeluaran tak tersangka ............... 5 050
            000 jumlah ............... 328 663 000 (Tiga ratus dua puluh delapan juta enam ratus
            enam pu luh tiga ribu rupiah). BAB II (Penerimaan) 11.1 KEMENTERIAN DAN DINAS UMUM.
            11.1.1 Dinas Umum. 11.1.1. 1 Penerimaan dari Mess - mess dan Asrama - asrama Kementerian
            Kesehatan. 2 Penerimaan berhubung dengan pebayaran kembali dari penjualan kendaraan
            bermotor. 3 Penerimaan kembali dari penjualan barang - barang berhubung dengan pemusatan
            pembelian barang - barang. 11.2 PENDIDIKAN 11.2.1 Pendidikan. 11.2.1. 1 Penerimaan dari
            penjua lan buku - buku pelajaran. 2 Pembayaran kembali dari biaya - biaya berhubung
            dengan pemutusan perjanjian ikatan dinas oleh pelajar - pelajar dalam ikatan dinas. 11.3
            RUMAH - RUMAH SAKIT DAN BALAI - BALAI PENGOBATAN 11.3.1 Rumah - rumah Sakit. 11.3.1. 1
            Penerimaan Rumah Sakit Umum Pusat di Jakarta. 2 Penerimaan Rumah Sakit Umum Pusat di
            Semarang. 3 Penerimaan Rumah Sakit Umum Pusat di Surabaya. 4 Penerimaan Rumah Sakit Umum
            Pusat "Rancabadak" di Bandung. 5 Penerimaan Rumah Saki t Umum MCH di Yogyakarta. 11.4
            RUMAH - RUMAH SAKIT JIWA PUSAT, RUMAH - RUMAH SAKIT JIWA, RUMAH - RUMAH PERAWATAN ORANG
            SAKIT JIWA DAN KOLONI. 11.4.1 Rumah - rumah Sakit Jiwa Pusat, Rumah - rumah Sakit Jiwa,
            Rumah - rumah Perawatan Orang Sakit Jiwa dan Koloni. 1 Penerimaan Rumah Sakit Jiwa Pusat
            "Cilendek" di Bogor. 2 Penerimaan Rumah Sakit Jiwa Pusat "Kramat" di Magelang. 3
            Penerimaan Rumah Sakit Jiwa Pusat "Sumberporong" di Lawang. 4 Penerimaan Rumah Sakit
            Jiwa "Grogol" di Jakarta. 5 Penerimaan Rumah Sa kit Jiwa "Tawang" di Semarang. 6
            Penerimaan Rumah Sakit Jiwa "Mengunjayan" di Surakarta. 7 Penerimaan Rumah Sakit Jiwa
            Medan annex Pematang - Siantar di Pematang - Siantar. 8 Penerimaan Rumah Sakit Jiwa di
            Menado. 9 Penerimaan Rumah Sakit Jiwa di Makas sar. 10 Penerimaan Rumah - rumah
            Perawatan Orang Sakit Jiwa dan Koloni. 11.5 PEMBERANTASAN PENYAKIT MENULAR DAN
            KARANTINA. 11.5.1 Penerimaan berhubung dengan peraturan - peraturan orang naik haji dan
            peraturan - peraturan karantina. 11.5.1. 1 Bermacam - macam penerimaan berhubung dengan
            peraturan - peraturan karantina. 2 Penerimaan berhubung dengan "uitzaveling"dari kapal -
            kapal. 11.5.2 Penerimaan berhubung dengan perbaikan perumahan rakyat dalam daerah pes.
            11.5.2. 1 Penerimaan menurut kekuatan p enduduk dalam perbaikan perumahan rakyat yang
            diselenggarakan oleh pemerintah berhubung dengan pemberantasan pes. 11.5.3 Penerimaan
            dari Konsultasi Biro, Sanatoria dari Pemberantasan Tuberculose. 11.5.3. 1 Penerimaan
            dari pemeriksaan dan perawatan dari orang sakit tuberculose. 11.5.4 Penerimaan dari
            Pemberantasan Patek. 11.5.4. 1 Penerimaan dari Pemberantasan Patek. 11.5.5 Penerimaan
            dari Pemberantasan Penyakit Rakyat lainnya. 11.5.5. 1 Penerimaan Rumah Saki t Mata
            "Cicendo" di Bandung. 11.6 JAWATAN FARMASI. 11.6.1 Pusat Persediaan Obat - obat, Alat -
            alat Kedokteran, Depot - depot dan sub - depot - depot Farmasi. 11.7 LEMBAGA - LEMBAGA.
            11.7. 1 Penerimaan Lembaga - lembaga. 11.7.1. 1 Penerimaan Lembaga Eykman, Laboratorium
            Kesehatan Pusat di Jakarta. 2 Penerimaan Gedung Cacar dan Lembaga Pasteur di Bandung. 3
            Penerimaan dari Pemberantasan Kusta. 11.8 BADAN - BADAN SEMENTARA (LABORATORIUM DAN
            SEBAGAINYA). 11.8.1 Pener imaan Laboratorium - laboratorium. 11.8.1..1 Penerimaan Pusat
            Laboratorium Pemindahan Darah di Jakarta. 2 Penerimaan Laboratorium Kesehatan di
            Yogyakarta. 3 Penerimaan Laboratorium Kesehatan Daerah di Yogyakarta. 4 Penerimaan
            Laboratorium Kesehatan Dae rah di Semarang. 5 Penerimaan Laboratorium Kesehatan Daerah
            di Surabaya. 11.8.1. 6 Penerimaan Laboratorium Ilmu Kesehatan Teknik di Bandung. 7
            Penerimaan Laboratorium Kesehatan Daerah di Medan. 8 Penerimaan Laboratorium Kesehatan
            Daerah di Makassar. 11.9 PERSEKOT - PERSEKOT. 11.9.1 Persekot - persekot. 11.9.1. 1
            Penerimaan kembali persekot - persekot gaji. 11.10 PENERIMAAN LAIN - LAIN. 11.10.1
            Penerimaan lain - lain. 11.10.1. 1 Penjualan barang - barang yang dapat digunakan dan
            dipakai oleh Pemerintah. 2 Penjualan barang - barang yang tidak dipakai dan tidak
            berguna lagi. 3 Penerimaan lain - lain.
