                textString: >-
                  Sebelum menjalankan pekerjaan ja batan Presiden, maka Ketua Dewan Perwakilan
                  Rakyat harus mengangkat sumpah atau menyatakan keterangan menurut cara agamanya di
                  hadapan Dewan Perwakilan Rakyat, sebagai berikut. "Saya bersumpah (berjanji) bahwa
                  saya, dalam menjalankan pekerjaan jabatan Pr esiden Republik Indonesia, untuk
                  melakukan atau untuk tidak melakukan sesuatu tiada sekali - kali akan menerima
                  dari siapa pun juga, langsung ataupun tak langsung sesuatu janji atau pemberian.
                  Saya bersumpah (berjanji) bahwa saya dalam menjalankan pekerjaan jabatan Presiden
                  Republik Indonesia dengan sekuat tenaga akan memajukan kesejahteraan Republik
                  Indonesia dan akan melindungi serta mempertahankan kebebasan - kebebasan dan hak -
                  hak umum dan khusus sekalian penghuni Negara. Saya bersumpah (berjanji) setia ke
                  pada Undang - undang Dasar dan lagi bahwa saya akan memelihara segala peraturan
                  yang berlaku bagi Republik Indonesia, bahwa saya akan setia kepada Nusa dan Bangsa
                  dan bahwa saya dengan setia akan memenuhi segala kewajiban yang ditanggungkan
                  kepada saya".
