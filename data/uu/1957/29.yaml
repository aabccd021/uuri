opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 29 TAHUN 1957
  TENTANG
  PEJABAT YANG MENJALANKAN PEKERJAAN JABATAN PRESIDEN, JIKA
  PRESIDEN MANGKAT, BERHENTI ATAU BERHALANGAN, SEDANG WAKIL
  PRESIDEN TIDAK ADA ATAU BERHALANGAN
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : bahwa dipandang perlu mengadakan ketentuan siapa yang akan
  menjalankan pekerjaan jabatan Presiden, jika Presiden mangkat, berhenti
  atau berhalangan, sedang Wakil Presiden tidak ada atau berhalangan,
  Mengingat : Pasal - pasal 45 ayat 3, 48 dan 89 Undang - undan g Dasar Sementara
  Republik Indonesia,
  Dengan persetujuan Dewan Perwakilan Rakyat,
  MEMUTUSKAN :
  Menetapkan : UNDANG - UNDANG TENTANG PEJABAT YANG MENJALANKAN
  PEKERJAAN JABATAN PRESIDEN, JIKA PRESIDEN MANGKAT,
  BERHENTI ATAU BERHALANGAN, SEDANG WAKIL PRES IDEN
  TIDAK ADA ATAU BERHALANGAN.
