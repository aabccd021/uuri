opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 22 TAHUN 1957
  TENTANG
  PENYELESAIAN PERSELISIHAN PERBURUHA N
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : bahwa sudah tiba waktunya untuk mengganti Undang - undang Darurat
  No. 16 tahun 1951 tentang Penyelesaian Perselisihan Perburuhan;
  bahwa perlu diadakan peraturan baru u ntuk menyelesaikan perselisihan -
  perselisihan perburuhan;
  Mengingat : Pasal 21 dan 89 Undang - undang Dasar Sementera Republik Indonesia;
  Dengan persetujuan Dewan Perwakilan Rakyat;
  MEMUTUSKAN :
  I. Mencabut Undang - undang Darurat No. 16 tahun 1951 tentang Penyelesaian
  Perselisihan Perburuhan;
  II. Menetapkan:
  "Undang - undang tentang Penyelesaian Perselisihan Perburuhan".
  BAGIAN I.
  TENTANG ISTILAH - ISTILAH DALAM UNDANG - UNDANG INI.
