            parentNode: *ref_3
          textString: >-
            Bagian XIII (Kementerian Perburuhan) dari Anggaran Republik Indonesia untuk tahun dinas
            1954 ditetapkan seperti berikut: BAGIAN XIII KEMENTERIAN PERBURUHAN BAB I (Pengeluaran)
            13.1 Kementerian dan pengeluaran umum......... 19 794 000 13.2 Jawatan Penempatan
            Tenaga................ 40 291 000 13.3 Jawatan Pengawasan Perburuhan............ 4 570
            000 13.4 Jawatan Pengawasan Keselamatan Kerja..... 2 875 000 13.5 Pen geluaran tak
            tersangka................ 200 000 Jumlah.................. 67 730 000 (Enam puluh tujuh
            juta tujuh ratus tiga puluh ribu rupiah). BAB 11 (Penerimaan) 13.1 KEMENTERIAN DAN
            PENERIMAAN UMUM. 13.1.1 Kementerian dan penerimaan umum. 13.1.1. 1 Pembayaran kembali
            persekot - persekot. 13.1.1. 2 Penerimaan yang berhadapan dengan ongkos keperluan
            pegawai. 3 Penerimaan berhubung dengan penerbitan majalah dan sebagainya. 4 Penerimaan -
            penerimaan yang berhubung dengan penyelenggaraan jaminan sosial. 5 Hasil dari penjualan
            barang - barang. 6 Penerimaan karena penyerahan gedung - gedung dinas pada Kementerian
            Pekerjaan Umum dan Tenaga dan lain - lain instansi. 13.2 JAWATAN PENEMPATAN TENAGA.
            13.2.1 Jawatan Penempatan Tenaga. 13.2.1. 1 Pembayar an kembali dari uang pinjaman untuk
            usaha - usaha pemberian kerja dan lain usaha pemberantasan pengangguran. 2 Penerimaan
            dari hasil pendidikan. 3 Penerimaan berhubung dengan pembagian, pemindahan dan
            pengerahan tenaga kerja. 13.3 JAWATAN PENGAWASAN PERBURUHAN. 13.3.1 Jawatan Pengawasan
            Perburuhan. 13.3.1. 1 Pendaftaran dari perjanjian kerja yang dilakukan oleh yang empunya
            atau yang memimpin perusahaan pertanian, pertambangan atau kerajinan dengan buruh yang
            berasal dari lain temp at. 13.4 JAWATAN PENGAWASAN KESELAMATAN KERJA. 13.4.1 Jawatan
            Pengawasan Keselamatan kerja. 13.4.1. 1 Penerimaan berhubung dengan pemeriksaan ketel -
            ketel uap. 2 Penerimaan berhubung dengan pembaruan akte izin untuk mempergunakan pesawat
            uap. 3 Peneri maan retribusi buat pengawasan keselamatan di pabrik - pabrik, bengkel -
            bengkel atau lain tempat kerja. 4 Penerimaan berhubung dengan pemberian surat - surat
            cetak dan daftar - daftar guna keperluan pengawasan keselamatan kerja kepada pihak
            ketiga. 13.5 RUPA - RUPA PENERIMAAN. 13.5.1 Rupa - rupa penerimaan. 13.5.1.1 Lain - lain
            penerimaan.
