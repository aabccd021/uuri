            parentNode: *ref_3
          textString: >-
            Bagian IIIA (Kementerian Agraria) dari Anggaran Republik Indonesia untuk tahun dinas
            1954 ditetapkan seperti berikut: BAGIAN IIIA KEMENTERIAN AGRARIA BAB I (Pengeluaran)
            3A.1 Kementerian dan pengeluaran umum ......... 2 938 000 3A.2 Pendidikan pegawai
            ....................... 320 500 3A.3 Pengeluaran khusus berhubung dengan penye -
            lenggaraan Agraria ....................... 60 000 3A.4 Jawatan Agraria
            .......................... 880 400 3A.5 Inspeksi Agraria Propinsi ................ 2 910
            100 3A.6 Penilikan Agraria Kabupaten .............. 5 792 300 3A.7 Pemberian d an
            penghapusan hak tanah ...... 11 492 700 Jumlah .......... 24 394 000 (Dua puluh empat
            juta tiga ratus embilan puluh em pat ribu rupiah). BAB II (Penerimaan) 3A.1 PENERIMAAN
            BERHADAPAN DENGAN PENGELUARAN UMUM. 3A.1.1 Penerimaan berhadapan dengan pengeluaran
            Umum. 3A.1.1.1 Pembayaran kembali persekot gaji. 3A.2 URUSAN AGRARIA. 3A.2.1 Tanah
            partikelir. 3A.2.1. 1 Penerimaan - penerimaan dari tanah - tanah partikelir yang
            dikembalikan kepada Negara. 2 Pembayaran kembali oleh lain - lain Kementerian dari harga
            bangunan - bangunan yang terletak dalam tanah - tanah partikelir yang dikembalikan
            kepada Neg ara. 3A.2.2 Penerimaan berhubung dengan pemberian dan persewaan tanah.
            3A.2.2. 1 Pemberian tanah dengan hak eigendom atau dengan hak opstal. 2 Pemberian tanah
            dengan persewaan. 3 Canon untuk tanah hak erfpacht. 4 Pemberian tanah dengan hak milik.
            5 Penggantian ongkos - ongkos pemeriksaan permintaan erfpacht. 6 Cijn untuk tanah
            konsesi. 7 Izin menyelidiki tanah.
