          textString: >-
            Undang - undang ini mulai berlaku pada hari diundangkan dan berlaku surut sampai pada
            tanngal 1 januari 1954. Agar supaya setiap orang mengetahuinya, memerintahkan
            pengundangan undang - undang ini dengan penempatan dalam Lembaran - Negara Republi k
            Indonesia.
