            parentNode: *ref_3
          textString: >-
            Bagian XIV (Kementerian Agama) dari Anggaran Republik Indonesia untuk tahun dinas 1954
            ditetapkan seperti berikut: BAGIAN XIV KEMENTERIAN AGAMA BAB I (Pengeluaran) 14.1
            Kementerian dan pengeluaran umum..... 10 309 900 14.2 Biro Peradilan
            Agama................. 6 718 100 14.3 Jawatan Urusan Agama................. 63 931 000
            14.4 Jawatan Penerangan Agama............. 5 507 100 14.5 Jawatan Pendidikan
            Agama............. 15 540 200 14.6 Pendidikan Agama..................... 13 006 800 14.7
            Pendidikan Agama pada Sekolah Rendah/Lanjutan Negeri ( Umum dan
            Vak)....................... 21 160 900 14.8 Tunjangan Pendidikan Agama dan lain - lain
            tunjangan............................ 26 899 000 14.9 Pengeluaran tidak
            tersangka.......... Memori Jumlah............ 163 073 000 (Seratus enam pul uh tiga juta
            tujuh puluh tiga ribu rupiah). BAB II (Penerimaan) 14.1 KEMENTERIAN. 14.1.1 Kementerian
            Pusat. 14.1.1.1 Pembayaran kembali persekot - persekot gaji dan upah. 14.2 PENGADILAN
            AGAMA DAN KEMESJIDAN. 14.2.1 Ongkos - ongkos perkara. 14.2.1.1 Ongkos - ongkos perkara
            dalam hal perkawinan, perceraian, nikah dan rujuk. 14.2.2 Ongkos - ongkos nikah, talak
            dan rujuk. 14.2.2.1 Ongkos - ongkos nikah, talak dan rujuk. 14.3 PENDIDIKAN AGAMA.
            14.3.1 Pendidikan Agama. 14.3.1.1 Peneri maan uang kuliah. 2 Penerimaan uang sekolah. 3
            Penerimaan uang ujian. 4 Penerimaan uang asrama. 5 Penerimaan uang tunjungan belajar.
            14.4 PENERIMAAN LAIN - LAIN. 14.4.1 Penerimaan berhubung dengan penjualan buku - buku
            dan sebagainya. 14.4.1. 1 Penjualan buku - buku, brosur - brosur dari Penerangan. 2
            Penjualan barang - barang yang tak dapat dipakai dan tak dapat dipergunakan lagi. 3
            Penerimaan lain - lain.
