opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG - UNDANG REPUBLIK INDO NESIA
  NOMOR 6 TAHUN 1980
  TENTANG
  PERHITUNGAN ANGGARAN NEGARA TAHUN 1971/1972
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : bahwa Perhitungan Anggaran Negara Tahun 1971/1972 perlu
  ditetapkan dengan Undang - undang;
  Mengingat : 1. Pasal 23 ayat (5) Undang - Undang Dasar 1945;
  2. Indische Comptabiliteitswet (Staatsblad 1925 Nomor 448)
  sebagaimana diubah dan ditambah terakhir dengan Undang -
  undang Nomor 9 Tahun 1968 tentang Perubahan Pasal 7 Indische
  Comptabiliteitswet (Lembaran Negara Tahun 1968 Nomor 53);
  3. Undang - undang Nomor 5 Tahun 1971 tentang Anggaran
  Pendapatan dan Belanja Negara Tahun Anggaran 1971/1972
  (Lembaran Negara Tahun 1971 Nomor 21, Tambahan Lembaran
  Negara Nomor 2960);
  4. Undang - undang Nomor 2 Tahun 1972 tentang Tambahan dan
  Perubahan atas Anggaran Pendapatan dan Belanja Negara Tahun
  Anggaran 1971/ 1972 (Lembaran Negara Tahun 1972 Nomor 27,
  Tambahan Lembaran Negara Nomor 2984);
  Memperhatikan : Surat Badan Pemeriksa Keuangan No. K.1232/I.U./II/12/1976
  beserta lampirannya yang berupa Nota Hasil Pemeriksaan
  Keuangan atas Perhitungan Anggaran Negara Tahun 1971/1972;
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN :
  Me netapkan : UNDANG - UNDANG TENTANG PERHITUNGAN ANGGARAN
  NEGARA TAHUN 1971/1972.
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
