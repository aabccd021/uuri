opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG - UNDANG REPUBLIK INDO NESIA
  NOMOR 7 TAHUN 1980
  TENTANG
  PEMBENTUKAN PENGADILAN TINGGI YOGYAKARTA DAN
  PERUBAHAN WILAYAH HUKUM PENGADILAN TINGGI SEMARANG
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa guna peningkatan pelayanan hukum kepada masyarakat
  dalam rangka pemerataan memperoleh keadilan dan untuk
  tercapainya penyelesaian perkara secara sederhana, cepat dan
  biaya ringan serta berhubung dengan perkembangan
  ketatanegaraan, perlu dibentuk Peng adilan Tinggi Yogyakarta;
  b. bahwa berhubung dengan sub a, perlu mengadakan perubahan
  wilayah hukum Pengadilan Tinggi Semarang;
  Mengingat : 1. Pasal 5 ayat (1) dan Pasal 20 ayat (1) Undang - Undang Dasar 1945;
  2. Undang - undang Nomor 1 Drt. Tahun 1951 tentang Tindakan -
  tindakan Sementara untuk menyelenggarakan Kesatuan
  Susunan, Kekuasaan dan Acara Pengadilan - pengadilan Sipil
  (Lembaran Negara Tahun 1951 Nomor 9, Tambahan Lembaran
  Negara Nomor 81) jo. Undang - undang N omor 11 Drt. Tahun
  1955 tentang Pengubahan Undang - undang Nomor 1 Drt. Tahun
  1951 tentang Tindakan - tindakan Sementara menyelenggarakan
  Kesatuan Susunan, Kekuasaan dan Acara Pengadilan - pengadilan
  Sipil (Lembaran Negara Tahun 1955 Nomor 36, Tambahan
  Lembaran Negara Nomor 816);
  3. Undang - undang Nomor 7 Drt. Tahun 1959 tentang
  Pembentukan Pengadilan Tinggi Jawa Tengah di Semarang dan
  perubahan wilayah hukum Pengadilan Tinggi di Surabaya dan
  Makasar (Lembaran Negara Tahun 1959 Nomor 47, Tambahan
  Lembaran.Neg ara Nomor 1792);
  4. Undang - undang Nomor 13 Tahun 1965 tentang Pengadilan
  dalam Lingkungan Peradilan Umum dan Mahkamah Agung
  (Lembaran Negara Tahun 1965 Nomor 70, Tambahan Lembaran
  Negara Nomor 2767) jo. Undang - undang Nomor 6 Tahun 1969
  tentang Pernyat aan tidak berlakunya berbagai Undang - undang
  dan Peraturan Pemerintah Pengganti Undang - undang (Lembaran
  Negara Tahun 1969 Nomor 37, Tambahan Lembaran Negara
  Nomor 2091);
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
  5. Undang - undang Nomor 14 Tahun 1970 tentang Ketentuan -
  ketentuan Pokok Kekuasaan Ke hakiman (Lembaran Negara
  Tahun 1970 Nomor 74, Tambahan Lembaran Negara Nomor
  2951),
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN :
  Menetapkan : UNDANG - UNDANG TENTANG PEMBENTUKAN PENGADILAN
  TINGGI YOGYAKARTA DAN PERUBAHAN WILAYAH HUKUM
  PENGADILAN TINGGI SEMARANG.
