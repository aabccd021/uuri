opText: |-
  UNDANG - UNDANG REPUBLIK INDO NESIA
  NOMOR 8 TAHUN 1980
  TENTANG
  PEMBENTUKAN PENGADILAN TINGGI PALANGKARAYA DAN PERUBAHAN
  WILAYAH HUKUM PENGADILAN TINGGI BANJARMASIN
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa guna peningkatan pelay anan hukum kepada masyarakat
  dalam rangka pemerataan memperoleh keadilan dan untuk
  tercapainya penyelesaian perkara secara sederhana, cepat dan
  biaya ringan serta berhubung dengan perkembangan
  ketatanegaraan, perlu dibentuk Pengadilan Tinggi Palangkaraya;
  b. bahwa berhubung dengan sub a, perlu mengadakan perubahan
  wilayah hukum Pengadilan Tinggi Banjarmasin;
  Mengingat : 1. Pasal 5 ayat (1) dan Pasal 20 ayat (1) Undang - Undang Dasar 1945;
  2. Undang - undang Nomor 1 Drt. Tahun 1951 tentang Tindakan -
  tindakan Sementara untuk menyelenggarakan Kesatuan Susunan,
  Kekuasaan dan Acara Pengadilan - pengadilan Sipil (Lembaran
  Negara Tahun 1951 Nomor 9, Tambahan Lembaran Negara Nomor
  81) jo. Undang - undang Nomor 11 Drt. Tahun 1955 tentang
  Pengubahan Undang - undang Nomor 1 Drt. Tahun 1951 tentang
  Tindakan - tindakan Sementara untuk menyelenggarakan Kesatuan
  Susunan, Kekuasaan dan Acara Pengadilan - pengadilan Sipil
  (Lembaran Negara Tahun 1955 Nomor 36, Tambahan Lembaran
  Negara Nomor 816);
  3. Undang - und ang Nomor 13 Tahun 1965 tentang Pengadilan dalam
  Lingkungan Peradilan Umum dan Mahkamah Agung (Lembaran
  Negara Tahun 1965 Nomor 70, Tambahan Lembaran Negara
  Nomor 2767) jo. Undang - undang Nomor 6 Tahun 1969 tentang
  Pernyataan tidak berlakunya berbagai Und ang - undang dan
  Peraturan Pemerintah Pengganti Undang - undang (Lembaran
  Negara Tahun 1969 Nomor 37, Tambahan Lembaran Negara
  Nomor 2901);
  4. Undang - undang Nomor 20 Tahun 1965 tentang Pembentukan
  Pengadilan Tinggi di Banjarmasin dan Perubahan Daerah Hukum
  Pe ngadilan Tinggi di Surabaya (Lembaran Negara Tahun 1965
  Nomor 86, Tambahan Lembaran Negara Nomor 2780);
  5. Undang - undang Nomor 14 Tahun 1970 tentang Ketentuan -
  ketentuan Pokok Kekuasaan Kehakiman (Lembaran Negara Tahun
  1970 Nomor 74, Tambahan Lembaran Nega ra Nomor 2951),
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN :
  Menetapkan : UNDANG - UNDANG TENTANG PEMBENTUKAN PENGADILAN TINGGI PALANGKARAYA
  DAN PERUBAHAN WILAYAH HUKUM PENGADILAN TINGGI BANJARMASIN.
