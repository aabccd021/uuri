opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 4 TAHUN 1980
  TENTANG
  PERHITUNGAN ANGGARAN NEGARA TAHUN 1969/1970
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : bahwa Perhitungan Anggaran Negara Tahun 1969/1970 perlu
  ditetapkan dengan Undang - undang;
  Mengingat : 1. Pasal 23 ayat (5) Undang - Undang Dasar 1945;
  2. Indische Comptabiliteitswet (Staatsblad 1925 Nomor 448)
  sebagaimana diubah dan ditambah terakhir dengan Undang -
  undang Nomor 9 Tahun 1968 tentang Perubahan Pasal 7 Indische
  Comptabiliteitswet (Lembaran Negara Tahun 1968 Nomor 53).
  3. Undang - undang Nomor 2 Tahun 1969 tentang A nggaran
  Pendapatan dan Belanja Negara Tahun 1969/1970 (Lembaran
  Negara Tahun 1969 Nomor 12, Tambahan Lembaran Negara
  Nomor 2887);
  4. Undang - undang Nomor 6 Tahun 1970 tentang Tambahan dan
  Perubahan atas Anggaran Pendapatan dan Belanja Negara Tahun
  1969/1970 (Lembaran Negara Tahun 1970 Nomor 40, Tambahan
  Lembaran Negara Nomor 2938),
  Memperhatikan : Surat Badan Pemeriksa Keuangan No. K. 1405/I.U./I/11/72
  beserta lampirannya yang berupa Nota Hasil Pemeriksaan
  Keuangan atas Perhitungan A nggaran Negara Tahun 1969/1970.
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN :
  Menetapkan : UNDANG - UNDANG TENTANG PERHITUNGAN ANGGARAN
  NEGARA TAHUN 1969/1970.
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
