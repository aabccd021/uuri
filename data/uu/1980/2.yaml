opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG - UNDANG REPUBLIK IND ONESIA
  NOMOR 2 TAHUN 1980
  TENTANG
  PERUBAHAN ATAS UNDANG - UNDANG NOMOR 15 TAHUN 1969 TENTANG PEMILIHAN
  UMUM ANGGOTA - ANGGOTA BADAN PERMUSYAWARATAN/PERWAKILAN RAKYAT
  SEBAGAIMANA TELAH DIUBAH DENGAN UNDANG - UNDANG NOMOR 4 TAHUN 1975
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : bahwa untuk melaksanakan dan berpegang teguh pada Ketetapan
  Majelis Permusyawaratan Rakyat Republik Indonesia Nomor
  IV/MPR/1978 tentang Garis - garis Besar Haluan Negara dan
  Kete tapan Majelis Permusaywaratan Rakyat Republik Indonesia
  Nomor VII/MPR/1978 tentang Pemilihan Umum dipandang perlu
  mengadakan perubahan terhadap Undang - undang Nomor 15 Tahun
  1969 tentang Pemilihan Umum Anggota - anggota Badan
  Permusyawaratan/Perwakilan Rakya t sebagaimana telah diubah
  dengan Undang - undang Nomor 4 Tahun 1975, dengan tujuan untuk
  menyempurnakannya sesuai dengan perkembangan keadaan;
  Mengingat : 1. Pembukaan Undang - Undang Dasar 1945, Pasal 1 ayat (2) Pasal 5
  ayat (1), dan Pasal 20 ayat (1) Un dang - Undang Dasar 1945;
  2. Ketetapan Majelis Permusyawaratan Rakyat Indonesia Nomor
  II/MPR/ 1978 tentang Pedoman Penghayatan dan Pengamalan
  Pancasila (Ekaprasetya Pancakarsa);
  3. Ketetapan Majelis Permusyawaratan Rakyat Republik Indonesia
  Nomor IV/WR/1 978 tentang Garis - garis Besar Haluan Negara;
  4. Ketetapan Majelis Permusyawaratan Rakyat Republik Indonesia
  Nomor VI/MPR/1978 tentang Pengukuhan Penyatuan Wilayah
  Timor Timur Ke Dalam Negara Kesatuan Republik Indonesia;
  5. Ketetapan Majelis Permusyawar atan Rakyat Republik Indonesia
  Nomor VII/MPR/ 1978 tentang Pemilihan Umum;
  6. Undang - undang Nomor 15 Tahun 1969 tentang Pemilihan Umum
  Anggota - anggota Badan Permusyawaratan/Perwakilan Ra kyat
  (Lembaran Negara Tahun 1969 Nomor 58, Tambahan Lembaran
  Negara Nomor 2914)jo. Undang - undang Nomor 4 Tahun 1975
  tentang Perubahan Undang - undang Nomor 15 Tahun 1969
  (Lembaran Negara Tahun 1975 Nomor 38, Tambahan Lembaran
  Negara Nomor 3063);
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
  7. Un dang - undang Nomor 16 Tahun 1969 tentang Susunan dan
  Kedudukan Majelis Permusyawaratan Rakyat, Dewan Perwakilan
  Rakyat dan Dewan Perwakilan Rakyat Daerah (Lembaran Negara
  Tahun 1969 Nomor 59, Tambahan Lembaran Negara Nomor
  2915) jo. Undang - undang Nomor 5 Tahun 1975 tentang
  Perubahan Undang - undang Nomor 16 Tahun 1969 (Lembaran
  Negara Tahun 1975 Nomor 39, Tambahan Lembaran Negara
  Nomor 3064);
  8. Undang - undang Nomor 5 Tahun 1974 tentang Pokok - pokok
  Pemerintahan Di Daerah (Lembaran Negara Tahun 1974 Nomor
  38, Tambahan Lembaran Negara Nomor 3037);
  9. Undang - undang Nomor 8 Tahun 1974 tentang Pokok - pokok
  Kepegawaian (Lembaran Negara Tahun 1974 Nomor 55,
  Tambahan Lembaran Negara Nomor 3041);
  10. Undang - undang Nomor 3 Tahun 1975 tentang Pa rtai Politik dan
  Golongan Karya (Lembaran Negara Tahun 1975 Nomor 32,
  Tambahan Lembaran Negara Nomor 3062);
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN :
  Menetapkan : UNDANG - UN DANG TENTANG PERUBAHAN ATAS UNDANG - UNDANG
  NOMOR 15 TAHUN 1969 TENTANG PEMILIHAN UMUM ANGGOTA -
  ANGGOTA BADAN PERMUSYAWARATAN/PERWAKILAN RAKYAT
  SEBAGAIMANA TELAH DIUBAH DENGAN UNDANG - UNDANG NOMOR 4
  TAHUN 1975.
