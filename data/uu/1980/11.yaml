opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG - UNDANG REPUBLIK INDO NESIA
  NOMOR 11 TAHUN 1980
  TENTANG
  TINDAK PIDANA SUAP HAK KEUANGAN/ADMINISTRATIF PIMPINAN DAN
  ANGGOTA LEMBAGA TERTINGGI/TINGGI NEGARA DAN BEKAS ANGGOTA
  LEMBAGA TINGGI NEGARA SERTA BEKAS PIMPINAN LEMBAGA TERTINGGI/
  TINGGI NEGARA DAN BEKAS ANGGOTA LEMBAGA TI NGGI NEGARA
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa perbuatan suap dalam pelbagai bentuk dan sifatnya di
  luar yang diatur dalam peraturan perundang - undangan yang
  sudah ada pada hakekatnya juga bertentangan dengan kesusilaan
  dan moral Pancasila yang membahayakan kehidupan
  masyarakat dan bangsa;
  b. b ahwa perbuatan dimaksud pada sub a, belum ditetapkan
  sebagai perbuatan yang diancam dengan pidana, oleh karena itu
  perlu diatur dalam undang - undang tersendiri;
  Mengingat : 1. Undang - undang Dasar 1945 Pasal 5 ayat (1) dan Pasal 20 ayat (1);
  2. Katetapan Majelis Permusyawaratan Rakyat Nomor
  II/MPR/1978 tentang Pedoman Penghayatan dan Pengamalan
  Pancasila (Ekaprasetia Pancakarsa);
  3. Undang - undang Nomor 1 Tahun 1946 tentang Peraturan
  Hukum Pidana jo. Undang - undang Nomor 73 Tahun 1958
  tentang Menyataka n Berlakunya Undang - undang Nomor 1
  Tahun 1946 Republik Indonesia tentang Peraturan Hukum
  Pidana untuk seluruh Wilayah Republik Indonesia dan
  mengubah Kitab Undang - undang Hukum Pidana (Lembaran
  Negara Tahun 1958 Nomor 127, Tambahan Lembaran Negara
  Nomor 16 60), sebagaimana telah diubah dan ditambah terakhir
  dengan Undang - undang Nomor 4 Tahun 1976 (Lembaran
  Negara Tahun 1976 Nomor 26, Tambahan Lembaran Negara
  Nomor 3080);
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
  MEMUTUSKAN :
  Menetapkan : UNDANG - UNDANG TENTANG TINDAK PIDANA SUAP.
