              nodeType: segmen
              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa dalam rangka meningkatka n pemerataan kesempatan untuk memperoleh keadilan dan
              peningkatan pelayanan hukum kepada masyarakat di wilayah Propinsi Timor Timur serta
              demi tercapainya penyelesaian perkara dengan sederhana, cepat, dan biaya ringan,
              dipandang perlu membentuk Pengadilan Tinggi di ibukota Propinsi Timor Timur, Dili;
