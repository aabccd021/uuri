              parentNode: *ref_3
            textString: >-
              bahwa perkembangan pembangunan di wilayah Propinsi Timor Timur, khususnya pembangunan
              di bidang hukum telah sampai pada tahap yang menghendaki perlunya peningkatan
              pelayanan hukum melalui pembangunan perangkat peradilan;
