              daerah hukum Pengadilan Tinggi Kupang yang berdasarkan Undang - undang Nomor 6 Tahun
              1978 meliputi daerah hukum Pengadilan N egeri di seluruh wilayah Propinsi Nusa
              Tenggara Timur dan Propinsi Timor Timur;
