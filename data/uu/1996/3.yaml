opText: |-
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 3 TAHUN 1996
  TENTANG
  PERUBAHAN ATAS ANGGARAN PENDAPATAN DAN BELANJA NEGARA
  TAHUN ANGGARAN 1995/96
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : bahwa dalam rangka menyesuaikan Anggaran Pendapatan dan Belanda
  Negara dengan perkembangan dan/atau perubahan keadaan, dipandang
  perlu mengatur perkiraan perubahan atas Anggaran Pendapatan dan
  Belanja Negara Tahun Anggaran 1995/96 dengan Undang - undang;
  M engingat : 1. Pasal 5 ayat (1), Pasal 20 ayat (1), dan Pasal 23 ayat (1)
  Undang - Undang Dasar 1945;
  2. Indische Comptabliteitswet (Staatsblad Tahun 1925 Nomor 448)
  sebagaimana telah beberapa kali diubah, terakhir dengan
  Undang - undang Nomor 9 Tahun 1968 t entang Perubahan Pasal 7
  Indische Comptabiliteitswet (lembaran Negara Tahun 1968 Nomor 53,
  Tambahan Lembaran Negara Nomor 2860);
  3. Undang - undang Nomor 2 Tahun 1995 tentang Anggaran Pendapatan
  dan Belanja Negara Tahun Anggaran 1995/96 (Lembaran Negara
  T ahun 1995 Nomor 16, Tambahan Lembaran Negara Nomor 3588);
  Dengan Persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan : UNDANG - UNDANG REPUBLIK INDONESIA TENTANG
  PERUBAHAN ATAS ANGGARAN PENDAPATAN DAN BELANJA
  NEGARA TAHUN ANGGARAN 1995/96
