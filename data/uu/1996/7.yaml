                        membungkus pangan, baik yang bersentuhan langsung dengan pangan maupun
                        tidak. 11 Iradiasai pangan adalah metode penyinaran terhadap pangan baik
                        dengan menggunakan zat radioaktif maupun akselerator untuk mencegah
                        terjadinya pembusukan dan kerusakan serta membebaskan pangan dari jasad
                        renik patogen. 12. Rekayasa genetika pangan adalah suatu proses yang
                        melibatkan pemindahan gen (pembawa sifat) dari suatu jenis hayati ke jenis
                        hayati lain yang berbeda atau sama untuk mendapatkan jenis baru yang mampu
                        menghasilkan produk pangan yang lebih unggul. 13. Mutu pangan adalah nilai
                        yang ditentukan atas dasar kreteria keamanan pangan, kandungan gizi, dan
                        standar perdagangan terhadap bahan makanan, dan minuman. 14. Gizi pangan
                        adalah zat atau senyawa yang terdapat dalam pangan yang terdiri atas
                        karbohidrat, protein, lemak, vitamin, dan mineral serta turunannya yang
                        bermanfaat bagi pertumbuhan dan kesehatan manusia. 15. Label pangan adalah
                        setiap keterangan mengen ai pangan yang berbentuk gambar, tulisan, kombinasi
                        keduanya, atau bentuk lainnya yang disertakan pada apangan, dimasukkan ke
                        dalam, ditempelkan pada, atau merupakan bagian kemasan pangan. 16. Iklan
                        pangan adalah setiap keterangan atau pernyataan mengenai pangan dalam bentuk
                        gambar, tulisan, atau bentuk lain yang dilakuikan dengan berbagai cara untuk
                        pemasaran dan atau perdagangan pangan. 17. Ketahanan pangan adalah kondisi
                        terpenuhinya pangan bagi rumah tangga yang tercermin dari tersedinya pangan
                        yang cu kup, baik jumlah maupun mutunya, aman, merata, dan terjangkau. 18.
                        Setiap orang adalah orang perorangan atau badan usaha, baik yang berbentuk
                        badan hukum maupun tidak.
