opText: |-
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 2 TAHUN 1996
  TENTANG
  ANGGARAN PENDAPATAN DAN BELANJA NEGARA
  TAHUN ANGGARAN 1996/1997
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa Anggaran Pendapatan dan Belanja Negara Tahun Anggaran
  1996/1997 disusun berdasarkan prinsip anggaran berimbang yang
  dinamis;
  b. bahwa Anggaran Pendapatan dan Belanja Negara Tahun Anggaran
  1996/1997 adalah Anggaran Pendapatan dan Belanja Negara Tah un
  Ketiga pelaksanaan rencana pembangunan sebagaimana dimaksud
  dalam Bab IV Garis - garis Besar Haluan Negara tentang pembangunan
  Lima Tahun Keenam;
  c. bahwa Anggaran Pendapatan dan Belanja Negara Tahun Anggaran
  1996/1997 pada dasarnya merupakan rencana k erja tahunan
  pemerintahan negara dalam rangka memelihara dan meningkatkan
  hasil - hasil pelaksanaan pembangunan tahun - tahun sebelumnya serta
  meletakkan landasan bagi usaha - usaha pembangunan selanjutnya;
  d. bahwa untuk menjaga kelangsungan jalannya pembang unan,
  dipandang perlu diatur sisa anggaran lebih dan sisa kredit anggaran
  proyek - proyek dalam anggaran pembangunan Tahun Anggaran
  1996/1997;
  e. bahwa Anggaran Pendapatan dan Belanja Negara Tahun Anggaran
  1996/1997 perlu ditetapkan dengan Undang - undang;
  Mengingat : 1. Pasal 5, Pasal 20, dan Pasal 23 ayat (1) dan ayat (5) Undang - Undang
  Dasar 1945;
  2. Indische Comptabiliteitswet (Staatsblad Tahun 1925 Nomor 448)
  sebagaimana telah beberapa kali diubah, terakhir dengan
  Undang - undang Nomor 9 Tahun 1968 tenta ng Perubahan Pasal 7
  Indische Comptabiliteitswet (Lembaran Negara Tahun 1968 Nomor
  53, Tambahan lembaran Negara Nomor 2860);
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan : UNDANG - UNDANG TENTANG ANGGARAN PENDAPATAN DAN
  BELANJA NEGARA TAHUN ANGGARAN 1996/1997.
