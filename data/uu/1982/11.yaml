opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG - UNDANG REPUBLIK IND ONESIA
  NOMOR 11 TAHUN 1982
  TENTANG
  PERHITUNGAN ANGGARAN NEGARA TAHUN 1977/1978
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  Presiden Republik Indonesia,
  Menimbang : bahwa Perhitungan Anggaran Negara Tahun 1977/1978 perlu
  ditetapkan dengan Undang - undang.
  Mengingat : 1. Pasal 23 ayat (5) Undang - Undang Dasar 1945;
  2. Indische Comptabiliteitswet (Staatsblad Tahun 1925 Nomor. 448)
  sebagaimana diubah dan ditambah terakhir dengan Undang -
  undang Nomor 9 Tahun 1968 tentang Perubahan Pasal 7 Indische
  Comptabilite itswet (Lembaran Negara Tahun 1968 Nomor 53,
  Tambahan Lembaran Negara Nomor 2860);
  3. Undang - undang Nomor 1 Tahun 1977 tentang Anggaran
  Pendapatan dan Belanja Negara Tahun Anggaran 1977/1978
  (Lembaran Negara Tahun 1977 Nomor 10, Tambahan Lembaran
  Negara Nomor 3097);
  4. Undang - undang Nomor 3 Tahun 1978 tentang Tambahan dan
  Perubahan atas Anggaran Pendapatan dan Belanja Negara Tahun
  Anggaran 1977/1978 (Lembaran Negara Tahun 1978 Nomor 21,
  Tambahan Lembaran Negara Nomor 3119).
  Memperhatikan : Surat Badan Pemeriksa Keuangan Nomor K.51/A/l/1982 tanggal 15
  Januari 1982 tentang Nota Hasil Pemeriksaan atas Perhitungan
  Anggaran Negara Tahun 1977/1978.
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA,
  MEMUTUSKAN :
  Menetapkan : UNDANG - UNDANG TENTANG PERHITUNGAN ANGGARAN
  NEGARA TAHUN 1977/1978.
