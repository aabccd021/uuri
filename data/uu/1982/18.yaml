opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG - UNDANG REPUBLIK IND ONESIA
  NOMOR 18 TAHUN 1982
  TENTANG
  PEMBENTUKAN PENGADILAN TINGGI SULAWESI TENGAH DI PALU DAN
  PERUBAHAN WILAYAH HUKUM PENGADILAN TINGGI MANADO
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  Presiden Republik Indonesia,
  Menimbang : a. bahwa guna peningkatan pelayanan hukum kepada masyarakat
  dalam rangka pemerataan kesempatan memperoleh keadilan dan
  untuk tercapainya penyelesaian perkara secara sederhana, cepat
  dan biaya ringan serta berhubung dengan perkembangan
  ketatanegaraan, perlu di bentuk Pengadilan Tinggi Sulawesi
  Tengah di Palu;
  b. bahwa berhubung dengan huruf a, perlu mengadakan perubahan
  wilayah hukum Pengadilan Tinggi Manado;
  Menginpt : 1. Pasal 5 ayat (1) dan Pasal 20 ayat (1) Undang - Undang Dasar
  1945;
  2. Undang - undang No mor 1 Drt. Tahun 1951 tentang Tindakan
  tindakan Sementara untuk menyelenggarakan Kesatuan Susunan,
  Kekuasaan dan Acara Pengadilan - pengadilan Sipil (Lembaran
  Negara Tahun 1951 Nomor 9, Tambahan Lembaran Negara
  Nomor 81) jo. Undang - undang Nomor 11 Drt. Tahun 1955
  tentang Perubahan Undang - undang Nomor 1 Drt. Tahun 1951
  tentang Tindakan - tindakan Sementara untuk menyelenggarakan
  Kesatuan Susunan, Kekuasaan dan Acara Pengadilan - pengadilan
  Sipil (Lembaran Negara Tahun 1955 Nomor 36, Tambahan
  Lembaran Negara Nomor 816);
  3. Undang - undang Nomor 13 Tahun 1965 tentang Pengadilan dalam
  Ling - kungan Peradilan Umum dan Mahkamah Agung
  (Lembaran Negara Tahun 1965 Nomor 70, Tambahan Lembaran
  Negara Nomor 2767) jo. Undang - undang Nomor 6 Tahun 1969
  tentang Pernyataan tidak be rlakunya berbagai Undang - undang
  dan Peraturan Pemerintah Pengganti Undang - undang (Lembaran
  Negara Tahun 1969 Nomor 37, Tambahan Lembaran Negara
  Nomor 2901);
  4. Undang - undang Nomor 12 Tahun 1968 tentang Pembentukan
  Pengadilan Tinggi di Manado dan Perubaha n Daerah Hukum
  Pengadilan Tinggi di Makasar (Lembaran Negara Tahun 1968
  Nomor 62, Tambahan Lembaran Negara Nomor 2864);
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
  5. Undang - undang Nomor 14 Tahun 1970 tentang Ketentuan -
  ketentuan Pokok Kekuasaan Kehakiman (Lembaran Negara
  Tahun 1970 Nomor 74, Tambahan Lembaran Negara Nomor
  2951).
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN :
  Menetapkan : UNDANG - UNDANG TENTANG PEMBENTUKAN
  PENGADILAN TINGGI SULAWESI TENGAH DI PALU DAN
  PERUBAHAN WILAYAH HUKUM PENGADILAN TINGGI
  MANADO.
