              parentNode: *ref_3
            textString: >-
              bahwa guna peningkatan pelayanan hukum kepada masyarakat dalam rangka pemerataan
              kesempatan memperoleh keadilan dan untuk tercapainya penyelesaian perkara secara
              sederhana, cepat dan biaya ringan serta berhubung dengan perkembangan ketatanegaraan,
              perlu di bentuk Pengadilan Tinggi Sulawesi Tengah di Palu;
            references: []
        - type: point
          node: &ref_4
