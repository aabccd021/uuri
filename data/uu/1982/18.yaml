            key: b
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa berhubung dengan huruf a, perlu mengadakan perubahan wilayah hukum Pengadilan
              Tinggi Manado; Menginpt : 1. Pasal 5 ayat (1) dan Pasal 20 ayat (1) Undang - Undang
              Dasar 1945; 2. Undang - undang No mor 1 Drt. Tahun 1951 tentang Tindakan tindakan
              Sementara untuk menyelenggarakan Kesatuan Susunan, Kekuasaan dan Acara Pengadilan -
              pengadilan Sipil (Lembaran Negara Tahun 1951 Nomor 9, Tambahan Lembaran Negara Nomor
              81) jo. Undang - undang Nomor 11 Drt. Tahun 1955 tentang Perubahan Undang - undang
              Nomor 1 Drt. Tahun 1951 tentang Tindakan - tindakan Sementara untuk menyelenggarakan
              Kesatuan Susunan, Kekuasaan dan Acara Pengadilan - pengadilan Sipil (Lembaran Negara
              Tahun 1955 Nomor 36, Tambahan Lembaran Negara Nomor 816); 3. Undang - undang Nomor 13
              Tahun 1965 tentang Pengadilan dalam Ling - kungan Peradilan Umum dan Mahkamah Agung
              (Lembaran Negara Tahun 1965 Nomor 70, Tambahan Lembaran Negara Nomor 2767) jo. Undang
              - undang Nomor 6 Tahun 1969 tentang Pernyataan tidak be rlakunya berbagai Undang -
              undang dan Peraturan Pemerintah Pengganti Undang - undang (Lembaran Negara Tahun 1969
              Nomor 37, Tambahan Lembaran Negara Nomor 2901); 4. Undang - undang Nomor 12 Tahun 1968
              tentang Pembentukan Pengadilan Tinggi di Manado dan Perubaha n Daerah Hukum Pengadilan
              Tinggi di Makasar (Lembaran Negara Tahun 1968 Nomor 62, Tambahan Lembaran Negara Nomor
              2864); 5. Undang - undang Nomor 14 Tahun 1970 tentang Ketentuan - ketentuan Pokok
              Kekuasaan Kehakiman (Lembaran Negara Tahun 1970 Nomor 74, Tambahan Lembaran Negara
              Nomor 2951). Dengan persetujuan DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA MEMUTUSKAN
              : Menetapkan : UNDANG - UNDANG TENTANG PEMBENTUKAN PENGADILAN TINGGI SULAWESI TENGAH
              DI PALU DAN PERUBAHAN WILAYAH HUKUM PENGADILAN TINGGI MANADO.
