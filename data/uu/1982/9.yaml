opText: |-
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 9 TAHUN 1982
  TENTANG
  PERHITUNGAN ANGGARAN NEGARA TAHUN 1975/1976
  DENGAN RAKHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : bahwa Perhitungan Anggaran Negara Tahun 1975/1976 perlu ditetapkan
  dengan Undang-undang.
  Mengingat : 1. Pasal 23 ayat (5) Undang-Undang Dasar 1945,
  2. Indische Comptabiliteitswet (Staatsblad Tahun 1925 Nomor 448)
  sebagaimana diubah dan ditambah terakhir dengan Undang-undang Nomor
  9 Tahun 1968 tentang Perubahan Pasal 7 Indische Comptabiliteitswet
  (Lembaran Negara Tahun 1968 Nomor 53, Tambahan Lembaran Negara
  Nomor 2860);
  3. Undang-undang Nomor 1 Tahun 1975 tentang Anggaran Pendapatan dan
  Belanja Negara Tahun 1975/1976 (Lembaran Negara Tahun 1975 Nomor 9,
  Tambahan Lembaran Negara Nomor 3049);
  4. Undang-undang Nomor 5 Tahun 1976 tentang Tambahan dan Perubahan
  atas Anggaran Pendapatan dan Belanja Negara Tahun Anggaran 1975/ 1976
  (Lembaran Negara Tahun 1976 Nomor 29, Tambahan Lembaran Negara
  Nomor 3081).
  Memperhatikan : Surat Badan Pemeriksa Keuangan Nomor K. 51/A/1/1982 tanggal 15 Januari
  1982 tentang Nota Hasil Pemeriksaan atas Perhitungan Anggaran Negara
  Tahun 1975/1976.
  Dengan persetuiuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN :
  Menetapkan : UNDANG-UNDANG TENTANG PERHITUNGAN ANGGARAN
  NEGARA TAHUN 1975/1976.
