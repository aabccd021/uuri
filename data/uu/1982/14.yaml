            parentNode: *ref_17
          textString: >-
            Wilayah hukum Pengadilan Tinggi Palembang dikurangi dengan wilayah hukum semua
            pengadilan negeri dalam Propinsi Daerah Tingkat I Jambi. Pas al 3 Perkara - perkara yang
            berasal dari pengadilan negeri dalam Propinsi Daerah Tingkat I Jambi yang pada saat
            mulai berlakunya undang - undang ini, belum diputus oleh Pengadilan Tinggi Palembang,
            tetap didaftar, diperiksa dan diputus oleh Pengadilan Tinggi Palembang sampai saat
            diresmikannya Pengadilan Tinggi Jambi. Pasal 4 Undang - undang ini mulai berlaku pada
            tanggal diundangkan. Agar supaya setiap orang mengetahuinya, memerintahkan pengundangan
            Undang - undang ini dengan penempatannya dalam Lembaran Negara Republik Indonesia.
          references:
