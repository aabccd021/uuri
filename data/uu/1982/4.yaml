                            textString: >-
                              Pencemaran lingkungan adalah masuknya atau dimasukkannya makhluk
                              hidup, zat, energi, dan atau komponen lain ke dalam lingkungan dan
                              atau berubahnya tatanan lingkungan oleh kegiatan manusia atau oleh
                              proses alam, sehingga kualitas lingkungan turun sampai ke tingkat
                              tertentu yang menyebabkan lingkungan menjadi kurang atau tidak dapat
                              berfungsi lagi sesuai dengan peruntukannya, 8. Perusakan lingkungan
                              adalah tindakan yang menimbulkan perubahan langsung atau tidak
                              langsung terhadap sifat-sifat fisik dan atau hayati lingkungan, yang
                              mengakibatkan lingkungan itu kurang atau tidak berfungsi lagi dalam
                              menunjang pembangunan yang berkesinambungan, 9. Dampak lingkungan
                              adalah perubahan lingkungan yang diakibatkan oleh suatu kegiatan, 10.
