                              suatu kegiatan yang direncanakan terhadap lingkungan hidup, yang
                              diperlukan bagi proses pengambilan keputusan, 11. Konservasi sumber
                              daya alam adalah pengelolaan sumber daya alam yang menjamin
                              pemanfaatannya secara bijaksana dan bagi sumber daya terbaharui
                              menjamin kesinambungan persediaannya dengan tetap memelihara dan
                              meningkatkan kualitas nilai dan keanekaragamannya, 12. Lembaga swadaya
                              masyarakat adalah organisasi yang tumbuh secara swadaya, atas kehendak
