              textName: text
              parentNode: *ref_10
            textString: >-
              Undang - undang Nomor 20 Tahun 1965 tentang Pembentukan Penga dilan Tinggi di
              Banjarmasin dan Perubahan Daerah Hukum Pengadilan Tinggi di Surabaya (Lembaran Negara
              Tahun 1965 Nomor 86, Tambahan Lembaran Negara Nomor 2780) sebagaimana telah diubah
              dengan Undang - undang Nomor 8 Tahun 1980 tentang Pembentukan Pengadilan Tinggi
              Palangkaraya dan Perubahan Wilayah Hukum Pengadilan Tinggi Banjarmasin (Lembaran
              Negara Tahun 1980 Nomor 43, Tambahan Lembaran Negara Nomor 3171);
            references: []
