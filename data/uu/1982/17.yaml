              textName: text
              parentNode: *ref_9
            textString: >-
              Undang - undang Nomor 13 Tahun 1965 tentang Pengadilan dalam Lingkungan Peradilan Umum
              dan Mahkamah Agung (Lembaran Negara Tahun 1965 Nomor 70, Tambahan Lembaran Negara
              Nomor 2767) jo. Undang - undang Nomor 6 Tahun 1969 tentang Pern yataan tidak
              berlakunya berbagai Undang - undang dan Peraturan Pemerintah Pengganti Undang - undang
              (Lembaran Negara Tahun 1969 Nomor 37, Tambahan Lembaran Negara Nomor 2901);
