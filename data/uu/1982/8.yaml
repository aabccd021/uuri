opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG - UNDANG REPUBLIK IND ONESIA
  NOMOR 8 TAHUN 1982
  TENTANG
  PERHITUNGAN ANGGARAN NEGARA TAHUN 1974/1975
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  Presiden Republik Indonesia,
  Menimbang : bahwa Perhitungan Anggaran Negara Tahun 1974/1975 perlu
  ditetapkan dengan Undang - undang.
  Mengingat : 1. Pasal 23 ayat (5) Undang - Undang Dasar 1945;
  2. Indische Comptabiliteitswet (Staatsblad Tahun 1925 Nomor 448)
  sebagaimana diubah dan ditambah terakhir dengan Undang -
  undang Nomor 9 Tahun 1968 tentang Perubahan Pasal 7 Indische
  Comptabilitei tswet (Lembaran Negara Tahun 1968 Nomor 53,
  Tambahan Lembaran Negara Nomor 2860);
  3. Undang - undang Nomor 2 Tahun 1974 tentang Anggaran
  Pendapatan dan Belanja Negara Tahun Anggaran 1974/1975
  (Lembaran Negara Tahun 1974 Nomor 9, Tambahan Lembaran
  Negara No mor 3022);
  4. Undang - undang Nomor 2 Tahun 1975 tentang Tambahan dan
  Perubahan atas Anggaran Pendapatan dan Belanja Negara Tahun
  Anggaran 1974/1975 (Lembaran Negara Tahun 1975 Nomor 25,
  Tambahan Lembaran Negara Nomor 3057).
  Memperhatikan : Surat Badan Pe meriksa Keuangan Nomor K.550/A/4/1981 tanggal 27
  April 1981 tentang Nota Hasil Pemeriksaan atas Perhitungan
  Anggaran Negara Tahun 1974/1975.
  Dengan Persertujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN :
  Menetapkan : UNDANG - UNDANG TENTANG PERHITUNGAN ANGGARAN
  NEGARA TAHUN 1974/1975.
