opText: |-
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 5 TAHUN 1982
  TENTANG
  ANGGARAN PENDAPATAN DAN BELANJA NEGARA TAHUN ANGGARAN
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa Anggaran Pendapatan dan Belanja Negara untuk Tahun Anggaran
  1982/1983 perlu ditetapkan dengan Undang-undang;
  b. bahwa sebagai Anggaran Pendapatan dan Belanja Negara tahun keempat
  dalam rangka pelaksanaan Rencana Pembangunan Lima Tahun III, Anggaran
  Pendapatan dan Belanja Negara Tahun Anggaran 1982/1983 mengikuti
  prioritas nasional sebagaimana ditetapkan di dalam Pola Umum PELITA
  Ketiga Ketetapan Majelis Permusyawaratan Rakyat Nomor IV/MPR/1978
  tentang Garis-garis Besar Haluan Negara;
  c. bahwa Anggaran Pendapatan dan Belanja Negara Tahun Anggaran
  1982/1983 adalah rencana kerja Pemerintah, khususnya pelaksanaan tahun
  keempat rencana tahunan Pembangunan Lima Tahun III;
  d. bahwa Anggaran Pendapatan dan Belanja Negara Tahun Anggaran
  1982/1983 disamping memelihara dan meneruskan hasil-hasil yang telah
  dicapai dalam PELITA I dan PELITA II, juga meletakkan landasan-landasan
  baru bagi usaha-usaha pembangunan selanjutnya;
  e. bahwa untuk lebih menjaga kelangsungan jalannya pembangunan, maka saldo
  anggaran lebih dan sisa kredit anggaran-anggaran proyek-proyek pada
  anggaran pembangunan Tahun 1982/1983 perlu diatur dalam Undang-undang
  ini.
  Mengingat : 1. Pasal 5 ayat (1) jo. Pasal 23 ayat (1) Undang-Undang Dasar 1945;
  2. Ketetapan Majelis Permusyawaratan Rakyat Nomor IV/MPR/1978 tentang
  Garis-garis Besar Haluan Negara;
  3. Ketetapan Majelis Permusyawaratan Rakyat Nomor VIII/MPR/1978tentang
  Pelimpahan Tugas dan Wewenang kepada Presiden/Mandataris Majelis
  Permusyawaratan Rakyat dalam rangka Pengsuksesan dan Pengamanan
  Pembangunan Nasional.
  4. Indische Comptabiliteitswet (Staatsblad tahun 1925 Nomor 448)'Sebagaimana
  telah beberapa kali diubah dan ditambah, terakhir dengan Undang-undang
  Nomor 9 Tahun 1968tentang Perubahan Pasal 7 Indische Comptabiliteitswet
  (Lembaran Negara Republik Indonesia Tahun 1968 Nomor 53).
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA,
  MEMUTUSKAN :
  Menetapkan : UNDANG-UNDANG TENTANG ANGGARAN PENDAPATAN DAN
  BELANJA NEGARA TAHUN ANGGARAN 1982/1983.
