opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG - REPUBLIK INDONESIA
  NOMOR 7 TAHUN 1982
  TENTANG
  TAMBAHAN DAN PERUBAHAN ATAS ANGGARAN PENDAPATAN DAN
  BELANJA NEGARA TAHUN ANGGARAN 1981/1982
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  Presiden Republik Indonesia,
  Menimbang : a. bahwa u ntuk lebih menyesuaikan dan menyempurnakan
  pelaksanaan program Pemerintah dalam Tahun Anggaran
  1981/1982 diperlukan tambahan dan perubahan atas Anggaran
  Pendapatan dan Belanja Negara Tahun Anggaran 1981/1982
  dimaksud dalam Undang - undang Nomor 1 Tahun 1981;
  b. bahwa untuk lebih menjaga kelangsungan jalannya pembangunan
  saldoanggaran - lebih dan sisa kredit anggaran proyek - proyek
  pada Anggaran Pembangunan Tahun Anggaran 1981/1982
  ditambahkan kepada kredit anggaran Tahun Anggaran
  1982/1983;
  c. bahwa tambaha n dan perubahan dimaksud perlu diatur dengan
  Undang - undang.
  Mengingat : 1. Pasal 5 ayat (1) jo. Pasal 23 ayat (1) UndAng - Undang Dasar
  1945;
  2. Indische Comptabiliteitswet (Staatsblad Tahun 1925 Nomor 448)
  sebagaimana diubah dan ditambah terakhir dengan Undang -
  undang Nomor 9 Tahun 1968 tentang Perubahan Pasal 7 Indische
  Comptabiliteitswet (Lembaran Negara Tahun 1968 Nomor 53,
  Tambahan Lembaran Negara Nomor 2860);
  3. Undang - undang Nomor 1 Tahun 1981 tentang Anggaran
  Pendapatan dan Belanja Negara Tahun A nggaran 1981/1982
  (Lembaran Negara Tahun 1981 Nomor 9, Tambahan Lembaran
  Negara Nomor 3191).
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA,
  MEMUTUSKAN :
  Menetapkan : UNDANG - UNDANG TENTANG TAMBAHAN DAN
  PERUBAHAN ATAS ANGGARAN PENDAPATAN DAN
  BELANJA NEGARA TAHUN ANGGARAN 1981/1982.
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
