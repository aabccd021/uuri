opText: |-
  UNDANG - UNDANG REPUBLIK IND ONESIA
  NOMOR 6 TAHUN 1982
  TENTANG
  HAK CIPTA
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  Presiden Republik Indonesia,
  Menimbang : a. bahwa dalam rangka pembangunan di bidang hukum
  sebagaimana termaksud dalam Garis - garis Besar Haluan, Negara
  (Ketetapan Majelis Permusyawaratan Rakyat Nomor
  IV/MPR/1978), serta untuk mendorong dan melindungi
  penciptaan, penyebar - luasan hasil kebudayaan di b idang karya
  ilmu, seni dan sastra serta mempercepat pertumbuhan kecerdasan
  kehidupan bangsa dalam Wahana Negara Republik Indonesia
  berdasarkan Pancasila dan Undang - Undang Dasar 1945, maka
  perlu disusun Undang - undang tentang Hak Cipta;
  b. bahwa berdasark an hal tersebut pada huruf a di atas maka
  pengaturan tentang hak cipta berdasarkan Auteurswet 1912
  Staatsblad Nomor 600 tahun 1912 perlu dicabut karena sudah
  tidak sesuai dengan kebutuhan dan cita - cita hukum Nasional;
