opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG - UNDANG REPUBLIK IND ONESIA
  NOMOR 2 TAHUN 1982
  TENTANG
  PENGESAHAN KONVENSI MENGENAI MISI KHUSUS (CONVENTION ON
  SPECIAL MISSIONS, NEW YORK 1969)
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  Presiden Republik Indonesia,
  Menimbang : a. bahwa Konvensi mengenai Misi Khusus (Convention on Special
  Missions, New York 1969) telah diterima baik oleh Majelis
  Umum Perserikatan Bangsa - bangsa pada tanggal 8 Desember
  1969 di New York;
  b. bahwa Negara Republik Indonesia selama ini telah menggunakan
  Konvensi tersebut pada huruf a di atas sebagai pedoman dalam
  hubungan internasional;
  c. bahwa untuk mewujudkan landasan hukum yang lebih mantap
  dalam hubungan internasional dipandang perlu mengesahkan
  Konvensi tersebut pada huruf a dengan Undang - undang;
  Mengingat : 1. Pasal 5 ayat (1), Pasal 11, dan Pasal 20 ayat (1) Undang - Undang
  Dasar 1945;
  2. Ketetapan Majelis Permusyawaratan Rakyat Republik Indonesia
  Nomor IV/MPR/1978 tentang Garis - garis Besar Haluan Negara;
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN :
  Menetapkan : UNDANG - UNDANG TENTANG PENGESAHAN KONVENSI
  MENGENAI MISI KHUSUS (CONVENTION ON SPECIAL
  MISSIONS, NEW YORK 1969).
