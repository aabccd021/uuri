opText: |-
  UNDANG - UNDANG REPUBLIK IND ONESIA
  NOMOR 12 TAHUN 1982
  TENTANG
  PERHITUNGAN ANGGARAN NEGARA TAHUN 1978/1979
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  Presiden Republik Indonesia,
  Menimbang : bahwa Perhitungan Anggaran Negara Tahun 1978/1979 perlu
  ditetapkan dengan Undang - undang.
  Mengingat : 1. Pasal 23 ayat (5) Undang - Undang Dasar 1945;
  2. Indische Comptabiliteitswet (Staatsblad Tahun 1925 Nomor 448)
  sebagaimana diubah dan ditambah terakhir dengan Undang -
  undang Nomor 9 Tahun 1968 tentang Perubahan Pasal 7 Indische
  Comptabilitei tswet (Lembaran Negara Tahun 1968 Nomor 53,
  Tambahan Lembaran Negara Nomor 2860);
  3. Undang - undang Nomor 1 Tahun 1978 tentang Anggaran
  Pendapatan dan Belanja Negara Tahun Anggaran 1978/1979
  (Lembaran Negara Tahun 1978 Nomor 6, Tambahan Lembaran
  Negara No mor 3116);
  4. Undang - undang Nomor 3 Tahun 1979 tentang Tambahan dan
  Perubahan atas Anggaran Pendapatan dan Belanja Negara Tahun
  Anggaran 1978/1979 (Lembaran Negara Tahun 1979 Nomor 25,
  Tambahan Lembaran Negara Nomor 3139).
  Memperhatikan : Surat Badan Pe meriksa Keuangan Nomor K.51/A/l/1982 tanggal 15
  Januari 1982 tentang Nota Hasil Pemeriksaan atas Perhitungan
  Anggaran Negara Tahun 1978/1979.
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA,
  MEMUTUSKAN :
  Menetapkan : UNDANG - UNDANG TENTANG PERHITUNGAN ANGGARAN
  NEGARA TAHUN 1978/1979.
