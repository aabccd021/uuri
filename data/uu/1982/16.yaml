              Dengan persetujuan DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA MEMUTUSKAN : Menetapkan
              : UNDANG - UNDANG TENTANG PEMBENTUKAN PENGADILAN TINGGI NUSA TENGGARA BARAT DI MATARAM
              DAN PERUBAHAN WILAYAH HUKUM PENGADILAN TINGGI DENPASAR.
