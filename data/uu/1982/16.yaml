              textName: text
              parentNode: *ref_9
            textString: >-
              Undang - undang Nomor 1 Tahun 1965 tentang Pembentukan Pengadilan Tinggi di Denpasar
              dan Perubahan Daerah Hukum Pengadilan Tinggi di Makasar (Lembaran Negara Tahun 1965
              Nomor 2, Tambahan Lembaran Negara Nomor 2725) sebagaimana telah diub ah dengan Undang
              - undang Nomor 6 Tahun 1978 tentang Pembentukan Pengadilan Tinggi Kupang dan Perubahan
              Wilayah Hukum Pengadilan Tinggi Denpasar (Lembaran Negara Tahun 1978 Nomor 36,
              Tambahan Lembaran Negara Nomor 3125);
