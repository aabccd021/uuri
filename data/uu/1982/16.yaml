              textName: text
              parentNode: *ref_8
            textString: >-
              Undang - undang Nomor 1 Drt. Tahun 1951 tentang Tindakan - tindakan Sementara untuk
              menyelenggarakan Kesatuan Susunan, Kekuasaan dan Acara Pengadilan - pengadilan Sipil
              (Lembaran Negara Tahun 1951 Nomor 9, Tambahan Lembaran Negara Nomor 81) jo. Undang -
              undang Nomor 11 Drt. Tahun 1955 tentang Perubahan Undang - undang Nomor 1 Drt. Tahun
              1951 tentang Tindakan - tindakan Sementara untuk menyelenggarakan Kesatuan Susunan,
              Kekuasaan dan Acara Pengadilan - pengadilan Sipil (Lembaran Negara Tahun 1955 Nomor
              36, Tambahan Lembaran Neg ara Nomor 816);
