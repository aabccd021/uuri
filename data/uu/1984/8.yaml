opText: |-
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 8 TAHUN 1984
  TENTANG
  PENETAPAN PERATURAN PEMERINTAH PENGGANTI UNDANG-UNDANG NOMOR 1
  TAHUN 1984 TENTANG PENANGGUHAN MULAI BERLAKUNYA UNDANG-UNDANG
  PAJAK PERTAMBAHAN NILAI 1984 MENJADI UNDANG-UNDANG
  DENGAN RAHMAT TUHAN YANG MAHA IESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa berdasarkan Pasal 22 ayat (1) Undang-Undang Dasar 1945,
  Pemerintah telah menetapkan Peraturan Pemerintah Pengganti Undang-
  undang Nomor 1 Tahun 1984 tentang Penangguhan Mulai Berlakunya
  Undang-undang Pajak Pertambahan Nilai 1984;
  b. bahwa masih diperlukan waktu untuk mempersiapkan pelaksanaan Undang-
  undang Pajak Pertambahan Nilai 1984, baik bagi seluruh lapisan masyarakat,
  terutama para pengusaha yang terkena pajak tersebut, maupun aparatur
  perpajakan agar supaya dapat dicapai maksud dan tujuan pembaharuan
  peraturan perundang-undangan perpajakan sebaik-baiknya;
  c. bahwa peraturan yang termaktub dalam Peraturan Pemerintah Pengganti
  Undang-undang tersebut huruf a perlu ditetapkan menjadi Undang-undang;
  Mengingat : Pasal 5 ayat (1), Pasal 20 ayat (1), dan Pasal 22 ayat (2) Undang-Undang Dasar
  1945;
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan : UNDANG-UNDANG TENTANG PENETAPAN PERATURAN
