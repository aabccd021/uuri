opText: |-
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 3 TAHUN 1984
  TENTANG
  PERHITUNGAN ANGGARAN NEGARA TAHUN ANGGARAN 1983/1984
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa untuk lebih menyesuaikan dan menyempurnakan pelaksanaan program
  Pemerintah dalam tahun Anggaran 1983/1984 diperlukan tambahan dan
  perubahan atas Anggaran Pendapatan dan Belanja Negara Tahun Anggaran
  1983/1984 sebagaimana dimaksud dalam Undang-Undang Nomor 2 Tahun
  1983;
  b. bahwa untuk lebih menjaga kelangsungan jalannya pembangunan saldo-
  anggaran-lebih dan sisa kredit anggaran proyek-proyek pada Anggaran
  Pembangunan Tahun Anggaran 1983/1984 ditambahkan kepada kredit
  anggaran Tahun Anggaran 1984/1985;
  c. bahwa tambahan dan perubahan dimaksud perlu diatur dengan Undang-
  Undang;
  Mengingat : 1. Pasal 5 ayat (1) jo. Pasal 23 ayat (1) Undang-Undang Dasar 1945;
  2. Indische Comptabiliteitswet (Staatsblad Tahun 1925 Nomor 448)
  sebagaimana diubah dan ditambah terakhir dengan Undang-Undang Nomor 9
  Tahun 1968 tentang Perubahan Pasal 7 Indische Comptabiliteitswet
  (Lembaran Negara Tahun 1968 Nomor 53, Tambahan Lembaran Negara
  Nomor 2860);
  3. Undang-Undang Nomor 2 Tahun 1983 tentang Anggaran Pendapatan dan
  Belanja Negara Tahun Anggaran 1983/1984 (Lembaran Negara Tahun 1983
  Nomor 8, Tambahan Lembaran Negara Nomor 3249);
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN :
  Menetapkan : UNDANG-UNDANG TENTANG TAMBAHAN DAN PERUBAHAN ATAS
  ANGGARAN PENDAPATAN DAN BELANJA NEGARA TAHUN
  ANGGARAN 1983/1984.
