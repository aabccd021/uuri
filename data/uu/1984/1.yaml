              bahwa sebagai Anggaran Pendapatan dan Belanja Negara tahun pertama dalam rangka
              pelaksanaan Rencana Pembangunan Lima Tahun IV, Anggaran Pendapatan dan Belanja Negara
              Tahun Anggaran 1984/1985 mengikuti prioritas nasional sebagaimana ditetapkan di dalam
              Pola Umum PELITA Keempat yang tercantum dalam Ketetapan Majelis Permusyawaratan Rakyat
