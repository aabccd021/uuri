opText: |-
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 1 TAHUN 1984
  TENTANG
  ANGGARAN PENDAPATAN DAN BELANJA NEGARA TAHUN ANGGARAN 1984/1985
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa Anggaran Pendapatan dan Belanja Negara untuk Tahun Anggaran
  1984/1985 perlu ditetapkan dengan Undang-Undang;
  b. bahwa sebagai Anggaran Pendapatan dan Belanja Negara tahun pertama
  dalam rangka pelaksanaan Rencana Pembangunan Lima Tahun IV, Anggaran
  Pendapatan dan Belanja Negara Tahun Anggaran 1984/1985 mengikuti
  prioritas nasional sebagaimana ditetapkan di dalam Pola Umum PELITA
  Keempat yang tercantum dalam Ketetapan Majelis Permusyawaratan Rakyat
  Nomor II/MPR/1983 tentang Garis-Garis Besar Haluan Negara;
  c. bahwa Anggaran Pendapatan dan Belanja Negara Tahun Anggaran
  1984/1985 adalah rencana kerja Pemerintah, khususnya pelaksanaan tahun
  pertama rencana tahunan Pembangunan Lima Tahun IV;
  d. bahwa Anggaran Pendapatan dan Belanja Negara Tahun Anggaran
  1984/1985 di samping memelihara dan meneruskan hasil-hasil yang telah
  dicapai dalam PELITA I, PELITA II, dan PELITA III, juga meletakkan
  landasan bagi usaha-usaha pembangunan selanjutnya;
  e. bahwa untuk lebih menjaga kelangsungan jalannya pembangunan, maka
  saldo-anggaran-lebih dan sisa kredit anggaran proyek-proyek pada anggaran
  pembangunan Tahun Anggaran 1984/1985 perlu diatur dalam Undang-
  Undang;
  Mengingat : 1. Pasal 5 ayat (1) jo. Pasal 23 ayat (1) Undang-Undang Dasar 1945;
  2. Ketetapan Majelis Permusyawaratan Rakyat Nomor II/MPR/1983 tentang
  Garis-Garis Besar Haluan Negara;
  3. Ketetapan Majelis Permusyawaratan Rakyat Nomor VII/MPR/1983 tentang
  Pelimpahan Tugas dan Wewenang kepada Presiden/Mandataris Majelis
  Permusyawaratan Rakyat dalam rangka Pengsuksesan dan Pengamanan
  Pembangunan Nasional;
  4. Indische Comptabiliteitswet (Staatsblad Tahun 1925 Nomor 448)
  sebagaimana telah beberapa kali diubah dan ditambah, terakhir dengan
  Undang-Undang Nomor 9 Tahun 1968 tentang Perubahan Pasal 7 Indische
  Comptabiliteitswet (Lembaran Negara Tahun 1968 Nomor 53);
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN :
  Menetapkan : UNDANG-UNDANG TENTANG ANGGARAN PENDAPATAN DAN
  BELANJA NEGARA TAHUN ANGGARAN 1984/1985.
