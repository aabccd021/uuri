opText: |-
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 4 TAHUN 1984
  TENTANG
  WABAH PENYAKIT MENULAR
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa terwujudnya tingkat kesehatan yang setinggi-tingginya bagi rakyat
  Indonesia merupakan salah satu bagian dari tujuan pembangunan nasional;
  b. bahwa perkembangan teknologi, ilmu pengetahuan, dan lalu lintas
  internasional, serta perubahan lingkungan hidup dapat mempengaruhi
  perubahan pola penyakit termasuk pola penyakit yang dapat menimbulkan
  wabah dan membahayakan kesehatan masyarakat serta dapat menghambat
  pelaksanaan pembangunan nasional;
  c. bahwa berdasarkan hal-hal tersebut di atas maka Undang-Undang Nomor 6
  Tahun 1962 tentang Wabah yang diubah dengan Undang-Undang Nomor 7
  Tahun 1968 tentang Perubahan Pasal 3 Undang-Undang Nomor 6 Tahun
  1962 tentang Wabah, tidak sesuai lagi dengan kebutuhan, dan oleh karenanya
  perlu ditetapkan kembali ketentuan-ketentuan mengenai wabah dalam suatu
  Undang-Undang;
  Mengingat : 1. Pasal 5 ayat (1) dan Pasal 20 ayat (1) Undang-Undang Dasar 1945;
  2. Ketetapan Majelis Permusyawaratan Rakyat Nomor II/MPR/1983 tentang
  Garis-Garis Besar Haluan Negara;
  3. Undang-Undang Nomor 9 Tahun 1960 tentang Pokok-Pokok Kesehatan
  (Lembaran Negara Tahun 1960 Nomor 131, Tambahan Lembaran Negara
  Nomor 2068);
  4. Undang-Undang Nomor 6 Tahun 1967 tentang Ketentuan-Ketentuan Pokok
  Peternakan dan Kesehatan Hewan (Lembaran Negara Tahun 1967 Nomor
  10, Tambahan Lembaran Negara Nomor 2824);
  5. Undang-Undang Nomor 5 Tahun 1974 tentang Pokok-Pokok Pemerintahan
  di Daerah (Lembaran Negara Tahun 1974 Nomor 38, Tambahan Lembaran
  Negara Nomor 3037);
  6. Undang-Undang Nomor 5 Tahun 1979 tentang Pemerintahan Desa
  (Lembaran Negara Tahun 1979 Nomor 56, Tambahan Lembaran Negara
  Nomor 3135);
  7. Undang-Undang Nomor 4 Tahun 1982 tentang Ketentuan-Ketentuan Pokok
  Pengelolaan Lingkungan Hidup (Lembaran Negara Tahun 1982 Nomor 12,
  Tambahan Lembaran Negara Nomor 3215);
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN :
  dengan mencabut Undang-Undang Nomor 6 Tahun 1962 tentang Wabah (Lembaran Negara
  Tahun 1962 Nomor 12, Tambahan Lembaran Negara Nomor 2390) dan Undang-Undang Nomor
  7 Tahun 1968 tentang Perubahan Pasal 3 Undang-Undang Nomor 6 Tahun 1962 tentang Wabah
  (Lembaran Negara Tahun 1968 Nomor 38, Tambahan Lembaran Negara Nomor 2855).
  Menetapkan : UNDANG-UNDANG TENTANG WABAH PENYAKIT MENULAR.
