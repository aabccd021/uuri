                description:
                  type: text
                  node:
                    nodeType: text
                    textName: description
                    parentNode: *ref_19
                  textString: 'Dalam Undang-Undang ini yang dirnaksud dengan :'
                  references: []
                elements:
                  - type: point
                    node: &ref_20
                      nodeType: point
                      key: '1'
                      parentPointSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Perindustrian adalah tatanan dan segala kegiatan yang bertalian dengan
                        kegiatan industri.
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: point
                      key: '2'
                      parentPointSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        Industri adalah kegiatan ekonomi yang mengolah bahan mentah, bahan baku,
                        barang setengah jadi, dan/atau barang jadi menjadi barang dengan nilai yang
                        lebih tinggi untuk penggunaannya, termasuk kegiatan rancang bangun dan
                        perekayasaan industri.
                      references: []
                  - type: point
                    node: &ref_22
                      nodeType: point
                      key: '3'
                      parentPointSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_22
                      textString: >-
                        Kelompok industri adalah bagian-bagian utama kegiatan industri, yakni
                        kelompok industri hulu atau juga disebut kelompok industri dasar, kelompok
                        industri hilir, dan kelompok industri kecil.
                      references: []
                  - type: point
                    node: &ref_23
                      nodeType: point
                      key: '4'
                      parentPointSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Cabang industri adalah bagian suatu kelompok industri yang mempunyai ciri
                        umum yang sama dalam proses produksi.
                      references: []
                  - type: point
                    node: &ref_24
                      nodeType: point
                      key: '5'
                      parentPointSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Jenis industri adalah bagian suatu cabang industri yang mempunyai ciri
                        khusus yang sama dan/atau hasilnya bersifat akhir dalam proses produksi.
                      references: []
                  - type: point
                    node: &ref_25
                      nodeType: point
                      key: '6'
                      parentPointSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_25
                      textString: >-
                        Bidang usaha industri adalah lapangan kegiatan yang bersangkutan dengan
                        cabang industri atau jenis industri.
                      references: []
                  - type: point
                    node: &ref_26
                      nodeType: point
                      key: '7'
                      parentPointSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_26
                      textString: >-
                        Perusahaan industri adalah badan usaha yang melakukan kegiatan di bidang
                        usaha industri.
                      references: []
                  - type: point
                    node: &ref_27
                      nodeType: point
                      key: '8'
                      parentPointSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_27
                      textString: >-
                        Bahan mentah adalah semua bahan yang didapat dari sumber daya alam dan/atau
                        yang diperoleh dari usaha manusia untuk dimanfaatkan lebih lanjut.
                      references: []
                  - type: point
                    node: &ref_28
                      nodeType: point
                      key: '9'
                      parentPointSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_28
                      textString: >-
                        Bahan baku industri adalah bahan mentah yang diolah atau tidak diolah yang
                        dapat dimanfaatkan sebagai sarana produksi dalam industri.
                      references: []
                  - type: point
                    node: &ref_29
                      nodeType: point
                      key: '10'
                      parentPointSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_29
                      textString: >-
                        Barang setengah jadi adalah bahan mentah atau bahan baku yang telah
                        mengalami satu atau beberapa tahap proses industri yang dapat diproses lebih
                        lanjut menjadi barang jadi.
                      references: []
                  - type: point
                    node: &ref_30
                      nodeType: point
                      key: '11'
                      parentPointSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_30
                      textString: >-
                        Barang jadi adalah barang hasil industri yang sudah siap pakai untuk
                        konsumsi akhir ataupun siap pakai sebagai alat produksi.
                      references: []
                  - type: point
                    node: &ref_31
                      nodeType: point
                      key: '12'
                      parentPointSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_31
                      textString: >-
                        Teknologi industri adalah cara pada proses pengolahan yang diterapkan dalam
                        industri.
                      references: []
                  - type: point
                    node: &ref_32
                      nodeType: point
                      key: '13'
                      parentPointSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_32
                      textString: >-
                        Teknologi yang tepat guna adalah teknologi yang tepat dan berguna bagi suatu
                        proses untuk menghasilkan nilai tambah.
                      references: []
                  - type: point
                    node: &ref_33
                      nodeType: point
                      key: '14'
                      parentPointSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_33
                      textString: >-
                        Rancang bangun industri adalah kegiatan industri yang berhubungan dengan
                        perencanaan pendirian industri/pabrik secara keseluruhan atau
                        bagian-bagiannya.
                      references: []
                  - type: point
                    node: &ref_34
                      nodeType: point
                      key: '15'
                      parentPointSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_34
                      textString: >-
                        Perekayasaan industri adalah kegiatan industri yang berhubungan dengan
                        perancangan dan pembuatan mesin/peralatan pabrik dan peralatan industri
                        lainnya.
                      references: []
                  - type: point
                    node: &ref_35
                      nodeType: point
                      key: '16'
                      parentPointSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_35
                      textString: >-
                        Standar industri adalah ketentuan-ketentuan terhadap hasil produksi industri
                        yang di satu segi menyangkut bentuk, ukuran, komposisi, mutu, dan lain-lain
                        serta di segi lain menyangkut cara mengolah, cara menggambar, cara menguji
                        dan lain-lain.
                      references: []
                  - type: point
                    node: &ref_36
                      nodeType: point
                      key: '17'
                      parentPointSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_36
                      textString: >-
                        Standardisasi industri adalah penyeragaman dan penerapan dari standar
                        industri.
                      references: []
                  - type: point
                    node: &ref_37
                      nodeType: point
                      key: '18'
                      parentPointSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_37
                      textString: >-
                        Tatanan industri adalah tertib susunan dan pengaturan dalam arti
                        seluas-luasnya bagi industri.
                      references: []
    - type: bab
      node: &ref_38
        nodeType: bab
        key: 2
        parentBabSetNode: *ref_16
      title: LANDASAN DAN TUJUAN PEMBANGUNAN INDUSTRI
      content:
        type: pasalSet
        node:
          nodeType: pasalSet
          parentNode: *ref_38
        elements:
          - type: pasal
            node:
              nodeType: pasal
              key: 2
              parentNode: *ref_0
            version:
              type: pasalVersion
              node: &ref_40
                nodeType: pasalVersion
