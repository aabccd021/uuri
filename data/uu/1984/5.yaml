                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_40
                textString: >-
                  Pembangunan industri berlandaskan demokrasi ekonomi, kepercayaan pada kemampuan
                  dan kekuatan diri sendiri, manfaat, dan kelestarian lingkungan hidup.
                references: []
          - type: pasal
            node:
              nodeType: pasal
              key: 3
              parentNode: *ref_0
            version:
              type: pasalVersion
              node: &ref_41
                nodeType: pasalVersion
                version: *ref_39
                state: exists
                parentPasalNode:
                  nodeType: pasal
                  key: '3'
                  parentNode: *ref_0
              content:
                type: pointSet
                node: &ref_42
                  nodeType: pointSet
                  parentNode: *ref_41
                description:
                  type: text
                  node:
                    nodeType: text
                    textName: description
                    parentNode: *ref_42
                  textString: 'Pembangunan industri bertujuan untuk :'
                  references: []
                elements:
                  - type: point
                    node: &ref_43
                      nodeType: point
                      key: '1'
                      parentPointSetNode: *ref_42
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_43
                      textString: >-
                        meningkatkan kemakmuran dan kesejahteraan rakyat secara adil dan merata
                        dengan memanfaatkan dana, sumber daya alam, dan/atau hasil budidaya serta
                        dengan memperhatikan keseimbangan dan kelestarian lingkungan hidup;
                      references: []
                  - type: point
                    node: &ref_44
                      nodeType: point
                      key: '2'
                      parentPointSetNode: *ref_42
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_44
                      textString: >-
                        meningkatkan pertumbuhan ekonomi secara bertahap, mengubah struktur
                        perekonomian ke arah yang lebih baik, maju, sehat, dan lebih seimbang
                        sebagai upaya untuk mewujudkan dasar yang lebih kuat dan lebih luas bagi
                        pertumbuhan ekonomi pada umumnya, serta memberikan nilai tambah bagi
                        pertumbuhan industri pada khususnya;
                      references: []
                  - type: point
                    node: &ref_45
                      nodeType: point
                      key: '3'
                      parentPointSetNode: *ref_42
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_45
                      textString: >-
                        meningkatkan kemampuan dan penguasaan serta mendorong terciptanya teknologi
                        yang tepat guna dan menumbuhkan kepercayaan terhadap kemampuan dunia usaha
                        nasional;
                      references: []
                  - type: point
                    node: &ref_46
