opText: |-
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 7 TAHUN 1984
  TENTANG
  PENGESAHAN KONVENSI MENGENAI PENGHAPUSAN SEGALA BENTUK
  DISKIRIMINASI TERHADAP WANITA (CONVENTION ON THE ELIMINATION
  OF ALL FORMS OF DISCRIMANATION AGAINST WOMEN)
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa segala warga negara bersamaan kedudukannya di dalam hukum dan
  pemerintahan, sehingga segala bentuk diskriminasi terhadap wanita harus
  dihapuskan karena tidak sesuai dengan Pancasila dan Undang-Undang Dasar
  1945;
  b. bahwa Majelis Umum Perserikatan Bangsa-Bangsa di dalam sidangnya pada
  tanggal 18 Desember 1979, telah menyetujui Konvensi mengenai
  Penghapusan Segala Bentuk Diskriminasi terhadap Wanita (Convention on
  the Elimination of All Forms of Discrimination Against Women);
  c. bahwa ketentuan-ketentuan di dalam Konvensi tersebut di atas pada dasarnya
  tidak bertentangan dengan Pancasila, Undang-Undang Dasar 1945 dan
  peraturan perundang-undangan Republik Indonesia;
  d. bahwa Pemerintah Republik Indonesia telah menandatangani Konvensi
  tersebut pada tanggal 29 Juli 1980 sewaktu diadakan Konperensi Sedunia
  Dasawarsa Perserikatan Bangsa-Bangsa bagi Wanita di Kopenhagen;
  e. bahwa berhubung dengan hal tersebut di atas maka dipandang perlu
  mengesahkan Konvensi sebagaimana tersebut pada huruf b di atas dengan
  Undang-undang;
  Mengingat : 1. Pasal 5 ayat (1), Pasal 11, Pasal 20 ayat (1) dan Pasal 27 ayat (1) Undang-
  Undang Dasar 1945;
  2. Ketetapan Majelis Permusyawaratan Rakyat Republik Indonesia Nomor
  II/MPR/1983 tentang Garis-Garis Besar Haluan Negara;
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN :
  Menetapkan : UNDANG-UNDANG TENTANG PENGESAHAN KONVENSI MENGENAI
  PENGHAPUSAN SEGALA BENTUK DISKRIMINASI TERHADAP
  WANITA (CONVENTION ON THE ELIMINATION OF ALL FORMS OF
  DISCRIMINATION AGAINST WOMEN).
