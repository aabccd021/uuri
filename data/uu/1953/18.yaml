                  textName: text
                  parentNode: *ref_5
                textString: >-
                  Atas permintaan Pengurus sesuatu rumah - sakit, maka Menteri Kesehatan dapat
                  menunjuk suatu rumah - sakit atau sebagian dari sebuah rumah - sakit jang
                  diusahakan atau didirikan oleh badan - hukum bukan badan - hukum publik, dan
                  menurut tujuannya bukan mencari keuntu ngan sebagai rumah - sakit jang
                  menyelenggarakan perawatan untuk orang - orang jang miskin dan orang - orang jang
                  kurang mampu.
                references: []
