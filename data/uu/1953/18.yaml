opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 18 TAHUN 1953
  TENTANG
  MERAWAT ORANG - ORANG MISKIN DAN ORANG - ORANG J ANG
  KURANG MAMPU
  Presiden Republik Indonesia,
  Menimbang : a. bahwa Pemerintah berkewajiban untuk senantiasa berusaha
  meninggikan dera d jat kesehatan rak j at;
  b. bahwa dalam hal itu penting sekali usaha - usaha kuratip bagi
  perawatan orang - orang j ang miskin dan orang - orang j ang kurang
  mampu;
  c. bahwa pe rawatan orang - orang jang miskin dan orang - orang jang
  kurang mampu dalam tahun - tahun jang akan datang tidak cukup
  dapat diselenggarakan oleh Pemerintah;
  d. bahwa oleh karena itu dalam hal ini perlu mempergunakan usaha
  rumah sakit - rumah sakit partikuli r dalam perawatan tersebut;
  Mengingat : Pasal 42 dan Pasal 89 Undang - undang Dasar Sementara Republik
  Indonesia;
  Dengan persetudjuan Dewan Perwakilan Rakjat :
  MEMUTUSKAN:
  Dengan mentjabut ordonansi dalam Staatsblad 1928 Nr 540, jang terakhir diubah (dengan
  Staatsblad 1949 Nr 213;
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
  Menetapkan : UNDANG - UNDANG TENTANG PENUNJUKAN RUMAH SAKIT
  RUMAH SAKIT PARTIKULIR JANG MERAWAT ORANG - ORANG
  JANG MISKIN DAN ORANG - ORANG JANG KURANG MAMPU.
