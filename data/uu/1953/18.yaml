                  textName: text
                  parentNode: *ref_6
                textString: >-
                  Jang dimaksud dengan rumah - sakit dalam ayat 1, ialah tempat pengobatan dan
                  perawatan orang sakit jang ada dalam pengawasan seorang dokter jang mendapat izin
                  untuk menjalankan praktek.
