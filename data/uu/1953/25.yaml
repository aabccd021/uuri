      title: >-
        IZIN PERUSAHAAN Pasal 39 (1) Pengusaha tidak boleh memulai perusahaan atau pekerjaannya,
        ataupun meneruskannya, jika ia tidak mempunyai izin atau izin sementara yang tiap tahun
        diberikan oleh atau atas nama pemb esar yang mengurus penetapan pajak. (2) Pembesar yang
        mengurus penetapan pajak memutuskan tentang pemberian izin tersebut dalam ayat 1. (3) Izin
        tidak diberi atau hanya diberi izin sementara kepada pengusaha, yang tidak melunasi
        ketetapan pajak peredarannya, jika ketetapan pajak itu dapat ditagih pada saat pemutusan
        pemberian izin itu. (4) Pemasukan surat keberatan terhadap ketetapan pajak tidak memberikan
        hak atas pemberian izin sementara. (5) Sesudah ... (5) Se sudah pajak tersebut dalam ayat
        tiga dilunasi, maka atas permintaan yang berkepentingan izin masih dapat diberi. (6) Jika
        semula izin sementara tidak diberi, maka izin sementara itu setiap waktu oleh pembesar yang
        mengurus penetapan pajak atas permintaan y ang berkepentingan masih dapat diberi, jika untuk
        itu menurut pendapatnya ada alasan. PRESIDEN REPUBLIK INDONESIA - 32 - Pasal 40 (1) Izin
        atau izin sementara diberi dengan memberikan kartu kepada pengusaha, contoh dan warna kartu
        ditetapkan oleh Kepala Jawatan Pajak. (2) Pengusaha wajib menyimpan kartu itu selama tahun
        takwim yang bersangkutan dan jika diminta memperlihatkannnya kepada pegawai yang diserahi
        mengusut delik, juga termasuk yang dimaksud dalam Pasal 59 ayat 1, jika ia tidak dapat
        memperlihatkan kartu, maka ia dianggap tidak m empunyai izin yang diwajibkan itu. Pasal 41
        (1) Izin sementara setiap waktu dapat ditarik kembali oleh pegawai yang berhak untuk
        mengeluarkan surat paksa untuk ketetapan pajak peredaran yang dikenakan kepada pengusaha.
        (2) Izin dapat ditarik kembali oleh pegawai tersebut dalam ayat 1,segera apabila ketetapan
        pajak peredaran yang dikenakan kepada pengusaha sejak pemberian izin samasekali dapat
        ditagih dan belum dibayar lunas. (3) Penarikan ... (3) Penarikan kembali itu ia nyatakan
        dengan membutuhkan cata tan pada kartu dimaksud dalam Pasal 40. (4) Pengusaha wajib memberi
        kesempatan kepada pegawai yang diserahi membuat catatan dimaksud dalam ayat tiga untuk
        melakukannya. (5) Oleh penarikan kembali dimaksud dalam ayat 1 dan 2 maka kartu dimaksud
        dalam Pasal 40 kehilangan sahnya sebagai bukti izin atau PRESIDEN REPUBLIK INDONESIA - 33 -
