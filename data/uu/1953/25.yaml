      title: >-
        PERATURAN KHUSUS Pasal 43 (1) Pengusaha dilarang memasukkan pajak sebagai jumlah tersendiri
        dalam rekening kepada penerima penyerahan barang - barang atau penerima jasa. (2) Larangan
        dimaksud dalam ayat 1 tidak berlaku terhadap jumlah harga - jual atau penggantian ditetapkan
        menurut tarip tersebut dalam undang - undang. (3) Syarat ... (3) Syarat dalam perjanjian
        yang bertentangan dengan pasal ini, adalah batal. Pasal 44 (1) Siapapun dilarang mengumumkan
        lebih lanjut apa yang ternyata atau PRESIDEN REPUBLIK INDONESIA - 34 - diberitahukan
        kepadanya dalam jabatan atau pekerjaannya dalam menjalankan undang - undang ini atau
        bersangkutan dengan itu, selain daripada yang perlu untuk melakukan jabatan atau pekerjaan
        it u. (2) Larangan itu juga berlaku terhadap ahli dan juru bahasa bukan pegawai dimaksud
        dalam Pasal 15 ayat 1. Pasal 45 (1) Setiap orang wajib memberikan keterangan yang diminta
        daripadanya untuk menjalankan undang - undang ini dengan je las dan dengan sebenarnya kepada
        pegawai, ahli dan juru bahasa yang ditunjuk menurut atau dengan kuasa pasal 15 ayat 1. (2)
        Keterangan harus diberikan baik dengan tulisan, maupun dengan lisan, ataupun dengan
        memperlihatkan buku dan lain - lain surat, tersera h pada pilihan peminta keterangan itu,
        dalam bentuk dan dalam tempo yang ditetapkannya. (3) Barangsiapa diminta untuk
        memperlihatkan buku dan lain - lain surat untuk diperiksa, dianggap mempunyainya, kecuali
        jika hal sebaliknya dapat masuk dalam akal. (4) K ewajiban ... (4) Kewajiban merahasiakan,
        walaupun berdasar atas peraturan undang - undang tidak menjadi alasan yang sah bagi siapa
        pun untuk menolak memenuhi kewajiban yang dibebankan padanya menurut atau dengan kuasa pasal
        ini. (5) Keluarga - sedarah dan se menda menurut keturunan lurus dan sampai dengan derajat
        kedua menurut keturunan menyimpang, begitu juga suami (istri) dan bekas suami (istri)
        mereka, yang dimintai PRESIDEN REPUBLIK INDONESIA - 35 - keterangan, dapat menolak dengan
        sah kewajiban memberi keterangan. Pasal 46 (1) Inspektur k arena jabatannya atau atas
        permohonan wajib - pajak dapat membetulkan kesalahan tulisan dan kesalahan hitungan sesaktu
        membuat kohir atau surat ketetapan pajak dan mengurangkan atau membatalkan pajak yang salah
        ditetapkan karena kekeliruan dalam peristiwa pe netapan pajak. (2) Kekuasaan tersebut dalam
        ayat 1 tidak berlaku lagi karena lewatnya dua tahun sesudah tanggal hari pemberian surat
        ketetapan pajak, kecuali jika dalam tempo itu oleh yang bersangkutan dimajukan surat
        permohonan supaya kekuasaan tersebut d i atas dilaksanakan. Pasal 47 (1) Kepala Jawatan
        Pajak dapat mengurangi atau membatalkan ketetapan pajak yang salah, jika oleh terlambatnya
        memasukkan surat keberatan atau surat permohonan atau oleh alasan lain yang bersifat formil
        yang berkeberatan atau pemohon tidak dapat diterima dan ia menurut pendapat Kepala Jawatan
        Pajak sepatutnya masih berhak akan pengurangan atau pembatalan atas ketetapan pajak itu. (2)
        Pengurungan ... (2) Pengurungan atau pembatalan tidak diberi: ke - 1. jika sejak awal tahun
        ta kwim, yang bersangkutan dengan ketetapan pajak, telah lewat lima tahun, kecuali jika
        dalam masa itu dimasukkan permohonan untuk itu; ke - 2. jika harus dianggap, bahwa yang
        berkeberatan atau pemohon dengan sengaja mengabaikan tempo untuk memasukkan surat keberatan
        atau surat permohonan. PRESIDEN REPUBLIK INDONESIA - 36 - Pasal 48 (1) Untuk memasukkan
        surat keberatan, surat pertimbangan dan surat permohonan maka dapat diwakili: ke - 1.
        koperasi dan perkumpulan lain, yayasan dan perseroan oleh salah seorang anggota pengurus
        atau pesero pengurus; ke - 2. ahli waris wajib pajak oleh salah satu dari mereka,
        penjalankan surat wasiat atau penguasa warisan itu,ke - 3.orang di bawah umur, or ang gila
        dan orang di dalam hajar oleh wakilnya menurut undang - undang. (2) Surat keberatan, surat
        permohonan pertimbangan dan surat permohonan yang ditandatangani oleh kuasa semata - mata
        dianggap sah, jika surat kuasa dilampirkan. Pasal 49 Untuk ketetapan tagihan susulan yang
        ditetapkan sesudah meninggalnya wajib pajak, dan untuk kenaikan ketetapan tersebut dalam
        Pasal 15 dari Peraturan Minta Pertimbangan dalam urusan pajak maka setiap ahli waris
        menanggung hanya hingga jumlah bagiannya dalam warisan itu di tambah dengan jumlah wasiat
        istimewa yang diberikan padanya. Pasal 50 ... Pasal 50 Menteri Keuangan berhak. ke - 1.
        menetapkan peraturan umum untuk menjalankan undang - undang ini, ke - 2. dalam hal - hal
        yang tertentu atau kumpulan hal menghapuskan ketidakadila n yang mencolok, yang mungkin
        timbul dalam menjalankan undang - undang ini. PRESIDEN REPUBLIK INDONESIA - 37 -
