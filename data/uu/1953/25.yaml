        Yang ditentukan dalam Pasal 39 ayat 1 tidak berlaku untuk: ke - 1. golongan pengusaha yang
        ditunjuk oleh Menteri Keuangan; ke - 2. pengusaha yang tidunjuk menurut Pasal 17 ayat 1.
