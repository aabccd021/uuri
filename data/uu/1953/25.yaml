  tentang: ' PENETAPAN "UNDANG - UNDANG DARURAT NOMOR 12 TAHUN 1950, TENTANG MENGADAK AN PAJAK PEREDARAN 1950" (LEMBARAN - NEGARA NOMOR 19 TAHUN 1950) DAN "UNDANG - UNDANG DARURAT NOMOR 38 TAHUN 1950 TENTANG TAMBAHAN DAN PERUBAHAN UNDANG - UNDANG PAJAK PEREDARAN 1950" (LEMBARAN - NEGARA NOMOR 80 TAHUN 1950), SEBAGAI UNDANG - UND ANG Presiden Republik Indonesia, Menimbang : bahwa Pemerintah dengan mempergunakan haknya termaktub pada Pasal 139 ayat 1 Konstitusi Sementara Republik Indonesia Serikat telah menetapkan "Undang - undang, Darurat tentang mengadakan Pajak Peredaran 1950" (Undang - undang Darurat Nomor 12 tahun 1950); Menimbang : bahwa Pemerintah dengan mempergunakan haknya termaktub pada Pasal 96 Undang - undang Dasar Sementara Republik Indonesia telah menetapkan "Undang - undang Pajak Peredaran 1950" (Undang - undang Darurat Nomor 38 tahun 1950). Menimbang : bahw a peraturan yang termaktub dalam Undang - undang Darurat tersebut perlu ditetapkan sebagai Undang - undang; Mengingat : Pasal 97 dan Pasal 89 Undang - undang Dasar Sementara Republik Indonesia; Dengan persetujuan Dewan Perwakilan Rakyat: MEMUTUSKA N: Menetapkan : UNDANG - UNDANG TENTANG PENETAPAN "UNDANG - UNDANG DARURAT NOMOR 12 TAHUN 1950 TENTANG MENGADAKAN PAJAK PEREDARAN 1950" dan "UNDANG - UNDANG DARURAT NOMOR 38 TAHUN 1950 TENTANG TAMBAHAN DAN PERUBAHAN UNDANG - UNDANG PAJAK PEREDARAN 1950" SEBAGAI U NDANG - UNDANG. PASAL I Peraturan - peraturan yang termaktub dalam "Undang - undang Darurat No. 12 tahun 1950 tentang mengadakan Pajak Peredaran 1950" dan "Undang - undang Darurat No. 38 tahun 1950 tentang tambahan dan perubahan Undang - undang Pajak Peredaran 195 0" ditetapkan sebagai Undang - undang dengan tambahan - tambahan dan perubahan - perubahan, sehingga berbunyi sebagai berikut.'
