opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 27 TAHUN 1953
  TENTANG
  PENETAPAN "UNDANG - UNDANG DARURAT TENTANG PENGHENTIAN
  BERLAKUNYA "INDISCHE MUNTWET 1912" DAN PENETAPAN PERATURAN
  BARU TENTANG MATA UANG" (UNDANG - UNDANG DARURAT NOMOR 20
  TAHUN 1951 (LEMBARAN - NEGARA NOMOR 95 TAHUN 1951) SEBAGAI
  UNDANG - UNDANG
  Presiden Republi k Indonesia,
  Menimbang : a. bahwa Pemerintah dengan menggunakan haknya termaktub dalam
  Pasal 96 ayat 1 Undang - undang Dasar Sementara Republik
  Indonesia telah menetapkan "Undang - undang Darurat tentang
  penghentian berlakunya "Indische Muntwet 1912" dan penetapan
  peraturan baru tentang mata uang" (Undang - undang Darurat Nomor
  20 tahun 1951);
  b. bahwa peraturan yang termaktub dalam Undang - undang Darurat
  tersebut perlu ditetapkan sebagai Undang - undang;
  Mengingat : Pasal 97 ayat 1 jo. Pasal 89 dan Pasal 109 Undang - undang Dasar
  Sementara Republik Indonesia;
  Dengan persetujuan Dewan Perwakilan Rakyat.
  MEMUTUSKAN:
  Menetapkan : UNDANG - UNDANG TENTANG PENETAPAN "UNDANG -
  UNDANG DARURAT TENTANG PENGHENTIAN BERLAKUNYA
  "INDISCH E MUNTWET 1912" DAN PENETAPAN PERATURAN
  BARU TENTANG MATA UANG" (UNDANG - UNDANG DARURAT
  NOMOR 20 TAHUN 1951) SEBAGAI UNDANG - UNDANG.
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
  PASAL I
  Peraturan - peraturan yang termaktub dalam "Undang - undang Darurat
  tentang penghentian berlakunya "Indisc he Muntwet 1912" dan
  penetapan peraturan baru tentang mata - uang" (Undang - undang Darurat
  No. 20 tahun 1951) ditetapkan sebagai undang - undang yang berbunyi
  sebagai berikut.
  UNDANG - UNDANG TENTANG PENGHENTIAN BERLAKUNYA
  "INDISCHE MUTWET 1912" DAN PENETAPAN PE RATURAN
  BARU TENTANG MATA - UANG.
