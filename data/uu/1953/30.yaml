            No.79 tahun 1953) diubah menjadi "1953". Pasal II. Undang - undang ini mulai berlaku
            pada tanggal 1 Januari 1953. Agar supaya setiap orang dapat mengetahuinya, memerintahkan
            pengund angan undang - undang ini dengan penempatan dalam Lembaran Negara Republik
            Indonesia.
