opText: |-
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 33 TAHUN 1953
  TENTANG
  PENETAPAN "UNDANG - UNDANG DARURAT NOMOR 15 TAHUN 1952, UNTUK
  PEMUNGUTAN PAJAK VERPONDING UNTUK TAHUN - TAHUN 1953 DAN
  BERIKUTNYA" (LEMBARAN - NEGARA NOMOR 90 TAHUN 1952) SEBAGAI
  UNDANG - UNDANG
  Presiden Republik Indonesia,
  Menimbang : bahwa berdasarkan Pasal 96 ayat 1 Undang - undang Dasar Sementara
  Republik Indonesia Pemerintah telah menetapkan Undang - undang
  Darurat untuk pemungutan pajak verponding untuk t ahun - tahun 1953
  dan berikutnya (Undang - undang Darurat No. 15 tahun 1952. Lembaga
  Negara No. 90 tahun 1952):
  Menimbang : Bahwa peraturan - peraturan yang termaktub dalam Undang - undang
  Darurat tersebut ditetapkan sebagai Undang - undang;
  Mengingat : Pasal 97 jo. Pasal 89 dan Pasal 117 Undang - undang Dasar Sementara
  Republik Indonesia:
  Dengan persetujuan Dewan Perwakilan Rakyat,
  MEMUTUSKAN:
  Menetapkan : UNDANG - UNDANG TENTANG PENETAPAN UNDANG -
  UNDANG DARURAT No. 15 TAHUN 1952 UNTUK
  PEMUNGU TAN PAJAK VERPONDING UNTUK TAHUN - TAHUN
  1953 DAN BERIKUTNYA SEBAGAI UNDANG - UNDANG.
