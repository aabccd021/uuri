opText: |-
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 30 TAHUN 1954
  TENTANG
  TANDA KEHORMATAN SEWINDU ANGKATAN PERANG REPUBLIK
  INDONESIA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : 1 . bahwa masa satu windu, sejak saat diresmikan berdirinya
  Angkatan Perang Republik Indonesia pada tanggal 5 Oktober
  1945 hingga tanggal 5 Oktober 1953, wajib dicatat dalam
  sejarah Perjuangan Kemerdekaan Bangsa Indonesia, sebagai
  masa yang mempunyai arti yang sangat penting bagi tradisi
  Angkatan Perang Republik Indonesia;
  2. bahwa perlu diadakan tanda kehormatan sebagai tanda
  penghargaan untuk mereka, yang selama masa satu windu itu,
  terus-menerus sebagai anggota Angkatan Perang,
  menunjukkan kesetiaan, kesungguhan serta budi pekerti yang
  baik dalam melakukan tugas dan kewajibannya;
  3. bahwa adalah tepat untuk mengambil sebagai dasar undang-
  undang ini, termasuk suatu tujuan tertentu, ialah
  membimbing Angkatan Perang Republik Indonesia kearah
  penegakan dan pemeliharaan tradisi yang luhur, serta
  membimbing anggota- anggotanya kearah sifat-sifat yang
  utama dalam pengabdiannya untuk Nusa dan Bangsa;
  Mengingat : pasal 87 dan pasal 89 Undang-undang Dasar Sementara Republik
  Indonesia;
  Dengan persetujuan Dewan Perwakilan Rakyat;
  MEMUTUSKAN :
  Menetapkan : UNDANG-UNDANG TENTANG TANDA KEHORMATAN
  SEWINDU ANGKATAN PERANG REPUBLIK INDONESIA.
