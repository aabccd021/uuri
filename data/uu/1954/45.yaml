            parentNode: *ref_3
          textString: >-
            Bagian VI (Kementerian Pertahanan) dari anggaran Republik Indonesia untuk tahun - tahun
            dinas 1952 dan 1953 ditetapkan seperti berikut: BAGIAN VI KEMENTERIAN PERTAHANAN BAB I
            (Pengeluaran) 6.1 Kementerian dan pengeluaran umum............ 191 390 000 101 700 000
            6.IA Nederlandse Mllitaire Missie ................... 60 000 000 40 000 000 6.2
            Pengeluaran untuk Angkatan Darat.... 2 471 100 000 2 471 100 000 6.2A Corps Cadangan
            Nasional (CTN).............. 110 000 000 127 150 000 6.2B Demobilisan Pelajar... 26 900
            000 36 000 000 6.3 Pengeluaran untuk Angkatan Laut........ 429 000 000 230 000 000 6.4
            Pengeluaran untuk Angkata n Udara.......... 480 000 000 272 000 000 6.5 Pengeluaran tak
            tersangka............. 162 000 000 72 000 000 ----------- ---------- Jumlah ...... 3 930
            390 000 2 879 850 000 ============ ============= 1952: Tiga ribu sembilan ratus tiga
            puluh juta tiga ratus sembilan puluh ribu rupiah. 1953: Dua ribu delapan ratus tujuh
            puluh sembilan juta delapan ratus lima puluh ribu rupiah. BAB II (Penerimaan) 6.1
            PENERIMAAN KEMENTERIAN BERHUBUNG DENGAN PENGELUAR AN UMUM. 6.1.1 Penerimaan Kementerian
            berhubung dengan Pengeluaran umum. 6.1.1.1 Pembayaran kembali persekot. 2 Penjualan
            majalah, buku peringatan Angkatan Perang dan sebagainya. 3 Potongan sewa rumah pegawai.
            4 Penerimaan dari penjualan barang - bara ng kantin. 5 Penerimaan lain - lain. 6.1 A
            NEDERLANDSE MILITAIRE MISSIE. 6.1 A.1 Penerimaan umum. 6.1 A.1. 1 Penerimaan kembali
            persekot. 2 Penerimaan lain - lain untuk NMM. 6.2 ANGKATAN DARAT. 6.2.1 Penerimaan umum.
            6.2.1. 1 Pembayaran kembali persekot. 2 Penerimaan berhubung dengan perawatan dokter. 3
            Penjualan barang - barang yang tidak berguna lagi (dumpmateriaal). 4 Penerimaan -
            penerimaan lain untuk Angkatan Darat. 6.2.2 Dinas Topografi. 6.2.2. 1 Penjualan peta
            dari Din as Topografi. 2 Pengembalian biaya dari pekerjaan yang dikerjakan oleh Dinas
            Topografi untuk pihak ketiga. 6.2.3 Peralatan Tentara. 6.2.3.1 Penjualan barang - barang
            dari Peralatan Tentara. 6.2.4 Pabrik senjata dan mesiu. 6.2.4.1 Penerimaan berhubung den
            gan pekerjaan yang dikerjakan oleh pabrik senjata dan mesiu. 6.2.5 Perbekalan Tentara.
            6.2.5.1 Penerimaan dari penjualan barang - barang perbekalan dan sebagainya. 6.2.6
            Kesehatan Tentara. 6.2.6. 1 Penerimaan dari Scheikundig Laboratorium. 2 Penjualan oba t
            - obat dan barang - barang lain dari Kesehatan Tentara. 6.2.7 Genie Angkatan Darat.
            6.2.7.1 Penjualan barang - barang dari gudang genie. 2 Pengembalian biaya dari pekerjaan
            yang dikerjakan oleh Genie Angkatan Darat untuk pihak ketiga. 3 Penerimaan sewa r umah,
            tanah dan gedung - gedung. 6.2.8 Pengangkutan Tentara. 6.2.8.1 Penerimaan dari
            pengangkutan orang dan barang. 6.2.9 Kesejahteraan Tentara. 6.2.9. 1 Penjualan barang -
            barang ransum dan kantin. 2 Penerimaan dari penjualan barang - barang lain. 6.2A CORPS
            CADANGAN NASIONAL. 6.2A.1 Penerimaan umum. 6.2A.1. 1 Pembayaran kembali persekot. 2
            Penerimaan lain - lain untuk CTN. 6.2B DEMOBILISAN PELAJAR. 6.2 B.1 Penerimaan umum.
            6.2.B.1.1 Penerimaan - penerimaan untuk Kantor Urusan Demobilisan Pe lajar. 6.3 ANGKATAN
            LAUT. 6.3.1 Penerimaan umum. 6.3.1. 1 Pembayaran kembali persekot. 2 Penerimaan
            berhubung dengan perawatan dokter. 3 Penerimaan - penerimaan lain untuk Angkatan Laut.
            6.3.2 Dinas Hydrografi. 6.3.2.1 Penerimaan berhubung dengan perkhabaran, pengumuman dan
            sebagainya. 6.3.3 Materiaal Angkatan Laut. 6.3.3. 1 Penerimaan dari penjualan alat -
            alat dan sebagainya. 6.3.4 Perbekalan Angkatan Laut. 6.3.4. 1 Penerimaan dari penjualan
            barang - barang perbekalan dan sebagainya. 6.3.5 Kesehatan Angkatan Laut. 6.3.5. 1
            Penerimaan dari Scheikundig Laboratorium. 2 Penjualan obat - obat dan barang - barang
            lain dari Kesehatan Angkatan Laut. 6.3.6 Bangunan Angkatan Laut. 6.3.6. 1 Penjualan
            barang - barang dari gud ang. 2 Pengembalian biaya dari pekerjaan yang dikerjakan oleh
            Bangunan Angkatan Laut untuk pihak ketiga. 3 Penerimaan sewa rumah, tanah dan gedung -
            gedung. 6.3.7 Pengangkutan Angkatan Laut. 6.3.7. 1 Penerimaan dari pengangkutan orang
            dan barang. 6.3.8 Kesejahteraan Angkatan Laut. 6.3.8. 1 Penjualan barang - barang ransum
            dan kantin. 2 Penerimaan dari penjualan barang - barang lain. 6.4 ANGKATAN UDARA. 6.4.1
            Penerimaan umum. 6.4.1. 1 Pembayaran kembali persekot. 2 Penerimaan berhubung dengan
            perawatan dokter. 3 Penerimaan - penerimaan lain untuk Angkatan Udara. 6.4.2 Peralatan
            Angkatan Udara. 6.4.2. 1 Penjualan barang - barang dari Peralatan Angkatan Udara. 6.4.3
            Perbekalan Angkatan Udara. 6.4.3. 1 Penerimaan dari pen jualan barang - barang
            perbekalan dan sebagainya. 6.4.4 Kesehatan Angkatan Udara. 6.4.4. 1 Penerimaan dari
            Scheikundig Laboratorium. 2 Penjualan obat - obat dan barang - barang lain dari
            Kesehatan Angkatan Udara. 6.4.5 Genie Angkatan Udara. 6.4.5. 1 Penjualan barang - barang
            dari gudang Genie. 2 Pengembalian biaya dari pekerjaan yang dikerjakan oleh Genie
            Angkatan Udara untuk pihak ketiga. 3 Penerimaan sewa rumah, tanah dan gedung - gedung.
            6.4.6 Pengangkutan Angkatan Udara. 6. 4.6. 1 Penerimaan dari pengangkuta n orang dan
            barang. 6.4.7 Kesejahteraan Angkatan Udara. 6.4.7. 1 Penjualan barang - barang ransum
            dan kantin. 2 Penerimaan dari penjualan barang - barang lain. 6.5 Penerimaan lain -
            lain. 6.5.1 Penerimaan lain - lain. 6.5.1. 1 Penerimaan lain - lain.
