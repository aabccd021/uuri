opText: |-
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 13 TAHUN 1954
  TENTANG
  PENGUBAHAN UNDANG-UNDANG NR 16 DAN 17 TAHUN 1950 (REPUBLIK
  INDONESIA DAHULU) TENTANG PEMBENTUKAN KOTA-KOTA BESAR DAN
  KOTA-KOTA KECIL DI JAWA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa Kota Tegal sebelum Perang Dunia ke-II telah
  mempunyai tingkatan yang sejajar dengan Kabupaten dahulu,
  sehingga status sebagai Kota Kecil sudah selayaknya
  dirasakan sebagai suatu kemunduran buat daerah tersebut:
  b. bahwa mengingat perkembangan Kota Tegal menurut garis
  sosial-ekonomis tidak tepat untuk melanjutkan kedudukan
  kota itu sebagai Kota Kecil;
  c. bahwa telah tiba waktunya untuk mengubah status Kota
  Tegal, hingga menjadi status Kota Besar;
  Mengingat : 1. Undang-undang Dasar Sementara Republik Indonesia pasal
  89 dan pasal 131 ayat 2;
  2. Undang-undang Pokok Pemerintahan Daerah (Undang-
  undang Nr 22 tahun 1948);
  3. Undang-undang Nr 16 dan Nr 17 tahun 1950 tentang
  pembentukan Kota-kota Besar dan Kota-kota Kecil di Jawa;
  Dengan persetujuan Dewan Perwakilan Rakyat:
  MEMUTUSKAN :
  Menetapkan : UNDANG-UNDANG TENTANG PERUBAHAN UNDANG-
  UNDANG NR 16 DAN NR 17 TAHUN-1950 TENTANG
  PEMBENTUKAN KOTA-KOTA BESAR DAN KOTA-KOTA
  KECIL DI JAWA.
