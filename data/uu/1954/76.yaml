                  parentNode: *ref_5
                textString: >-
                  tiap - tiap surat yang beratnya tidak lebih dari 20 gram, 75 sen dan untuk tiap -
                  tiap 20 gram berikutnya atau sebagian dari 20 gram, 45 sen;
                references: []
