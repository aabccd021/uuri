                textString: >-
                  tiap - tiap kiriman fonopos yang beratnya tidak lebih dari 20 g ram 60 sen dan
                  untuk tiap - tiap 20 gram berikutnya atau sebagian dari 20 gram, 40 sen. II. Dalam
                  pasal 17 ayat 1, bawah huruf a, "40" diubah menjadi "150"; bawah b I "40" diubah
                  menjadi "45" dan bawah b II "40" diubah menjadi "140"; bawah huruf c "25" diuba h
                  men - jadi "75". III. Dalam pasal 21 ayat 2, "25 cent voor een bedrag tot en met
                  25 gulden" diubah menjadi "75 cent voor een bedrag tot en met 25 gulden"; "50 cent
                  voor een bedrag boven 25 gulden tot en met 50 gulden" diubah menjadi "100 cent
                  voor een bed rag boven 25 gulden tot en met 50 gulden". Pasal II Undang - undang
                  ini mulai berlaku pada hari diundangkan. Agar supaya setiap orang dapat
                  mengetahuinya, memerintahkan pengundangan Undang - undang ini dengan penempatan
                  dalam Lembaran Negara Republik Indonesia.
