            textString: >-
              "Reglement voor de Brieven - en Pakketpost", ditetapkan dengan ordonansi tanggal 29
              Desember 1934 pasal 1 (Postordonantie 1935, Staatsblad 1934 No. 720), sebagai telah
              diubah dan ditambah, terakhir dengan Undang - undang No. 13 tahun 1951 (Lembaran
              Negara No. 81 tahun 1951), diubah dan ditambah lebih lanjut sebagai berikut: I. Pasal
              4 ayat 1, huruf a sampai dengan h harus dibaca:
            references: []
