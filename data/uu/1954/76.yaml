opText: |-
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 76 TAHUN 1954
  TENTANG
  PENETAPAN "UNDANG - UNDANG DARURAT NO . 5 TAHUN 1953 TENTANG
  MENAIKKAN JUMLAH MAKSIMUM PORTO DAN BEA"
  (LEMBARAN - NEGARA NO. 22 TAHUN 1953) SEBAGAI UNDANG - UNDANG
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : bahwa Pemerintah berd asarkan pasal 96 ayat 1 Undang - undang Dasar
  Sementara telah menetapkan "Undang - undang Darurat tentang
  menaikkan jumlah maksimum porto dan bea" (Undang - undang Darurat
  No. 5 tahun 1953);
  Menimbang : bahwa peraturan - peraturan yang termaktub dalam Undang - undan g
  Darurat tersebut perlu ditetapkan sebagai Undang - undang;
  Mengingat : pasal 97 ayat 4 jo. pasal 89 Undang - undang Dasar Sementara;
  Dengan persetujuan Dewan Perwakilan Rakyat;
  MEMUTUSKAN :
  Menetapkan : UNDANG - UNDANG TENTANG PENETAPAN "UNDANG -
  UNDANG DARU RAT TENTANG MENAIKKAN JUMLAH
  MAXIMUM PORTO DAN BEA". SEBAGAI UNDANG - UNDANG.
