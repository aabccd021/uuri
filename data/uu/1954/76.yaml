              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_7
                textString: >-
                  surat kabar dan lampiran - lampirannya, 5 sen untuk tiap - tiap 25 gram atau
                  sebagian dari 25 gram, yang portonya hanya berlaku apabila berperangko
                  berlangganan, dalam hal - hal dan dengan syarat - syarat yang akan ditetapkano leh
                  Kepala Jawatan; porto surat kabar dan lampiran - lampirannya yang harus dibayar di
                  muka dan yang tidak berperangko berlangganan adalah sama dengan porto, yang harus
                  dibayar di muka untuk barang - barang cetakan;
                references: []
            - type: point
