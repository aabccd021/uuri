                      key: '3'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_17
                      textString: >-
                        Teknologi Informasi adalah suatu teknik untuk mengumpulkan, menyiapkan,
                        menyimpan, memproses, mengumumkan, menganalisis, dan/atau menyebarkan
                        informasi.
                      references: []
