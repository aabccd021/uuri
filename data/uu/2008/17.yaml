                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_14
                      textString: >-
                        Pelayaran adalah satu kesatuan sistem yang terdiri at as angkutan di
                        perairan, kepelabuhanan, keselamatan dan keamanan, serta perlindungan
                        lingkungan maritim.
                      references: []
                  - type: point
                    node: &ref_15
                      nodeType: point
                      key: '2'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_15
                      textString: >-
                        Perairan Indonesia adalah laut teritorial Indonesia beserta perairan
                        kepulauan dan perairan pedalamannya.
                      references: []
                  - type: point
                    node: &ref_16
                      nodeType: point
                      key: '3'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_16
                      textString: >-
                        Angkutan di Perairan adalah kegiatan mengangkut dan/atau memindahkan
                        penumpang dan/atau barang dengan menggunakan kapal.
                      references: []
                  - type: point
                    node: &ref_17
                      nodeType: point
                      key: '4'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_17
                      textString: >-
                        Angkutan Laut Khusus adalah kegiatan angkutan untu k melayani kepentingan
                        usaha sendiri dalam menunjang usaha pokoknya. - 3 -
                      references: []
                  - type: point
                    node: &ref_18
                      nodeType: point
                      key: '5'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_18
                      textString: >-
                        Angkutan Laut Pelayaran-Rakyat adalah usaha rakyat yang bersifat tradisional
                        dan mempunyai karakteristik tersendiri untuk melaksanakan angkutan di
                        perairan dengan menggunakan kapal layar, kapal layar bermotor, dan/atau
                        kapal motor sederhana berbendera Indonesia dengan ukuran tertentu.
                      references: []
                  - type: point
                    node: &ref_19
                      nodeType: point
                      key: '6'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        Trayek adalah rute atau lintasan pelayanan angkutan dari satu pelabuhan ke
                        pelabuhan lainnya.
                      references: []
                  - type: point
                    node: &ref_20
                      nodeType: point
                      key: '7'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Agen Umum adalah perusahaan angkutan laut nasional atau perusahaan nasional
                        yang khusus didirikan untuk melakukan usaha keagenan kapal, yang ditunjuk
                        oleh perusahaan angkutan laut asing untuk mengurus kepentingan kapalnya
                        selama berada di Indonesia.
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: point
                      key: '8'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        Pelayaran-Perintis adalah pelayanan angkutan di perairan pada trayek-trayek
                        yang ditetapkan oleh Pemerintah untuk melayani daerah atau wilayah yang
                        belum atau tidak terlayani oleh angkutan perairan karena belum memberikan
                        manfaat komersial.
                      references: []
                  - type: point
                    node: &ref_22
                      nodeType: point
                      key: '9'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_22
                      textString: >-
                        Usaha Jasa Terkait adalah kegiatan usaha yang bersifat memperlancar proses
                        kegiatan di bidang pelayaran.
                      references: []
                  - type: point
                    node: &ref_23
                      nodeType: point
                      key: '10'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Angkutan Multimoda adalah angkutan barang dengan menggunakan paling sedikit
                        2 (dua) moda angkutan yang berbeda atas dasar 1 (satu) kontrak yang
                        menggunakan dokumen angkutan multimoda dari satu tempat diterimanya barang
                        oleh operator angkutan multimoda ke suatu tempat yang ditentukan untuk
                        penyerahan barang tersebut.
                      references: []
                  - type: point
                    node: &ref_24
                      nodeType: point
                      key: '11'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Usaha Pokok adalah jenis usaha yang disebutkan di dalam surat izin usaha
                        suatu perusahaan.
                      references: []
                  - type: point
                    node: &ref_25
                      nodeType: point
                      key: '12'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_25
                      textString: >-
                        Hipotek Kapal adalah hak agunan kebendaan atas kap al yang terdaftar untuk
                        menjamin pelunasan utang tertentu yang memberikan kedudukan yang diutamakan
                        kepada kreditor tertentu terhadap kreditor lain.
                      references: []
                  - type: point
                    node: &ref_26
                      nodeType: point
                      key: '13'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_26
                      textString: >-
                        Piutang-Pelayaran yang Didahulukan adalah tagihan yang wajib dilunasi lebih
                        dahulu dari hasil eksekusi kapal mendahului tagihan pemegang hipotek kapal.
                        - 4 -
                      references: []
                  - type: point
                    node: &ref_27
                      nodeType: point
                      key: '14'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_27
                      textString: >-
                        Kepelabuhanan adalah segala sesuatu yang berkaitan dengan pelaksanaan fungsi
                        pelabuhan untuk menunjang kelancaran, keamanan, dan ketertiban arus lalu
                        lintas kapal, penumpang dan/atau barang, keselamatan dan keamanan berlayar,
                        tempat perpindahan intra-dan/atau antarmoda serta mendorong perekonomian
                        nasional dan daerah dengan tetap memperhatikan tata ruang wilayah.
                      references: []
                  - type: point
                    node: &ref_28
                      nodeType: point
                      key: '15'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_28
                      textString: >-
                        Tatanan Kepelabuhanan Nasional adalah suatu sistem kepelabuhanan yang memuat
                        peran, fungsi, jenis, hierarki pelabuhan, Rencana Induk Pelabuhan Nasional,
                        dan lokasi pelabuhan serta keterpaduan intra-dan antarmoda serta keterpaduan
                        dengan sektor lainnya.
                      references: []
                  - type: point
                    node: &ref_29
                      nodeType: point
                      key: '16'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_29
                      textString: >-
                        Pelabuhan adalah tempat yang terdiri atas daratan dan/atau perairan dengan
                        batas-batas tertentu sebag ai tempat kegiatan pemerintahan dan kegiatan
                        pengusahaan yang dipergunakan sebagai tempat kapal bersandar, naik turun
                        penumpang, dan/atau bongkar muat barang, berupa terminal dan tempat berlabuh
                        kapal yang dilengkapi dengan fasilitas keselamatan dan keamanan pelayaran
                        dan kegiatan penunjang pelabuhan serta sebagai tempat perpindahan intra-dan
                        antarmoda transportasi.
                      references: []
                  - type: point
                    node: &ref_30
                      nodeType: point
                      key: '17'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_30
                      textString: >-
                        Pelabuhan Utama adalah pelabuhan yang fungsi pokoknya melayani kegiatan
                        angkutan laut dalam negeri dan internasional, alih muat angkutan laut dalam
                        negeri dan internasional dalam jumlah besar, dan sebagai tempat asal tujuan
                        penumpang dan/atau barang, serta angkutan penyeberangan dengan jangkauan
                        pelayanan antarprovinsi.
                      references: []
                  - type: point
                    node: &ref_31
                      nodeType: point
                      key: '18'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_31
                      textString: >-
                        Pelabuhan Pengumpul adalah pelabuhan yang fungsi pokoknya melayani kegiatan
                        angkutan laut dalam negeri, alih muat angkutan laut dalam negeri dalam
                        jumlah menengah, dan sebagai tempat asal tujuan penumpang dan/atau barang,
                        serta angkutan penyeberangan dengan jangkauan pelayanan antarprovinsi.
                      references: []
                  - type: point
                    node: &ref_32
                      nodeType: point
                      key: '19'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_32
                      textString: >-
                        Pelabuhan Pengumpan adalah pelabuhan yang fungsi pokoknya melayani kegiatan
                        angkutan laut dalam negeri, alih muat angkutan laut dalam negeri dalam
                        jumlah terbatas, merupakan pengumpan bagi pelabuhan utama dan pelabuhan
                        pengumpul, dan sebagai tempat asal tujuan penumpang dan/atau barang, serta
                        angkutan penyeberangan dengan jangkauan pelayanan dalam provinsi. - 5 -
                      references: []
                  - type: point
                    node: &ref_33
                      nodeType: point
                      key: '20'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_33
                      textString: >-
                        Terminal adalah fasilitas pelabuhan yang terdiri atas kolam sandar dan
                        tempat kapal bersandar atau tambat, tempat penumpukan, tempat menunggu dan
                        naik turun penumpang, dan/atau tempat bongkar muat barang.
                      references: []
                  - type: point
                    node: &ref_34
                      nodeType: point
                      key: '21'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_34
                      textString: >-
                        Terminal Khusus adalah terminal yang terletak di luar Daerah Lingkungan
                        Kerja dan Daerah Lingkungan Kepentingan pelabuhan yang merupakan bagian dari
                        pelabuhan terdekat untuk melayani kepentingan sendiri sesuai dengan usaha
                        pokoknya.
                      references: []
                  - type: point
                    node: &ref_35
                      nodeType: point
                      key: '22'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_35
                      textString: >-
                        Terminal untuk Kepentingan Sendiri adalah terminal yang terletak di dalam
                        Daerah Lingkungan Kerja dan Daerah Lingkungan Kepentingan pelabuhan yang
                        merupakan bagian dari pelabuhan untuk melayani kepentingan sendiri sesuai
                        dengan usaha pokoknya.
                      references: []
                  - type: point
                    node: &ref_36
                      nodeType: point
                      key: '23'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_36
                      textString: >-
                        Daerah Lingkungan Kerja (DLKr) adalah wilayah perairan dan daratan pada
                        pelabuhan atau terminal khusus yang digunakan secara langsung untuk kegiatan
                        pelabuhan.
                      references: []
                  - type: point
                    node: &ref_37
                      nodeType: point
                      key: '24'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_37
                      textString: >-
                        Daerah Lingkungan Kepentingan (DLKp) adalah perairan di sekeliling daerah
                        lingkungan kerja perairan pelabuhan yang dipergunakan untuk menjamin
                        keselamatan pelayaran.
                      references: []
                  - type: point
                    node: &ref_38
                      nodeType: point
                      key: '25'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_38
                      textString: >-
                        Rencana Induk Pelabuhan adalah pengaturan ruang pelabuhan berupa peruntukan
                        rencana tata guna tanah dan perairan di Daerah Lingkungan Kerja dan Daerah
                        Lingkungan Kepentingan pelabuhan.
                      references: []
                  - type: point
                    node: &ref_39
                      nodeType: point
                      key: '26'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_39
                      textString: >-
                        Otoritas Pelabuhan ( Port Authority ) adalah lembaga pemerintah di pelabuhan
                        sebagai otoritas yang melaksanakan fungsi pengaturan, pengendalian, dan
                        pengawasan kegiatan kepelabuhanan yang diusahakan secara komersial.
                      references: []
                  - type: point
                    node: &ref_40
                      nodeType: point
                      key: '27'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_40
                      textString: >-
                        Unit Penyelenggara Pelabuhan adalah lembaga pemerintah di pelabuhan sebagai
                        otoritas yang melaksanakan fungsi pengaturan, pengendalian, pengawasan
                        kegiatan kepelabuhanan, dan pemberian pelayanan jasa kepelabuhanan untuk
                        pelabuhan yang belum diusahakan secara komersial.
                      references: []
                  - type: point
