    content:
      type: text
      node:
        nodeType: text
        textName: text
        parentNode: *ref_1
      textString: >-
        aa. bahwa masyarakat adil dan makmur berdasarkan Pancasila dan Undang-Undang Dasar Negara
        Republik Indonesia Tahun 1945 harus diwujudkan melalui pembangunan perekonomian nasional
        berdasarkan demokrasi ekonomi, b. bahwa sesuai dengan amanat Ketetapan Majelis
        Permusyawaratan Rakyat Republik Indonesia Nomor XVI/MPR-R1/1998 tentang Politik Ekonomi
        dalam rangka Demokrasi Ekonomi, Usaha Mikro, Kecil, dan Menengah perlu diberdayakan sebagai
        bagian integral ekonomi rakyat yang mempunyai kedudukan, peran, dan potensi strategis untuk
        mewujudkan struktur perekonomian nasional yang makin seimbang, berkembang, dan berkeadilan,
        c. bahwa pemberdayaan Usaha Mikro, Kecil, dan Menengah sebagaimana dimaksud dalam huruf b,
        perlu diselenggarakan secara menyeluruh, optimal, dan berkesinambungan melalui pengembangan
        iklim yang kondusif, pemberian kesempatan berusaha, dukungan, perlindungan, dan pengembangan
        usaha seluas-luasnya, sehingga mampu meningkatkan kedudukan, peran, dan potensi Usaha Mikro,
        Kecil, dan Menengah dalam mewujudkan pertumbuhan ekonomi, pemerataan dan peningkatan
        pendapatan rakyat, penciptaan lapangan kerja, dan pengentasan kemiskinan, d. bahwa
        sehubungan dengan perkembangan lingkungan perekonomian yang semakin dinamis dan global,
        Undang- Undang Nomor 9 Tahun 1995 tentang Usaha Kecil, yang hanya mengatur Usaha Kecil perlu
        diganti, agar Usaha Mikro, Kecil, dan Menengah di Indonesia dapat memperoleh jaminan
        kepastian dan keadilan usaha, e. bahwa berdasarkan pertimbangan sebagaimana dimaksud dalam
        huruf a, huruf b, huruf c, dan huruf d, perlu membentuk Undang-Undang tentang Usaha Mikro,
        Kecil, dan Menengah.
