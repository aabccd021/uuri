                      key: '8'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Pemberdayaan adalah upaya yang dilakukan Pemerinta h, Pemerintah Daerah,
                        Dunia Usaha, dan masyarakat secara sinergis dalam bentuk penumbuhan iklim
                        dan pengembangan usaha terhadap Usaha Mikro, Kecil, dan Menengah sehingga
                        mampu tumbuh dan berkembang menjadi usaha yang tangguh dan mandiri.
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: point
                      key: '9'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        Iklim Usaha adalah kondisi yang diupayakan Pemerintah dan Pemerintah Daerah
                        untuk memberdayakan Usaha Mikro, Kecil, dan Menengah secara sinergis melalui
                        penetapan berbagai peraturan perundang-undangan dan kebijakan di berbagai
                        aspek kehidupan ekonomi agar Usah a Mikro, Kecil, dan Menengah memperoleh
                        pemihakan, kepastian, kesempatan, perlindungan, dan dukungan berusaha yang
                        seluas-luasnya.
                      references: []
                  - type: point
                    node: &ref_22
                      nodeType: point
                      key: '10'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_22
                      textString: >-
                        Pengembangan adalah upaya yang dilakukan oleh Pemerintah, Pemerintah Daerah,
                        Dunia Usaha, dan masyarakat untuk memberdayakan Usaha Mikro, Kecil, dan
                        Menengah melalui pemberian fasilitas, bimbingan, pendampingan, dan bantuan
                        perkuatan untuk menumbuhkan dan meningkatkan kemampuan dan daya saing Usaha
                        Mikro, Kecil, dan Menengah.
                      references: []
                  - type: point
                    node: &ref_23
                      nodeType: point
                      key: '11'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Pembiayaan adalah penyediaan dana oleh Pemerin tah, Pemerintah Daerah, Dunia
                        Usaha, dan masyarakat melalui bank, koperasi, dan lembaga keuangan bukan
                        bank, untuk mengembangkan dan memperkuat permodalan Usaha Mikro, Kecil, dan
                        Menengah.
                      references: []
                  - type: point
                    node: &ref_24
