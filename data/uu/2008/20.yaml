                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        Pemerintah Daerah adalah Gubernur, Bupati, atau Walikota, dan perangkat
                        daerah sebagai unsur penyelenggara pemerintahan daerah.
