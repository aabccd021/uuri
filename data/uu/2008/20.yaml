                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_25
                      textString: >-
                        Kemitraan adalah kerjasama dalam keterkaitan usaha, baik langsung maupun
                        tidak langsung, atas dasar prinsip saling memerlukan, mempercayai,
                        memperkuat, dan menguntungkan yang melibatkan pelaku Usaha Mikro, Kecil, dan
                        Menengah dengan Usaha Besar.
                      references: []
                  - type: point
