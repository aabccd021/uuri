                    parentNode: *ref_12
                  textString: 'Dalam Undang-Undang ini yang dimaksud dengan:'
                  references: []
                elements:
                  - type: point
                    node: &ref_13
                      nodeType: point
                      key: '1'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_13
                      textString: >-
                        Usaha Mikro adalah usaha produktif milik orang perorangan dan/atau badan
                        usaha perorangan yang memenuhi kriteria Usaha Mikro sebagaimana diatur dalam
                        Undang-Undang ini.
                      references: []
                  - type: point
                    node: &ref_14
                      nodeType: point
                      key: '2'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_14
                      textString: >-
                        Usaha Kecil adalah usaha ekonomi produktif yang berdiri sendiri, yang
                        dilakukan oleh orang perorangan atau badan usaha yang bukan merupakan anak
                        perusahaan atau buk an cabang perusahaan yang dimiliki, dikuasai, atau
                        menjadi bagian baik langsung maupun tidak langsung dari Usaha Menengah atau
                        Usaha Besar yang memenuhi kriteria Usaha Kecil sebagaimana dimaksud dalam
                        Undang-Undang ini.
                      references: []
                  - type: point
                    node: &ref_15
                      nodeType: point
                      key: '3'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_15
                      textString: >-
                        Usaha Menengah adalah usaha ekonomi produktif yang berdiri sendiri, yang
                        dilakukan oleh orang perorangan atau badan usaha yang bukan merupakan anak
                        perusahaan at au cabang perusahaan yang dimiliki, dikuasai, atau menjadi
                        bagian baik langsung maupun tidak langsung dengan Usaha Kecil atau Usaha
                        Besar dengan jumlah kekayaan bersih at au hasil penjualan tahunan
                        sebagaimana diatur dalam Undang- Undang ini.
                      references: []
                  - type: point
                    node: &ref_16
                      nodeType: point
                      key: '4'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_16
                      textString: >-
                        Usaha Besar adalah usaha ekonomi produktif yang dilakukan oleh badan usaha
                        dengan jumlah kekayaan bersih atau hasil penjualan tahunan lebih besar dari
                        Usaha Menengah, yang meliputi usaha nasional milik negara atau swasta, usaha
                        patungan, dan usaha asing yang melakukan kegiatan ekonomi di Indonesia.
                      references: []
                  - type: point
                    node: &ref_17
                      nodeType: point
                      key: '5'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_17
                      textString: >-
                        Dunia Usaha adalah Usaha Mikro, Usaha Kecil, Usaha Menengah, dan Usaha Besar
                        yang melakukan kegiatan ekonomi di Indonesia dan berdomisili di Indonesia.
                      references: []
                  - type: point
                    node: &ref_18
                      nodeType: point
                      key: '6'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_18
                      textString: >-
                        Pemerintah Pusat, selanjutnya disebut Pemerintah, adalah Presiden Republik
                        Indonesia yang memegang kekuasaan pemerintahan Negara Republik Indonesia
                        sebagaimana dimaksud dalam Undang-Undang Dasar Negara Republik Indonesia
                        Tahun 1945.
