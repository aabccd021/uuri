      title: >-
        PERSONEL, ASET, DAN DOKUMEN Pasal 14 (1) Bupati Jayawijaya bersama Penjabat Bupati Mamberamo
        Tengah menginventarisasi, mengatur, dan me laksanakan pemindahan personel, penyerahan aset,
        serta dokumen kepada Pemerintah Kabupaten Mamberamo Tengah. (2) Pemindahan personel se
        bagaimana dimaksud pada ayat (1) dilakukan paling lambat 6 (enam) bulan se jak pelantikan
        Penjabat Bupati. (3) Penyerahan aset dan dokumen seba gaimana dimaksud pada ayat (1)
        dilakukan paling lambat 3 (tiga) tahun seja k pelantikan Penjabat Bupati. (4) Personel . . .
        (4) Personel sebagaimana dimaksud pada ayat (1) dan ayat (2) meliputi pegawai negeri sipil
        yang karena tugas dan kemampuannya diperlukan oleh Kabupaten Mamberamo Tengah. 9 (5)
        Pemindahan personel serta penye rahan aset dan dokumen kepada Kabupaten Mamberamo Tengah
        difa silitasi oleh Gu bernur Papua. (6) Gaji dan tunjangan pegawai negeri sipil sebagaimana
        dimaksud pada ayat (4) selama belum ditetapkannya An ggaran Pendapatan dan Belanja Daerah
        Kabupaten Mamberamo Tengah dibebankan pada anggaran pendapatan dan belanja dari asal satuan
        kerja personel yang bersangkutan sesuai dengan peraturan perundang-undangan. (7) Aset dan
        dokumen sebagaimana dimaks ud pada ayat (1) dan ayat (3) meliputi: a. barang milik/dikuasai
        yang berg erak dan tidak bergerak dan/atau dimanfaatkan oleh Pemerintah Kabupaten Mamberamo
        Tengah yang berada dalam wilayah Kabupaten Mamberamo Tengah; b. Badan Usaha Milik Daerah
        Kabupaten Jayawijaya yang kedudukan, kegiatan, dan lokasinya berada di Kabupaten Mamberamo
        Tengah; c. utang piutang Kabupaten Jaya wijaya yang kegunaannya untuk Kabupaten Mamberamo
        Tengah; dan d. dokumen dan arsip yang karena sifatnya diperlukan oleh Kabupaten Mamberamo
        Tengah. (8) Apabila penyerahan dan pemindaha n aset serta dokumen sebagaimana dimaksud pada
        ayat (7) tidak dila ksanakan oleh Bupati Jayawijaya, Gubernur Papua selaku wakil Peme rintah
        wajib menyelesaikannya. (9) Pelaksanaan pemindahan persone l serta penyeraha n aset dan
        dokumen sebagaimana dimaksud pada ayat (1 ) dilaporkan oleh Gubernur Papua kepada Menteri
        Dalam Negeri. BAB VI BAB VI . . . PENDAPATAN, ALOKASI DANA PERIMBANGAN, HIBAH, DAN BANTUAN
        DANA Pasal 15 (1) Kabupaten Mamberamo Tengah berhak mendapatkan alokasi dana perimbangan
        sesuai dengan pe raturan perundang-undangan. (2) Dalam dana perimbangan sebaga imana
        dimaksud pada ayat (1), Pemerintah mengalokasikan da na alokasi khusus prasarana
        pemerintahan sesuai dengan peraturan perundang-undangan. Pasal 16 (1) Pemerintah Kabupaten
        Jayawi jaya sesuai dengan kesanggupannya memberikan hibah berupa ua ng untuk menunjang
        kegiatan penyelenggaraan pemerintahan Kabupaten Mamberamo Tengah 10 sebesar
        Rp10.000.000.000,00 (sepuluh miliar rupiah) setiap tahun selama 2 (dua) tahun
        berturut-turut. (2) Pemerintah Provinsi Papua memberikan bantuan dana untuk menunjang
        kegiatan penyelenggaraan pemerintahan Kabupaten Mamberamo Tengah sebesar Rp5.000.000.000,00
        (lima miliar rupiah) setiap tahun selama 2 (dua) tahun berturut-turut. (3) Pemberian hibah
        sebagaimana dima ksud pada ayat (1) dan pemberian bantuan dana sebagaimana dimaksud pada
        ayat (2) dimulai sejak pelantikan Penjabat B upati Mamberamo Tengah. (4) Apabila Kabupaten
        Jayawija ya tidak memenuhi kesanggupannya memberikan hibah sesuai dengan ketentuan
        sebagaimana dimaksud pada ayat (1), Pemerintah mengurangi penerimaan dana alokasi umum
        Kabupaten Jayawijaya untuk diberikan kepada Pemerintah Kabupaten Mamberamo Tengah. (5)
        Apabila Provinsi Papua tidak memenuhi kesanggupannya memberikan bantuan dana sesuai dengan
        kete ntuan sebagaimana dimaksud pada ayat (2), Pemerintah mengurangi penerimaan dana alokasi
        umum Provinsi Papua untuk diberikan kepada Pemerintah Kabupaten Mamberamo Tengah. (6)
        Penjabat Bupati Mamberamo Tengah menyampaikan realisasi penggunaan hibah sebagaimana
        dimaksud pada ayat (1) kepada Bupati (6) Penjabat . . . Jayawijaya. (7) Penjabat Bupati
        Mamberamo Tengah menyampaikan laporan pertanggungjawaban realisasi pe nggunaan dana hibah
        dan dana bantuan sebagaimana dimaksud pada ayat (1) dan ayat (2) kepada Gubernur Papua.
        Pasal 17 Penjabat Bupati Mamberamo Tengah berkewajiban melakukan penatausahaan keuangan
        daerah sesuai dengan peraturan perundang- undangan. BAB VII PEMBINAAN Pasal 18 (1) Untuk
