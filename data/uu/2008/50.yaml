              Negara Republik Indonesia Tahun 1956 Nomor 57) tentang Pembentukan Daerah Tingkat II
              termasuk Kotapraja dalam Lingkungan Daerah Tingkat I Lampung, sebagai Undang- Undang
              (Lembaran Negara Republik Indonesia Tahun 1959 Nomor 73, Tambahan Lembaran Negara
              Republik Indonesia Nomor 1821): Undang-Undang Nomor 14 Tahun 1964 tentang Penetapan
              Peraturan Pemerintah Pengganti Undang-Undang Nomor 3 Tahun 1964 tentang Pembentukan
              Daerah Tingkat I Lampung dengan mengubah Undang-Undang Nomor 25 Tahun 1959 tentang
              Pembentukan Daerah Tingkat I Sumatera Selatan (Lembaran Negara Republik Indonesia
              Tahun 1964 Nomor 8) menjadi Undang-Undang (Lembaran Negara Republik Indonesia Tahun
              1964 Nomor 95, Tambahan Lembaran Negara Republik Indonesia Nomor 2688): Undang-Undang
              Nomor 2 Tahun 1997 tentang Pembentukan Kabupaten Daerah Tingkat II Tulang Bawang dan
              Kabupaten Daerah Tingkat II Tanggamus (Lembaran Negara Republik Indonesia Tahun 1997
              Nomor 2, Tambahan Lembaran Negara Republik Indonesia Nomor 3667): Undang-Undang Nomor
              22 Tahun 2003 tentang Susunan dan Kedudukan Majelis Permusyawaratan Rakyat, Dewan
              Perwakilan Rakyat, Dewan Perwakilan Daerah, dan Dewan Perwakilan Rakyat Daerah
              (Lembaran Negara Republik Indonesia Tahun 2003 Nomor 92, Tambahan Lembaran Negara
              Republik Indonesia Nomor 4310), Undang-Undang Nomor 32 Tahun 2004 tentang Pemerintahan
              Daerah (Lembaran Negara Republik Indonesia Tahun 2004 Nomor 125, Tambahan Lembaran
              Negara Republik Indonesia Nomor 4437) sebagaimana telah diubah terakhir dengan
              Undang-Undang Nomor 12 Tahun 2008 tentang Perubahan Kedua atas Undang-Undang Nomor 32
              Tahun 2004 tentang Pemerintahan Daerah (Lembaran Negara Republik Indonesia Tahun 2008
              Nomor 59, Tambahan Lembaran Negara Republik Indonesia Nomor 4844): -.3- 7.
              Undang-Undang Nomor 33 Tahun 2004 tentang Perimbangan Keuangan antara Pemerintah Pusat
              dan Pemerintahan Daerah (Lembaran Negara Republik Indonesia Tahun 2004 Nomor 126,
              Tambahan Lembaran Negara Republik Indonesia Nomor 4438), 8. Undang-Undang Nomor 22
              Tahun 2007 tentang Penyelenggara Pemilihan Umum (Lembaran Negara Republik Indonesia
              Tahun 2007 Nomor 59, Tambahan Lembaran Negara Republik Indonesia Nomor 4721), 9.
              Undang-Undang Nomor 10 Tahun 2008 tentang Pemilihan Umum Anggota Dewan Perwakilan
              Rakyat, Dewan Perwakilan Daerah, dan Dewan Perwakilan Rakyat Daerah (Lembaran Negara
