              Pembentukan Propinsi Irian Jaya Tengah, Propinsi Irian Jaya Barat, Kabupaten Paniai,
              Kabupaten Mimika, Kabupaten Puncak Jaya dan Kota Sorong (Lembaran Negara Republik
              Indonesia Tahun 1999 Nomor 173, Tambahan Lembaran Negara Republik Indonesia Nomor
              3894): Undang-Undang Nomor 21 Tahun 2001 tentang Otonomi Khusus bagi Provinsi Papua
              (Lembaran Negara Republik Indonesia Tahun 2001 Nomor 135, Tambahan Lembaran Negara
              Republik Indonesia Nomor 4151): Undang-Undang Nomor 22 Tahun 2003 tentang Susunan dan
              Kedudukan Majelis Permusyawaratan Rakyat, Dewan Perwakilan Rakyat, Dewan Perwakilan
              Daerah, dan Dewan Perwakilan Rakyat Daerah (Lembaran Negara Republik Indonesia Tahun
              2003 Nomor 92, Tambahan Lembaran Negara Republik Indonesia Nomor 4310), Undang-Undang
              Nomor 32 Tahun 2004 tentang Pemerintahan Daerah (Lembaran Negara Republik Indonesia
              Tahun 2004 Nomor 125, Tambahan Lembaran Negara Republik Indonesia Nomor 4437)
              sebagaimana telah diubah terakhir dengan Undang-Undang Nomor 12 Tahun 2008 tentang
              Perubahan Kedua atas Undang- Undang Nomor 32 Tahun 2004 tentang Pemerintahan Daerah
              (Lembaran Negara Republik Indonesia Tahun 2008 Nomor 59, Tambahan Lembaran Negara
              Republik Indonesia Nomor 4844): Undang-Undang Nomor 33 Tahun 2004 tentang Perimbangan
              Keuangan antara Pemerintah Pusat dan Pemerintahan Daerah (Lembaran Negara Republik
              Indonesia Tahun 2004 Nomor 126, Tambahan Lembaran Negara Republik Indonesia Nomor
              4438), Undang-Undang Nomor 22 Tahun 2007 tentang Penyelenggara Pemilihan Umum
              (Lembaran Negara Republik Indonesia Tahun 2007 Nomor 59, Tambahan Lembaran Negara
              Republik Indonesia Nomor 4721), -.3- 9. Undang-Undang Nomor 10 Tahun 2008 tentang
              Pemilihan Umum Anggota Dewan Perwakilan Rakyat, Dewan Perwakilan Daerah, dan Dewan
              Perwakilan Rakyat Daerah (Lembaran Negara Republik Indonesia Tahun 2008 Nomor 51,
              Tambahan Lembaran Negara Republik Indonesia Nomor 4836), Dengan Persetujuan Bersama
              DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA dan PRESIDEN REPUBLIK INDONESIA MEMUTUSKAN:
              Menetapkan: UNDANG-UNDANG TENTANG PEMBENTUKAN KABUPATEN INTAN JAYA DI PROVINSI PAPUA.
