                      key: '8'
                      parentPointSetNode: *ref_16
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Komisi Nasional Hak Asasi Manusia, selanjutnya disebut Komnas HAM, adalah
                        lembaga mandiri yang kedudukannya setingkat dengan lembaga negara lainnya
                        yang berfungsi melaksanakan pengkajian, penelitian, penyuluhan, pemantauan,
                        dan mediasi hak asasi manusia.
                      references: []
                  - type: point
                    node: &ref_25
