                        Tindakan Diskriminasi Ras dan Etnis adalah perbuata n yang berkenaan dengan
                        segala bentuk pembedaan, pengecualian, pembatasan, atau pemilihan berdasarka
                        n pada ras dan etnis, yang mengakibatkan pencabutan atau pengurangan
                        pengakuan, perolehan, atau pelaksanaan hak asasi manusia dan kebebasan dasar
                        dalam suatu kesetaraan di bidang sipil, politik, ekonomi, sosial, dan
                        budaya.
                      references: []
