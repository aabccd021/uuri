                        nodeType: text
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Korporasi adalah kumpulan orang dan/atau kekayaan yang terorganisasi baik
                        yang merupakan badan hukum maupun bukan badan hukum.
                      references: []
                  - type: point
                    node: &ref_24
