                      parentPointSetNode: *ref_16
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_25
                      textString: >-
                        Penyelenggara Negara adalah pejabat negara yang menjalankan fungsi
                        eksekutif, legislatif, atau yudi katif dan pejabat lain yang fungsi dan
                        tugas pokoknya berkaitan dengan penyelenggaraan negara sesuai dengan
                        ketentuan peraturan perundang-undangan.
