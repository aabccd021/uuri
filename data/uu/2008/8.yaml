            node: &ref_44
              nodeType: bagian
              key: 3
              parentBagianSetNode:
                nodeType: bagianSet
                parentBabNode: *ref_41
            title: >-
              Bagian Ketiga Dewan Perwakilan Rakyat Daerah Pasal 13 (1) Pengisian keanggotaan Dewan
              Perwakilan Rakyat Daerah Kabupaten Dogiyai dilakukan sesuai dengan peraturan
              perundang-undangan. (2) Pengaturan tentang jumlah, mekanisme, dan tata cara pengisian
              keanggotaan Dewan Perwakilan Rakyat Daerah Kabupaten Dogiyai sebagaimana dimaksud pada
              ayat (1) ditetapkan oleh Komisi Pemilihan Umum (KPU) sesuai dengan peraturan
              perundang- undangan. (3) Penetapan keanggotaan Dewan Perwakilan Rakyat Daerah
              Kabupaten Dogiyai sebagaimana dimaksud pada ayat (1) dan ayat (2) dilakukan oleh KPU
              Kabupaten Nabire. (4) Peresmian pelantikan anggota Dewan Perwakilan Rakyat Daerah
              Kabupaten Dogiyai dilaksanakan sesuai dengan peraturan perundang- undangan.
