      title: >-
        KETENTUAN PERALIHAN Pasal 19 (l) Sebelum terbentuknya Dewan Perwakilan Rakyat Daerah,
        Penjabat Bupati Dogiyai menyusun Rancangan Peraturan Bupati tentang Anggaran Pendapatan dan
        Belanja Daerah Kabupaten Dogiyai untuk tahun anggaran berikutnya. (2) Rancangan Peraturan
        Bupati Dogiyai sebagaimana dimaksud pada ayat (1) dilaksanakan setelah disahkan oleh
        Gubernur Papua. (3) Proses pengesahan dan penetapan Peraturan Buptt Inai sebagaimana
        dimaksud pada ayat (2) dilaksanakan sesuai dengan peraturan perundang-undangan. Pasal 20 (l)
        Sebelum Kabupaten Dogiyai menetapkan peraturan daerah dan peraturan bupati sebagai
        pelaksanaan Undang-Undang ini, semua peraturan daerah dan Peraturan Bupati Nabire sepanjang
        tidak bertentangan dengan Undang-Undang ini tetap berlaku dan dilaksanakan oleh Pemerintah
        Kabupaten Dogiyai. (2) Semua Peraturan Daerah Kabupaten Nabire serta Peraturan dan Keputusan
        Bupati Nabire yang selama ini berlaku di Kabupaten Dogiyai harus disesuaikan dengan
        Undang-Undang ini.
