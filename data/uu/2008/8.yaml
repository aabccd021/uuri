    - type: bab
      node: &ref_45
        nodeType: bab
        key: 5
        parentBabSetNode: *ref_17
      title: >-
        PERSONEL, ASET, DAN DOKUMEN Pasal 14 (l) Bupati Nabire bersama Penjabat Bupati Dogiyai
        menginventarisasi, mengatur, dan melaksanakan pemindahan personel, penyerahan aset, serta
        dokumen kepada Pemerintah Kabupaten Dogiyai. (2) Pemindahan personel sebagaimana dimaksud
        pada ayat (1) dilakukan paling lambat 6 (enam) bulan sejak pelantikan Penjabat Bupati. (3)
        Penyerahan aset dan dokumen sebagaimana dimaksud pada ayat (1) dilakukan paling lambat 3
        (tiga) tahun sejak pelantikan Penjabat Bupati. (4) Personel sebagaimana dimaksud pada ayat
        (1) dan ayat (2) meliputi pegawai negeri sipil yang karena tugas dan kemampuannya diperlukan
        oleh Kabupaten Dogiyai. (S5) Pemindahan personel serta penyerahan aset dan Gelam paha a”'
        Kabupaten Dogiyai difasilitasi oleh Gubernur Papua. (6) Gaji dan tunjangan pegawai negeri
        sipil sebagaimana dimaksud pada 9 ayat (4) selama belum ditetapkannya Anggaran Pendapatan
        dan Belanja Daerah Kabupaten Dogiyai dibebankan pada anggaran pendapatan dan belanja dari
        asal satuan kerja personel yang bersangkutan sesuai dengan peraturan perundang-undangan. (7)
        Aset dan dokumen sebagaimana dimaksud pada ayat (1) dan ayat (3) meliputi: a. barang
        milik/dikuasai yang bergerak dan tidak bergerak dan/atau dimanfaatkan oleh Pemerintah
        Kabupaten Dogiyai yang berada dalam wilayah Kabupaten Dogiyai, b. Badan Usaha Milik Daerah
        Kabupaten Nabire yang kedudukan, kegiatan, dan lokasinya berada di Kabupaten Dogiyai, Cc.
        utang piutang Kabupaten Nabire yang kegunaannya untuk Kabupaten Dogiyai, dan d. dokumen dan
        arsip yang karena sifatnya diperlukan oleh Kabupaten Dogiyai. (8) Apabila penyerahan dan
        pemindahan aset serta dokumen sebagaimana dimaksud pada ayat (7) tidak dilaksanakan oleh
        Bupati Nabire, Gubernur Papua selaku wakil Pemerintah wajib menyelesaikannya. (9)
        Pelaksanaan pemindahan personel serta penyerahan aset dan dokumen sebagaimana dimaksud pada
        ayat (1) dilaporkan oleh Gubernur Papua kepada Menteri Dalam Negeri.
      content:
        type: pasalSet
        node:
          nodeType: pasalSet
          parentNode: *ref_45
