              Penegasan batas wilayah Kabupaten Dogiyai secara pasti di lapangan 5 sebagaimana
              dimaksud pada ayat (1) dan ayat (2) ditetapkan oleh Menteri Dalam Negeri paling lama 5
              (lima) tahun sejak diresmikannya Kabupaten Dogiyai. Pasal 6 (l) Dengan terbentuknya
              Kabupaten Dogiyai sebagaimana dimaksud dalam Pasal 2, Pemerintah Kabupaten Dogiyai
              menetapkan Rencana Tata Ruang Wilayah Kabupaten sesuai dengan peraturan perundang-
              undangan. (2) Penetapan Rencana Tata Ruang Wilayah Kabupaten Dogiyai sebagaimana
              dimaksud pada ayat (1) dilakukan sesuai dengan Rencana Tata Ruang Wilayah Nasional dan
              Rencana Tata Ruang Wilayah Provinsi Papua serta dilakukan dengan memperhatikan Rencana
              Tata Ruang Wilayah Kabupaten/Kota di sekitarnya.
