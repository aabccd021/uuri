      title: >-
        PEMBINAAN Pasal 18 (l) Untuk mengefektifkan penyelenggaraan pemerintahan daerah, Pemerintah
        dan Pemerintah Provinsi Papua melakukan pembinaan dan fasilitasi secara khusus terhadap
        Kabupaten Dogiyai dalam waktu 3 (tiga) tahun sejak diresmikan. (2) Setelah 7 (tujuh) tahun
        sejak diresmikan, Pemerintah bersama 11 Gubernur Papua melakukan evaluasi terhadap
