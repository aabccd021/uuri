        parentBabSetNode: *ref_17
      title: >-
        PENDAPATAN, ALOKASI DANA PERIMBANGAN, HIBAH, DAN BANTUAN DANA Pasal 15 (l) Kabupaten Dogiyai
        berhak mendapatkan alokasi dana perimbangan sesuai dengan peraturan perundang-undangan. (2)
        Dalam... (2) Dalam dana perimbangan sebagaimana dimaksud pada ayat (1), Pemerintah
        mengalokasikan dana alokasi khusus prasarana pemerintahan sesuai dengan peraturan
        perundang-undangan. Pasal 16 (l) Pemerintah Kabupaten Nabire sesuai dengan kesanggupannya
        memberikan hibah berupa uang untuk menunjang kegiatan penyelenggaraan pemerintahan Kabupaten
        Dogiyai sebesar Rp20.000.000.000,00(dua puluh miliar rupiah) setiap tahun selama 2 10 (dua)
        tahun berturut-turut. (2) Pemerintah Provinsi Papua memberikan bantuan dana untuk menunjang
        kegiatan penyelenggaraan pemerintahan Kabupaten Dogiyai sebesar Rp5.000.000.000,00 (lima
        miliar rupiah) setiap tahun selama 2 (dua) tahun berturut-turut. (3) Pemberian hibah
        sebagaimana dimaksud pada ayat (1) dan pemberian bantuan dana sebagaimana dimaksud pada ayat
        (2) dimulai sejak pelantikan Penjabat Bupati Dogiyai. (4) Apabila Kabupaten Nabire tidak
        memenuhi kesanggupannya memberikan hibah sesuai dengan ketentuan sebagaimana dimaksud pada
        ayat (1), Pemerintah mengurangi penerimaan dana alokasi umum Kabupaten Nabire untuk
        diberikan kepada Pemerintah Kabupaten Dogiyai. (S5) Apabila Provinsi Papua tidak memenuhi
        kesanggupannya memberikan bantuan dana sesuai dengan ketentuan sebagaimana dimaksud pada
        ayat (2), Pemerintah mengurangi penerimaan dana alokasi umum Provinsi Papua untuk diberikan
        kepada Pemerintah Kabupaten Dogiyai. (6) Penjabat Bupati Dogiyai menyampaikan realisasi
        penggunaan hibah sebagaimana dimaksud pada ayat (1) kepada Bupati Nabire. (7) Penjabat
        Bupati Dogiyai menyampaikan laporan pertanggungjawaban realisasi penggunaan dana hibah dan
        dana bantuan sebagaimana dimaksud pada ayat (1) dan ayat (2) kepada Gubernur Papua. dan...
        Pasal 17 Penjabat Bupati Dogiyai berkewajiban melakukan penatausahaan keuangan daerah sesuai
        dengan peraturan perundang-undangan.
