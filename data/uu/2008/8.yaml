        parentBabSetNode: *ref_17
      title: PEMERINTAHAN DAERAH
      content:
        type: bagianSet
        node:
          nodeType: bagianSet
          parentBabNode: *ref_41
        elements:
          - type: bagian
            node: &ref_42
              nodeType: bagian
              key: 1
              parentBagianSetNode:
                nodeType: bagianSet
                parentBabNode: *ref_41
            title: >-
              Bagian Kesatu Peresmian Daerah Otonom Baru dan Penjabat Kepala Daerah Pasal 9
              Peresmian Kabupaten Dogiyai dan pelantikan Penjabat Bupati Dogiyai dilakukan oleh
              Menteri Dalam Negeri atas nama Presiden paling lama 6 (enam) bulan setelah
              Undang-Undang ini diundangkan.
            content:
              type: pasalSet
              node:
                nodeType: pasalSet
                parentNode: *ref_42
              elements: []
          - type: bagian
            node: &ref_43
              nodeType: bagian
              key: 2
              parentBagianSetNode:
                nodeType: bagianSet
                parentBabNode: *ref_41
            title: >-
              Bagian Kedua Pemerintah Daerah Pasal 10 (1) Untuk memimpin penyelenggaraan
              pemerintahan di Kabupaten Dogiyai, dipilih dan disahkan seorang Bupati dan Wakil
              Bupati sesuai dengan peraturan perundang-undangan paling lama 1 (satu) tahun sejak
              terbentuknya Kabupaten Dogiyai. (2) Sebelum Bupati dan Wakil Bupati definitif
              sebagaimana dimaksud pada ayat (1) terpilih, untuk pertama kalinya Penjabat Bupati
              diangkat dari pegawai negeri sipil dengan masa jabatan paling lama 1 (satu) tahun dan
              dilantik oleh Menteri Dalam Negeri atas nama Presiden berdasarkan usulan Gubernur. (3)
              Pegawai negeri sipil sebagaimana dimaksud pada ayat (2) adalah 1 pegawai yang memiliki
              kemampuan dan pengalaman jabatan dalam bidang pemerintahan serta memenuhi persyaratan
              untuk menduduki Jabatan itu sesuai dengan peraturan perundang-undangan. (4) Menteri
              Dalam Negeri dapat menunjuk Gubernur Papua untuk melantik Penjabat Bupati Dogiyai. (5)
              Apabila dalam waktu 1 (satu) tahun sebagaimana dimaksud pada ayat (2) belum terpilih
              dan belum dilantik Bupati definitif, Menteri Dalam Negeri dapat mengangkat kembali
              Penjabat Bupati untuk 1 (satu) kali masa jabatan berikutnya paling lama 1 (satu) tahun
              atau menggantinya dengan penjabat lain sesuai dengan peraturan perundang-undangan. (6)
              Gubernur melakukan pembinaan, pengawasan, evaluasi, dan fasilitasi terhadap kinerja
              Penjabat Bupati dalam melaksanakan tugas pemerintahan, dan pemilihan Bupati/Wakil
              Bupati. Pasal 11 Pembiayaan pertama kali pelaksanaan pemilihan Bupati dan Wakil Bupati
              Dogiyai sebagaimana dimaksud dalam Pasal 10 ayat (1) dibebankan kepada Anggaran
              Pendapatan dan Belanja Daerah Kabupaten Nabire sebesar Rp3.000.000.000,00 (tiga miliar
              rupiah) dan Anggaran Pendapatan dan Belanja Daerah Provinsi Papua sebesar
              Rp1.000.000.000,00 (satu miliar rupiah). Pasal 12 (l) Untuk menyelenggarakan
              pemerintahan di Kabupaten Dogiyai, dibentuk perangkat daerah yang meliputi Sekretariat
              Daerah, Sekretariat Dewan Perwakilan Rakyat Daerah, dinas daerah, lembaga teknis
              daerah, dan unsur perangkat daerah yang lain dengan mempertimbangkan kebutuhan dan
              kemampuan keuangan daerah sesuai dengan peraturan perundang- undangan. (2) Perangkat
              daerah sebagaimana dimaksud pada ayat (1) telah dibentuk oleh Penjabat Bupati paling
              lama & (enam) bulan sejak tanggal pelantikan.
            content:
              type: pasalSet
              node:
                nodeType: pasalSet
                parentNode: *ref_43
              elements: []
