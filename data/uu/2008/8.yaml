      title: >-
        URUSAN PEMERINTAHAN DAERAH Pasal 8 (l) Urusan pemerintahan daerah yang menjadi kewenangan
        Kabupaten Dogiyai mencakup urusan wajib dan urusan pilihan sebagaimana diatur dalam
        peraturan perundang-undangan. (2) Urusan wajib yang menjadi kewenangan Pemerintahan Daerah
        Kabupaten Dogiyai sebagaimana dimaksud pada ayat (1) meliputi: a. pendidikan, b. kesehatan:
        c. lingkungan hidup: d. pekerjaan umum, e. penataan ruang, f. perencanaan pembangunan, g.
        perumahan, h. kepemudaan dan olah raga: 1. penanaman modal: J-. koperasi dan usaha kecil dan
        menengah, k. kependudukan dan catatan sipil, Il. ketenagakerjaan, m. ketahanan pangan: n.
        pemberdayaan perempuan dan pelindungan anak, O. keluarga berencana dan keluarga sejahtera,
        p. perhubungan, g. komunikasi dan informatika, r. pertanahan, s. kesatuan bangsa dan politik
        luar negeri: t. otonomi daerah, pemerintahan umum, administrasi keuangan daerah, perangkat
        daerah, kepegawaian dan persandian, u. pemberdayaan masyarakat dan desa, v. sosial: w.
        kebudayaan, x. statistik: y. kearsipan, dan Z. perpustakaan. (3) Urusan pilihan yang menjadi
        kewenangan Pemerintahan Daerah Kabupaten Dogiyai sebagaimana dimaksud pada ayad G9 adiputi
        urusan pemerintahan yang secara nyata ada dan berpotensi untuk meningkatkan kesejahteraan
        masyarakat sesuai dengan kondisi, kekhasan, dan potensi unggulan daerah yang bersangkutan.
