                      parentPointSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Bahan kimia adalah bahan kimia yang tercantum dalam daftar ( schedule )
                        dalam kaitannya dengan Konvensi Senjata Kimia dan bahan kimia organik
                        diskret nondaftar.
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: point
                      key: '2'
                      parentPointSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        Konvensi Senjata Kimia adalah perjanjian internasional di bidang perlucutan
                        senjata yang melarang pengembangan, produksi, penyimpanan, pentransferan,
                        dan penggunaan senjata kimia serta pemusnahannya.
                      references: []
                  - type: point
                    node: &ref_22
                      nodeType: point
                      key: '3'
                      parentPointSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_22
                      textString: >-
                        Bahan Kimia Daftar 1 adalah bahan kimia yang bersifat sangat beracun dan
                        mematikan yang dikembangkan, diproduksi, dan digunakan hanya sebagai senjata
                        kimia.
                      references: []
                  - type: point
                    node: &ref_23
                      nodeType: point
                      key: '4'
                      parentPointSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Bahan Kimia Daftar 2 adalah bahan kimia kunci untuk pembuatan senjata kimia
                        (prekursor), tetapi memiliki kegunaan komersial.
                      references: []
                  - type: point
                    node: &ref_24
                      nodeType: point
                      key: '5'
                      parentPointSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Bahan Kimia Daftar 3 adalah bahan kimia yang dapat diproduksi menjadi
                        senjata kimia (prekursor), tetapi dapat dimanfaatkan untuk keperluan
                        komersial.
                      references: []
                  - type: point
                    node: &ref_25
                      nodeType: point
                      key: '6'
                      parentPointSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_25
                      textString: >-
                        Bahan kimia organik diskret nondaftar ( discrete organic chemicals /DOC)
                        adalah bahan kimia yang tidak termasuk dalam Bahan Kimia Daftar 1, 2, dan 3,
                        tetapi merupakan senyawa yang mengandung unsur karbon, kecuali dalam bentuk
                        oksida, sulfida, dan logam karbonat.
                      references: []
                  - type: point
                    node: &ref_26
                      nodeType: point
                      key: '7'
                      parentPointSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_26
                      textString: >-
                        Bahan kimia organik diskret nondaftar PSF (DOC-PSF) adalah DOC yang
                        mengandung unsur fosfor, sulfur, atau fluor.
                      references: []
                  - type: point
                    node: &ref_27
                      nodeType: point
                      key: '8'
                      parentPointSetNode: *ref_19
                    content:
                      type: pointSet
                      node: &ref_28
                        nodeType: pointSet
                        parentNode: *ref_27
                      description:
                        type: text
                        node:
                          nodeType: text
                          textName: description
                          parentNode: *ref_28
                        textString: >-
                          Senjata kimia adalah suatu bahan dan/atau alat peralatan yang secara
                          bersama-sama atau sendiri-sendir i meliputi:
                        references: []
                      elements:
                        - type: point
                          node: &ref_29
                            nodeType: point
                            key: a
                            parentPointSetNode: *ref_28
                          content:
                            type: text
                            node:
                              nodeType: text
                              textName: text
                              parentNode: *ref_29
                            textString: >-
                              bahan kimia beracun serta prekursornya sesuai dengan bahan kimia
                              daftar, kecuali untuk keperluan atau tujuan yang tidak dilarang oleh
                              Undang-Undang ini; - 4 -
                            references: []
                        - type: point
                          node: &ref_30
