                              secara langsung berkaitan dengan digunakannya amunisi dan alat
                              peralatan sebagaimana dimaksud pada huruf b.
                            references: []
                  - type: point
                    node: &ref_32
                      nodeType: point
                      key: '9'
                      parentPointSetNode: *ref_19
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
