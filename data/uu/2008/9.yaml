                          content:
                            type: text
                            node:
                              nodeType: text
                              textName: text
                              parentNode: *ref_30
                            textString: >-
                              amunisi dan alat peralatan yang secara khusus dirancang untuk
                              menyebabkan kematian atau menimbulkan bahaya melalui sifat beracun
                              dari bahan kimia sebagaimana dimaksud pada huruf a; atau
                            references: []
                        - type: point
                          node: &ref_31
