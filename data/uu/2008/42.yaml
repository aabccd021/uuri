        huruf c, huruf d, dan huruf e dilaksanakan oleh Sekretariat Jenderal KPU dengan berpedoman
        pada ketentuan peraturan perundang-undangan. (S5) Pengadaan perlengkapan pemungutan suara
        sebagaimana dimaksud pada ayat (1) huruf a, huruf d, dan huruf f, serta ayat (2), Sekretaris
        Jenderal KPU dapat melimpahkan kewenangannya kepada sekretaris KPU provinsi. (6) Pengadaan
        perlengkapan pemungutan suara sebagaimana dimaksud pada ayat (1) huruf g dilaksanakan oleh
        KPPS bekerja sama dengan masyarakat. (7) Perlengkapan pemungutan suara sebagaimana dimaksud
        pada ayat (1) huruf a, huruf b, huruf c, huruf d, huruf e, huruf f, dan ayat (2) harus sudah
        diterima KPPS paling lambat 1 (satu) hari sebelum hari/tanggal pemungutan suara. (8)
        Pendistribusian perlengkapan pemungutan suara dilakukan oleh Sekretariat Jenderal KPU,
        sekretariat KPU provinsi, dan sekretariat KPU kabupaten/kota. -.51- (9) Dalam
        pendistribusian dan pengamanan perlengkapan pemungutan suara, KPU dapat bekerja sama dengan
        Pemerintah, pemerintah daerah, Tentara Nasional Indonesia, dan Kepolisian Negara Republik
        Indonesia. Pasal 106 (l) Surat suara sebagaimana dimaksud dalam Pasal 105 ayat (1) huruf b
        untuk memuat foto, nama, dan nomor urut Pasangan Calon. (2) Ketentuan lebih lanjut mengenai
        surat suara sebagaimana dimaksud pada ayat (1) ditetapkan dalam peraturan KPU. Pasal 107
        Jenis, bentuk, ukuran, warna, dan spesifikasi teknis lain surat suara ditetapkan dalam
        peraturan KPU. Pasal 108 (1) Pengadaan surat suara dilakukan di dalam negeri dengan
        mengutamakan kapasitas cetak yang sesuai dengan kebutuhan surat suara dan hasil cetak yang
        berkualitas baik. (2) Jumlah surat suara yang dicetak sama dengan jumlah Pemilih tetap
        ditambah dengan 2â€o (dua persen) dari jumlah Pemilih tetap sebagai cadangan, yang ditetapkan
        dengan keputusan KPU. (3) Selaan menetapkan pencetakan surat suara sebagaimana dimaksud pada
        ayat (2), KPU menetapkan besarnya jumlah surat suara untuk pelaksanaan pemungutan suara
        ulang. (4) Jumlah surat suara sebagaimana dimaksud pada ayat (3) ditetapkan oleh KPU untuk
        setiap kabupaten/kota sebanyak 1.000 (seribu) surat suara pemungutan suara ulang yang diberi
        tanda khusus. Pasal 109 (1) Perusahaan pencetak surat suara dilarang mencetak surat suara
        lebih dari jumlah yang ditetapkan oleh KPU dan harus menjaga kerahasiaan, keamanan, serta
        keutuhan surat suara. 59 - (2) KPU meminta bantuan Kepolisian Negara Republik Indonesia
        untuk mengamankan surat suara selama proses pencetakan berlangsung, penyimpanan, dan
        pendistribusian ke tempat tujuan. (3) KPU memverifikasi jumlah surat suara yang telah
        dicetak, jumlah yang sudah dikirim dan/atau jumlah yang masih tersimpan dengan membuat
        berita acara yang ditandatangani oleh pihak percetakan dan petugas KPU. (4) KPU mengawasi
        dan mengamankan desain, film separasi, dan plat cetak yang digunakan untuk membuat surat
        suara, sebelum dan sesudah digunakan serta menyegel dan menyimpannya. (5) Tata cara
        pelaksanaan pengamanan terhadap pencetakan, penghitungan, penyimpanan, pengepakan, dan
        pendistribusian surat suara ke tempat tujuan ditetapkan dengan peraturan KPU. Pasal 110
        Pengawasan atas pelaksanaan tugas dan wewenang KPU, KPU provinsi, dan KPU kabupaten/kota
        serta Sekretariat Jenderal KPU, sekretariat KPU provinsi, dan sekretariat KPU kabupaten/kota
        mengenai pengadaan dan pendistribusian perlengkapan pemungutan suara sebagaimana dimaksud
        dalam Pasal 104 dilaksanakan oleh Bawaslu dan Badan Pemeriksa Keuangan Republik Indonesia.
