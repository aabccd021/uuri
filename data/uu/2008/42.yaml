                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_18
                      textString: >-
                        Partai Politik adalah Partai Politik yang telah ditetapkan sebagai peserta
                        pemilihan umum anggota Dewan Perwakilan Rakyat.
                      references: []
                  - type: point
                    node: &ref_19
                      nodeType: huruf
                      key: '3'
                      parentPointSetNode: *ref_16
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        Gabungan Partai Politik adalah gabungan 2 (dua) Partai Politik atau lebih
                        yang bersama-sama bersepakat mencalonkan 1 (satu) Pasangan Calon Presiden
                        dan Wakil Presiden. Pasangan Calon Presiden dan Wakil Presiden, selanjutnya
                        disebut Pasangan Calon, adalah pasangan calon peserta Pemilu Presiden dan
                        Wakil Presiden yang diusulkan oleh Partai Politik atau Gabungan Partai
                        Politik yang telah memenuhi persyaratan. Komisi Pemilihan Umum, selanjutnya
                        disebut KPU, adalah lembaga penyelenggara pemilihan umum yang bersifat
                        nasional, tetap, dan mandiri. Komisi Pemilihan Umum Provinsi dan Komisi
                        Pemilihan Umum Kabupaten/Kota, selanjutnya disebut KPU provinsi dan KPU
                        kabupaten/kota, adalah penyelenggara pemilihan umum di provinsi dan
                        kabupaten/kota. Panitia Pemilihan Kecamatan, selanjutnya disebut PPK, adalah
                        panitia yang dibentuk oleh KPU kabupaten/kota untuk menyelenggarakan
                        pemilihan umum di tingkat kecamatan atau sebutan lain, yang selanjutnya
                        disebut kecamatan. Panitia Pemungutan Suara, selanjutnya disebut PPS, adalah
                        panitia yang dibentuk oleh KPU kabupaten/kota untuk menyelenggarakan
                        pemilihan umum di tingkat desa atau sebutan lain /kelurahan, yang
                        selanjutnya disebut desa/kelurahan. Panitia Pemilihan Luar Negeri,
                        selanjutnya disebut PPLN, adalah panitia yang dibentuk oleh KPU untuk
                        menyelenggarakan pemilihan umum di luar negeri. 10. Kelompok Penyelenggara
                        Pemungutan Suara, selanjutnya disebut KPPS, adalah kelompok yang dibentuk
                        oleh PPS untuk menyelenggarakan pemungutan suara di tempat pemungutan suara.
                        11. Kelompok Penyelenggara Pemungutan Suara Luar Negeri, selanjutnya disebut
                        KPPSLN, adalah kelompok yang dibentuk oleh PPLN untuk menyelenggarakan
                        pemungutan suara di tempat pemungutan suara di luar negeri. 12. Tempat
                        Pemungutan Suara, selanjutnya disebut TPS, adalah tempat dilaksanakannya
                        pemungutan suara. â€œ4 - 13. Tempat Pemungutan Suara Luar Negeri, selanjutnya
                        disebut TPSLN, adalah tempat dilaksanakannya pemungutan suara di luar
                        negeri. 14. Badan Pengawas Pemilu, selanjutnya disebut Bawaslu, adalah badan
                        yang bertugas mengawasi penyelenggaraan pemilihan umum di seluruh wilayah
                        Negara Kesatuan Republik Indonesia. 15. Panitia Pengawas Pemilu Provinsi dan
                        Panitia Pengawas Pemilu Kabupaten/Kota, selanjutnya disebut Panwaslu
                        provinsi dan Panwaslu kabupaten/kota, adalah panitia yang dibentuk oleh
                        Bawaslu untuk mengawasi penyelenggaraan pemilihan umum di wilayah provinsi
                        dan kabupaten/kota. 16. Panitia Pengawas Pemilu Kecamatan, selanjutnya
                        disebut Panwaslu kecamatan, adalah panitia yang dibentuk oleh Panwaslu
                        kabupaten/kota untuk mengawasi penyelenggaraan pemilihan umum di wilayah
                        kecamatan. 17. Pengawas Pemilu Lapangan adalah petugas yang dibentuk oleh
                        Panwaslu kecamatan untuk mengawasi penyelenggaraan pemilihan umum di
                        desa/kelurahan. 18. Pengawas Pemilu Luar Negeri adalah petugas yang dibentuk
                        oleh Bawaslu untuk mengawasi penyelenggaraan pemilihan umum di luar negeri.
                        19. Penduduk adalah warga negara Indonesia yang berdomisili di wilayah
                        Republik Indonesia atau di luar negeri. 20. Warga Negara Indonesia adalah
                        orang-orang bangsa Indonesia asli dan orang-orang bangsa lain yang disahkan
                        dengan undang-undang sebagai warga negara Indonesia. 21. Pemilih adalah
                        Warga Negara Indonesia yang telah genap berumur 17 (tujuh belas) tahun atau
                        lebih atau sudah /pernah kawin. 22. Kampanye Pemilu Presiden dan Wakil
                        Presiden, selanjutnya disebut Kampanye, adalah kegiatan untuk meyakinkan
                        para Pemilih dengan menawarkan visi, misi, dan program Pasangan Calon. 5.
