            title: >-
              Bagian Ketujuh Sanksi bagi Pemantau Pemilu Presiden dan Wakil Presiden Pasal 181
              Pemantau Pemilu Presiden dan Wakil Presiden yang melanggar kewajiban dan larangan
              sebagaimana dimaksud dalam Pasal 179 dan Pasal 180 dicabut status dan haknya sebagai
              pemantau Pemilu Presiden dan Wakil Presiden. Pasal 182 (l) Pelanggaran oleh pemantau
              Pemilu Presiden dan Wakil Presiden atas kewajiban dan larangan sebagaimana dimaksud
              dalam Pasal 179 dan Pasal 180 dilaporkan kepada KPU kabupaten /kota untuk
              ditindaklanjuti. (2) Dalam hal pelanggaran atas kewajiban dan larangan sebagaimana
              dimaksud dalam Pasal 179 dan Pasal 180 dilakukan oleh pemantau dalam negeri dan
              terbukti kebenarannya, KPU, KPU provinsi, atau KPU kabupaten/kota mencabut status dan
              haknya sebagai pemantau Pemilu Presiden dan Wakil Presiden. (3 Dalam hal pelanggaran
              atas kewajiban dan larangan sebagaimana dimaksud dalam Pasal 179 dan Pasal 180
              dilakukan oleh pemantau asing dan terbukti kebenarannya, KPU mencabut status dan
              haknya sebagai pemantau Pemilu Presiden dan Wakil Presiden. (4) Pelanggaran atas
              kewajiban dan larangan yang bersifat tindak pidana dan/atau perdata yang dilakukan
              oleh pemantau Pemilu Presiden dan Wakil Presiden, yang bersangkutan dikenai sanksi
              sesuai peraturan perundang-undangan. Pasal 183 Menteri yang membidangi urusan hukum
              dan hak asasi manusia menindaklanjuti penetapan pencabutan status dan hak pemantau
              asing sebagaimana dimaksud dalam Pasal 182 ayat (3) setelah berkoordinasi dengan
              Menteri Luar Negeri sesuai dengan peraturan perundang-undangan.
