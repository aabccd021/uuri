    - type: bab
      node: &ref_499
        nodeType: bab
        key: 14
        parentBabSetNode: *ref_13
      title: >-
        PEMUNGUTAN SUARA ULANG, PENGHITUNGAN SUARA ULANG, DAN REKAPITULASI HASIL PENGHITUNGAN SUARA
        ULANG
      content:
        type: daftarBagian
        node:
          nodeType: daftarBagian
          parentBabNode: *ref_499
        elements:
          - type: bagian
            node: &ref_500
              nodeType: bagian
              key: 1
              parentBagianSetNode:
                nodeType: daftarBagian
                parentBabNode: *ref_499
            title: >-
              Bagian Kesatu Pemungutan Suara Ulang Pasal 164 Pemungutan suara di TPS wajib diulang
              seketika itu juga apabila dari hasil penelitian dan pemeriksaan Pengawas Pemilu
              Lapangan terbukti terdapat keadaan sebagai berikut: a. pembukaan kotak suara dan/atau
              berkas pemungutan dan penghitungan suara tidak dilakukan menurut tata cara yang
              ditetapkan dalam peraturan perundang-undangan, b. petugas KPPS meminta Pemilih
              memberikan tanda khusus, menandatangani, atau menuliskan nama atau alamatnya pada
              surat suara yang sudah digunakan, dan/atau C. petugas KPPS merusak lebih dari satu
              surat suara yang sudah digunakan oleh Pemilih sehingga surat suara tersebut menjadi
              tidak sah. Pasal 165 (l) Pemungutan suara di TPS dapat diulang apabila terjadi bencana
              alam dan/atau kerusuhan yang mengakibatkan hasil pemungutan suara tidak dapat
              digunakan atau penghitungan suara tidak dapat dilakukan. (2) Pemungutan suara ulang
              yang disebabkan terjadi bencana alam dan/atau kerusuhan sebagaimana dimaksud pada ayat
              (1) diusulkan oleh KPPS setelah bermusyawarah dengan Pengawas Pemilu Lapangan dan para
              saksi yang hadir dengan menyebutkan keadaan yang menyebabkan diadakannya pemungutan
              suara ulang. (3) Usul KPPS sebagaimana dimaksud pada ayat (2) diteruskan kepada PPK
              untuk selanjutnya diajukan kepada KPU kabupaten/kota untuk pengambilan keputusan
              diadakannya pemungutan suara ulang. (4) Pemungutan suara ulang di TPS dilaksanakan
              paling lama 10 (sepuluh) hari setelah hari/tanggal pemungutan suara berdasarkan
              keputusan PPK.
            content:
              type: daftarPasal
              node:
                nodeType: daftarPasal
                parentNode: *ref_500
              elements: []
          - type: bagian
            node: &ref_501
              nodeType: bagian
              key: 2
              parentBagianSetNode:
                nodeType: daftarBagian
                parentBabNode: *ref_499
            title: >-
              Bagian Kedua Penghitungan Suara Ulang Pasal 166 (1) Penghitungan suara ulang dapat
              dilakukan di TPS. (2) Penghitungan suara di TPS diulang seketika itu juga apabila
              terjadi hal sebagai berikut: a. penghitungan suara dilakukan secara tertutup, b.
              penghitungan suara dilakukan di tempat yang kurang terang atau yang kurang mendapat
              penerangan cahaya, Cc. penghitungan suara dilakukan dengan suara yang kurang jelas, d.
              penghitungan suara dicatat dengan tulisan yang kurang jelas, e. saksi Pasangan Calon,
              Pengawas Pemilu Lapangan, dan warga masyarakat tidak dapat menyaksikan proses
              penghitungan suara secara jelas, f. penghitungan suara dilakukan di tempat lain atau
              waktu lain dari yang telah ditentukan, dan/atau g. terjadi ketidakkonsistenan dalam
              menentukan surat suara yang sah dan surat suara yang tidak sah. Pasal 167 (1)
              Penghitungan suara ulang dapat dilakukan di PPK. (2) Penghitungan suara ulang di PPK
              dapat dilakukan dalam hal terdapat perbedaan jumlah suara pada sertifikat hasil
              penghitungan suara dari TPS dengan sertifikat hasil penghitungan suara yang diterima
              PPK melalui PPS. (3) Dalam hal terjadi keadaan sebagaimana dimaksud pada ayat (2),
              saksi Pasangan Calon tingkat kecamatan dan saksi Pasangan Calon di TPS, Panwaslu
              kecamatan, atau Pengawas Pemilu Lapangan dapat mengusulkan penghitungan suara ulang di
              PPK. (4) Penghitungan suara ulang untuk TPS yang terdapat perbedaan jumlah suara
              sebagaimana dimaksud pada ayat (2) dilakukan dengan cara membuka kotak suara dan
              menghitung surat suara di PPK.
            content:
              type: daftarPasal
              node:
                nodeType: daftarPasal
                parentNode: *ref_501
              elements: []
          - type: bagian
            node: &ref_502
              nodeType: bagian
              key: 3
              parentBagianSetNode:
                nodeType: daftarBagian
                parentBabNode: *ref_499
            title: >-
              Bagian Ketiga Rekapitulasi Hasil Penghitungan Suara Ulang Pasal 168 (1) Rekapitulasi
              penghitungan suara ulang berupa rekapitulasi hasil penghitungan suara di PPK, KPU
              kabupaten/kota, dan KPU provinsi. (2) Rekapitulasi hasil penghitungan suara di PPK,
              KPU kabupaten/kota, dan KPU provinsi dapat diulang apabila terjadi keadaan sebagai
              berikut: a. rekapitulasi hasil penghitungan suara dilakukan secara tertutup, b.
              rekapitulasi hasil penghitungan suara dilakukan di tempat yang kurang terang atau
              kurang mendapatkan penerangan cahaya, Cc. rekapitulasi hasil penghitungan suara
              dilakukan dengan suara yang kurang jelas, d. rekapitulasi hasil penghitungan suara
              dicatat dengan tulisan yang kurang jelas: e. saksi Pasangan Calon, pengawas Pemilu
              Presiden dan Wakil Presiden, dan warga masyarakat tidak dapat menyaksikan proses
              rekapitulasi hasil penghitungan suara secara jelas, dan/atau f. rekapitulasi hasil
              penghitungan suara dilakukan di tempat lain atau waktu lain dari yang telah
              ditentukan. (3) Dalam hal terjadi keadaan sebagaimana dimaksud pada ayat (2), saksi
              Pasangan Calon atau Panwaslu kecamatan, Panwaslu kabupaten/kota, dan Panwaslu provinsi
              dapat mengusulkan untuk dilaksanakan rekapitulasi hasil penghitungan suara di PPK, KPU
              kabupaten/kota, dan KPU provinsi yang bersangkutan. 4) Rekapitulasi hasil penghitungan
              suara di PPK, KPU kabupaten/kota, dan KPU provinsi harus dilaksanakan dan selesai pada
              hari/tanggal pelaksanaan rekapitulasi. (5) Rekapitulasi hasil penghitungan suara ulang
              yang disebabkan kerusuhan yang mengakibatkan rekapitulasi hasil penghitungan suara
              tidak dapat dilanjutkan dilaksanakan paling lama 5 (lima) hari setelah hari/tanggal
              pemungutan suara berdasarkan keputusan PPK, atau KPU kabupaten /kota, atau KPU
              provinsi. Pasal 169 (1) Dalam hal terjadi perbedaan jumlah suara pada sertifikat
              rekapitulasi hasil penghitungan suara dari PPK dengan sertifikat rekapitulasi hasil
              penghitungan perolehan suara yang diterima oleh KPU kabupaten/kota, atas usul saksi
              Pasangan Calon tingkat kabupaten/kota, saksi Pasangan Calon tingkat kecamatan,
              Panwaslu kabupaten/kota, atau Panwaslu kecamatan, KPU kabupaten/kota melakukan
              pembetulan data setelah melaksanakan pengecekan dan/atau rekapitulasi ulang data yang
              termuat pada sertifikat rekapitulasi hasil penghitungan perolehan suara untuk PPK yang
              bersangkutan. (2) Dalam hal terjadi perbedaan data jumlah suara pada sertifikat
              rekapitulasi hasil penghitungan suara dari KPU kabupaten/kota dengan sertifikat
              rekapitulasi hasil penghitungan suara yang diterima oleh KPU provinsi, atas usul saksi
              Pasangan Calon tingkat provinsi, saksi Pasangan Calon tingkat kabupaten/kota, Panwaslu
              provinsi, atau Panwaslu kabupaten/kota, KPU provinsi melakukan pembetulan data setelah
              melaksanakan pengecekan dan/atau rekapitulasi ulang data yang termuat pada sertifikat
              rekapitulasi hasil penghitungan suara untuk KPU kabupaten /kota yang bersangkutan. (3)
              Dalam hal terjadi perbedaan data jumlah suara pada sertifikat rekapitulasi hasil
              penghitungan suara dari KPU provinsi dengan sertifikat rekapitulasi hasil penghitungan
              suara yang diterima oleh KPU, atas usul saksi Pasangan Calon tingkat pusat, saksi
              Pasangan Calon tingkat provinsi, Bawaslu, atau panitia pengawas Pemilu provinsi, KPU
              melakukan pembetulan data setelah melaksanakan pengecekan dan/atau rekapitulasi ulang
              data yang termuat pada sertifikat rekapitulasi hasil penghitungan suara untuk KPU
              provinsi yang bersangkutan.
            content:
              type: daftarPasal
              node:
                nodeType: daftarPasal
                parentNode: *ref_502
              elements: []
    - type: bab
      node: &ref_503
        nodeType: bab
        key: 15
        parentBabSetNode: *ref_13
      title: >-
        PEMILU PRESIDEN DAN WAKIL PRESIDEN LANJUTAN DAN PEMILU PRESIDEN DAN WAKIL PRESIDEN SUSULAN
        Pasal 170 (1) Dalam hal di sebagian atau seluruh wilayah Negara Kesatuan Republik Indonesia
        terjadi kerusuhan, gangguan keamanan, bencana alam, atau gangguan lainnya yang mengakibatkan
        sebagian tahapan penyelenggaraan Pemilu Presiden dan Wakil Presiden tidak dapat
        dilaksanakan, dilakukan Pemilu Presiden dan Wakil Presiden lanjutan. (2) Pelaksanaan Pemilu
        Presiden dan Wakil Presiden lanjutan sebagaimana dimaksud pada ayat (1) dimulai dari tahap
        penyelenggaraan Pemilu Presiden dan Wakil Presiden yang terhenti. Pasal 171 (1) Dalam hal di
        sebagian atau seluruh Wilayah Negara Kesatuan Republik Indonesia terjadi kerusuhan, gangguan
        keamanan, bencana alam, atau gangguan lainnya yang mengakibatkan seluruh tahapan
        penyelenggaraan Pemilu Presiden dan Wakil Presiden tidak dapat dilaksanakan, dilakukan
        Pemilu Presiden dan Wakil Presiden susulan. (2) Pelaksanaan Pemilu susulan dilakukan untuk
        seluruh tahapan penyelengaraan Pemilu. Pasal 172 (1) Pemilu Presiden dan Wakil Presiden
        lanjutan dan Pemilu Presiden dan Wakil Presiden susulan dilaksanakan setelah ada penetapan
        penundaan pelaksanaan Pemilu Presiden dan Wakil Presiden. (2) Penetapan penundaan
        pelaksanaan Pemilu Presiden dan Wakil Presiden dilakukan oleh: a. KPU kabupaten/kota atas
        usul PPK apabila penundaan pelaksanaan Pemilu Presiden dan Wakil Presiden meliputi satu atau
        beberapa desa/kelurahan, b. KPU kabupaten/kota atas usul PPK apabila penundaan pelaksanaan
        Pemilu Presiden dan Wakil Presiden meliputi satu atau beberapa kecamatan, c. KPU provinsi
        atas usul KPU kabupaten/kota apabila penundaan pelaksanaan Pemilu Presiden dan Wakil
        Presiden meliputi satu atau beberapa kabupaten/kota, atau d. KPU atas usul KPU provinsi
        apabila penundaan pelaksanaan Pemilu Presiden dan Wakil Presiden meliputi satu atau beberapa
        provinsi. (3) Dalam hal Pemilu Presiden dan Wakil Presiden tidak dapat dilaksanakan di 4060
        (empat puluh persen) jumlah provinsi atau 50Y0 (lima puluh persen) dari jumlah Pemilih
        terdaftar secara nasional tidak dapat menggunakan haknya untuk memilih, penetapan Pemilu
        Presiden dan Wakil Presiden lanjutan atau Pemilu Presiden dan Wakil Presiden susulan
        dilakukan oleh Presiden atas usul KPU. (4) Ketentuan lebih lanjut mengenai tata cara dan
        waktu pelaksanaan Pemilu Presiden dan Wakil Presiden lanjutan atau Pemilu Presiden dan Wakil
        Presiden susulan diatur dalam peraturan KPU.
