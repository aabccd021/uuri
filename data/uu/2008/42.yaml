    - type: bab
      node: &ref_520
        nodeType: bab
        key: 19
        parentBabSetNode: *ref_13
      title: >-
        KETENTUAN PIDANA Pasal 202 Setiap orang yang dengan sengaja menyebabkan orang lain
        kehilangan hak pilihnya, dipidana dengan pidana penjara paling singkat 12 (dua belas) bulan
        dan paling lama 24 (dua puluh empat) bulan dan denda paling sedikit Rp12.000.000,00 (dua
        belas juta rupiah) dan paling banyak Rp24.000.000,00 (dua puluh empat juta rupiah). Pasal
        203 Setiap orang yang dengan sengaja memberikan keterangan yang tidak benar mengenai diri
        sendiri atau diri orang lain tentang suatu hal yang diperlukan untuk pengisian daftar
        pemilih, dipidana dengan pidana penjara paling singkat 3 (tiga) bulan dan paling lama 12
        (dua belas) bulan dan denda paling sedikit Rp3.000.000,00 (tiga juta rupiah) dan paling
        banyak Rp12.000.000,00 (dua belas juta rupiah). Pasal 204 Setiap orang yang dengan kekerasan
        atau dengan ancaman kekerasan atau dengan menggunakan kekuasaan yang ada padanya pada saat
        pendaftaran Pemilih menghalang-halangi seseorang untuk terdaftar sebagai Pemilih dalam
        Pemilu Presiden dan Wakil Presiden menurut Undang-Undang ini, dipidana dengan pidana penjara
        paling singkat 12 (dua belas) bulan dan paling lama 36 (tiga puluh enam) bulan dan denda
        paling sedikit Rp12.000.000,00 (dua belas juta rupiah) dan paling banyak Rp36.000.000,00
        (tiga puluh enam juta rupiah). Pasal 205 Setiap anggota KPU yang tidak menindaklanjuti
        temuan Bawaslu dalam melaksanakan verifikasi kebenaran dan kelengkapan administrasi Pasangan
        Calon sebagaimana dimaksud dalam Pasal 26 ayat (3), dipidana dengan pidana penjara paling
        singkat 6 (enam) bulan dan paling lama 36 (tiga puluh enam) bulan dan denda paling sedikit
        Rp6.000.000,00 (enam juta rupiah) dan paling banyak Rp36.000.000,00 (tiga puluh enam juta
        rupiah). Pasal 206 Setiap anggota KPU, KPU provinsi, KPU kabupaten/kota, dan PPS yang dengan
        sengaja tidak mengumumkan dan/atau tidak memperbaiki Daftar Pemilih Sementara setelah
        mendapat masukan dari masyarakat dan Pasangan Calon sebagaimana dimaksud dalam Pasal 29 ayat
        (3) dan ayat (4), dipidana dengan pidana penjara paling singkat 3 (tiga) bulan dan paling
        lama 6 (enam) bulan dan denda paling sedikit Rp3.000.000,00 (tiga juta rupiah) dan paling
        banyak Rp6.000.000,00 (enam juta rupiah). Pasal 207 Setiap anggota KPU, KPU provinsi, KPU
        kabupaten/kota, PPK, PPS, dan PPLN yang tidak menindaklanjuti temuan Bawaslu, Panwaslu
        provinsi, Panwaslu kabupaten/kota, Panwaslu kecamatan, Pengawas Pemilu Lapangan, dan
        Pengawas Pemilu Luar Negeri dalam melakukan penyusunan dan pengumuman Daftar Pemilih
        Sementara, perbaikan Daftar Pemilih Sementara, penetapan Daftar Pemilih Tetap, yang
        merugikan Warga Negara Indonesia yang memiliki hak pilih sebagaimana dimaksud dalam Pasal 32
        ayat (2), dipidana dengan pidana penjara paling singkat 6 (enam) bulan dan paling lama 36
        (tiga puluh enam) bulan dan denda paling sedikit Rp6.000.000,00 (enam juta rupiah) dan
