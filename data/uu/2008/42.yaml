    - type: bab
      node: &ref_489
        nodeType: bab
        key: 10
        parentBabSetNode: *ref_13
      title: PENGHITUNGAN SUARA
      content:
        type: daftarBagian
        node:
          nodeType: daftarBagian
          parentBabNode: *ref_489
        elements:
          - type: bagian
            node: &ref_490
              nodeType: bagian
              key: 1
              parentBagianSetNode:
                nodeType: daftarBagian
                parentBabNode: *ref_489
            title: >-
              Bagian Kesatu Penghitungan Suara di TPS/TPSLN Pasal 132 (1) Penghitungan suara di
              TPS/TPSLN dilaksanakan setelah waktu pemungutan suara berakhir. (2) Penghitungan suara
              sebagaimana dimaksud pada ayat (1) hanya dilakukan dan selesaa di TPS/TPSLN yang
              bersangkutan pada hari/tanggal pemungutan suara. Pasal 133 (1) KPPS melakukan
              penghitungan suara Pasangan Calon di dalam TPS. (2) KPPSLN melakukan penghitungan
              suara Pasangan Calon di dalam TPSLN. (3) Saksi menyaksikan dan mencatat pelaksanaan
              penghitungan suara Pasangan Calon di dalam TPS/TPSLN. 4) Pengawas Pemilu Lapangan
              mengawasi pelaksanaan penghitungan suara Pasangan Calon di dalam TPS. (S5) Pengawas
              Pemilu Luar Negeri mengawasi pelaksanaan penghitungan suara Pasangan Calon di dalam
              TPSLN. (6) Pemantau Pemilu Presiden dan Wakil Presiden memantau pelaksanaan
              penghitungan suara Pasangan Calon di luar TPS. (7) Pemantau Pemilu Presiden dan Wakil
              Presiden memantau pelaksanaan penghitungan suara Pasangan Calon di luar TPSLN. (8)
              Warga masyarakat menyaksikan pelaksanaan penghitungan suara Pasangan Calon di luar
              TPS. (9) Warga masyarakat menyaksikan pelaksanaan penghitungan suara Pasangan Calon di
              luar TPSLN. 61 - Pasal 134 (l) Sebelum melaksanakan penghitungan suara, KPPS/ KPPSLN
              menghitung: a. jumlah Pemilih yang memberikan suara berdasarkan salinan Daftar Pemilih
              Tetap: b. jumlah Pemilih yang berasal dari TPS/TPSLN lain, Cc. jumlah surat suara yang
              tidak terpakai, d. jumlah surat suara yang dikembalikan oleh Pemilih karena rusak atau
              salah dalam cara memberikan suara, dan e. sisa surat suara cadangan. (2) Penggunaan
              surat suara cadangan sebagaimana dimaksud pada ayat (1) huruf e dibuatkan berita acara
              yang ditandatangani oleh ketua KPPS/KPPSLN dan oleh paling sedikit 2 (dua) orang
              anggota KPPS/ KPPSLN yang hadir. Pasal 135 (1) Suara untuk Pemilu Presiden dan Wakil
              Presiden dinyatakan sah apabila: a. surat suara ditandatangani oleh Ketua KPPS, dan b.
              pemberian tanda satu kali pada nomor urut, atau foto, atau nama salah satu Pasangan
              Calon dalam surat suara. (2) Ketentuan mengenai pedoman teknis pelaksanaan sebagaimana
              dimaksud pada ayat (1) diatur lebih lanjut dengan peraturan KPU. Pasal 136 (l) Ketua
              KPPS/KPPSLN melakukan penghitungan suara dengan suara yang jelas dan terdengar dengan
              memperlihatkan surat suara yang dihitung. (2) Penghitungan suara dilakukan secara
              terbuka dan di tempat yang terang atau yang mendapat penerangan cahaya cukup. (3)
              Penghitungan suara dicatat pada lembar/papan/layar penghitungan dengan tulisan yang
              jelas dan terbaca. (4) Format penulisan penghitungan suara sebagaimana dimaksud pada
              ayat (3) ditetapkan dalam peraturan KPU. Pasal 137 (1) Pasangan Calon, saksi Pasangan
              Calon, Pengawas Pemilu Lapangan/Pengawas Pemilu Luar Negeri dan masyarakat dapat
              menyampaikan laporan atas dugaan adanya pelanggaran, penyimpangan, dan/atau kesalahan
              dalam pelaksanaan penghitungan suara kepada KPPS/ KPPSLN. (2) Pasangan Calon dan warga
              masyarakat melalui saksi Pasangan Calon atau Pengawas Pemilu Lapangan/Pengawas Pemilu
              Luar Negeri yang hadir dapat mengajukan keberatan terhadap jalannya penghitungan suara
              oleh KPPS/KPPSLN apabila ternyata terdapat hal yang tidak sesuai dengan peraturan
              perundang-undangan. (3) Dalam hal keberatan yang diajukan melalui saksi Pasangan Calon
              atau Pengawas Pemilu Lapangan / Pengawas Pemilu Luar Negeri sebagaimana dimaksud pada
              ayat (2) dapat diterima, KPPS/KPPSLN seketika itu juga mengadakan pembetulan. Pasal
              138 (1) Hasil penghitungan suara di TPS/TPSLN dituangkan ke dalam berita acara
              pemungutan dan penghitungan suara serta ke dalam sertifikat hasil penghitungan suara
              Pemilu Presiden dan Wakil Presiden dengan menggunakan format yang ditetapkan dalam
              peraturan KPU. (2) Berita acara pemungutan dan penghitungan suara serta sertifikat
              hasil penghitungan suara sebagaimana dimaksud pada ayat (1) ditandatangani oleh
              seluruh anggota KPPS/KPPSLN dan saksi Pasangan Calon yang hadir. (3 Dalam hal terdapat
              anggota KPPS/KPPSLN dan saksi Pasangan Calon yang hadir tidak bersedia menandatangani
              sebagaimana dimaksud pada ayat (2), berita acara pemungutan dan penghitungan suara
              serta sertifikat hasil penghitungan suara ditandatangani oleh anggota KPPS/KPPSLN dan
              saksi Pasangan Calon yang hadir yang bersedia menandatangani. 63 - Pasal 139 (1)
              KPPS/KPPSLN mengumumkan hasil penghitungan suara di TPS/TPSLN. (2) KPPS wajib
              memberikan 1 (satu) eksemplar berita acara pemungutan dan penghitungan suara serta
              sertifikat hasil penghitungan suara kepada saksi Pasangan Calon, Pengawas Pemilu
              Lapangan, PPS, dan PPK melalui PPS pada hari yang sama. (3) KPPSLN wajib memberikan 1
              (satu) eksemplar berita acara pemungutan dan penghitungan suara serta sertifikat hasil
              penghitungan suara kepada saksi Pasangan Calon, Pengawas Pemilu Luar Negeri dan PPLN
              pada hari yang sama. (4) KPPS/KPPSLN wajib menyegel, menjaga, dan mengamankan keutuhan
              kotak suara setelah penghitungan suara. (S5) KPPS/KPPSLN wajib menyerahkan kotak suara
              tersegel yang berisi surat suara, berita acara pemungutan suara, serta sertifikat
              hasil penghitungan suara kepada PPK melalui PPS atau kepada PPLN bagi KPPSLN pada hari
              yang sama. (6) Penyerahan kotak suara tersegel yang berisi surat suara, berita acara
              pemungutan dan penghitungan suara, serta sertifikat hasil penghitungan suara kepada
              PPK sebagaimana dimaksud pada ayat (5) wajib diawasi oleh Pengawas Pemilu Lapangan dan
              Panwaslu kecamatan serta wajib dilaporkan kepada Panwaslu kabupaten/kota. Pasal 140
