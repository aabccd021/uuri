        sengaja tidak melaksanakan ketetapan KPU kabupaten/kota untuk melaksanakan pemungutan suara
        ulang di TPS, dipidana dengan pidana penjara paling singkat 3 (tiga) bulan dan paling lama
        12 (dua belas) bulan dan denda paling sedikit Rp3.000.000,00 (tiga juta rupiah) dan paling
        banyak Rp12.000.000,00 (dua belas juta rupiah). Pasal 248 Setiap orang yang dengan sengaja
        merusak, mengganggu, atau mendistorsi sistem informasi penghitungan suara hasil Pemilu
        Presiden dan Wakil Presiden, dipidana dengan pidana penjara paling singkat 60 (enam puluh)
        bulan dan paling lama 120 (seratus dua puluh) bulan dan denda paling sedikit
        Rp2.500.000.000,00 (dua miliar lima ratus juta rupiah) dan paling banyak Rp5.000.000.000,00
        (lima miliar rupiah). Pasal 249 Ketua dan anggota KPPS/KPPSLN yang dengan sengaja tidak
        membuat dan/atau menandatangani berita acara perolehan suara Pasangan Calon, dipidana dengan
        pidana penjara paling singkat 12 (dua belas) bulan dan paling lama 36 (tiga puluh enam)
        bulan dan denda paling sedikit Rp6.000.000,00 (enam juta rupiah) dan paling banyak
        Rp12.000.000,00 (dua belas juta rupiah). Pasal 250 Setiap KPPS/KPPSLN yang dengan sengaja
        tidak memberikan salinan satu eksemplar berita acara pemungutan dan penghitungan suara
        dan/atau sertifikat hasil penghitungan suara kepada saksi Pasangan Calon, Pengawas Pemilu
        Lapangan, Pengawas Pemilu Luar Negeri, PPS, PPLN, dan PPK melalui PPS sebagaimana dimaksud
        dalam Pasal 139 ayat (2) dan ayat (3), dipidana dengan pidana penjara paling singkat 3
        (tiga) bulan dan paling lama 12 (dua belas) bulan dan denda paling sedikit Rp3.000.000,00
        (tiga juta rupiah) dan paling banyak Rp12.000.000,00 (dua belas juta rupiah). Pasal 251
        Setiap KPPS/KPPSLN yang tidak menjaga, mengamankan keutuhan kotak suara, dan menyerahkan
        kotak suara tersegel yang berisi surat suara, berita acara pemungutan suara, dan sertifikat
        hasil penghitungan suara, kepada PPK melalui PPS atau kepada PPLN bagi KPPSLN pada hari yang
        sama sebagaimana dimaksud dalam Pasal 139 ayat (4) dan ayat (5), dipidana dengan pidana
        penjara paling singkat 6 (enam) bulan dan paling lama 18 (delapan belas) bulan dan denda
        paling sedikit Rp6.000.000,00 (enam juta rupiah) dan paling banyak Rp18.000.000,00 (delapan
        belas juta rupiah). Pasal 252 Setiap Pengawas Pemilu Lapangan yang tidak mengawasi
        penyerahan kotak suara tersegel kepada PPK dan Panwaslu kecamatan yang tidak mengawasi
        penyerahan kotak suara tersegel kepada KPU kabupaten/kota sebagaimana dimaksud dalam Pasal
        139 ayat (6), dipidana dengan pidana penjara paling singkat 6 (enam) bulan dan paling lama
        24 (dua puluh empat) bulan dan denda paling sedikit Rp6.000.000,00 (enam juta rupiah) dan
        paling banyak Rp24.000.000,00 (dua puluh empat juta rupiah). Pasal 253 Setiap PPS yang tidak
        mengumumkan hasil penghitungan suara dari seluruh TPS di wilayah kerjanya sebagaimana
        dimaksud dalam Pasal 140, dipidana dengan pidana penjara paling singkat 3 (tiga) bulan dan
        paling lama 12 (dua belas) bulan dan denda paling sedikit Rp3.000.000,00 (tiga juta rupiah)
        dan paling banyak Rp12.000.000,00 (dua belas juta rupiah). Pasal 254 Dalam hal KPU tidak
        menetapkan perolehan hasil Pemilu Presiden dan Wakil Presiden secara nasional sebagaimana
        diatur dalam Undang-Undang ini, anggota KPU dipidana dengan pidana penjara paling singkat 24
        (dua puluh empat) bulan dan paling lama 60 (enam puluh) bulan dan denda paling sedikit
        Rp240.000.000,00 (dua ratus empat puluh juta rupiah) dan paling banyak Rp600.000.000,00
        (enam ratus juta rupiah). Pasal 255 Setiap orang atau lembaga yang mengumumkan hasil
        penghitungan cepat pada hari/tanggal pemungutan suara, dipidana dengan pidana penjara paling
        singkat 6 (enam) bulan dan paling lama 18 (delapan belas) bulan dan denda paling sedikit
        Rp6.000.000,00 (enam juta rupiah) dan paling banyak Rp18.000.000,00 (delapan belas juta
        rupiah). Pasal 256 Setiap orang atau lembaga yang melakukan penghitungan cepat yang tidak
        memberitahukan bahwa hasil penghitungan cepat bukan merupakan hasil resmi Pemilu Presiden
        dan Wakil Presiden, dipidana dengan pidana penjara paling singkat 6 (enam) bulan dan paling
        lama 18 (delapan belas) bulan dan denda paling sedikit Rp6.000.000,00 (enam juta rupiah) dan
        paling banyak Rp18.000.000,00 (delapan belas juta rupiah). Pasal 257 Ketua dan anggota KPU,
        KPU provinsi, dan KPU kabupaten/kota yang tidak melaksanakan putusan pengadilan yang telah
        memperoleh kekuatan hukum tetap sebagaimana dimaksud dalam Pasal 200 ayat (2), dipidana
        dengan pidana penjara paling singkat 12 (dua belas) bulan dan paling lama 24 (dua puluh
        empat) bulan dan denda paling sedikit Rp12.000.000,00 (dua belas juta rupiah) dan paling
        banyak Rp24.000.000,00 (dua puluh empat juta rupiah). Pasal 258 Ketua dan anggota Bawaslu,
        Panwaslu provinsi, Panwaslu kabupaten/kota, Panwaslu kecamatan, Pengawas Pemilu Lapangan,
        atau Pengawas Pemilu Luar Negeri yang dengan sengaja tidak menindaklanjuti temuan dan/atau
        laporan pelanggaran Pemilu Presiden dan Wakil Presiden yang dilakukan oleh anggota KPU, KPU
        provinsi, KPU kabupaten/kota, PPK, PPS/PPLN, dan/atau KPPS/KPPSLN dalam setiap tahapan
        penyelenggaraan Pemilu Presiden dan Wakil Presiden, dipidana dengan pidana penjara paling
        singkat 3 (tiga) bulan dan paling lama 36 (tiga puluh enam) bulan dan denda paling sedikit
        Rp3.000.000,00 (tiga juta rupiah) dan paling banyak Rp36.000.000,00 (tiga puluh enam juta
        rupiah). Pasal 259 Dalam hal penyelenggara Pemilu Presiden dan Wakil Presiden melakukan
        pelanggaran pidana Pemilu Presiden dan Wakil Presiden sebagaimana dimaksud dalam Pasal 202,
        Pasal 203, Pasal 204, Pasal 208, Pasal 223, Pasal 224, Pasal 227, Pasal 232, Pasal 233,
        Pasal 234, Pasal 235, Pasal 236, Pasal 237, Pasal 239, Pasal 241, Pasal 243, Pasal 244, dan
        Pasal 248, pidana bagi yang bersangkutan ditambah 1/3 (satu pertiga) dari ketentuan pidana
        yang ditetapkan dalam pasal-pasal tersebut.
