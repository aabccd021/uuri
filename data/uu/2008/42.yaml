    - type: bab
      node: &ref_488
        nodeType: bab
        key: 9
        parentBabSetNode: *ref_13
      title: >-
        PEMUNGUTAN SUARA Pasal 111 (1) Pemilih yang berhak mengikuti pemungutan suara di TPS
        meliputi: a. Pemilih yang terdaftar pada Daftar Pemilih Tetap pada TPS yang bersangkutan:
        dan b. Pemilih yang terdaftar pada Daftar Pemilih Tambahan. (2) Pemilih sebagaimana dimaksud
        pada ayat (1) huruf b dapat menggunakan haknya untuk memilih di TPS lain/TPSLN dengan
        menunjukkan surat pemberitahuan dari PPS untuk memberikan suara di TPS lain/TPSLN. (3 Dalam
        hal pada suatu TPS terdapat Pemilih sebagaimana dimaksud pada ayat (1) huruf b, KPPS pada
        TPS tersebut mencatat dan melaporkan kepada KPU kabupaten/kota melalui PPK. Pasal 112
        Pemungutan suara Pemilu Presiden dan Wakil Presiden dilaksanakan paling lama 3 (tiga) bulan
        setelah pengumuman hasil pemilihan umum anggota DPR, DPD, DPRD provinsi, dan DPRD
        kabupaten/kota. Pasal 113 (1) Pemilih untuk setiap TPS paling banyak 800 (delapan ratus)
        orang. (2) TPS sebagaimana dimaksud pada ayat (1) ditentukan lokasinya di tempat yang mudah
        dijangkau, termasuk oleh penyandang cacat, tidak menggabungkan desa, dan memperhatikan aspek
        geografis serta menjamin setiap Pemilih dapat memberikan suaranya secara langsung, bebas,
        dan rahasia. (3) Jumlah, lokasi, bentuk dan tata letak TPS diatur dalam peraturan KPU. (4)
        Jumlah surat suara di setiap TPS sama dengan jumlah Pemilih yang tercantum di dalam Daftar
        Pemilih Tetap dan Daftar Pemilih Tambahan ditambah dengan 2Y0 (dua persen) dari Daftar
        Pemilih Tetap sebagai cadangan. (S5) Penggunaan surat suara cadangan sebagaimana dimaksud
        pada ayat (4) dibuatkan berita acara. (6) Format berita acara sebagaimana dimaksud pada ayat
        (5) ditetapkan dengan peraturan KPU. Pasal 114 (1) Pelaksanaan pemungutan suara di TPS
        dipimpin oleh KPPS. (2) Pemberian suara dilaksanakan oleh Pemilih. 54 - (3) Pelaksanaan
        pemungutan suara disaksikan oleh saksi Pasangan Calon. 4) Penanganan ketenteraman,
        ketertiban, dan keamanan di setiap TPS dilaksanakan oleh 2 (dua) orang petugas yang
        ditetapkan oleh PPS. (S5) Pengawasan pemungutan suara dilaksanakan oleh Pengawas Pemilu
        Lapangan. (6) Pemantauan pemungutan suara dilaksanakan oleh pemantau Pemilu Presiden dan
        Wakil Presiden yang telah diakreditasi oleh KPU, KPU provinsi, dan KPU kabupaten/kota. (7)
        Saksi sebagaimana dimaksud pada ayat (3) harus menyerahkan mandat tertulis dari Pasangan
        Calon/tim Kampanye. Pasal 115 (1) Dalam rangka persiapan pemungutan suara, KPPS melakukan
        kegiatan yang meliputi: a. penyiapan TPS, b. pengumuman dengan menempelkan Daftar Pemilih
        Tetap, Daftar Pemilih Tambahan, serta nama dan foto Pasangan Calon di TPS: dan C. penyerahan
        salinan Daftar Pemilih Tetap dan Daftar Pemilih Tambahan kepada saksi yang hadir dan
        Pengawas Pemilu Lapangan. (2) Dalam rangka pelaksanaan pemungutan suara, KPPS melakukan
        kegiatan yang meliputi: a. pemeriksaan persiapan akhir pemungutan suara, b. rapat pemungutan
        suara, C. pengucapan sumpah atau janji anggota KPPS dan petugas ketenteraman, ketertiban,
        dan keamanan TPS, d. penjelasan kepada Pemilih tentang tata cara pemungutan suara, dan e.
        pelaksanaan pemberian suara. Pasal 116 (1) Sebelum melaksanakan pemungutan suara, KPPS: a.
        membuka kotak suara, b. mengeluarkan seluruh isi kotak suara, 55 - Cc. mengidentifikasi
        jenis dokumen dan peralatan: d. menghitung jumlah setiap jenis dokumen dan peralatan, e.
        memeriksa keadaan seluruh surat suara, dan fI. menandatangani surat suara yang akan
        digunakan oleh Pemilih. (2) Saksi Pasangan Calon, pengawas Pemilu Presiden dan Wakil
        Presiden, pemantau Pemilu Presiden dan Wakil Presiden, dan warga masyarakat berhak
        menghadiri kegiatan KPPS sebagaimana dimaksud pada ayat (1). (3) Ketua KPPS wajib membuat
        dan menandatangani berita acara kegiatan sebagaimana dimaksud pada ayat (1) dan berita acara
        tersebut ditandatangani oleh paling sedikit 2 (dua) orang anggota KPPS dan saksi Pasangan
        Calon yang hadir. Pasal 117 (1) Dalam memberikan suara, Pemilih diberi kesempatan oleh KPPS
        berdasarkan prinsip urutan kehadiran Pemilih. (2) Apabila Pemilih menerima surat suara yang
        ternyata rusak, Pemilih dapat meminta surat suara pengganti kepada KPPS dan KPPS wajib
        memberikan surat suara pengganti hanya 1 (satu) kali dan mencatat surat suara yang rusak
        dalam berita acara. (3) Apabila terdapat kekeliruan dalam memberikan suara, Pemilih dapat
        meminta surat suara pengganti kepada KPPS dan KPPS hanya memberikan surat suara pengganti 1
        (satu) kali. Pasal 118 (1) Pemberian suara untuk Pemilu Presiden dan Wakil Presiden
        dilakukan dengan memberikan tanda satu kali pada surat suara. (2) Memberikan tanda satu kali
        sebagaimana dimaksud pada ayat (1) dilakukan berdasarkan prinsip memudahkan Pemilih, akurasi
        dalam penghitungan suara, dan efisien dalam penyelenggaraan Pemilu Presiden dan Wakil
        Presiden. (3) Ketentuan lebih lanjut tentang tata cara memberikan tanda diatur dengan
        peraturan KPU. 56 - Pasal 119 (l) Pada saat memberikan suaranya di TPS, Pemilih tunanetra,
        tunadaksa, dan/atau yang mempunyai halangan fisik lain dapat dibantu oleh orang lain atas
        permintaan Pemilih. (2) Orang lain yang membantu Pemilih dalam memberikan suara sebagaimana
        dimaksud pada ayat (1) wajib merahasiakan pilihan Pemilih. (3) Ketentuan lebih lanjut
        mengenai pemberian bantuan kepada Pemilih diatur dengan peraturan KPU. Pasal 120 (1)
        Pemungutan suara bagi Warga Negara Indonesia yang berada di luar negeri dilaksanakan di
        setiap Perwakilan Republik Indonesia dan dilakukan pada waktu yang sama atau waktu yang
        disesuaikan dengan waktu pemungutan suara di Indonesia. (2) Dalam hal Pemilih tidak dapat
        memberikan suara di TPSLN yang telah ditentukan, Pemilih dapat memberikan suara melalui pos
        yang disampaikan kepada PPLN di Perwakilan Republik Indonesia setempat. Pasal 121 (1)
        Pemilih yang berhak mengikuti pemungutan suara di TPSLN meliputi: a. Pemilih yang terdaftar
        pada Daftar Pemilih Tetap pada TPSLN yang bersangkutan: dan b. Pemilih yang terdaftar pada
        Daftar Pemilih Tambahan. (2) Pemilih sebagaimana dimaksud pada ayat (1) huruf b dapat
        menggunakan haknya untuk memilih di TPSLN lain/TPS dengan menunjukkan surat pemberitahuan
        dari PPLN untuk memberikan suara di TPSLN lain/TPS. (3) KPPSLN sebagaimana dimaksud pada
        ayat (2) mencatat dan melaporkan kepada PPLN. Pasal 122 Warga Negara Indonesia yang berada
        di luar negeri yang tidak terdaftar sebagai Pemilih tidak dapat menggunakan haknya untuk
        memilih. 57 - Pasal 123 (1) Pelaksanaan pemungutan suara di TPSLN dipimpin oleh KPPSLN. (2)
        Pemberian suara dilaksanakan oleh Pemilih. (3) Pelaksanaan pemungutan suara disaksikan oleh
        saksi Pasangan Calon. (4) Pengawasan pemungutan suara dilaksanakan oleh Pengawas Pemilu Luar
        Negeri. (S5) Pemantauan pemungutan suara dilaksanakan oleh pemantau Pemilu Presiden dan
        Wakil Presiden yang telah diakreditasi oleh KPU. (6) Saksi sebagaimana dimaksud pada ayat
        (3) harus menyerahkan mandat tertulis dari Pasangan Calon/tim Kampanye. Pasal 124 (l) Dalam
        rangka persiapan pemungutan suara, KPPSLN melakukan kegiatan yang meliputi: a. penyiapan
        TPSLN, b. pengumuman dengan menempelkan Daftar Pemilih Tetap, Daftar Pemilih Tambahan, dan
        nama dan foto Pasangan Calon di TPSLN, dan Cc. penyerahan salinan Daftar Pemilih Tetap dan
        Daftar Pemilih Tambahan kepada saksi yang hadir dan Pengawas Pemilu Luar Negeri. (2) Dalam
        rangka pelaksanaan pemungutan suara, KPPSLN melakukan kegiatan yang meliputi: a. pemeriksaan
        persiapan akhir pemungutan suara, b. rapat pemungutan suara, C. pengucapan sumpah atau janji
        anggota KPPSLN dan petugas ketenteraman, ketertiban, dan keamanan TPSLN, d. penjelasan
        kepada Pemilih tentang tata cara pemungutan suara, dan e. pelaksanaan pemberian suara. Pasal
        125 (1) Pemilih tidak boleh membubuhkan tulisan dan/atau catatan lain pada surat suara. (2)
        Surat suara yang terdapat tulisan dan/atau catatan lain dinyatakan tidak sah. Pasal 126 (1)
        Pemilih yang telah memberikan suara, diberi tanda khusus oleh KPPS/KPPSLN. (2) Tanda khusus
        sebagaimana dimaksud pada ayat (1) ditetapkan dalam peraturan KPU. Pasal 127 (1) KPPS/KPPSLN
        dilarang mengadakan penghitungan suara sebelum pemungutan suara berakhir. (2) Ketentuan
        mengenai waktu berakhirnya pemungutan suara ditetapkan dalam peraturan KPU. Pasal 128 (1)
        KPPS/KPPSLN bertanggung jawab atas pelaksanaan pemungutan suara secara tertib dan lancar.
        (2) Pemilih melakukan pemberian suara dengan tertib dan bertanggung jawab. (3) Saksi
        melakukan tugasnya dengan tertib dan bertanggung jawab. (4) Petugas ketertiban, ketenteraman
        dan keamanan wajib menjaga ketertiban, ketentraman dan keamanan di lingkungan TPS/TPSLN. 59
        - (S5) Pengawas Pemilu Lapangan/Pengawas Pemilu Luar Negeri wajib melakukan pengawasan atas
        pelaksanaan pemungutan suara dengan tertib dan bertanggung jawab. Pasal 129 (1) Warga
        masyarakat yang tidak memiliki hak pilih atau yang tidak sedang melaksanakan pemberian suara
        dilarang berada di dalam TPS/TPSLN. (2) Pemantau Pemilu Presiden dan Wakil Presiden dilarang
        berada di dalam TPS/TPSLN. (3) Warga masyarakat sebagaimana dimaksud pada ayat (1) dan
        pemantau Pemilu Presiden dan Wakil Presiden sebagaimana dimaksud pada ayat (2) memelihara
        ketertiban dan kelancaran pelaksanaan pemungutan suara. Pasal 130 (l) Dalam hal terjadi
        penyimpangan pelaksanaan pemungutan suara oleh KPPS/ KPPSLN, Pengawas Pemilu
        Lapangan/Pengawas Pemilu Luar Negeri memberikan saran perbaikan disaksikan oleh saksi yang
        hadir dan petugas ketenteraman, ketertiban, dan keamanan TPS/TPSLN. (2) KPPS/KPPSLN seketika
        itu juga menindaklanjuti saran perbaikan yang disampaikan oleh pengawas Pemilu Presiden dan
        Wakil Presiden sebagaimana dimaksud pada ayat (1). Pasal 131 (1) Dalam hal terjadi
        pelanggaran ketenteraman, ketertiban, dan keamanan pelaksanaan pemungutan suara oleh anggota
        masyarakat dan/atau oleh pemantau Pemilu Presiden dan Wakil Presiden, petugas ketenteraman,
        ketertiban, dan keamanan melakukan penanganan secara memadai. (2) Dalam hal anggota
        masyarakat dan/atau pemantau Pemilu Presiden dan Wakil Presiden tidak mematuhi penanganan
        oleh petugas ketenteraman, ketertiban, dan keamanan, yang bersangkutan diserahkan kepada
        petugas Kepolisian Negara Republik Indonesia.
