    - type: bab
      node: &ref_513
        nodeType: bab
        key: 17
        parentBabSetNode: *ref_13
      title: >-
        PARTISIPASI MASYARAKAT DALAM PENYELENGGARAAN PEMILU PRESIDEN DAN WAKIL PRESIDEN Pasal 186
        (l) Untuk mendukung kelancaran penyelenggaraan Pemilu Presiden dan Wakil Presiden, dapat
        melibatkan partisipasi masyarakat. (2) Partisipasi masyarakat sebagaimana dimaksud pada ayat
        (1) dapat dilakukan dalam bentuk sosialisasi Pemilu Presiden dan Wakil Presiden, pendidikan
        politik bagi Pemilih, survei atau jajak pendapat tentang Pemilu Presiden dan Wakil Presiden,
        dan penghitungan cepat hasil Pemilu Presiden dan Wakil Presiden, dengan ketentuan: a. tidak
        melakukan keberpihakan yang menguntungkan atau merugikan salah satu Pasangan Calon, b. tidak
        mengganggu proses penyelenggaraan tahapan Pemilu Presiden dan Wakil Presiden, Cc. bertujuan
        meningkatkan partisipasi politik masyarakat secara luas, dan d. mendorong terwujudnya
        suasana yang kondusif bagi penyelenggaraan Pemilu Presiden dan Wakil Presiden yang aman,
        damai, tertib, dan lancar. Pasal 187 (1) Partisipasi masyarakat dalam sosialisasi Pemilu
        Presiden dan Wakil Presiden dan pendidikan politik bagi Pemilih sebagaimana dimaksud dalam
        Pasal 186 ayat (2), dapat dilakukan kepada Pemilih pemula dan warga masyarakat lannya
        melalui seminar, lokakarya, pelatihan, dan simulasi serta bentuk kegiatan lainnya. (2)
        Pelaksana survei atau jajak pendapat dan pelaksana penghitungan cepat hasil Pemilu Presiden
        dan Wakil Presiden sebagaimana dimaksud dalam Pasal 186 ayat (2), melaporkan status badan
        hukum atau surat keterangan terdaftarnya, susunan kepengurusan, sumber dana, alat dan
        metodologi yang digunakan kepada KPU. 88 - Pasal 188 (1) Partisipasi masyarakat dalam bentuk
        sosialisasi Pemilu Presiden dan Wakil Presiden, pendidikan politik bagi Pemilih, survei atau
        jajak pendapat tentang Pemilu Presiden dan Wakil Presiden, dan penghitungan cepat hasil
        Pemilu Presiden dan Wakil Presiden wajib mengikuti ketentuan yang diatur oleh KPU. (2) Hasil
        survei atau jajak pendapat tidak boleh diumumkan dan/atau disebarluaskan pada masa tenang.
        (3) Hasil penghitungan cepat dapat diumumkan dan/atau disebarluaskan paling cepat pada hari
        berikutnya dari hari/tanggal pemungutan suara. (4) Pelaksana kegiatan penghitungan cepat
        dalam mengumumkan dan/atau menyebarluaskan hasilnya sebagaimana dimaksud pada ayat (3) wajib
        memberitahukan bahwa hasil penghitungan cepat yang dilakukannya bukan merupakan hasil resmi
        penyelenggara Pemilu Presiden dan Wakil Presiden. (5) Pelanggaran terhadap ketentuan ayat
        (2), ayat (3), dan ayat (4) merupakan tindak pidana Pemilu Presiden dan Wakil Presiden.
        Pasal 189 Ketentuan lebih lanjut mengenai pelaksanaan partisipasi masyarakat dalam
        penyelenggaraan Pemilu Presiden dan Wakil Presiden diatur dalam peraturan KPU.
