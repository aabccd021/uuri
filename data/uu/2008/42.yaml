        elements:
          - type: bagian
            node: &ref_515
              nodeType: bagian
              key: 1
              parentBagianSetNode:
                nodeType: daftarBagian
                parentBabNode: *ref_514
            title: Bagian Kesatu Penyelesaian Pelanggaran
            content:
              type: daftarParagraf
              node:
                nodeType: daftarParagraf
                parentBagianNode: *ref_515
              elements:
                - type: paragraf
                  node: &ref_516
                    nodeType: paragraf
                    key: 1
                    parentParagrafSetNode:
                      nodeType: daftarParagraf
                      parentBagianNode: *ref_515
                  title: >-
                    Paragraf 1 Laporan Pelanggaran Pasal 190 (1) Bawaslu, Panwaslu provinsi,
                    Panwaslu kabupaten/kota, Panwaslu kecamatan, Pengawas Pemilu Lapangan, dan
                    Pengawas Pemilu Luar Negeri menerima laporan pelanggaran Pemilu Presiden dan
                    Wakil Presiden pada setiap tahapan penyelenggaraan Pemilu Presiden dan Wakil
                    Presiden. (2) Laporan sebagaimana dimaksud pada ayat (1) dapat disampaikan oleh:
                    a. Warga Negara Indonesia yang mempunyai hak pilih: b. pemantau Pemilu Presiden
                    dan Wakil Presiden, atau c. Pasangan Calon/tim Kampanye. (3) Laporan sebagaimana
                    dimaksud pada ayat (1) disampaikan secara tertulis kepada Bawaslu, Panwaslu
                    provinsi, Panwaslu kabupaten/kota, Panwaslu kecamatan, Pengawas Pemilu Lapangan,
                    dan Pengawas Pemilu Luar Negeri dengan paling sedikit memuat: a. nama dan alamat
                    pelapor, b. pihak terlapor: C. waktu dan tempat kejadian perkara, dan d. uraian
                    kejadian. (4) Laporan sebagaimana dimaksud pada ayat (1) disampaikan paling lama
                    3 (tiga) hari sejak terjadinya pelanggaran Pemilu Presiden dan Wakil Presiden.
                    (S5) Bawaslu, Panwaslu provinsi, Panwaslu kabupaten/kota, Panwaslu kecamatan,
                    Pengawas Pemilu Lapangan, dan Pengawas Pemilu Luar Negeri mengkaji setiap
                    laporan pelanggaran yang diterima. (6) Dalam hal laporan sebagaimana dimaksud
                    pada ayat (1) terbukti kebenarannya, Bawaslu, Panwaslu provinsi, Panwaslu
                    kabupaten/kota, Panwaslu kecamatan, Pengawas Pemilu Lapangan, dan Pengawas
                    Pemilu Luar Negeri wajib menindaklanjuti laporan paling lama 3 (tiga) hari
                    setelah laporan diterima. (7) Dalam hal Bawaslu, Panwaslu provinsi, Panwaslu
                    kabupaten/kota, Panwaslu kecamatan, Pengawas Pemilu Lapangan, dan Pengawas
                    Pemilu Luar Negeri memerlukan keterangan tambahan dari pelapor mengenai tindak
                    lanjut sebagaimana dimaksud pada ayat (3) dilakukan paling lama 5 (lima) hari
                    setelah laporan diterima. (8) Laporan pelanggaran administrasi Pemilu Presiden
                    dan Wakil Presiden diteruskan kepada KPU, KPU provinsi, dan KPU kabupaten/kota.
                    (9) Laporan pelanggaran pidana Pemilu Presiden dan Wakil Presiden diteruskan
                    kepada penyidik Kepolisian Negara Republik Indonesia. (10) Ketentuan lebih
                    lanjut mengenai tata cara pelaporan pelanggaran Pemilu Presiden dan Wakil
                    Presiden diatur dalam peraturan Bawaslu.
                  daftarPasal:
                    type: daftarPasal
                    node:
                      nodeType: daftarPasal
