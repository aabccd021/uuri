                    elements: []
          - type: bagian
            node: &ref_519
              nodeType: bagian
              key: 2
              parentBagianSetNode:
                nodeType: daftarBagian
                parentBabNode: *ref_514
            title: >-
              Bagian Kedua Penyelesaian Perselisihan Hasil Pemilu Presiden dan Wakil Presiden Pasal
              201 (1) Terhadap penetapan hasil Pemilu Presiden dan Wakil Presiden dapat diajukan
              keberatan hanya oleh Pasangan Calon kepada Mahkamah Konstitusi dalam waktu paling lama
              3 (tiga) hari setelah penetapan hasil Pemilu Presiden dan Wakil Presiden oleh KPU. (2)
              Keberatan sebagaimana dimaksud pada ayat (1) hanya terhadap hasil penghitungan suara
              yang mempengaruhi penentuan terpilihnya Pasangan Calon atau penentuan untuk dipilih
              kembali pada Pemilu Presiden dan Wakil Presiden. (3) Mahkamah Konstitusi memutus
              perselisihan yang timbul akibat keberatan sebagaimana dimaksud pada ayat (1) dan ayat
              (2) paling lama 14 (empat belas) hari sejak diterimanya permohonan keberatan oleh
              Mahkamah Konstitusi. (4) KPU wajib menindaklanjuti putusan Mahkamah Konstitusi. (5)
              Mahkamah Konstitusi menyampaikan putusan hasil penghitungan suara kepada: a. Majelis
              Permusyawaratan Rakyat, b. Presiden, c. KPU, d. Pasangan Calon, dan e. Partai Politik
              atau Gabungan Partai Politik yang mengajukan calon.
