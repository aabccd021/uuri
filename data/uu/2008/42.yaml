            title: >-
              Bagian Keenam Larangan bagi Pemantau Pemilu Presiden dan Wakil Presiden Pasal 180
              Pemantau Pemilu Presiden dan Wakil Presiden dilarang: a. melakukan kegiatan yang
              mengganggu proses pelaksanaan Pemilu Presiden dan Wakil Presiden: b. memengaruhi
              Pemilih dalam menggunakan haknya untuk memilih, Cc. mencampuri pelaksanaan tugas dan
              wewenang penyelenggara Pemilu Presiden dan Wakil Presiden: d. memihak kepada Pasangan
              Calon tertentu, e. menggunakan seragam, warna, atau atribut lain yang memberikan kesan
              mendukung Pasangan Calon, f. menerima atau memberikan hadiah, imbalan, atau fasilitas
              apa pun dari atau kepada Pasangan Calon, g. mencampuri dengan cara apa pun urusan
              politik dan pemerintahan dalam negeri Indonesia, h. membawa senjata, bahan peledak,
              dan/atau bahan berbahaya lainnya selama melakukan tugas pemantauan, i. masuk ke dalam
              TPS, dan/atau J. melakukan kegiatan lain yang tidak sesuai dengan tujuan sebagai
              pemantau Pemilu Presiden dan Wakil Presiden.
