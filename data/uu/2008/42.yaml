        type: daftarPasal
        node:
          nodeType: daftarPasal
          parentNode: *ref_503
        elements: []
    - type: bab
      node: &ref_504
        nodeType: bab
        key: 16
        parentBabSetNode: *ref_13
      title: PEMANTAUAN PEMILU PRESIDEN DAN WAKIL PRESIDEN
      content:
        type: daftarBagian
        node:
          nodeType: daftarBagian
          parentBabNode: *ref_504
        elements:
          - type: bagian
            node: &ref_505
              nodeType: bagian
              key: 1
              parentBagianSetNode:
                nodeType: daftarBagian
                parentBabNode: *ref_504
            title: >-
              Bagian Kesatu Pemantau Pemilu Presiden dan Wakil Presiden Pasal 173 (1) Pelaksanaan
              Pemilu Presiden dan Wakil Presiden dapat dipantau oleh pemantau Pemilu Presiden dan
              Wakil Presiden. (2) Pemantau Pemilu Presiden dan Wakil Presiden sebagaimana dimaksud
              pada ayat (1) meliputi: a. lembaga swadaya masyarakat pemantau Pemilu Presiden dan
              Wakil Presiden dalam negeri, b. badan hukum dalam negeri, Cc. lembaga pemantau
              pemilihan dari luar negeri, d. lembaga pemilihan luar negeri, dan e. perwakilan negara
              sahabat di Indonesia.
            content:
              type: daftarPasal
              node:
                nodeType: daftarPasal
                parentNode: *ref_505
              elements: []
          - type: bagian
            node: &ref_506
              nodeType: bagian
              key: 2
              parentBagianSetNode:
                nodeType: daftarBagian
                parentBabNode: *ref_504
            title: >-
              Bagian Kedua Persyaratan dan Tata Cara Menjadi Pemantau Pemilu Presiden dan Wakil
              Presiden Pasal 174 (1) Pemantau Pemilu Presiden dan Wakil Presiden harus memenuhi
              persyaratan: a. bersifat independen, b. mempunyai sumber dana yang jelas: dan Cc.
              terdaftar dan memperoleh akreditasi dari KPU, KPU provinsi, atau KPU kabupaten/kota
              sesuai dengan cakupan wilayah pemantauannya. (2) Selain memenuhi persyaratan
              sebagaimana dimaksud pada ayat (1), pemantau dari luar negeri sebagaimana dimaksud
              dalam Pasal 173 ayat (2) huruf c, huruf d, dan huruf e harus memenuhi persyaratan
              khusus: a. mempunyai kompetensi dan pengalaman sebagai pemantau Pemilu di negara lain,
              yang dibuktikan dengan surat pernyataan dari organisasi pemantau yang 81 -
              bersangkutan atau dari pemerintah negara lain tempat yang bersangkutan pernah
              melakukan pemantauan, b. memperoleh visa untuk menjadi pemantau Pemilu Presiden dan
              Wakil Presiden dari Perwakilan Republik Indonesia di Luar Negeri, dan Cc. memenuhi
              tata cara melakukan pemantauan yang diatur dalam peraturan perundang-undangan. Pasal
              175 (1) Pemantau Pemilu Presiden dan Wakil Presiden sebagaimana dimaksud dalam Pasal
              173 ayat (2) mengajukan permohonan untuk melakukan pemantauan Pemilu Presiden dan
              Wakil Presiden dengan mengisi formulir pendaftaran yang disediakan oleh KPU, KPU
              provinsi, atau KPU kabupaten/kota. (2) Pemantau Pemilu Presiden dan Wakil Presiden
              sebagaimana dimaksud pada ayat (1) mengembalikan formulir pendaftaran kepada KPU, KPU
              provinsi, atau KPU kabupaten/kota dengan menyerahkan kelengkapan administrasi yang
              meliputi: a. profil organisasi/lembaga, b. nama dan jumlah anggota pemantau: c.
              alokasi anggota pemantau yang akan ditempatkan ke daerah: d. rencana dan jadwal
              kegiatan pemantauan serta daerah yang akan dipantau, dan e. nama, alamat, dan
              pekerjaan penanggung jawab pemantau yang dilampiri pas foto diri terbaru. (3) KPU, KPU
              provinsi, atau KPU kabupaten/kota meneliti kelengkapan administrasi pemantau Pemilu
              Presiden dan Wakil Presiden sebagaimana dimaksud pada ayat (2). (4) Pemantau Pemilu
              Presiden dan Wakil Presiden yang memenuhi persyaratan diberi tanda terdaftar sebagai
              pemantau Pemilu Presiden dan Wakil Presiden serta mendapatkan sertifikat akreditasi.
              (S5) Dalam hal pemantau Pemilu Presiden dan Wakil Presiden tidak memenuhi kelengkapan
              administrasi sebagaimana dimaksud pada ayat (2), pemantau Pemilu Presiden dan Wakil
              Presiden yang bersangkutan dilarang melakukan pemantauan Pemilu Presiden dan Wakil
              Presiden. (6) Khusus pemantau yang berasal dari perwakilan negara sahabat di Indonesia
              sebagaimana dimaksud dalam Pasal 173 ayat (2) huruf e, yang bersangkutan harus
              mendapatkan rekomendasi Menteri Luar Negeri. (7) Tata cara akreditasi pemantau Pemilu
              Presiden dan Wakil Presiden diatur lebih lanjut dalam peraturan KPU.
            content:
              type: daftarPasal
              node:
                nodeType: daftarPasal
                parentNode: *ref_506
              elements: []
          - type: bagian
            node: &ref_507
              nodeType: bagian
              key: 3
              parentBagianSetNode:
                nodeType: daftarBagian
                parentBabNode: *ref_504
            title: >-
              Bagian Ketiga Wilayah Kerja Pemantau Pemilu Presiden dan Wakil Presiden Pasal 176 (1)
              Pemantau Pemilu Presiden dan Wakil Presiden melakukan pemantauan pada satu daerah
              pemantauan sesuai dengan rencana pemantauan yang telah diajukan kepada KPU, KPU
              provinsi, atau KPU kabupaten/kota. (2) Pemantau Pemilu Presiden dan Wakil Presiden
              yang melakukan pemantauan pada lebih dari satu provinsi harus mendapatkan persetujuan
              KPU dan wajib melapor ke KPU provinsi masing-masing. (3) Pemantau Pemilu Presiden dan
              Wakil Presiden yang melakukan pemantauan pada lebih dari satu kabupaten/kota pada satu
              provinsi harus mendapatkan persetujuan KPU provinsi dan wajib melapor ke KPU
              kabupaten/kota masing- masing. (4) Persetujuan atas wilayah kerja pemantau luar negeri
              dikeluarkan oleh KPU.
            content:
              type: daftarPasal
              node:
                nodeType: daftarPasal
                parentNode: *ref_507
              elements: []
          - type: bagian
            node: &ref_508
              nodeType: bagian
              key: 4
              parentBagianSetNode:
                nodeType: daftarBagian
                parentBabNode: *ref_504
            title: >-
              Bagian Keempat Tanda Pengenal Pemantau Pemilu Presiden dan Wakil Presiden Pasal 177
              (1) Tanda pengenal pemantau Pemilu Presiden dan Wakil Presiden sebagaimana dimaksud
              dalam Pasal 173 ayat (2) huruf a dan huruf b dikeluarkan oleh KPU, KPU provinsi, atau
              KPU kabupaten/kota sesuai dengan wilayah kerja yang bersangkutan. (2) Tanda pengenal
              pemantau Pemilu Presiden dan Wakil Presiden sebagaimana dimaksud dalam Pasal 173 ayat
              (2) huruf c, huruf d, dan huruf e dikeluarkan oleh KPU. (3) Tanda pengenal sebagaimana
              dimaksud pada ayat (2) terdiri atas: a. tanda pengenal pemantau asing biasa, dan b.
              tanda pengenal pemantau asing diplomat. 4) Pada tanda pengenal pemantau Pemilu
              Presiden dan Wakil Presiden sebagaimana dimaksud pada ayat (1) dan ayat (2) dimuat
              informasi tentang: a. nama dan alamat pemantau Pemilu Presiden dan Wakil Presiden yang
              memberi tugas, b. nama anggota pemantau yang bersangkutan, Cc. pas foto diri terbaru
              anggota pemantau yang bersangkutan, d. wilayah kerja pemantauan, dan e. nomor dan
              tanggal akreditasi. (S5) Tanda pengenal sebagaimana dimaksud pada ayat (1) digunakan
              dalam setiap kegiatan pemantauan Pemilu Presiden dan Wakil Presiden. (6) Bentuk dan
              format tanda pengenal pemantau Pemilu Presiden dan Wakil Presiden diatur dalam
              peraturan KPU.
            content:
              type: daftarPasal
              node:
                nodeType: daftarPasal
                parentNode: *ref_508
              elements: []
          - type: bagian
            node: &ref_509
              nodeType: bagian
              key: 5
              parentBagianSetNode:
                nodeType: daftarBagian
                parentBabNode: *ref_504
            title: >-
              Bagian Kelima Hak dan Kewajiban Pemantau Pemilu Presiden dan Wakil Presiden Pasal 178
              (1) Pemantau Pemilu Presiden dan Wakil Presiden mempunyai hak: a. mendapat
              perlindungan hukum dan keamanan dari Pemerintah Indonesia: b. mengamati dan
              mengumpulkan informasi proses penyelenggaraan Pemilu Presiden dan Wakil Presiden, C.
              memantau proses pemungutan dan penghitungan suara dari luar TPS: 84 - d. mendapatkan
              akses informasi yang tersedia dari KPU, KPU provinsi, dan KPU kabupaten/kota, dan e.
              menggunakan perlengkapan untuk mendokumentasikan kegiatan pemantauan sepanjang
              berkaitan dengan pelaksanaan Pemilu Presiden dan Wakil Presiden. (2) Pemantau asing
              yang berasal dari perwakilan negara asing yang berstatus diplomat berhak atas
              kekebalan diplomatik selama menjalankan tugas sebagai pemantau Pemilu Presiden dan
              Wakil Presiden. Pasal 179 Pemantau Pemilu Presiden dan Wakil Presiden mempunyai
              kewajiban: a. mematuhi peraturan perundang-undangan dan menghormati kedaulatan Negara
              Kesatuan Republik Indonesia, b. mematuhi kode etik pemantau Pemilu Presiden dan Wakil
              Presiden yang diterbitkan oleh KPU, c. melaporkan diri, mengurus proses akreditasi dan
              tanda pengenal ke KPU, KPU provinsi atau KPU kabupaten/kota sesuai dengan wilayah
              kerja pemantauan, d. menggunakan tanda pengenal selama menjalankan pemantauan, e.
              menanggung semua biaya pelaksanaan kegiatan pemantauan, f. melaporkan jumlah dan
              keberadaan personel pemantau Pemilu Presiden dan Wakil Presiden serta tenaga pendukung
              administratif kepada KPU, KPU provinsi, atau KPU kabupaten/kota sesuai dengan wilayah
              pemantauan, g. menghormati kedudukan, tugas, dan wewenang penyelenggara Pemilu
              Presiden dan Wakil Presiden: h. menghormati adat istiadat dan budaya setempat: 1.
              bersikap netral dan objektif dalam melaksanakan pemantauan, J. menjamin akurasi data
              dan informasi hasil pemantauan yang dilakukan dengan mengklarifikasikan kepada KPU,
              KPU provinsi atau KPU kabupaten/kota, dan k. melaporkan hasil akhir pemantauan
