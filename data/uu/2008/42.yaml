                    elements: []
                - type: paragraf
                  node: &ref_517
                    nodeType: paragraf
                    key: 2
                    parentParagrafSetNode:
                      nodeType: daftarParagraf
                      parentBagianNode: *ref_515
                  title: >-
                    Paragraf 2 Pelanggaran Administrasi Pemilu Presiden dan Wakil Presiden Pasal 191
                    Pelanggaran administrasi Pemilu Presiden dan Wakil Presiden adalah pelanggaran
                    terhadap ketentuan Undang-Undang ini yang bukan merupakan ketentuan pidana
                    Pemilu Presiden dan Wakil Presiden dan terhadap ketentuan lain yang diatur dalam
                    peraturan KPU. Pasal 192 Pelanggaran administrasi Pemilu Presiden dan Wakil
                    Presiden diselesaikan oleh KPU, KPU provinsi, dan KPU kabupaten/kota berdasarkan
                    laporan dari Bawaslu, Panwaslu provinsi, dan Panwaslu kabupaten/kota sesuai
                    dengan tingkatannya. Pasal 193 KPU, KPU provinsi, dan KPU kabupaten/kota
                    memeriksa dan memutus pelanggaran administrasi Pemilu Presiden dan Wakil
                    Presiden dalam waktu paling lama 7 (tujuh) hari sejak diterimanya laporan dari
                    Bawaslu, Panwaslu provinsi, dan Panwaslu kabupaten/kota. Pasal 194 Ketentuan
                    lebih lanjut mengenai tata cara penyelesaian pelanggaran administrasi Pemilu
                    Presiden dan Wakil Presiden diatur dalam peraturan KPU.
                  daftarPasal:
                    type: daftarPasal
                    node:
                      nodeType: daftarPasal
                      parentNode: *ref_517
                    elements: []
                - type: paragraf
                  node: &ref_518
                    nodeType: paragraf
                    key: 3
                    parentParagrafSetNode:
                      nodeType: daftarParagraf
                      parentBagianNode: *ref_515
                  title: >-
                    Paragraf 3 Pelanggaran Pidana Pemilu Presiden dan Wakil Presiden Pasal 195
                    Pelanggaran pidana Pemilu Presiden dan Wakil Presiden adalah pelanggaran
                    terhadap ketentuan pidana Pemilu Presiden dan Wakil Presiden yang diatur dalam
                    Undang-Undang ini yang penyelesaiannya dilaksanakan melalui pengadilan dalam
                    lingkungan peradilan umum. Pasal 196 (1) Penyidik Kepolisian Negara Republik
                    Indonesia menyampaikan hasil penyidikannya disertai berkas perkara kepada
                    penuntut umum paling lama 14 (empat belas) hari sejak menerima laporan dari
                    Bawaslu, Panwaslu provinsi, dan Panwaslu kabupaten/kota. (2) Dalam hal hasil
                    penyidikan ternyata belum lengkap, dalam waktu paling lama 3 (tiga) hari
                    penuntut umum mengembalikan berkas perkara kepada penyidik kepolisian disertai
                    petunjuk tentang hal yang harus dilakukan untuk dilengkapi. (3) Penyidik
                    Kepolisian Negara Republik Indonesia dalam waktu paling lama 3 (tiga) hari sejak
                    tanggal penerimaan berkas sebagaimana dimaksud pada ayat (2) harus sudah
                    menyampaikan kembali berkas perkara tersebut kepada penuntut umum. 4) Penuntut
                    umum melimpahkan berkas perkara sebagaimana dimaksud pada ayat (1) kepada
                    pengadilan negeri paling lama 5 (lima) hari sejak menerima berkas perkara. Pasal
                    197 (1) Pengadilan negeri dalam memeriksa, mengadili, dan memutus perkara pidana
                    Pemilu Presiden dan Wakil Presiden menggunakan Kitab Undang-Undang Hukum Acara
                    Pidana, kecuali ditentukan lain dalam Undang-Undang ini. (2) Sidang pemeriksaan
                    perkara pidana Pemilu Presiden dan Wakil Presiden sebagaimana dimaksud pada ayat
                    (1) dilakukan oleh hakim khusus. (3) Ketentuan lebih lanjut mengenai hakim
                    khusus diatur dengan peraturan Mahkamah Agung. Pasal 198 (1) Pengadilan negeri
                    memeriksa, mengadili, dan memutus perkara pidana Pemilu Presiden dan Wakil
                    Presiden paling lama 7 (tujuh) hari setelah pelimpahan berkas perkara. (2) Dalam
                    hal terhadap putusan pengadilan sebagaimana dimaksud pada ayat (1) diajukan
                    banding, permohonan banding diajukan paling lama 3 (tiga) hari setelah putusan
                    dibacakan. (3) Pengadilan negeri melimpahkan berkas perkara permohonan banding
                    kepada pengadilan tinggi paling lama 3 (tiga) hari setelah permohonan banding
                    diterima. (4) Pengadilan tinggi memeriksa dan memutus perkara banding
                    sebagaimana dimaksud pada ayat (2) paling lama 7 (tujuh) hari setelah permohonan
                    banding diterima. (S5) Putusan pengadilan tinggi sebagaimana dimaksud pada ayat
                    (3) merupakan putusan terakhir dan mengikat serta tidak ada upaya hukum lain.
                    Pasal 199 (1) Putusan pengadilan sebagaimana dimaksud dalam Pasal 198 ayat (1)
                    dan ayat (4) harus sudah disampaikan kepada penuntut umum paling lambat 3 (tiga)
                    hari setelah putusan dibacakan. (2) Putusan pengadilan sebagaimana dimaksud
                    dalam Pasal 198 harus dilaksanakan paling lambat 3 (tiga) hari setelah putusan
                    diterima oleh jaksa. Pasal 200 (l) Putusan pengadilan terhadap kasus pelanggaran
                    pidana Pemilu Presiden dan Wakil Presiden yang menurut Undang- Undang ini dapat
                    memengaruhi perolehan suara Pasangan Calon harus sudah selesai paling lama 5
                    (lima) hari sebelum KPU menetapkan hasil Pemilu Presiden dan Wakil Presiden
                    secara nasional. (2) KPU, KPU provinsi, dan KPU kabupaten/kota wajib
                    menindaklanjuti putusan pengadilan sebagaimana dimaksud pada ayat (1). (3)
                    Salinan putusan pengadilan sebagaimana dimaksud pada ayat (1) harus sudah
                    diterima KPU, KPU provinsi, atau KPU kabupaten/kota dan Pasangan Calon pada hari
                    putusan pengadilan tersebut dibacakan.
