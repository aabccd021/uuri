      title: >-
        PENYELESAIAN PELANGGARAN PEMILU PRESIDEN DAN WAKIL PRESIDEN DAN PENYELESAIAN PERSELISIHAN
        HASIL PEMILU PRESIDEN DAN WAKIL PRESIDEN
      content:
        type: daftarBagian
        node:
          nodeType: daftarBagian
