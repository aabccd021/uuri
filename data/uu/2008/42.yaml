      title: >-
        PELANTIKAN Pasal 161 (l) Pasangan Calon terpilih dilantik menjadi Presiden dan Wakil
        Presiden oleh Majelis Permusyawaratan Rakyat. (2) Dalam hal calon Wakil Presiden terpilih
        berhalangan tetap sebelum pelantikan, calon Presiden terpilih dilantik menjadi Presiden. (3)
        Dalam hal calon Presiden terpilih berhalangan tetap sebelum pelantikan, calon Wakil Presiden
        yang terpilih dilantik menjadi Presiden. Pasal 162 (1) Presiden dan Wakil Presiden terpilih
        bersumpah menurut agamanya, atau berjanji dengan sungguh-sungguh di hadapan sidang paripurna
        Majelis Permusyawaratan Rakyat bertepatan dengan berakhirnya masa jabatan Presiden dan Wakil
        Presiden. (2) Jika Majelis Permusyawaratan Rakyat tidak dapat bersidang sebagaimana dimaksud
        pada ayat (1), Presiden dan Wakil Presiden terpilih bersumpah menurut agamanya, atau
        berjanji dengan sungguh-sungguh di hadapan sidang paripurna Dewan Perwakilan Rakyat. (3)
        Jika Dewan Perwakilan Rakyat tidak dapat bersidang sebagaimana dimaksud pada ayat (2),
        Presiden dan Wakil Presiden terpilih bersumpah menurut agamanya, atau berjanji dengan
        sungguh-sungguh di hadapan pimpinan Majelis Permusyawaratan Rakyat dengan disaksikan oleh
        pimpinan Mahkamah Agung. . 74 - 4) Pengucapan sumpah/janji sebagaimana dimaksud pada ayat
        (2) dan ayat (3) merupakan pelantikan Presiden dan Wakil Presiden terpilih. Pasal 163 Sumpah
        /janji Presiden / Wakil Presiden sebagai berikut: Sumpah Presiden (Wakil Presiden): â€œDemi
        Allah, saya bersumpah akan memenuhi kewajiban Presiden Republik Indonesia (Wakil Presiden
        Republik Indonesia) dengan sebaik-baiknya dan seadil-adilnya, memegang teguh Undang- Undang
        Dasar dan menjalankan segala undang-undang dan peraturannya selurus-lurusnya serta berbakti
        kepada Nusa dan Bangsa.â€ Janji Presiden (Wakil Presiden): â€œSaya berjanji dengan
        sungguh-sungguh akan memenuhi kewajiban Presiden Republik Indonesia (Wakil Presiden Republik
        Indonesia) dengan sebaik-baiknya dan seadil-adilnya, memegang teguh Undang-Undang Dasar dan
        menjalankan segala undang- undang dan peraturannya dengan selurus-lurusnya serta berbakti
        kepada Nusa dan Bangsa.â€
