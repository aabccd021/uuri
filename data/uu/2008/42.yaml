              kabupaten/kota, PPK, PPS/PPLN, dan KPPS/KPPSLN dalam melakukan rekapitulasi
              penghitungan perolehan suara. (3) Dalam hal terdapat bukti permulaan yang cukup adanya
              pelanggaran, penyimpangan, dan/atau kesalahan dalam rekapitulasi penghitungan
              perolehan suara, Bawaslu, Panwaslu provinsi, Panwaslu kabupaten/kota, Panwaslu
