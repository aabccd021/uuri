                        parentNode: *ref_17
                      textString: >-
                        Pemilihan Umum Presiden dan Wakil Presiden, selanjutnya disebut Pemilu
                        Presiden dan Wakil Presiden, adalah pemilihan umum untuk memilih Presiden
                        dan Wakil Presiden dalam Negara Kesatuan Republik Indonesia berdasarkan
                        Pancasila dan Undang-Undang Dasar Negara Republik Indonesia Tahun 1945.
