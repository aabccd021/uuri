                    2907) jo. Undang-Undang Nomor 21 Tahun 2001 tentang Otonomi Khusus bagi Provinsi
                    Papua (Lembaran Negara Republik Indonesia Tahun 2001 Nomor 135, Tambahan
                    Lembaran Negara Republik Indonesia Nomor 4151).
