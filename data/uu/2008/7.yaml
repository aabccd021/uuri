        URUSAN PEMERINTAHAN DAERAH Pasal 8 6 (l) Urusan pemerintahan daerah yang menjadi kewenangan
        Kabupaten Puncak mencakup urusan wajib dan urusan pilihan sebagaimana diatur dalam peraturan
        perundang-undangan. (2) Urusan wajib yang menjadi kewenangan Pemerintahan Daerah Kabupaten
        Puncak sebagaimana dimaksud pada ayat (1) meliputi: a. pendidikan, b. kesehatan: c.
