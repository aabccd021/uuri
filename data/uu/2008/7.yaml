                  textString: >-
                    Pasal 1 Dalam Undang-Undang ini yang dimaksud dengan: 1. Pemerintah pusat,
                    selanjutnya disebut Pemerintah, adalah Presiden Republik Indonesia yang memegang
                    kekuasaan pemerintahan negara Republik Indonesia sebagaimana dimaksud dalam
                    Undang-Undang Dasar Negara Republik Indonesia Tahun 1945. 2. Daerah otonom,
                    selanjutnya disebut daerah, adalah kesatuan masyarakat hukum yang mempunyai
                    batas-batas wilayah yang berwenang mengatur dan mengurus urusan pemerintahan dan
                    kepentingan masyarakat setempat menurut prakarsa sendiri berdasarkan aspirasi
                    masyarakat dalam sistem Negara Kesatuan Republik Indonesia. 3. Provinsi Papua
                    adalah Provinsi Irian Barat sebagaimana dimaksud dalam Undang-Undang Nomor 12
                    Tahun 1969 tentang Pembentukan Provinsi Otonom Irian Barat dan
                    Kabupaten-Kabupaten Otonom di Pro Ae ian | Barat (Lembaran Negara Republik
