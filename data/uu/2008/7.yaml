            title: >-
              Bagian Ketiga Dewan Perwakilan Rakyat Daerah Pasal 13 (1) Pengisian keanggotaan Dewan
              Perwakilan Rakyat Daerah Kabupaten Puncak dilakukan sesuai dengan peraturan
              perundang-undangan. (2) Pengaturan tentang jumlah, mekanisme, dan tata cara pengisian
              keanggotaan Dewan Perwakilan Rakyat Daerah Kabupaten Puncak sebagaimana dimaksud pada
              ayat (1) ditetapkan oleh Komisi Pemilihan Umum (KPU) sesuai dengan peraturan
              perundang-undangan. (3) Penetapan keanggotaan Dewan Perwakilan Rakyat Daerah Kabupaten
              Puncak sebagaimana dimaksud pada ayat (1) dan ayat (2) dilakukan oleh KPU Kabupaten
              Puncak Jaya. (4) Peresmian pelantikan anggota Dewan Perwakilan Rakyat Daerah Kabupaten
              Puncak dilaksanakan sesuai dengan peraturan perundang- undangan.
