      title: >-
        PERSONEL, ASET, DAN DOKUMEN Pasal 14 (Jl) Bupati Puncak Jaya bersama Penjabat Bupati Puncak
        menginventarisasi, mengatur, dan melaksanakan pemindahan personel, penyerahan aset, serta
        dokumen kepada Pemerintah Kabupaten Puncak. (2) Pemindahan personel sebagaimana dimaksud
        pada ayad)(Pendikdankan. .. 9 paling lambat 6 (enam) bulan sejak pelantikan Penjabat Bupati.
        (3) Penyerahan aset dan dokumen sebagaimana dimaksud pada ayat (1) dilakukan paling lambat 3
        (tiga) tahun sejak pelantikan Penjabat Bupati. (4) Personel sebagaimana dimaksud pada ayat
        (1) dan ayat (2) meliputi pegawai negeri sipil yang karena tugas dan kemampuannya diperlukan
        oleh Kabupaten Puncak. (S5) Pemindahan personel serta penyerahan aset dan dokumen kepada
        Kabupaten Puncak difasilitasi oleh Gubernur Papua. (6) Gaji dan tunjangan pegawai negeri
        sipil sebagaimana dimaksud pada ayat (4) selama belum ditetapkannya Anggaran Pendapatan dan
        Belanja Daerah Kabupaten Puncak dibebankan pada anggaran pendapatan dan belanja dari asal
        satuan kerja personel yang bersangkutan sesuai dengan peraturan perundang-undangan. (7) Aset
        dan dokumen sebagaimana dimaksud pada ayat (1) dan ayat (3) meliputi: a. barang
        milik/dikuasai yang bergerak dan tidak bergerak dan/atau dimanfaatkan oleh Pemerintah
        Kabupaten Puncak yang berada dalam wilayah Kabupaten Puncak, b. Badan Usaha Milik Daerah
        Kabupaten Puncak Jaya yang kedudukan, kegiatan, dan lokasinya berada di Kabupaten Puncak,
        Cc. utang piutang Kabupaten Puncak Jaya yang kegunaannya untuk Kabupaten Puncak, dan d.
        dokumen dan arsip yang karena sifatnya diperlukan oleh Kabupaten Puncak. (8) Apabila
        penyerahan dan pemindahan aset serta dokumen sebagaimana dimaksud pada ayat (7) tidak
        dilaksanakan oleh Bupati Puncak Jaya, Gubernur Papua selaku wakil Pemerintah wajib
        menyelesaikannya. (9) Pelaksanaan pemindahan personel serta penyerahan aset dan dokumen
        sebagaimana dimaksud pada ayat (1) dilaporkan oleh Gubernur Papua kepada Menteri Dalam
        Negeri. BAB VI...
