      title: >-
        PENDAPATAN, ALOKASI DANA PERIMBANGAN, HIBAH, DAN BANTUAN DANA Pasal 15 (l) Kabupaten Puncak
        berhak mendapatkan alokasi dana perimbangan sesuai dengan peraturan perundang-undangan. 10
        (2) Dalam dana perimbangan sebagaimana dimaksud pada ayat (1), Pemerintah mengalokasikan
        dana alokasi khusus prasarana pemerintahan sesuai dengan peraturan perundang-undangan. Pasal
        16 (l) Pemerintah Kabupaten Puncak Jaya sesuai dengan kesanggupannya memberikan hibah berupa
        uang untuk menunjang kegiatan penyelenggaraan — pemerintahan Kabupaten — Puncak sebesar
        Rp15.000.000.000,00 (lima belas miliar rupiah) setiap tahun selama 2 (dua) tahun
        berturut-turut. (2) Pemerintah Provinsi Papua memberikan bantuan dana untuk menunjang
        kegiatan penyelenggaraan pemerintahan Kabupaten Puncak sebesar Rp5.000.000.000,00 (lima
        miliar rupiah) setiap tahun selama 2 (dua) tahun berturut-turut. (3) Pemberian hibah
        sebagaimana dimaksud pada ayat (1) dan pemberian bantuan dana sebagaimana dimaksud pada ayat
        (2) dimulai sejak pelantikan Penjabat Bupati Puncak. (4) Apabila Kabupaten Puncak Jaya tidak
        memenuhi kesanggupannya memberikan hibah sesuai dengan ketentuan sebagaimana dimaksud pada
        ayat (1), Pemerintah mengurangi penerimaan dana alokasi umum Kabupaten Puncak Jaya untuk
        diberikan kepada Pemerintah Kabupaten Puncak. (S5) Apabila Provinsi Papua tidak memenuhi
        kesanggupannya memberikan bantuan dana sesuai dengan ketentuan sebagaimana dimaksud pada
        ayat (2), Pemerintah mengurangi penerimaan dana alokasi umum Provinsi Papua untuk diberikan
        kepada Pemerintah Kabupaten Puncak. mengurangi ... (6) Penjabat Bupati Puncak menyampaikan
        realisasi penggunaan hibah sebagaimana dimaksud pada ayat (1) kepada Bupati Puncak Jaya. (7)
        Penjabat Bupati Puncak menyampaikan laporan pertanggungjawaban realisasi penggunaan dana
        hibah dan dana bantuan sebagaimana dimaksud pada ayat (1) dan ayat (2) kepada Gubernur
        Papua. Pasal 17 Penjabat Bupati Puncak berkewajiban melakukan penatausahaan keuangan daerah
        sesuai dengan peraturan perundang-undangan.
