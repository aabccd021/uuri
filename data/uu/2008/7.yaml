              wilayah, kependudukan, dan pertimbangan aspek sosial politik, sosial budaya,
              pertahanan, dan keamanan serta dengan meningkatnya beban tugas dan volume kerja dalam
              bidang pemerintahan, pembangunan, dan kemasyarakatan di Kabupaten Puncak Jaya, perlu
              dilakukan pembentukan Kabupaten Puncak di wilayah Provinsi Papua,
