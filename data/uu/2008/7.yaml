            textString: >-
              bahwa untuk memacu perkembangan dan kemajuan Provinsi Papua pada umumnya dan Kabupaten
              Puncak Jaya pada khususnya serta adanya aspirasi yang berkembang dalam masyarakat,
              perlu dilakukan peningkatan penyelenggaraan pemerintahan, pelaksanaan pembangunan, dan
              pelayanan publik guna mempercepat terwujudnya kesejahteraan masyarakat:
