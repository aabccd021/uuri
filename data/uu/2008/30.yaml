opText: |-
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 30 TAHUN 2008
  TENTANG
  PEMBENTUKAN KABUPATEN BOLAANG MONGONDOW SELATAN
  DI PROVINSI SULAWESI UTARA
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang: a. bahwa untuk memacu perkembangan da n kemajuan
  Provinsi Sulawesi Utara pada umumnya dan Kabupaten
  Bolaang Mongondow pada khususnya, serta adanya
  aspirasi yang berkembang dalam masyarakat, dipandan g
  perlu meningkatkan penyelenggaraan pemerintahan,
  pelaksanaan pembangunan, dan pelayanan publik guna
  mempercepat terwujudnya kesejahteraan masyarakat;
  b. bahwa dengan memperhatikan kemampuan ekonomi,
  potensi daerah, luas wilayah, kependudukan dan
  pertimbangan dari aspek sosial politik, sosial buda ya,
  pertahanan dan keamanan serta dengan meningkatnya
  beban tugas serta volume kerja di bidang pemerintah an,
  pembangunan, dan kemasyarakatan di Kabupaten Bolaan g
  Mongondow, dipandang perlu membentuk Kabupaten
  Bolaang Mongondow Selatan di wilayah Provinsi Sulaw esi
  Utara;
  c. bahwa pembentukan Kabupaten Bolaang Mongondow
  Selatan bertujuan untuk meningkatkan pelayanan di
  bidang pemerintahan, pembangunan, dan kemasyarakata n,
  serta memberikan kemampuan dalam pemanfaatan potens i
  daerah;
  d. bahwa berdasarkan pertimbangan sebagaimana dimak sud
  dalam huruf a, huruf b, dan huruf c perlu membentuk
  Undang-Undang tentang Pembentukan Kabupaten Bolaang
  Mongondow Selatan di Provinsi Sulawesi Utara;
  Mengingat: 1. Pasal 18, Pasal 18A, Pasal 20, dan Pa sal 21 Undang-
  Undang Dasar Negara Republik Indonesia Tahun 1945;
  2. Undang-Undang Nomor 29 Tahun 1959 tentang
  Pembentukan Daerah-daerah Tingkat II di Sulawesi
  - 2 -
  (Lembaran Negara Republik Indonesia Tahun 1959
  Nomor 74, Tambahan Lembaran Negara Republik Indones ia
  Nomor 1822);
  3. Undang-Undang Nomor 13 Tahun 1964 tentang Peneta pan
  Peraturan Pemerintah Pengganti Undang-Undang Nomor 2
  Tahun 1964 tentang Pembentukan Daerah Tingkat I Sul awesi
  Tengah dan Daerah tingkat I Sulawesi Tenggara denga n
  Mengubah Undang-Undang Nomor 47 Prp Tahun 1960
  tentang Pembentukan Daerah Tingkat I Sulawesi Utara -
  Tengah dan Daerah Tingkat I Sulawesi Selatan-Tengga ra
  (Lembaran Negara Republik Indonesia Tahun 1964 Nomo r 7)
  menjadi Undang-Undang (Lembaran Negara Republik
  Indonesia Tahun 1964 Nomor 94, Tambahan Lembaran
  Negara Republik Indonesia Nomor 2687);
  4. Undang-Undang Nomor 22 Tahun 2003 tentang Susuna n dan
  Kedudukan Majelis Permusyawaratan Rakyat, Dewan
  Perwakilan Rakyat, Dewan Perwakilan Daerah, dan Dew an
  Perwakilan Rakyat Daerah (Lembaran Negara Republik
  Indonesia Tahun 2003 Nomor 92, Tambahan Lembaran
  Negara Republik Indonesia Nomor 4310);
  5. Undang-Undang Nomor 32 Tahun 2004 tentang
  Pemerintahan Daerah (Lembaran Negara Republik
  Indonesia Tahun 2004 Nomor 125, Tambahan Lembaran
  Negara Republik Indonesia Nomor 4437) sebagaimana t elah
  diubah terakhir dengan Undang-Undang Nomor 12
  Tahun 2008 tentang Perubahan Kedua Atas Undang-
  Undang Nomor 32 Tahun 2004 tentang Pemerintahan
  Daerah (Lembaran Negara Republik Indonesia Tahun 20 08
  Nomor 59, Tambahan Lembaran Negara Republik Indones ia
  Nomor 4844);
  6. Undang-Undang Nomor 33 Tahun 2004 tentang Perimb angan
  Keuangan antara Pemerintah Pusat dan Pemerintahan D aerah
  (Lembaran Negara Republik Indonesia Tahun 2004
  Nomor 126, Tambahan Lembaran Negara Republik Indone sia
  Nomor 4438);
  7. Undang-Undang Nomor 22 Tahun 2007 tentang
  Penyelenggara Pemilihan Umum (Lembaran Negara
  Republik Indonesia Tahun 2007 Nomor 59, Tambahan
  Lembaran Negara Republik Indonesia Nomor 4721);
  8. Undang-Undang Nomor 10 Tahun 2008 tentang Pemili han
  Umum Anggota Dewan Perwakilan Rakyat, Dewan Perwaki lan
  - 3 -
  Daerah, dan Dewan Perwakilan Rakyat Daerah (Lembara n
  Negara Republik Indonesia Tahun 2008 Nomor 51, Tamb ahan
  Lembaran Negara Republik Indonesia Nomor 4836);
  Dengan Persetujuan Bersama
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  dan
  PRESIDEN REPUBLIK INDONESIA
