opText: |-
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 52 TAHUN 2008
  TENTANG
  PEMBENTUKAN KABUPATEN SABU RAIJUA
  DI PROVINSI NUSA TENGGARA TIMUR
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang: a. bahwa untuk memacu kemajuan Provin si Nusa Tenggara
  Timur pada umumnya dan Kabupaten Kupang pada
  khususnya, serta adanya aspirasi yang berkembang da lam
  masyarakat, dipandang perlu meningkatkan
  penyelenggaraan pemerintahan, pelaksanaan pembangun an,
  dan pelayanan publik guna mempercepat terwujudnya
  kesejahteraan masyarakat;
  b. bahwa dengan memperhatikan kemampuan ekonomi,
  potensi daerah, luas wilayah, kependudukan dan
  pertimbangan dari aspek sosial politik, sosial buda ya,
  pertahanan dan keamanan serta dengan meningkatnya
  beban tugas dan volume kerja di bidang pemerintahan ,
  pembangunan, dan kemasyarakatan di Kabupaten Kupang ,
  dipandang perlu membentuk Kabupaten Sabu Raijua di
  wilayah Provinsi Nusa Tenggara Timur;
  c. bahwa pembentukan Kabupaten Sabu Raijua bertujua n
  untuk meningkatkan pelayanan di bidang pemerintahan,
  pembangunan, dan kemasyarakatan, serta memberikan
  kemampuan dalam pemanfaatan potensi daerah;
  d. bahwa berdasarkan pertimbangan sebagaimana dimak sud
  dalam huruf a, huruf b, dan huruf c, perlu membentu k
  Undang-Undang tentang Pembentukan Kabupaten Sabu
  Raijua di Provinsi Nusa Tenggara Timur;
  Mengingat: 1. Pasal 18, Pasal 18A, Pasal 20, dan Pa sal 21 Undang-Undang
  Dasar Negara Republik Indonesia Tahun 1945;
  2. Undang-Undang Nomor 64 Tahun 1958 tentang
  Pembentukan Daerah-daerah Tingkat I Bali, Nusa Teng gara
  Barat, dan Nusa Tenggara Timur (Lembaran Negara
  - 2 -
  Republik Indonesia Tahun 1958 Nomor 115, Tambahan
  Lembaran Negara Republik Indonesia Nomor 1649);
  3. Undang-Undang Nomor 69 Tahun 1958 tentang
  Pembentukan Daerah-Daerah Tingkat II dalam Wilayah
  Daerah-Daerah Tingkat I Bali, Nusa Tenggara Barat, dan
  Nusa Tenggara Timur (Lembaran Negara Republik Indon esia
  Tahun 1958 Nomor 122, Tambahan Lembaran Negara
  Republik Indonesia Nomor 1655);
  4. Undang-Undang Nomor 22 Tahun 2003 tentang Susuna n dan
  Kedudukan Majelis Permusyawaratan Rakyat, Dewan
  Perwakilan Rakyat, Dewan Perwakilan Daerah, dan Dew an
  Perwakilan Rakyat Daerah (Lembaran Negara Republik
  Indonesia Tahun 2003 Nomor 92, Tambahan Lembaran Ne gara
  Republik Indonesia Nomor 4310);
  5. Undang-Undang Nomor 32 Tahun 2004 tentang
  Pemerintahan Daerah (Lembaran Negara Republik Indon esia
  Tahun 2004 Nomor 125, Tambahan Lembaran Negara
  Republik Indonesia Nomor 4437) sebagaimana telah di ubah
  terakhir dengan Undang-Undang Nomor 12 Tahun 2008
  tentang Perubahan Kedua atas Undang-Undang Nomor 32
  Tahun 2004 tentang Pemerintahan Daerah (Lembaran
  Negara Republik Indonesia Tahun 2008 Nomor 59,
  Tambahan Lembaran Negara Republik Indonesia Nomor
  4844);
  6. Undang-Undang Nomor 33 Tahun 2004 tentang Perimb angan
  Keuangan antara Pemerintah Pusat dan Pemerintahan D aerah
  (Lembaran Negara Republik Indonesia Tahun 2004 Nomo r 126,
  Tambahan Lembaran Negara Republik Indonesia Nomor 4 438);
  7. Undang-Undang Nomor 22 Tahun 2007 tentang
  Penyelenggara Pemilihan Umum (Lembaran Negara Repub lik
  Indonesia Tahun 2007 Nomor 59, Tambahan Lembaran
  Negara Republik Indonesia Nomor 4721);
  8. Undang-Undang Nomor 10 Tahun 2008 tentang Pemili han
  Umum Anggota Dewan Perwakilan Rakyat, Dewan Perwaki lan
  Daerah, dan Dewan Perwakilan Rakyat Daerah (Lembara n
  Negara Republik Indonesia Tahun 2008 Nomor 51, Tamb ahan
  Lembaran Negara Republik Indonesia Nomor 4836);
  - 3 -
  Dengan Persetujuan Bersama
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  dan
  PRESIDEN REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan : UNDANG-UNDANG TENTANG PEMBENTUKAN KAB UPATEN
  SABU RAIJUA DI PROVINSI NUSA TENGGARA TIMUR.
