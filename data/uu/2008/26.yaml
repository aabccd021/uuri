opText: |-
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 26 TAHUN 2008
  TENTANG
  PEMBENTUKAN KABUPATEN LOMBOK UTARA
  DI PROVINSI NUSA TENGGARA BARAT
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang: a. bahwa untuk memacu perkembangan dan kemajuan
  Provinsi Nusa Tenggara Barat pada umumnya dan
  Kabupaten Lombok Barat pada khususnya, serta adanya
  aspirasi yang berkembang dalam masyarakat, dipandan g
  perlu meningkatkan penyelenggaraan pemerintahan,
  pelaksanaan pembangunan, dan pelayanan publik guna
  mempercepat terwujudnya kesejahteraan masyarakat;
  b. bahwa dengan memperhatikan kemampuan ekonomi,
  potensi daerah, luas wilayah, kependudukan dan
  pertimbangan dari aspek sosial politik, sosial buda ya,
  pertahanan dan keamanan serta dengan meningkatnya
  beban tugas serta volume kerja di bidang pemerintah an,
  pembangunan, dan kemasyarakatan di Kabupaten Lombok
  Barat, dipandang perlu membentuk Kabupaten Lombok
  Utara di wilayah Provinsi Nusa Tenggara Barat;
  c. bahwa pembentukan Kabupaten Lombok Utara bertuju an
  untuk meningkatkan pelayanan di bidang pemerintahan ,
  pembangunan, dan kemasyarakatan, serta memberikan
  kemampuan dalam pemanfaatan potensi daerah;
  d. bahwa berdasarkan pertimbangan sebagaimana dimak sud
  dalam huruf a, huruf b, dan huruf c perlu membentuk
  Undang-Undang tentang Pembentukan Kabupaten Lombok
  Utara di Provinsi Nusa Tenggara Barat;
  Mengingat: 1. Pasal 18, Pasal 18A, Pasal 20, dan Pa sal 21 Undang-
  Undang Dasar Negara Republik Indonesia Tahun 1945;
  2. Undang-Undang Nomor 64 Tahun 1958 tentang
  Pembentukan Daerah-Daerah Tingkat I Bali, Nusa Teng gara
  - 2 -
  Barat, dan Nusa Tenggara Timur (Lembaran Negara
  Republik Indonesia Tahun 1958 Nomor 115, Tambahan
  Lembaran Negara Republik Indonesia Nomor 1649);
  3. Undang-Undang Nomor 69 Tahun 1958 tentang
  Pembentukan Daerah-Daerah Tingkat II dalam Wilayah
  Daerah-Daerah Tingkat I Bali, Nusa Tenggara Barat, dan
  Nusa Tenggara Timur (Lembaran Negara Republik
  Indonesia Tahun 1958 Nomor 122, Tambahan Lembaran
  Negara Republik Indonesia Nomor 1655);
  4. Undang-Undang Nomor 22 Tahun 2003 tentang Susuna n dan
  Kedudukan Majelis Permusyawaratan Rakyat, Dewan
  Perwakilan Rakyat, Dewan Perwakilan Daerah, dan Dew an
  Perwakilan Rakyat Daerah (Lembaran Negara Republik
  Indonesia Tahun 2003 Nomor 92, Tambahan Lembaran
  Negara Republik Indonesia Nomor 4310);
  5. Undang-Undang Nomor 32 Tahun 2004 tentang Pemeri ntahan
  Daerah (Lembaran Negara Republik Indonesia Tahun 20 04
  Nomor 125, Tambahan Lembaran Negara Republik Indone sia
  Nomor 4437) sebagaimana telah diubah terakhir denga n
  Undang-Undang Nomor 12 Tahun 2008 tentang Perubahan
  Kedua Atas Undang-Undang Nomor 32 Tahun 2004 tentan g
  Pemerintahan Daerah (Lembaran Negara Republik Indon esia
  Tahun 2008 Nomor 59, Tambahan Lembaran Negara Repub lik
  Indonesia Nomor 4844);
  6. Undang-Undang Nomor 33 Tahun 2004 tentang Perimb angan
  Keuangan antara Pemerintah Pusat dan Pemerintahan D aerah
  (Lembaran Negara Republik Indonesia Tahun 2004
  Nomor 126, Tambahan Lembaran Negara Republik Indone sia
  Nomor 4438);
  7. Undang-Undang Nomor 22 Tahun 2007 tentang
  Penyelenggara Pemilihan Umum (Lembaran Negara
  Republik Indonesia Tahun 2007 Nomor 59, Tambahan
  Lembaran Negara Republik Indonesia Nomor 4721);
  8. Undang-Undang Nomor 10 Tahun 2008 tentang Pemili han
  Umum Anggota Dewan Perwakilan Rakyat, Dewan Perwaki lan
  Daerah, dan Dewan Perwakilan Rakyat Daerah (Lembara n
  Negara Republik Indonesia Tahun 2008 Nomor 51, Tamb ahan
  Lembaran Negara Republik Indonesia Nomor 4836);
  - 3 -
  Dengan Persetujuan Bersama
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  dan
  PRESIDEN REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan: UNDANG-UNDANG TENTANG PEMBENTUKAN KABUP ATEN
  LOMBOK UTARA DI PROVINSI NUSA TENGGARA BARAT.
