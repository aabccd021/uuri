        penggabungan sebagaimana dimaksud pada ayat (1) huruf a harus memenuhi ketentuan sebagaimana
        dimaksud dalam Pasal 2 dan Pasal 3. (3) Partai Politik yang menerima pengga bungan Partai
        Politik lain sebagaimana dimaksud pada ayat (1) huruf b tida k diwajibkan untuk memenuhi
