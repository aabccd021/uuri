      title: >-
        SANKSI Pasal 47 (1) Pelanggaran terhadap ketentuan sebaga imana dimaksud dalam Pasal 2,
        Pasal 3, Pasal 9 ayat (1), dan Pasal 40 ayat (1) dikenai sanksi administratif berupa
        penolakan pendaftaran Partai Politik sebagai badan hukum oleh Departemen. (2) Pelanggaran
        terhadap ketentuan sebaga imana dimaksud dalam Pasal 13 huruf h dikenai sanksi administratif
        berupa teguran oleh Pemerintah. (3) Pelanggaran terhadap ketentuan sebaga imana dimaksud
        dalam Pasal 13 huruf i dikenai sanksi administratif berupa penghentian bantuan Anggaran
        Pendapatan dan Belanja Negara/Anggaran Pendapatan dan Belanja Daerah sampai laporan diterima
        oleh Pemerintah dalam tahun anggaran berkenaan. (4) Pelanggaran terhadap ketentuan sebaga
        imana dimaksud dalam Pasal 13 huruf j dikenai sanksi administratif berupa te guran oleh
        Komisi Pemilihan Umum. (5) Pelanggaran terhadap ketentuan sebagaim ana dimaksud dalam Pasal
        40 ayat (3) huruf e dikenai sanksi administratif yang ditetapkan oleh badan/lembaga yang
        bertugas untuk menjaga kehormatan da n martabat Partai Politik beserta anggotanya. Pasal 48
        (1) Partai politik yang telah memiliki badan hukum melanggar ketentuan Pasal 40 ayat (1)
        dikenai sanksi administrati f berupa pembekuan kepengurusan oleh pengadilan negeri. (2)
        Pelanggaran terhadap ketentuan sebagaim ana dimaksud dalam Pasal 40 ayat (2) dikenai sanksi
        administrati f berupa pembekuan sementara Partai Politik yang 16 bersangkutan sesuai dengan
        tingkatannya ol eh pengadilan negeri paling lama 1 (satu) tahun. (3) Partai Politik yang
        telah dibekukan se mentara sebagaimana dimaksud pada ayat (2) dan melakukan pelanggaran lagi
        terh adap ketentuan sebagaimana dimaksud dalam Pasal 40 ayat (2) dibubarkan dengan putusan
        Mahkamah Konstitusi. (4) Dalam hal terjadi pelanggaran terhadap ketentuan sebagaimana
        dimaksud dalam Pasal 40 ayat (3) huruf a, pengurus Partai Politik yang bersangkutan dipidana
        dengan pidana penjara paling lama 2 ( dua) tahun dan denda 2 (dua) kali lipat dari jumlah
        dana yang diterimanya. (5) Dalam hal terjadi pelanggaran terhadap ketentuan sebagaimana
        dimaksud dalam Pasal 40 ayat (3) huruf b, huruf c, da n huruf d, pengurus Partai Politik
        yang bersangkutan dipidana dengan pidana pe njara paling lama 1 (satu) tahun dan denda 2
        (dua) kali lipat dari jumlah dana yang diterimanya. (6) Pelanggaran terhadap ketentuan
        sebagaim ana dimaksud dalam Pasal 40 ayat (4) dikenai sanksi administratif berupa pe mbekuan
        sementara kepengurusan Partai Politik yang bersangkutan sesuai denga n tingkatannya oleh
        pengadilan negeri serta aset dan sahamnya disita untuk negara. (7) Pelanggaran terhadap
