            key: a
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_3
            textString: >-
              bahwa Anggaran Pendapatan dan Belanja Negara (APBN) Tahun Anggaran 2011 disusun sesuai
              dengan kebutuhan penyelenggaraan pemerintahan negara dan kemampuan dalam menghimpun
              pendapatan negara dalam rangka mewujudkan perekonomian nasional yang berdasarkan atas
              demokrasi ekonomi dengan prinsip kebersamaan, berkeadilan, efisiensi, berkelanjutan,
              berwawasan lingkungan, dan kemandirian, guna mencapai Indonesia yang aman dan damai,
              adil dan demokratis, meningkatkan kesejahteraan rakyat serta dengan menjaga
              keseimbangan kemajuan dan kesatuan ekonomi nasional:
            references: []
        - type: point
          node: &ref_4
            nodeType: point
            key: b
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa sejak diundangkannya Undang-Undang Nomor 10 Tahun 2010 tentang Anggaran
              Pendapatan dan Belanja Negara Tahun Anggaran 2011, telah terjadi berbagai perkembangan
              dan perubahan keadaan yang sangat mendasar yang berdampak signifikan pada berbagai
              indikator ekonomi yang berpengaruh pada pokok-pokok kebijakan fiskal dan pelaksanaan
              APBN Tahun Anggaran 2011 dan seiring dengan adanya perubahan asumsi dasar ekonomi
              makro yang disertaa dengan perubahan kebijakan fiskal sehingga diperlukan adanya
              perubahan atas APBN Tahun Anggaran 2011: " 4 KAz “4 CK Sah An g ae #3 mg FRESIDEN
              REPUBLIK INDONESIA -a-
            references:
              - start: 27
                end: 60
                node:
                  nodeType: document
                  docType: noTahun
                  docCategory: uu
                  nomor: 10
                  tahun: 2010
        - type: point
          node: &ref_5
            nodeType: point
            key: c
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_5
            textString: >-
              bahwa dalam rangka mengamankan pelaksanaan APBN Tahun Anggaran 2011, segera dilakukan
              penyesuaian atas berbagai sasaran pendapatan negara, belanja negara, defisit anggaran,
              serta kebutuhan dan sumber- sumber pembiayaan anggaran, agar menjadi lebih realistis
              dan mampu mendukung pencapaian sasaran- sasaran pembangunan ekonomi tahun 2011 dan
              jangka menengah, baik dalam rangka mendukung kegiatan ekonomi nasional dalam memacu
              pertumbuhan, menciptakan dan memperluas lapangan kerja, serta meningkatkan kualitas
              pelayanan pada masyarakat dan mengurangi kemiskinan, di samping tetap menjaga
              stabilitas nasional sesuai dengan program pembangunan nasional:
            references: []
        - type: point
          node: &ref_6
            nodeType: point
            key: d
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_6
            textString: >-
              bahwa pembahasan Rancangan Undang-Undang tentang Perubahan Atas Undang-Undang Nomor 10
              Tahun 2010 tentang Anggaran Pendapatan dan Belanja Negara Tahun Anggaran 2011
              dilakukan Dewan Perwakilan Rakyat (DPR) bersama Pemerintah dengan memperhatikan
              pertimbangan Dewan Perwakilan Daerah (DPD) sebagaimana tertuang dalam Surat Keputusan
              DPD Nomor 52/DPDRI/IV/2010-2011 tanggal 15 Juli 2011:
            references:
