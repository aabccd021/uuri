              content:
                type: text
                node:
                  nodeType: segmen
                  textName: text
                  parentNode: *ref_29
                textString: >-
                  Belanja modal adalah belanja Pemerintah Pusat yang dilakukan dalam rangka
                  pembentukan modal dalam bentuk tanah, peralatan dan mesin, gedung dan bangunan,
                  jaringan, serta dalam bentuk fisik lainnya. " 4 KAz “4 CK Sah An g ae #3 mg
                  FRESIDEN REPVBLIK IM DONESIA
                references: []
            - type: point
              node: &ref_30
                nodeType: huruf
                key: '15'
                parentPointSetNode: *ref_15
              content:
                type: text
                node:
                  nodeType: segmen
                  textName: text
                  parentNode: *ref_30
                textString: >-
                  Pembayaran bunga utang adalah belanja Pemerintah Pusat yang digunakan untuk
                  membayar kewajiban atas penggunaan pokok utang baik utang dalam negeri maupun luar
                  negeri, yang dihitung berdasarkan ketentuan dan persyaratan dari utang yang sudah
                  ada dan perkiraan utang baru, termasuk untuk biaya terkait dengan pengelolaan
                  utang.
                references: []
            - type: point
              node: &ref_31
                nodeType: huruf
                key: '16'
                parentPointSetNode: *ref_15
              content:
                type: text
                node:
                  nodeType: segmen
                  textName: text
                  parentNode: *ref_31
                textString: >-
                  Subsidi adalah alokasi anggaran yang diberikan kepada perusahaan/lembaga yang
                  memproduksi, menjual, mengekspor, atau mengimpor barang dan jasa, yang memenuhi
                  hajat hidup orang banyak sedemikian rupa sehingga harga jualnya dapat dijangkau
                  oleh masyarakat.
                references: []
            - type: point
              node: &ref_32
                nodeType: huruf
                key: '17'
                parentPointSetNode: *ref_15
              content:
                type: text
                node:
                  nodeType: segmen
                  textName: text
                  parentNode: *ref_32
                textString: >-
                  Subsidi energi adalah alokasi anggaran yang diberikan kepada perusahaan atau
                  lembaga yang menyediakan dan mendistribusikan bahan bakar minyak (BBM) jenis
                  tertentu, liguefied petroleum gas (LPG) tabung 3 (tiga) kilogram, dan tenaga
                  listrik sehingga harga jualnya terjangkau oleh masyarakat yang membutuhkan.
                references: []
            - type: point
              node: &ref_33
                nodeType: huruf
                key: '18'
                parentPointSetNode: *ref_15
              content:
                type: text
                node:
                  nodeType: segmen
                  textName: text
                  parentNode: *ref_33
                textString: >-
                  Belanja hibah adalah belanja Pemerintah Pusat dalam bentuk uang, barang, atau jasa
