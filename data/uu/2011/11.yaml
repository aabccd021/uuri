  Tahun Anggaran 2011, segera dilakukan penyesuaian
  atas berbagai sasaran pendapatan negara, belanja
  negara, defisit anggaran, serta kebutuhan dan sumber-
  sumber pembiayaan anggaran, agar menjadi lebih
  realistis dan mampu mendukung pencapaian sasaran-
