  yang aman dan damai, adil dan demokratis,
  meningkatkan kesejahteraan rakyat serta dengan
  menjaga keseimbangan kemajuan dan kesatuan ekonomi
  nasional:
  b. bahwa sejak diundangkannya Undang-Undang Nomor 10
  Tahun 2010 tentang Anggaran Pendapatan dan Belanja
  Negara Tahun Anggaran 2011, telah terjadi berbagai
  perkembangan dan perubahan keadaan yang sangat
