                end: 97
                node:
                  nodeType: document
                  docType: noTahun
                  docCategory: uu
                  nomor: 10
                  tahun: 2010
        - type: point
          node: &ref_7
            nodeType: point
            key: e
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_7
            textString: >-
              bahwa berdasarkan pertimbangan sebagaimana dimaksud pada huruf a, huruf b, huruf c,
              dan huruf d perlu membentuk Undang-Undang tentang Perubahan atas Undang-Undang Nomor
              10 Tahun 2010 tentang Anggaran Pendapatan dan Belanja Negara Tahun Anggaran 2011:
            references:
