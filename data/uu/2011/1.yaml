                textString: >-
                  Dalam Undang-Undang ini yang dimaksud dengan: 1 Perumahan dan kawasan permukiman
                  adalah satu kesatuan sistem yang terdiri atas pembinaan, penyelenggaraan —
                  perumahan, — penyelenggaraan kawasan permukiman, pemeliharaan dan perbaikan,
                  pencegahan dan peningkatan kualitas terhadap perumahan kumuh dan permukiman kumuh,
                  penyediaan tanah, pendanaan dan sistem pembiayaan, serta peran masyarakat 2
                  Perumahan adalah kumpulan rumah sebagai bagian dari permukiman, baik perkotaan
                  maupun perdesaan, yang dilengkapi dengan prasarana, sarana, dan utilitas umum
                  sebagai hasil upaya pemenuhan rumah yang layak huni 3 Kawasan permukiman adalah
                  bagian dari lingkungan hidup di luar kawasan lindung, baik berupa kawasan
                  perkotaan maupun perdesaan, yang berfungsi sebagai lingkungan tempat tinggal atau
                  lingkungan hunian dan tempat kegiatan yang mendukung perikehidupan dan
                  penghidupan. 4 Lingkungan hunian adalah bagian dari kawasan permukiman yang
                  terdiri atas lebih dari satu satuan permukiman 5 Permukiman adalah bagian dari
                  lingkungan hunian yang terdiri atas lebih dari satu satuan perumahan yang
                  mempunyai prasarana, sarana, utilitas umum, serta mempunyai penunjang kegiatan
                  fungsi lain di kawasan perkotaan atau kawasan perdesaan 6. Penyelenggaraan 24
                  Penyelenggaraan — perumahan — dan — kawasan permukiman — adalah kegiatan —
                  perencanaan, pembangunan, pemanfaatan, dan pengendalian, termasuk di dalamnya
                  pengembangan kelembagaan, pendanaan dan sistem pembiayaan, serta peran masyarakat
                  yang terkoordinasi dan terpadu. Rumah adalah bangunan gedung yang berfungsi
                  sebagai tempat tinggal yang layak huni, sarana pembinaan keluarga, cerminan harkat
                  dan martabat penghuninya, serta aset bagi pemiliknya. Rumah komersial adalah rumah
                  yang diselenggarakan dengan tujuan mendapatkan keuntungan. Rumah swadaya adalah
                  rumah yang dibangun atas prakarsa dan upaya masyarakat 10. Rumah umum adalah rumah
                  yang diselenggarakan untuk memenuhi kebutuhan rumah bagi masyarakat berpenghasilan
                  rendah 11 Rumah khusus adalah rumah yang diselenggarakan untuk memenuhi kebutuhan
                  khusus 12 Rumah Negara adalah rumah yang dimiliki negara dan berfungsi sebagai
                  tempat tinggal atau hunian dan sarana pembinaan keluarga serta penunjang
                  pelaksanaan tugas pejabat dan/atau pegawai negeri, 13 Permukiman kumuh adalah
                  permukiman yang tidak layak huni karena ketidakteraturan bangunan, tingkat
                  kepadatan bangunan yang tinggi, dan kualitas bangunan serta sarana dan prasarana
                  yang tidak memenuhi syarat 14 Perumahan kumuh adalah perumahan yang mengalami
                  penurunan kualitas fungsi sebagai tempat hunian. 15. Kawasan 15. Kawasan siap
                  bangun yang selanjutnya disebut Kasiba adalah sebidang tanah yang fisiknya serta
                  prasarana, sarana, dan utilitas umumnya telah dipersiapkan untuk pembangunan
                  lingkungan hunian skala besar sesuai dengan rencana tata ruang. 16 Lingkungan siap
                  bangun yang selanjutnya disebut Lisiba adalah sebidang tanah yang fisiknya serta
                  prasarana, sarana, dan utilitas umumnya telah dipersiapkan untuk pembangunan
                  perumahan dengan batas-batas kaveling yang jelas dan merupakan bagian dari kawasan
                  siap bangun sesuai dengan rencana rinci tata ruang, 17. Kaveling tanah matang
                  adalah sebidang tanah yang telah dipersiapkan untuk rumah sesuai dengan
                  persyaratan dalam penggunaan, penguasaan, pemilikan tanah, rencana rinci tata
                  ruang, serta rencana tata bangunan dan lingkungan 18 Konsolidasi tanah adalah
                  penataan kembali penguasaan, pemilikan, penggunaan, dan pemanfaatan tanah sesuai
                  dengan rencana tata ruang wilayah dalam usaha penyediaan tanah untuk kepentingan
                  pembangunan perumahan dan permukiman guna meningkatkan kualitas lingkungan dan
                  pemeliharaan sumber daya alam dengan partisipasi aktif masyarakat 19 Pendanaan
                  adalah penyediaan sumber daya keuangan yang berasal dari anggaran pendapatan dan
                  belanja negara, anggaran pendapatan dan belanja daerah, dan/atau sumber dana lain
                  yang dibelanjakan untuk penyelenggaraan — perumahan — dan — kawasan permukiman
                  sesuai dengan ketentuan peraturan perundang-undangan 20. Pembiayaan -.- 20
                  Pembiayaan adalah setiap penerimaan yang perlu dibayar kembali dan/atau setiap
                  pengeluaran yang akan diterima kembali untuk — kepentingan penyelenggaraan —
                  perumahan — dan — kawasan permukiman baik yang berasal dari dana masyarakat,
                  tabungan perumahan, maupun sumber dana lainnya. 21 Prasarana adalah kelengkapan
                  dasar fisik lingkungan hunian yang memenuhi standar tertentu untuk kebutuhan
                  bertempat tinggal yang layak, sehat, aman, dan nyaman 22 Sarana adalah fasilitas
                  dalam lingkungan hunian yang berfungsi untuk mendukung penyelenggaraan dan
                  pengembangan kehidupan sosial, budaya, dan ekonomi 23 Utilitas umum adalah
                  kelengkapan penunjang untuk pelayanan lingkungan hunian 24 Masyarakat
                  Berpenghasilan Rendah yang selanjutnya disingkat MBR adalah masyarakat yang
                  mempunyai keterbatasan daya beli sehingga perlu mendapat dukungan pemerintah untuk
                  memperoleh rumah 25 Setiap orang adalah orang perseorangan atau badan hukum. 26
                  Badan hukum adalah badan hukum yang didirikan oleh warga negara Indonesia yang
                  kegiatannya di bidang penyelenggaraan perumahan dan kawasan permukiman 27
                  Pemerintah pusat yang selanjutnya disebut Pemerintah adalah Presiden Republik
                  Indonesia yang memegang kekuasaan pemerintahan Negara Republik Indonesia
                  sebagaimana dimaksud dalam Undang-Undang Dasar Negara Republik Indonesia Tahun
                  1945 28. Pemerintah 28. Pemerintah daerah adalah gubernur, bupati/walikota, dan
                  perangkat daerah sebagai unsur penyelenggara pemerintahan daerah. 29. Menteri
                  adalah menteri yang menyelenggarakan urusan pemerintahan di bidang perumahan dan
                  kawasan permukiman. BAB Il ASAS, TUJUAN, DAN RUANG LINGKUP
