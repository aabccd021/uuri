      textString: >-
        & bahwa setiap orang berhak hidup sejahtera lahir dan batin, bertempat tinggal, dan
        mendapatkan lingkungan hidup yang baik dan sehat, yang merupakan kebutuhan dasar manusia,
        dan yang mempunyai peran yang sangat strategis dalam pembentukan watak serta kepribadian
        bangsa sebagai salah satu upaya membangun manusia Indonesia seutuhnya, berjati diri,
        mandiri, dan produktif, b. bahwa negara bertanggung jawab melindungi segenap bangsa
        Indonesia melalui penyelenggaraan perumahan dan kawasan permukiman agar masyarakat mampu
        bertempat tinggal serta menghuni rumah yang layak dan terjangkau di dalam perumahan yang
        sehat, aman, harmonis, dan berkelanjutan di seluruh wilayah Indonesia, c. bahwa pemerintah
        perlu lebih berperan dalam menyediakan dan memberikan kemudahan dan bantuan perumahan dan
        kawasan permukiman bagi masyarakat melalui penyelenggaraan perumahan dan kawasan permukiman
        yang berbasis kawasan serta keswadayaan masyarakat sehingga merupakan satu kesatuan
        fungsional dalam wujud tata ruang fisik, kehidupan ekonomi, dan sosial budaya yang mampu
        menjamin kelestarian lingkungan hidup sejalan dengan semangat demokrasi, otonomi daerah, dan
        keterbukaan dalam tatanan kehidupan bermasyarakat, berbangsa, dan bernegara, d. bahwa
        pertumbuhan dan pembangunan wilayah yang kurang memperhatikan keseimbangan bagi kepentingan
        masyarakat berpenghasilan rendah mengakibatkan kesulitan masyarakat untuk memperoleh rumah
        yang layak dan terjangkau, e. bahwa Undang-Undang Nomor 4 Tahun 1992 tentang Perumahan dan
