opText: |-
  FRESIDEN
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 9 TAHUN 2011
  TENTANG
  PERUBAHAN ATAS UNDANG-UNDANG NOMOR 9 TAHUN 2006
  TENTANG SISTEM RESI GUDANG
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa Sistem Resi Gudang bertujuan untuk
  meningkatkan kesejahteraan ' masyarakat yang
  berkeadilan sosial berdasarkan Pancasila dan Undang-
  Undang Dasar Negara Republik Indonesia Tahun 1945,
  b. bahwa untuk memenuhi kebutuhan pelaku usaha di
  bidang Sistem Resi Gudang perlu adanya pengaturan
  mengenai Lembaga Jaminan Resi Gudang,
  Cc. bahwa berdasarkan pertimbangan sebagaimana
  dimaksud dalam huruf a dan huruf b, perlu
  membentuk Undang-Undang tentang Perubahan atas
  Undang-Undang Nomor 9 Tahun 2006 tentang Sistem
  Resi Gudang,
  Mengingat : Pasal 20, Pasal 21, dan Pasal 33 ayat (1) dan ayat (4)
  Undang-Undang Dasar Negara Republik Indonesia Tahun
  1945,
  Dengan Persetujuan Bersama
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  dan
  PRESIDEN REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan : UNDANG-UNDANG TENTANG PERUBAHAN ATAS
  UNDANG-UNDANG NOMOR 9 TAHUN 2006 TENTANG
  SISTEM RESI GUDANG.
  REPUBLIK IM DIONESIA
  -a-
