          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa Rancangan APBN sebagai wujud dari pengelolaan keuangan negara ditetapkan setiap
              tahun dengan Undang-Undang dan dilaksanakan secara terbuka dan bertanggung jawab untuk
              sebesar-besarnya kemakmuran rakyat,
            references: []
        - type: point
          node: &ref_5
            nodeType: point
            key: c
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_5
            textString: >-
              . bahwa Rancangan APBN Tahun Anggaran 2012 disusun sesuai dengan kebutuhan
              penyelenggaraan pemerintahan negara dan kemampuan dalam menghimpun pendapatan negara
              dalam rangka mendukung terwujudnya perekonomian nasional berdasarkan atas demokrasi
              ekonomi dengan prinsip kebersamaan, efisiensi, berkeadilan, berkelanjutan, berwawasan
              lingkungan, kemandirian, serta dengan menjaga keseimbangan kemajuan dan kesatuan
              ekonomi nasional,
            references: []
        - type: point
          node: &ref_6
            nodeType: point
            key: d
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_6
            textString: >-
              bahwa penyusunan Rancangan APBN Tahun Anggaran 2012 berpedoman pada Rencana Kerja
              Pemerintah tahun 2012 dan memperhatikan aspirasi masyarakat, dalam rangka mewujudkan
              Indonesia yang aman dan damai, adil dan demokratis, serta meningkatkan kesejahteraan
              rakyat, si , £ 14 . Kek 9. PRESIDEN REPUBLIK INDONESIA -a-
            references: []
        - type: point
          node: &ref_7
            nodeType: point
            key: e
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_7
            textString: >-
              bahwa pembahasan Rancangan Undang-Undang APBN Tahun Anggaran 2012 antara Dewan
              Perwakilan Rakyat bersama Pemerintah telah memperhatikan pertimbangan Dewan Perwakilan
              Daerah sebagaimana tertuang dalam Surat Keputusan DPD Nomor 05/DPD RI1/1/2011-2012
              tanggal 6 Oktober 2011: fI. ' bahwa berdasarkan pertimbangan sebagaimana dimaksud
              dalam huruf a, huruf b, huruf c, huruf d, dan huruf e, perlu membentuk Undang-Undang
              tentang Anggaran Pendapatan dan Belanja Negara Tahun Anggaran 2012.
            references: []
