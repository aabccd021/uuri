        Rumah Detensi Imigrasi atau Ruang Detensi Imigrasi dipidana dengan pidana penjara paling
        lama 5 (lima) tahun. Pasal 135 Setiap orang yang melakukan perkawinan semu dengan tujuan
        untuk memperoleh Dokumen Keimigrasian dan/atau untuk memperoleh status kewarganegaraan
        Republik Indonesia dipidana dengan pidana penjara paling lama 5 (lima) tahun dan pidana
        denda paling banyak Rp500.000.000,00 (lima ratus juta rupiah). Pasal 136 (1) Dalam hal
        tindak pidana sebagaimana dimaksud dalam Pasal 114, Pasal 116, Pasal 117, Pasal 118, Pasal
