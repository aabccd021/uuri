        lama 3 (tiga) bulan atau pidana denda paling banyak Rp25.000.000,00 (dua puluh lima juta
        rupiah). Pasal 118 Setiap Penjamin yang dengan sengaja memberikan keterangan tidak benar
        atau tidak memenuhi jaminan yang diberikannya sebagaimana dimaksud dalam Pasal 63 ayat (2)
        dan ayat (3) dipidana dengan pidana penjara paling lama 5 (lima) tahun dan pidana denda
        paling banyak Rp500.000.000,00 (lima ratus juta rupiah). Pasal 119 (l) Setiap Orang Asing
        yang masuk dan/atau berada di Wilayah Indonesia yang tidak memiliki Dokumen Perjalanan dan
        Visa yang sah dan masih berlaku sebagaimana dimaksud dalam Pasal 8 dipidana dengan pidana
        penjara paling lama 5 (lima) tahun dan pidana denda paling banyak Rp500.000.000,00 (lima
        ratus juta rupiah). (2) Setiap Orang Asing yang dengan sengaja menggunakan Dokumen
        Perjalanan, tetapi diketahui atau patut diduga bahwa Dokumen Perjalanan itu palsu atau
        dipalsukan dipidana dengan pidana penjara paling lama 5 (lima) tahun dan pidana denda paling
        banyak Rp500.000.000,00 (lima ratus juta rupiah). 47 - Pasal 120 (l) Setiap orang yang
        melakukan perbuatan yang bertujuan mencari keuntungan, baik secara langsung maupun tidak
        langsung, untuk diri sendiri atau untuk orang lain dengan membawa seseorang atau kelompok
        orang, baik secara terorganisasi maupun tidak terorganisasi, atau memerintahkan orang lain
        untuk membawa seseorang atau kelompok orang, baik secara terorganisasi maupun tidak
        terorganisasi, yang tidak memiliki hak secara sah untuk memasuki Wilayah Indonesia atau
        keluar dari Wilayah Indonesia dan/atau masuk wilayah negara lain, yang orang tersebut tidak
        memiliki hak untuk memasuki wilayah tersebut secara sah, baik dengan menggunakan dokumen sah
        maupun dokumen palsu, atau tanpa menggunakan Dokumen Perjalanan, baik melalui pemeriksaan
        imigrasi maupun tidak, dipidana karena Penyelundupan Manusia dengan pidana penjara paling
        singkat 5 (lima) tahun dan paling lama 15 (lima belas) tahun dan pidana denda paling sedikit
        Rp500.000.000,00 (lima ratus juta rupiah) dan paling banyak Rp1.500.000.000,00 (satu miliar
        lima ratus juta rupiah). (2) Percobaan untuk melakukan tindak pidana Penyelundupan Manusia
