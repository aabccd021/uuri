        ayat (1) atau keluarnya orang dari Wilayah Indonesia sebagaimana dimaksud dalam Pasal 16
        ayat (1) dipidana dengan pidana penjara paling lama 2 (dua) tahun: d. dengan sengaja dan
        melawan hukum tidak menjalankan prosedur operasi standar penjagaan Deteni di Rumah Detensi
        Imigrasi atau Ruang Detensi Imigrasi yang mengakibatkan Deteni melarikan diri dipidana
        dengan pidana penjara paling lama 2 (dua) tahun, e. dengan sengaja dan melawan hukum tidak
        memasukkan data ke dalam Sistem Informasi Manajemen Keimigrasian sebagaimana dimaksud dalam
        Pasal 70 dipidana dengan pidana kurungan paling lama 6 (enam) bulan. 53 - Pasal 134 Setiap
        Deteni yang dengan sengaja: a. membuat, memiliki, menggunakan, dan/atau mendistribusikan
