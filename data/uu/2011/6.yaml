      title: >-
        KETENTUAN LAIN-LAIN Pasal 139 (l) Ketentuan Keimigrasian bagi lalu lintas orang yang masuk
        atau keluar Wilayah Indonesia di daerah perbatasan diatur tersendiri dengan perjanjian
        lintas batas antara Pemerintah Republik Indonesia dan pemerintah negara tetangga yang
        memiliki perbatasan yang sama dengan memperhatikan ketentuan Undang-Undang ini. (2)
        Ketentuan Keimigrasian bagi lalu lintas orang yang masuk atau keluar Wilayah Indonesia
        dengan menggunakan tanda masuk atau tanda keluar dengan alat elektronik dapat diatur
        tersendiri melalui perjanjian bilateral atau multilateral dengan memperhatikan ketentuan
        Undang-Undang ini. 55 - Pasal 140 (l) Untuk menjadi Pejabat Imigrasi, diselenggarakan
        pendidikan khusus Keimigrasian. (2) Untuk mengikuti pendidikan khusus Keimigrasian, peserta
        harus telah lulus jenjang pendidikan sarjana. (3) Penyelenggaraan pendidikan khusus
        Keimigrasian sebagaimana dimaksud pada ayat (1) diatur dengan Peraturan Menteri.
