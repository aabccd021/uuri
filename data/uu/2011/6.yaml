        Pejabat Imigrasi atau petugas pemeriksa pendaratan di Tempat Pemeriksaan Imigrasi
        sebagaimana dimaksud dalam Pasal 17 ayat (2) dipidana dengan pidana penjara paling lama 2
        (dua) tahun dan/atau pidana denda paling banyak Rp200.000.000,00 (dua ratus juta rupiah).
