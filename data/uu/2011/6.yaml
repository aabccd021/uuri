      title: >-
        PENYIDIKAN Pasal 104 Penyidikan tindak pidana Keimigrasian dilakukan berdasarkan hukum acara
        pidana. Pasal 105 PPNS Keimigrasian diberi wewenang sebagai penyidik tindak pidana
        Keimigrasian yang dilaksanakan sesuai dengan ketentuan Undang-Undang ini. Pasal 106 PPNS
        Keimigrasian berwenang: a. menerima laporan tentang adanya tindak pidana Keimigrasian, b.
        mencari keterangan dan alat bukti, Cc. melakukan tindakan pertama di tempat kejadian, d.
        melarang setiap orang meninggalkan atau memasuki tempat kejadian perkara untuk kepentingan
        penyidikan: e. memanggil, memeriksa, menggeledah, menangkap, atau menahan seseorang yang
        disangka melakukan tindak pidana Keimigrasian, 43 - f. menahan, memeriksa, dan menyita
        Dokumen Perjalanan, g. menyuruh berhenti orang yang dicurigai atau tersangka dan memeriksa
        identitas dirinya, h. memeriksa atau menyita surat, dokumen, atau benda yang ada hubungannya
        dengan tindak pidana Keimigrasian, i. memanggil seseorang untuk diperiksa dan didengar
        keterangannya sebagai tersangka atau saksi, J. mendatangkan ahli yang diperlukan dalam
        hubungannya dengan pemeriksaan perkara, k. melakukan pemeriksaan di tempat tertentu yang
        diduga terdapat surat, dokumen, atau benda lain yang ada hubungannya dengan tindak pidana
        Keimigrasian, Il. mengambil foto dan sidik jari tersangka, m. meminta keterangan dari
        masyarakat atau sumber yang berkompeten, n. melakukan penghentian penyidikan, dan/atau O.
        mengadakan tindakan lain menurut hukum. Pasal 107 (1) Dalam melakukan penyidikan, PPNS
        Keimigrasian berkoordinasi dengan penyidik Kepolisian Negara Republik Indonesia. (2) Setelah
        selesaa melakukan penyidikan, PPNS Keimigrasian menyerahkan berkas perkara kepada penuntut
        umum. Pasal 108 Alat bukti pemeriksaan tindak pidana Keimigrasian berupa: a. alat bukti
        sebagaimana dimaksud dalam hukum acara pidana, 44 - b. alat bukti lain berupa informasi yang
        diucapkan, dikirimkan, dan diterima atau disimpan secara elektronik atau yang serupa dengan
        itu, dan Cc. keterangan tertulis dari Pejabat Imigrasi yang berwenang. Pasal 109 Terhadap
        tersangka atau terdakwa yang melakukan tindak pidana keimigrasian sebagaimana dimaksud dalam
        Pasal 118, Pasal 119, Pasal 120, Pasal 121, Pasal 122, Pasal 123, Pasal 126, Pasal 127,
        Pasal 128, Pasal 129, Pasal 131, Pasal 132, Pasal 133 huruf b, Pasal 134 huruf b, dan Pasal
        135 dapat dikenai penahanan. Pasal 110 (1) Terhadap tindak pidana keimigrasian sebagaimana
        dimaksud dalam Pasal 116 dan Pasal 117 diberlakukan acara pemeriksaan singkat sebagaimana
        dimaksud dalam hukum acara pidana. (2) PPNS Keimigrasian menyerahkan tersangka dan alat
        bukti kepada penuntut umum dengan disertai catatan mengenai tindak pidana Keimigrasian yang
        disangkakan kepada tersangka. Pasal 111 PPNS Keimigrasian dapat melaksanakan kerja sama
        dalam penyelidikan dan penyidikan tindak pidana Keimigrasian dengan lembaga penegak hukum
        dalam negeri dan negara lan sesuai dengan ketentuan peraturan perundang- undangan atau
        berdasarkan perjanjian internasional yang telah diakui oleh Pemerintah Republik Indonesia.
        Pasal 112 Ketentuan lebih lanjut mengenai persyaratan, tata cara pengangkatan PPNS
        Keimigrasian, dan administrasi penyidikan diatur dengan Peraturan Pemerintah. 45 -
