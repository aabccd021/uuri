        parentNode: *ref_1
      textString: >-
        a bahwa Negara Kesatuan Republik Indonesia sebagai suatu negara yang merdeka dan berdaulat
        memiliki Mata Uang sebagai salah satu simbol kedaulatan negara yang harus dihormati dan
        dibanggakan oleh seluruh warga Negara Indonesia, b. bahwa Mata Uang diperlukan sebagai alat
        pembayaran yang sah dalam kegiatan perekonomian nasional dan internasional guna mewujudkan
        kesejahteraan sosial bagi seluruh rakyat Indonesia, c. bahwa selama ini pengaturan tentang
        macam dan harga Mata Uang sebagaimana diamanatkan dalam Pasal 23B Undang-Undang Dasar Negara
        Republik Indonesia Tahun 1945 belum diatur dengan undang-undang tersendiri, d. bahwa
        berdasarkan pertimbangan sebagaimana dimaksud dalam huruf a, huruf b, dan huruf c, perlu
        membentuk Undang-Undang tentang Mata Uang,
