                        nodeType: text
                        textName: text
                        parentNode: *ref_13
                      textString: >-
                        Jaminan Sosial adalah salah satu bentuk perlindungan sosial untuk menjamin
                        seluruh rakyat agar dapat memenuhi kebutuhan dasar hidupnya yang layak.
                      references: []
                  - type: point
