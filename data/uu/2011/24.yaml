                  - type: point
                    node: &ref_21
                      nodeType: point
                      key: '10'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        Gaji atau Upah adalah hak Pekerja yang diterima dan dinyatakan dalam bentuk
