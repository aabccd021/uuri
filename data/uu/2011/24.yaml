                        nodeType: text
                        textName: text
                        parentNode: *ref_15
                      textString: >-
                        Peserta adalah setiap orang, termasuk orang asing yang bekerja paling
                        singkat 6 (enam) bulan di Indonesia, yang telah membayar iuran.
                      references: []
                  - type: point
