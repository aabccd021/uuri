                        dibayar menurut suatu perjanjian kerja, kesepakatan, atau peraturan
                        perundang- undangan, termasuk tunjangan bagi Pekerja dan keluarganya atas
                        suatu pekerjaan dan/atau jasa yang telah atau akan dilakukan.
                      references: []
