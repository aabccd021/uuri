                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_17
                      textString: >-
                        Lembaga .... AA . . . 9. PRESIDEN REPUBLIK INDONESIA -.3- 4. Lembaga Jasa
                        Keuangan adalah lembaga yang melaksanakan kegiatan di sektor Perbankan,
                        Pasar Modal, Perasuransian, Dana Pensiun, Lembaga Pembiayaan, dan Lembaga
                        Jasa Keuangan Lainnya.
                      references: []
                  - type: point
                    node: &ref_18
                      nodeType: point
                      key: '5'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_18
                      textString: >-
                        Perbankan adalah segala sesuatu yang menyangkut tentang bank, mencakup
                        kelembagaan, kegiatan usaha, serta cara dan proses dalam melaksanakan
                        kegiatan usahanya secara konvensional dan syariah sebagaimana dimaksud dalam
                        undang-undang mengenai perbankan dan undang-undang mengenai perbankan
                        syariah.
                      references: []
                  - type: point
                    node: &ref_19
                      nodeType: point
                      key: '6'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        Pasar Modal adalah kegiatan yang bersangkutan dengan Penawaran Umum dan
                        perdagangan Efek, Perusahaan Publik yang berkaitan dengan Efek yang
                        diterbitkannya, serta lembaga dan profesi yang berkaitan dengan Efek
                        sebagaimana dimaksud dalam undang-undang mengenai pasar modal.
                      references: []
                  - type: point
                    node: &ref_20
                      nodeType: point
                      key: '7'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Perasuransian adalah usaha perasuransian yang bergerak di sektor usaha
                        asuransi, yaitu usaha jasa keuangan yang dengan menghimpun dana masyarakat
                        melalui pengumpulan premi asuransi memberikan perlindungan kepada anggota
                        masyarakat pemakai jasa asuransi terhadap timbulnya kerugian karena suatu
                        peristiwa yang tidak pasti atau terhadap hidup atau meninggalnya seseorang,
                        usaha reasuransi, dan usaha penunjang usaha asuransi yang menyelenggarakan
                        jasa keperantaraan, penilaian kerugian asuransi dan jasa aktuaria,
                        sebagaimana dimaksud dalam undang-undang mengenai usaha perasuransian.
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: point
                      key: '8'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_21
                      textString: >-
