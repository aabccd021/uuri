              textName: text
              parentNode: *ref_3
            textString: >-
              bahwa hak asasi manusia merupakan hak dasar yang secara kodrati melekat pada diri
              manusia, bersifat universal dan langgeng sehingga itu harus dilindungi, dihormati, dan
              dipertahankan,
            references: []
        - type: point
