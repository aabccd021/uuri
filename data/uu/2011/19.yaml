          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_6
            textString: >-
              bahwa Pemerintah Republik Indonesia telah menandatangani Convention on the Rights of
              Persons with Disabilittes (Konvensi mengenai Hak-Hak Penyandang Disabilitas) pada
              tanggal 30 Maret 2007 di New York,
            references: []
        - type: point
          node: &ref_7
            nodeType: huruf
            key: e
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_7
            textString: >-
              bahwa berdasarkan pertimbangan sebagaimana dimaksud dalam huruf a, huruf b, huruf c,
              dan huruf d perlu mengesahkan Convention on the Rights of Persons with Disabilittes
              (Konvensi mengenai Hak-Hak Penyandang Disabilitas) dengan Undang-Undang, PI 3 Fo 4,
              29,
            references: []
