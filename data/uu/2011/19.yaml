          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa negara Republik Indonesia adalah negara yang berdasarkan Pancasila dan
              Undang-Undang Dasar Negara Republik Indonesia Tahun 1945 yang menghormati dan
              menjunjung tinggi harkat dan martabat manusia sehingga perlindungan dan pemajuan hak
              asasi manusia terhadap kelompok rentan khususnya penyandang disabilitas perlu
              ditingkatkan,
