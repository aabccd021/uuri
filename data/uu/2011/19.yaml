          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_5
            textString: >-
              bahwa dalam upaya melindungi, menghormati, memajukan, dan memenuhi hak-hak penyandang
              disabilitas Pemerintah Republik Indonesia telah membentuk berbagai peraturan
              perundang-undangan yang mengatur mengenai pelindungan terhadap penyandang disabilitas,
            references: []
        - type: point
          node: &ref_6
