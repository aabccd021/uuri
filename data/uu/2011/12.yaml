        PENGUNDANGAN Pasal 81 Agar setiap orang mengetahuinya, Peraturan Perundang- undangan harus
        diundangkan dengan menempatkannya dalam: a. Lembaran Negara Republik Indonesia, b. Tambahan
        Lembaran Negara Republik Indonesia, c. Berita Negara Republik Indonesia, d. Tambahan Berita
        Negara Republik Indonesia, e. Lembaran Daerah, f. Tambahan Lembaran Daerah, atau g. Berita
        Daerah. Pasal 82 Peraturan Perundang-undangan yang diundangkan dalam Lembaran Negara
        Republik Indonesia, meliputi: a. Undang-Undang/Peraturan Pemerintah Pengganti Undang-Undang,
        b. Peraturan Pemerintah, c. Peraturan Presiden: dan d. Peraturan Perundang-undangan lain
        yang menurut Peraturan Perundang-undangan yang berlaku harus diundangkan dalam Lembaran
        Negara Republik Indonesia. Pasal 83 Peraturan Perundang-undangan yang diundangkan dalam
        Berita Negara Republik Indonesia meliputi Peraturan Perundang-undangan yang menurut
        Peraturan Perundang-undangan yang berlaku harus diundangkan dalam Berita Negara Republik
        Indonesia. - 4 - 43 - Pasal 84 (1) Tambahan Lembaran Negara Republik Indonesia memuat
        penjelasan Peraturan Perundang-undangan yang dimuat dalam Lembaran Negara Republik
        Indonesia. (2) Tambahan Berita Negara Republik Indonesia memuat penjelasan Peraturan
        Perundang-undangan yang dimuat dalam Berita Negara Republik Indonesia. Pasal 85 Pengundangan
        Peraturan Perundang-undangan dalam Lembaran Negara Republik Indonesia atau Berita Negara
        Republik Indonesia sebagaimana dimaksud dalam Pasal 82 dan Pasal 83 dilaksanakan oleh
        menteri yang menyelenggarakan urusan pemerintahan di bidang hukum. Pasal 86 (1) Peraturan
