opText: |-
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 20 TAHUN 2011
  TENTANG
  RUMAH SUSUN
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa setiap orang berhak hidup sejahtera lahir dan
  batin, bertempat tinggal, dan mendapatkan lingkungan
  hidup yang baik dan sehat, yang merupakan kebutuhan
  dasar manusia, dan yang mempunyai peran yang sangat
  strategis dalam pembentukan watak serta kepribadian
  bangsa sebagai salah satu upaya membangun manusia
  Indonesia seutuhnya, berjati diri, mandiri, dan produktif,
  b. bahwa negara bertanggung jawab melindungi segenap
  bangsa Indonesia dalam penyelenggaraan perumahan
  melalui rumah susun yang layak bagi kehidupan yang
  sehat, aman, harmonis, dan berkelanjutan di seluruh
  wilayah Indonesia:
  c. bahwa setiap orang dapat berpartisipasi untuk memenuhi
  kebutuhan tempat tinggal melalui pembangunan rumah
  susun yang layak, aman, harmonis, terjangkau secara
  mandiri, dan berkelanjutan,
  d. bahwa negara berkewajiban memenuhi kebutuhan tempat
  tinggal yang terjangkau bagi masyarakat berpenghasilan
  rendah:
  e. bahwa Undang-Undang Nomor 16 Tahun 1985 tentang
  Rumah Susun sudah tidak sesuai dengan perkembangan
  hukum, kebutuhan setiap orang, dan partisipasi
  masyarakat serta tanggung jawab dan kewajiban negara
  dalam penyelenggaraan rumah susun sehingga perlu
  diganti,
  f. bahwa berdasarkan pertimbangan sebagaimana
  dimaksud dalam huruf a, huruf b, huruf c, huruf d, dan
  huruf e perlu membentuk Undang-Undang tentang
  Rumah Susun,
  -a-
  Mengingat : 1. Pasal 20, Pasal 21, dan Pasal 28H ayat (1), ayat (2), dan
  ayat (4) Undang-Undang Dasar Negara Republik Indonesia
  Tahun 1945:
  2. Undang-Undang Nomor 1 Tahun 2011 tentang
  Perumahan dan Kawasan Permukiman (Lembaran Negara
  Republik Indonesia Tahun 2011 Nomor 7, Tambahan
  Lembaran Negara Republik Indonesia Nomor 5188),
  Dengan Persetujuan Bersama
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  dan
  PRESIDEN REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan : UNDANG-UNDANG TENTANG RUMAH SUSUN.
