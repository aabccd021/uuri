opText: |-
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 2 TAHUN 2011
  TENTANG
  PERUBAHAN ATAS
  UNDANG - UNDANG NOMOR 2 TAHUN 2008 TENTANG PARTAI POLIT I K
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa dalam rangka menguatkan pelaksanaan d emokrasi
  dan sistem kepartaian yang efektif sesuai dengan amanat
  Undang - Undang Dasar Negara Republik Indonesia
  Tahun 1945, diperlukan penguatan kelembagaan serta
  peningkatan fungsi dan peran Partai Politik ;
  b. bahwa Undang - Undang Nomor 2 Tahun 2008 tentang Partai
  Politik perlu di ubah sesuai dengan tuntutan dan dinamika
  perkembangan masyarakat;
  c. bahwa berdasarkan pertimbangan sebagaimana dimaksud
  dalam huruf a dan huruf b, perlu membentuk Undan g -
  Undang tentang Perubahan atas Undang - Undang Nomor 2
  Tahun 2008 tentang Partai Politik;
  Mengingat : 1. Pasal 20, Pasal 21, Pasal 22E ayat (3), Pasal 24C ayat (1 ),
  Pasal 28, Pasal 28C ayat (2), dan Pasal 28J Undang - Undang
  Dasar Negara Republik Indonesia Tahun 1945;
  2. Undang - Undang Nomor 2 Tahun 2008 tentang Partai Po litik
  (Lembaran Negara Republik Indonesia Tahun 2008
  Nomor 2, Tambahan Lembaran Negara Republik Indonesia
  Nomor 4801);
  Dengan Persetujuan Bersama
  DEWAN PERWAKILAN RAKYAT RE P U B LIK INDONESIA
  DAN
  PRESIDEN REPUBLIK INDONESIA
  MEMUTUSKAN :
  Men etapkan : UNDANG - UNDANG TENTANG PERUBAHAN ATAS UNDANG -
  UNDANG NOMOR 2 TAHUN 2008 TENTANG PARTAI POLITIK.
