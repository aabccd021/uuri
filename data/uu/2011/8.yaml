                content:
                  type: text
                  node:
                    nodeType: text
                    textName: text
                    parentNode: *ref_21
                  textString: >-
                    Pasal 6 (1) Kedudukan keprotokolan dan hak keuangan Ketua, Wakil Ketua, dan
                    anggota Mahkamah Konstitusi berlaku ketentuan peraturan perundang-undangan bagi
                    pejabat negara. PRESIDEN REPUBLIK INDONESIA (2) Negara memberikan jaminan
                    keamanan hakim konstitusi dalam menjalankan tugas dan tanggung jawab sebagai
                    penyelenggara kekuasaan kehakiman (3) Hakim konstitusi hanya dapat dikenai
                    tindakan kepolisian atas perintah Jaksa Agung setelah mendapat persetujuan
                    tertulis dari Presiden, kecuali dalam hal a& tertangkap tangan melakukan tindak
                    pidana, atau b. berdasarkan bukti permulaan yang cukup disangka telah melakukan
                    tindak pidana kejahatan yang diancam dengan pidana mati, tindak pidana kejahatan
                    terhadap keamanan negara, atau tindak pidana khusus 4. Judul Bagian Ketiga Bab
                    II diubah sehingga berbunyi sebagai berikut Bagian Ketiga Kepaniteraan dan
                    Sekretariat Jenderal
                  references: []
            - type: pasalUpdateAmenderPoint
              node: &ref_22
                nodeType: point
                parentPointSetNode: *ref_8
                key: 5
              description:
                type: text
                node:
                  nodeType: text
                  textName: description
                  parentNode: *ref_22
                textString: Ketentuan Pasal 7 diubah sehingga berbunyi sebagai berikut
                references: []
              updatedPasalVersion:
                type: pasalVersion
                node: &ref_23
                  nodeType: pasalVersion
                  version: *ref_10
                  state: exists
                  parentPasalNode:
                    nodeType: pasal
                    key: '7'
                    parentNode: *ref_18
                content:
                  type: text
                  node:
                    nodeType: text
                    textName: text
                    parentNode: *ref_23
                  textString: >-
                    Pasal 7 Di Mahkamah Konstitusi dibentuk sebuah kepaniteraan dan sekretariat
                    jenderal untuk membantu pelaksanaan tugas dan wewenang Mahkamah Konstitusi
                  references: []
            - type: pasalInsertAmenderPoint
              node: &ref_24
                nodeType: point
                parentPointSetNode: *ref_8
                key: 6
              description:
                type: text
                node:
                  nodeType: text
                  textName: description
                  parentNode: *ref_24
                textString: >-
                  Di antara Pasal 7 dan Pasal 8 disisipkan 2 (dua pasal, yakni Pasal 7A dan Pasal
                  7B, yang berbunyi sebagai berikut
                references: []
              insertedPasalVersionArr:
                - type: pasalVersion
                  node: &ref_25
                    nodeType: pasalVersion
                    version: *ref_10
                    state: exists
                    parentPasalNode:
                      nodeType: pasal
                      key: 7A
                      parentNode: *ref_18
                  content:
                    type: text
                    node:
                      nodeType: text
                      textName: text
                      parentNode: *ref_25
                    textString: >-
                      (1) Kepaniteraan sebagaimana dimaksud dalam Pasal 7 merupakan jabatan
                      fungsional yang menjalankan tugas teknis administratif peradilan Mahkamah
                      Konstitusi. PRESIDEN REPUBLIK INDONESIA (2) Tugas teknis administratif
                      peradilan sebagaimana dimaksud pada ayat (1) meliputi: a koordinasi
                      pelaksanaan teknis peradilan di Mahkamah Konstitusi, b. pembinaan dan
                      pelaksanaan administrasi perkara, c. pembinaan pelayanan teknis kegiatan
                      peradilan di Mahkamah Konstitusi, dan d. pelaksanaan tugas lain yang diberikan
                      oleh Ketua Mahkamah Konstitusi sesuai dengan bidang tugasnya.
                    references: []
                - type: pasalVersion
                  node: &ref_26
                    nodeType: pasalVersion
                    version: *ref_10
                    state: exists
                    parentPasalNode:
                      nodeType: pasal
                      key: 7B
                      parentNode: *ref_18
                  content:
                    type: text
                    node:
                      nodeType: text
                      textName: text
                      parentNode: *ref_26
                    textString: >-
                      (1) Sekretariat jenderal sebagaimana dimaksud dalam Pasal 7 menjalankan tugas
                      teknis administratif Mahkamah Konstitusi. (2) Tugas teknis administratif
                      sebagaimana dimaksud pada ayat (1) meliputi a koordinasi pelaksanaan
                      administratif di lingkungan — sekretariat — jenderal — dan kepaniteraanj b.
                      penyusunan rencana dan program dukungan teknis administratif, c. pelaksanaan
                      kerja sama dengan masyarakat dan hubungan antarlembaga, d. pelaksanaan
                      dukungan fasilitas kegiatan persidangan, dan e pelaksanaan tugas lain yang
                      diberikan oleh Ketua Mahkamah Konstitusi sesuai dengan bidang tugasnya.
                      PRESIDEN REPUBLIK INDONESIA
                    references: []
            - type: pasalUpdateAmenderPoint
              node: &ref_27
                nodeType: point
                parentPointSetNode: *ref_8
                key: 7
              description:
                type: text
                node:
                  nodeType: text
                  textName: description
                  parentNode: *ref_27
                textString: Ketentuan Pasal 8 diubah sehingga berbunyi sebagai berikut
                references: []
              updatedPasalVersion:
                type: pasalVersion
                node: &ref_28
                  nodeType: pasalVersion
                  version: *ref_10
                  state: exists
                  parentPasalNode:
                    nodeType: pasal
                    key: '8'
                    parentNode: *ref_18
                content:
                  type: text
                  node:
                    nodeType: text
                    textName: text
                    parentNode: *ref_28
                  textString: >-
                    Pasal 8 Ketentuan lebih lanjut mengenai susunan organisasi, fungsi, tugas, dan
                    wewenang sebuah Kepaniteraan dan Sekretariat Jenderal Mahkamah Konstitusi diatur
                    dengan Peraturan Presiden atas usul Mahkamah Konstitusi
                  references: []
            - type: pasalUpdateAmenderPoint
              node: &ref_29
                nodeType: point
                parentPointSetNode: *ref_8
                key: 8
              description:
                type: text
                node:
                  nodeType: text
                  textName: description
                  parentNode: *ref_29
                textString: Penjelasan Pasal 10 diubah sehingga berbunyi sebagai berikut
                references: []
              updatedPasalVersion:
                type: pasalVersion
                node: &ref_30
                  nodeType: pasalVersion
                  version: *ref_10
                  state: exists
                  parentPasalNode:
                    nodeType: pasal
                    key: '10'
                    parentNode: *ref_18
                content:
                  type: text
                  node:
                    nodeType: text
                    textName: text
                    parentNode: *ref_30
                  textString: >-
                    Pasal 10 Ayat (1) Putusan Mahkamah Konstitusi bersifat final, yakni putusan
                    Mahkamah Konstitusi langsung memperoleh kekuatan hukum tetap sejak diucapkan dan
                    tidak ada upaya hukum yang dapat ditempuh. Sifat final dalam putusan Mahkamah
                    Konstitusi dalam Undang-Undang ini mencakup pula kekuatan hukum mengikat final
                    and binding) Ayat (2) Yang dimaksud dengan “pendapat DPR" adalah pendapat DPR
                    mengenai dugaan pelanggaran oleh Presiden dan/atau Wakil Presiden yang diambil
                    dalam Keputusan Paripurna sesuai dengan Undang-Undang tentang Majelis
                    Permusyawaratan Rakyat, Dewan Perwakilan Rakyat, Dewan Perwakilan Daerah dan
                    Dewan Perwakilan Rakyat Daerah, dan Peraturan Dewan Perwakilan Rakyat tentang
                    Tata Tertib Ayat (3) Cukup jelas PRESIDEN REPUBLIK INDONESIA
                  references: []
            - type: pasalUpdateAmenderPoint
              node: &ref_31
                nodeType: point
                parentPointSetNode: *ref_8
                key: 9
              description:
                type: text
                node:
                  nodeType: text
                  textName: description
                  parentNode: *ref_31
                textString: Ketentuan Pasal 15 diubah sehingga berbunyi sebagai berikut
                references: []
              updatedPasalVersion:
                type: pasalVersion
                node: &ref_32
                  nodeType: pasalVersion
                  version: *ref_10
                  state: exists
                  parentPasalNode:
                    nodeType: pasal
                    key: '15'
                    parentNode: *ref_18
                content:
                  type: pointSet
                  node: &ref_33
                    nodeType: pointSet
                    parentNode: *ref_32
                  description:
                    type: text
                    node:
                      nodeType: text
                      textName: description
                      parentNode: *ref_33
                    textString: >-
