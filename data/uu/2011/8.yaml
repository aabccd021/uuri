                      parentNode: *ref_12
                    textString: 'Dalam Undang-Undang ini yang dimaksud dengan:'
                    references: []
                  elements:
                    - type: point
                      node: &ref_13
                        nodeType: point
                        key: '1'
                        parentPointSetNode: *ref_12
                      content:
                        type: text
                        node:
                          nodeType: text
                          textName: text
                          parentNode: *ref_13
                        textString: >-
                          Mahkamah Konstitusi adalah salah satu pelaku kekuasaan kehakiman
                          sebagaimana dimaksud dalam Undang-Undang Dasar Negara Republik Indonesia
                          Tahun 1945 PRESIDEN REPUBLIK INDONESIA
                        references: []
                    - type: point
                      node: &ref_14
                        nodeType: point
                        key: '2'
                        parentPointSetNode: *ref_12
                      content:
                        type: text
                        node:
                          nodeType: text
                          textName: text
                          parentNode: *ref_14
                        textString: >-
                          Dewan Perwakilan Rakyat yang selanjutnya disingkat DPR adalah Dewan
                          Perwakilan Rakyat sebagaimana dimaksud dalam Undang-Undang Dasar Negara
                          Republik Indonesia Tahun 1945
                        references: []
                    - type: point
                      node: &ref_15
                        nodeType: point
                        key: '3'
                        parentPointSetNode: *ref_12
                      content:
                        type: text
                        node:
                          nodeType: text
                          textName: text
                          parentNode: *ref_15
                        textString: >-
                          Permohonan adalah permintaan yang diajukan secara tertulis kepada Mahkamah
                          Konstitusi mengenai a pengujian undang-undang terhadap Undang- Undang
                          Dasar Negara Republik Indonesia Tahun 1945, b. sengketa kewenangan lembaga
                          negara yang kewenangannya diberikan oleh Undang-Undang Dasar Negara
                          Republik Indonesia Tahun 1945, c. pembubaran partai politik, d.
                          perselisihan tentang hasil pemilihan umum, atau e. pendapat DPR bahwa
                          Presiden dan/atau Wakil Presiden diduga telah melakukan pelanggaran hukum
                          berupa pengkhianatan terhadap negara, korupsi, penyuapan, tindak pidana
                          berat lainnya, atau perbuatan tercela, dan/atau tidak lagi memenuhi syarat
                          sebagai Presiden dan/atau Wakil Presiden sebagaimana dimaksud dalam
                          Undang-Undang Dasar Negara Republik Indonesia Tahun 1945
                        references: []
                    - type: point
                      node: &ref_16
                        nodeType: point
                        key: '4'
                        parentPointSetNode: *ref_12
                      content:
                        type: text
                        node:
                          nodeType: text
                          textName: text
                          parentNode: *ref_16
                        textString: >-
                          Majelis Kehormatan Mahkamah Konstitusi adalah perangkat yang dibentuk oleh
                          Mahkamah Konstitusi untuk memantau, memeriksa dan merekomendasikan
                          tindakan terhadap Hakim Konstitusi, yang diduga melanggar Kode Btik dan
                          Pedoman Perilaku Hakim Konstitusi PRESIDEN REPUBLIK INDONESIA
                        references: []
            - type: pasalUpdateAmenderPoint
              node: &ref_17
                nodeType: point
                parentPointSetNode: *ref_8
                key: 2
              description:
                type: text
                node:
                  nodeType: text
                  textName: description
                  parentNode: *ref_17
                textString: >-
                  Ketentuan Pasal 4 ayat (3) diubah, di antara ayat (3) dan ayat (4) disisipkan 1
                  (satu) ayat, yakni ayat (Sa), di antara ayat (4) dan ayat (Sj disisipkan 8
                  (delapan) ayat, yakni ayat (da) sampai dengan ayat (dh), sehingga Pasal 4 berbunyi
                  sebagai berikut
                references: []
              updatedPasalVersion:
                type: pasalVersion
                node: &ref_19
                  nodeType: pasalVersion
                  version: *ref_10
                  state: exists
                  parentPasalNode:
                    nodeType: pasal
                    key: '4'
                    parentNode: *ref_18
                content:
                  type: text
                  node:
                    nodeType: text
                    textName: text
                    parentNode: *ref_19
                  textString: >-
                    Pasal 4 (1) Mahkamah Konstitusi mempunyai 9 (sembilan) orang anggota hakim
                    konstitusi yang ditetapkan dengan Keputusan Presiden. (2) Susunan Mahkamah
                    Konstitusi terdiri atas seorang ketua merangkap anggota, seorang wakil ketua
                    merangkap anggota, dan 7 (tujuh) orang anggota hakim konstitusi. (3) Ketua dan
                    Wakil Ketua Mahkamah Konstitusi dipilih dari dan oleh anggota hakim konstitusi
                    untuk masa jabatan selama 2 (dua) tahun 6 (enam) bulan terhitung sejak tanggal
                    pengangkatan Ketua dan Wakil Ketua Mahkamah Konstitusi (Sa) Ketua dan Wakil
                    Ketua Mahkamah Konstitusi yang terpilih sebagaimana dimaksud pada ayat (3) dapat
                    dipilih kembali dalam jabatan yang sama untuk 1 (satuj kali masajabatan (4)
                    Sebelum Ketua dan Wakil Ketua Mahkamah Konstitusi sebagaimana dimaksud pada ayat
                    (3) terpilih, rapat pemilihan Ketua dan Wakil Ketua Mahkamah Konstitusi dipimpin
                    oleh hakim konstitusi yang paling tua usianya. (dal Rapat pemilihan sebagaimana
                    dimaksud pada ayat (4) dihadiri paling sedikit 7 (tujuh) orang anggota hakim
                    konstitusi (4bj Dalam hal kuorum rapat sebagaimana dimaksud pada ayat (4aj tidak
                    terpenuhi, rapat ditunda paling lama 2 (duaj jam. PRESIDEN REPUBLIK INDONESIA
                    -5. (de) Apabila penundaan rapat sebagaimana dimaksud pada ayat (4b) telah
                    dilakukan dan kuorum rapat belum terpenuhi, rapat dapat mengambil keputusan
                    tanpa kucrum (dd) Pengambilan keputusan dalam rapat pemilihan Ketua dan Wakil
                    Ketua Mahkamah Konstitusi sebagaimana dimaksud pada ayat (4e) dilakukan secara
                    musyawarah mufakat untuk mencapai aklamasi (de) Apabila keputusan tidak dapat
                    dicapai secara aklamasi sebagaimana dimaksud pada ayat (4d), keputusan diambil
                    berdasarkan suara terbanyak melalui pemungutan suara yang dilakukan secara bebas
                    dan rahasia (4) Pemilihan Ketua dan Wakil Ketua Mahkamah Konstitusi dilakukan
                    dalam 1 (satuj kali rapat pemilihan (dg) Calon yang memperoleh suara terbanyak
                    dalam pemilihan sebagaimana dimaksud pada ayat (4) ditetapkan sebagai Ketua
                    Mahkamah Konstitusi. (dh) Calon yang memperoleh suara terbanyak kedua dalam
                    pemilihan sebagaimana dimaksud pada ayat (f) ditetapkan sebagai Wakil Ketua
                    Mahkamah Konstitusi. (5) Ketentuan lebih lanjut mengenai tata cara pemilihan
                    Ketua dan Wakil Ketua diatur dalam Peraturan Mahkamah Konstitusi
                  references: []
            - type: pasalUpdateAmenderPoint
              node: &ref_20
                nodeType: point
                parentPointSetNode: *ref_8
                key: 3
              description:
                type: text
                node:
                  nodeType: text
