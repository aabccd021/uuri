        parentBabSetNode: *ref_8
      title: >-
        PERATURAN DAN KEPUTUSAN PENYELENGGARA PEMILU Pasal 119 (1) Untuk penyelenggaraan Pemilu, KPU
        membentuk peraturan KPU dan keputusan KPU. PRESIDEN REPUBLIK INDONESIA - 92 - (2) Peraturan
        KPU sebagaimana dimaksud pada ayat (1) merupakan pelaksanaan peraturan perundang- undangan.
        (3) Untuk penyelenggaraan Pemilu, KPU Provinsi dan KPU Kabupaten/Kota membentuk keputusan
        dengan mengacu kepada pedoman yang ditetapkan oleh KPU. 4) Peraturan KPU sebagaimana
        dimaksud pada ayat (2) ditetapkan setelah berkonsultasi dengan DPR dan Pemerintah. Pasal 120
        (l) Untuk pelaksanaan pengawasan Pemilu, Bawaslu membentuk peraturan Bawaslu dan keputusan
        Bawaslu. (2) Peraturan Bawaslu sebagaimana dimaksud pada ayat (1) merupakan pelaksanaan
        peraturan perundang-undangan. (3 Untuk pengawasan Pemilu, Bawaslu Provinsi membentuk
        keputusan dengan mengacu kepada pedoman yang ditetapkan oleh Bawaslu. 4) Peraturan Bawaslu
        sebagaimana dimaksud pada ayat (2) ditetapkan setelah berkonsultasi dengan DPR dan
        Pemerintah. Pasal 121 (l) Untuk menjalankan tugas dan fungsi dalam penegakan kode etik
        Penyelenggara Pemilu, DKPP membentuk peraturan DKPP dan keputusan DKPP. (2) Peraturan DKPP
        sebagaimana dimaksud pada ayat (1) merupakan pelaksanaan peraturan perundang- undangan. (3)
        Peraturan DKPP sebagaimana dimaksud pada ayat (2) ditetapkan setelah berkonsultasi dengan
        DPR dan Pemerintah. NG . kah Ss Pi “ Kek 9. PRESIDEN REPUBLIK INDONESIA - 93 - Pasal 122 (1)
        Kode Etik Penyelenggara Pemilu dan Pedoman Tata Laksana Penyelenggaraan Pemilu dibentuk
        dalam peraturan bersama antara KPU, Bawaslu, dan DKPP. (2) Peraturan bersama sebagaimana
        dimaksud pada ayat (1) ditetapkan setelah berkonsultasi dengan DPR dan Pemerintah.
