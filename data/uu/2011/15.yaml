        DKPP meliputi: a. menerima pengaduan dan/atau laporan dugaan adanya pelanggaran kode etik
        oleh Penyelenggara Pemilu, b. melakukan penyelidikKan dan verifikasi, serta pemeriksaan atas
        pengaduan dan/atau laporan dugaan adanya pelanggaran kode etik oleh Penyelenggara Pemilu, c.
        menetapkan putusan, dan d. menyampaikan putusan kepada pihak-pihak terkait untuk
        ditindaklanjuti. 4) DKPP mempunyai wewenang untuk: a. memanggil Penyelenggara Pemilu yang
        diduga melakukan pelanggaran kode etik untuk memberikan penjelasan dan pembelaan, b.
        memanggil pelapor, saksi, dan/atau pihak-pihak lan yang terkait untuk dimintai keterangan,
        termasuk untuk dimintai dokumen atau bukti lain, dan c. memberikan sanksi kepada
        Penyelenggara Pemilu yang terbukti melanggar kode etik. Pasal 112 (l) Pengaduan tentang
        dugaan adanya pelanggaran kode etik Penyelenggara Pemilu diajukan secara tertulis oleh
        Penyelenggara Pemilu, peserta Pemilu, tim kampanye, masyarakat, dan/atau pemilih dilengkapi
        dengan identitas pengadu kepada DKPP. (2) DKPP melakukan verifikasi dan penelitian
        administrasi terhadap pengaduan sebagaimana dimaksud pada ayat (1). PRESIDEN REPUBLIK
        INDONESIA - 89 - (3 'e DKPP menyampaikan panggilan pertama kepada Penyelenggara Pemilu S5
        (lima) hari sebelum melaksanakan sidang DKPP. 4) Dalam hal Penyelenggara Pemilu yang
        diadukan tidak memenuhi panggilan pertama sebagaimana dimaksud pada ayat (3), DKPP
        menyampaikan panggilan kedua 5 (lima) hari sebelum melaksanakan sidang DKPP. (5) Dalam hal
        DKPP telah 2 (dua) kali melakukan panggilan dan Penyelenggara Pemilu tidak memenuhi
        panggilan tanpa alasan yang dapat diterima, DKPP dapat segera membahas dan menetapkan
        putusan tanpa kehadiran Penyelenggara Pemilu yang bersangkutan. (6) Penyelenggara Pemilu
        yang diadukan harus datang sendiri dan tidak dapat menguasakan kepada orang lain. (7)
        Pengadu dan Penyelenggara Pemilu yang diadukan dapat menghadirkan saksi-saksi dalam sidang
        DKPP. (8) Di hadapan sidang DKPP, pengadu atau Penyelenggara Pemilu yang diadukan diminta
        mengemukakan alasan-alasan pengaduan atau pembelaan, sedangkan saksi-saksi dan/atau pihak-
        pihak lain yang terkait dimintai keterangan, termasuk untuk dimintai dokumen atau alat bukti
        lainnya. (9) DKPP menetapkan putusan setelah melakukan penelitian dan/atau verifikasi
        terhadap pengaduan tersebut, mendengarkan pembelaan dan keterangan saksi-saksi, serta
        memperhatikan bukti-bukti. (10) Putusan DKPP berupa sanksi atau rehabilitasi diambil dalam
        rapat pleno DKPP. (ll) Sanksi sebagaimana dimaksud pada ayat (10) dapat berupa teguran
        tertulis, pemberhentian sementara, atau pemberhentian tetap. (12) Putusan sebagaimana
        dimaksud pada ayat (10) bersifat final dan mengikat. (13) KPU, KPU Provinsi, KPU
        Kabupaten/Kota, PPK, PPS, PPLN, KPPS, KPPSLN, Bawaslu, Bawaslu Provinsi, Panwaslu
        Kabupaten/Kota, Panwaslu Kecamatan, PPL dan PPLN wajib melaksanakan putusan DKPP. NG . kah S
        Pi “ Kek 9. PRESIDEN REPUBLIK INDONESIA - 90 - Pasal 113 (1) Apabila dipandang perlu, DKPP
        dapat menugaskan anggotanya ke daerah untuk memeriksa dugaan adanya pelanggaran kode etik
        Penyelenggara Pemilu di daerah. (2) Pengambilan putusan terhadap pemeriksaan sebagaimana
        dimaksud pada ayat (1) dilakukan dalam rapat Pleno DKPP. Pasal 114 Ketentuan lebih lanjut
        tentang mekanisme dan tata cara pelaksanaan tugas DKPP, serta tata beracara diatur dalam
        Peraturan DKPP. Pasal 115 Dalam melaksanakan tugasnya, DKPP dibantu oleh sekretariat yang
        melekat pada Sekretariat Jenderal Bawaslu.
