        Rakyat, Dewan Perwakilan Daerah, dan Dewan Perwakilan Rakyat Daerah serta Pemilu Presiden
        dan Wakil Presiden wajib dianggarkan dalam APBN. NG . kah Ss Pi “ Kek 9. PRESIDEN REPUBLIK
        INDONESIA - 91 - (3) Sekretaris Jenderal KPU mengoordinasikan pendanaan penyelenggaraan
        Pemilu sebagaimana dimaksud pada ayat (2) yang dilaksanakan oleh KPU, KPU Provinsi, KPU
