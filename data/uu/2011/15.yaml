        (Lembaran Negara Republik Indonesia Tahun 2007 Nomor 59, Tambahan Lembaran Negara Republik
        Indonesia Nomor 4721) dicabut dan dinyatakan tidak berlaku. Pasal 137 Undang-Undang ini
        mulai berlaku pada tanggal diundangkan. NG . kah Ss Pi “ Kek 9. PRESIDEN REPUBLIK INDONESIA
        - 99 - Agar setiap orang mengetahuinya, memerintahkan pengundangan Undang-Undang ini dengan
        penempatannya dalam Lembaran Negara Republik Indonesia.
