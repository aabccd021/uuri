      title: >-
        KETENTUAN PENUTUP Pasal 135 Pada saat Undang-Undang ini mulai berlaku, semua peraturan
        perundang-undangan yang merupakan peraturan pelaksanaan dari Undang-Undang Nomor 22 Tahun
        2007 tentang Penyelenggara Pemilihan Umum dinyatakan masih tetap berlaku sepanjang tidak
