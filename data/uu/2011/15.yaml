    - type: bab
      node: &ref_990
        nodeType: bab
        key: 8
        parentBabSetNode: *ref_8
      title: >-
        KETENTUAN LAIN-LAIN Pasal 123 Ketentuan dalam Undang-Undang ini berlaku juga bagi
        Penyelenggara Pemilu di provinsi yang bersifat khusus atau bersifat istimewa sepanjang tidak
        diatur lain dalam undang-undang tersendiri. Pasal 124 Pembentukan tim seleksi untuk memilih
        calon anggota KPU Provinsi atau KPU Kabupaten/Kota di daerah otonom baru yang DPRD-nya belum
        terbentuk diatur lebih lanjut dengan peraturan KPU. Pasal 125 Dalam hal undang-undang
        mengenai penyelenggaraan Pemilu Anggota DPR, DPD, dan DPRD, Pemilu Presiden dan Wakil
        Presiden, serta pemilihan gubernur, bupati, dan walikota mengatur secara berbeda yang
        berkaitan dengan tugas Penyelenggara Pemilu, berlaku ketentuan yang diatur dalam
        undang-undang tersebut. PRESIDEN REPUBLIK INDONESIA - 94 - Pasal 126 (1) Untuk kelancaran
        pelaksanaan tugas, wewenang, dan kewajibannya, Penyelenggara Pemilu, Pemerintah dan
        Pemerintah Daerah wajib memberikan bantuan dan fasilitas sesuai dengan ketentuan peraturan
        perundang-undangan. (2) Bantuan dan fasilitas sebagaimana dimaksud pada ayat (1) berupa: a.
        penugasan personel pada sekretariat Panwaslu kabupaten/kota, PPK, Panwaslu kecamatan dan
        PPS, b. penyediaan sarana ruangan sekretariat Panwaslu kabupaten/kota, PPK, Panwaslu
        kecamatan dan PPS, C. pelaksanaan sosialisasi, d. kelancaran transportasi pengiriman
        logistik: e. monitoring kelancaran penyelenggaraan Pemilu, dan f. kegiatan lain sesuai
        dengan kebutuhan pelaksanaan Pemilu. (3) Kegiatan lain sebagaimana dimaksud pada ayat (2)
        huruf f dilaksanakan setelah ada permintaan dari Penyelenggara Pemilu. (4) Dalam keadaan
        tertentu Pemerintah dapat membantu pendanaan untuk kelancaran penyelenggaraan pemilihan
        gubernur dan bupati/walikota sesuai dengan ketentuan peraturan perundang-undangan. Pasal 127
        (1) Apabila terjadi hal-hal yang mengakibatkan KPU tidak dapat melaksanakan tahapan
        penyelenggaraan Pemilu sesuai dengan ketentuan undang-undang, tahapan penyelenggaraan Pemilu
        untuk sementara dilaksanakan oleh Sekretaris Jenderal KPU. PRESIDEN REPUBLIK INDONESIA - 95
        - (2) Dalam hal KPU tidak dapat menjalankan tugas sebagaimana dimaksud pada ayat (1), paling
        lambat 30 (ga puluh) hari Presiden dan Dewan Perwakilan Rakyat mengambil langkah agar KPU
        dapat melaksanakan tugasnya kembali. (3) Apabila terjadi hal-hal yang mengakibatkan KPU
        Provinsi atau KPU Kabupaten/Kota tidak dapat menjalankan tugasnya, tahapan penyelenggaraan
        Pemilu untuk sementara dilaksanakan oleh KPU setingkat di atasnya. Pasal 128 (1) Apabila
        terjadi hal-hal yang mengakibatkan Bawaslu tidak dapat menjalankan tugasnya sesuai dengan
        ketentuan undang-undang, pengawasan tahapan penyelenggaraan Pemilu untuk sementara
        dilaksanakan oleh Sekretaris Jenderal Bawaslu. (2) Dalam hal Bawaslu tidak dapat menjalankan
        tugas sebagaimana dimaksud pada ayat (1), paling lambat 30 (tiga puluh) hari Presiden dan
        Dewan Perwakilan Rakyat segera mengambil langkah agar Bawaslu dapat melaksanakan tugasnya
        kembali. (3) Apabila terjadi hal-hal yang mengakibatkan Bawaslu Provinsi atau Panwaslu
        Kabupaten/Kota tidak dapat menjalankan tugasnya, tahapan pengawasan penyelenggaraan Pemilu
        untuk sementara dilaksanakan oleh Bawaslu atau Bawaslu Provinsi.
