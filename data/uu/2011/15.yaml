      title: >-
        KEUANGAN Pasal 116 (l) Anggaran belanja KPU, KPU Provinsi, KPU Kabupaten/Kota, Bawaslu,
        Bawaslu Provinsi, DKPP, Sekretariat Jenderal KPU, sekretariat KPU Provinsi, sekretariat KPU
