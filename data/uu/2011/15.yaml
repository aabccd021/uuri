        penyelenggaraan Pemilu. Pasal 118 Kedudukan keuangan anggota KPU, Bawaslu, DKPP, KPU
        Provinsi, KPU Kabupaten/Kota, dan Bawaslu Provinsi diatur dalam Peraturan Presiden.
