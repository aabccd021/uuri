        parentBabSetNode: *ref_8
      title: >-
        KETENTUAN PERALIHAN Pasal 129 (l) Masa kerja anggota KPU dan anggota Bawaslu berdasarkan
        Undang-Undang Nomor 22 Tahun 2007 tentang Penyelenggara Pemilihan Umum berakhir sampai
        dengan pengucapan sumpah/janji anggota KPU dan anggota Bawaslu yang baru berdasarkan
        Undang-Undang ini. PRESIDEN REPUBLIK INDONESIA - 96 - (2) Anggota KPU dan anggota Bawaslu
        yang masa tugasnya berakhir sebagaimana dimaksud pada ayat (1) diberikan kompensasi sesuai
        dengan ketentuan peraturan perundang-undangan. (3) Pada saat Undang-Undang ini diundangkan,
        segala kewajiban dengan pihak lain yang belum selesai dilaksanakan oleh KPU dan Bawaslu
        tetap berlangsung dan dinyatakan tetap berlaku menurut Undang-Undang ini. 4) Pembentukan tim
        seleksi anggota KPU dan Bawaslu menurut Undang-Undang ini harus sudah dibentuk paling lambat
        2 (dua) bulan setelah Undang-Undang ini diundangkan. Pasal 130 (1) Keanggotaan KPU Provinsi
        berdasarkan Undang- Undang ini ditetapkan setelah berakhir masa keanggotaan KPU Provinsi
        sebagaimana dimaksud Undang-Undang Nomor 22 Tahun 2007 tentang Penyelenggara Pemilihan Umum.
        (2) Dalam hal keanggotaan KPU Provinsi berdasarkan Undang-Undang Nomor 22 Tahun 2007 tentang
        Penyelenggara Pemilihan Umum berakhir masa tugasnya pada saat berlangsungnya tahapan
        penyelenggaraan pemilihan gubernur, masa keanggotaannya diperpanjang sampai dengan
        pelantikan gubernur terpilih dan pembentukan tim seleksinya dilaksanakan paling lambat 2
        (dua) bulan setelah pelantikan gubernur terpilih. Pasal 131 (1) Keanggotaan KPU
        Kabupaten/Kota berdasarkan Undang-Undang ini ditetapkan setelah berakhir masa keanggotaan
        KPU Kabupaten/Kota sebagaimana dimaksud Undang-Undang Nomor 22 Tahun 2007 tentang
        Penyelenggara Pemilihan Umum. PRESIDEN REPUBLIK INDONESIA - 97 - (2) Dalam hal keanggotaan
        KPU Kabupaten/Kota berdasarkan Undang-Undang Nomor 22 Tahun 2007 tentang Penyelenggara
        Pemilihan Umum berakhir masa tugasnya pada saat berlangsungnya tahapan penyelenggaraan
        Pemilihan bupati/walikota, masa keanggotaannya diperpanjang sampai dengan pelantikan bupati
        / walikota terpilih dan pembentukan tim seleksinya dilaksanakan paling lambat 2 (dua) bulan
        setelah pelantikan bupati/walikota terpilih. Pasal 132 (l) Dalam hal penyelenggaraan
        pemilihan gubernur, bupati, dan walikota sedang berlangsung pada saat Undang-Undang ini
        diundangkan, panitia pengawas untuk pemilihan gubernur, bupati, dan walikota tetap
        melaksanakan tugasnya. (2) Dalam hal penyelenggaraan pemilihan gubernur, bupati, dan
        walikota yang akan berlangsung sebelum terbentuknya Bawaslu berdasarkan Undang-Undang ini,
        pembentukan pengawas untuk pemilihan gubernur, bupati, dan walikota berpedoman kepada
        ketentuan peraturan perundang-undangan yang berlaku sebelum Undang-Undang ini diundangkan.
        Pasal 133 (l) Proses peralihan status sekretaris KPU Provinsi, sekretaris KPU
        Kabupaten/Kota, pegawai sekretariat KPU Provinsi, dan pegawai sekretariat KPU Kabupaten/Kota
        menjadi pegawai Sekretariat Jenderal KPU dilakukan secara bertahap sesuai dengan ketentuan
        peraturan perundang-undangan. (2) Proses peralihan status kepegawaian sebagaimana dimaksud
        pada ayat (1) dilakukan oleh Sekretariat Jenderal KPU dengan terlebih dahulu memberikan
        penawaran untuk memilih kepada para pegawai yang bersangkutan serta berkoordinasi dengan
        Pemerintah Daerah. (3) Ketentuan lebih lanjut mengenai peralihan status kepegawaian
        sebagaimana dimaksud pada ayat (1) dan ayat (2) diatur dalam Peraturan Pemerintah. PRESIDEN
        REPUBLIK INDONESIA - 98 - Pasal 134 Pada saat Undang-Undang ini berlaku, ketentuan pemilihan
        kepala daerah dan wakil kepala daerah yang diatur dalam Undang-Undang Nomor 32 Tahun 2004
        tentang Pemerintahan Daerah beserta perubahannya masih tetap berlaku sepanjang belum diganti
        dengan undang-undang yang baru.
