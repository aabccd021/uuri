opText: |-
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 4 TAHUN 1998
  TENTANG
  PENETAPAN PERATURAN PEMERINTAH PENGGANTI UNDANG - UNDANG
  NOMOR 1 TAHUN 1998 TENTANG PERUBAHAN ATAS UNDANG - UNDANG
  TENTANG KEPAILITAN MENJADI UNDANG - UNDANG
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa untuk memelihara kesinambungan pembangunan nasional
  dalam rangka mewujudkan masyarakat adil dan makmur berdasarkan
  Pancasila dan Undang - Undang Dasar 1945, kehidupan
  perek onomian nasional perlu diusahakan tetap dapat berkembang
  dengan wajar;
  b. bahwa krisis moneter yang terjadi di Indonesia telah memberi
  pengaruh tidak menguntungkan terhadap perekonomian nasional,
  sehingga menimbulkan kesulitan besar terhadap dunia usaha da lam
  menyelesaikan utang piutang untuk meneruskan kegiatannya, dan
  menimbulkan dampak yang merugikan masyarakat;
  c. bahwa penyelesaian utang piutang di kalangan dunia usaha, besar
  artinya dalam upaya pemulihan kegiatan usaha pada khususnya dan
  perkembangan perekonomian nasional pada umumnya, sedang
  Undang - undang tentang kepailitan (Faillissements - Verordening,
  Staatsblad 1905 Nomor 217 juncto Staatsblad 1906 Nomor 348)
  sebagian besar tidak sesuai lagi dengan perkembangan keadaan,
  maka perlu dilakukan perubaha n atas Undang - undang tentang
  Kepailitan tersebut;
  d. bahwa untuk menciptakan kepastian hukum bagi kepentingan dunia
  usaha dalam mengatasi persoalan yang mendesak, yaitu penyelesaian
  utang piutang secara adil, cepat, terbuka, dan efektif, Pemerintah
  telah m enetapkan Peraturan Pemerintah pengganti Undang - undang
  Nomor 1 Tahun 1998 tentang Perubahan Atas Undang - undang
  Tentang Kepailitan;
  e. bahwa berdasarkan pertimbangan sebagaimana dimaksud pada huruf
  a, b, c, dan d, dipandang perlu menetapkan Peraturan Pemeri ntah
  Pengganti Undang - undang Nomor 1 Tahun 1998 tentang Perubahan
  Atas Undang - undang Tentang Kepailitan menjadi Undang - undang;
  Mengingat : 1. Pasal 5 ayat (1), Pasal 20 ayat (1) dan Pasal 22 ayat (1) dan ayat (2)
  Undang - Undang Dasar 1945;
  2. Undang - undang tentang kepailitan (Faillissements - Verordening,
  Staatsblad 1905 Nomor 217 juncto Staatsblad Nomor 348);
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN :
  Menetapkan : UNDANG - UNDANG TENTANG PENETAPAN PERATURAN
  PEMERINTAH PENGGANTI UNDANG - UNDANG NOMOR 1
  TAHUN 1998 TENTANG PERUBAHAN ATAS
  UNDANG - UNDANG TENTANG KEPAILITAN MENJADI
  UNDANG - UNDANG
