opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 2 TAHUN 1998
  TENTANG
  PERUBAHAN ATAS ANGGARAN PENDAPATAN DAN BELANJA NEGARA
  TAHUN ANGGARAN 1997/1998
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : bahwa dalam rangka menyesuaikan Anggaran Pendapatan dan Belanja
  Negara dengan perkembangan dan/atau perubahan keadaan, dipandang
  perlu mengatur perkiraan perubahan atas Anggaran Pendapatan dan
  Belanja Negara Tahun Anggaran 1997/1998 dengan Undang-undang,
  Mengingat : 1. Pasal 5 ayat (1), Pasal 20 ayat (1), dan Pasal 23 ayat (1)
  Undang-Undang Dasar 1945,
  2. Indische Comptabiliteitswet (Staatsblad Tahun 1925 Nomor 448)
  sebagaimana telah beberapa kali diubah, terakhir dengan
  Undang-undang Nomor 9 Tahun 1968 tentang Perubahan Pasal 7
  Indische Comptabiliteitswet (Lembaran Negara Tahun 1968 Nomor
  53, Tambahan Lembaran Negara Nomor 2860),
  3. Undang-Undang Nomor & Tahun 1997 tentang Anggaran
  Pendapatan dan Belanja Negara Tahun Anggaran 1997/1998
  (Lembaran Negara Tahun 1997 Nomor 16, Tambahan Lembaran
  Negara Nomor 3672),
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA,
  MEMUTUSKAN:
  Menetapkan : UNDANG-UNDANG TENTANG PERUBAHAN ATAS ANGGARAN
  PENDAPATAN DAN BELANJA NEGARA TAHUN ANGGARAN
  PRESIDEN
  REPUBLIK INDONESIA
  -2-
  1997/1998.
