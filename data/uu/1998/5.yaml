  Pancasila — Undang-Undang Dasar 1945 dan peraturan
  perundang-undangan Republik Indonesia untuk secara terus menerus
  menegakkan dan memajukan pelaksanaan hak asasi manusia dalam
  kehidupan berbangsa dan bernegara,
  e. bahwa berdasarkan pertimbangan tersebut dalam huruf a, b, c dan d
  dipandang perlu mengesahkan Convention Against Torture and
  Other Cruel, Inhuman or Degrading Treatment or Punishment
  (Konvensi Menentang Penyiksaan dan Perlakuan atau Penghukuman
  Lain yang Kejam, Tidak Manusiawi, atau Merendahkan Martabat
