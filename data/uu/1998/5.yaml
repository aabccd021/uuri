      textString: >-
        aa. bahwa negara Republik Indonesia yang berdasarkan Pancasila dan Undang-Undang Dasar 1945
        adalah negara hukum yang menjunjung tinggi harkat dan martabat manusia serta menjamin semua
        warga negara bersamaan kedudukannya di dalam hukum, sehingga segala bentuk penyiksaan dan
        perlakuan atau penghukuman lain yang kejam, tidak manusiawi, atau merendahkan martabat
        manusia harus dicegah dan dilarang, b. bahwa bangsa Indonesia sebagai bagian masyarakat
        internasional menghormati, menghargai dan menjunjung tinggi prinsip dan tujuan Piagam
        Perserikatan Bangsa-Bangsa serta Deklarasi Universal Hak-Hak Asasi Manusia: c. bahwa Majelis
        Umum Perserikatan Bangsa-Bangsa, di dalam sidangnya pada tanggal 10 Desember 1984, telah
        menyetujui Convention Against Torture and Other Cruel, Inhuman or Degrading PRESIDEN
        REPUBLIK INDONESIA -2- Treatment or Punishment (Konvensi Menentang Penyiksaan dan Perlakuan
        atau Penghukuman Lain yang Kejam, Tidak Manusiawi, atau Merendahkan Martabat Manusia) dan
        Pemerintah Republik Indonesia telah menandatangani konvensi tersebut pada tanggal 23 Oktober
        1985: d. bahwa konvensi tersebut pada dasarnya tidak bertentangan dengan Pancasila —
        Undang-Undang Dasar 1945 dan peraturan perundang-undangan Republik Indonesia untuk secara
        terus menerus menegakkan dan memajukan pelaksanaan hak asasi manusia dalam kehidupan
        berbangsa dan bernegara, e. bahwa berdasarkan pertimbangan tersebut dalam huruf a, b, c dan
        d dipandang perlu mengesahkan Convention Against Torture and Other Cruel, Inhuman or
        Degrading Treatment or Punishment (Konvensi Menentang Penyiksaan dan Perlakuan atau
        Penghukuman Lain yang Kejam, Tidak Manusiawi, atau Merendahkan Martabat Manusia) dengan
        Undang-undang.
