opText: |-
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 5 TAHUN 1998
  TENTANG
  PENGESAHAN CONVENTION AGAINST TORTURE AND OTHER CRUEL,
  INHUMAN OR DEGRADING TREATMENT OR PUNISHMENT
  (KONVENSI MENENTANG PENYIKSAAN DAN PERLAKUAN
  ATAU PENGHUKUMAN LAIN YANG KEJAM, TIDAK MANUSIAWI,
  ATAU MERENDAHKAN MARTABAT MANUSIA)
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : aa. bahwa negara Republik Indonesia yang berdasarkan Pancasila dan
  Undang-Undang Dasar 1945 adalah negara hukum yang menjunjung
  tinggi harkat dan martabat manusia serta menjamin semua warga
  negara bersamaan kedudukannya di dalam hukum, sehingga segala
  bentuk penyiksaan dan perlakuan atau penghukuman lain yang
  kejam, tidak manusiawi, atau merendahkan martabat manusia harus
  dicegah dan dilarang,
  b. bahwa bangsa Indonesia sebagai bagian masyarakat internasional
  menghormati, menghargai dan menjunjung tinggi prinsip dan tujuan
  Piagam Perserikatan Bangsa-Bangsa serta Deklarasi Universal
  Hak-Hak Asasi Manusia:
  c. bahwa Majelis Umum Perserikatan Bangsa-Bangsa, di dalam
  sidangnya pada tanggal 10 Desember 1984, telah menyetujui
  Convention Against Torture and Other Cruel, Inhuman or Degrading
  Treatment or Punishment (Konvensi Menentang Penyiksaan dan
  Perlakuan atau Penghukuman Lain yang Kejam, Tidak Manusiawi,
  atau Merendahkan Martabat Manusia) dan Pemerintah Republik
  Indonesia telah menandatangani konvensi tersebut pada tanggal 23
  Oktober 1985:
  d. bahwa konvensi tersebut pada dasarnya tidak bertentangan dengan
  Pancasila — Undang-Undang Dasar 1945 dan peraturan
  perundang-undangan Republik Indonesia untuk secara terus menerus
  menegakkan dan memajukan pelaksanaan hak asasi manusia dalam
  kehidupan berbangsa dan bernegara,
  e. bahwa berdasarkan pertimbangan tersebut dalam huruf a, b, c dan d
  dipandang perlu mengesahkan Convention Against Torture and
  Other Cruel, Inhuman or Degrading Treatment or Punishment
  (Konvensi Menentang Penyiksaan dan Perlakuan atau Penghukuman
  Lain yang Kejam, Tidak Manusiawi, atau Merendahkan Martabat
  Manusia) dengan Undang-undang.
  Mengingat : 1. Pasal 5 ayat (1), Pasal 11, Pasal 20 ayat (1) dan Pasal 21 ayat (1) dan
  Pasal 27 ayat (1) Undang-Undang Dasar 1945,
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN :
  Menetapkan : UNDANG-UNDANG TENTANG PENGESAHAN CONVENTION
  AGAINST TORTURE AND OTHER CRUEL, INHUMAN OR
  DEGRADING TREATMENT OR PUNISHMENT (KONVENSI
  MENENTANG PENYIKSAAN DAN PERLAKUAN ATAU
  PENGHUKUMAN LAIN YANG KEJAM, TIDAK MANUSIAWI,
  ATAU MERENDAHKAN MARTABAT MANUSIA).
