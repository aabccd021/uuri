opText: |-
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 8 TAHUN 1998
  TENTANG
  PERHITUNGAN ANGGARAN NEGARA TAHUN ANGGARAN 1997/1998
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa Perhitungan Anggaran Negara sebagai tahap terakhir dari
  rangkaian siklus anggaran Negara merupakan pertanggungjawaban
  konstitusional atas pelaksanaan Anggaran Pendapatan dan Belanja
  Negara;
  b. bahwa berhubung dengan itu Perhitungan Anggaran Negara Ta hun
  Anggaran 1996/1997 ditetapkan dengan Undang - undang;
  Mengingat : 1. Pasal 5 ayat (1), Pasal 20 ayat (1), dan Pasal 23 ayat (1) dan ayat (5)
  Undang - Undang Dasar 1945;
  2. Indische Comptabiliteitswet (Staatsblad Tahun 1925 Nomor 448)
  sebagaimana telah beberapa kali diubah, terakhir dengan
  Undang - undang Nomor 9 Tahun 1968 tentang Perubahan Pasal 7
  Indische Comptabiliteitswet (Lembaran Negara Tahun 1968 Nomor
  53, Tambahan Lemb aran Negara Nomor 2860);
  3. Undang - Undang Nomor 2 Tahun 1996 tentang Anggaran
  Pendapatan dan Belanja Negara Tahun Anggaran 1996/1997
  (Lembaran Negara Tahun 1996 Nomor 34, Tambahan Lembaran
  Negara Nomor 3624);
  4. Undang - Undang Nomor 11 Tahun 1997 tentang Perubahan atas
  Anggaran Pendapatan dan Belanja Negara Tahun Anggaran
  1996/1997 (Lembaran Negara Tahun 1997 Nomor 27, Tambahan
  Lembaran Negara Nomor 3677);
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA,
  ME MUTUSKAN:
  Menetapkan : UNDANG - UNDANG TENTANG PERHITUNGAN ANGGARAN
  NEGARA TAHUN ANGGARAN 1996/1997.
