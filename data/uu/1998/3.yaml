opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 3 TAHUN 1998
  TENTANG
  ANGGARAN PENDAPATAN DAN BELANJA NEGARA
  TAHUN ANGGARAN 1998/1999
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa Anggaran Pendapatan dan Belanja Negara Tahun Anggaran
  1998/1999 disusun berdasarkan prinsip anggaran berimbang yang
  dinamis;
  b. Bahwa Anggaran Pendapatan dan Belanja Negara Tahun Anggaran
  1998/1999 adalah Anggaran Pendapatan dan Belanja Negara Tahun
  Kelima pelaksanaan rencana pembangunan sebagaimana dimaksud
  dalam Bab IV Garis - garis Besar Haluan Negara tentang
  Pembangunan Lima Tahun Keenam;
  c. Bahwa Anggaran Pendapatan dan Belanja Negara Tahun Anggaran
  1998/1999 pada dasarnya merupakan rencana kerja t ahunan
  pemerintahan negara dalam rangka memelihara dan meningkatkan
  hasil - hasil pelaksanaan pembangunan tahun - tahun sebelumnya serta
  meletakkan landasan bagi usaha - usaha pembangunan selanjutnya;
  d. bahwa untuk menjaga kelangsungan jalannya pembangunan,
  dip andang perlu diatur sisa anggaran lebih dan sisa kredit anggaran
  proyek - proyek dalam anggaran pembangunan Tahun Anggaran
  1998/1999;
  e. bahwa Angaran Pendapatan dan Belanja Negara Tahun Anggaran
  1998/1999 perlu ditetapkan dengan Undang - undang;
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
  Mengingat : 1. Pasal 5, Pasal 20, dan Pasal 23 ayat (1) dan ayat (5) Undang - Undang
  Dasar 1945;
  2. Indische Comptabiliteitswet (Staatsblad Tahun 1925 Nomor 448)
  sebagaimana telahbeberaia kali diubah, terakhir dengan
  Undang - undang Nomor 9 Tahun 1968 tentang Perubahan P asal 7
  Indische Comptabiliteitswet (Lembaran Negara Tahun 1968 Nomor
  53, Tambahan Lembaran Negara Nomor 2860);
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA,
  MEMUTUSKAN:
  Menetapkan : UNDANG - UNDANG TENTANG ANGGARAN PENDAPATAN
  DAN BELANJA NEGARA TAHUN ANGGARAN 1998/1999.
