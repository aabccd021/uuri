        tahun yang lalu, mengesahkan hasil usaha dengan mengingat ketentuan - ketentuan pasal 22
        ayat (2), mengisi lowongan Badan Pengawas dan hal - hal yang diajukan oleh Badan Pengawas
        dan Direksi. (4) Rapat umum para peserta mengajukan saran - saran kepada Badan Pengawas
        mengenai kebijaksanaan umum yang selayaknya dijalankan oleh Bank. (5) Tata - tertib rapat
