        nyak - banyaknya 9 orang, dipilih dan diangkat oleh rapat umum para peserta. PRESIDEN
        REPUBLIK INDONESIA - 8 - (2) Anggota Badan Pengawas adalah warga - negara Indonesia dan
        bertempat tinggal di dalam wilayah Indonesia. (3) Masa jabatan anggota Badan Pengawas ialah
        4 tahun. (4) Anggota Badan Pengawas dapat berhenti atas permintaan sendiri. (5) Setiap
        kekosongan dalam keanggotaan Badan Pengawas diisi dengan jalan pemilihan dan pengangkatan
