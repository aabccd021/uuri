        Pasal 11. (1) Rapat umum para peserta diadakan sekali setahun setelah berakhirnya tahun
        buku, selambat - lambatnya dalam bulan Juni dan dalam hal - hal yang dianggap perlu dapat
        diadakan rapat istimewa para peserta. (2) Rapat umum para peserta mengangkat dan
        memberhentikan anggota - anggota Badan Pengawas dengan syarat - syarat dan ketentuan -
