opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 12 TAHUN 1962
  TENTANG
  BANK PEMBANGUNAN SWASTA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa Garis - garis Besar Pola Pembangunan Nasional Semesta
  Berencana Tahapan Pertama 1961 - 1969 telah ditetapkan oleh
  Majelis Permusyawaratan. Rakyat Sementara dengan Ketetapan
  No. II/MPRS/1960 tanggal 3 Desember 1960;
  b. bahwa pelaksanaan Pola Pembangunan Nasional Semesta
  Berencana Tahapan Pertama itu telah dimulai pada tanggal 1
  Januari 1961;
  c. bahwa dalam melaksanakan Po la Pembangunan Nasional
  Semesta Berencana Tahapan Pertama itu perlu diadakan usaha -
  usaha yang dapat menggiatkan Penyertaan pihak swasta sesuai
  dengan Ketetapan Majelis Permusyawaratan Rakyat Sementara
  No. II/MPRS/1960 pasal 7;
  d. bahwa berhubung dengan i tu perlu didirikan suatu bank yang
  tidak menjalankan usaha - usaha bank umum, dan bertugas
  mengerahkan dan mengikut - sertakan semua modal dan potensi
  (funds and forces) pihak swasta nasional yang progresip serta
  menjadi sumber pembiayaan bagi usaha - usaha pemb angunan
  khususnya dibidang produksi yang dilakukan oleh pihak swasta;
  Mengingat : Pasal 5 ajat (1) dan pasal 20 ayat (1) Undang - undang Dasar;
  Dengan persetujuan Dewan Perwakilan Rakyat Gotong - Royong;
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
  Memutuskan :
  Menetapkan : Undang - undang tentang Bank Pembangunan Swasta.
