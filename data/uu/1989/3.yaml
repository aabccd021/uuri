      title: >-
        PENYIDIKAN Pasal 40 (1) Selain oleh pejabat penyidik umum yang bertugas menyidik tindak
        pidana, penyidikan atas tindak pidana yang dimaksudkan dalam Undang-undang ini serta
        peraturan pelaksanaannya dapat juga dilakukan oleh pejabat pegawai negeri sipil tertentu
        sesuai dengan peraturan perundang- undangan yang berlaku. (2) Dalam melaksanakan tugas
        penyidikan, penyidik pegawai negeri sipil berwenang antara lain : a. menghentikan penggunaan
        peralatan telekomunikasi yang menyimpang dari ketentuan yang berlaku: b. memanggil orang
        untuk didengar dan diperiksa sebagai saksi atau tersangka: C. melakukan pemeriksaan
        prasarana telekomunikasi: d. menggeledah tempat yang diduga digunakan melakukan tindak
        pidana: e. menyegel dan/atau menyita alat-alat telekomunikasi yang digunakan untuk melakukan
        tindak pidana. (3) Pelaksanaan kewenangan dimaksud dalam ayat (2) dilakukan sesuai dengan
        peraturan perundang-undangan yang berlaku.
