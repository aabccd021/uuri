  kesejahteraan umum dan mencerdaskan kehidupan bangsa guna
  mewujudkan masyarakat adil dan makmur yang merata material dan
  spiritual berdasarkan Pancasila,
  b. bahwa telekomunikasi merupakan cabang produksi yang penting bagi
  Negara dan yang menguasai hajat hidup orang banyak sehingga perlu
  dikuasai oleh Negara demi terwujudnya tujuan pembangunan
  nasional,
  c. bahwa penyelenggaraan telekomunikasi mempunyai arti strategis
  dalam upaya memperkuat dan meningkatkan persatuan dan kesatuan
  bangsa, meningkatkan kesejahteraan umum dan kemakmuran rakyat,
  memperlancar kegiatan pemerintahan dan pemerataan pembangunan,
  mendorong pertumbuhan ekonomi, memantapkan stabilitas nasional
  yang sehat dan dinamis, serta mempererat hubungan antarbangsa
  dan, oleh karena itu, penyediaan, pemanfaatan, dan pengelolaannya
  perlu ditingkatkan,
  d. bahwa dalam rangka peningkatan penyelenggaraan telekomunikasi
  diperlukan upaya yang berkelanjutan serta andal dan peran serta
  masyarakat guna menjamin penyediaan jasa telekomunikasi secara
  optimal bagi masyarakat dan selalu mampu mengikuti perkembangan
  teknologi,
  e. bahwa berdasarkan hal-hal tersebut di atas dan dalam usaha
  memberikan landasan yang lebih kukuh bagi perwujudan cita-cita
  dimaksud, maka Undang-undang Nomor 5 Tahun 1964 tentang
  Penetapan Peraturan Pemerintah Pengganti Undang-undang Nomor 6
