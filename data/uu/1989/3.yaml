        yang bertugas memberikan pertimbangan, saran, dan pendapat untuk merumuskan kebijaksanaan di
        bidang telekomunikasi serta membahas masalah telekomunikasi yang sifatnya strategis. Pasal
        34 Susunan, pengangkatan, dan pemberhentian anggota Badan Pertimbangan Telekomunikasi
