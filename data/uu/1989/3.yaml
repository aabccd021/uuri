      title: >-
        HUBUNGAN ANTARA BADAN PENYELENGGARA, BADAN LAIN DAN MASYARAKAT DALAM PENYELENGGARAAN JASA
        TELEKOMUNIKASI Pasal 25 (1) Badan penyelenggara sebagaimana dimaksud dalam Pasal 12 ayat (1)
        adalah pemegang kuasa penyelenggaraan jasa telekomunikasi. (2) Badan lain di luar badan
        penyelenggara sebagaimana dimaksud dalam Pasal 12 ayat (2) dan perseorangan atau badan hukum
        sebagaimana dimaksud dalam Pasal 12 ayat (3) adalah mitra usaha badan penyelenggara. Pasal
        26 Badan penyelenggara dan badan lain sebagaimana dimaksud dalam Pasal 1Z ayat (1) dan ayat
        (2) wajib menjamin kelancaran penyelenggaraan jasa telekomunikasi dengan menyediakan
        fasilitas telekomunikasi yang baik dan dapat diandalkan, serta memberikan pelayanan yang
        sebaik-baiknya. Pasal 27 Badan penyelenggara dan badan lain sebagaimana dimaksud dalam Pasal
        1Z ayat (1) dan ayat (2) dalam menyelenggarakan jasa telekomunikasi wajib memberikan
        pelayanan dan perlakuan yang sama kepada setiap pemakai dan calon pemakai jasa
        telekomunikasi. Pasal 28 Setiap orang, badan negara, dan instansi pemerintah atau pun swasta
        pada dasarnya mempunyai hak yang sama untuk menggunakan jasa telekomunikasi dengan
        memperhatikan peraturan perundang-undangan yang berlaku. Pasal 29 Dalam rangka pembuktian
        kebenaran pemakaian fasilitas telekomunikasi, badan penyelenggara dan badan lain sebagaimana
        dimaksud dalam Pasal 12 ayat (1) dan ayat (2) atas permintaan pemakai jasa telekomunikasi
        yang bersangkutan wajib melakukan perekaman pemakaian fasilitas telekomunikasi yang
        digunakan oleh pemakai jasa telekomunikasi, dan dapat melakukan perekaman berita sesuai
        dengan peraturan perundang-undangan yang berlaku. Pasal 30 (1)Pemakai jasa telekomunikasi
        berhak mengajukan tuntutan ganti rugi yang layak atas kerugian dari penggunaan jasa
        telekomunikasi sepanjang dapat dibuktikan bahwa kerugian tersebut disebabkan oleh kesalahan
        badan penyelenggara dan badan lain sebagaimana dimaksud dalam Pasal 12 ayat (1) dan ayat
        (2). (2) Ketentuan sebagaimana dimaksud dalam ayat (1) tidak berlaku terhadap kerugian yang
        timbul karena sebab di luar kemampuan badan penyelenggara dan badan lain sebagaimana
        dimaksud dalam Pasal 12 ayat (1) dan ayat (2). (3) Tata cara pengajuan dan penyelesaian
        ganti rugi sebagaimana dimaksud dalam ayat (1) diatur dengan Peraturan Pemerintah.
