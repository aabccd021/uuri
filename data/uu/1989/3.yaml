        parentBabSetNode: *ref_9
      title: >-
        KETENTUAN PIDANA Pasal 35 Setiap perbuatan yang dilakukan tanpa hak dan dengan sengaja untuk
        mengubah jaringan telekomunikasi dan/atau memanipulasi penyelenggaraan telekomunikasi
        sehingga menimbulkan kerugian pada penyelenggara atau pun pemakai jasa telekomunikasi
        merupakan tindak pidana. Pasal 36 (1) Barangsiapa dengan sengaja melanggar ketentuan
        mengenai penggunaan perangkat telekomunikasi yang menggunakan gelombang radio dan gelombang
        elektromagnetik lainnya sebagaimana dimaksud dalam Pasal 8 ayat (1) dan Pasal 13 ayat (1)
        diancam dengan pidana penjara selamalamanya 4 (empat) tahun atau denda setinggi-tingginya Rp
        40.000.000,- (empat puluh juta rupiah). (2) Barangsiapa dengan sengaja melakukan perbuatan
        yang mengakibatkan gangguan penyelenggaraan telekomunikasi sebagaimana dimaksud dalam Pasal
        23 diancam dengan pidana penjara selama-lamanya 4 (empat) tahun atau denda sctinggi-
        tingginya Rp 40.000.000,- (empat puluh juta rupiah). (3) Apabila tindak pidana sebagaitnana
        dimaksud dalam ayat (1) dan ayat (2) mengakibatkan matinya seseorang, diancam dengan pidana
        penjara selama- lamanya 7 (tujuh) tahun. (4) Barangsiapa karena kelalaiannya mengakibatkan
        gangguan penyelenggaraan telekomunikasi sebagaimana dimaksud dalam Pasal 8 ayat (1) dan
        Pasal 23 diancam dengan pidana penjara selama-lamanya 1 (satu) tahun atau denda
        setinggi-tingginya Rp 10.000.000,- (sepuluh juta rupiah). (5) Apabila kelalaian sebagaimana
        dimaksud dalam ayat (4) mengakibatkan matinya seseorang, diancam dengan pidana penjara
        selama-lamanya 5 (lima) tahun. Pasal 37 (3) Barangsiapa melanggar ketentuan mengenai
        pengusahaan, pemilikan, atau pemasangan pemancar radio sebagaimana dimaksud dalam Pasal 8
        ayat (4) diancam dengan pidana penjara selama-lamanya 1 (satu) tahun atau denda
        setinggi-tingginya Rp 10.000.000,. (sepuluh juta rupiah). (3) Barangsiapa memasukkan
        pemancar radio ke dalam wilayah Indonesia, memperdagangkan, membuat, atau merakit pemancar
        radio yang akan digunakan di dalam negeri tidak memenuhi persyaratan teknis sebagaimana
        dimaksud dalam Pasal 8 ayat (3) diancam dengan pidana penjara selama-lamanya 1 (satu) tahun
        atau denda setinggi-tingginya Rp 10.000.000,- (sepuluh juta rupiah). (3) Barangsiapa
        melanggar ketentuan sebagaimana dimaksud dalam Pasal 10 ayat (2) dan Pasal 11 ayat (2)
        diancam dengan pidana penjara selamalamanya 1 (satu) tahun atau denda setinggi-tingginya Rp
        10.000.000,- (sepuluh juta rupiah). Pasal 38 Barangsiapa melanggar ketentuan sebagaimana
        dimaksud dalam Pasal 31 diancam pidana sesuai dengan ketentuan Kitab Undang-undang Hukum
        Pidana. Pasal 39 (1) Jika tindak pidana sebagaimana dimaksud dalam Pasal 35, Pasal 36, Pasal
        37, dan Pasal 38 dilakukan oleh atau atas tanggung jawab suatu badan hukum, penuntutan
        dilakukan dan pidana dijatuhkan terhadap pengurus atau penanggung jawab kecuali apabila
        pengurus atau penanggung jawab tersebut dapat membuktikan bahwa hal tersebut tidak karena
        kesalahannya. (2) Semua alat telekomunikasi dan barang-barang lainnya yang digunakan untuk
        melakukan tindak pidana sebagaimana dimaksud dalam Pasal 35, Pasal 36, Pasal 37, dan Pasal
        38 dapat disita dan dirampas untuk negara dan diserahkan kepada Departemen yang bertanggung
        jawab di bidang telekomunikasi untuk keperluan negara atau segera dimusnahkan. (3) Tindak
        pidana sebagaimana dimaksud dalam Pasal 35, Pasal 36, Pasal 37, dan Pasal 38 adalah
        kejahatan.
