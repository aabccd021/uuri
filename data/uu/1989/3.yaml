        kepada badan penyelenggara. (2) Badan lain selain badan penyelenggara sebagaimana dimaksud
        dalam ayat (1) dapat menyelenggarakan jasa telekomunikasi dasar atas dasar kerja sama dengan
        badan penyelenggara, sedangkan untuk menyelenggarakan jasa telekomunikasi bukan dasar badan
        lain dapat melaksanakannya tanpa kerja sama dengan badan penyelenggara, (3) Penyelenggaraan
        telekomunikasi untuk keperluan khusus dapat dilakukan oleh instansi pemerintah tertentu,
        perseorangan, atau badan hukum selain badan penyelenggara dan badan lain sebagaimana
        dimaksud dalam ayat (1) dan ayat (2). Pasal 13 (1) Penyelenggaraan jasa telekomunikasi oleh
        badan lain selain badan penyelenggara sebagaimana dimaksud dalam Pasal 12 ayat (2) dan
        penyelenggaraan telekomunikasi untuk keperluan khusus sebagaimana dimaksud dalam Pasal 12
        ayat (3) dilaksanakan berdasarkan izin. (2) Persyaratan dan tata cara permintaan izin
        sebagaimana dimaksud dalam ayat (1) diatur lebih lanjut dengan Peraturan Pemerintah. Pasal
        14 Dengan tetap memperhatikan peraturan perundang-undangan yang berlaku dan dengan
        persetujuan Menteri, badan penyelenggara dan badan lain sebagaimana dimaksud dalam Pasal 12
        ayat (1) dan ayat (2) dapat mengadakan perjanjian baik dengan organisasi internasional
        maupun dengan penyelenggara telekomunikasi negara lain. Pasal 15 (1) Penyelenggaraan
        telekomunikasi bagi keperluan pertahanan keamanan negara dapat menggunakan dan memanfaatkan
        jasa telekomunikasi yang disediakan badan penyelenggara dan badan lain sebagaimana dimaksud
        dalam Pasal 12 ayat (1) dan ayat (2). (2) Alokasi frekuensi radio untuk keperluan
        penyelenggaraan telekomunikasi bagi pertahanan keamanan negara ditetapkan oleh Menteri. (3)
        Ketentuan mengenai persyaratan teknis perangkat telekomunikasi dan penyelenggaraan
        telekomunikasi untuk keperluan pertahanan keamanan negara diatur tersendiri dengan Peraturan
        Pemerintah. Pasal 16 (1) Dalam hal penyelenggaraan jasa telekomunikasi yang dilaksanakan
        oleh badan penyelenggara sebagaimana dimaksud dalam Pasal 12 ayat (1) atau badan lain
        sebagaimana dimaksud dalam Pasal 12 ayat (2) belum dapat menjangkau wilayah tertentu, maka
        penyelenggara telekomunikasi untuk keperluan khusus sebagaimana dimaksud dalam Pasal 12 ayat
        (3) dengan izin Menteri dapat menyelenggarakan jasa telekomunikasi untuk kepentingan umum.
        (2) Ketentuan lebih lanjut mengenai pelaksanaan penyelenggaraan jasa telekomunikasi
        sebagaimana dimaksud dalam ayat (1) diatur dengan Peraturan Pemerintah. Pasal 17 Susunan
        tarif jasa telekomunikasi diatur dengan Peraturan Pemerintah. Pasal 18 (1) Badan
        penyelenggara dan badan lain, instansi pemerintah tertentu, perseorangan, dan badan hukum
        sebagaimana dimaksud dalam Pasal 12 ayat (1), ayat (2), dan ayat (3) wajib memberikan
        prioritas pengiriman, penyaluran, dan penyampaian berita yang menyangkut : a. kepentingan
        dan keselamatan negara: b. keselamatan jiwa manusia dan harta benda: c. bencana alam: d.
        marabahaya, e. wabah. (2) Penetapan lebih lanjut prioritas pengiriman, penyaluran, dan
        penyampaian berita selain berita sebagaimana dimaksud dalam ayat (1) dilakukan oleh Menteri.
        Pasal 19 (1) Untuk kepentingan umum, badan penyelenggara dan badan lain sebagaimana dimaksud
        dalam Pasal 12 ayat (1) dan ayat (2) dalam melaksanakan usaha penyelenggaraan jasa
        telekomunikasi diberi kewenangan memasang jaringan telekomunikasi dengan : a. melintasi
        sungai atau danau baik di atas maupun di bawah permukaan: b. melintasi laut baik di atas
        maupun di bawah permukaan: Cc. melintasi jalan umum, tempat umum, dan jalan kereta api. (2)
        Sepanjang tidak bertentangan dan dengan memperhatikan peraturan perundang- undangan yang
        berlaku, dalam melaksanakan usaha untuk kepentingan umum, badan penyelenggara dan badan lain
        sebagaimana dimaksud dalam Pasal 12 ayat (1) dan ayat (2) diberi kewenangan untuk : a. masuk
        ke tempat umum atau perseorangan dan menggunakannya untuk sementara waktu: b. menggunakan
        tanah, melintas di atas atau di dalam tanah: C. melintas di atas atau di bawah bangunan yang
        dibangun di atas atau di dalam tanah: d. menebang atau memotong tumbuh-tumbuhan yang
        menghalanginya. (3 Dalam melaksanakan usaha penyediaan dan peningkatan pelayanan jasa
        telekomunikasi, badan penyelenggara dan badan lain sebagaimana di maksud dalam Pasal 12 ayat
        (1) dan ayat (2) diberi kewenangan untuk memasukkan, menguasai, dan memiliki alat
        telekomunikasi untuk dipakai dalam penyelenggaraan jasa telekomunikasi. Pasal 20 (1) Untuk
        kepentingan umum, pihak yang berhak atas tanah, bangunan, dan tumbuh- tumbuhan wajib
        mengizinkan badan penyelenggara dan badan lain sebagaimana dimaksud dalam Pasal 12 ayat (1)
        dan ayat (2) untuk melaksanakan kewenangan sebagaimana dimaksud dalam Pasal 19 ayat (2)
        dengan mendapatkan pembayaran ganti rugi yang layak apabila hal tersebut mengakibatkan
        pemindahan bangunan dan pencabutan hak atas tanah dan benda yang ada diatasnya. (2)
        Pembayaran ganti rugi sebagaimana dimaksud dalam ayat (1) tidak berlaku untuk tanah yang
        langsung dikuasai oleh negara. (3) Ganti rugi sebagaimana dimaksud dalam ayat (1) dibebankan
        kepada badan penyelenggara dan badan lain sebagaimana dimaksud dalam Pasal 12 ayat (1) dan
        ayat (2). (4) Badan penyelenggara dan badan lain sebagaimana dimaksud dalam Pasal 12 ayat
        (1) dan ayat (2) tidak diperkenankan melakukan pekerjaannya sebelum ganti rugi sebagaimana
        dimaksud dalam ayat (1) diselesaikan. Pasal 21 Penetapan dan tata cara pembayaran ganti rugi
        sebagaimana dimaksud dalam Pasal 20 dilakukan sesuai dengan dan dengan memperhatikan
        ketentuan peraturan perundang-undangan yang berlaku. Pasal 22 Kewajiban untuk memberikan
        ganti rugi sebagaimana dimaksud dalam Pasal 20 tidak berlaku terhadap mereka yang mendirikan
        bangunan, menanam tumbuh-tumbuhan, dan lain-lain dengan tujuan untuk memperoleh ganti rugi
        di atas tanah yang sudah dibebaskan untuk usaha penyelenggaraan jasa telekomunikasi.
