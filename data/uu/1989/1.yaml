              Anggaran Pendapatan dan Belanja Negara tahun pertama dalam rangka pelaksanaan Rencana
              Pembangunan Lima Tahun V, tetap disusun dengan mengikuti prioritas nasional
              sebagaimana ditetapkan di dalam Pola Umum Pembangunan Lima Tahun V yang tercantum
              dalam Ketetapan Majelis Permusyawaratan Rakyat Nomor II/MPR/1988 tentang Garis-garis
              Besar Haluan Negara;
