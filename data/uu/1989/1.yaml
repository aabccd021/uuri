              bahwa Anggaran Pendapatan dan Belanja Negara Tahun Anggaran 1989/ 1990 pada dasarnya
              merupakan rencana kerja tahunan Pemerintah dalam rangka pelaksanaan tahun pertama
              Rencana Pembangunan Lima Tahun V dan dimaksudkan pula untuk memelihara dan meneruskan
              hasil-hasil yang telah dicapai dalam pelaksanaan pembangunan sejak Pembangunan Lima
              Tahun I sampai dengan tahun kerja Pembangunan Lima Tahun IV, serta untuk meletakkan
              landasan bagi usaha-usaha pembangunan selanjutnya;
