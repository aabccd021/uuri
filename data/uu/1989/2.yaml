opText: |-
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 2 TAHUN 1989
  TENTANG
  SISTEM PENDIDIKAN NASIONAL
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa Undang-Undang Dasar 1945 mengamanatkan upaya untuk
  mencerdaskan kehidupan bangsa serta agar Pemerintah
  mengusahakan dan menyelenggarakan satu sistem pengajaran
  nasional yang diatur dengan Undang-undang,
  b. bahwa pembangunan nasional di bidang pendidikan adalah upaya
  mencerdaskan kehidupan bangsa dan meningkatkan kualitas
  manusia Indonesia dalam mewujudkan masyarakat yang maju, adil
  dan makmur, serta memungkinkan para warganya
  mengembangkan diri baik berkenaan dengan aspek jasmaniah
  maupun rohaniah berdasarkan Pancasila dan Undang-Undang
  Dasar 1945,
  Cc. bahwa untuk mewujudkan pembangunan nasional di bidang
  pendidikan diperlukan peningkatan dan penyempurnaan
  penyelenggaraan pendidikan nasional,
  d. bahwa Undang-undang Nomor 4 Tahun 1950 tentang Dasar-dasar
  Pendidikan dan Pengajaran di Sekolah (Lembaran Negara Tahun
  1950 Nomor 550), Undang-undang Nomor 12 Tahun 1954 tentang
  Pernyataan Berlakunya Undang-undang Nomor 4 Tahun 1950 dari
  Republik Indonesia Dahulu tentang Dasar-dasar Pendidikan dan
  Pengajaran di Sekolah Untuk Seluruh Indonesia (Lembaran Negara
  Tahun 1954 Nomor 38, Tambahan Lembaran Negara Nomor 550),
  dan Undang-undang Nomor 22 Tahun 1961 tentang Perguruan
  Tinggi (Lembaran Negara Tahun 1961 Nomor 302, Tambahan
  Lembaran Negara Nomor 28361), serta Undang-undang Nomor 14
  PRPS Tahun 1965 tentang Majelis Pendidikan Nasional (Lembaran
  Negara Tahun 1965 Nomor 80) dan Undang-undang Nomor 19
  PNPS Tahun 1965 tentang Pokok-pokok Sistem Pendidikan
  Nasional Pancasila (Lembaran Negara Tahun 1965 Nomor 81),
  perlu disesuaikan dengan kebutuhan dan tuntutan perkembangan
  pendidikan nasional sebagai satu sistem:
  e. bahwa sehubungan dengan hal-hal tersebut di atas dan dalam
  rangka memantapkan ketahanan nasional serta mewujudkan
  masyarakat maju yang berakar pada kebudayaan bangsa dan
  persatuan nasional yang berwawasan Bhinneka Tunggal Ika
  berdasarkan Pancasila dan Undang-Undang Dasar 1945 perlu
  ditetapkan Undang-undang tentang Sistem Pendidikan Nasional.
  Mengingat : Pasal 5 ayat (1), Pasal 20 ayat (1), dan Pasal 31 Undang-Undang
  Dasar 1945.
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN :
  Menetapkan: UNDANG-UNDANG TENTANG SISTEM PENDIDIKAN NASIONAL
  BAB |
