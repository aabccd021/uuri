      title: >-
        SATUAN, JALUR DAN JENIS PENDIDIKAN Pasal 9 (1) Satuan pendidikan menyelenggarakan kegiatan
        belajar-mengajar yang dilaksanakan di sekolah atau di luar sekolah. (2) Satuan pendidikan
        yang disebut sekolah merupakan bagian dari pendidikan yang berjenjang dan bersinambungan.
        (3) Satuan pendidikan luar sekolah meliputi keluarga, kelompok belajar, kursus, dan satuan
        pendidikan yang sejenis. Pasal 10 (1) Penyelenggaraan pendidikan dilaksanakan melalui Z2
        (dua) jalur yaitu jalur pendidikan sekolah dan jalur pendidikan luar sekolah. (2) Jalur
        pendidikan sekolah merupakan pendidikan yang diselenggarakan di sekolah melalui kegiatan
        belajar-mengajar secara berjenjang dan bersinambungan. (3) Jalur pendidikan luar sekolah
        merupakan pendidikan yang diselenggarakan di luar sekolah melalui kegiatan belajar-mengajar
        yang tidak harus berjenjang dan bersinambungan. (4) Pendidikan keluarga merupakan bagian
        dari jalur pendidikan luar sekolah yang diselenggarakan dalam keluarga dan yang memberikan
        keyakinan agama, nilai budaya, nilai moral dan keterampilan. (5) Pelaksanaan ketentuan
        sebagaimana dimaksud pada ayat (3) yang tidak menyangkut ketentuan sebagaimana dimaksud pada
        ayat (4) ditetapkan dengan Peraturan Pemerintah. Pasal 11 (1) Jenis pendidikan yang termasuk
        jalur pendidikan sekolah terdiri atas pendidikan umum, pendidikan kejuruan, pendidikan luar
        biasa, pendidikan kedinasan, pendidikan keagamaan, pendidikan akademik dan pendidikan
        profesional. (2) Pendidikan umum merupakan pendidikan yang mengutamakan perluasan
        pengetahuan dan peningkatan keterampilan peserta didik dengan pengkhususan yang diwujudkan
        pada tingkat-tingkat akhir masa pendidikan. (3) Pendidikan kejuruan merupakan pendidikan
        yang mempersiapkan peserta didik untuk dapat bekerja dalam bidang tertentu. (4) Pendidikan
        luar biasa merupakan pendidikan yang khusus diselenggarakan untuk peserta didik yang
        menyandang kelainan fisik dan/atau mental. (5) Pendidikan kedinasan merupakan pendidikan
        yang berusaha meningkatkan kemampuan dalam pelaksanaan tugas kedinasan untuk pegawai atau
        calon pegawai suatu Departemen Pemerintah atau Lembaga Pemerintah Non Departemen. (6)
        Pendidikan keagamaan merupakan pendidikan yang mempersiapkan peserta didik untuk dapat
        menjalankan peranan yang menuntut penguasaan pengetahuan khusus tentang ajaran agama yang
        bersangkutan. (7) Pendidikan akademik merupakan pendidikan yang diarahkan terutama pada
        penguasaan ilmu pengetahuan. (8) Pendidikan profesional merupakan pendidikan yang diarahkan
        terutama pada kesiapan penerapan keahlian tertentu. (9) Pelaksanaan ketentuan sebagaimana
        dimaksud pada ayat (2) sampai dengan ayat (8) ditetapkan dengan Peraturan Pemerintah.
