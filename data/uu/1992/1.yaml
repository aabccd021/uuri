opText: |-
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 1 TAHUN 1992
  TENTANG
  PEMBENTUKAN KOTAMADYA DAERAH TINGKAT II DENPASAR
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa berhubung dengan perkembangan dan kemajuan Propinsi
  Daerah Tingkat I Bali dan Kabu paten Daerah Tingkat 11 Badung
  pada umumnya serta Kota Administratif Denpasar pada khususnya,
  dipandang perlu untuk meningkatkan penyelenggaraan
  pemerintahan dan pembangunan guna menjamin terpenuhinya
  tuntutan perkembangan dan kemajuan dimaksud di masa
  mendatang;
  b. bahwa Kota Administratif Denpasar telah menunjukkan
  perkembangan dan kemajuan diberbagai bidang sesuai dengan
  peranan dan fungsinya, sehingga perlu diikuti dengan peningkatan
  dan pengembangan sarana dan prasarana pengelolaan wilayah
  tersebut;
  c. bahwa perkembangan dan kemajuan tersebut bukan saja
  memberikan dampak berupa kebutuhan peningkatan pelayanan di
  bidang pemerintahan, pembangunan, dan kemasyarakatan, tetapi
  juga memberikan gambaran mengenai dukungan kemampuan dan
  potensi wilayahnya untuk menyelenggarakan otonomi daerah;
  d. bahwa untuk meningkatkan dayaguna dan hasilguna
  penyelenggaraan pemerintahan, pelaksanaan pembangunan, dan
  pelayanan kepada masyarakat, dipandang perlu Kota Administratif
  Denpasar dibentuk menjadi Kotamadya Daerah Tingkat II;
  e. bahwa berdasarkan Undang -undang Nomor 5 Tahun 1974 tentang
  Pokok-pokok Pemerintahan Di D aerah, maka pembentukan Kota
  Administratif Denpasar menjadi Ko tamadya Daerah Tingkat II harus
  ditetapkan dengan Undang-undang;
  Mengingat : 1. Pasal 5 ayat (1), Pasal 18, dan Pasal 20 ayat (1) Undang-Undang
  Dasar 1945;
  2. Undang-undang Nomor 5 Tahun 1974 tentang Pokok-pokok
  Pemerintahan Di Daerah (Lembaran Negara Republik Indonesia
  Tahun 1974 Nomor 38, Tambahan Lembaran Negara Republik
  Indonesia Nomor 3037);
  3. Undang-undang Nomor 64 Tahun 1958 tentang Pembentukan
  Daerah-daerah Tingkat I Bali, Nusa Tenggara Barat dan Nusa
  Tenggara Timur (Lembaran Negara Republik Indonesia Tahun 1958
  Nomor 115, Tambahan Lembaran Ne gara Republik Indonesia Nomor
  1649);
  4. Undang-undang Nomor 69 Tahun 1958 tentang Pembentukan
  Daerah-daerah Tingkat II dalam Wila yah Daerah Tingkat I Bali, Nusa
  Tenggara Barat dan Nusa Tenggara Timur (Lembaran Negara
  Republik IndonesiaTahun 1958 Nomor 22, Tambahan Lembaran
  Negara Republik Indonesia Nomor 1655);
  5. Undang-undang Nomor 16 Tahun 1969 tentang Susunan dan
  Kedudukan Majelis Permusyawaratan Rakyat, Dewan Perwakilan
  Rakyat, dan Dewan Perwakilan Rakyat Daerah (Lembaran Negara
  Republik Indonesia Tahun 1969 Nomor 59, Tambahan Lembaran
  Negara Republik Indonesia Nomor 2915) sebagaimana telah diubah
  dengan Undang-undang Nomor 5 Tahun 1975 (Lembaran Negara
  Republik Indonesia Tahun 1975 Nomor 39, Tambahan Lembaran
  Negara Republik Indonesia Nomo r 3064) dan Undang-undang Nomor
  2 Tahun 1985 (Lembaran Negara Republik Indonesia Tahun 1985
  Nomor 2, Tambahan Lembaran Ne gara Republik Indonesia Nomor
  3282)
  Dengan Persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan : UNDANG-UNDANG TENTANG PEMBENTUKAN KOTAMADYA DAERAH
  TINGKAT II DENPASAR.
