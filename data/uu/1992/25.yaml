opText: |-
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 25 TAHUN 1992
  TENTANG
  PERKOPERASIAN
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa Koperasi, baik sebagai gerakan ekonomi rakyat maupun
  sebagai badan usaha berperan sert a untuk mewujudkan masyarakat
  yang maju, adil dan makmur berlandaskan Pancasila dan
  Undang-Undang Dasar 1945 dalam tata perekonomian nasional yang
  disusun sebagai usaha bersama berdasar atas asas kekeluargaan dan
  demokrasi ekonomi;
  b. bahwa Koperasi perlu lebih membangun dirinya dan dibangun
  menjadi kuat dan mandiri berdasarkan prinsip Koperasi sehingga
  mampu berperan sebagai sokoguru perekonomian nasional;
  c. bahwa pembangunan Koperasi merupakan tugas dan tanggung
  jawab Pemerintah dan seluruh rakyat;
  d. bahwa untuk mewujudkan ha l-hal tersebut dan menyelaraskan
  dengan perkembangan keadaan, perlu mengatur kembali ketentuan
  tentang perkoperasian dalam suatu Undang-undang sebagai
  pengganti Undang-undang Nomor 12 Tahun 1967 tentang
  Pokok-pokok Perkoperasian;
  Mengingat : Pasal 5 ayat (1), Pasal 20 ayat (1), dan Pasal 33 Undang-Undang
  Dasar 1945;
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan : UNDANG-UNDANG TENTANG PERKOPERASIAN.
