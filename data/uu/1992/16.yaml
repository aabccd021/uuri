opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 16 TAHUN 1992
  TENTANG
  KARANTINA HEWAN, IKAN, DAN TUMBUHAN
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa tanah air Indonesia dikaruniai Tuhan Yang Maha Esa berbagai
  jenis sumberdaya alam hayati berupa aneka ragam jenis hewan,
  ikan, dan tumbuhan yang perlu dijaga dan dilindungi
  kelestariannya;
  b. bahwa sumberdaya alam hayati tersebut merupakan salah satu
  modal dasar dan sekaligus sebagai faktor dominan yang perlu
  diperhatikan dalam pembangunan nasional untuk mewujudkan
  masyarakat adil dan makmur berdasarkan Pancasila dan
  Undang-Undang Dasar 1945;
  c. bahwa tanah air Indonesia atau sebagian pulau-pulau di Indonesia
  masih bebas dari berbagai hama dan penyakit hewan, hama dan
  penyakit ikan, serta organisme pengganggu tumbuhan yang memiliki
  potensi untuk merusak kelestarian sumberdaya alam hayati;
  d. bahwa dengan meningkatnya la lu lintas hewan, ikan, dan tumbuhan
  antarnegara dan dari suatu area kearea lain di dalam wilayah
  negara Republik Indonesia, baik dalam rangka perdagangan,
  pertukaran, maupun penyebaranny a, semakin membuka peluang
  bagi kemungkinan masuk dan menyebarnya hama dan penyakit
  hewan, hama dan penyakit ik an, serta organisme penggangu
  tumbuhan yang berbahaya atau menular yang dapat merusak
  sumber daya alam hayati;
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
  e. bahwa untuk mencegah masuknya hama dan penyakit hewan, hama
  dan penyakit ikan, serta orga nisme pengganggu tumbuhan ke
  wilayah negara Republik Indonesia, mencegah tersebarnya dari
  suatu area ke area lain, dan mencegah keluarnya dari wilayah
  negara Republik Indonesia, diperlukan karantina hewan, ikan, dan
  tumbuhan dalam satu sistem yang maju dan tangguh;
  f. bahwa peraturan perundang-undangan yang menyangkut
  perkarantinaan hewan, ikan, dan tumbuhan warisan pemerintah
  kolonial yang masih berlaku sudah tidak sesuai lagi dengan
  perkembangan hukum dan kepentingan nasional, perlu dicabut;
  g. bahwa peraturan perundang-undangan nasional yang ada belum
  menampung dan mengatur secara menyeluruh mengenai karantina
  hewan, ikan, dan tumbuhan;
  h. bahwa sehubungan dengan hal-hal diatas, perlu ditetapkan
  ketentuan tentang karantina hewan, ikan, dan tumbuhan dalam
  suatu Undang-undang;
  Mengingat : 1. Pasal 5 ayat (1), Pasal 20 ayat (1), dan Pasal 33 ayat (3)
  Undang-Undang Dasar 1945;
  2. Undang-undang Nomor 5 Tahun 1967 tentang Ketentuan-ketentuan
  Pokok Kehutanan (Lembaran Negara Tahun 1967 Nomor 8,
  Tambahan Lembaran Negara Nomor 2823);
  3. Undang-undang Nomor 6 tahun 1967 tentang Ketentuan-ketentuan
  Pokok Peternakan dan Kesehatan Hewan (Lembaran Negara Tahun
  1967 Nomor 10, Tambahan Lembaran Negara Nomor 2824);
  4. Undang-undang Nomor 9 Tahun 1985 tentang Perikanan (Lembaran
  Negara Tahun 1985 Nomor 46, Tambahan Lembaran Negara Nomor
  3299);
  5. Undang-undang Nomor 5 Tahun 1990 tentang Konservasi
  Sumber-daya Alam Hayati dan Ekosistemnya (Lembaran Negara
  PRESIDEN
  REPUBLIK INDONESIA
  - 3 -
  Tahun 1990 Nomor 49, Tambahan Lembaran Negara Nomor 3419);
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN :
  Menetapkan : UNDANG-UNDANG TENTA NG KARANTINA HEWAN, IKAN, DAN
  TUMBUHAN.
