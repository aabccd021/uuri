                    node: &ref_23
                      nodeType: huruf
                      key: '2'
                      parentPointSetNode: *ref_21
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Plasma nutfah adalah substansi yang terdapat dalam kelompok makhluk hidup,
                        dan merupakan sumber sifat keturunan yang dapat dimanfaatkan dan
                        dikembangkan atau dirakit untuk menciptakan jenis unggul atau kultivar baru;
                      references: []
                  - type: point
                    node: &ref_24
                      nodeType: huruf
                      key: '3'
                      parentPointSetNode: *ref_21
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Pemuliaan tanaman adalah rangkaian kegiatan untuk mempertahankan kemurnian
                        jenis dan/atau varietas yang sudah ada atau menghasilkan jenis dan/atau
                        varietas baru yang lebih baik;
                      references: []
                  - type: point
                    node: &ref_25
                      nodeType: huruf
                      key: '4'
                      parentPointSetNode: *ref_21
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_25
                      textString: >-
                        Benih tanaman yang selanjutnya disebut benih, adalah tanaman atau bagiannya
                        yang digunakan untuk memperbanyak dan/atau mengembangbiakkan tanaman;
                      references: []
                  - type: point
                    node: &ref_26
                      nodeType: huruf
                      key: '5'
                      parentPointSetNode: *ref_21
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_26
                      textString: >-
                        Varietas adalah bagian dari suatu jenis yang ditandai oleh bentuk tanaman,
                        pertumbuhan, daun, bunga, buah, biji, dan sifat-sifat lain yang dapat
                        dibedakan dalam jenis yang sama;
                      references: []
                  - type: point
                    node: &ref_27
                      nodeType: huruf
                      key: '6'
                      parentPointSetNode: *ref_21
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_27
                      textString: >-
                        Sertifikasi adalah proses pe mberian sertifikat benih tanaman setelah
                        melalui pemeriksaan, pengujian, dan pengawasan serta memenuhi semua
                        persyaratan untuk diedarkan;
                      references: []
                  - type: point
                    node: &ref_28
                      nodeType: huruf
                      key: '7'
                      parentPointSetNode: *ref_21
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_28
                      textString: >-
                        Perlindungan tanaman adalah segala upaya untuk mencegah kerugian pada
                        budidaya tanaman yang diakibatkan oleh organisme pengganggu tumbuhan;
                      references: []
                  - type: point
                    node: &ref_29
                      nodeType: huruf
                      key: '8'
                      parentPointSetNode: *ref_21
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_29
                      textString: >-
                        Organisme pengganggu tumbuhan adalah semua organisme yang dapat merusak,
                        mengganggu kehidupan, atau menyebabkan kematian tumbuhan;
                      references: []
                  - type: point
                    node: &ref_30
                      nodeType: huruf
                      key: '9'
                      parentPointSetNode: *ref_21
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_30
                      textString: >-
                        Eradikasi adalah tindakan pemusnahan terhadap tanaman, organisme pengganggu
                        tumbuhan, dan benda lain yang menyebabkan tersebarnya organisme pengganggu
                        tumbuhan di lokasi tertentu;
                      references: []
                  - type: point
                    node: &ref_31
                      nodeType: huruf
                      key: '10'
                      parentPointSetNode: *ref_21
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_31
                      textString: >-
                        Pupuk adalah bahan kimia atau organisms yang berperan dalam penyediaan unsur
                        hara bagi kepe rluan tanaman secara langsung atau tidak langsung;
                      references: []
