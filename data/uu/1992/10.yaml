                  parentNode: *ref_0
              content:
                type: pointSet
                node: &ref_13
                  nodeType: pointSet
                  parentNode: *ref_12
                description:
                  type: text
                  node:
                    nodeType: text
                    textName: description
                    parentNode: *ref_13
                  textString: 'Dalam Undang-undang ini yang dimaksud dengan:'
                  references: []
                elements:
                  - type: point
                    node: &ref_14
                      nodeType: point
                      key: '1'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_14
                      textString: >-
                        Penduduk adalah orang dalam matranya sebagai diri pribadi, anggota keluarga,
                        anggota masyarakat, warga negara, dan himpunan kuantitas yang bertempat
                        tinggal di suatu tempat dalam batas wilayah negara pada waktu tertentu.
                      references: []
                  - type: point
                    node: &ref_15
                      nodeType: point
                      key: '2'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_15
                      textString: >-
                        Kependudukan adalah hal ihwal yang berkaitan dengan jumlah, ciri utama,
                        pertumbuhan, persebaran, mobilitas, penyebaran, kualitas, kondisi
                        kesejahteraan yang menyangkut politik, ekonomi, sosial, budaya, agama serta
                        lingkungan penduduk tersebut.
                      references: []
                  - type: point
                    node: &ref_16
                      nodeType: point
                      key: '3'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_16
                      textString: >-
                        Perkembangan kependudukan adalah segala kegiatan yang PRESIDEN REPUBLIK
                        INDONESIA - 3 - berhubungan dengan perubahan keadaan penduduk yang meliputi
                        kuantitas, kualitas, dan mobilitas yang mempunyai pengaruh terhadap
                        pembangunan dan lingkungan hidup.
                      references: []
                  - type: point
                    node: &ref_17
                      nodeType: point
                      key: '4'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_17
                      textString: >-
                        Kualitas penduduk adalah kondisi penduduk dalam aspek fisik dan non fisik
                        serta ketaqwaan terhadap Tuhan Yang Maha Esa yang merupakan dasar untuk
                        mengembangkan kemampuan dan menikmati kehidupan sebagai manusia yang
                        berbudaya, berkepribadian, dan layak.
                      references: []
                  - type: point
                    node: &ref_18
                      nodeType: point
                      key: '5'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_18
                      textString: >-
                        Kemandirian penduduk adalah sikap mental penduduk dalam mendayagunakan
                        kemampuan dan potensi diri yang sebesar-besarnya bagi dirinya dan
                        pembangunan.
                      references: []
                  - type: point
                    node: &ref_19
                      nodeType: point
                      key: '6'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        Masyarakat rentan adalah penduduk yang dalam berbagai matranya tidak atau
                        kurang mendapat kesempatan untuk mengembangkan potensinya sebagai akibat
                        dari keadaan fisik dan non fisiknya.
                      references: []
                  - type: point
                    node: &ref_20
                      nodeType: point
                      key: '7'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Mobilitas penduduk adalah gerak keruangan penduduk dengan melewati batas
                        administrasi Daerah Tingkat II.
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: point
                      key: '8'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_21
                      textString: Persebaran penduduk adalah kondisi sebaran penduduk secara keruangan.
                      references: []
                  - type: point
                    node: &ref_22
                      nodeType: point
                      key: '9'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_22
                      textString: >-
                        Penyebaran penduduk adalah upaya mengubah persebaran penduduk agar serasi,
                        selaras, dan seimbang dengan daya dukung dan daya tampung lingkungan.
                      references: []
                  - type: point
                    node: &ref_23
                      nodeType: point
                      key: '10'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Keluarga adalah unit terkecil da lam masyarakat yang terdiri dari
                        suami-isteri, atau suami-isteri dan anaknya, atau ayah dan anaknya, atau ibu
                        dan anaknya.
                      references: []
                  - type: point
                    node: &ref_24
                      nodeType: point
                      key: '11'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Keluarga sejahtera adalah keluarga yang dibentuk berdasarkan atas perkawinan
                        yang sah, mampu memenuhi kebutuhan hidup spiritual dan materiil yang layak,
                        bertaqwa kepada Tuhan Yang Maha Esa, memiliki hubungan yang serasi, selaras,
                        dan seimbang antar anggota dan antara keluarga dengan masyarakat dan
                        lingkungan. PRESIDEN REPUBLIK INDONESIA - 4 -
                      references: []
                  - type: point
                    node: &ref_25
                      nodeType: point
                      key: '12'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_25
                      textString: >-
                        Keluarga berencana adalah upaya peningkatan kepedulian dan peran serta
                        masyarakat melalui pendewasaan usia perkawinan, pengaturan kelahiran,
                        pembinaan ketahanan keluarga, peningkatan kesejahteraan keluarga untuk
                        mewujudkan keluarga kecil, bahagia, dan sejahtera.
                      references: []
                  - type: point
                    node: &ref_26
                      nodeType: point
                      key: '13'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_26
                      textString: >-
                        Kualitas keluarga adalah kondisi keluarga yang mencakup aspek pendidikan,
                        kesehatan, ekonomi, sosial budaya, kemandirian keluarga, dan mental
                        spiritual serta nilai-nilai agama yang merupakan dasar untuk mencapai
                        keluarga sejahtera.
                      references: []
                  - type: point
                    node: &ref_27
                      nodeType: point
                      key: '14'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_27
                      textString: >-
                        Kemandirian keluarga adalah sikap mental dalam hal berupaya meningkatkan
                        kepedulian masyarakat dalam pembangunan, mendewasakan usia perkawinan,
                        membina dan meningkatkan ketahanan keluarga, mengatur kelahiran dan
                        mengembangkan kualitas dan kesejahteraan keluarga, berdasarkan kesadaran dan
                        tanggung jawab.
                      references: []
                  - type: point
                    node: &ref_28
                      nodeType: point
                      key: '15'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_28
                      textString: >-
                        Ketahanan keluarga adalah kondisi dinamik suatu keluarga yang memiliki
                        keuletan dan ketangguhan serta mengandung kemampuan fisik-materiil dan psik
                        is-mental spiritual guna hidup mandiri dan mengembangkan diri dan
                        keluarganya untuk hidup harmonis dalam meningkatkan kesejahteraan lahir dan
                        kebahagiaan batin.
                      references: []
                  - type: point
                    node: &ref_29
                      nodeType: point
                      key: '16'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_29
                      textString: >-
                        Norma keluarga kecil, bahagia, dan sejahtera adalah suatu nilai yang sesuai
                        dengan nilai-nilai agama dan sosial budaya yang membudaya dalam diri
                        pribadi, keluarga, dan masyarakat, yang berorientasi kepada kehidupan
                        sejahtera dengan jumlah anak ideal untuk mewujudkan kesejahteraan lahir dan
                        kebahagiaan batin.
                      references: []
                  - type: point
                    node: &ref_30
                      nodeType: point
                      key: '17'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_30
                      textString: >-
                        Lingkungan hidup adalah kesatuan ruang dengan semua benda, daya, keadaan,
                        dan makhluk hidup, termasuk di dalamnya manusia dan perilakunya, yang
                        mempengaruhi kelangsungan perikehidupan dan kesejahteraan manusia serta
                        makhluk hidup lainnya. PRESIDEN REPUBLIK INDONESIA - 5 -
                      references: []
                  - type: point
                    node: &ref_31
                      nodeType: point
                      key: '18'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_31
                      textString: >-
                        Daya dukung alam adalah kemampuan lingkungan alam beserta segenap unsur dan
                        sumbernya untuk menunjang perikehidupan manusia serta makhluk lain secara
                        berkelanjutan.
                      references: []
                  - type: point
                    node: &ref_32
                      nodeType: point
                      key: '19'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_32
                      textString: >-
                        Daya tampung lingkungan bin aan adalah kemampuan lingkungan hidup buatan
                        manusia untuk memenuhi perikehidupan penduduk.
                      references: []
                  - type: point
                    node: &ref_33
                      nodeType: point
                      key: '20'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_33
                      textString: >-
                        Daya tampung lingkungan sosial adalah kemampuan manusia dan kelompok
                        penduduk yang berbeda-beda untuk hidup bersama-sama sebagai satu masyarakat
                        secara serasi, selaras, seimbang, rukun, tertib, dan aman.
                      references: []
    - type: bab
      node: &ref_34
        nodeType: bab
        key: 2
        parentBabSetNode: *ref_10
      title: ASAS, ARAH, DAN TUJUAN
      content:
        type: pasalSet
        node:
          nodeType: pasalSet
          parentNode: *ref_34
        elements:
          - type: pasal
            node:
              nodeType: pasal
              key: 2
