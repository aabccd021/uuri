opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 10 TAHUN 1992
  TENTANG
  PERKEMBANGAN KEPENDUDUKAN DAN PEMBANGUNAN KELUARGA SEJAHTERA
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa hakikat pembangunan nasional sebagai pengamalan
  Pancasila adalah pembangunan manusia Indonesia seutuhnya dan
  pembangunan seluruh masyarakat Indonesia;
  b. bahwa pembangunan nasional mencakup semua matra dan aspek
  kehidupan termasuk kuantitas penduduk, kualitas penduduk. dan
  kualitas keluarga serta persebaran penduduk untuk mewujudkan
  suatu masyarakat adil dan makmur berdasarkan Pancasila dan
  Undang-Undang Dasar 1945;
  c. bahwa jumlah penduduk yang besar dan kurang serasi, kurang
  selaras, serta kurang seimbang dengan daya dukung dan daya
  tampung lingkungan dapat mempengaruhi segala segi pembangunan
  dan kehidupan masyarakat, sedangka n jumlah penduduk yang besar
  dan berkualitas merupakan salah satu modal dasar dan faktor
  dominan bagi pembangunan nasional;
  d. bahwa karena itu, kuantitas penduduk dikendalikan, kualitas
  penduduk dan kualitas keluarga dikembangkan, serta mobilitas
  penduduk diarahkan agar menjadi sumber daya manusia yang
  tangguh bagi pembangunan dan ketahanan nasional;
  e. bahwa peraturan perundang-undangan yang ada belum mengatur
  secara menyeluruh mengenai perkembangan kependudukan dan
  pembangunan keluarga sejahtera;
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
  f. bahwa dalam upaya pengendalian kuantitas penduduk,
  pengembangan kualitas penduduk dan kualitas keluarga, serta
  pengarahan mobilitas penduduk tersebut di atas dipandang perlu
  untuk menetapkan perkembangan kependudukan dan pembangunan
  keluarga sejahtera dengan Undang-undang;
  Mengingat : Pasal 5 ayat (1) dan Pasal 20 ayat (1) Undang-Undang Dasar 1945;
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan : UNDANG-UNDANG TENTANG PERKEMBANGAN KEPENDUDUKAN DAN
  PEMBANGUNAN KELUARGA SEJAHTERA.
