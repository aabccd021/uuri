                state: exists
                parentPasalNode:
                  nodeType: pasal
                  key: '2'
                  parentNode: *ref_0
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_36
                textString: >-
                  Pengelolaan upaya perkembangan kependudukan dan pembangunan keluarga sejahtera
                  berasaskan perikehidupan dalam keseimbangan, manfaat, dan pembangunan
                  berkelanjutan untuk mewujudkan manusia Indonesia seutuhnya.
                references: []
          - type: pasal
            node:
              nodeType: pasal
              key: 3
              parentNode: *ref_0
            version:
              type: pasalVersion
              node: &ref_37
                nodeType: pasalVersion
                version: *ref_35
                state: exists
                parentPasalNode:
                  nodeType: pasal
                  key: '3'
                  parentNode: *ref_0
              content:
                type: ayatSet
                node: &ref_38
                  nodeType: ayatSet
                  parentPasalVersionNode: *ref_37
                elements:
                  - type: ayat
                    node: &ref_39
                      nodeType: ayat
                      key: 1
                      parentAyatSetNode: *ref_38
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_39
                      textString: >-
                        Perkembangan kependudukan diarahkan pada pengendalian kuantitas penduduk,
                        pengembangan kualitas penduduk serta pengarahan mobilitas penduduk sebagai
                        potensi sumber daya manusia agar menjadi kekuatan pembangunan bangsa dan
                        ketahanan nasional serta dapat memberikan manfaat sebesar-besarnya bagi
                        penduduk dan mengangkat harkat dan martabat manusia dalam segala matra
                        kependudukannya.
                      references: []
                  - type: ayat
                    node: &ref_40
                      nodeType: ayat
                      key: 2
                      parentAyatSetNode: *ref_38
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_40
                      textString: >-
                        Pembangunan keluarga sejahtera diarahkan pada pengembangan PRESIDEN REPUBLIK
                        INDONESIA - 6 - kualitas keluarga melalui upaya keluarga berencana dalam
                        rangka membudayakan norma keluarga kecil, bahagia, dan sejahtera.
                      references: []
          - type: pasal
            node:
              nodeType: pasal
              key: 4
              parentNode: *ref_0
            version:
              type: pasalVersion
              node: &ref_41
                nodeType: pasalVersion
                version: *ref_35
                state: exists
                parentPasalNode:
                  nodeType: pasal
                  key: '4'
                  parentNode: *ref_0
              content:
                type: ayatSet
                node: &ref_42
                  nodeType: ayatSet
                  parentPasalVersionNode: *ref_41
                elements:
                  - type: ayat
                    node: &ref_43
                      nodeType: ayat
                      key: 1
                      parentAyatSetNode: *ref_42
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_43
                      textString: >-
                        Perkembanan kependudukan bertujuan untuk mewujudkan keserasian, keselarasan,
                        dan keseimbangan antara kuantitas, kualitas, persebaran penduduk dengan
                        lingkungan hidup.
                      references: []
                  - type: ayat
                    node: &ref_44
                      nodeType: ayat
                      key: 2
                      parentAyatSetNode: *ref_42
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_44
                      textString: >-
                        Pembangunan keluarga sejahtera bertujuan untuk mengembangkan kualitas
                        keluarga agar dapat timbul rasa aman, tenteram, dan harapan masa depan yang
                        lebih baik dalam mewujudkan kesejahteraan lahir dan kebahagiaan batin.
                      references: []
    - type: bab
      node: &ref_45
