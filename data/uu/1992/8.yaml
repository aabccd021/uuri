opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 8 TAHUN 1992
  TENTANG
  PERFILMAN
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa Film sebagai media komunikasi massa pandangdengar
  mempunyai peranan penting bagi pengembangan budaya bangsa
  sebagai salah satu aspek peningkatan ketahanan nasional dalam
  pembangunan nasional,
  b. bahwa perfilman yang merupakan rangkaian kegiatan yang
  mendukung peranan film tersebut di atas memerlukan sarana
  hukum dan upaya yang lebih memadai bagi pembinaan dan
  pengembangan perfilman Indonesia;
  c. bahwa Filmordonnantie 1940 (Staatsblad 1940 No. 507) dan
  Undang-undang Nomor 1 Pnps Tahun 1964 tentang Pembinaan
  Perfilman (Lembaran Negara Tahun 1964 Nomor 11, Tambahan
  Lembaran Negara Nomor 2622) sudah tidak lagi memenuhi tuntutan
  perkembangan keadaan dan kebutuhan bagi pembinaan dan
  pengembangan perfilman Indonesia;
  d. bahwa sehubungan dengan hal-hal tersebut di atas, dipandang perlu
  mengatur perfilman dalam Undang-undang;
  Mengingat : Pasal 5 ayat (1), Pasal 20 ay at (1), Pasal 32, dan Pasal 33 ayat (1)
  Undang-Undang Dasar 1945;
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
  Dengan Persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan : UNDANG-UNDANG TENTANG PERFILMAN.
