opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 21 TAHUN 1992
  TENTANG
  PELAYARAN
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa transportasi memp unyai peranan penting dan strategis untuk
  memantapkan perwujudan wawasan nusantara, memperkukuh
  ketahanan nasional, dan mempererat hubungan antar bangsa dalam
  usaha mencapai tujuan nasional berdasarkan Pancasila dan
  Undang-Undang Dasar 1945;
  b. bahwa pelayaran bagi Negara Republik Indonesia sebagai negara
  kepulauan merupakan salah satu moda transportasi, tidak dapat
  dipisahkan dari moda-moda transportasi lain yang ditata dalam
  sistim transportasi nasional yang dinamis dan mampu mengadaptasi
  kemajuan di masa depan, mempunyai karakteristik mampu
  melakukan pengangkutan secara masal, menghubungkan, dan
  menjangkau seluruh wilayah melalui perairan, perlu lebih
  dikembangkan potensinya dan ditingkatkan peranannya baik
  nasional maupun internasional, sebagai penunjang, pendorong, dan
  penggerak pembangunan nasional demi peningkatan kesejahteraan
  rakyat;
  c. bahwa peraturan perundang-undangan yang mengatur pelayaran
  yang ada pada saat ini tidak sesuai dengan kebutuhan dan,
  perkembangan jaman, ilmu pengetahuan dan teknologi;
  d. bahwa untuk meningkatkan pembinaan dan penyelenggaraan
  pelayaran sesuai dengan perkembangan kehidupan rakyat dan
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
  bangsa Indonesia serta agar lebih berhasil guna dan berdaya guna
  dipandang perlu menetapkan ketentuan mengenai pelayaran dalam
  Undang-undang;
  Mengingat : Pasal 5 ayat (1), Pasal 20 ayat (1), dan Pasal 33 Undang-Undang Dasar
  1945;
  Dengan Persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan : UNDANG-UNDANG TENTANG PELAYARAN.
