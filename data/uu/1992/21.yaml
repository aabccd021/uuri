                      key: '11'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_22
                      textString: >-
                        Awak kapal adalah orang yang bekerja atau dipekerjakan di atas kapal oleh
                        pemilik atau operator kapal untuk melakukan tugas di atas kapal sesuai
                        dengan jabatannya yang tercantum dalam buku sijil;
                      references: []
                  - type: point
