                elements:
                  - type: point
                    node: &ref_12
                      nodeType: point
                      key: '1'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_12
                      textString: >-
                        Pelayaran adalah segala sesuatu yang berkaitan dengan angkutan di perairan,
                        kepelabuhanan, serta keamanan dan keselamatannya;
                      references: []
                  - type: point
                    node: &ref_13
                      nodeType: point
                      key: '2'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_13
                      textString: >-
                        Kapal adalah kendaraan air dengan bentuk dan jenis apapun, yang digerakkan
                        dengan tenaga mekanik, tenaga angin, atau ditunda, termasuk kendaraan yang
                        berdaya dukung dinamis, kendaraan di bawah permukaan air, serta alat apung
                        dan bangunan terapung yang tidak berpindah-pindah;
                      references: []
                  - type: point
                    node: &ref_14
                      nodeType: point
                      key: '3'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_14
                      textString: >-
                        Perairan Indonesia adalah perairan yang meliputi laut wilayah, perairan
                        kepulauan, perairan pedalaman sebagaimana dimaksud dalam Undang-undang Nomor
                        4 Prp Tahun 1960 tentang Perairan PRESIDEN REPUBLIK INDONESIA - 3 -
                        Indonesia jo Undang-undang Nomor 17 Tahun 1985 tentang Pengesahan United
                        Nations Conv ention on the Law of the Sea (Konvensi Perserikatan
                        Bangsa-bangsa tentang Hukum Laut), serta perairan daratan;
                      references: []
                  - type: point
                    node: &ref_15
                      nodeType: point
                      key: '4'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_15
                      textString: >-
                        Pelabuhan adalah tempat yang terdiri dari daratan dan perairan di sekitarnya
                        dengan batas-batas tertentu sebagai tempat kegiatan pemerintahan dan
                        kegiatan ekonomi yang dipergunakan sebagai tempat kapal bersandar, berlabuh,
                        naik turun penumpang dan/atau bongkar muat barang yang dilengkapi dengan
                        fasilitas keselamatan pelayaran dan kegiatan penunjang pelabuhan serta
                        sebagai tempat perpindahan intra-dan antarmoda transportasi;
                      references: []
                  - type: point
                    node: &ref_16
                      nodeType: point
                      key: '5'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_16
                      textString: >-
                        Alur pelayaran adalah bagian dari perairan yang alami maupun buatan yang
                        dari segi kedalaman, lebar, dan hambatan pelayaran lainnya dianggap aman
                        untuk dilayari;
                      references: []
                  - type: point
                    node: &ref_17
                      nodeType: point
                      key: '6'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_17
                      textString: >-
                        Sarana bantu navigasi pelayaran adalah sarana yang dibangun atau terbentuk
                        secara alami yang berada di luar kapal yang berfungsi membantu navigator
                        dalam menentukan posisi dan/atau haluan kapal serta memberitahukan bahaya
                        dan/atau rintangan pelayaran untuk kepentingan keselamatan berlayar;
                      references: []
                  - type: point
                    node: &ref_18
                      nodeType: point
                      key: '7'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_18
                      textString: >-
                        Telekomunikasi pelayaran adalah setiap pemancaran, pengiriman atau
                        penerimaan tiap jenis tand a, gambar, suara, dan informasi dalam bentuk
                        apapun melalui sistem kawat, optik, radio atau sistem elektromagnetik
                        lainnya dalam dinas bergerak pelayaran yang merupakan bagian dari
                        kesciamatan pelayaran;
                      references: []
                  - type: point
                    node: &ref_19
                      nodeType: point
                      key: '8'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        Pekerjaan bawah air adalah pe kerjaan yang berhubungan dengan instalasi,
                        konstruksi atau kapal yang dilakukan di bawah air atau pekerjaan di bawah
                        air yang bersifat khusus;
                      references: []
                  - type: point
                    node: &ref_20
                      nodeType: point
                      key: '9'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_20
                      textString: >-
