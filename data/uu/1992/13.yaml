              nodeType: segmen
              textName: text
              parentNode: *ref_5
            textString: >-
              bahwa peraturan perundang-undangan yang mengatur perkeretaapian yang ada pada saat ini
              tidak sesuai lagi dengan kebutuhan dan perkembangan zaman, ilmu pengetahuan dan
              teknologi;
            references: []
        - type: point
