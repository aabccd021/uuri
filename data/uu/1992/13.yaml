              parentNode: *ref_3
            textString: >-
              bahwa transportasi mempuny ai peranan penting dan strategis untuk memantapkan
              perwujudan wawasan nusantara, memperkukuh ketahanan nasional, dan mempererat hubungan
              antar bangsa dalam usaha mencapai tujuan nasional berdasarkan Pancasila dan
              Undang-Undang Dasar 1945;
            references: []
        - type: point
          node: &ref_4
            nodeType: huruf
            key: b
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa perkeretaapian sebagai sa lah satu moda transportasi tidak dapat dipisahkan dari
              moda-moda transportasi lain yang ditata dalam sistem transportasi nasional, mempunyai
              karakteristik pengangkutan secara masal dan keunggulan tersendiri, perlu lebih
              dikembangkan potensinya dan ditingkatkan peranannya sebagai penghubung wilayah baik
              nasional maupun internasional, sebagai penunjang, pendorong, dan penggerak pembangunan
              nasional demi peningkatan kesejahteraan rakyat;
            references: []
        - type: point
          node: &ref_5
