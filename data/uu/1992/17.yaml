opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 17 TAHUN 1992
  TENTANG
  ANGGARAN PENDAPATAN DAN BELANJ A NEGARA TAHUN ANGGARAN 1991/1992
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa untuk lebih menyesuaikan dan menyempurnakan
  pelaksanaan program Pemerintah dalam Tahun Anggaran 1991/92
  diperlukan tambahan dan perubahan atas Anggaran Pendapatan dan
  Belanja Negara Tahun Anggaran 1991/92 sebagaimana dimaksud
  dalam Undang-undang Nomor 2 Tahun 1991;
  b. bahwa tambahan dan perubahan dimaksud perlu diatur dengan
  Undang-undang;
  Mengingat : 1. Pasal 5 ayat (1), Pasal 20 ayat (1), dan Pasal 23 ayat (1)
  Undang-Undang Dasar 1945;
  2. Indische Comptabiliteitswet (Staatsblad Tahun 1925 Nomor 448)
  sebagaimana telah beberapa kali diubah, terakhir dengan
  Undang-undang Nomor 9 Tahun 1968 (Lembaran Negara Tahun 1968
  Nomor 53, Tambahan Lembaran Negara Nomor 2860);
  3. Undang-undang Nomor 2 Tahun 1991 tentang Anggaran Pendapatan
  dan Belanja Negara Tahun Anggaran 1991/92 (Lembaran Negara
  Tahun 1991 Nomor 26, Tambahan Lembaran Negara Nomor 3436);
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan : UNDANG-UNDANG TENTANG TAMBAHAN DAN PERUBAHAN ATAS
  ANGGARAN PENDAPATAN DAN BELANJA NEGARA TAHUN ANGGARAN
  1991/92.
