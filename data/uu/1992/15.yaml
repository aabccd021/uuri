              content:
                type: pointSet
                node: &ref_11
                  nodeType: pointSet
                  parentNode: *ref_10
                description:
                  type: text
                  node:
                    nodeType: text
                    textName: description
                    parentNode: *ref_11
                  textString: 'Dalam Undang-undang ini yang dimaksud dengan :'
                  references: []
                elements:
                  - type: point
                    node: &ref_12
                      nodeType: point
                      key: '1'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_12
                      textString: >-
                        Penerbangan adalah segala sesuatu yang berkaitan dengan penggunaan wilayah
                        udara, pesawat udara, bandar udara, angkutan udara, keamanan dan keselamatan
                        penerbangan, serta kegiatan dan fasilitas penunjang lain yang terkait;
                      references: []
                  - type: point
                    node: &ref_13
                      nodeType: point
                      key: '2'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_13
                      textString: >-
                        Wilayah udara adalah ruang udara di atas wilayah daratan dan perairan
                        Republik Indonesia;
                      references: []
                  - type: point
                    node: &ref_14
                      nodeType: point
                      key: '3'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_14
                      textString: >-
                        Pesawat udara adalah setiap alat yang dapat terbang di atmosfer karena daya
                        angkat dari reaksi udara;
                      references: []
                  - type: point
                    node: &ref_15
                      nodeType: point
                      key: '4'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_15
                      textString: >-
                        Pesawat udara Indonesia adalah pesawat udara yang didaftarkan dan mempunyai
                        tanda pendaftaran Indonesia;
                      references: []
                  - type: point
                    node: &ref_16
                      nodeType: point
                      key: '5'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_16
                      textString: >-
                        Pesawat terbang adalah pesawat udara yang lebih berat dari udara, bersayap
                        tetap, dan da pat terbang dengan tenaganya sendiri;
                      references: []
                  - type: point
                    node: &ref_17
                      nodeType: point
                      key: '6'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_17
                      textString: >-
                        Helikopter adalah pesawat udara yang lebih berat dari udara, dapat terbang
                        dengan sayap berputar, dan bergerak dengan tenaganya sendiri;
                      references: []
                  - type: point
                    node: &ref_18
                      nodeType: point
                      key: '7'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_18
                      textString: >-
                        Pesawat udara negara adalah pesawat udara yang dipergunakan oleh Angkatan
                        Bersenjata Republik Indonesia dan pesawat udara instansi Pemerintah tertentu
                        yang diberi fungsi dan kewenangan untuk menegakkan hukum sesuai dengan
                        peraturan perundang-undangan yang berlaku;
                      references: []
                  - type: point
                    node: &ref_19
                      nodeType: point
                      key: '8'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_19
                      textString: Pesawat udara sipil adalah pesawat udara selain pesawat udara negara;
                      references: []
                  - type: point
                    node: &ref_20
                      nodeType: point
                      key: '9'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Pesawat udara sipil asing adalah pesawat udara yang didaftarkan dan/atau
                        mempunyai tanda pendaftaran negara bukan Indonesia;
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: point
                      key: '10'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        Pesawat udara Angkatan Bersenjata Republik Indonesia adalah pesawat udara
                        negara yang dipergunakan dalam dinas Angkatan Bersenjata Republik Indonesia;
                      references: []
                  - type: point
                    node: &ref_22
                      nodeType: point
                      key: '11'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_22
                      textString: >-
                        Bandar udara adalah lapangan terbang yang dipergunakan untuk mendarat dan
                        lepas landas pesawat udara, naik turun penumpang, dan/atau bongkar muat
                        kargo dan/atau pos, serta dilengkapi dengan fasilitas keselamatan
                        penerbangan dan sebagai tempat perpindahan antar moda transportasi;
                      references: []
                  - type: point
                    node: &ref_23
                      nodeType: point
                      key: '12'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Pangkalan udara adalah kawasan di daratan dan/atau di perairan dalam wilayah
                        Republik Indonesia yang dipergunakan untuk kegiatan penerbangan Angkatan
                        Bersenjata Republik Indonesia;
                      references: []
                  - type: point
                    node: &ref_24
                      nodeType: point
                      key: '13'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Angkutan udara adalah setiap kegiatan dengan menggunakan pesawat udara untuk
                        mengangkut penumpang, kargo, dan pos untuk satu perjalanan atau lebih dari
                        satu bandar udara ke bandar udara yang lain atau beberapa bandar udara;
                      references: []
                  - type: point
                    node: &ref_25
                      nodeType: point
                      key: '14'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_25
                      textString: >-
                        Angkutan udara niaga adalah angkutan udara untuk umum dengan memungut
                        pembayaran;
                      references: []
                  - type: point
                    node: &ref_26
                      nodeType: point
                      key: '15'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_26
                      textString: >-
                        Kelaikan udara adalah terpenuhinya persyaratan minimum kondisi pesawat udara
                        dan/atau komponen-komponennya untuk menjamin keselamatan penerbangan dan
                        mencegah terjadinya pencemaran lingkungan.
                      references: []
    - type: bab
