opText: |-
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 15 TAHUN 1992
  TENTANG
  PENERBANGAN
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa transportasi memp unyai peranan penting dan strategis untuk
  memantapkan perwujudan wawasan nusantara, memperkukuh
  ketahanan nasional, dan mempererat hubungan antar bangsa dalam
  usaha mencapai tujuan nasional berdasarkan Pancasila dan
  Undang-Undang Dasar 1945;
  b. bahwa penerbangan sebagai sa lah satu moda transportasi tidak
  dapat dipisahkan dari moda-moda transportasi lain yang ditata
  dalam sistem transportasi nasional, yang dinamis dan mampu
  mengadaptasi kemajuan dimasa depan, mempunyai karakteristik
  mampu mencapai tujuan dalam waktu cepat, berteknologi tinggi
  dan memerlukan tingkat keselamatan tinggi, perlu lebih
  dikembangkan potensinya dan ditingkatkan peranannya sebagai
  penghubung wilayah baik nasional maupun internasional, sebagai
  penunjang, pendorong, dan penggerak pembangunan nasional demi
  peningkatan kesejahteraan rakyat;
  c. bahwa peraturan perundang-undangan yang mengatur penerbangan
  yang ada pada saat ini tidak sesuai lagi dengan kebutuhan dan
  perkembangan zaman, ilmu pengetahuan dan teknologi;
  d. bahwa untuk meningkatkan pembinaan dan penyelenggaraan
  penerbangan sesuai dengan perkembangan kehidupan rakyat dan
  bangsa Indonesia serta agar lebih berhasil guna dan berdayaguna
  dipandang perlu menetapkan ketentuan mengenai penerbangan
  dalam Undang-undang;
  Mengingat : Pasal 5 ayat (1), Pasal 20 ayat (1), dan Pasal 33 Undang-Undang Dasar
  1945;
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN :
  Menetapkan : UNDANG-UNDANG TENTANG PENERBANGAN.
