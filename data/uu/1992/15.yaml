                parentPasalNode:
                  nodeType: pasal
                  key: '3'
                  parentNode: *ref_0
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_30
                textString: >-
                  Tujuan penerbangan adalah untuk mewujudkan penyelenggaraan penerbangan yang
                  selamat, aman, cepat, lancar, tertib dan teratur, nyaman dan berdayaguna, dengan
                  bi aya yang terjangkau oleh daya beli masyarakat, dengan mengutam akan dan
                  melindungi penerbangan nasional, menunjang pemerataan, pertumbuhan dan stabilitas,
                  sebagai pendorong, penggerak, dan penunjang pembangunan nasional serta mempererat
                  hubungan antar bangsa.
                references: []
    - type: bab
      node: &ref_31
        nodeType: bab
        key: 3
        parentBabSetNode: *ref_8
      title: KEDAULATAN ATAS WILAYAH UDARA
      content:
        type: pasalSet
