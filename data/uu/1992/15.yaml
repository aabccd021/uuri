                  parentPasalVersionNode: *ref_34
                elements:
                  - type: ayat
                    node: &ref_36
                      nodeType: ayat
                      key: 1
                      parentAyatSetNode: *ref_35
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_36
                      textString: >-
                        Untuk kepentingan pertahanan dan keamanan negara serta keselamatan
                        penerbangan, Pemerintah menetapkan kawasan udara terlarang.
                      references: []
                  - type: ayat
                    node: &ref_37
                      nodeType: ayat
                      key: 2
                      parentAyatSetNode: *ref_35
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_37
                      textString: >-
                        Pesawat udara Indonesia atau pesawat udara asing dilarang terbang melalui
                        kawasan udara terlarang, dan terhadap pesawat udara yang melanggar larangan
                        dimaksud dapat dipaksa untuk mendarat di pangkalan udara atau bandar udara
                        di dalam wilayah Republik Indonesia.
                      references: []
                  - type: ayat
                    node: &ref_38
                      nodeType: ayat
                      key: 3
                      parentAyatSetNode: *ref_35
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_38
                      textString: >-
                        Ketentuan mengenai penetapan kawasan udara terlarang dan tindakan pemaksaan
                        sebagaimana dimaksud dalam ayat (1) dan ayat (2) diatur lebih lanjut dengan
                        Peraturan Pemerintah.
