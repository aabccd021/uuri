opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 7 TAHUN 1992
  TENTANG
  PERBANKAN
  DENGAN RAHMAT TUHAN YANG MAHA ESA,
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa untuk memelihara kesinambungan pelaksanaan
  pembangunan nasional guna mewujudkan masyarakat Indonesia
  yang adil dan makmur berdasarkan Pancasila dan Undang-Undang
  Dasar 1945, pelaksanaan pembangunan ekonomi yang berasaskan
  kekeluargaan harus lebih memperhatikan keserasian, keselarasan,
  dan keseimbangan unsur-unsur Trilogi Pembangunan;
  b. bahwa perbankan yang berasaskan demokrasi ekonomi dengan
  fungsi ulamanya sebagai pe nghimpun dan penyalur dana
  masyarakat, memiliki peranan yang strategis untuk menunjang
  pelaksanaan pembangunan nasional, dalam rangka meningkatkan
  pemerataan pembangunan dan hasil-hasilnya, pertumbuhan
  ekonomi, dan stabilitas nasional, ke arah peningkatan taraf hidup
  rakyat banyak;
  c. bahwa perkembangan perekonomian nasional maupun internasional
  yang senantiasa bergerak cepat disertai dengan
  tantangan-tantangan yang semakin luas, harus selalu diikuti secara
  tanggap oleh perbankan nasional dalam menjalankan fungsi dan
  tanggung jawabnya kepada masyarakat;
  d. bahwa Undang-undang Nomo r 14 Tahun 1967 tentang Pokok-pokok
  Perbankan dan beberapa Undang-undang di bidang perbankan
  lainnya yang berlaku sampai saat ini, sudah tidak dapat mengikuti
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
  perkembangan perekonomian nasional maupun internasional;
  e. bahwa untuk mencapai maksud di atas, perlu disusun
  Undang-undang baru tentang Perbankan;
  Mengingat : 1. Pasal 5 ayat (1), Pasal 20 ayat (1), dan Pasal 33 Undang-Undang
  Dasar 1945;
  2. Undang-undang Nomor 5 Ta hun 1962 tentang Perusahaan Daerah
  (Lembaran Negara Tahun 1962 Nomor 10, Tambahan Lembaran
  Negara Nomor 2387);
  3. Undang-undang Nomor 12 11Tahun 1967 tentang Pokok-pokok
  Perkoperasian (Lembaran Negara Tahun 1967 Nomor 23, Tambahan
  Lembaran Negara Nomor 2832);
  4. Undang-undang Nomor 13 Tahun 1968 tentang Bank Sentral
  (Lembaran Negara Tahun 1968 Nomor 63, Tambahan Lembaran
  Negara Nomor 2865);
  5. Undang-undang Nomor 9 Tahun 1969 tentang Penetapan Peraturan
  Pemerintah Pengganti Undang-undang Nomor 1 Tahun 1969 tentang
  Bentuk-bentuk Usaha Negara (Lembaran Negara Tahun 1969 Nomor
  16, Tambahan Lembaran Negara Nomor 2890) menjadi
  Undang-undang (Lembaran Negara Tahun 1969 Nomor 40, Tambahan
  Lembaran Negara Nomor 2904);
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan : UNDANG-UNDANG TENTANG PERBANKAN.
  PRESIDEN
  REPUBLIK INDONESIA
