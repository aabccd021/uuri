      title: >-
        KETENTUAN PIDANA Pasal 54 Barangsiapa mengemudikan kendaraan bermotor di jalan yang tidak
        sesuai dengan peruntukannya, atau tidak memenuhi persyaratan teknis dan laik jalan, atau
        tidak sesuai dengan kelas jalan sebagaimana dimaksud dalam Pasal 12 ayat (1) dipidana dengan
        pidana kurungan paling lama 3 (tiga) bulan atau denda setinggi-tingginya Rp. 3.000.0000,-
        (tiga juta rupiah). Pasal 55 Barangsiapa memasukkan ke dalam wilayah Indonesia atau membuat
        atau merakit kendaraan bermotor, kereta gandengan, kereta tempelan, dan kendaraan khusus
        yang akan dioperasikan di dalam negeri yang tidak sesuai dengan peruntukan, atau tidak
        memenuhi persyaratan teknis dan laik jalan, atau tidak sesuai dengan kelas jalan yang akan
        dilaluinya sebagaimana dimaksud dalam Pasal 12 ayat (2) dipidana dengan pidana kurungan
        paling lama 1 (satu) tahun dan denda setinggi- tingginya Rp. 12.000.000,- (dua belas juta
        rupiah). Pasal 56 (1) Barangsiapa mengemudikan kendaraan bermotor, kereta gandengan, kereta
        tempelan dan kendaraan khusus di jalan tanpa dilengkapi dengan tanda bukti lulus uji
        sebagaimana dimaksud dalam Pasal 13 ayat (3) dipidana dengan pidana kurungan paling lama 2
        (dua) bulan atau denda setinggi-tingginya Rp. 2.000.000,- (dua juta rupiah). (2) Apabila
        kendaraan sebagaimana dimaksud dalam ayat (1) PRESIDEN REPUBLIK INDONESIA - 28 - ternyata
        tidak memiliki tanda bukti lulus uji, dipidana dengan pidana kurungan paling lama 6 (enam)
        bulan atau denda setinggi-tingginya Rp. 6.000.000,- (enam juta rupiah). Pasal 57 (1)
        Barangsiapa mengemudikan kendaraan bermotor di jalan yang tidak didaftarkan sebagaimana
        dimaksud dalam Pasal 14 ayat (1) dipidana dengan pidana kurungan paling lama 6 (enam) bulan
        atau denda setinggi-tingginya Rp. 6.000.000,- (enam juta rupiah). (2) Barangsiapa
        mengemudikan kendaraan bermotor tanpa dilengkapi dengan surat tanda nomor kendaraan
        bermotor, atau tanda nomor kendaraan bermotor sebagaimana dimaksud dalam Pasal 14 ayat (2)
        dipidana dengan pidana kurungan paling lama 2 (dua) bulan atau denda setinggi-tingginya Rp.
        2.000.000,- (dua juta rupiah). Pasal 58 Barangsiapa mengemudikan kendaraan tidak bermotor di
        jalan yang tidak memenuhi persyaratan keselamatan sebagaimana dimaksud dalam Pasal 17 ayat
        (1) dipidana dengan pidana kurungan paling lama 7 (tujuh) hari atau denda setinggi-tingginya
        Rp. 250.000,- (dua ratus lima puluh ribu rupiah). Pasal 59 (1) Barangsiapa mengemudikan
        kendaraan bermotor dan tidak dapat menunjukkan surat izin mengemudi sebagaimana dimaksud
        dalam pasal 18 ayat (1) dipidana dengan pidana kurungan paling lama 2 (dua) bulan atau denda
        setinggi-tingginya Rp 2.000.000,- (dua juta rupiah). PRESIDEN REPUBLIK INDONESIA - 29 - (2)
        Apabila pengemudi sebagaimana dimaksud dalam ayat (1) ternyata tidak memiliki surat izin
        mengemudi, dipidana dengan pidana kurungan paling lama 6 (enam) bulan atau denda
        setinggi-tingginya Rp. 6.000.000,- (enam juta rupiah). Pasal 60 (1) Barangsiapa mengemudikan
        kendaraan bermotor di jalan dalam keadaan tidak mampu mengemudikan kendaraan dengan wajar
        sebagaimana dimaksud dalam Pasal 23 ayat (1) huruf a dipidana dengan pidana kurungan paling
        lama 3 (tiga) bulan atau denda setinggi-tingginya Rp. 3.000.000,- (tiga juta rupiah). (2)
        Barangsiapa mengemudikan kendaraan bermotor di jalan dan tidak mengutamakan keselamatan
        pejalan kaki sebagaimana dimaksud dalam Pasal 23 ayat (1) huruf b dipidana dengan pidana
        kurungan paling lama 1 (satu) bulan atau denda setinggi-tingginya Rp. 1.000.000,- (satu juta
        rupiah). Pasal 61 (1) Barangsiapa melanggar ketentuan mengenai rambu-rambu dan marka jalan,
        alat pemberi isyarat lalu lintas, gerakan lalu lintas, berhenti dan parkir, peringatan
        dengan bunyi dan sinar, kecepatan maksimum atau minimum dan tata cara penggandengan dan
        penempelan dengan kendaraan lain sebagaimana dimaksud dalam Pasal 23 ayat (1) huruf d,
        dipidana dengan pidana kurungan paling lama 1 (satu) bulan atau denda setinggi-tingginya Rp.
        1.000.000,- (satu juta rupiah). (2) Barangsiapa tidak menggunakan sabuk keselamatan pada
        waktu mengemudikan kendaraan bermotor roda empat atau lebih, atau tidak menggunakan helm
        pada waktu mengemudikan kendaraan bermotor roda dua atau pada waktu mengemudikan kendaraan
        bermotor roda empat atau lebih yang tidak dilengkapi dengan PRESIDEN REPUBLIK INDONESIA - 30
        - rumah-rumah, sebagaimana dimaksud dalam Pasal 23 ayat (1) huruf e, dipidana dengan pidana
        kurungan paling lama 1 (satu) bulan atau denda setinggi-tingginya Rp 1.000.000,-(satu juta
        rupiah). (3) Barangsiapa tidak memakai sabuk keselamatan pada waktu duduk di samping
        pengemudi kendaraan bermotor roda empat atau lebih, atau tidak memakai helm pada waktu
        menumpang kendaraan bermotor roda dua, atau menumpang kendaraan bermotor roda empat atau
        lebih yang tidak dilengkapi dengan rumah-rumah sebagaimana dimaksud dalam Pasal 23 ayat (2)
        dipidana dengan pidana kurungan paling lama 1 (satu) bulan atau denda setinggi-tingginya Rp.
        1.000.000,- (satu juta rupiah). Pasal 62 Barangsiapa menggunakan jalan di luar fungsi
        sebagai jalan, atau menyelenggarakan kegiatan dengan menggunakan jalan tanpa izin
        sebagaimana dimaksud dalam Pasal 25 dipidana dengan pidana kurungan paling lama 1 (satu)
        bula n atau denda setinggi-tingginya Rp. 1.000.000,- (satu juta rupiah). Pasal 63
        Barangsiapa terlibat peristiwa kecelakaan lalu lintas pada waktu mengemudikan kendaraan
        bermotor di jalan dan tidak menghentikan kendaraannya, tidak menolong orang yang menjadi
        korban kecelakaan, dan tidak melaporkan kecelakaan tersebut kepada pejabat polisi negara
        Republik Indonesia terdekat, sebagaimana dimaksud dalam Pasal 27 ayat (1) dipidana dengan
        pidana kurungan paling lama 6 (enam) bulan atau denda setinggi-tingginya Rp. 6.000.000,-
        (enam juta rupiah). PRESIDEN REPUBLIK INDONESIA - 31 - Pasal 64 Barangsiapa tidak
        mengasuransikan kendaraan bermotor yang digunakan sebagai kendaraan umum, baik terhadap
        kendaraan itu sendiri maupun terhadap kemungkinan kerugian yang akan diderita oleh pihak
        ketiga sebagai akibat pengoperasian kendaraannya sebagaimana dimaksud dalam Pasal 32 ayat
        (1) dipidana dengan pidana kurungan paling lama 3 (tiga) bulan atau denda setinggi-tingginya
        Rp. 3.000.000,- (tiga juta rupiah). Pasal 65 Barangsiapa tidak mengasuransikan orang yang
        dipekerjakannya sebagai awak kendaraan terhadap resiko terjadinya kecelakaan sebagaimana
        dimaksud dalam Pasal 33 dipidana dengan pidana kurungan paling lama 3 (tiga) bula n atau
        denda setinggi-tingginya Rp. 3.000.000,- (tiga juta rupiah). Pasal 66 Barangsiapa melakukan
        usaha angkutan wisata sebagaimana dimaksud Pasal 38, atau melakukan usaha angkutan orang
        dan/atau barang sebagaimana dimaksud dalam Pasal 41 ayat (2) tanpa izin, dipidana dengan
        pidana kurungan paling lama 3 (tiga) bulan atau denda setinggi-tingginya Rp. 3.000.000,-
        (tiga juta rupiah). Pasal 67 Barangsiapa mengemudikan kendaraan bermotor yang tidak memenuhi
        persyaratan ambang batas emisi gas buang, atau tingkat kebisingan sebagaimana dimaksud dalam
        Pasal 50 ayat (1) dan ayat (2), dipidana dengan pidana kurungan paling lama 2 (dua) bulan
        atau denda setinggi-tingginya Rp. 2.000.000,- (dua juta rupiah). PRESIDEN REPUBLIK INDONESIA
        - 32 - Pasal 68 Tindak pidana sebagaimana dimaksud dalam Pasal 54, Pasal 55, Pasal 56, Pasal
        57, Pasal 58, Pasal 59, Pasa l 60, Pasal 61, Pasal 62, Pasal 63, Pasal 64, Pasal 65, Pasal
        66, dan Pasal 67 adalah pelanggaran. Pasal 69 Jika seseorang melakukan lagi pelanggaran yang
        sama dengan pelanggaran pertama sebelum lewat jangka waktu satu tahun sejak tanggal putusan
        pengadilan atas pelanggaran pertama yang telah mempunyai kekuatan hukum tetap, maka pidana
        yang dijatuhkan terhadap pelanggaran yang kedua ditambah dengan sepertiga dari pidana
        kurungan pokoknya atau bi la dikenakan denda dapat ditambah dengan setengah dari pidana
        denda yang diancamkan untuk pelanggaran yang bersangkutan. Pasal 70 (1) Surat izin mengemudi
        dapat dicabut untuk paling lama 1 (satu) tahun, apabila dilakukan: a. pelanggaran
        sebagaimana dimaksud dalam Pasal 23 ayat (1) huruf a dan huruf b, Pasal 24 ay at (1) huruf
        a, pasal 27 ayat (1); b. tindak pidana kejahatan sebagaimana dimaksud dalam Pasal 359, Pasal
        360, Pasal 406, Pasal 408, Pasal 409, Pasal 410, dan pasal 492 Kitab Undang-Undang Hukum
        Pidana, dengan menggunakan kendaraan bermotor. (2) Surat izin mengemudi dapat di cabut untuk
        paling lama 2 (dua) tahun dalam hal seseorang melakukan lagi pelanggaran sebagaimana
        dimaksud dalam ayat (1), dalam jangka waktu 1 (satu) tahun sejak tanggal putusan Pengadilan
        atas pelanggaran PRESIDEN REPUBLIK INDONESIA - 33 - terdahulu yang telah mempunyai kekuatan
        hukum tetap.
