opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 14 TAHUN 1992
  TENTANG
  LALU LINTAS DAN ANGKUTAN JALAN
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa transportasi memp unyai peranan penting dan strategis untuk
  memantapkan perwujudan wawasan nusantara, memperkukuh
  ketahanan nasional, dan mempererat hubungan antar bangsa dalam
  usaha mencapai tujuan nasional berdasarkan Pancasila dan Undang
  Undang Dasar 1945;
  b. bahwa transportasi di jalan se bagai salah satu moda transportasi
  tidak dapat dipisahkan dari moda-mod a transportasi lain yang ditata
  dalam sistem transportasi nasional yang dinamis dan mampu
  mengadaptasi kemajuan di masa depan, mempunyai karakteristik
  yang mampu menjangkau seluruh pelosok wilayah daratan dan
  memadukan moda transportasi lainnya, perlu lebih dikembangkan
  potensinya dan ditingkatkan peranannya sebagai penghubung
  wilayah baik nasional maupun internasional, sebagai penunjang,
  pendorong, dan penggerak pembangunan nasional demi peningkatan
  kesejahteraan rakyat;
  c. bahwa peraturan perundang-undangan yang mengatur lalu lintas
  dan angkutan jalan yang ada pada saat ini tidak sesuai lagi dengan
  kebutuhan dan perkembangan zaman, ilmu pengetahuan dan
  teknologi;
  d. bahwa untuk meningkatkan pembinaan dan penyelenggaraan lalu
  lintas dan angkutan-jalan sesuai dengan perkembangan kehidupan
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
  rakyat dan bangsa Indonesia serta agar lebih berhasilguna dan
  berdayaguna dipandang perlu menetapkan ketentuan mengenai lalu
  lintas dan angkutan jalan dalam Undang-undang;
  Mengingat : 1. Pasal 5 ayat (1), Pasa l 20 ayat (1), dan Pasal 33 Undang-undang
  Dasar 1945;
  2. Undang-undang Nomor 13 tahun 1980 tentang Jalan (Lembaran
  Negara Tahun 1980 Nomor 83, Tambahan Lembaran Negara Nomor
  3186);
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN :
  Menetapkan : UNDANG-UNDANG TENTANG LALU LINTAS DAN ANGKUTAN JALAN.
