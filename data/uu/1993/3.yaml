              merupakan rencana kerja tahunan Pemerintah dalam rangka pelaksanaan tahun kelima
              Rencana Pembangunan Lima Tahun V dan dimaksudkan pula untuk memelihara dan meneruskan
              hasil - hasil yang telah di capai dalam pelaksanaan pembangunan sejak Pembangunan Lima
              Tahun I sampai dengan tahun keempat Pembangunan Lima Tahun V, serta untuk meletakkan
