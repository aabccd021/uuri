            node:
              nodeType: text
              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa Anggaran Pendapatan dan Belanja Negara Tahun Anggaran 1993/1994 sebagai Anggaran
              Pendapatan dan Belanja Negara tahun kelima dalam rangka pelaksanaan Rencana
              Pembangunan Lima Tahun V, tetap disusun dengan mengikuti prioritas nasional
              sebagaimana dite tapkan di dalam Pola Umum Pembangunan Lima Tahun V yang tercantum
              dalam Ketetapan Majelis Permusyawaratan Rakyat Nomor II/MPR/1988 tentang Garis - garis
              Besar Haluan Negara;
            references: []
        - type: point
          node: &ref_5
            nodeType: point
