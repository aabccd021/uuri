            node:
              nodeType: text
              textName: text
              parentNode: *ref_6
            textString: >-
              bahwa untuk lebih menjaga kelangsungan jalannya pembangu nan, maka dalam Undang -
              undang ini dipandang perlu diatur sisa - anggaran - lebih dan sisa kredit anggaran
              proyek - proyek pada anggaran pembangunan Tahun Anggaran 1993/1994; PRESIDEN REPUBLIK
              INDONESIA - 2 -
