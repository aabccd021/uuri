opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 5 TAHUN 1993
  TENTANG
  TAMBAHAN DAN PERUBAHAN ATAS ANGGARAN PENDAPATAN
  DAN BELANJA NEGARA TAHUN ANGGARAN 1992/93
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa untuk lebih menyesuaikan dan menyempurnakan pelaksanaan
  program Pemerintah dala m Tahun Anggaran 1992/93 diperlukan
  tambahan dan perubahan atas Anggaran Pendapatan dan Belanja
  Negara Tahun Anggaran 1992/93 sebagaimana dimaksud dalam
  Undang - undang Nomor 6 Tahun 1992;
  b. bahwa tambahan dan perubahan dimaksud perlu diatur dengan
  Undang - undang;
  Mengingat : 1. Pasal 5 ayat (1), Pasal 20 ayat (1), dan Pasal 23 ayat (1)
  Undang - Undang Dasar 1945;
  2. Indische Comptabiliteitswet (Staatsblad Tahun 1925 Nomor 448)
  sebagaimana telah beberapa kali diubah, terakhir dengan
  Undang - undang Nomor 9 Ta hun 1968 (Lembaran Negara Tahun 1968
  Nomor 53, Tambahan Lembaran Negara Nomor 2860);
  3. Undang - undang Nomor 6 Tahun 1992 tentang Anggaran Pendapatan
  dan Belanja Negara Tahun Anggaran 1992/93 (Lembaran Negara
  Tahun 1992 Nomor 28, Tambahan Lembaran Negara Nomor 3471);
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan : UNDANG - UNDANG TENTANG TAMBAHAN DAN PERUBAHAN
  ATAS ANGGARAN PENDAPATAN DAN BELANJA NEGARA
  TAHUN ANGGARAN 1992/93.
