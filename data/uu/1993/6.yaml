            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_3
            textString: >-
              bahwa berhubung dengan perkembangan dan kemajuan Propinsi Daerah Tingkat I Irian Jaya
              dan Kabupaten Daerah Tingkat II Jayapura pada umumnya serta Kota Administratif
              Jayapura pada khususnya, dipandang perlu untuk meningkatkan penyelenggaraan
              pemerintahan, pelaksanaan pembangunan, dan pembinaan kemasyarakatan guna menjamin
              terpenuhinya tuntutan perkembangan dan kemajuan dimaksud di masa mendatang,
            references: []
        - type: point
          node: &ref_4
            nodeType: huruf
            key: b
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa Kota Administratif Jayapura dalam perkembangannya telah menunjukkan
              kemajuan-kemajuan di berbagai bidang sesuai dengan peranan dan fungsi, sehingga perlu
              diikuti dengan peningkatan dan pengembangan sarana dan prasarana pengelolaan wilayah
              tersebut,
            references: []
        - type: point
          node: &ref_5
            nodeType: huruf
            key: c
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_5
            textString: >-
              bahwa perkembangan dan kemajuan tersebut bukan saja memberikan dampak berupa kebutuhan
              peningkatan pelayanan di bidang pemerintahan, pembangunan, dan kemasyarakatan, tetapi
              juga memberikan gambaran mengenai dukungan kemampuan dan potensi wilayahnya untuk
              menyelenggarakan otonomi daerah,
            references: []
        - type: point
          node: &ref_6
            nodeType: huruf
            key: d
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_6
            textString: >-
              bahwa untuk lebih meningkatkan dayaguna dan hasil guna penyelenggaraan pemerintahan,
              pelaksanaan pembangunan, dan pelayanan kepada masyarakat, dipandang perlu Kota
              Administratif Jayapura dibentuk menjadi Kotamadya Daerah Tingkat II: — 2 —
            references: []
        - type: point
          node: &ref_7
            nodeType: huruf
            key: e
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_7
            textString: >-
              bahwa sesuai dengan ketentuan dalam Undang-undang Nomor 5 Tahun 1974 tentang
              Pokok-pokok Pemerintahan Di Daerah, maka pembentukan Kota Administratif Jayapura
              menjadi Kotamadya Daerah Tingkat II harus ditetapkan dengan Undang-undang,
            references: []
