opText: |-
  PI 3
  Fo
  4,
  29,
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 10 TAHUN 2012
  TENTANG
  PENGESAHAN OPTIONAL PROTOCOL TO THE CONVENTION ON THE RIGHTS
  OF THE CHILD ON THE SALE OF CHILDREN, CHILD PROSTITUTION AND
  CHILD PORNOGRAPHY
  (PROTOKOL OPSIONAL KONVENSI HAK-HAK ANAK MENGENAI PENJUALAN
  ANAK, PROSTITUSI ANAK, DAN PORNOGRAFI ANAK)
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang: a. bahwa anak mempunyai hak untuk dilindungi dari
  eksploitasi ekonomi dan bekerja pada pekerjaan yang
  membahayakan atau mengganggu pendidikan anak,
  merusak kesehatan fisik, mental, spiritual, moral, dan
  perkembangan sosial anak,
  b. bahwa kegiatan penjualan anak, prostitusi anak, dan
  pornografi anak merupakan kejahatan terhadap
  kemanusiaan yang harus diberantas,
  Cc. bahwa Indonesia sebagai bagian dari masyarakat
  internasional harus turut serta secara aktif dalam rangka
  mencegah, memberantas, dan menghukum pelaku tindak
  pidana penjualan anak, prostitusi anak, dan pornografi
  anak yang diwujudkan dalam Optional Protocol to the
  Convention on the Rights of the Child on the Sale of
  Children, Child Prostitution and Child Pornography
  (Protokol Opsional Konvensi Hak-hak Anak mengenai
  Penjualan Anak, Prostitusi Anak, dan Pornografi Anak),
  d. bahwa...
  PI 3
  Fo
  4,
  29,
  PRESIDEN
  REPUBLIK INDONESIA
  -2-
  d. bahwa berdasarkan pertimbangan sebagaimana dimaksud
  dalam huruf a, huruf b, dan huruf c perlu mengesahkan
  Optional Protocol to the Convention on the Rights of the Child
  on the Sale of Children, Child Prostitution and Child
  Pornography (Protokol Opsional Konvensi Hak-hak Anak
  mengenai Penjualan Anak, Prostitusi Anak, dan Pornografi
  Anak) dengan Undang-Undang,
  Mengingat : 1. Pasal 5 ayat (1), Pasal 11, Pasal 20, dan Pasal 28B
  Undang-Undang Dasar Negara Republik Indonesia Tahun
  1945,
  2. Undang-Undang Nomor 24 Tahun 2000 tentang
  Perjanjian Internasional (Lembaran Negara Republik
  Indonesia Tahun 2000 Nomor 185, Tambahan Lembaran
