        dengan Peraturan Pemerintah. (6) Ketentuan mengenai pemakaman sebagaimana dimaksud pada ayat
        (1) huruf c diatur dengan Peraturan Presiden. Pasal 13 (1) Janda, duda, atau yatim-piatu
