                    parentNode: *ref_14
                  textString: >-
                    Pasal 1 Dalam Undang-Undang ini yang dimaksud dengan: 1. Instansi adalah lembaga
                    negara, kementerian dan lembaga pemerintah nonkementerian, pemerintah provinsi,
                    pemerintah kabupaten/kota, dan Badan Hukum Milik Negara/Badan Usaha Milik Negara
                    yang mendapat penugasan khusus Pemerintah. 2. Pengadaan Tanah adalah kegiatan
                    menyediakan tanah dengan cara memberi ganti kerugian yang layak dan adil kepada
                    pihak yang berhak. 3. Pihak yang Berhak adalah pihak yang menguasai atau
                    memiliki objek pengadaan tanah. 4. Objek Pengadaan Tanah adalah tanah, ruang
                    atas tanah dan bawah tanah, bangunan, tanaman, benda yang berkaitan dengan
                    tanah, atau lainnya yang dapat dinilai. 5. Hak atas Tanah adalah hak atas tanah
                    sebagaimana dimaksud dalam Undang-Undang Nomor 5 Tahun 1960 tentang Peraturan
                    Dasar Pokok-Pokok Agraria dan hak lain yang akan ditetapkan dengan
                    undang-undang. 6. Kepentingan Umum adalah ke 6. Kepentingan ... negara, dan
                    masyarakat yang har HK . g ) Aa 3 Tata 3 PRESIDEN REPUBLIK INDONESIA -.3-
                    pemerintah dan digunakan sebesar-besarnya untuk kemakmuran rakyat. . Hak
                    Pengelolaan adalah hak menguasai dari negara yang kewenangan pelaksanaannya
                    sebagian dilimpahkan kepada pemegangnya. . Konsultasi Publik adalah proses
                    komunikasi dialogis atau musyawarah antarpihak yang berkepentingan guna mencapai
                    kesepahaman dan kesepakatan dalam perencanaan pengadaan tanah bagi pembangunan
                    untuk kepentingan umum. . Pelepasan Hak adalah kegiatan pemutusan hubungan hukum
                    dari pihak yang berhak kepada negara melalui Lembaga Pertanahan. 10. Ganti
                    Kerugian adalah penggantian yang layak dan adil kepada pihak yang berhak dalam
                    proses pengadaan tanah. 11. Penilai Pertanahan, yang selanjutnya disebut
                    Penilai, adalah orang perseorangan yang melakukan penilaian secara independen
                    dan profesional yang telah mendapat izin praktik penilaian dari Menteri Keuangan
                    dan telah mendapat lisensi dari Lembaga Pertanahan untuk menghitung nilai/harga
                    objek pengadaan tanah. 12. Pemerintah Pusat, yang selanjutnya disebut
                    Pemerintah, adalah Presiden Republik Indonesia yang memegang kekuasaan
                    pemerintahan negara Republik Indonesia sebagaimana dimaksud dalam Undang-Undang
                    Dasar Negara Republik Indonesia Tahun 1945. 13. Pemerintah Daerah adalah
                    gubernur, bupati, atau wali kota, dan perangkat daerah sebagai unsur
                    penyelenggara pemerintahan daerah.
