opText: |-
  HK .
  g )
  Aa
  3
  Tata 3
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 2 TAHUN 2012
  TENTANG
  PENGADAAN TANAH BAGI PEMBANGUNAN UNTUK KEPENTINGAN UMUM
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa dalam rangka mewujudkan masyarakat yang adil,
  makmur, dan sejahtera berdasarkan Pancasila dan
  Undang-Undang Dasar Negara Republik Indonesia
  Tahun 1945, pemerintah perlu melaksanakan
  pembangunan,
  b. bahwa untuk menjamin terselenggaranya pembangunan
  untuk kepentingan umum, diperlukan tanah yang
  pengadaannya dilaksanakan dengan mengedepankan
  prinsip kemanusiaan, demokratis, dan adil,
  c. bahwa peraturan perundang-undangan di bidang
  pengadaan tanah bagi pembangunan untuk kepentingan
  umum belum dapat menjamin perolehan tanah untuk
  pelaksanaan pembangunan,
  d. bahwa berdasarkan pertimbangan sebagaimana
  dimaksud dalam huruf a, huruf b, dan huruf c, perlu
  membentuk Undang-Undang tentang Pengadaan Tanah
  bagi Pembangunan untuk Kepentingan Umum,
  Mengingat : 1.Pasal 5 ayat (1), Pasal 18B ayat (2), Pasal 20, Pasal 28G
  ayat (1), Pasal 28H, Pasal 281 ayat (5), Pasal 28J ayat (2),
  serta Pasal 33 ayat (3) dan ayat (4) Undang-Undang Dasar
  Negara Republik Indonesia Tahun 1945,
  2. Undang-Undang Nomor 5 Tahun 1960 tentang Peraturan
  Dasar Pokok-Pokok Agraria (Lembaran Negara Republik
  Indonesia Tahun 1960 Nomor 104, Tambahan Lembaran
  Negara Republik Indonesia Nomor 2034):
  HK .
  g )
  Aa
  3
  Tata 3
  PRESIDEN
  REPUBLIK INDONESIA
  -a-
  Dengan Persetujuan Bersama
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  dan
  PRESIDEN REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan : UNDANG-UNDANG TENTANG PENGADAAN TANAH BAGI
  PEMBANGUNAN UNTUK KEPENTINGAN UMUM.
