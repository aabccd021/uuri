              parentNode: *ref_6
            textString: >-
              bahwa berdasarkan pertimbangan sebagaimana dimaksud dalam huruf a, huruf b, dan huruf
              c, perlu mengesahkan Traktat Pelarangan Menyeluruh Uji Coba Nuklir (Comprehensive
              Nuclear-Test-Ban Treaty) dengan Undang-Undang,
