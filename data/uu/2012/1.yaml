              textName: text
              parentNode: *ref_5
            textString: >-
              bahwa dalam rangka melaksanakan komitmen tersebut, Pemerintah Negara Republik
              Indonesia telah menandatangani Traktat Pelarangan Menyeluruh Uji Coba Nuklir
              (Comprehensive Nuclear- Test-Ban Treaty) pada tanggal 24 September 1996 di New York,
              Amerika Serikat,
            references: []
        - type: point
