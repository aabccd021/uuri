              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa berdasarkan pertimbangan sebagaimana dimaksud dalam huruf a, Pemerintah
              Indonesia sebagai bagian dari masyarakat internasional berkomitmen untuk mendukung
              upaya perlucutan senjata dan non-proliferasi senjata nuklir,
            references: []
