opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 19 TAHUN 2012
  TENTANG
  ANGGARAN PENDAPATAN DAN BELANJA NEGARA
  TAHUN ANGGARAN 2013
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa Anggaran Pendapatan dan Belanja Negara sebagai
  wujud dari pengelolaan keuangan negara dilaksanakan
  secara terbuka dan bertanggungjawab untuk sebesar-
  besarnya kemakmuran rakyat:
  b. bahwa Rancangan Undang-Undang Anggaran
  Pendapatan dan Belanja Negara diajukan oleh Presiden
  setiap tahun untuk dibahas bersama Dewan Perwakilan
  Rakyat dengan memperhatikan pertimbangan Dewan
  Perwakilan Daerah:
  c. bahwa Rancangan Anggaran Pendapatan dan Belanja
  Negara Tahun Anggaran 2013 disusun sesuai dengan
  kebutuhan penyelenggaraan pemerintahan negara dan
  kemampuan dalam menghimpun pendapatan negara
  dalam rangka mendukung terwujudnya perekonomian
  nasional berdasarkan atas demokrasi ekonomi
  dengan prinsip kebersamaan, efisiensi, berkeadilan,
  berkelanjutan, berwawasan lingkungan, kemandirian,
  serta dengan menjaga keseimbangan kemajuan dan
  kesatuan ekonomi nasional:
  d. bahwa dalam pembahasan Rancangan Undang-Undang
  Anggaran Pendapatan dan Belanja Negara
  Tahun Anggaran 2013 antara Dewan Perwakilan Rakyat
  bersama Pemerintah telah memperhatikan pertimbangan
  Dewan Perwakilan Daerah yang termuat dalam Surat
  Keputusan DPD Nomor 10/DPD RI1/1/2012-2013 tanggal
  1 Oktober 2012:
  si ,
  £
  14
