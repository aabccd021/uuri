opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 20 TAHUN 2012
  TENTANG
  PEMBENTUKAN PROVINSI KALIMANTAN UTARA
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa untuk mendorong perkembangan dan kemajuan
  di Provinsi Kalimantan Timur, khususnya di Kabupaten
  Bulungan, Kota Tarakan, Kabupaten Nunukan,
  Kabupaten Malinau, dan Kabupaten Tana Tidung, serta
  adanya aspirasi yang berkembang dalam masyarakat di
  wilayah perbatasan dan pulau-pulau terluar, dipandang
  perlu meningkatkan penyelenggaraan pemerintahan,
  pembangunan dan pelayanan publik guna mempercepat
  terwujudnya kesejahteraan masyarakat,
  b. bahwa sehubungan dengan hal tersebut di atas dan
  memperhatikan kondisi wilayah yang secara geografis
  berbatasan dengan negara lain baik di darat maupun di
  laut, dengan kemampuan ekonomi, potensi daerah,
  sosial budaya, politik, jumlah penduduk, luas daerah
  dan pertimbangan lainnya di Kabupaten Bulungan, Kota
  Tarakan, Kabupaten Nunukan, Kabupaten Malinau, dan
  Kabupaten Tana Tidung serta meningkatnya beban
  tugas dan volume kerja di bidang pemerintahan,
  pembangunan, dan kemasyarakatan di Provinsi
  Kalimantan Timur, perlu dibentuk Provinsi Kalimantan
  Utara,
