                parentBabNode: *ref_574
            title: >-
              Bagian Ketiga Wilayah Kerja Pemantau Pemilu Pasal 236 (1) Pemantau Pemilu melakukan
              pemantauan pada satu daerah pemantauan sesuai dengan rencana pemantauan yang telah
              diajukan kepada KPU, KPU Provinsi, atau KPU Kabupaten /Kota. (2) Pemantau Pemilu yang
              melakukan pemantauan pada lebih dari satu provinsi harus mendapatkan persetujuan KPU
              dan wajib melapor ke KPU Provinsi masing-masing. NG . kah S Pi “ Kek 9. PRESIDEN
              REPUBLIK INDONESIA - 116 - (3 Pemantau Pemilu yang melakukan pemantauan pada lebih
              dari satu kabupaten/kota pada satu provinsi harus mendapatkan persetujuan KPU Provinsi
              dan wajib melapor ke KPU Kabupaten/Kota masing-masing. 4) Persetujuan atas wilayah
              kerja pemantau luar negeri dikeluarkan oleh KPU.
