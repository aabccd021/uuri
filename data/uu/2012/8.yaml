        parentBabSetNode: *ref_8
      title: >-
        PEMILU LANJUTAN DAN PEMILU SUSULAN Pasal 230 (1) Dalam hal sebagian atau seluruh daerah
        pemilihan terjadi kerusuhan, gangguan keamanan, bencana alam, atau gangguan lainnya yang
        mengakibatkan sebagian tahapan penyelenggaraan Pemilu tidak dapat dilaksanakan, dilakukan
        Pemilu lanjutan. (2) Pelaksanaan Pemilu lanjutan sebagaimana dimaksud pada ayat (1) dimulai
        dari tahap penyelenggaraan Pemilu yang terhenti. Pasal 231 (1) Dalam hal di suatu daerah
        pemilihan terjadi kerusuhan, gangguan keamanan, bencana alam, atau gangguan lannya yang
        mengakibatkan seluruh tahapan penyelenggaraan Pemilu tidak dapat dilaksanakan, dilakukan
        Pemilu susulan. NG . kah S Pi “ Kek 9. PRESIDEN REPUBLIK INDONESIA - 113 - (2) Pelaksanaan
        Pemilu susulan dilakukan untuk seluruh tahapan penyelengaraan Pemilu. Pasal 232 (1) Pemilu
        lanjutan dan Pemilu susulan dilaksanakan setelah ada penetapan penundaan pelaksanaan Pemilu.
        (2) Penetapan penundaan pelaksanaan Pemilu dilakukan oleh: a. KPU Kabupaten/Kota atas usul
        PPK apabila penundaan pelaksanaan Pemilu meliputi satu atau beberapa desa/kelurahan, b. KPU
        Kabupaten/Kota atas usul PPK apabila penundaan pelaksanaan Pemilu meliputi satu atau
        beberapa kecamatan, c. KPU Provinsi atas usul KPU Kabupaten/Kota apabila penundaan
        pelaksanaan Pemilu meliputi satu atau beberapa kabupaten/kota, atau d. KPU atas usul KPU
        Provinsi apabila penundaan pelaksanaan Pemilu meliputi satu atau beberapa provinsi. (3)
        Dalam hal Pemilu tidak dapat dilaksanakan di 40Y6 (empat puluh persen) jumlah provinsi atau
        50Y6 (lima puluh persen) dari jumlah Pemilih terdaftar secara nasional tidak dapat
        menggunakan haknya untuk memilih, penetapan Pemilu lanjutan atau Pemilu susulan dilakukan
        oleh Presiden atas usul KPU. (4) Ketentuan lebih lanjut mengenai tata cara dan waktu
        pelaksanaan Pemilu lanjutan atau Pemilu susulan diatur dalam peraturan KPU.
