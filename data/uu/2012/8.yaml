                  title: >-
                    Paragraf 2 Penyelesaian Sengketa Tata Usaha Negara Pemilu Pasal 269 (1)
                    Pengajuan gugatan atas sengketa tata usaha negara Pemilu sebagaimana dimaksud
                    dalam Pasal 268 ke pengadilan tinggi tata usaha negara dilakukan setelah seluruh
                    upaya administratif di Bawaslu sebagaimana dimaksud dalam Pasal 259 ayat (2)
                    telah digunakan. (2) Pengajuan gugatan atas sengketa tata usaha negara Pemilu
                    sebagaimana dimaksud pada ayat (1) dilakukan paling lama 3 (tiga) hari kerja
                    setelah dikeluarkannya Keputusan Bawaslu. (3 Dalam hal pengajuan gugatan
                    sebagaimana dimaksud pada ayat (1) kurang lengkap, penggugat dapat memperbaiki
                    dan melengkapi gugatan paling lama 3 (tiga) hari kerja sejak diterimanya gugatan
                    oleh pengadilan tinggi tata usaha negara. (4) Apabila dalam jangka waktu
                    sebagaimana dimaksud pada ayat (2) penggugat belum menyempurnakan gugatan, hakim
                    memberikan putusan bahwa gugatan tidak dapat diterima. (5) Terhadap putusan
                    sebagaimana dimaksud pada ayat (4) tidak dapat dilakukan upaya hukum. (6)
                    Pengadilan tinggi tata usaha negara memeriksa dan memutus gugatan sebagaimana
                    dimaksud pada ayat (1) paling lama 21 (dua puluh satu) hari kerja sejak gugatan
                    dinyatakan lengkap. (7) Terhadap putusan pengadilan tinggi tata usaha negara
                    sebagaimana dimaksud pada ayat (6) hanya dapat dilakukan permohonan kasasi ke
                    Mahkamah Agung Republik Indonesia. NG . kah S Pi “ Kek 9. PRESIDEN REPUBLIK
                    INDONESIA - 132 - (8) Permohonan kasasi sebagaimana dimaksud pada ayat (7)
                    paling lama 7 (tujuh) hari kerja sejak putusan pengadilan tinggi tata usaha
                    negara sebagaimana dimaksud pada ayat (6). (9) Mahkamah Agung Republik Indonesia
                    wajib memberikan putusan atas permohonan kasasi sebagaimana dimaksud pada ayat
                    (7) paling lama 30 (tiga puluh) hari kerja sejak permohonan kasasi diterima.
                    (10) Putusan Mahkamah Agung Republik Indonesia sebagaimana dimaksud pada ayat
                    (9) bersifat terakhir dan mengikat serta tidak dapat dilakukan upaya hukum lain.
                    (ll) KPU wajib menindaklanjuti putusan pengadilan tinggi tata usaha negara
                    sebagaimana dimaksud pada ayat (6) atau putusan Mahkamah Agung Republik
                    Indonesia sebagaimana dimaksud pada ayat (9) paling lama 7 (tujuh) hari kerja.
