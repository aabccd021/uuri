      title: >-
        PEMUNGUTAN SUARA Pasal 148 (l) Pemungutan suara Pemilu anggota DPR, DPD, DPRD provinsi, dan
        DPRD kabupaten/kota diselenggarakan secara serentak. (2) Hari, tanggal, dan waktu pemungutan
        suara pemilihan anggota DPR, DPD, DPRD provinsi, dan DPRD kabupaten/kota untuk semua daerah
        pemilihan ditetapkan dengan keputusan KPU. Pasal 149 (l) Pemilih yang berhak mengikuti
        pemungutan suara di TPS meliputi: a. Pemilih yang terdaftar pada daftar pemilih tetap di TPS
        yang bersangkutan, NG . kah Ss Pi “ Kek 9. PRESIDEN REPUBLIK INDONESIA -. 75 - b. Pemilih
        yang terdaftar pada daftar pemilih tambahan, dan c. Pemilih yang tidak terdaftar pada daftar
        pemilih tetap dan daftar pemilih tambahan. (2) Pemilih sebagaimana dimaksud pada ayat (1)
        huruf b dapat menggunakan haknya untuk memilih di TPS lan/TPSLN dengan menunjukkan surat
        pemberitahuan dari PPS untuk memberikan suara di TPS lain/TPSLN. (3) Dalam hal pada suatu
        TPS terdapat Pemilih sebagaimana dimaksud pada ayat (1) huruf b, KPPS pada TPS tersebut
        mencatat dan melaporkan kepada KPU Kabupaten/Kota melalui PPK. Pasal 150 (1) Pemilih yang
        tidak terdaftar pada daftar pemilih tetap atau daftar pemilih tambahan sebagaimana dimaksud
        dalam Pasal 149 ayat (1) huruf c dapat menggunakan kartu tanda penduduk atau paspor. (2)
        Untuk Pemilih yang menggunakan kartu tanda penduduk atau paspor sebagaimana dimaksud pada
        ayat (1) diberlakukan ketentuan: a. memilih di TPS yang ada di RT/RW atau nama lain sesuai
        dengan alamat yang tertera di dalam KTP atau paspornya, b. terlebih dahulu mendaftarkan diri
        pada KPPS setempat, dan c. dilakukan 1 (satu) jam sebelum selesainya pemungutan suara di TPS
        setempat. (3) Untuk Pemilih yang menggunakan paspor dengan alamat di luar negeri,
        diberlakukan ketentuan: a. lebih dahulu mendaftarkan diri pada KPPS setempat, dan b.
        dilakukan 1 (satu) jam sebelum selesainya pemungutan suara di TPS setempat. Pasal 151 (l)
        Pemilih untuk setiap TPS paling banyak 500 (lima ratus) orang. NG . kah S Pi “ Kek 9.
        PRESIDEN REPUBLIK INDONESIA - 76 - (2) Jumlah surat suara di setiap TPS sama dengan jumlah
        Pemilih yang tercantum di dalam daftar pemilih tetap dan daftar pemilih tambahan ditambah
        dengan 2Yo (dua persen) dari daftar pemilih tetap sebagai cadangan. (3 Penggunaan surat
        suara cadangan sebagaimana dimaksud pada ayat (2) dibuatkan berita acara. (4) Format berita
        acara sebagaimana dimaksud pada ayat (3) diatur dengan peraturan KPU. Pasal 152 (1)
        Pelaksanaan pemungutan suara dipimpin oleh KPPS. (2) Pemberian suara dilaksanakan oleh
        Pemilih. (3) Pelaksanaan pemungutan suara disaksikan oleh saksi Peserta Pemilu. 4)
        Penanganan ketenteraman, ketertiban, dan keamanan di setiap TPS dilaksanakan oleh 2 (dua)
        orang petugas yang ditetapkan oleh PPS. (S5) Pengawasan pemungutan suara dilaksanakan oleh
        Pengawas Pemilu Lapangan. (6) Pemantauan pemungutan suara dilaksanakan oleh pemantau Pemilu
        yang telah diakreditasi oleh KPU, KPU Provinsi, dan KPU Kabupaten/Kota. (7) Saksi
        sebagaimana dimaksud pada ayat (3) harus menyerahkan mandat tertulis dari Partai Politik
        Peserta Pemilu atau dari calon anggota DPD. Pasal 153 (1) Dalam persiapan pemungutan suara,
        KPPS melakukan kegiatan yang meliputi: a. penyiapan TPS, b. pengumuman dengan menempelkan
        daftar pemilih tetap, daftar pemilih tambahan, dan daftar calon tetap anggota DPR, DPD, DPRD
        provinsi, dan DPRD kabupaten/kota di TPS, dan Cc. penyerahan salinan daftar pemilih tetap
        dan daftar pemilih tambahan kepada saksi yang hadir dan Pengawas Pemilu Lapangan. NG . tah
        Ss Pi “ Kek 9. PRESIDEN REPUBLIK INDONESIA 77 - (2) Dalam pelaksanaan pemungutan suara, KPPS
        melakukan kegiatan yang meliputi: a. pemeriksaan persiapan akhir pemungutan suara, b. rapat
        pemungutan suara, C. pengucapan sumpah atau janji anggota KPPS dan petugas ketenteraman,
        ketertiban, dan keamanan TPS, d. penjelasan kepada Pemilih tentang tata cara pemungutan
        suara, dan e. pelaksanaan pemberian suara. Pasal 154 Pemberian suara untuk Pemilu anggota
        DPR, DPD, DPRD provinsi, dan DPRD kabupaten/kota dilakukan dengan cara mencoblos satu kali
        pada nomor atau tanda gambar partai politik dan/atau nama calon pada surat suara. Pasal 155
        (1) Sebelum melaksanakan pemungutan suara, KPPS: a. membuka kotak suara: b. mengeluarkan
        seluruh isi kotak suara: Cc. mengidentifikasi jenis dokumen dan peralatan: d. menghitung
        jumlah setiap jenis dokumen dan peralatan, e. memeriksa keadaan seluruh surat suara, dan fI.
        menandatangani surat suara yang akan digunakan oleh Pemilih. (2) Saksi Peserta Pemilu,
        pengawas Pemilu, pemantau Pemilu, dan warga masyarakat berhak menghadiri kegiatan KPPS
        sebagaimana dimaksud pada ayat (1). (3) Ketua KPPS wajib membuat dan menandatangani berita
        acara kegiatan sebagaimana dimaksud pada ayat (1) dan berita acara tersebut ditandatangani
        paling sedikit oleh 2 (dua) orang anggota KPPS dan saksi Peserta Pemilu yang hadir. Pasal
        156 (1) Dalam memberikan suara, Pemilih diberi kesempatan oleh KPPS berdasarkan prinsip
        urutan kehadiran Pemilih. NG . kah S Pi “ Kek 9. PRESIDEN REPUBLIK INDONESIA - 78 - (2)
        Apabila Pemilih menerima surat suara yang ternyata rusak, Pemilih dapat meminta surat suara
        pengganti kepada KPPS dan KPPS wajib memberikan surat suara pengganti hanya 1 (satu) kali
        dan mencatat surat suara yang rusak dalam berita acara. (3) Apabila terdapat kekeliruan
        dalam memberikan suara, Pemilih dapat meminta surat suara pengganti kepada KPPS dan KPPS
        hanya memberikan surat suara pengganti 1 (satu) kali. Pasal 157 (l) Pemilih tunanetra,
        tunadaksa, dan yang mempunyai halangan fisik lain pada saat memberikan suaranya di TPS dapat
        dibantu oleh orang lain atas permintaan Pemilih. (2) Orang lain yang membantu Pemilih dalam
        memberikan suara sebagaimana dimaksud pada ayat (1) wajib merahasiakan pilihan Pemilih. (3)
        Ketentuan lebih lanjut mengenai pemberian bantuan kepada Pemilih diatur dengan peraturan
        KPU. Pasal 158 (l) Pemungutan suara bagi Warga Negara Indonesia yang berada di luar negeri
        hanya untuk calon anggota DPR. (2) Pemungutan suara sebagaimana dimaksud pada ayat (1)
        dilaksanakan di setiap Perwakilan Republik Indonesia dan dilakukan pada waktu yang sama atau
        waktu yang disesuaikan dengan waktu pemungutan suara di Indonesia. (3 Dalam hal Pemilih
        tidak dapat memberikan suara di TPSLN yang telah ditentukan, Pemilih dapat memberikan suara
        melalui pos yang disampaikan kepada PPLN di Perwakilan Republik Indonesia setempat. Pasal
        159 (l) Pemilih yang berhak mengikuti pemungutan suara di TPSLN meliputi: NG . kah S Pi “
        Kek 9. PRESIDEN REPUBLIK INDONESIA - 79 - a. Pemilih yang terdaftar pada daftar pemilih
        tetap pada TPSLN yang bersangkutan, b. Pemilih yang terdaftar pada daftar pemilih tambahan,
        dan c. Pemilih yang tidak terdaftar pada daftar pemilih tetap dan daftar pemilih tambahan.
        (2) Pemilih sebagaimana dimaksud pada ayat (1) huruf b dapat menggunakan haknya untuk
        memilih di TPSLN lan /TPS dengan menunjukkan surat pemberitahuan dari PPLN untuk memberikan
        suara di TPSLN lain /TPS. (3) KPPSLN sebagaimana dimaksud pada ayat (2) mencatat dan
        melaporkan kepada PPLN. Pasal 160 (l) Pemilih yang tidak terdaftar pada daftar pemilih tetap
        atau daftar pemilih tambahan sebagaimana dimaksud dalam Pasal 159 ayat (1) huruf c dapat
        menggunakan paspor. (2) Pemilih yang menggunakan paspor sebagaimana dimaksud pada ayat (1)
        diberlakukan ketentuan: a. terlebih dahulu mendaftarkan diri pada KPPSLN setempat, dan b.
        pemberian suara dilakukan 1 (satu) jam sebelum selesainya pemungutan suara di TPSLN
        setempat. Pasal 161 (l) Pelaksanaan pemungutan suara di TPSLN dipimpin oleh KPPSLN. (2)
        Pemberian suara dilaksanakan oleh Pemilih. (3) Pelaksanaan pemungutan suara disaksikan oleh
        saksi Partai Politik Peserta Pemilu. 4) Pengawasan pemungutan suara dilaksanakan oleh
        Pengawas Pemilu Luar Negeri. (5) Pemantauan pemungutan suara dilaksanakan oleh pemantau
        Pemilu yang telah diakreditasi oleh KPU. (6) Saksi sebagaimana dimaksud pada ayat (3) harus
        menyerahkan mandat tertulis dari Partai Politik Peserta Pemilu. NG . kah Ss Pi “ Kek 9.
        PRESIDEN REPUBLIK INDONESIA - 80 - Pasal 162 (l) Dalam persiapan pemungutan suara, KPPSLN
        melakukan kegiatan yang meliputi: a. penyiapan TPSLN, b. pengumuman dengan menempelkan
        daftar pemilih tetap, daftar pemilih tambahan, dan daftar calon tetap anggota DPR di TPSLN,
        dan Cc. penyerahan salinan daftar pemilih tetap dan daftar pemilih tambahan kepada saksi
        yang hadir dan Pengawas Pemilu Luar Negeri. (2) Dalam pelaksanaan pemungutan suara, KPPSLN
        melakukan kegiatan yang meliputi: a. pemeriksaan persiapan akhir pemungutan suara, b. rapat
        pemungutan suara, C. pengucapan sumpah atau janji anggota KPPSLN dan petugas ketenteraman,
        ketertiban, dan keamanan TPSLN, d. penjelasan kepada Pemilih tentang tata cara pemungutan
        suara, dan e. pelaksanaan pemberian suara. Pasal 163 (1) Sebelum melaksanakan pemungutan
        suara, KPPSLN: a. membuka kotak suara, b. mengeluarkan seluruh isi kotak suara, Cc.
        mengidentifikasi jenis dokumen dan peralatan, d. menghitung jumlah setiap jenis dokumen dan
        peralatan, e. memeriksa keadaan seluruh surat suara, dan f. menandatangani surat suara yang
        akan digunakan oleh Pemilih. (2) Saksi Partai Politik Peserta Pemilu, Pengawas Pemilu Luar
        Negeri, pemantau Pemilu, dan warga masyarakat berhak menghadiri kegiatan KPPSLN sebagaimana
        dimaksud pada ayat (1). NG . kah S Pi “ Kek 9. PRESIDEN REPUBLIK INDONESIA 81 - (3) Ketua
        KPPSLN wajib membuat dan menandatangani berita acara kegiatan sebagaimana dimaksud pada ayat
        (1) dan berita acara tersebut ditandatangani paling sedikit oleh 2 (dua) orang anggota
        KPPSLN dan saksi Partai Politik Peserta Pemilu yang hadir. Pasal 164 (1) Dalam memberikan
        suara, Pemilih diberi kesempatan oleh KPPSLN berdasarkan prinsip urutan kehadiran Pemilih.
        (2) Apabila Pemilih menerima surat suara yang ternyata rusak, Pemilih dapat meminta surat
        suara pengganti kepada KPPSLN dan KPPSLN wajib memberikan surat suara pengganti hanya 1
        (satu) kali dan mencatat surat suara yang rusak dalam berita acara. (3) Apabila terdapat
        kekeliruan dalam memberikan suara, Pemilih dapat meminta surat suara pengganti kepada KPPSLN
        dan KPPSLN hanya memberikan surat suara pengganti 1 (satu) kali. Pasal 165 (l) Pemilih
        tunanetra, tunadaksa, dan yang mempunyai halangan fisik lain pada saat memberikan suaranya
        di TPSLN dapat dibantu oleh orang lain atas permintaan pemilih. (2) Orang lain yang membantu
        Pemilih dalam memberikan suara sebagaimana dimaksud pada ayat (1) wajib merahasiakan pilihan
        Pemilih. (3) Ketentuan lebih lanjut mengenai pemberian bantuan kepada Pemilih diatur dengan
        peraturan KPU. Pasal 166 (1) Pemilih tidak boleh membubuhkan tulisan dan/atau catatan apa
        pun pada surat suara. (2) Surat suara yang terdapat tulisan dan/atau catatan lain dinyatakan
        tidak sah. NG . kah S Pi “ Kek 9. PRESIDEN REPUBLIK INDONESIA 82 - Pasal 167 (1) Pemilih
        yang telah memberikan suara, diberi tanda khusus oleh KPPS/ KPPSLN. (2) Tanda khusus
        sebagaimana dimaksud pada ayat (1) diatur dalam peraturan KPU. Pasal 168 (1) KPPS/KPPSLN
        dilarang mengadakan penghitungan suara sebelum pemungutan suara berakhir. (2) Ketentuan
        mengenai waktu berakhirnya pemungutan suara diatur dalam peraturan KPU. Pasal 169 (l)
        KPPS/KPPSLN bertanggung jawab atas pelaksanaan pemungutan suara secara tertib dan lancar.
        (2) Pemilih melakukan pemberian suara dengan tertib dan bertanggung jawab. (3) Saksi
        melakukan tugasnya dengan tertib dan bertanggung jawab. (4) Petugas ketertiban,
        ketenteraman, dan keamanan wajib menjaga ketertiban, ketenteraman, dan keamanan di
        lingkungan TPS/TPSLN. (5) Pengawas Pemilu Lapangan /Pengawas Pemilu Luar Negeri wajib
        melakukan pengawasan atas pelaksanaan pemungutan suara dengan tertib dan bertanggung jawab.
        Pasal 170 (1) Warga masyarakat yang tidak memiliki hak pilih atau yang tidak sedang
        melaksanakan pemberian suara dilarang berada di dalam TPS/TPSLN. (2) Pemantau Pemilu
        dilarang berada di dalam TPS/TPSLN. (3) Warga masyarakat sebagaimana dimaksud pada ayat (1)
        dan pemantau Pemilu sebagaimana dimaksud pada ayat (2) memelihara ketertiban dan kelancaran
        pelaksanaan pemungutan suara. NG . kah Ss Pi “ Kek 9. PRESIDEN REPUBLIK INDONESIA - 83 -
        Pasal 171 (l) Dalam hal terjadi penyimpangan pelaksanaan pemungutan suara oleh KPPS/KPPSLN,
        Pengawas Pemilu Lapangan/Pengawas Pemilu Luar Negeri memberikan saran perbaikan disaksikan
        oleh saksi yang hadir dan petugas ketenteraman, ketertiban, dan keamanan TPS/TPSLN. (2)
        KPPS/KPPSLN seketika itu juga menindaklanjuti saran perbaikan yang disampaikan oleh pengawas
        Pemilu sebagaimana dimaksud pada ayat (1). Pasal 172 (1) Dalam hal terjadi pelanggaran
        ketenteraman, ketertiban, dan keamanan pelaksanaan pemungutan suara oleh anggota masyarakat
        dan/atau oleh pemantau Pemilu, petugas ketenteraman, ketertiban, dan keamanan melakukan
        penanganan secara memadai. (2) Dalam hal anggota masyarakat dan/atau pemantau Pemilu tidak
        mematuhi penanganan oleh petugas ketenteraman, ketertiban, dan keamanan, yang bersangkutan
        diserahkan kepada petugas Kepolisian Negara Republik Indonesia.
