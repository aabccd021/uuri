              perolehan suara calon anggota DPR, DPD, DPRD provinsi, dan DPRD kabupaten/kota dengan
              menggunakan format yang diatur dalam peraturan KPU. NG . kah S Pi “ Kek 9. PRESIDEN
              REPUBLIK INDONESIA - 94 - (2) Berita acara rekapitulasi hasil penghitungan perolehan
              suara dan sertifikat rekapitulasi hasil penghitungan perolehan suara Partai Politik
              Peserta Pemilu dan perolehan suara calon anggota DPR, DPD, DPRD provinsi, dan DPRD
