              ditetapkan perolehan jumlah kursi tiap Partai Politik Peserta Pemilu di suatu daerah
              pemilihan, dengan ketentuan: a. apabila jumlah suara sah suatu Partai Politik Peserta
              Pemilu sama dengan atau lebih besar dari BPP, maka dalam penghitungan tahap pertama
              diperoleh sejumlah kursi dengan kemungkinan terdapat sisa suara yang akan dihitung
              dalam penghitungan tahap kedua, NG . kah S Pi “ Kek 9. PRESIDEN REPUBLIK INDONESIA -
              105 - b. apabila jumlah suara sah suatu Partai Politik Peserta Pemilu lebih kecil
              daripada BPP, maka dalam penghitungan tahap pertama tidak diperoleh kursi, dan jumlah
              suara sah tersebut dikategorikan sebagai sisa suara yang akan dihitung dalam
              penghitungan tahap kedua dalam hal masih terdapat sisa kursi di daerah pemilihan yang
              bersangkutan, C. penghitungan perolehan kursi tahap kedua dilakukan apabila masih
              terdapat sisa kursi yang belum terbagi dalam penghitungan tahap pertama, dengan cara
              membagikan jumlah sisa kursi yang belum terbagi kepada Partai Politik Peserta Pemilu
              satu demi satu berturut-turut sampai habis, dimulai dari Partai Politik Peserta Pemilu
              yang mempunyai sisa suara terbanyak. Pasal 213 Dalam hal terdapat sisa suara Partai
