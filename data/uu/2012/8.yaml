            title: >-
              Bagian Kesepuluh Dana Kampanye Pemilu Pasal 129 (1) Kegiatan Kampanye Pemilu anggota
              DPR, DPRD provinsi, dan DPRD kabupaten/kota didanai dan menjadi tanggung jawab Partai
              Politik Peserta Pemilu masing-masing. (2) Dana Kampanye Pemilu sebagaimana dimaksud
              pada ayat (1) bersumber dari: a. partai politik, b. calon anggota DPR, DPRD provinsi,
              dan DPRD kabupaten/kota dari partai politik yang bersangkutan, dan Cc. sumbangan yang
              sah menurut hukum dari pihak lain. (3 Dana Kampanye Pemilu sebagaimana dimaksud pada
              ayat (2) dapat berupa uang, barang dan/atau jasa. 4) Dana Kampanye Pemilu berupa uang
              sebagaimana dimaksud pada ayat (3) ditempatkan pada rekening khusus dana kampanye
              Partai Politik Peserta Pemilu pada bank. NG . kah S Pi “ Kek 9. PRESIDEN REPUBLIK
              INDONESIA 65 - (S5) Dana Kampanye Pemilu berupa sumbangan dalam bentuk barang dan/atau
              jasa sebagaimana dimaksud pada ayat (3) dicatat berdasarkan harga pasar yang wajar
              pada saat sumbangan itu diterima. (6) Dana Kampanye Pemilu sebagaimana dimaksud pada
              ayat (2) dicatat dalam pembukuan penerimaan dan pengeluaran khusus dana Kampanye
              Pemilu yang terpisah dari pembukuan keuangan partai politik. (7) Pembukuan dana
              Kampanye Pemilu sebagaimana dimaksud pada ayat (6) dimulai sejak 3 (tiga) hari setelah
              partai politik ditetapkan sebagai Peserta Pemilu dan ditutup 1 (satu) minggu sebelum
              penyampaian laporan penerimaan dan pengeluaran dana Kampanye Pemilu kepada kantor
              akuntan publik yang ditunjuk KPU. Pasal 130 Dana Kampanye Pemilu yang bersumber dari
              sumbangan pihak lain sebagaimana dimaksud dalam Pasal 129 ayat (2) huruf c bersifat
              tidak mengikat dan dapat berasal dari perseorangan, kelompok, perusahaan, dan/atau
              badan usaha nonpemerintah. Pasal 131 (l) Dana Kampanye Pemilu yang berasal dari
              sumbangan pihak lain perseorangan sebagaimana dimaksud dalam Pasal 129 ayat (2) huruf
              c tidak boleh lebih dari Rp1.000.000.000,00 (satu miliar rupiah). (2) Dana Kampanye
              Pemilu yang berasal dari sumbangan pihak lain kelompok, perusahaan, dan/atau badan
              usaha nonpemerintah sebagaimana dimaksud dalam Pasal 129 ayat (2) huruf c tidak boleh
              lebih dari Rp7.500.000.000,00 (tujuh miliar lima ratus juta rupiah). (3) Pemberi
              sumbangan sebagaimana dimaksud pada ayat (1) dan ayat (2) harus mencantumkan identitas
              yang jelas. 4) Peserta Pemilu yang menerima sumbangan pihak lain perseorangan yang
              lebih dari Rp1.000.000.000,00 (satu miliar rupiah) sebagaimana dimaksud pada ayat (1)
              dan/atau sumbangan pihak lain kelompok, perusahaan, dan/atau badan usaha nonpemerintah
              yang lebih dari Rp7.500.000.000,00 (tujuh miliar lima ratus juta rupiah) sebagaimana
              dimaksud pada ayat (2) dilarang NG . kah S Pi “ Kek 9. PRESIDEN REPUBLIK INDONESIA -
              66 - menggunakan kelebihan dana tersebut dan wajib melaporkannya kepada KPU serta
              menyerahkan sumbangan tersebut kepada kas negara paling lambat 14 (empat belas) hari
              setelah masa Kampanye Pemilu berakhir. (S5) Peserta Pemilu yang tidak memenuhi
              ketentuan sebagaimana dimaksud pada ayat (4) dikenai sanksi sebagaimana diatur dalam
              Undang-Undang ini. Pasal 132 (l) Kegiatan Kampanye Pemilu anggota DPD didanai dan
              menjadi tanggung jawab calon anggota DPD masing- masing. (2) Dana Kampanye Pemilu
              sebagaimana dimaksud pada ayat (1) bersumber dari: a. calon anggota DPD yang
              bersangkutan, dan b. sumbangan yang sah menurut hukum dari pihak lain. (3 Dana
              Kampanye Pemilu sebagaimana dimaksud pada ayat (2) dapat berupa uang, barang, dan/atau
              jasa. 4) Dana Kampanye Pemilu berupa uang sebagaimana dimaksud pada ayat (3)
              ditempatkan pada rekening khusus dana Kampanye Pemilu calon anggota DPD yang
              bersangkutan pada bank. (S5) Dana Kampanye Pemilu berupa sumbangan dalam bentuk barang
              dan/atau jasa sebagaimana dimaksud pada ayat (3) dicatat berdasarkan harga pasar yang
              wajar pada saat sumbangan itu diterima. (6) Dana Kampanye Pemilu sebagaimana dimaksud
              pada ayat (2) dicatat dalam pembukuan penerimaan dan pengeluaran khusus dana Kampanye
              Pemilu yang terpisah dari pembukuan keuangan pribadi calon anggota DPD yang
              bersangkutan. (7) Pembukuan dana Kampanye Pemilu sebagaimana dimaksud pada ayat (6)
              dimulai sejak 3 (tiga) hari setelah calon anggota DPD ditetapkan sebagai Peserta
              Pemilu dan ditutup 1 (satu) minggu sebelum penyampaian laporan penerimaan dan
              pengeluaran dana Kampanye Pemilu kepada kantor akuntan publik yang ditunjuk KPU. NG .
              kah Ss Pi “ Kek 9. PRESIDEN REPUBLIK INDONESIA - 67 - Pasal 133 (1) Dana Kampanye
              Pemilu calon anggota DPD yang berasal dari sumbangan pihak lain perseorangan
              sebagaimana dimaksud dalam Pasal 132 ayat (2) huruf b tidak boleh lebih dari
              Rp250.000.000,00 (dua ratus lima puluh juta rupiah). (2) Dana Kampanye Pemilu calon
              anggota DPD yang berasal dari sumbangan pihak lain kelompok, perusahaan, dan/atau
              badan usaha nonpemerintah sebagaimana dimaksud dalam Pasal 132 ayat (2) huruf b tidak
              boleh lebih dari Rp500.000.000,00 (lima ratus juta rupiah). (3) Pemberi sumbangan
              sebagaimana dimaksud pada ayat (1) dan ayat (2) harus mencantumkan identitas yang
              jelas. 4) Peserta Pemilu calon anggota DPD yang menerima sumbangan pihak lain
              perseorangan yang melebihi Rp250.000.000,00 (dua ratus lima puluh juta rupiah)
              sebagaimana dimaksud pada ayat (1) dan/atau sumbangan pihak lain kelompok, perusahaan,
              dan/atau badan usaha nonpemerintah yang melebihi Rp500.000.000,00 (lima ratus juta
              rupiah) sebagaimana dimaksud pada ayat (2) dilarang menggunakan kelebihan sumbangan
              tersebut dan wajib melaporkannya kepada KPU serta menyerahkan kelebihan sumbangan
              tersebut kepada kas negara paling lambat 14 (empat belas) hari setelah masa Kampanye
              Pemilu berakhir. (5) Peserta Pemilu calon anggota DPD yang tidak memenuhi ketentuan
              sebagaimana dimaksud pada ayat (4) dikenai sanksi sebagaimana diatur dalam
              Undang-Undang ini. Pasal 134 (l) Partai Politik Peserta Pemilu sesuai dengan
              tingkatannya wajib memberikan laporan awal dana Kampanye Pemilu dan rekening khusus
              dana Kampanye Pemilu kepada KPU, KPU Provinsi, dan KPU Kabupaten/Kota paling lambat 14
              (empat belas) hari sebelum hari pertama jadwal pelaksanaan Kampanye Pemilu dalam
              bentuk rapat umum. NG . kah Ss Pi “ Kek 9. PRESIDEN REPUBLIK INDONESIA - 68 - (2)
              Calon anggota DPD Peserta Pemilu wajib memberikan laporan awal dana Kampanye Pemilu
              dan rekening khusus dana Kampanye Pemilu kepada KPU melalui KPU Provinsi paling lambat
              14 (empat belas) hari sebelum hari pertama jadwal pelaksanaan Kampanye Pemilu dalam
              bentuk rapat umum. Pasal 135 (l) Laporan dana kampanye Partai Politik Peserta Pemilu
              yang meliputi penerimaan dan pengeluaran wajib disampaikan kepada kantor akuntan
              publik yang ditunjuk oleh KPU paling lama 15 (lima belas) hari sesudah hari pemungutan
              suara. (2) Laporan dana kampanye calon anggota DPD Peserta Pemilu yang meliputi
              penerimaan dan pengeluaran wajib disampaikan kepada kantor akuntan publik yang
              ditunjuk oleh KPU paling lama 15 (lima belas) hari sesudah hari pemungutan suara. (3)
              Kantor akuntan publik menyampaikan hasil audit kepada KPU, KPU Provinsi, dan KPU
              Kabupaten/Kota paling lama 30 (tiga puluh) hari sejak diterimanya laporan sebagaimana
              dimaksud pada ayat (1) dan ayat (2). 4) KPU, KPU Provinsi, dan KPU Kabupaten/Kota
              memberitahukan hasil audit dana kampanye Peserta Pemilu masing-masing kepada Peserta
              Pemilu paling lama 7 (tujuh) hari setelah KPU, KPU Provinsi, dan KPU Kabupaten/Kota
              menerima hasil audit dari kantor akuntan publik. (5) KPU, KPU Provinsi, dan KPU
              Kabupaten/Kota mengumumkan hasil pemeriksaan dana Kampanye Pemilu kepada publik paling
              lambat 10 (sepuluh) hari setelah diterimanya laporan hasil pemeriksaan. Pasal 136 (l)
              KPU menetapkan kantor akuntan publik sebagaimana dimaksud dalam Pasal 135 ayat (1) dan
              ayat (2) yang memenuhi persyaratan di setiap provinsi. (2) Kantor akuntan publik
              sebagaimana dimaksud pada ayat (1) paling sedikit memenuhi persyaratan sebagai
              berikut: NG . kah Ss Pi “ Kek 9. PRESIDEN REPUBLIK INDONESIA - 69 - a. membuat
              pernyataan tertulis di atas kertas bermeterai cukup bahwa rekan yang bertanggung jawab
              atas pemeriksaan laporan dana Kampanye Pemilu tidak berafiliasi secara langsung
              ataupun tidak langsung dengan partai politik dan calon anggota DPD Peserta Pemilu, b.
              membuat pernyataan tertulis di atas kertas bermeterai cukup bahwa rekan yang
              bertanggung jawab atas pemeriksaan laporan dana Kampanye Pemilu bukan merupakan
              anggota atau pengurus partai politik. (3) Biaya jasa akuntan publik sebagaimana
              dimaksud pada ayat (1) dibebankan pada anggaran pendapatan dan belanja negara. Pasal
              137 (l) Dalam hal kantor akuntan publik yang ditunjuk oleh KPU sebagaimana dimaksud
              dalam Pasal 135 ayat (1) dalam proses pelaksanaan audit diketahui tidak memberikan
              informasi yang benar mengenai persyaratan sebagaimana dimaksud dalam Pasal 136 ayat
              (2), KPU membatalkan penunjukan kantor akuntan publik yang bersangkutan. (2) Kantor
              akuntan publik yang dibatalkan pekerjaannya sebagaimana dimaksud pada ayat (1) tidak
              berhak mendapatkan pembayaran jasa sebagaimana dimaksud dalam Pasal 136 ayat (3). (3)
              KPU menunjuk kantor akuntan publik pengganti untuk melanjutkan pelaksanaan audit atas
              laporan dana Kampanye Pemilu partai yang bersangkutan. Pasal 138 (l) Dalam hal
              pengurus Partai Politik Peserta Pemilu tingkat pusat, tingkat provinsi, dan tingkat
              kabupaten/kota tidak menyampaikan laporan awal dana Kampanye Pemilu kepada KPU, KPU
              Provinsi, dan KPU Kabupaten/Kota sampai batas waktu sebagaimana dimaksud dalam Pasal
              134 ayat (1), partai politik yang bersangkutan dikenai sanksi berupa pembatalan
              sebagai Peserta Pemilu pada wilayah yang bersangkutan. NG . kah S Pi “ Kek 9. PRESIDEN
              REPUBLIK INDONESIA - 70 - (2) Dalam hal calon anggota DPD Peserta Pemilu tidak
              menyampaikan laporan awal dana Kampanye Pemilu kepada KPU melalui KPU Provinsi sampai
              batas waktu sebagaimana dimaksud dalam Pasal 134 ayat (2), calon anggota DPD yang
              bersangkutan dikenai sanksi berupa pembatalan sebagai Peserta Pemilu. (3) Dalam hal
              pengurus Partai Politik Peserta Pemilu tingkat pusat, tingkat provinsi dan tingkat
              kabupaten/kota tidak menyampaikan laporan penerimaan dan pengeluaran dana Kampanye
              Pemilu kepada kantor akuntan publik yang ditunjuk oleh KPU sampai batas waktu
              sebagaimana dimaksud dalam Pasal 135 ayat (1), partai politik yang bersangkutan
              dikenai sanksi berupa tidak ditetapkannya calon anggota DPR, DPRD provinsi, dan DPRD
              kabupaten /kota menjadi calon terpilih. 4) Dalam hal calon anggota DPD Peserta Pemilu
              tidak menyampaikan laporan penerimaan dan pengeluaran dana Kampanye Pemilu kepada
              kantor akuntan publik yang ditunjuk oleh KPU sampai batas waktu sebagaimana dimaksud
              dalam Pasal 135 ayat (2), calon anggota DPD yang bersangkutan dikenai sanksi berupa
              tidak ditetapkan menjadi calon terpilih. Pasal 139 (l) Peserta Pemilu dilarang
              menerima sumbangan dana Kampanye Pemilu yang berasal dari: a. pihak asing, b.
              penyumbang yang tidak jelas identitasnya, c. Pemerintah, pemerintah daerah, badan
              usaha milik negara, dan badan usaha milik daerah, atau d. pemerintah desa dan badan
              usaha milik desa. (2) Peserta Pemilu yang menerima sumbangan sebagaimana dimaksud pada
              ayat (1) dilarang menggunakan dana tersebut dan wajib melaporkannya kepada KPU dan
              menyerahkan sumbangan tersebut kepada kas negara paling lambat 14 (empat belas) hari
              setelah masa Kampanye Pemilu berakhir. (3) Peserta Pemilu yang tidak memenuhi
              ketentuan sebagaimana dimaksud pada ayat (2) dikenai sanksi sebagaimana diatur dalam
              Undang-Undang ini. NG . kah S Pi “ Kek 9. PRESIDEN REPUBLIK INDONESIA 71 - Pasal 140
              Dalam hal terdapat bukti permulaan yang cukup bahwa pelaksana kampanye Peserta Pemilu
              melanggar larangan sebagaimana dimaksud dalam Pasal 139, KPU, KPU Provinsi, dan KPU
              Kabupaten/Kota melakukan tindakan hukum sebagaimana diatur dalam Undang-Undang ini.
