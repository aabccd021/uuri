                    pihak lain sebagaimana dimaksud pada ayat (5) dilakukan oleh media massa cetak
                    dan lembaga penyiaran. (7) Jumlah waktu tayang iklan Kampanye Pemilu layanan
                    untuk masyarakat sebagaimana dimaksud pada ayat (4) tidak termasuk jumlah
                    kumulatif sebagaimana dimaksud dalam Pasal 97 ayat (1), ayat (2), dan ayat (3).
                    Pasal 99 Media massa cetak menyediakan halaman dan waktu yang adil dan berimbang
                    untuk pemuatan berita dan wawancara serta untuk pemasangan iklan Kampanye Pemilu
                    bagi Peserta Pemilu. PRESIDEN REPUBLIK INDONESIA 59 - Pasal 100 Komisi Penyiaran
                    Indonesia atau Dewan Pers melakukan pengawasan atas pemberitaan, penyiaran, dan
                    iklan Kampanye Pemilu yang dilakukan oleh lembaga penyiaran atau media massa
                    cetak. Pasal 101 Ketentuan lebih lanjut mengenai pemberitaan, penyiaran, dan
                    iklan Kampanye Pemilu diatur dengan peraturan KPU.
