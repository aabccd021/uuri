        Provinsi, dan KPU Kabupaten/Kota dengan calon dari daftar calon tetap Partai Politik Peserta
        Pemilu yang sama di daerah pemilihan tersebut berdasarkan urutan suara terbanyak berikutnya.
        NG . kah Ss Pi “ Kek 9. PRESIDEN REPUBLIK INDONESIA - 108 - 4) Calon terpilih anggota DPD
        sebagaimana dimaksud pada ayat (1) diganti dengan calon yang memperoleh suara terbanyak
