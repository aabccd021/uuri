                nodeType: bagianSet
                parentBabNode: *ref_574
            title: >-
              Bagian Keempat Tanda Pengenal Pemantau Pemilu Pasal 237 (1) Tanda pengenal pemantau
              Pemilu sebagaimana dimaksud dalam Pasal 233 ayat (2) huruf a dan huruf b dikeluarkan
              oleh KPU, KPU Provinsi, atau KPU Kabupaten/Kota sesuai dengan wilayah kerja yang
              bersangkutan. (2) Tanda pengenal pemantau Pemilu sebagaimana dimaksud dalam Pasal 233
              ayat (2) huruf c, huruf d, dan huruf e dikeluarkan oleh KPU. (3) Tanda pengenal
              sebagaimana dimaksud pada ayat (2) terdiri atas: a. tanda pengenal pemantau asing
              biasa, dan b. tanda pengenal pemantau asing diplomat. 4) Pada tanda pengenal pemantau
              Pemilu sebagaimana dimaksud pada ayat (1) dan ayat (2) dimuat informasi tentang: a.
              nama dan alamat pemantau Pemilu yang memberi tugas, b. nama anggota pemantau yang
              bersangkutan, C. pas foto diri terbaru anggota pemantau yang bersangkutan, d. wilayah
              kerja pemantauan, dan e. nomor dan tanggal akreditasi. (S5) Tanda pengenal sebagaimana
              dimaksud pada ayat (1) digunakan dalam setiap kegiatan pemantauan Pemilu. (6)
              Ketentuan lebih lanjut mengenai bentuk dan format tanda pengenal pemantau Pemilu
              diatur dalam peraturan KPU. PRESIDEN REPUBLIK INDONESIA - 117 -
