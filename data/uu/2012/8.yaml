          - type: bagian
            node: &ref_572
              nodeType: bagian
              key: 2
              parentBagianSetNode:
                nodeType: bagianSet
                parentBabNode: *ref_570
            title: >-
              Bagian Kedua Penghitungan Suara Ulang dan Rekapitulasi Suara Ulang Pasal 223 (l)
              Penghitungan suara ulang berupa penghitungan ulang surat suara di TPS, penghitungan
              suara ulang di PPS, dan rekapitulasi suara ulang di PPK, di KPU Kabupaten/Kota, dan di
              KPU Provinsi. (2) Penghitungan suara di TPS dapat diulang apabila terjadi hal sebagai
              berikut: a. kerusuhan yang mengakibatkan penghitungan suara tidak dapat dilanjutkan,
              b. penghitungan suara dilakukan secara tertutup: C. penghitungan suara dilakukan di
              tempat yang kurang terang atau yang kurang mendapat penerangan cahaya, d. penghitungan
              suara dilakukan dengan suara yang kurang jelas, e. penghitungan suara dicatat dengan
              tulisan yang kurang jelas, f. saksi Peserta Pemilu, Pengawas Pemilu Lapangan, dan
              warga masyarakat tidak dapat menyaksikan proses penghitungan suara secara jelas, g.
              penghitungan suara dilakukan di tempat lain di luar tempat dan waktu yang telah
              ditentukan, dan/atau h. terjadi ketidakkonsistenan dalam menentukan surat suara yang
              sah dan surat suara yang tidak sah. NG . tah Ss Pi “ Kek 9. PRESIDEN REPUBLIK
              INDONESIA - 110 - Pasal 224 (1) Dalam hal terjadi keadaan sebagaimana dimaksud dalam
              Pasal 223 ayat (2), saksi Peserta Pemilu atau Pengawas Pemilu Lapangan dapat
              mengusulkan penghitungan ulang surat suara di TPS yang bersangkutan. (2) Penghitungan
              ulang surat suara di TPS harus dilaksanakan dan selesai pada hari yang sama dengan
              hari pemungutan suara. Pasal 225 Rekapitulasi hasil penghitungan perolehan suara di
              PPS, PPK, KPU Kabupaten/Kota, dan KPU Provinsi dapat diulang apabila terjadi keadaan
              sebagai berikut: a. kerusuhan yang mengakibatkan rekapitulasi hasil penghitungan suara
              tidak dapat dilanjutkan: b. rekapitulasi hasil penghitungan suara dilakukan secara
              tertutup, Cc. rekapitulasi hasil penghitungan suara dilakukan di tempat yang kurang
              terang atau kurang mendapatkan penerangan cahaya, d. rekapitulasi hasil penghitungan
              suara dilakukan dengan suara yang kurang jelas, e. rekapitulasi hasil penghitungan
              suara dicatat dengan tulisan yang kurang jelas: fI. saksi Peserta Pemilu, Pengawas
              Pemilu Lapangan, pemantau Pemilu, dan warga masyarakat tidak dapat menyaksikan proses
              rekapitulasi hasil penghitungan suara secara jelas, dan/atau g. rekapitulasi hasil
              penghitungan suara dilakukan di tempat lain di luar tempat dan waktu yang telah
              ditentukan. Pasal 226 (1) Dalam hal terjadi keadaan sebagaimana dimaksud dalam Pasal
              225, saksi Peserta Pemilu atau Panwaslu Kecamatan, Panwaslu Kabupaten/Kota, dan
              Bawaslu Provinsi dapat mengusulkan untuk dilaksanakan rekapitulasi hasil penghitungan
              suara ulang di PPS, PPK, KPU Kabupaten/Kota, dan KPU Provinsi yang bersangkutan. NG .
              kah S Pi “ Kek 9. PRESIDEN REPUBLIK INDONESIA - 111 - (2) Rekapitulasi hasil
              penghitungan suara ulang di PPS, PPK, KPU Kabupaten/Kota, dan KPU Provinsi harus
              dilaksanakan dan selesai pada hari/tanggal pelaksanaan rekapitulasi. Pasal 227 (l)
              Dalam hal terdapat perbedaan jumlah suara pada sertifikat hasil penghitungan suara
              dari TPS dengan sertifikat hasil penghitungan suara yang diterima PPS dari TPS, saksi
              Peserta Pemilu tingkat kecamatan dan saksi Peserta Pemilu di TPS, Panwaslu Kecamatan,
              atau Pengawas Pemilu Lapangan, maka PPS melakukan penghitungan suara ulang untuk TPS
              yang bersangkutan. (2) Penghitungan suara ulang di TPS dan rekapitulasi hasil
              penghitungan suara ulang di PPS sebagaimana dimaksud dalam Pasal 223 ayat (2) dan
              Pasal 225 dilaksanakan paling lama 5 (lima) hari setelah hari/tanggal pemungutan suara
              berdasarkan keputusan PPS. Pasal 228 Penghitungan suara ulang untuk TPS sebagaimana
              dimaksud dalam Pasal 227 ayat (1) dilakukan dengan cara membuka kotak suara hanya
              dilakukan di PPS. Pasal 229 (1) Dalam hal terjadi perbedaan jumlah suara dalam
              sertifikat rekapitulasi hasil penghitungan perolehan suara dari PPS dengan sertifikat
              rekapitulasi hasil penghitungan perolehan suara yang diterima oleh PPK dan KPU
              Kabupaten /Kota, saksi Peserta Pemilu tingkat kabupaten/kota dan saksi Peserta Pemilu
              tingkat kecamatan, Panwaslu Kabupaten/Kota, atau Panwaslu Kecamatan, maka KPU
              Kabupaten/Kota melakukan pembetulan data melalui pengecekan dan/atau rekapitulasi
              ulang data yang termuat dalam sertifikat rekapitulasi hasil penghitungan perolehan
              suara untuk PPS yang bersangkutan. NG . kah S Pi “ Kek 9. PRESIDEN REPUBLIK INDONESIA
              - 112 - (2) Dalam hal terjadi perbedaan data jumlah suara pada sertifikat rekapitulasi
              hasil penghitungan suara dari KPU Kabupaten/Kota dengan sertifikat rekapitulasi hasil
              penghitungan suara yang diterima oleh KPU Provinsi, saksi Peserta Pemilu tingkat
              provinsi dan saksi Peserta Pemilu tingkat kabupaten/kota, Bawaslu Provinsi, atau
              Panwaslu Kabupaten/Kota, maka KPU Provinsi melakukan pembetulan data melalui
              pengecekan dan/atau rekapitulasi ulang data yang termuat pada sertifikat rekapitulasi
              hasil penghitungan perolehan suara untuk KPU Kabupaten/Kota yang bersangkutan. (3)
              Dalam hal terjadi perbedaan data jumlah suara dalam sertifikat rekapitulasi hasil
              penghitungan suara dari KPU Provinsi dengan sertifikat rekapitulasi hasil penghitungan
              suara yang diterima oleh KPU, saksi Peserta Pemilu tingkat pusat dan saksi Peserta
              Pemilu tingkat provinsi, Bawaslu, atau Bawaslu Provinsi, maka KPU melakukan pembetulan
              data melalui pengecekan dan/atau rekapitulasi ulang data yang termuat dalam sertifikat
              rekapitulasi hasil penghitungan perolehan suara untuk KPU Provinsi yang bersangkutan.
