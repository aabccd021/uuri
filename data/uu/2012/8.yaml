              parentBagianSetNode:
                nodeType: bagianSet
                parentBabNode: *ref_574
            title: >-
              Bagian Kedua Persyaratan dan Tata Cara Menjadi Pemantau Pemilu Pasal 234 (1) Pemantau
              Pemilu harus memenuhi persyaratan: a. bersifat independen: b. mempunyai sumber dana
              yang jelas, dan Cc. terdaftar dan memperoleh akreditasi dari KPU, KPU Provinsi, atau
              KPU Kabupaten/Kota sesuai dengan cakupan wilayah pemantauannya. (2) Selaan memenuhi
              persyaratan sebagaimana dimaksud pada ayat (1), pemantau dari luar negeri sebagaimana
              dimaksud dalam Pasal 233 ayat (2) huruf c, huruf d, dan huruf e harus memenuhi
              persyaratan khusus: a. mempunyai kompetensi dan pengalaman sebagai pemantau Pemilu di
              negara lain, yang dibuktikan dengan surat pernyataan dari organisasi pemantau yang
              bersangkutan atau dari pemerintah negara lain tempat yang bersangkutan pernah
              melakukan pemantauan, b. memperoleh visa untuk menjadi pemantau Pemilu dari Perwakilan
              Republik Indonesia di luar negeri, Cc. memenuhi tata cara melakukan pemantauan yang
              diatur dalam ketentuan peraturan perundang- undangan. Pasal 235 (1) Pemantau Pemilu
              sebagaimana dimaksud dalam Pasal 233 ayat (2) mengajukan permohonan untuk melakukan
              pemantauan Pemilu dengan mengisi formulir pendaftaran yang disediakan oleh KPU, KPU
              Provinsi, atau KPU Kabupaten/Kota. NG . kah Ss Pi “ Kek 9. PRESIDEN REPUBLIK INDONESIA
              - 115 - (2) Pemantau Pemilu sebagaimana dimaksud pada ayat (1) mengembalikan formulir
              pendaftaran kepada KPU, KPU Provinsi, atau KPU Kabupaten/Kota dengan menyerahkan
              kelengkapan administrasi yang meliputi: a. profil organisasi/lembaga, b. nama dan
              jumlah anggota pemantau, c. alokasi anggota pemantau yang akan ditempatkan ke daerah:
              d. rencana dan jadwal kegiatan pemantauan serta daerah yang ingin dipantau, dan e.
              nama, alamat, dan pekerjaan penanggung jawab pemantau yang dilampiri pas foto diri
              terbaru. (3) KPU, KPU Provinsi, atau KPU Kabupaten/Kota meneliti kelengkapan
              administrasi pemantau Pemilu sebagaimana dimaksud pada ayat (2). 4) Pemantau Pemilu
              yang memenuhi persyaratan diberi tanda terdaftar sebagai pemantau Pemilu serta
              mendapatkan sertifikat akreditasi. (S5) Dalam hal pemantau Pemilu tidak memenuhi
              kelengkapan administrasi sebagaimana dimaksud pada ayat (2), pemantau Pemilu yang
              bersangkutan dilarang melakukan pemantauan Pemilu. (6) Khusus pemantau yang berasal
              dari perwakilan negara sahabat di Indonesia sebagaimana dimaksud dalam Pasal 233 ayat
              (2) huruf e, yang bersangkutan harus mendapatkan rekomendasi Menteri Luar Negeri. (7)
              Ketentuan mengenai tata cara akreditasi pemantau Pemilu diatur dalam peraturan KPU.
