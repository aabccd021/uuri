        elements:
          - type: bagian
            node: &ref_554
              nodeType: bagian
              key: 1
              parentBagianSetNode:
                nodeType: bagianSet
                parentBabNode: *ref_553
            title: >-
              Bagian Kesatu Umum Pasal 173 (l) KPU, KPU Provinsi, KPU Kabupaten/Kota, dan PPLN wajib
              melaksanakan penghitungan suara Partai Politik Peserta Pemilu dan suara calon anggota
              DPR, DPD, DPRD provinsi, dan DPRD kabupaten/kota secara transparan dan dapat
              dipertanggungjawabkan. PRESIDEN REPUBLIK INDONESIA 84 - (2) KPU, KPU Provinsi, dan KPU
              Kabupaten/Kota serta PPLN wajib menyimpan, menjaga, dan mengamankan hasil penghitungan
              suara dari seluruh TPS sesuai dengan ketentuan peraturan perundang-undangan. (3)
              Ketentuan lebih lanjut mengenai pelaksanaan penghitungan suara sebagaimana dimaksud
              pada ayat (1) serta penyimpanan, penjagaan, dan pengamanan hasil penghitungan suara
              sebagaimana dimaksud pada ayat (2) diatur dengan peraturan KPU.
            content:
              type: pasalSet
              node:
                nodeType: pasalSet
                parentNode: *ref_554
              elements: []
          - type: bagian
            node: &ref_555
              nodeType: bagian
              key: 2
              parentBagianSetNode:
                nodeType: bagianSet
                parentBabNode: *ref_553
            title: >-
              Bagian Kedua Penghitungan Suara di TPS/TPSLN Pasal 174 (l) Penghitungan suara Partai
              Politik Peserta Pemilu dan suara calon anggota DPR, DPD, DPRD provinsi, dan DPRD
              kabupaten/kota di TPS dilaksanakan oleh KPPS. (2) Penghitungan suara Partai Politik
              Peserta Pemilu dan suara calon anggota DPR di TPSLN dilaksanakan oleh KPPSLN. (3)
              Penghitungan suara Partai Politik Peserta Pemilu dan suara calon anggota DPR, DPD,
              DPRD provinsi, dan DPRD kabupaten/kota di TPS disaksikan oleh saksi Peserta Pemilu. 4)
              Penghitungan suara Partai Politik Peserta Pemilu dan suara calon anggota DPR di TPSLN
              disaksikan oleh saksi Peserta Pemilu. (5) Penghitungan suara Partai Politik Peserta
              Pemilu dan suara calon anggota DPR, DPD, DPRD provinsi, dan DPRD kabupaten/kota di TPS
              diawasi oleh Pengawas Pemilu Lapangan. (6) Penghitungan suara Partai Politik Peserta
              Pemilu dan suara calon anggota DPR di TPSLN diawasi oleh Pengawas Pemilu Luar Negeri.
              (7) Penghitungan suara Partai Politik Peserta Pemilu dan suara calon anggota DPR, DPD,
              DPRD provinsi, dan DPRD kabupaten/kota di TPS dipantau oleh pemantau Pemilu dan
              masyarakat. NG . kah S Pi “ Kek 9. PRESIDEN REPUBLIK INDONESIA - 85 - (8) Penghitungan
              suara Partai Politik Peserta Pemilu dan suara calon anggota DPR di TPSLN dipantau oleh
              pemantau Pemilu dan masyarakat. (9) Saksi sebagaimana dimaksud pada ayat (3) dan ayat
              (4) yang belum menyerahkan mandat tertulis pada saat pemungutan suara harus
              menyerahkan mandat tertulis dari Peserta Pemilu kepada ketua KPPS/ KPPSLN. Pasal 175
              (1) Penghitungan suara di TPS/TPSLN dilaksanakan setelah waktu pemungutan suara
              berakhir. (2) Penghitungan suara sebagaimana dimaksud pada ayat (1) hanya dilakukan
              dan selesai di TPS/TPSLN yang bersangkutan pada hari pemungutan suara. Pasal 176 (l)
              KPPS melakukan penghitungan suara Partai Politik Peserta Pemilu dan suara calon
              anggota DPR, DPD, DPRD provinsi, dan DPRD kabupaten/kota di dalam TPS. (2) KPPSLN
              melakukan penghitungan suara Partai Politik Peserta Pemilu dan suara calon anggota DPR
              di dalam TPSLN. (3) Saksi menyaksikan dan mencatat pelaksanaan penghitungan suara
              Partai Politik Peserta Pemilu dan suara calon anggota DPR, DPD, DPRD provinsi, dan
              DPRD kabupaten/kota di dalam TPS/TPSLN. 4) Pengawas Pemilu Lapangan mengawasi
              pelaksanaan penghitungan suara Partai Politik Peserta Pemilu dan suara calon anggota
              DPR, DPD, DPRD provinsi, dan DPRD kabupaten/kota di dalam TPS. (S5) Pengawas Pemilu
              Luar Negeri mengawasi pelaksanaan penghitungan suara Partai Politik Peserta Pemilu dan
              suara calon anggota DPR di dalam TPSLN. (6) Pemantau Pemilu memantau pelaksanaan
              penghitungan suara Partai Politik Peserta Pemilu dan suara calon anggota DPR, DPD,
              DPRD provinsi, dan DPRD kabupaten/kota di luar TPS. NG . kah S Pi “ Kek 9. PRESIDEN
              REPUBLIK INDONESIA - 86 - (7) Pemantau Pemilu memantau pelaksanaan penghitungan suara
              Partai Politik Peserta Pemilu dan suara calon anggota DPR di luar TPSLN. (8) Warga
              masyarakat menyaksikan pelaksanaan penghitungan suara Partai Politik Peserta Pemilu
              dan suara calon anggota DPR, DPD, DPRD provinsi, dan DPRD kabupaten/kota di luar TPS.
              (9) Warga masyarakat menyaksikan pelaksanaan penghitungan suara Partai Politik Peserta
              Pemilu dan suara calon anggota DPR di luar TPSLN. Pasal 177 (l) Sebelum melaksanakan
              penghitungan suara, KPPS/ KPPSLN menghitung: a. jumlah Pemilih yang memberikan suara
              berdasarkan salinan daftar pemilih tetap, b. jumlah Pemilih yang berasal dari
              TPS/TPSLN lain: Cc. jumlah surat suara yang tidak terpakai, d. jumlah surat suara yang
              dikembalikan oleh Pemilih karena rusak atau salah dalam cara memberikan suara, dan e.
              sisa surat suara cadangan. (2) Penggunaan surat suara cadangan sebagaimana dimaksud
              pada ayat (1) huruf e dibuatkan berita acara yang ditandatangani oleh ketua
              KPPS/KPPSLN dan oleh paling sedikit 2 (dua) orang anggota KPPS/ KPPSLN yang hadir.
              Pasal 178 (1) Suara untuk Pemilu anggota DPR, DPRD provinsi, dan DPRD kabupaten/kota
              dinyatakan sah apabila: a. surat suara ditandatangani oleh ketua KPPS, dan b. tanda
              coblos pada nomor atau tanda gambar partai politik dan/atau nama calon anggota DPR,
              DPRD provinsi, dan DPRD kabupaten/kota berada pada kolom yang disediakan, atau Cc.
              tanda coblos pada tanda gambar partai politik berada pada kolom yang disediakan. (2)
              Suara untuk Pemilu anggota DPD dinyatakan sah apabila: NG . kah Ss Pi “ Kek 9.
              PRESIDEN REPUBLIK INDONESIA 87 - a. surat suara ditandatangani oleh ketua KPPS, dan b.
              tanda coblos terdapat pada 1 (satu) calon perseorangan. (3) Ketentuan mengenai pedoman
              teknis pelaksanaan pemberian suara sebagaimana dimaksud pada ayat (1) dan ayat (2)
              diatur lebih lanjut dengan peraturan KPU. Pasal 179 (l) Ketua KPPS/KPPSLN melakukan
              penghitungan suara dengan suara yang jelas dan terdengar dengan memperlihatkan surat
              suara yang dihitung. (2) Penghitungan suara dilakukan secara terbuka dan di tempat
              yang terang atau mendapat penerangan cahaya yang cukup. (3) Penghitungan suara dicatat
              pada lembar/papan/layar penghitungan dengan tulisan yang jelas dan terbaca. M4) Format
              penulisan penghitungan suara sebagaimana dimaksud pada ayat (3) diatur dalam peraturan
              KPU. Pasal 180 (1) Peserta Pemilu, saksi, Pengawas Pemilu Lapangan /Pengawas Pemilu
              Luar Negeri, dan masyarakat dapat menyampaikan laporan atas dugaan adanya pelanggaran,
              penyimpangan, dan/atau kesalahan dalam pelaksanaan penghitungan suara kepada KPPS/
              KPPSLN. (2) Peserta Pemilu dan warga masyarakat melalui saksi Peserta Pemilu atau
              Pengawas Pemilu Lapangan /Pengawas Pemilu Luar Negeri yang hadir dapat mengajukan
              keberatan terhadap jalannya penghitungan suara oleh KPPS/KPPSLN apabila ternyata
              terdapat hal yang tidak sesuai dengan ketentuan peraturan perundang-undangan. (3)
              Dalam hal keberatan yang diajukan melalui saksi Peserta Pemilu atau Pengawas Pemilu
              Lapangan / Pengawas Pemilu Luar Negeri sebagaimana dimaksud pada ayat (2) dapat
              diterima, KPPS/KPPSLN seketika itu juga mengadakan pembetulan. NG . kah S Pi “ Kek 9.
              PRESIDEN REPUBLIK INDONESIA 88 - Pasal 181 (1) Hasil penghitungan suara di TPS/TPSLN
              dituangkan ke dalam berita acara pemungutan dan penghitungan suara serta ke dalam
              sertifikat hasil penghitungan suara Pemilu anggota DPR, DPD, DPRD provinsi, dan DPRD
              kabupaten/kota dengan menggunakan format yang diatur dalam peraturan KPU. (2) Berita
              acara pemungutan dan penghitungan suara serta sertifikat hasil penghitungan suara
              sebagaimana dimaksud pada ayat (1) ditandatangani oleh seluruh anggota KPPS/KPPSLN dan
              saksi Peserta Pemilu yang hadir. (3 Dalam hal terdapat anggota KPPS/KPPSLN dan saksi
              Peserta Pemilu yang hadir tidak menandatangani sebagaimana dimaksud pada ayat (2),
              berita acara pemungutan dan penghitungan suara serta sertifikat hasil penghitungan
              suara ditandatangani oleh anggota KPPS/KPPSLN dan saksi Peserta Pemilu yang hadir dan
              bersedia menandatangani. 4) Berita acara pemungutan dan penghitungan suara serta
              sertifikat hasil penghitungan suara yang telah ditandatangani sebagaimana dimaksud
              pada ayat (3) wajib disimpan sebagai dokumen negara sesuai dengan ketentuan peraturan
              perundang-undangan. Pasal 182 (1) KPPS/KPPSLN mengumumkan hasil penghitungan suara di
              TPS/TPSLN. (2) KPPS wajib memberikan 1 (satu) eksemplar berita acara pemungutan dan
              penghitungan suara serta sertifikat hasil penghitungan suara kepada saksi Peserta
              Pemilu, Pengawas Pemilu Lapangan, PPS, dan PPK melalui PPS pada hari yang sama. (3)
              KPPSLN wajib memberikan 1 (satu) eksemplar berita acara pemungutan dan penghitungan
              suara serta sertifikat hasil penghitungan suara kepada saksi Peserta Pemilu, Pengawas
              Pemilu Luar Negeri dan PPLN pada hari yang sama. (4) KPPS/KPPSLN wajib menyegel,
              menjaga, dan mengamankan keutuhan kotak suara setelah penghitungan suara. NG . kah S
              Pi “ Kek 9. PRESIDEN REPUBLIK INDONESIA - 89 - (5) KPPS/KPPSLN wajib menyerahkan kotak
              suara tersegel yang berisi surat suara, berita acara pemungutan suara serta sertifikat
              hasil penghitungan perolehan suara kepada PPS atau kepada PPLN bagi KPPSLN pada hari
              yang sama. (6) Penyerahan kotak suara tersegel yang berisi surat suara, berita acara
              pemungutan dan penghitungan suara serta sertifikat hasil penghitungan suara kepada PPS
              sebagaimana dimaksud pada ayat (5) wajib diawasi oleh Pengawas Pemilu Lapangan dan
              wajib dilaporkan kepada Panwaslu Kecamatan. (7) Penyerahan kotak suara tersegel yang
              berisi surat suara, berita acara pemungutan dan penghitungan suara serta sertifikat
              hasil penghitungan suara kepada PPK wajib diawasi oleh Panwaslu Kecamatan dan wajib
              dilaporkan kepada Panwaslu Kabupaten / Kota. Pasal 183 PPS wajib mengumumkan salinan
              sertifikat hasil penghitungan suara sebagaimana dimaksud dalam Pasal 181 ayat (2) dari
              seluruh TPS di wilayah kerjanya dengan cara menempelkan salinan tersebut di tempat
              umum.
