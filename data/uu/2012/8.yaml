                nodeType: bagianSet
                parentBabNode: *ref_607
            title: >-
              Bagian Kesatu Pelanggaran Pasal 273 Setiap orang yang dengan sengaja memberikan
              keterangan yang tidak benar mengenai diri sendiri atau diri orang lain tentang suatu
              hal yang diperlukan untuk pengisian daftar Pemilih dipidana dengan pidana kurungan
              paling lama 1 (satu) tahun dan denda paling banyak Rp12.000.000,00 (dua belas juta
              rupiah). Pasal 274 Setiap anggota PPS atau PPLN yang dengan sengaja tidak memperbaiki
              daftar pemilih sementara setelah mendapat masukan dari masyarakat dan Peserta Pemilu
              sebagaimana dimaksud dalam Pasal 36 ayat (6), Pasal 37 ayat (2), dan Pasal 43 ayat
              (S5) dipidana dengan pidana kurungan paling lama 6 (enam) bulan dan denda paling
              banyak Rp 6.000.000,00 (enam juta rupiah). Pasal 275 Setiap orang yang mengacaukan,
              menghalangi, atau mengganggu jalannya Kampanye Pemilu dipidana dengan pidana kurungan
              paling lama 1 (satu) tahun dan denda paling banyak Rp12.000.000,00 (dua belas juta
              rupiah). Pasal 276 Setiap orang yang dengan sengaja melakukan Kampanye Pemilu di luar
              jadwal yang telah ditetapkan oleh KPU, KPU Provinsi, dan KPU Kabupaten/Kota untuk
              setiap Peserta Pemilu sebagaimana dimaksud dalam Pasal 83 ayat (2), dipidana dengan
              pidana kurungan paling lama 1 (satu) tahun dan denda paling banyak Rp12.000.000,00
              (dua belas juta rupiah). NG . kah Ss Pi “ Kek 9. PRESIDEN REPUBLIK INDONESIA - 135 -
              Pasal 277 Setiap pelaksana Kampanye Pemilu yang melanggar larangan sebagaimana
              dimaksud dalam Pasal 86 ayat (2) dipidana dengan pidana kurungan paling lama 1 (satu)
              tahun dan denda paling banyak Rp12.000.000,00 (dua belas juta rupiah). Pasal 278
              Setiap pegawai negeri sipil, anggota Tentara Nasional Indonesia dan Kepolisian Negara
              Republik Indonesia, kepala desa, dan perangkat desa yang melanggar larangan
              sebagaimana dimaksud dalam Pasal 86 ayat (3) dipidana dengan pidana kurungan paling
              lama 1 (satu) tahun dan denda paling banyak Rp12.000.000,00 (dua belas juta rupiah).
              Pasal 279 (l) Pelaksana kampanye, peserta kampanye, dan petugas kampanye yang dengan
              sengaja mengakibatkan terganggunya pelaksanaan Kampanye Pemilu di tingkat desa atau
              nama lain/kelurahan dipidana dengan pidana kurungan paling lama 1 (satu) tahun dan
              denda paling banyak Rp12.000.000,00 (dua belas juta rupiah). (2) Pelaksana kampanye,
              peserta kampanye, dan petugas kampanye yang karena kelalaiannya mengakibatkan
              terganggunya pelaksanaan Kampanye Pemilu di tingkat desa atau nama lain/kelurahan
              dipidana dengan pidana kurungan paling lama 6 (enam) bulan dan denda paling banyak
              Rp6.000.000,00 (enam juta rupiah). Pasal 280 Peserta Pemilu yang dengan sengaja
              memberikan keterangan tdak benar dalam laporan dana Kampanye Pemilu sebagaimana
              dimaksud dalam Pasal 134 ayat (1) dan ayat (2) serta Pasal 135 ayat (1) dan ayat (2)
              dipidana dengan pidana kurungan paling lama 1 (satu) tahun dan denda paling banyak
              Rp12.000.000,00 (dua belas juta rupiah). NG . kah Ss Pi “ Kek 9. PRESIDEN REPUBLIK
              INDONESIA - 136 - Pasal 281 Seorang majikan/atasan yang tidak memberikan kesempatan
              kepada seorang pekerja/karyawan untuk memberikan suaranya pada hari pemungutan suara,
              kecuali dengan alasan bahwa pekerjaan tersebut tidak bisa ditinggalkan dipidana dengan
              pidana kurungan paling lama 1 (satu) tahun dan denda paling banyak Rp12.000.000,00
              (dua belas juta rupiah). Pasal 282 Setiap anggota KPPS/KPPSLN yang dengan sengaja
              tidak memberikan surat suara pengganti hanya 1 (satu) kali kepada Pemilih yang
              menerima surat suara yang rusak dan tidak mencatat surat suara yang rusak dalam berita
              acara sebagaimana dimaksud dalam Pasal 156 ayat (2) dan Pasal 164 ayat (2) dipidana
              dengan pidana kurungan paling lama 1 (satu) tahun dan denda paling banyak
              Rp12.000.000,00 (dua belas juta rupiah). Pasal 283 Setiap orang yang membantu Pemilih
              yang dengan sengaja memberitahukan pilihan Pemilih kepada orang lain sebagaimana
              dimaksud dalam Pasal 157 ayat (2) dipidana dengan pidana kurungan paling lama 1 (satu)
              tahun dan denda paling banyak Rp12.000.000,00 (dua belas juta rupiah). Pasal 284
              Setiap anggota KPPS yang dengan sengaja tidak melaksanakan keputusan KPU
              Kabupaten/Kota untuk pemungutan suara ulang di TPS dipidana dengan pidana kurungan
              paling lama 1 (satu) tahun dan denda paling banyak Rp12.000.000,00 (dua belas juta
              rupiah). NG . kah Ss Pi “ Kek 9. PRESIDEN REPUBLIK INDONESIA - 137 - Pasal 285 Setiap
              anggota KPPS/KPPSLN yang dengan sengaja tidak membuat dan menandatangani berita acara
              kegiatan sebagaimana dimaksud dalam Pasal 155 ayat (3) dan Pasal 163 ayat (3) dan/atau
              tidak menandatangani berita acara pemungutan dan penghitungan suara serta sertifikat
              hasil penghitungan suara sebagaimana dimaksud dalam Pasal 181 ayat (3) dipidana dengan
              pidana kurungan paling lama 1 (satu) tahun dan denda paling banyak Rp12.000.000,00
              (dua belas juta rupiah). Pasal 286 Setiap orang yang karena kelalaiannya menyebabkan
              rusak atau hilangnya berita acara pemungutan dan penghitungan suara dan/atau
              sertifikat hasil penghitungan suara sebagaimana dimaksud dalam Pasal 181 ayat (4)
              dipidana dengan pidana kurungan paling lama 1 (satu) tahun dan denda paling banyak
              Rp12.000.000,00 (dua belas juta rupiah). Pasal 287 Anggota KPU, KPU Provinsi, KPU
              Kabupaten/Kota, PPK, dan PPS yang karena kelalaiannya mengakibatkan hilang atau
              berubahnya berita acara rekapitulasi hasil penghitungan perolehan suara dan/atau
              sertifikat rekapitulasi hasil penghitungan perolehan suara dipidana dengan pidana
              kurungan paling lama 1 (satu) tahun dan denda paling banyak Rp12.000.000,00 (dua belas
              juta rupiah). Pasal 288 Setiap anggota KPPS/KPPSLN yang dengan sengaja tidak
              memberikan salinan 1 (satu) eksemplar berita acara pemungutan dan penghitungan suara,
              serta sertifikat hasil penghitungan suara kepada saksi Peserta Pemilu, Pengawas Pemilu
              Lapangan/Pengawas Pemilu Luar Negeri, PPS/PPLN, dan PPK melalui PPS sebagaimana
              dimaksud dalam Pasal 182 ayat (2) dan ayat (3) dipidana dengan pidana kurungan paling
              lama 1 (satu) tahun dan denda paling banyak Rp12.000.000,00 (dua belas juta rupiah) NG
              . kah Ss Pi “ Kek 9. PRESIDEN REPUBLIK INDONESIA - 138 - Pasal 289 (l) Setiap Pengawas
              Pemilu Lapangan yang tidak mengawasi penyerahan kotak suara tersegel dari PPS kepada
              PPK dan tidak melaporkan kepada Panwaslu Kecamatan sebagaimana dimaksud dalam Pasal
              182 ayat (6) dipidana dengan pidana kurungan paling lama 1 (satu) tahun dan denda
              paling banyak Rp12.000.000,00 (dua belas juta rupiah). (2) Setiap Panwaslu Kecamatan
              yang tidak mengawasi penyerahan kotak suara tersegel dari PPK kepada KPU
              Kabupaten/Kota dan tidak melaporkan kepada Panwaslu Kabupaten /Kota sebagaimana
              dimaksud dalam Pasal 182 ayat (7) dipidana dengan pidana kurungan paling lama 1 (satu)
              tahun dan denda paling banyak Rp12.000.000,00 (dua belas juta rupiah). Pasal 290
              Setiap anggota PPS yang tidak mengumumkan salinan sertifikat hasil penghitungan suara
              dari seluruh TPS di wilayah kerjanya sebagaimana dimaksud dalam Pasal 183, dipidana
              dengan pidana kurungan paling lama 1 (satu) tahun dan denda paling banyak
              Rp12.000.000,00 (dua belas juta rupiah). Pasal 291 Setiap orang yang mengumumkan hasil
              survei atau jajak pendapat tentang Pemilu dalam Masa Tenang sebagaimana dimaksud dalam
              Pasal 247 ayat (2), dipidana dengan pidana kurungan paling lama 1 (satu) tahun dan
              denda paling banyak Rp12.000.000,00 (dua belas juta rupiah).
