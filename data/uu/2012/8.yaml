            title: >-
              Bagian Kelima Hak dan Kewajiban Pemantau Pemilu Pasal 238 (1) Pemantau Pemilu
              mempunyai hak: a. mendapat perlindungan hukum dan keamanan dari Pemerintah Indonesia,
              b. mengamati dan mengumpulkan informasi proses penyelenggaraan Pemilu, Cc. memantau
              proses pemungutan dan penghitungan suara dari luar TPS, d. mendapatkan akses informasi
              yang tersedia dari KPU, KPU Provinsi, dan KPU Kabupaten/Kota, dan e. menggunakan
              perlengkapan untuk mendokumentasikan kegiatan pemantauan sepanjang berkaitan dengan
              pelaksanaan Pemilu. (2) Pemantau asing yang berasal dari perwakilan negara asing yang
              berstatus diplomat berhak atas kekebalan diplomatik selama menjalankan tugas sebagai
              pemantau Pemilu. Pasal 239 Pemantau Pemilu mempunyai kewajiban: a. mematuhi ketentuan
              peraturan perundang-undangan dan menghormati kedaulatan Negara Kesatuan Republik
              Indonesia: b. mematuhi kode etik pemantau Pemilu yang diterbitkan oleh KPU, c.
              melaporkan diri, mengurus proses akreditasi dan tanda pengenal ke KPU, KPU Provinsi,
              atau KPU Kabupaten/Kota sesuai dengan wilayah kerja pemantauan, d. menggunakan tanda
              pengenal selama menjalankan pemantauan, e. menanggung semua biaya pelaksanaan kegiatan
              pemantauan, f. melaporkan jumlah dan keberadaan personel pemantau Pemilu serta tenaga
              pendukung administratif kepada KPU, KPU Provinsi, atau KPU Kabupaten/Kota sesuai
              dengan wilayah pemantauan: NG . kah Ss Pi “ Kek 9. PRESIDEN REPUBLIK INDONESIA - 118 -
              g. menghormati kedudukan, tugas, dan wewenang penyelenggara Pemilu, h. menghormati
