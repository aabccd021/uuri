              dan denda paling banyak Rp24.000.000,00 (dua puluh empat juta rupiah). NG . kah Ss Pi
              “ Kek 9. PRESIDEN REPUBLIK INDONESIA - 139 - Pasal 293 Setiap orang yang dengan
              kekerasan, dengan ancaman kekerasan, atau dengan menggunakan kekuasaan yang ada
              padanya pada saat pendaftaran Pemilih menghalangi seseorang untuk terdaftar sebagai
