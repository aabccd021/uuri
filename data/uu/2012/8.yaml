            title: >-
              Bagian Ketiga Rekapitulasi Penghitungan Perolehan Suara di Desa atau Nama Lain /
              Kelurahan Pasal 184 (1) PPS membuat berita acara penerimaan hasil penghitungan
              perolehan suara Partai Politik Peserta Pemilu dan suara calon anggota DPR, DPD, DPRD
              provinsi, dan DPRD kabupaten /kota dari KPPS. (2) PPS melakukan rekapitulasi hasil
              penghitungan perolehan suara Partai Politik Peserta Pemilu dan suara calon anggota
              DPR, DPD, DPRD provinsi, dan DPRD kabupaten/kota sebagaimana dimaksud pada ayat (1)
              dalam rapat yang dihadiri saksi Peserta Pemilu dan Pengawas Pemilu Lapangan. NG . tah
              Ss Pi “ Kek 9. PRESIDEN REPUBLIK INDONESIA - 90 - (3) Rekapitulasi hasil penghitungan
              perolehan suara dilakukan dengan membuka kotak suara tersegel untuk mengambil sampul
              yang berisi berita acara pemungutan suara dan sertifikat hasil penghitungan perolehan
              suara, kemudian kotak ditutup dan disegel kembali. 4) PPS membuat berita acara
              rekapitulasi hasil penghitungan perolehan suara Partai Politik Peserta Pemilu dan
              suara calon anggota DPR, DPD, DPRD provinsi, dan DPRD kabupaten/kota dan membuat
              sertifikat rekapitulasi hasil penghitungan perolehan suara. (5) PPS mengumumkan hasil
              rekapitulasi penghitungan perolehan suara Partai Politik Peserta Pemilu dan suara
              calon anggota DPR, DPD, DPRD provinsi, dan DPRD kabupaten/kota sebagaimana dimaksud
              pada ayat (4) di tempat umum. (6) PPS menyerahkan berita acara rekapitulasi hasil
              penghitungan perolehan suara Partai Politik Peserta Pemilu dan suara calon anggota
              DPR, DPD, DPRD provinsi, dan DPRD kabupaten/kota serta sertifikat rekapitulasi hasil
              penghitungan perolehan suara tersebut kepada saksi Peserta Pemilu, Pengawas Pemilu
              Lapangan, dan PPK. (7) Saksi Peserta Pemilu sebagaimana dimaksud pada ayat (2) dan
              ayat (6) harus membawa surat mandat dari Peserta Pemilu yang bersangkutan dan
              menyerahkannya kepada PPS. (8) Peserta Pemilu melalui saksi Peserta Pemilu yang hadir
              dapat mengajukan keberatan terhadap jalannya penghitungan suara oleh PPS apabila
              ternyata terdapat hal yang tidak sesuai dengan ketentuan peraturan perundang-undangan.
              (9) Dalam hal keberatan yang diajukan oleh saksi Peserta Pemilu sebagaimana dimaksud
              pada ayat (8) dapat diterima, PPS seketika itu juga mengadakan pembetulan. Pasal 185
              (1) Pengawas Pemilu Lapangan wajib menyampaikan laporan atas dugaan pelanggaran,
              penyimpangan dan/atau kesalahan dalam pelaksanaan rekapitulasi hasil penghitungan
              perolehan suara Partai Politik Peserta Pemilu dan suara calon anggota DPR, DPD, DPRD
              provinsi, dan DPRD kabupaten/kota kepada PPS. NG . kah S Pi “ Kek 9. PRESIDEN REPUBLIK
              INDONESIA - 91 - (2) Saksi dapat menyampaikan laporan atas dugaan pelanggaran,
              penyimpangan dan/atau kesalahan dalam pelaksanaan rekapitulasi hasil penghitungan
              perolehan suara Partai Politik Peserta Pemilu dan suara calon anggota DPR, DPD, DPRD
              provinsi, dan DPRD kabupaten/kota kepada PPS. (3) PPS wajib langsung menindaklanjuti
              laporan sebagaimana dimaksud pada ayat (1) dan ayat (2) pada hari pelaksanaan
              rekapitulasi hasil penghitungan perolehan suara Partai Politik Peserta Pemilu dan
              suara calon anggota DPR, DPD, DPRD provinsi, dan DPRD kabupaten/kota. Pasal 186 (l)
              Rekapitulasi hasil penghitungan perolehan suara di PPS dituangkan ke dalam berita
              acara rekapitulasi hasil penghitungan perolehan suara dan sertifikat rekapitulasi
              hasil penghitungan perolehan suara Partai Politik Peserta Pemilu dan suara calon
              anggota DPR, DPD, DPRD provinsi, dan DPRD kabupaten /kota dengan menggunakan format
              yang diatur dalam peraturan KPU. (2) Berita acara rekapitulasi hasil penghitungan
              perolehan suara dan sertifikat rekapitulasi hasil penghitungan perolehan suara Partai
              Politik Peserta Pemilu dan suara calon anggota DPR, DPD, DPRD provinsi, dan DPRD
              kabupaten/kota sebagaimana dimaksud pada ayat (1) ditandatangani oleh seluruh anggota
              PPS dan saksi Peserta Pemilu yang hadir. (3) Dalam hal terdapat anggota PPS dan saksi
              Peserta Pemilu yang hadir, tetapi tidak menandatanganinya sebagaimana dimaksud pada
              ayat (2), berita acara rekapitulasi hasil penghitungan perolehan suara dan sertifikat
              rekapitulasi hasil penghitungan perolehan suara Partai Politik Peserta Pemilu dan
              suara calon anggota DPR, DPD, DPRD provinsi, dan DPRD kabupaten/kota ditandatangani
              oleh anggota PPS dan saksi Peserta Pemilu yang hadir dan menandatangani. PRESIDEN
              REPUBLIK INDONESIA 92 - Pasal 187 PPS wajib menyerahkan kepada PPK surat suara calon
              anggota DPR, DPD, DPRD provinsi, dan DPRD kabupaten/kota dari TPS dalam kotak suara
              tersegel serta berita acara rekapitulasi hasil penghitungan perolehan suara dan
              sertifikat rekapitulasi hasil penghitungan perolehan suara Partai Politik Peserta
              Pemilu dan suara calon anggota DPR, DPD, DPRD provinsi, dan DPRD kabupaten/kota di
              tingkat PPS yang dilampiri berita acara pemungutan suara dan sertifikat hasil
              penghitungan perolehan suara dari PPS.
