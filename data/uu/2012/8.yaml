            title: >-
              Bagian Kesembilan Pengawasan atas Pelaksanaan Kampanye Pemilu Pasal 104 Bawaslu,
              Bawaslu Provinsi, Panwaslu Kabupaten/Kota, Panwaslu Kecamatan, Pengawas Pemilu
              Lapangan, dan Pengawas Pemilu Luar Negeri melakukan pengawasan atas pelaksanaan
              Kampanye Pemilu. Pasal 105 (1) Pengawas Pemilu Lapangan melakukan pengawasan atas
              pelaksanaan Kampanye Pemilu di tingkat desa atau nama lain /kelurahan. (2) Pengawas
              Pemilu Lapangan menerima laporan dugaan adanya pelanggaran pelaksanaan Kampanye Pemilu
              di tingkat desa atau nama lain/kelurahan yang dilakukan oleh PPS, pelaksana Kampanye
              Pemilu, peserta Kampanye Pemilu, dan petugas Kampanye Pemilu. NG . kah Ss Pi “ Kek 9.
              PRESIDEN REPUBLIK INDONESIA 54 - Pasal 106 (l) Dalam hal terdapat bukti permulaan yang
              cukup bahwa PPS dengan sengaja melakukan atau lalai dalam pelaksanaan Kampanye Pemilu
              yang mengakibatkan terganggunya pelaksanaan Kampanye Pemilu di tingkat desa atau nama
              lain/kelurahan, Pengawas Pemilu Lapangan menyampaikan laporan kepada Panwaslu
              Kecamatan. (2) Dalam hal terdapat bukti permulaan yang cukup bahwa pelaksana kampanye,
              peserta kampanye, atau petugas kampanye dengan sengaja melakukan atau lalai dalam
              pelaksanaan kampanye yang mengakibatkan terganggunya pelaksanaan Kampanye Pemilu di
              tingkat desa atau nama lain/kelurahan, Pengawas Pemilu Lapangan menyampaikan laporan
              kepada PPS. Pasal 107 (1) PPS wajib menindaklanjuti temuan dan laporan tentang dugaan
              kesengajaan atau kelalaian dalam pelaksanaan Kampanye Pemilu di tingkat desa atau nama
              lain /kelurahan sebagaimana dimaksud dalam Pasal 106 ayat (2) dengan: a. menghentikan
              pelaksanaan kampanye Peserta Pemilu yang bersangkutan yang terjadwal pada hari itu: b.
              melaporkan kepada PPK dalam hal ditemukan bukti permulaan yang cukup tentang adanya
              tindak pidana Pemilu berkaitan dengan pelaksanaan Kampanye Pemilu, c. melarang
              pelaksana Kampanye Pemilu untuk melaksanakan Kampanye Pemilu berikutnya, dan/atau d.
              melarang peserta Kampanye Pemilu untuk mengikuti Kampanye Pemilu berikutnya. (2) PPK
              menindaklanjuti laporan sebagaimana dimaksud pada ayat (1) huruf b dengan melakukan
              tindakan penyelesaian sebagaimana diatur dalam Undang-Undang ini. NG . tah Ss Pi “ Kek
              9. PRESIDEN REPUBLIK INDONESIA 55 - Pasal 108 (l) Panwaslu Kecamatan wajib
              menindaklanjuti laporan sebagaimana dimaksud dalam Pasal 106 ayat (1) dengan
              melaporkan kepada PPK. (2) PPK wajib menindaklanjuti laporan sebagaimana dimaksud pada
              ayat (1) dengan meneruskan laporan tersebut kepada KPU Kabupaten / Kota. (3 KPU
              Kabupaten/Kota wajib menindaklanjuti laporan sebagaimana dimaksud pada ayat (2) dengan
              memberikan sanksi administratif kepada PPS. Pasal 109 (1) Panwaslu Kecamatan melakukan
              pengawasan atas pelaksanaan Kampanye Pemilu di tingkat kecamatan. (2) Panwaslu
              Kecamatan menerima laporan dugaan pelanggaran pelaksanaan Kampanye Pemilu di tingkat
              kecamatan yang dilakukan oleh PPK, pelaksana kampanye, peserta kampanye, dan petugas
              kampanye. Pasal 110 (l) Dalam hal terdapat bukti permulaan yang cukup bahwa PPK
              melakukan kesengajaan atau kelalaian dalam pelaksanaan Kampanye Pemilu yang
              mengakibatkan terganggunya pelaksanaan Kampanye Pemilu di tingkat kecamatan, Panwaslu
              Kecamatan melaporkan kepada Panwaslu Kabupaten /Kota. (2) Dalam hal terdapat bukti
              permulaan yang cukup bahwa pelaksana Kampanye, peserta kampanye atau petugas kampanye
              melakukan kesengajaan atau kelalaian dalam pelaksanaan Kampanye Pemilu yang
              mengakibatkan terganggunya pelaksanaan Kampanye Pemilu di tingkat kecamatan, Panwaslu
              Kecamatan melaporkan kepada Panwaslu Kabupaten/Kota dan menyampaikan temuan kepada
              PPK. NG . kah S Pi “ Kek 9. PRESIDEN REPUBLIK INDONESIA 56 - Pasal 111 (1) PPK wajib
              menindaklanjuti temuan dan laporan tentang dugaan kesengajaan atau kelalaian dalam
              pelaksanaan Kampanye Pemilu di tingkat kecamatan sebagaimana dimaksud dalam Pasal 110
              ayat (2) dengan: a. menghentikan pelaksanaan kampanye Peserta Pemilu yang bersangkutan
              yang terjadwal pada hari itu: b. melaporkan kepada KPU Kabupaten/Kota dalam hal
              ditemukan bukti permulaan yang cukup adanya tindak pidana Pemilu terkait dengan
              pelaksanaan Kampanye Pemilu, c. melarang pelaksana Kampanye Pemilu untuk melaksanakan
              Kampanye Pemilu berikutnya, dan/atau d. melarang peserta Kampanye Pemilu untuk
              mengikuti Kampanye Pemilu berikutnya. (2) KPU Kabupaten/Kota wajib menindaklanjuti
              laporan sebagaimana dimaksud pada ayat (1) huruf b dengan melakukan tindakan
              penyelesaian sebagaimana diatur dalam Undang-Undang ini. Pasal 112 (l) Panwaslu
              Kabupaten/Kota wajib menindaklanjuti laporan sebagaimana dimaksud dalam Pasal 110 ayat
              (1) sebagai suatu temuan dan menyampaikannya kepada KPU Kabupaten /Kota. (2) KPU
              Kabupaten/Kota wajib menindaklanjuti temuan sebagaimana dimaksud pada ayat (1) dengan
              memberikan sanksi administratif kepada PPK. Pasal 113 (1) Panwaslu Kabupaten/Kota
              melakukan pengawasan pelaksanaan Kampanye Pemilu di tingkat kabupaten/kota, terhadap
              kemungkinan adanya: a. kesengajaan atau kelalaian anggota KPU Kabupaten/Kota,
              sekretaris dan pegawai sekretariat KPU Kabupaten/Kota melakukan tindak pidana Pemilu
              atau pelanggaran administratif yang mengakibatkan te$ganggunya Kampanye Pemilu yang
              sedang berlangsung, atau NG . kah Ss Pi “ Kek 9. PRESIDEN REPUBLIK INDONESIA 57 - b.
              kesengajaan atau kelalaian pelaksana kampanye, peserta kampanye dan petugas kampanye
              melakukan tindak pidana Pemilu atau pelanggaran administratif yang mengakibatkan
              terganggunya Kampanye Pemilu yang sedang berlangsung. (2) Dalam melakukan pengawasan
              sebagaimana dimaksud pada ayat (1), Panwaslu Kabupaten/Kota: a. menerima laporan
              dugaan pelanggaran terhadap ketentuan pelaksanaan Kampanye Pemilu: b. menindaklanjuti
              temuan dan laporan pelanggaran Kampanye Pemilu yang tidak mengandung unsur pidana, c.
              menyampaikan temuan dan laporan kepada KPU Kabupaten/Kota tentang pelanggaran Kampanye
              Pemilu untuk ditindaklanjuti, d. meneruskan temuan dan laporan tentang pelanggaran
              tindak pidana Pemilu kepada Kepolisian Negara Republik Indonesia, e. menyampaikan
              laporan dugaan adanya tindakan yang mengakibatkan terganggunya pelaksanaan Kampanye
              Pemilu oleh anggota KPU Kabupaten/Kota, sekretaris dan pegawai sekretariat KPU
              Kabupaten/Kota kepada Bawaslu, dan/atau f. mengawasi pelaksanaan rekomendasi Bawaslu
              tentang pengenaan sanksi kepada anggota KPU Kabupaten/Kota, sekretaris dan pegawai
              sekretariat KPU Kabupaten/Kota yang terbukti melakukan tindakan yang mengakibatkan
              terganggunya Kampanye Pemilu yang sedang berlangsung. Pasal 114 (l) Panwaslu
              Kabupaten/Kota menyelesaikan laporan dugaan pelanggaran terhadap ketentuan pelaksanaan
              Kampanye Pemilu sebagaimana dimaksud dalam Pasal 113 ayat (2) huruf a yang merupakan
              pelanggaran administratif, pada hari yang sama dengan hari diterimanya laporan. (2)
              Dalam hal terdapat bukti permulaan yang cukup adanya pelanggaran administratif oleh
              pelaksana dan peserta Kampanye Pemilu di tingkat kabupaten/kota, Panwaslu
              Kabupaten/Kota menyampaikan temuan dan laporan tersebut kepada KPU Kabupaten / Kota.
              NG . kah Ss Pi “ Kek 9. PRESIDEN REPUBLIK INDONESIA - 58 - (3) KPU Kabupaten/Kota
              menetapkan penyelesaian laporan dan temuan yang mengandung bukti permulaan yang cukup
              adanya pelanggaran administratif oleh pelaksana dan peserta Kampanye Pemilu pada hari
              diterimanya laporan. 4) Dalam hal Panwaslu Kabupaten/Kota menerima laporan dugaan
              pelanggaran administratif terhadap ketentuan pelaksanaan Kampanye Pemilu oleh anggota
              KPU Kabupaten/Kota, sekretaris dan pegawai sekretariat KPU Kabupaten/Kota, Panwaslu
              Kabupaten/Kota meneruskan laporan tersebut kepada Bawaslu. Pasal 115 (l) KPU dapat
              menetapkan sanksi tambahan terhadap pelanggaran administratif sebagaimana dimaksud
              dalam Pasal 114 ayat (3) selain yang diatur dalam Undang- Undang ini. (2) Sanksi
              terhadap pelanggaran administratif sebagaimana dimaksud pada ayat (1) selain yang
              diatur dalam Undang- Undang ini ditetapkan dalam kode etik yang disusun oleh Dewan
              Kehormatan Penyelenggara Pemilu sesuai dengan ketentuan peraturan perundang-undangan.
              Pasal 116 Dalam hal Panwaslu Kabupaten/Kota menerima laporan dugaan adanya tindak
              pidana dalam pelaksanaan Kampanye Pemilu oleh anggota KPU Kabupaten/Kota, sekretaris
              dan pegawai sekretariat KPU Kabupaten/Kota, pelaksana dan peserta Kampanye Pemilu
              sebagaimana dimaksud dalam Pasal 113, Panwaslu Kabupaten/Kota melaporkan dugaan adanya
              tindak pidana Pemilu dimaksud kepada: a. Kepolisian Negara Republik Indonesia, atau b.
              Bawaslu sebagai dasar untuk mengeluarkan rekomendasi Bawaslu. Pasal 117 Panwaslu
              Kabupaten/Kota melakukan pengawasan terhadap pelaksanaan tindak lanjut rekomendasi
              Bawaslu tentang pengenaan sanksi sebagaimana dimaksud dalam Pasal 116. NG . kah Ss Pi
              “ Kek 9. PRESIDEN REPUBLIK INDONESIA 59 - Pasal 118 (l) Bawaslu Provinsi melakukan
              pengawasan pelaksanaan Kampanye Pemilu di tingkat provinsi terhadap kemungkinan adanya
              kesengajaan atau kelalaian: a. anggota KPU Provinsi, sekretaris, dan/atau pegawai
              sekretariat KPU Provinsi melakukan tindak pidana Pemilu atau pelanggaran administratif
              — yang mengakibatkan terganggunya Kampanye Pemilu yang sedang berlangsung: atau b.
              pelaksana kampanye, peserta kampanye, dan/atau petugas kampanye melakukan tindak
              pidana Pemilu atau pelanggaran administratif yang mengakibatkan te$ganggunya Kampanye
              Pemilu yang sedang berlangsung. (2) Dalam melakukan pengawasan sebagaimana dimaksud
              pada ayat (1), Bawaslu Provinsi: a. menerima laporan dugaan pelanggaran terhadap
              ketentuan pelaksanaan Kampanye Pemilu: b. menindaklanjuti temuan dan laporan
              pelanggaran Kampanye Pemilu yang tidak mengandung unsur pidana, c. menyampaikan temuan
              dan laporan kepada KPU Provinsi tentang pelanggaran Kampanye Pemilu untuk
              ditindaklanjuti, d. meneruskan temuan dan laporan tentang pelanggaran tindak pidana
              Pemilu kepada Kepolisian Negara Republik Indonesia, e. menyampaikan laporan kepada
              Bawaslu sebagai dasar untuk mengeluarkan rekomendasi Bawaslu yang berkaitan dengan
              dugaan adanya tindak pidana Pemilu atau pelanggaran administratif yang mengakibatkan
              terganggunya pelaksanaan Kampanye Pemilu oleh anggota KPU Provinsi, sekretaris
              dan/atau pegawai sekretariat KPU Provinsi, dan/atau f. mengawasi pelaksanaan tindak
              lanjut rekomendasi Bawaslu tentang pengenaan sanksi kepada anggota KPU Provinsi,
              sekretaris, dan/atau pegawai sekretariat KPU Provinsi yang terbukti melakukan tindak
              pidana Pemilu atau administratif yang mengakibatkan terganggunya Kampanye Pemilu yang
              sedang berlangsung. NG . kah Ss Pi “ Kek 9. PRESIDEN REPUBLIK INDONESIA - 60 - Pasal
              119 (l) Bawaslu Provinsi menindaklanjuti laporan dugaan pelanggaran terhadap ketentuan
              pelaksanaan Kampanye Pemilu sebagaimana dimaksud dalam Pasal 118 ayat (2) huruf a yang
              merupakan pelanggaran administratif pada hari yang sama dengan diterimanya laporan.
              (2) Dalam hal terdapat bukti permulaan yang cukup adanya pelanggaran administratif
              oleh pelaksana dan peserta Kampanye Pemilu di tingkat provinsi, Bawaslu Provinsi
              menyampaikan temuan dan laporan tersebut kepada KPU Provinsi. (3 KPU Provinsi
              menetapkan penyelesaian laporan dan temuan yang mengandung bukti permulaan yang cukup
              adanya pelanggaran administratif oleh pelaksana dan peserta Kampanye Pemilu pada hari
              diterimanya laporan. 4) Dalam hal Bawaslu Provinsi menerima laporan dugaan pelanggaran
              administratif terhadap ketentuan pelaksanaan Kampanye Pemilu oleh anggota KPU
              Provinsi, sekretaris, dan/atau pegawai sekretariat KPU Provinsi, maka Bawaslu Provinsi
              meneruskan laporan tersebut kepada Bawaslu. Pasal 120 (1) KPU dapat menetapkan sanksi
              tambahan terhadap pelanggaran administratif sebagaimana dimaksud dalam Pasal 119 ayat
              (3) selain yang diatur dalam Undang- Undang ini. (2) Sanksi terhadap pelanggaran
              administratif sebagaimana dimaksud dalam Pasal 119 ayat (4) selain yang diatur dalam
              Undang-Undang ini ditetapkan dalam kode etik yang disusun oleh Dewan Kehormatan
              Penyelenggara Pemilu sesuai dengan ketentuan peraturan perundang- undangan. Pasal 121
              Dalam hal Bawaslu Provinsi menerima laporan dugaan adanya tindak pidana dalam
              pelaksanaan Kampanye Pemilu oleh anggota KPU Provinsi, sekretaris dan pegawai
              sekretariat KPU Provinsi, pelaksana dan peserta Kampanye Pemilu sebagaimana dimaksud
              dalam Pasal 118, Bawaslu Provinsi: NG . kah Ss Pi “ Kek 9. PRESIDEN REPUBLIK INDONESIA
              61 - a. melaporkan dugaan adanya tindak pidana Pemilu dimaksud kepada Kepolisian
              Negara Republik Indonesia, atau b. melaporkan kepada Bawaslu sebagai dasar untuk
              mengeluarkan rekomendasi Bawaslu. Pasal 122 Bawaslu Provinsi melakukan pengawasan
              terhadap pelaksanaan tindak lanjut rekomendasi Bawaslu tentang pengenaan sanksi
              sebagaimana dimaksud dalam Pasal 121. Pasal 123 (l) Bawaslu melakukan pengawasan
              pelaksanaan tahapan Kampanye Pemilu secara nasional, terhadap kemungkinan adanya: a.
              kesengajaan atau kelalaian anggota KPU, KPU Provinsi, KPU Kabupaten/Kota, Sekretaris
              Jenderal KPU, pegawai Seretariat Jenderal KPU, sekretaris KPU Provinsi, pegawai
              sekretariat KPU Provinsi, sekretaris KPU Kabupaten/Kota, dan pegawai sekretariat KPU
              Kabupaten/Kota melakukan tindak pidana Pemilu atau pelanggaran administratif yang
              mengakibatkan terganggunya pelaksanaan Kampanye Pemilu yang sedang berlangsung, atau
              b. kesengajaan atau kelalaian pelaksana kampanye, peserta kampanye, dan petugas
              kampanye melakukan tindak pidana Pemilu atau pelanggaran administratif yang
              mengakibatkan terganggunya pelaksanaan Kampanye Pemilu yang sedang berlangsung. (2)
              Dalam melakukan pengawasan sebagaimana dimaksud pada ayat (1), Bawaslu: a. menerima
              laporan dugaan adanya pelanggaran terhadap ketentuan pelaksanaan Kampanye Pemilu, b.
              menindaklanjuti temuan dan laporan adanya pelanggaran Kampanye Pemilu yang tidak
              mengandung unsur pidana, Cc. menyampaikan temuan dan laporan kepada KPU tentang adanya
              pelanggaran Kampanye Pemilu untuk ditindaklanjuti, PRESIDEN REPUBLIK INDONESIA - 62 -
              d. meneruskan temuan dan laporan tentang dugaan adanya tindak pidana Pemilu kepada
              Kepolisian Negara Republik Indonesia, e. memberikan rekomendasi kepada KPU tentang
              dugaan adanya tindakan yang mengakibatkan terganggunya pelaksanaan Kampanye Pemilu
              oleh anggota KPU, KPU Provinsi, KPU Kabupaten/Kota, Sekretaris Jenderal KPU, pegawai
              Sekretariat Jenderal KPU, sekretaris KPU Provinsi, pegawai sekretariat KPU Provinsi,
              sekretaris KPU Kabupaten/Kota, dan pegawai sekretariat KPU Kabupaten /Kota berdasarkan
              laporan Bawaslu Provinsi dan Panwaslu Kabupaten/Kota, dan / atau f. mengawasi
              pelaksanaan tindak lanjut rekomendasi pengenaan sanksi kepada anggota KPU, KPU
              Provinsi, KPU Kabupaten/Kota, Sekretaris Jenderal KPU, pegawai Sekretariat Jenderal
              KPU, sekretaris KPU Provinsi, pegawai sekretariat KPU Provinsi, sekretaris KPU
              Kabupaten/Kota, dan pegawai sekretariat KPU Kabupaten/Kota yang terbukti melakukan
              tindakan yang mengakibatkan terganggunya pelaksanaan Kampanye Pemilu yang sedang
              berlangsung. Pasal 124 (l) Dalam hal Bawaslu menerima laporan dugaan adanya
              pelanggaran administratif terhadap ketentuan pelaksanaan Kampanye Pemilu sebagaimana
              dimaksud dalam Pasal 123 ayat (2) huruf a, Bawaslu menetapkan penyelesaian pada hari
              yang sama dengan hari diterimanya laporan. (2) Dalam hal terdapat bukti permulaan yang
              cukup tentang dugaan adanya pelanggaran administratif oleh pelaksana dan peserta
              Kampanye Pemilu di tingkat pusat, Bawaslu menyampaikan temuan dan laporan kepada KPU.
              (3 Dalam hal KPU menerima laporan dan temuan yang mengandung bukti permulaan yang
              cukup tentang dugaan adanya pelanggaran administratif oleh pelaksana dan peserta
              Kampanye Pemilu sebagaimana dimaksud pada ayat (2), KPU langsung menetapkan
              penyelesaian pada hari yang sama dengan hari diterimanya laporan. NG . kah Ss Pi “ Kek
              9. PRESIDEN REPUBLIK INDONESIA - 63 - 4) Dalam hal Bawaslu menerima laporan dugaan
              pelanggaran administratif terhadap ketentuan pelaksanaan Kampanye Pemilu oleh anggota
              KPU, KPU Provinsi, KPU Kabupaten/Kota, Sekretaris Jenderal KPU, pegawai Sekretariat
              Jenderal KPU, sekretaris KPU Provinsi, pegawai sekretariat KPU Provinsi, sekretaris
              KPU Kabupaten /Kota, dan pegawai sekretariat KPU Kabupaten /Kota, maka Bawaslu
              memberikan rekomendasi kepada KPU untuk memberikan sanksi. Pasal 125 (l) Sanksi
              terhadap pelanggaran administratif sebagaimana dimaksud dalam Pasal 124 ayat (3)
              selain yang diatur dalam Undang-Undang ini ditetapkan oleh KPU. (2) Sanksi terhadap
              pelanggaran administratif sebagaimana dimaksud dalam Pasal 124 ayat (4) selain yang
              diatur dalam Undang-Undang ini ditetapkan dalam kode etik yang disusun oleh Dewan
              Kehormatan Penyelenggara Pemilu sesuai dengan ketentuan peraturan perundang- undangan.
              Pasal 126 Dalam hal Bawaslu menerima laporan dugaan adanya tindak pidana Pemilu yang
              dilakukan oleh anggota KPU, KPU Provinsi, KPU Kabupaten/Kota, Sekretaris Jenderal KPU,
              pegawai Sekretariat Jenderal KPU, sekretaris KPU Provinsi, pegawai sekretariat KPU
              Provinsi, sekretaris KPU Kabupaten/Kota, dan pegawai sekretariat KPU Kabupaten/Kota,
              pelaksana dan peserta Kampanye Pemilu sebagaimana dimaksud dalam Pasal 123 ayat (1)
              dalam pelaksanaan Kampanye Pemilu, Bawaslu: a. melaporkan dugaan adanya tindak pidana
              Pemilu dimaksud kepada Kepolisian Negara Republik Indonesia, atau b. memberikan
              rekomendasi kepada KPU. NG . kah Ss Pi “ Kek 9. PRESIDEN REPUBLIK INDONESIA 64 - Pasal
              127 Bawaslu melakukan pengawasan terhadap pelaksanaan tindak lanjut rekomendasi
              Bawaslu tentang pengenaan sanksi penonaktifan sementara dan/atau sanksi administratif
              kepada anggota KPU, KPU Provinsi, KPU Kabupaten/Kota, Sekretaris Jenderal KPU, pegawai
              Sekretariat Jenderal KPU, sekretaris KPU Provinsi, pegawai sekretariat KPU Provinsi,
              sekretaris KPU Kabupaten/Kota, dan pegawai sekretariat KPU Kabupaten/Kota yang
              terbukti melakukan tindak pidana Pemilu atau pelanggaran administratif yang
              mengakibatkan terganggunya pelaksanaan Kampanye Pemilu yang sedang berlangsung
              sebagaimana dimaksud dalam Pasal 126. Pasal 128 Pengawasan oleh Bawaslu, Bawaslu
              Provinsi, dan Panwaslu Kabupaten/Kota serta tindak lanjut KPU, KPU Provinsi, dan KPU
              Kabupaten/Kota terhadap temuan atau laporan yang diterima tidak memengaruhi jadwal
              pelaksanaan Kampanye Pemilu sebagaimana yang telah ditetapkan.
