              penghitungan perolehan suara Partai Politik Peserta Pemilu dan perolehan suara calon
              anggota DPR, DPD, DPRD provinsi, dan DPRD kabupaten /kota kepada KPU Kabupaten/Kota.
              (3 KPU Kabupaten/Kota wajib langsung menindaklanjuti laporan sebagaimana dimaksud pada
              ayat (1) dan ayat (2) pada hari pelaksanaan rekapitulasi penghitungan perolehan suara
              Partai Politik Peserta Pemilu dan perolehan suara calon anggota DPR, DPD, DPRD
              provinsi, dan DPRD kabupaten/kota. Pasal 195 (1) Rekapitulasi hasil penghitungan
              perolehan suara di KPU Kabupaten/Kota dituangkan dalam berita acara rekapitulasi hasil
              penghitungan perolehan suara dan sertifikat rekapitulasi hasil penghitungan perolehan
