              perolehan suara calon anggota DPR, DPD, DPRD provinsi, dan DPRD kabupaten/kota kepada
              PPK. (2) Saksi dapat menyampaikan laporan dugaan adanya pelanggaran, penyimpangan,
              dan/atau kesalahan dalam pelaksanaan rekapitulasi hasil penghitungan perolehan suara
              Partai Politik Peserta Pemilu dan perolehan suara calon anggota DPR, DPD, DPRD
              provinsi, dan DPRD kabupaten /kota kepada PPK. (3) PPK wajib langsung menindaklanjuti
              laporan sebagaimana dimaksud pada ayat (1) dan ayat (2) pada hari pelaksanaan
              rekapitulasi hasil penghitungan perolehan suara Partai Politik Peserta Pemilu dan
              perolehan suara calon anggota DPR, DPD, DPRD provinsi, dan DPRD kabupaten /kota. Pasal
              190 (1) Rekapitulasi hasil penghitungan perolehan suara di PPK dituangkan ke dalam
