        elements:
          - type: bagian
            node: &ref_571
              nodeType: bagian
              key: 1
              parentBagianSetNode:
                nodeType: bagianSet
                parentBabNode: *ref_570
            title: >-
              Bagian Kesatu Pemungutan Suara Ulang Pasal 221 (l) Pemungutan suara di TPS dapat
              diulang apabila terjadi bencana alam dan/atau kerusuhan yang mengakibatkan hasil
              pemungutan suara tidak dapat digunakan atau penghitungan suara tidak dapat dilakukan.
              (2) Pemungutan suara di TPS wajib diulang apabila dari hasil penelitian dan
              pemeriksaan Pengawas Pemilu Lapangan terbukti terdapat keadaan sebagai berikut: a.
              pembukaan kotak suara dan/atau berkas pemungutan dan penghitungan suara tidak
              dilakukan menurut tata cara yang ditetapkan dalam ketentuan peraturan
              perundang-undangan, b. petugas KPPS meminta Pemilih memberikan tanda khusus,
              menandatangani, atau menuliskan nama atau alamat pada surat suara yang sudah
              digunakan, dan/atau C. petugas KPPS merusak lebih dari satu surat suara yang sudah
              digunakan oleh Pemilih sehingga surat suara tersebut menjadi tidak sah. NG . kah S Pi
              “ Kek 9. PRESIDEN REPUBLIK INDONESIA - 109 - Pasal D22 (1) Pemungutan suara ulang
              diusulkan oleh KPPS dengan menyebutkan keadaan yang menyebabkan diadakannya pemungutan
              suara ulang. (2) Usul KPPS diteruskan kepada PPK dan selanjutnya diajukan kepada KPU
              Kabupaten /Kota untuk pengambilan keputusan diadakannya pemungutan suara ulang. (3)
              Pemungutan suara ulang di TPS dilaksanakan paling lama 10 (sepuluh) hari setelah hari
              pemungutan suara berdasarkan keputusan PPK.
            content:
              type: pasalSet
