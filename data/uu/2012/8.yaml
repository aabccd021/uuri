      title: >-
        PERLENGKAPAN PEMUNGUTAN SUARA Pasal 141 (l) KPU bertanggung jawab dalam merencanakan dan
        menetapkan standar serta kebutuhan pengadaan dan pendistribusian perlengkapan pemungutan
        suara. (2) Sekretaris Jenderal KPU, sekretaris KPU Provinsi, dan sekretaris KPU
        Kabupaten/Kota bertanggung jawab dalam pelaksanaan pengadaan dan pendistribusian
        perlengkapan pemungutan suara sebagaimana dimaksud pada ayat (1). Pasal 142 (1) Perlengkapan
        pemungutan suara sebagaimana dimaksud dalam Pasal 141 terdiri atas: a. kotak suara: b. surat
        suara: c. tinta, d. bilik pemungutan suara, e. segel, f. alat untuk mencoblos pilihan, dan
        g. tempat pemungutan suara. (2) Selan perlengkapan pemungutan suara sebagaimana dimaksud
        pada ayat (1), untuk menjaga keamanan, kerahasiaan, dan kelancaran pelaksanaan pemungutan
        suara dan penghitungan suara, diperlukan dukungan perlengkapan lainnya. (3) Bentuk, ukuran,
        spesifikasi teknis, dan perlengkapan pemungutan suara lainnya diatur dengan peraturan KPU.
        NG . kah Ss Pi “ Kek 9. PRESIDEN REPUBLIK INDONESIA - 7 - 4) Pengadaan perlengkapan
        pemungutan suara sebagaimana dimaksud pada ayat (1) huruf a, huruf b, huruf c, huruf d, dan
        huruf e dilaksanakan oleh Sekretariat Jenderal KPU dengan berpedoman pada ketentuan
        peraturan perundang-undangan. (S5) Pengadaan perlengkapan pemungutan suara sebagaimana
        dimaksud pada ayat (1) huruf a, huruf d, huruf f, dan ayat (2), Sekretaris Jenderal KPU
        dapat melimpahkan kewenangannya kepada sekretaris KPU Provinsi dan sekretaris KPU Kabupaten
        / Kota. (6) Pengadaan perlengkapan pemungutan suara sebagaimana dimaksud pada ayat (1) huruf
        g dilaksanakan oleh KPPS bekerja sama dengan masyarakat. (7) Perlengkapan pemungutan suara
        sebagaimana dimaksud pada ayat (1) huruf a, huruf b, huruf c, huruf d, huruf e, huruf f, dan
        ayat (2) harus sudah diterima KPPS paling lambat 1 (satu) hari sebelum hari pemungutan
        suara. (8) Pendistribusian perlengkapan pemungutan suara dilakukan oleh Sekretariat Jenderal
        KPU, sekretariat KPU Provinsi, dan sekretariat KPU Kabupaten / Kota. (9) Dalam
        pendistribusian dan pengamanan perlengkapan pemungutan suara, KPU dapat bekerja sama dengan
        Pemerintah, pemerintah daerah, Tentara Nasional Indonesia, dan Kepolisian Negara Republik
        Indonesia. Pasal 143 (l) Surat suara sebagaimana dimaksud dalam Pasal 142 ayat (1) huruf b
        untuk calon anggota DPR, DPRD provinsi, dan DPRD kabupaten/kota memuat tanda gambar partai
        politik, nomor urut partai politik, nomor urut calon, dan nama calon tetap partai politik
        untuk setiap daerah pemilihan. (2) Surat suara sebagaimana dimaksud dalam Pasal 142 ayat (1)
        huruf b untuk calon anggota DPD memuat pas foto diri terbaru dan nama calon anggota DPD
        untuk setiap daerah pemilihan. (3) Ketentuan lebih lanjut mengenai surat suara sebagaimana
        dimaksud pada ayat (1) dan ayat (2) ditetapkan dalam peraturan KPU. NG . kah S Pi “ Kek 9.
        PRESIDEN REPUBLIK INDONESIA 73 - Pasal 144 (l) Jenis, bentuk, ukuran, warna, dan spesifikasi
        teknis lain surat suara diatur dalam peraturan KPU. (2) Nomor urut tanda gambar partai
        politik dan calon anggota DPD sebagaimana dimaksud dalam Pasal 143 ditetapkan dengan
        keputusan KPU. Pasal 145 (1) Pengadaan surat suara dilakukan di dalam negeri dengan
        mengutamakan kapasitas cetak yang sesuai dengan kebutuhan surat suara dan hasil cetak yang
        berkualitas baik. (2) Jumlah surat suara yang dicetak sama dengan jumlah Pemilih tetap
        ditambah dengan 2Yo (dua persen) dari jumlah Pemilih tetap sebagai cadangan, yang ditetapkan
        dengan keputusan KPU. (3) Selain menetapkan pencetakan surat suara sebagaimana dimaksud pada
        ayat (2), KPU menetapkan besarnya jumlah surat suara untuk pelaksanaan pemungutan suara
        ulang. 4) Jumlah surat suara sebagaimana dimaksud pada ayat (3) ditetapkan oleh KPU untuk
        setiap daerah pemilihan sebanyak 1.000 (seribu) surat suara pemungutan suara ulang yang
        diberi tanda khusus, masing-masing surat suara untuk anggota DPR, DPD, DPRD provinsi, dan
        DPRD kabupaten/kota. Pasal 146 (1) Untuk kepentingan tertentu, perusahaan pencetak surat
        suara dilarang mencetak surat suara lebih dari jumlah yang ditetapkan oleh KPU. (2)
        Perusahaan pencetak surat suara wajib menjaga kerahasiaan, keamanan, dan keutuhan surat
        suara. (3 KPU meminta bantuan Kepolisian Negara Republik Indonesia untuk mengamankan surat
        suara selama proses pencetakan berlangsung, menyimpan, dan mendistribusikannya ke tempat
        tujuan. NG . kah Ss Pi “ Kek 9. PRESIDEN REPUBLIK INDONESIA . 74 - 4) KPU memverifikasi
        jumlah dan kualitas surat suara yang telah dicetak, jumlah yang sudah dikirim, dan/atau
        jumlah yang masih tersimpan dengan membuat berita acara yang ditandatangani oleh pihak
        percetakan dan petugas KPU. (S5) KPU mengawasi dan mengamankan desain, film separasi, dan
        plat cetak yang digunakan untuk membuat surat suara sebelum dan sesudah digunakan, serta
        menyegel dan menyimpannya. (6) Ketentuan mengenai tata cara pelaksanaan pengamanan te$rhadap
        pencetakan, penghitungan, penyimpanan, pengepakan, dan pendistribusian surat suara ke tempat
        tujuan diatur dengan peraturan KPU. Pasal 147 Pengawasan atas pelaksanaan tugas dan wewenang
        KPU, KPU Provinsi, dan KPU Kabupaten/Kota serta Sekretariat Jenderal KPU, sekretariat KPU
        Provinsi, dan sekretariat KPU Kabupaten/Kota mengenai pengadaan dan pendistribusian
        perlengkapan pemungutan suara sebagaimana dimaksud dalam Pasal 142 dilaksanakan oleh Bawaslu
        dan Badan Pemeriksa Keuangan Republik Indonesia.
