opText: |-
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 8 TAHUN 2012
  TENTANG
  PEMILIHAN UMUM ANGGOTA DEWAN PERWAKILAN RAKYAT,
  DEWAN PERWAKILAN DAERAH, DAN DEWAN PERWAKILAN RAKYA T DAERAH
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa untuk memilih anggota Dewan Perwakilan Rakyat ,
  Dewan Perwakilan Daerah, dan Dewan Perwakilan Rakya t
  Daerah pemilihan umum sebagai sarana perwujudan
  kedaulatan rakyat untuk menghasilkan wakil rakyat y ang
  aspiratif, berkualitas, dan bertanggung jawab berdas arkan
  Pancasila dan Undang-Undang Dasar Negara Republik
  Indonesia Tahun 1945;
  b. bahwa pemilihan umum wajib menjamin tersalurkannya
  suara rakyat secara langsung, umum, bebas, rahasia, jujur,
  dan adil;
  c. bahwa Undang-Undang Nomor 10 Tahun 2008 tentang
  Pemilihan Umum Anggota Dewan Perwakilan Rakyat,
  Dewan Perwakilan Daerah, dan Dewan Perwakilan Rakya t
  Daerah perlu diganti sesuai dengan tuntutan dan din amika
  perkembangan masyarakat;
  d. bahwa berdasarkan pertimbangan sebagaimana dimaksud
  dalam huruf a, huruf b, dan huruf c, perlu membentu k
  Undang-Undang tentang Pemilihan Umum Anggota Dewan
  Perwakilan Rakyat, Dewan Perwakilan Daerah, dan Dew an
  Perwakilan Rakyat Daerah;
