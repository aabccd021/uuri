                    parentNode: *ref_11
                  textString: 'Dalam Undang-Undang ini yang dimaksud dengan:'
                  references: []
                elements:
                  - type: point
                    node: &ref_12
                      nodeType: huruf
                      key: '1'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_12
                      textString: >-
                        Konflik Sosial, yang selanjutnya disebut Konflik, adalah perseteruan
                        dan/atau benturan fisik dengan kekerasan antara dua kelompok masyarakat atau
                        lebih yang berlangsung dalam waktu tertentu dan berdampak luas yang
                        mengakibatkan ketidakamanan dan disintegrasi sosial sehingga mengganggu
                        stabilitas nasional dan menghambat pembangunan nasional.
                      references: []
                  - type: point
                    node: &ref_13
                      nodeType: huruf
                      key: '2'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_13
                      textString: >-
                        Penanganan Konflik adalah serangkaian kegiatan yang dilakukan secara
                        sistematis dan terencana dalam situasi dan peristiwa baik sebelum, pada
                        saat, maupun sesudah terjadi Konflik yang mencakup pencegahan konflik,
                        penghentian konflik, dan pemulihan pascakonilik.
                      references: []
                  - type: point
                    node: &ref_14
                      nodeType: huruf
                      key: '3'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_14
                      textString: >-
                        Pencegahan Konflik adalah serangkaian kegiatan yang dilakukan untuk mencegah
                        terjadinya Konflik dengan peningkatan kapasitas kelembagaan dan sistem
                        peringatan dini.
                      references: []
                  - type: point
                    node: &ref_15
                      nodeType: huruf
                      key: '4'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_15
                      textString: >-
                        Penghentian Konflik adalah serangkaian kegiatan untuk mengakhiri kekerasan,
                        menyelamatkan korban, membatasi perluasan dan eskalasi Konflik, serta
                        mencegah bertambahnya jumlah korban dan kerugian harta benda. HK . Kg N &
                        Tata Pe: -.3-
                      references: []
                  - type: point
                    node: &ref_16
                      nodeType: huruf
                      key: '5'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_16
                      textString: >-
                        Pemulihan Pascakonflik adalah serangkaian kegiatan untuk mengembalikan
                        keadaan dan memperbaiki hubungan yang tidak harmonis dalam masyarakat akibat
                        Konflik melalui kegiatan rekonsiliasi, rehabilitasi, dan rekonstruksi.
                      references: []
                  - type: point
                    node: &ref_17
                      nodeType: huruf
                      key: '6'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_17
                      textString: >-
                        Pengungsi adalah orang atau kelompok orang yang terpaksa keluar dan/atau
                        dipaksa keluar oleh pihak tertentu, melarikan diri, atau meninggalkan tempat
                        tinggal dan harta benda mereka dalam jangka waktu yang belum pasti sebagai
                        akibat dari adanya intimidasi terhadap keselamatan jiwa dan harta benda,
                        keamanan bekerja, dan kegiatan kehidupan lainnya.
                      references: []
                  - type: point
                    node: &ref_18
                      nodeType: huruf
                      key: '7'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_18
                      textString: >-
                        Status Keadaan Konflik adalah suatu status yang ditetapkan oleh pejabat yang
                        berwenang tentang Konflik yang terjadi di daerah kabupaten/kota, provinsi,
                        atau nasional yang tidak dapat diselesaikan dengan cara biasa.
                      references: []
                  - type: point
                    node: &ref_19
                      nodeType: huruf
                      key: '8'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: segmen
