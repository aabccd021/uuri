              parentNode: *ref_6
            textString: >-
              bahwa... PI 3 g 4, 29, PRESIDEN REPUBLIK INDONESIA -2- d. bahwa berdasarkan
              pertimbangan sebagaimana dimaksud dalam huruf a, huruf b, dan huruf c, perlu
              mengesahkan Optional Protocol to the Convention on the Rights of the Child on the
              Involvuement of Children in Armed Conflict (Protokol Opsional Konvensi Hak-hak Anak
