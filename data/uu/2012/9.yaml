              textName: text
              parentNode: *ref_3
            textString: >-
              bahwa anak mempunyai hak untuk tumbuh dan berkembang secara sehat dan wajar baik
              jasmani dan rohani maupun sosial dan intelektualnya, termasuk dalam keadaan konflik
              bersenjata,
            references: []
        - type: point
          node: &ref_4
            nodeType: point
            key: b
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa keterlibatan anak dalam konflik bersenjata baik perekrutan maupun sasaran
              konflik bersenjata merupakan pelanggaran terhadap hak-hak anak dan dapat menimbulkan
              dampak yang serius dan jangka panjang bagi tumbuh dan kembang anak,
            references: []
        - type: point
          node: &ref_5
            nodeType: point
            key: c
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_5
            textString: >-
              . bahwa selaras dengan keinginan bangsa Indonesia untuk memberikan perlindungan
              terhadap anak khususnya keterlibatan anak dalam konflik bersenjata yang merupakan
              komitmen bersama masyarakat internasional sebagaimana diwujudkan dalam Optional
              Protocol to the Convention on the Rights of the Child on the Involvement of Children
              in Armed Conflict (Protokol Opsional Konvensi Hak-hak Anak mengenai Keterlibatan Anak
              dalam Konflik Bersenjata),
