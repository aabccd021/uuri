opText: |-
  PI 3
  g
  4,
  29,
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 9 TAHUN 2012
  TENTANG
  PENGESAHAN OPTIONAL PROTOCOL TO THE CONVENTION ON THE RIGHTS
  OF THE CHILD ON THE INVOLVEMENT OF
  CHILDREN IN ARMED CONELICT
  (PROTOKOL OPSIONAL KONVENSI HAK-HAK ANAK MENGENAI
  KETERLIBATAN ANAK DALAM KONFLIK BERSENJATA)
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang: a. bahwa anak mempunyai hak untuk tumbuh dan
  berkembang secara sehat dan wajar baik jasmani dan
  rohani maupun sosial dan intelektualnya, termasuk
  dalam keadaan konflik bersenjata,
  b. bahwa keterlibatan anak dalam konflik bersenjata baik
  perekrutan maupun sasaran konflik bersenjata
  merupakan pelanggaran terhadap hak-hak anak dan
  dapat menimbulkan dampak yang serius dan jangka
  panjang bagi tumbuh dan kembang anak,
  Cc. bahwa selaras dengan keinginan bangsa Indonesia untuk
  memberikan perlindungan terhadap anak khususnya
  keterlibatan anak dalam konflik bersenjata yang
  merupakan komitmen bersama masyarakat internasional
  sebagaimana diwujudkan dalam Optional Protocol to the
  Convention on the Rights of the Child on the Involvement of
  Children in Armed Conflict (Protokol Opsional Konvensi
  Hak-hak Anak mengenai Keterlibatan Anak dalam Konflik
  Bersenjata),
  d. bahwa...
  PI 3
  g
  4,
  29,
  d. bahwa berdasarkan pertimbangan sebagaimana
  dimaksud dalam huruf a, huruf b, dan huruf c, perlu
  mengesahkan Optional Protocol to the Convention on the
  Rights of the Child on the Involvuement of Children in Armed
  Conflict (Protokol Opsional Konvensi Hak-hak Anak
  mengenai Keterlibatan Anak dalam Konflik Bersenjata)
  dengan Undang-Undang,
  Mengingat : 1. Pasal 5 ayat (1), Pasal 11, Pasal 20, dan Pasal 28B
  Undang-Undang Dasar Negara Republik Indonesia Tahun
  1945,
  2. Undang-Undang Nomor 24 Tahun 2000 tentang Perjanjian
  Internasional (Lembaran Negara Republik Indonesia
  Tahun 2000 Nomor 185, Tambahan Lembaran Negara
  Republik Indonesia Nomor 4012),
  Dengan Persetujuan Bersama
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  dan
  PRESIDEN REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan : UNDANG-UNDANG TENTANG PENGESAHAN OPTIONAL
  PROTOCOL TO THE CONVENTION ON THE RIGHTS OF THE
  CHILD ON THE INVOLVEMENT OF CHILDREN IN ARMED
  CONELICT (PROTOKOL OPSIONAL KONVENSI HAK-HAK ANAK
  MENGENAI KETERLIBATAN ANAK DALAM KONFLIK
  BERSENJATA).
  Pasal...
  PI 3
  g
  4,
  29,
