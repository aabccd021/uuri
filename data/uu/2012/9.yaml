              textName: text
              parentNode: *ref_3
            textString: >-
              bahwa anak mempunyai hak untuk tumbuh dan berkembang secara sehat dan wajar baik
              jasmani dan rohani maupun sosial dan intelektualnya, termasuk dalam keadaan konflik
              bersenjata,
            references: []
        - type: point
          node: &ref_4
            nodeType: huruf
