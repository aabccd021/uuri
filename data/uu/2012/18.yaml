              content:
                type: pointSet
                node: &ref_12
                  nodeType: pointSet
                  parentNode: *ref_11
                description:
                  type: text
                  node:
                    nodeType: text
                    textName: description
                    parentNode: *ref_12
                  textString: 'Dalam Undang-Undang ini yang dimaksud dengan:'
                  references: []
                elements:
                  - type: point
                    node: &ref_13
                      nodeType: point
                      key: '1'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_13
                      textString: >-
                        Pangan adalah segala sesuatu yang berasal dari sumber hayati produk
                        pertanian, perkebunan, kehutanan, perikanan, peternakan, perairan, dan air,
                        baik yang diolah maupun tidak diolah yang diperuntukkan sebagai makanan atau
                        minuman bagi konsumsi manusia, termasuk bahan tambahan Pangan, bahan baku
                        Pangan, dan bahan lainnya yang digunakan dalam proses penyiapan, pengolahan,
                        dan/atau pembuatan makanan atau minuman.
                      references: []
                  - type: point
                    node: &ref_14
                      nodeType: point
                      key: '2'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_14
                      textString: >-
                        Kedaulatan Pangan adalah hak negara dan bangsa yang secara mandiri
                        menentukan kebijakan Pangan yang menjamin hak atas Pangan bagi rakyat dan
                        yang memberikan hak bagi masyarakat untuk menentukan sistem Pangan yang
                        sesuai dengan potensi sumber daya lokal.
                      references: []
                  - type: point
                    node: &ref_15
                      nodeType: point
                      key: '3'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_15
                      textString: >-
                        Kemandirian Pangan adalah kemampuan negara dan bangsa dalam memproduksi
                        Pangan yang beraneka ragam dari dalam negeri yang dapat menjamin pemenuhan
                        kebutuhan Pangan yang cukup sampai di tingkat perseorangan dengan
                        memanfaatkan potensi sumber daya alam, manusia, sosial, ekonomi, dan
                        kearifan lokal secara bermartabat. a Aa Yg Tata 3 PRESIDEN REPUBLIK
                        INDONESIA -.3-
                      references: []
                  - type: point
                    node: &ref_16
                      nodeType: point
                      key: '4'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_16
                      textString: >-
                        Ketahanan Pangan adalah kondisi terpenuhinya Pangan bagi negara sampai
                        dengan perseorangan, yang tercermin dari tersedianya Pangan yang cukup, baik
                        jumlah maupun mutunya, aman, beragam, bergizi, merata, dan terjangkau serta
                        tidak bertentangan dengan agama, keyakinan, dan budaya masyarakat, untuk
                        dapat hidup sehat, aktif, dan produktif secara berkelanjutan.
                      references: []
                  - type: point
                    node: &ref_17
                      nodeType: point
                      key: '5'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_17
                      textString: >-
                        Keamanan Pangan adalah kondisi dan upaya yang diperlukan untuk mencegah
                        Pangan dari kemungkinan cemaran biologis, kimia, dan benda lain yang dapat
                        mengganggu, merugikan, dan membahayakan kesehatan manusia serta tidak
                        bertentangan dengan agama, keyakinan, dan budaya masyarakat sehingga aman
                        untuk dikonsumsi.
                      references: []
                  - type: point
                    node: &ref_18
                      nodeType: point
                      key: '6'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_18
                      textString: >-
                        Produksi Pangan adalah kegiatan atau proses menghasilkan, menyiapkan,
                        mengolah, membuat, mengawetkan, mengemas, mengemas kembali, dan/atau
                        mengubah bentuk Pangan.
                      references: []
                  - type: point
                    node: &ref_19
                      nodeType: point
                      key: '7'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        Ketersediaan Pangan adalah kondisi tersedianya Pangan dari hasil produksi
                        dalam negeri dan Cadangan Pangan Nasional serta impor apabila kedua sumber
                        utama tidak dapat memenuhi kebutuhan.
                      references: []
                  - type: point
                    node: &ref_20
                      nodeType: point
                      key: '8'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Cadangan Pangan Nasional adalah persediaan Pangan di seluruh wilayah Negara
                        Kesatuan Republik Indonesia untuk konsumsi manusia dan untuk menghadapi
                        masalah kekurangan Pangan, gangguan pasokan dan harga, serta keadaan
                        darurat.
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: point
                      key: '9'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        Cadangan Pangan Pemerintah adalah persediaan Pangan yang dikuasai dan
                        dikelola oleh Pemerintah.
                      references: []
                  - type: point
                    node: &ref_22
                      nodeType: point
                      key: '10'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_22
                      textString: >-
                        Cadangan Pangan Pemerintah Provinsi adalah persediaan Pangan yang dikuasai
                        dan dikelola oleh pemerintah provinsi.
                      references: []
                  - type: point
                    node: &ref_23
                      nodeType: point
                      key: '11'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Cadangan Pangan Pemerintah Kabupaten/Kota adalah persediaan Pangan yang
                        dikuasai dan dikelola oleh pemerintah kabupaten/kota.
                      references: []
                  - type: point
                    node: &ref_24
                      nodeType: point
                      key: '12'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Cadangan Pangan Pemerintah Desa adalah persediaan Pangan yang dikuasai dan
                        dikelola oleh pemerintah desa.
                      references: []
                  - type: point
                    node: &ref_25
                      nodeType: point
                      key: '13'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_25
                      textString: >-
                        Cadangan Pangan Masyarakat adalah persediaan Pangan yang dikuasai dan
                        dikelola oleh masyarakat di tingkat pedagang, komunitas, dan rumah tangga. a
                        Aa Yg Tata 3 PRESIDEN REPUBLIK INDONESIA “4 -
                      references: []
                  - type: point
                    node: &ref_26
                      nodeType: point
                      key: '14'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_26
                      textString: >-
                        Penyelenggaraan Pangan adalah kegiatan perencanaan, pelaksanaan, dan
                        pengawasan dalam penyediaan, keterjangkauan, pemenuhan konsumsi Pangan dan
                        Gizi, serta keamanan Pangan dengan melibatkan peran serta masyarakat yang
                        terkoordinasi dan terpadu.
                      references: []
                  - type: point
                    node: &ref_27
                      nodeType: point
                      key: '15'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_27
                      textString: >-
                        Pangan Pokok adalah Pangan yang diperuntukkan sebagai makanan utama
                        sehari-hari sesuai dengan potensi sumber daya dan kearifan lokal.
                      references: []
                  - type: point
                    node: &ref_28
                      nodeType: point
                      key: '16'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_28
                      textString: >-
                        Penganekaragaman Pangan adalah upaya peningkatan ketersediaan dan konsumsi
                        Pangan yang beragam, bergizi seimbang, dan berbasis pada potensi sumber daya
                        lokal.
                      references: []
                  - type: point
                    node: &ref_29
                      nodeType: point
                      key: '17'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_29
                      textString: >-
                        Pangan Lokal adalah makanan yang dikonsumsi oleh masyarakat setempat sesuai
                        dengan potensi dan kearifan lokal.
                      references: []
                  - type: point
                    node: &ref_30
                      nodeType: point
                      key: '18'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_30
                      textString: >-
                        Pangan Segar adalah Pangan yang belum mengalami pengolahan yang dapat
                        dikonsumsi langsung dan/atau yang dapat menjadi bahan baku pengolahan
                        Pangan.
                      references: []
                  - type: point
                    node: &ref_31
                      nodeType: point
                      key: '19'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_31
                      textString: >-
                        Pangan Olahan adalah makanan atau minuman hasil proses dengan cara atau
                        metode tertentu dengan atau tanpa bahan tambahan.
                      references: []
                  - type: point
                    node: &ref_32
                      nodeType: point
                      key: '20'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_32
                      textString: >-
                        Petani adalah warga negara Indonesia, baik perseorangan maupun beserta
                        keluarganya yang melakukan usaha tani di bidang Pangan.
                      references: []
                  - type: point
                    node: &ref_33
                      nodeType: point
                      key: '21'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_33
                      textString: >-
                        Nelayan adalah warga negara Indonesia, baik perseorangan maupun beserta
                        keluarganya yang mata pencahariannya melakukan penangkapan ikan.
                      references: []
                  - type: point
                    node: &ref_34
                      nodeType: point
                      key: '22'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_34
                      textString: >-
                        Pembudi Daya Ikan adalah warga negara Indonesia, baik perseorangan maupun
                        beserta keluarganya yang mata pencahariannya membesarkan, membiakkan,
                        dan/atau memelihara ikan dan sumber hayati perairan lainnya serta memanen
                        hasilnya dalam lingkungan yang terkontrol.
                      references: []
                  - type: point
                    node: &ref_35
                      nodeType: point
                      key: '23'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_35
                      textString: >-
                        Perdagangan Pangan adalah setiap kegiatan atau serangkaian kegiatan dalam
                        rangka penjualan dan/atau pembelian Pangan, termasuk penawaran untuk menjual
                        Pangan dan kegiatan lain yang berkenaan dengan pemindahtanganan Pangan
                        dengan memperoleh imbalan. a Aa Yg Tata 3 PRESIDEN REPUBLIK INDONESIA -5-
                      references: []
                  - type: point
                    node: &ref_36
                      nodeType: point
                      key: '24'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_36
                      textString: >-
                        Ekspor Pangan adalah kegiatan mengeluarkan Pangan dari daerah pabean negara
                        Republik Indonesia yang meliputi wilayah darat, perairan, dan ruang udara di
                        atasnya, tempat-tempat tertentu di Zona Ekonomi Eksklusif, dan landas
                        kontinen.
                      references: []
                  - type: point
                    node: &ref_37
                      nodeType: point
                      key: '25'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_37
                      textString: >-
                        Impor Pangan adalah kegiatan memasukkan Pangan ke dalam daerah pabean negara
                        Republik Indonesia yang meliputi wilayah darat, perairan, dan ruang udara di
                        atasnya, tempat-tempat tertentu di Zona Ekonomi Eksklusif, dan landas
                        kontinen.
                      references: []
                  - type: point
                    node: &ref_38
                      nodeType: point
                      key: '26'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_38
                      textString: >-
                        Peredaran Pangan adalah setiap kegiatan atau serangkaian kegiatan dalam
                        rangka penyaluran Pangan kepada masyarakat, baik diperdagangkan maupun
                        tidak.
                      references: []
                  - type: point
                    node: &ref_39
                      nodeType: point
                      key: '27'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_39
                      textString: >-
                        Bantuan Pangan adalah Bantuan Pangan Pokok dan Pangan lainnya yang diberikan
                        oleh Pemerintah, Pemerintah Daerah, dan/atau masyarakat dalam mengatasi
                        Masalah Pangan dan Krisis Pangan, meningkatkan akses Pangan bagi masyarakat
                        miskin dan/atau rawan Pangan dan Gizi, dan kerja sama internasional.
                      references: []
                  - type: point
                    node: &ref_40
                      nodeType: point
                      key: '28'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_40
                      textString: >-
                        Masalah Pangan adalah keadaan kekurangan, kelebihan, dan/atau ketidakmampuan
                        perseorangan atau rumah tangga dalam memenuhi kebutuhan Pangan dan Keamanan
                        Pangan.
                      references: []
                  - type: point
                    node: &ref_41
                      nodeType: point
                      key: '29'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_41
                      textString: >-
                        Krisis Pangan adalah kondisi kelangkaan Pangan yang dialami sebagian besar
                        masyarakat di suatu wilayah yang disebabkan oleh, antara lain, kesulitan
                        distribusi Pangan, dampak perubahan iklim, bencana alam dan lingkungan, dan
                        konflik sosial, termasuk akibat perang.
                      references: []
                  - type: point
                    node: &ref_42
