      title: >-
        PENELITIAN DAN PENGEMBANGAN PANGAN Pasal 117 Penelitian dan pengembangan Pangan dilakukan
        untuk memajukan ilmu pengetahuan dan teknologi Pangan serta menjadi dasar dalam merumuskan
        kebijakan Pangan yang mampu meningkatkan Kedaulatan Pangan, Kemandirian Pangan, dan
        Ketahanan Pangan. Pasal 118 (l) Penelitian dan pengembangan Pangan sebagaimana dimaksud
        dalam Pasal 117 diarahkan untuk menjamin penyediaan, penyimpanan, pengolahan, dan distribusi
        Pangan agar mendapatkan bahan Pangan yang bermutu dan aman dikonsumsi bagi masyarakat. (2)
        Penelitian dan pengembangan Pangan sebagaimana dimaksud pada ayat (1) dilakukan dengan: a.
        menciptakan produk Pangan yang berdaya saing di tingkat lokal, nasional, dan internasional,
        b. mempercepat pemuliaan dan perakitan untuk menghasilkan varietas unggul sumber Pangan yang
        berasal dari tanaman, ternak, dan ikan yang toleran terhadap cekaman biotik dan abiotik,
        tahan terhadap organisme pengganggu tumbuhan atau wabah penyakit hewan dan ikan, dan adaptif
        terhadap perubahan iklim, PI 3 H3 F Dg, PRESIDEN REPUBLIK INDONESIA - 48 - c. merekayasa
        inovasi teknologi dan kelembagaan sistem budi daya tanaman, hewan, dan ikan sebagai sumber
        Pangan yang dapat meningkatkan produktivitas, efisiensi, dan daya saing, serta melestarikan
        keanekaragaman hayati, d. merekayasa inovasi teknologi dan kelembagaan pascapanen,
        pengolahan, dan pemasaran hasil untuk mengembangkan produk Pangan Olahan berbasis Pangan
        Lokal, peningkatan nilai tambah, pengembangan bisnis Pangan, dan pengayaan komposisi
        kandungan Gizi Pangan yang aman dikonsumsi, e. menciptakan produk Pangan Lokal yang dapat
        menyubstitusi Pangan Pokok dengan memperhatikan kesesuaian kandungan vitamin dan zat lain di
        dalamnya, f. mengoptimalkan pemanfaatan sumber daya lahan, air, iklim, dan genetik guna
        mempertahankan dan meningkatkan kapasitas Produksi Pangan nabati dan hewani secara nasional,
        dan g. menghasilkan rekomendasi kebijakan pembangunan Pangan. Pasal 119 (1) Pemerintah wajib
        melaksanakan penelitian dan pengembangan Pangan sebagaimana dimaksud dalam Pasal 117 dan
        Pasal 118 secara terus-menerus. (2) Pemerintah mendorong dan menyinergikan kegiatan
        penelitian dan pengembangan Pangan yang dilakukan oleh Pemerintah Daerah, lembaga
        pendidikan, lembaga penelitian, Pelaku Usaha Pangan, dan masyarakat. Pasal 120 Penelitian
        dan pengembangan Pangan sebagaimana dimaksud dalam Pasal 119 dapat dilakukan secara mandiri
        dan/atau melalui kerja sama dengan lembaga penelitian internasional, baik yang dikelola
        Pemerintah maupun swasta. a Aa Yg Tata 3 PRESIDEN REPUBLIK INDONESIA -49 - Pasal 121
        Pemerintah dan/atau Pemerintah Daerah berkewajiban memfasilitasi publikasi, penyebaran,
        pemanfaatan, dan penerapan hasil penelitian Pangan. Pasal 122 Kerja sama internasional untuk
        pengembangan Pangan Lokal dapat dilakukan apabila diinisiasi oleh lembaga di dalam negeri
        setelah mendapat izin menteri yang membidangi penelitian. Pasal 123 (l) Setiap Orang asing
        dapat melakukan penelitian Pangan untuk kepentingannya di wilayah Negara Kesatuan Republik
        Indonesia. (2) Dalam melakukan penelitian sebagaimana dimaksud pada ayat (1), Setiap Orang
        asing wajib menaati ketentuan peraturan perundang-undangan. (3) Dalam hal penelitian
        sebagaimana dimaksud pada ayat (2) menggunakan material hayati dari dalam negeri yang
        bertujuan untuk komersial, Setiap Orang asing wajib memberikan royalti kepada Pemerintah
