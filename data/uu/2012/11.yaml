                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        Sistem Peradilan Pidana Anak adalah keseluruhan proses penyelesaian perkara
                        Anak yang berhadapan dengan hukum, mulai tahap penyelidikan sampai dengan
                        tahap pembimbingan setelah menjalani pidana. ja : N £ Tata Pa
                      references: []
                  - type: point
                    node: &ref_20
                      nodeType: huruf
                      key: '2'
                      parentPointSetNode: *ref_18
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Anak yang Berhadapan dengan Hukum adalah anak yang berkonflik dengan hukum,
                        anak yang menjadi korban tindak pidana, dan anak yang menjadi saksi tindak
                        pidana.
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: huruf
                      key: '3'
                      parentPointSetNode: *ref_18
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        Anak yang Berkonflik dengan Hukum yang selanjutnya disebut Anak adalah anak
                        yang telah berumur 12 (dua belas) tahun, tetapi belum berumur 18 (delapan
                        belas) tahun yang diduga melakukan tindak pidana.
                      references: []
                  - type: point
                    node: &ref_22
                      nodeType: huruf
                      key: '4'
                      parentPointSetNode: *ref_18
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_22
                      textString: >-
                        Anak yang Menjadi Korban Tindak Pidana yang selanjutnya disebut Anak Korban
                        adalah anak yang belum berumur 18 (delapan belas) tahun yang mengalami
                        penderitaan fisik, mental, dan/atau kerugian ekonomi yang disebabkan oleh
                        tindak pidana.
                      references: []
                  - type: point
                    node: &ref_23
                      nodeType: huruf
                      key: '5'
                      parentPointSetNode: *ref_18
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Anak yang Menjadi Saksi Tindak Pidana yang selanjutnya disebut Anak Saksi
                        adalah anak yang belum berumur 18 (delapan belas) tahun yang dapat
                        memberikan keterangan guna kepentingan penyidikan, penuntutan, dan
                        pemeriksaan di sidang pengadilan tentang suatu perkara pidana yang didengar,
                        dilihat, dan/atau dialaminya sendiri.
                      references: []
                  - type: point
                    node: &ref_24
                      nodeType: huruf
                      key: '6'
                      parentPointSetNode: *ref_18
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Keadilan Restoratif adalah penyelesaian perkara tindak pidana dengan
                        melibatkan pelaku, korban, keluarga pelaku /korban, dan pihak lain yang
                        terkait untuk bersama-sama mencari penyelesaian yang adil dengan menekankan
                        pemulihan kembali pada keadaan semula, dan bukan pembalasan.
                      references: []
                  - type: point
