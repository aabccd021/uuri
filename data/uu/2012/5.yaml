              telah mengakibatkan hilangnya nyawa tanpa memandang korban, menimbulkan ketakutan
              masyarakat secara luas, hilangnya kemerdekaan, serta kerugian harta benda, oleh karena
              itu perlu dilaksanakan langkah-langkah pemberantasan melalui kerja sama regional,
