opText: |-
  PI 3
  Fo
  4,
  29,
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 5 TAHUN 2012
  TENTANG
  PENGESAHAN ASEAN CONVENTION ON COUNTER TERRORISM
  (KONVENSI ASEAN MENGENAI PEMBERANTASAN TERORISMPE)
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa pelaksanaan hubungan luar negeri bebas aktif yang
  didasarkan atas asas persamaan derajat, saling
  menguntungkan, dan saling menghormati, merupakan salah
  satu perwujudan dari tujuan Pemerintah Republik Indonesia,
  yaitu ikut serta melaksanakan ketertiban dunia yang
  berdasarkan kemerdekaan, perdamaian abadi, dan keadilan
  sosial,
  b. bahwa tindakan terorisme merupakan kejahatan yang bersifat
  lintas batas negara dan telah mengakibatkan hilangnya
  nyawa tanpa memandang korban, menimbulkan ketakutan
  masyarakat secara luas, hilangnya kemerdekaan, serta
  kerugian harta benda, oleh karena itu perlu dilaksanakan
  langkah-langkah pemberantasan melalui kerja sama regional,
  c. bahwa pada Konferensi Tingkat Tinggi ASEAN ke — 12, di
  Cebu, Filipina, tanggal 13 Januari 2007, Pemerintah
  Indonesia telah menandatangani ASEAN Convention on
  Counter Terrorism (Konvensi ASEAN mengenai Pemberantasan
  Terorisme),
  d. bahwa berdasarkan pertimbangan sebagaimana dimaksud
  dalam huruf a, huruf b, dan huruf c, perlu mengesahkan
  ASEAN Convention on Counter Terrorism (Konvensi ASEAN
  mengenai Pemberantasan Terorisme) dengan Undang-
  Undang,
  Mengingat : 1. Pasal 5 ayat (1), Pasal 11, dan Pasal 20 Undang-Undang
  Dasar Negara Republik Indonesia Tahun 1945,
  2. Undang-Undang Nomor 37 Tahun 1999 tentang Hubungan
  Luar Negeri (Lembaran Negara Republik Indonesia Tahun
  1999 Nomor 156, Tambahan Lembaran Negara Republik
  Indonesia Nomor 3882),
  -2 -
  3. Undang-Undang Nomor 24 Tahun 2000 tentang Perjanjian
  Internasional (Lembaran Negara Republik Indonesia Tahun
  2000 Nomor 185, Tambahan Lembaran Negara Republik
  Indonesia Nomor 4012),
  4. Undang-Undang Nomor 38 Tahun 2008 tentang Pengesahan
  Charter of the Association of Southeast Asian Nations (Piagam
  Perhimpunan Bangsa-Bangsa Asia Tenggara) (Lembaran
  Negara Republik Indonesia Tahun 2008 Nomor 165,
  Tambahan Lembaran Negara Republik Indonesia Nomor
  4915),
  Dengan Persetujuan Bersama
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  dan
  PRESIDEN REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan : UNDANG-UNDANG TENTANG PENGESAHAN ASEAN
  CONVENTION ON COUNTER TERRORISM (KONVENSI ASEAN
  MENGENAI PEMBERANTASAN TERORISME).
