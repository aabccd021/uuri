opText: |-
  AA .
  . .
  9.
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 14 TAHUN 2012
  TENTANG
  PERTANGGUNGJAWABAN ATAS PELAKSANAAN
  ANGGARAN PENDAPATAN DAN BELANJA NEGARA
  TAHUN ANGGARAN 2011
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa Anggaran Pendapatan dan Belanja Negara
  (APBN) Tahun Anggaran 2011 yang diundangkan
  berdasarkan Undang-Undang Nomor 10 Tahun 2010
  sebagaimana telah diubah dengan Undang-Undang
  Nomor 11 Tahun 2011 tentang Perubahan atas Undang-
  Undang Nomor 10 Tahun 2010, pelaksanaannya perlu
  dilakukan pemeriksaan dan dipertanggungjawabkan
  sesuai Undang-Undang Nomor 15 Tahun 2004 tentang
  Pemeriksaan Pengelolaan dan Tanggung Jawab
  Keuangan Negara,
  b. bahwa sesuai dengan ketentuan Pasal 30 ayat (1)
  Undang-Undang Nomor 17 Tahun 2003 tentang
  Keuangan Negara dan Pasal 4 ayat (2) Undang-Undang
  Nomor 15 Tahun 2004 tentang Pemeriksaan Pengelolaan
  dan Tanggung Jawab Keuangan Negara, terhadap
  pelaksanaan APBN Tahun Anggaran 2011 telah
  dilakukan pemeriksaan oleh Badan Pemeriksa Keuangan
  (BPK),
  Cc. bahwa sesuai ketentuan Pasal 3 ayat (2), Pasal 30, dan
  Pasal 32 Undang-Undang Nomor 17 Tahun 2003 tentang
  Keuangan Negara, dan Pasal 38 Undang-Undang Nomor
  10 Tahun 2010 tentang Anggaran Pendapatan dan
  Belanja Negara Tahun Anggaran 2011,
  pertanggungjawaban atas pelaksanaan APBN Tahun
  Anggaran 2011 harus ditetapkan dengan Undang-
  Undang:
  HK .
  Ha g ) .
  .
  se)
  “9,
  -a-
  d. bahwa pembahasan Undang-Undang tentang
  Pertanggungjawaban atas Pelaksanaan Anggaran
  Pendapatan dan Belanja Negara Tahun Anggaran 2011
  dilakukan Dewan Perwakilan Rakyat (DPR) bersama
  Pemerintah dan dengan memperhatikan pertimbangan
  Dewan Perwakilan Daerah (DPD) sesuai Surat Keputusan
  Dewan Perwakilan Daerah Nomor 72/DPD RI/IV/2011-
  2012 tanggal 12 Juli 2012,
  e. bahwa berdasarkan pertimbangan sebagaimana
  dimaksud pada huruf a, huruf b, huruf c, dan huruf d,
  perlu membentuk Undang-Undang tentang
  Pertanggungjawaban atas Pelaksanaan Anggaran
  Pendapatan dan Belanja Negara Tahun Anggaran 2011,
  Mengingat : 1. Pasal 5 ayat (1), Pasal 20 ayat (1), ayat (2) dan ayat (5),
  Pasal 23 ayat (1) dan Pasal 23E Undang-Undang Dasar
  Negara Republik Indonesia Tahun 1945,
  2. Undang-Undang Nomor 17 Tahun 2003 tentang
  Keuangan Negara (Lembaran Negara Republik Indonesia
  Tahun 2003 Nomor 47, Tambahan Lembaran Negara
  Republik Indonesia Nomor 4286):
  3. Undang-Undang Nomor 1 Tahun 2004 tentang
  Perbendaharaan Negara (Lembaran Negara Republik
  Indonesia Tahun 2004 Nomor 5, Tambahan Lembaran
  Negara Republik Indonesia Nomor 4355),
  4. Undang-Undang Nomor 15 Tahun 2004 tentang
  Pemeriksaan Pengelolaan dan Tanggung Jawab Keuangan
  Negara (Lembaran Negara Republik Indonesia Tahun 2004
  Nomor 66, Tambahan Lembaran Negara Republik
  Indonesia Nomor 4400),
  5. Undang-Undang Nomor 15 Tahun 2006 tentang Badan
  Pemeriksa Keuangan (Lembaran Negara Republik
  Indonesia Tahun 2006 Nomor 85, Tambahan Lembaran
  Negara Republik Indonesia Nomor 4654):
  HK .
  Ha g ) .
  .
  se)
  “9,
  -.3-
  6. Undang-Undang Nomor 10 Tahun 2010 tentang Anggaran
  Pendapatan dan Belanja Negara Tahun Anggaran 2011
  (Lembaran Negara Republik Indonesia Tahun 2010 Nomor
  126 Tambahan Lembaran Negara Republik Indonesia
  Nomor 5167), sebagaimana telah diubah dengan Undang-
  Undang Nomor 11 Tahun 2011 (Lembaran Negara
  Republik Indonesia Tahun 2011 Nomor 81, Tambahan
  Lembaran Negara Republik Indonesia Nomor 5233),
  7. Undang-Undang Nomor 12 Tahun 2011 tentang
  Pembentukan Peraturan Perundang-undangan (Lembaran
  Negara Republik Indonesia Tahun 2011 Nomor 82,
  Tambahan Lembaran Negara Republik Indonesia Nomor
  5234):
  Dengan Persetujuan Bersama
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  dan
  PRESIDEN REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan : UNDANG-UNDANG TENTANG PERTANGGUNGJAWABAN ATAS
  PELAKSANAAN ANGGARAN PENDAPATAN DAN BELANJA
  NEGARA TAHUN ANGGARAN 2011.
