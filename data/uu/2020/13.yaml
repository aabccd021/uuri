opText: |-
  SALINAN
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 13 TAHUN 2020
  TENTANG
  PENGESAHAN PROTOCOL TO IMPLEMENT THE SEVENTH PACKAGE OF
  COMMITMENTS ON FINANCIAL SERVICES UNDER THE ASEAN FRAMEWORK
  AGREEMENT ON SERVICES (PROTOKOL UNTUK MELAKSANAKAN PAKET
  KOMITMEN KETUJUH BIDANG JASA KEUANGAN DALAM PERSETUJUAN
  KERANGKA KERJA ASEAN DI BIDANG JASA)
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa tujuan Negara Republik Indonesia sebagaimana
  . tercantum dalam Pembukaan Undang-Undang Dasar
  Negara Republik Indonesia Tahun 1945 adalah untuk
  melindungi segenap bangsa Indonesia dan seluruh tumpah
  darah Indonesia, memajukan kesejahteraan umum,
  mencerdaskan kehidupan bangsa serta ikut melaksanakan
  ketertiban dunia yang berdasarkan kemerdekaan,
  perdamaian abadi, dan keadilan sosial:
  b. bahwa untuk meningkatkan kesejahteraan masyarakat dan
  pendorong pertumbuhan ekonomi nasional, dan untuk
  memperoleh manfaat bagi kepentingan nasional,
  diperlukan kerja sama internasional di sektor jasa
  keuangan, khususnya kerja sama antara Pemerintah
  Republik Indonesia dan Pemerintah Negara Anggota ASEAN
  lainnya,
  SK No 048533 A
  c. bahwa kerja sama Pemerintah Republik Indonesia dengan
  Pemerintah Negara Anggota ASEAN lainnya di sektor jasa
  keuangan sebagaimana dimaksud dalam huruf b telah
  disepakati dalam ASEAN Framework Agreement
  on Services oleh seluruh negara anggota ASEAN
  tanggal 15 Desember 1995 dan telah disahkan melalui
  Keputusan Presiden Nomor 88 Tahun 1995 tentang
  Pengesahan ASEAN Framework Agreement on Services, yang
  implementasinya dituangkan melalui Protocol to Implement
  Commitments on Financial Services under the ASEAN
  Framework Agreement on Services,
  d. bahwa Indonesia dan negara anggota ASEAN lainnya telah
  menandatangani Protocol to Implement the Seventh Package
  of Commitments on Financial Services under the ASEAN
  Framework Agreement on Services (Protokol untuk
  Melaksariakan Paket Komitmen Ketujuh Bidang Jasa
  Keuangan dalam Persetujuan Kerangka Kerja ASEAN di
  Bidang Jasa), pada tanggal 23 Juni 2016 di Hanoi, Vietnam,
  e. bahwa berdasarkan pertimbangan sebagaimana dimaksud
  dalam huruf a, huruf b, huruf c, dan huruf d, perlu
  membentuk Undang-Undang tentang Pengesahan Protocol
  to Implement the Seventh Package of Commitments on
  Financial Services under the ASEAN Framework Agreement
  on Services (Protokol untuk Melaksanakan Paket Komitmen
  Ketujuh Bidang Jasa Keuangan dalam Persetujuan
  Kerangka Kerja ASEAN di Bidang Jasa):
  SK No 048534 A
  -3-
  Mengingat : 1. Pasal 5 ayat (l), Pasal 11, dan Pasal 20 Undang-Undang
  Dasar Negara Republik Indonesia Tahun 1945,
  2. Undang-Undang Nomor 24 Tahun 2000 tentang Perjanjian
  Internasional (Lembaran Negara Republik Indonesia Tahun
  2000 Nomor 185, Tambahan Lembaran Negara Republik
  Indonesia Nomor 4012),
  3. Undang-Undang Nomor 7 Tahun 2014 tentang Perdagangan
  (Lembaran Negara Republik Indonesia Tahun 2014 Nomor
  45, Tambahan Lembaran Negara Republik Indonesia Nomor
  5512),
  Dengan Persetujuan Bersama
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  . dan
  PRESIDEN REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan: UNDANG-UNDANG TENTANG PENGESAHAN PROTOCOL TO
  IMPLEMENT THE SEVENTH PACKAGE OF COMMITMENTS ON
  FINANCIAL SERVICES UNDER THE ASEAN . FRAMEWORK
  AGREEMENT ON SERVICES (PROTOKOL UNTUK
  MELAKSANAKAN PAKET KOMITMEN KETUJUH BIDANG JASA
  KEUANGAN DALAM PERSETUJUAN KERANGKA KERJA
  ASEAN DI BIDANG JASA).
  SK No 048535 A
