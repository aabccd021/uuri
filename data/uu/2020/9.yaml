            parentNode: *ref_0
        content:
          type: pointSet
          node: &ref_14
            nodeType: pointSet
            parentNode: *ref_13
          description:
            type: text
            node:
              nodeType: text
              textName: description
              parentNode: *ref_14
            textString: 'Dalam Undang-Undang ini yang dimaksud dengan:'
            references: []
          elements:
            - type: point
              node: &ref_15
                nodeType: point
                key: '1'
                parentPointSetNode: *ref_14
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_15
                textString: >-
                  Anggaran Pendapatan dan Belanja Negara yang selanjutnya disingkat APBN adalah
                  rencana keuangan tahunan pemerintahan negara yang disetujui oleh Dewan Perwakilan
                  Rakyat.
                references: []
            - type: point
              node: &ref_16
                nodeType: point
                key: '2'
                parentPointSetNode: *ref_14
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_16
                textString: >-
                  Pendapatan Negara adalah hak Pemerintah Pusat yang diakui sebagai penambah
                  kekayaan bersih yang terdiri atas Penerimaan Perpajakan, Penerimaan Negara Bukan
                  Pajak, dan Penerimaan Hibah. PRESIDEN REPUBLIK INDONESIA -4-
                references: []
            - type: point
              node: &ref_17
                nodeType: point
                key: '3'
                parentPointSetNode: *ref_14
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_17
                textString: >-
                  Penerimaan Perpajakan adalah semua penerimaan negara yang terdiri atas Pendapatan
                  Pajak Dalam Negeri dan Pendapatan Pajak Perdagangan Internasional.
                references: []
            - type: point
              node: &ref_18
                nodeType: point
                key: '4'
                parentPointSetNode: *ref_14
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_18
                textString: >-
                  Pendapatan Pajak Dalam Negeri adalah semua penerimaan negara yang berasal dari
                  pendapatan pajak penghasilan, pendapatan pajak pertambahan nilai barang dan jasa
                  dan pajak penjualan atas barang mewah, pendapatan pajak bumi dan bangunan,
                  pendapatan cukai, dan pendapatan pajak lainnya.
                references: []
            - type: point
              node: &ref_19
                nodeType: point
                key: '5'
                parentPointSetNode: *ref_14
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_19
                textString: >-
                  Pendapatan Pajak Perdagangan Internasional adalah semua penerimaan negara yang
                  berasal dari pendapatan bea masuk dan pendapatan bea keluar.
                references: []
            - type: point
              node: &ref_20
                nodeType: point
                key: '6'
                parentPointSetNode: *ref_14
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_20
                textString: >-
                  Penerimaan Negara Bukan Pajak yang selanjutnya disingkat PNBP adalah pungutan yang
                  dibayar oleh orang pribadi atau badan dengan memperoleh manfaat langsung maupun
                  tidak langsung atas layanan atau pemanfaatan sumber daya dan hak yang diperoleh
                  negara, berdasarkan peraturan perundang-undangan yang menjadi penerimaan
                  Pemerintah Pusat di luar Penerimaan Perpajakan dan Hibah dan dikelola dalam
                  mekanisme anggaran pendapatan dan belanja negara.
                references: []
            - type: point
              node: &ref_21
                nodeType: point
                key: '7'
                parentPointSetNode: *ref_14
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_21
                textString: >-
                  Penerimaan Hibah adalah semua penerimaan negara baik dalam bentuk devisa dan/atau
                  devisa yang dirupiahkan, rupiah, jasa, dan/atau surat berharga yang diperoleh dari
                  pemberi hibah yang tidak perlu dibayar kembali dan yang tidak mengikat, baik yang
                  berasal dari dalam negeri maupun dari luar negeri.
                references: []
            - type: point
              node: &ref_22
                nodeType: point
                key: '8'
                parentPointSetNode: *ref_14
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_22
                textString: >-
                  Belanja Negara adalah kewajiban Pemerintah Pusat yang diakui sebagai pengurang
                  nilai kekayaan bersih yang terdiri atas belanja Pemerintah Pusat dan Transfer ke
                  Daerah dan Dana Desa.
                references: []
            - type: point
              node: &ref_23
                nodeType: point
                key: '9'
                parentPointSetNode: *ref_14
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_23
                textString: >-
                  Belanja Pemerintah Pusat Menurut Fungsi adalah belanja Pemerintah Pusat yang
                  digunakan untuk menjalankan fungsi pelayanan umum, fungsi pertahanan, fungsi
                  ketertiban dan keamanan, fungsi ekonomi, fungsi perlindungan lingkungan hidup,
                  fungsi perumahan dan fasilitas umum, fungsi kesehatan, fungsi pariwisata, fungsi
                  agama, fungsi pendidikan, dan fungsi perlindungan sosial. PRESIDEN REPUBLIK
                  INDONESIA -5-
                references: []
            - type: point
              node: &ref_24
                nodeType: point
                key: '10'
                parentPointSetNode: *ref_14
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_24
                textString: >-
                  Belanja Pemerintah Pusat Menurut Organisasi adalah belanja Pemerintah Pusat yang
                  dialokasikan kepada kementerian negara/lembaga dan Bendahara Umum Negara.
                references: []
            - type: point
              node: &ref_25
                nodeType: point
                key: '11'
                parentPointSetNode: *ref_14
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_25
                textString: >-
                  Belanja Pemerintah Pusat Menurut Program adalah belanja Pemerintah Pusat yang
                  dialokasikan untuk mencapai hasil (outcome) tertentu pada Bagian Anggaran
                  kementerian negara/lembaga dan Bagian Anggaran Bendahara Umum Negara.
                references: []
            - type: point
              node: &ref_26
                nodeType: point
                key: '12'
                parentPointSetNode: *ref_14
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_26
                textString: >-
                  Program Pengelolaan Subsidi adalah pemberian dukungan dalam bentuk pengalokasian
                  anggaran kepada perusahaan negara, lembaga Pemerintah, atau pihak ketiga
                  berdasarkan peraturan perundang-undangan yang berlaku untuk menyediakan barang
                  atau jasa yang bersifat strategis atau menguasai hajat hidup orang banyak sesuai
                  kemampuan keuangan negara.
                references: []
            - type: point
              node: &ref_27
                nodeType: point
                key: '13'
                parentPointSetNode: *ref_14
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_27
                textString: >-
                  Transfer ke Daerah adalah bagian dari Belanja Negara dalam rangka mendanai
                  pelaksanaan desentralisasi fiskal berupa Dana Perimbangan, Dana Insentif Daerah,
                  Dana Otonomi Khusus, dan Dana Keistimewaan Daerah Istimewa Yogyakarta.
                references: []
            - type: point
              node: &ref_28
                nodeType: point
                key: '14'
                parentPointSetNode: *ref_14
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_28
                textString: >-
                  Dana Perimbangan adalah dana yang bersumber dari APBN kepada daerah untuk mendanai
                  kebutuhan daerah dalam rangka pelaksanaan desentralisasi yang terdiri atas dana
                  transfer umum dan dana transfer khusus.
                references: []
            - type: point
              node: &ref_29
                nodeType: point
                key: '15'
                parentPointSetNode: *ref_14
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_29
                textString: >-
                  Dana Bagi Hasil yang selanjutnya disingkat DBH adalah dana yang bersumber dari
                  APBN kepada daerah berdasarkan angka persentase tertentu dari pendapatan negara
                  untuk mendanai kebutuhan daerah dalam rangka pelaksanaan desentralisasi.
                references: []
            - type: point
              node: &ref_30
                nodeType: point
                key: '16'
                parentPointSetNode: *ref_14
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_30
                textString: >-
                  Dana Alokasi Umum yang selanjutnya disingkat DAU adalah dana yang bersumber dari
                  APBN kepada daerah dengan tujuan pemerataan kemampuan keuangan antardaerah untuk
                  mendanai kebutuhan daerah dalam rangka pelaksanaan desentralisasi. PRESIDEN
                  REPUBLIK INDONESIA -6-
                references: []
            - type: point
              node: &ref_31
                nodeType: point
                key: '17'
                parentPointSetNode: *ref_14
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_31
                textString: >-
                  Dana Alokasi Khusus yang selanjutnya disingkat DAK adalah dana yang bersumber dari
                  APBN kepada daerah tertentu dengan tujuan untuk membantu mendanai kegiatan khusus
                  yang merupakan urusan daerah dan sesuai dengan prioritas nasional.
                references: []
            - type: point
              node: &ref_32
                nodeType: point
                key: '18'
                parentPointSetNode: *ref_14
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_32
                textString: >-
                  Dana Insentif Daerah yang selanjutnya disingkat DID adalah dana yang bersumber
                  dari APBN kepada daerah tertentu berdasarkan kriteria tertentu dengan tujuan untuk
                  memberikan penghargaan atas perbaikan dan/atau pencapaian kinerja tertentu di
                  bidang tata kelola keuangan daerah, pelayanan umum pemerintahan, pelayanan dasar
                  publik, dan kesejahteraan masyarakat.
                references: []
            - type: point
              node: &ref_33
                nodeType: point
                key: '19'
                parentPointSetNode: *ref_14
              content:
                type: text
                node:
                  nodeType: text
