              parentNode: *ref_3
            textString: >-
              bahwa dalam rangka mencapai tujuan Negara Republik Indonesia untuk melindungi segenap
              bangsa Indonesia dan seluruh tumpah darah Indonesia, memajukan kesejahteraan umum,
              mencerdaskan kehidupan bangsa, dan ikut melaksanakan ketertiban dunia yang berdasarkan
              kemerdekaan, perdamaian abadi dan keadilan sosial, Pemerintah Republik Indonesia
              sebagai bagian dari masyarakat internasional melakukan hubungan dan kerjasama
