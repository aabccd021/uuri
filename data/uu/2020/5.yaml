              negatif, .antara lain timbulnya tindak pidana yang tidak lagi mengenal batas
              yurisdiksi suatu negara, sehingga untuk meningkatkan kerja sama di bidang hukum dalam
              - penanggulangan dampak negatif tersebut, Pemerintah Republik Indonesia dan Pemerintah
              Pa & Dk Ela -2- Konfederasi Swiss telah menandatangani Perjanjian tentang Bantuan
              Hukum Timbal Balik dalam Masalah Pidana antara Republik Indonesia dan Konfederasi
