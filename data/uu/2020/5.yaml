          textString: >-
            Mengesahkan Perjanjian tentang Bantuan Hukum Timbal Balik dalam Masalah Pidana antara
            Republik Indonesia dan Kontederasi Swiss (Treaty on Mutual Legal Assistance in Criminal
            Matters between the Republic of Indonesia and the Swiss Confederation) yang telah
            ditandatangani pada tanggal 4 Februari 2019 di Bern, Swiss yang salinan naskah aslinya
            dalam bahasa Indonesia, bahasa Jerman, dan bahasa Inggris sebagaimana terlampir dan
            merupakan bagian yang tidak terpisahkan dari Undang-Undang ini.
