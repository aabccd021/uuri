            textString: >-
              bahwa hubungan luar negeri yang dilandasi politik bebas aktif merupakan salah satu
              perwujudan dari tujuan nasional Negara Kesatuan Republik Indonesia sebagaimana
              tercantum dalam Pembukaan Undang- Undang Dasar Negara Republik Indonesia Tahun 1945,
