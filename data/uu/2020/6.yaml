              Presiden sesuai kewenangannya berdasarkan ketentuan Pasal 22 ayat (1) Undang-Undang
              Dasar Negara Republik Indonesia Tahun 1945 telah menetapkan Peraturan Pemerintah
              Pengganti Undang- Undang Nomor 2 Tahun 2020 tentang Perubahan Ketiga atas
