              textName: text
              parentNode: *ref_3
            textString: >-
              bahwa penyebaran Corona Virus Disease 2019 (COVID-19) yang telah dinyatakan sebagai
              pandemi oleh Organisasi Kesehatan Dunia (World Health Organization) yang terjadi di
              sebagian besar negara-negara di seluruh dunia, termasuk di Indonesia, telah
              menimbulkan banyak korban jiwa dan menunjukkan peningkatan dari waktu ke waktu serta
              telah ditetapkan sebagai bencana nasional,
            references: []
        - type: point
          node: &ref_4
            nodeType: point
            key: b
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa dalam rangka penanggulangan penyebaran Corona Virus Disease 2019 (COVID-19)
              sebagai bencana nasional perlu diambil kebijakan dan langkah-langkah luar biasa, baik
              di tingkat pusat maupun daerah, termasuk perlunya dilakukan penundaan tahapan
              pelaksanaan pemilihan gubernur dan wakil gubernur, bupati dan wakil bupati, serta
              walikota dan wakil walikota serentak tahun 2020 agar pemilihan gubernur dan wakil
              gubernur, bupati dan wakil bupati, serta walikota dan wakil walikota tetap dapat
              berlangsung secara demokratis dan berkualitas serta untuk menjaga stabilitas politik
              dalam negeri,
