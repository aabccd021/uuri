opText: |-
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 7 TAHUN 1990
  TENTANG
  PEMBENTUKAN KOTAMADYA DAERAH TINGKAT II BITUNG
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESDEN REPUBLIK INDONESA,
  Menimbang : a. bahwa berhubung dengan perkembangan dan kemajuan Propinsi
  Daerah Tingkat I Sulawesi Utara dan Kabupaten Daerah Tingkat II
  Minahasa pada umumnya serta Kota Administratif Bitung pada
  khususnya, dipandang perlu untuk meningkatkan penyelenggaraan
  pemerintahan dan pembangunan guna menjamin terpenuhinya
  tuntutan perkembangan dan kemajuan dimaksud di masa
  mendatang:
  b. bahwa Kota Administratif Bitung dalam perkembangannya telah
  menunjukkan kemajuan-kemajuan di bidang penyelenggaraan
  pemerintahan dan pelaksanaan pembangunan yang didukung oleh
  kemampuan dan potensi wilayah:
  c. bahwa perkembangan dan kemajuan tersebut bukan saja
  memberikan dampak berupa peningkatan kebutuhan pelayanan di
  bidang pemerintahan, pembangunan, dan kemasyarakatan, tetapi
  juga memberikan gambaran mengenai kemampuan daerah untuk
  mulai melaksanakan sendiri penyelenggaraan beberapa urusan
  pemerintahan di wilayah tersebut :
  d. bahwa untuk lebih meningkatkan dayaguna dan hasilguna
  penyelenggaraan pemerintahan dan pelaksanaan pembangunan di
  wilayah, dipandang perlu Kota Administratif Bitung dibentuk
  menjadi Kotamadya Daerah Tingkat II yang berhak mengatur dan
  mengurus rumah tangganya sendiri:
  e. bahwa berdasarkan Undang-undang Nomor 5 Tahun 1974 tentang
  Pokok-pokok Pemerintahan Di Daerah, maka pembentukan Kota
  Administratif Bitung menjadi Kotamadya Daerah Tingkat Il Bitung
  harus ditetapkan dengan Undang-undang:
  Mengingat : 1. Pasal 5 ayat (1), Pasal 18, dan Pasal 20 ayat (1) Undang-Undang
  Dasar 1945,
  2. Undang-undang Nomor 5 Tahun 1974 tentang Pokok-pokok
  Pemerintahan Di Daerah (Lembaran Negara Republik Indonesia
  Tahun 1974 Nomor 38, Tambahan Lembaran Negara Republik
  Indonesia Nomor 3037):
  3. Undang-undang Nomor 29 Tahun 1959 tentang Pembentukan
  Daerah-daerah Tingkat II di Sulawesi (Lembaran Negara Republik
  Indonesia Tahun 1959 Nomor 74, Tambahan Lembaran Negara
  Republik Indonesia Nomor 1822):
  4. Undang-undang Nomor 13 Tahun 1964 tentang Penetapan Peraturan
  Pemerintah Pengganti Undang-undang Nomor 2 Tahun 1964 tentang
  Pembentukan Daerah Tingkat I Sulawesi Tengah dan Daerah Tingkat
  | Sulawesi Tenggara dengan mengubah Undang-undang Nomor 47
  Prp. Tahun 1960 tentang Pembentukan Daerah Tingkat | Sulawesi
  UtaraTengah dan Daerah Tingkat | Sulawesi Selatan-Tenggara
  (Lembaran Negara Republik Indonesia Tahun 1964 Nomor 7,
  Tambahan Lembaran Negara Republik Indonesia Nomor 268)
  menj adi Undang-undang:
  5. Undang-undang Nomor 16 Tahun 1969 tentang Susunan dan
  Kedudukan Majelis Permusyawaratan Rakyat, Dewan Perwakilan
  Rakyat, dan Dewan Perwakilan Rakyat Daerah (Lembaran Negara
  Republik Indonesia Tahun 1969 Nomor 59, Tambahan Lembaran
  Negara Republik Indonesia Nomor 2915) sebagaimana telah diubah
  dengan Undang-undang Nomor 5 Tahun 1975 (Lembaran Negara
  Republik Indonesia Tahun 1975 Nomor 39, Tambahan Lembaran
  Negara Republik Indonesia Nomor 3064) dan Undang-undang Nomor
  2 Tahun 1985 (Lembaran Negara Republik Indonesia Tahun 1985
  Nomor 2, Tambahan Lembaran Negara Republik Indonesia Nomor
  3282):
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan : UNDANG-UNDANG TENTANG PEMBENTUKAN KOTAMADYA DAERAH
  TINGKAT II BITUNG.
  BAB |
