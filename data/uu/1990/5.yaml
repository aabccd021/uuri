                      key: '2'
                      parentPointSetNode: *ref_20
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_22
                      textString: >-
                        Konservasi sumber daya alam hayati adalah pengelolaan sumber daya alam
                        hayati yang pemanfaatannya dilakukan secara bijaksana untuk menjamin
                        kesinambungan persediaannya dengan tetap memelihara dan meningkatkan
                        kualitas keanekaragaman dan nilainya. Ekosistem sumber daya alam hayati
                        adalah sistem hubungan timbal balik antara unsur dalam alam, baik hayati
                        maupun nonhayati yang saling tergantung dan pengaruh mempengaruhi. Tumbuhan
                        adalah semua jenis sumber daya alam nabati, baik yang hidup di darat maupun
                        di air. Satwa adalah semua jenis sumber daya alam hewani yang hidup di darat
                        dan/ atau di air, dan/ atau di udara. Tumbuhan liar adalah tumbuhan yang
                        hidup di alam bebas dan/ atau dipelihara, yang masih mempunyai kemurnian
                        jenisnya. Satwa liar adalah semua binatang yang hidup di darat, dan/atau di
                        air, dan/ atau di udara yang masih mempunyai sifat-sifat liar, baik yang
                        hidup bebas maupun yang dipelihara oleh manusia. Habitat adalah lingkungan
                        tempat tumbuhan atau satwa dapat hidup dan berkembang secara alami. Kawasan
                        suaka alam adalah kawasan dengan ciri khas tertentu, baik di darat maupun di
                        perairan yang mempunyai fungsi pokok sebagai kawasan pengawetan
                        keanekaragaman tumbuhan dan satwa serta ekosistemnya yang juga berfungsi
                        sebagai wilayah sistem penyangga kehidupan. 10. Cagar alam adalah kawasan
                        suaka alam yang karena keadaan alamnya mempunyai kekhasan tumbuhan, satwa,
                        dan ekosistemnya atau ekosistem tertentu yang perlu dilindungi dan
                        perkembangannya berlangsung secara alami. 11. Suaka margasatwa adalah
                        kawasan suaka alam yang mempunyai ciri khas berupa keanekaragaman dan/atau
                        keunikan jenis satwa yang untuk kelangsungan hidupnya dapat dilakukan
                        pembinaan terhadap habitatnya. 12. Cagar biosfer adalah suatu kawasan yang
                        terdiri dari ekosistem asli, ekosistem unik, dan/atau ekosistem yang telah
                        mengalami degradasi yang keseluruhan unsur alamnya dilindungi dan
                        dilestarikan bagi kepentingan penelitian dan pendidikan. 13. Kawasan
                        pelestarian alam adalah kawasan dengan ciri khas tertentu, baik di darat
                        maupun di perairan yang mempunyai fungsi perlindungan sistem penyangga
                        kehidupan, pengawetan keanekaragaman jenis tumbuhan dan satwa, serta
                        pemanfaatan secara lestari sumber daya alam hayati dan ekosistemnya. 14.
                        Taman national adalah kawasan pelestarian alam yang mempunyai ekosistem
                        asli, dikelola dengan sistem zonasi yang dimanfaatkan untuk tujuan
                        penelitian, ilmu pengetahuan, pendidikan, menunjang budidaya, pariwisata,
                        dan rekreasi. 15. Taman hutan raya adalah kawasan pelestarian alam untuk
                        tujuan koleksi tumbuhan dan/atau satwa yang alami atau buatan, jenis asli
                        dan atau bukan asli, yang dimanfaatkan bagi kepentingan penelitian, ilmu
                        pengetahuan, pendidikan, menunjang budidaya, budaya, pariwisata, dan
                        rekreasi. 16. Taman wisata alam adalah kawasan pelestarian alam yang
                        terutama dimanfaatkan untuk pariwisata dan rekreasi alam.
                      references: []
