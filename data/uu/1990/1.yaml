              bahwa Anggaran Pendapatan dan Belanja Negara Tahun Anggaran 1990/ 1991 pada dasarnya
              merupakan rencana kerja tahunan Pemerintah dalam rangka pelaksanaan tahun kedua
              Rencana Pembangunan Lima Tahun V dan dimaksudkan pula untuk memelihara dan meneruskan
              hasil-hasil yang telah dicapai dalam pelaksanaan pembangunan sejak Pembangunan Lima
              Tahun | sampai dengan tahun pertama Pembangunan Lima Tahun V, serta untuk meletakkan
