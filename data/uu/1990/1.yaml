opText: |-
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 1 TAHUN 1990
  TENTANG
  ANGGARAN PENDAPATAN DAN BELANJA NEGARA TAHUN ANGGARAN 1990/ 1991
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa Anggaran Pendapatan dan Belanja Negara Tahun Anggaran
  1990/ 1991 perlu ditetapkan dengan Undang-undang,
  b. bahwa Anggaran Pendapatan dan Belanja Negara Tahun Anggaran
  1990/ 1991 sebagai Anggaran Pendapatan dan Belanja Negara
  tahun kedua dalam rangka pelaksanaan Rencana Pembangunan
  Lima Tahun V, tetap disusun dengan mengikuti prioritas nasional
  sebagaimana ditetapkan di dalam Pola Umum Pembangunan Lima
  Tahun V yang tercantum dalam Ketetapan Majelis
  Permusyawaratan Rakyat Nomor II/ MPR/ 1988 tentang Garis-garis
  Besar Haluan Negara,
  c. bahwa Anggaran Pendapatan dan Belanja Negara Tahun Anggaran
  1990/ 1991 pada dasarnya merupakan rencana kerja tahunan
  Pemerintah dalam rangka pelaksanaan tahun kedua Rencana
  Pembangunan Lima Tahun V dan dimaksudkan pula untuk
  memelihara dan meneruskan hasil-hasil yang telah dicapai dalam
  pelaksanaan pembangunan sejak Pembangunan Lima Tahun |
  sampai dengan tahun pertama Pembangunan Lima Tahun V, serta
  untuk meletakkan landasan bagi usaha-usaha pembangunan
  selanjutnya,
  d. bahwa untuk lebih menjaga kelangsungan jalannya pembangunan,
  maka dalam. Undang-undang ini dipandang perlu diatur
  sisa-anggaran-lebih dan sisa kredit anggaran proyek-proyek pada
  anggaran pembangunan Tahun Anggaran 1990/ 1991,
  Mengingat : 1. Pasal 5 ayat (1), Pasal 20 ayat (1), dan Pasal 23 ayat (1)
  Undang-Undang Dasar 1945,
  2. Indische Comptabiliteitswet (Staatsblad Tahun 1925 Nomor 448)
  sebagaimana telah beberapa kali diubah, terakhir dengan
  Undang-undang Nomor 9 Tahun 1968 (Lembaran Negara Tahun
  1968 Nomor 53):
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA,
  MEMUTUSKAN:
  Menetapkan: UNDANG-UNDANG TENTANG ANGGARAN PENDAPATAN DAN BELANJA
  NEGARA TAHUN ANGGARAN 1990/ 1991.
