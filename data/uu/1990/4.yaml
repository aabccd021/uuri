opText: |-
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 4 TAHUN 1990
  TENTANG
  SERAH-SIMPAN KARYA CETAK DAN KARYA REKAM
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa Undang-Undang Dasar 1945 mengamanatkan upaya untuk
  mencerdaskan kehidupan bangsa dan memajukan kebudayaan
  nasional,
  b. bahwa karya cetak dan karya rekam merupakan salah satu hasil
  budaya bangsa yang sangat penting dalam menunj ang pembangunan
  nasional pada umumnya, khususnya pembangunan pendidikan,
  pengembangan ilmu pengetahuan dan teknologi, penelitian dan
  penyebaran informasi serta pelestarian kekayaan budaya bangsa
  yang berdasarkan Pancasila,
  c. bahwa dalam rangka pemanfaatan hasil budaya bangsa tersebut,
  karya cetak dan karya rekam perlu dihimpun, disimpan, dipelihara,
  dan dilestarikan di suatu tempat tertentu sebagai koleksi nasional:
  d. bahwa sehubungan dengan hal tersebut di atas, dipandang perlu
  menetapkan Undang-undang tentang Serah-Simpan Karya Cetak dan
  Karya Rekam,
  Mengingat : Pasal S ayat (1) dan Pasal 20 ayat (1) Undang-Undang Dasar 1945,
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA,
  MEMUTUSKAN:
  Menetapkan : UNDANG-UNDANG TENTANG SERAH-SIMPAN KARYA CETAK DAN KARYA
  REKAM.
  BAB |
