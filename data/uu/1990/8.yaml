  tentang: ' AKADEMI ILMU PENGETAHUAN INDONESIA DENGAN RACHMAT TUHAN YANG MAHA ESA PRESDEN REPUBLIK INDONESA, Menimbang : a. bahwa Tuhan Yang Maha Esa menciptakan alam semesta dengan segala isinya untuk kepentingan umat manusia dan dalam pengelolaannya perlu diupayakan pembangunan, pengembangan, dan pemanfaatan ilmu pengetahuan dan teknologi guna meningkatkan kesejahteraan lahir dan batin serta kelestarian lingkungan: b. bahwa pembangunan, pengembangan, dan pemanfaatan ilmu pengetahuan dan teknologi dalam pembangunan nasional sangat penting artinya bagi kehidupan dan kemajuan bangsa Indonesia, khususnya dalam upaya untuk meningkatkan kesejahteraan, kemandirian, dan ketahanannya: c. bahwa dalam penguasaan, pengembangan, dan pemanfaatan ilmu pengetahuan dan teknologi perlu tetap menjunjung tinggi harkat, martabat, dan keutuhan kepribadian manusia dan bangsa Indonesia serta kelestarian lingkungan hidupnya dalam keterpaduan pelaksanaan sesuai dengan nilai-nilai luhur bangsa berdasarkan Pancasila: d. bahwa dalam rangka usaha tersebut, peningkatan peranan ilmuwan Indonesia terkemuka sangat diperlukan guna, turut memecahkan masalah bangsa Indonesia yang berkaitan dengan ilmu pengetahuan dan teknologi: e. bahwa untuk kepentingan tersebut, diperlukan suatu wadah bagi ilmuwan Indonesia terkemuka yang bersifat mandiri, yang mampu menyampaikan saran dan pertimbangan yang berdayaguna bagi Pemerintah dan masyarakat tentang penguasaan, pengembangan, dan pemanfaatan ilmu pengetahuan dan teknologi dalam rangka pembangunan nasional dan kesejahteraan umat manusia: f. '' bahwa sehubungan dengan hal tersebut diatas perlu ditetapkan Undang-undang tentang Akademi Ilmu Pengetahuan Indonesia: Mengingat : Pasal S ayat (1) dan Pasal 20 ayat (1) Undang-Undang Dasar 1945, Dengan persetujuan DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA MEMUTUSKAN: Menetapkan : UNDANG-UNDANG TENTANG AKADEMI ILMU PENGETAHUAN INDONESIA. BAB |'
