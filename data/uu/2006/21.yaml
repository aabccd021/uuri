        content:
          type: text
          node:
            nodeType: segmen
            textName: text
            parentNode: *ref_13
          textString: >-
            Mengesahkan Persetujuan antara Pemerintah Republik Indonesia dan Pemerintah Republik
            India tentang Kegiatan Kerja Sama di Bidang Pertahanan (Agreement between the Government
            of the Republic of Indonesia and the Government of the Republic of India on Cooperative
            Activities in the Field of Defence) yang telah ditandatangani pada tanggal 11 Januari
            2001 di Jakarta dengan salinan naskah aslinya dalam bahasa Indonesia, bahasa Hindi, dan
            bahasa Inggris sebagaimana terlampir dan merupakan bagian yang tidak terpisahkan dari
            Undang-Undang ini.
          references: []
