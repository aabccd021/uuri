          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_3
            textString: >-
              bahwa sesuai dengan Pembukaan Undang-Undang Dasar Negara Republik Indonesia Tahun
              1945, Pemerintah Negara Republik Indonesia bertujuan untuk ikut serta melaksanakan
              ketertiban dunia yang berdasarkan kemerdekaan, perdamaian abadi dan keadilan sosial;
            references:
              - start: 30
                end: 86
                node:
                  nodeType: peraturan
                  docType: uud
        - type: point
          node: &ref_4
            nodeType: huruf
            key: b
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa perkembangan dunia yang ditandai dengan pesatnya kemajuan ilmu pengetahuan,
              teknologi, komunikasi, dan informasi mendorong masyarakat internasional untuk saling
              meningkatkan hubungan di segala bidang, dengan menjalin kerja sama antar negara, baik
              bilateral maupun multilateral;
            references: []
        - type: point
          node: &ref_5
            nodeType: huruf
            key: c
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_5
            textString: >-
              bahwa untuk meningkatkan hubungan persahabatan dan kerja sama antara Pemerintah
              Republik Indonesia dan Pemerintah Republik India, maka pada tanggal 11 Januari 2001 di
              Jakarta telah ditandatangani Persetujuan antara Pemerintah Republik Indonesia dan
              Pemerintah Republik India tentang Kegiatan Kerja Sama di Bidang Pertahanan (Agreement
              between the Government of the Republic of Indonesia and the Government of the Republic
              of India on Cooperative Activities in The Field of Defence) ;
            references: []
        - type: point
          node: &ref_6
            nodeType: huruf
            key: d
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_6
            textString: >-
              bahwa berdasarkan pertimbangan sebagaimana dimaksud dalam huruf a, huruf b, dan huruf
              c, perlu mengesahkan Persetujuan antara Pemerintah Republik Indonesia dan Pemerintah
              Republik India tentang Kegiatan Kerja Sama di Bidang Pertahanan (Agreement between the
              Government of the Republic of Indonesia and the Government of the Republic of India on
              Cooperative Activities in the Field of Defence) dengan Undang-Undang.
            references: []
