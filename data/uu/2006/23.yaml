                      parentPointSetNode: *ref_23
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Administrasi Kependudukan adalah rangkaian kegiatan penataan dan penertiban
                        dalam penerbitan dokumen dan Data Kependudukan melalui Pendaftaran Penduduk,
                        Pencatatan Sipil, pengelolaan informasi Administrasi Kependudukan serta
                        pendayagunaan hasilnya untuk pelayanan publik dan pembangunan sektor lain.
                      references: []
                  - type: point
                    node: &ref_25
                      nodeType: huruf
                      key: '2'
                      parentPointSetNode: *ref_23
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_25
                      textString: >-
                        Penduduk adalah Warga Negara Indonesia dan Orang Asing yang bertempat
                        tinggal di Indonesia.
                      references: []
                  - type: point
                    node: &ref_26
                      nodeType: huruf
                      key: '3'
                      parentPointSetNode: *ref_23
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_26
                      textString: >-
                        Warga Negara Indonesia adalah orang-orang bangsa Indonesia asli dan
                        orang-orang bangsa lain yang disahkan dengan undang-undang sebagai Warga
                        Negara Indonesia.
                      references: []
                  - type: point
                    node: &ref_27
                      nodeType: huruf
                      key: '4'
                      parentPointSetNode: *ref_23
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_27
                      textString: Orang Asing adalah orang bukan Warga Negara Indonesia.
                      references: []
                  - type: point
                    node: &ref_28
                      nodeType: huruf
                      key: '5'
                      parentPointSetNode: *ref_23
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_28
                      textString: >-
                        Menteri adalah menteri yang bertanggung jawab dalam urusan pemerintahan
                        dalam negeri.
                      references: []
                  - type: point
                    node: &ref_29
                      nodeType: huruf
                      key: '6'
                      parentPointSetNode: *ref_23
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_29
                      textString: >-
                        Penyelenggara adalah Pemerintah, pemerintah provinsi dan pemerintah
                        kabupaten/kota yang bertanggung jawab dan berwenang dalam urusan
                        Administrasi Kependudukan.
                      references: []
                  - type: point
                    node: &ref_30
                      nodeType: huruf
                      key: '7'
                      parentPointSetNode: *ref_23
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_30
                      textString: >-
                        Instansi Pelaksana adalah perangkat pemerintah kabupaten/kota yang
                        bertanggung jawab dan berwenang melaksanakan pelayanan dalam urusan
                        Administrasi Kependudukan.
                      references: []
                  - type: point
                    node: &ref_31
                      nodeType: huruf
                      key: '8'
                      parentPointSetNode: *ref_23
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_31
                      textString: >-
                        Dokumen Kependudukan adalah dokumen resmi yang diterbitkan oleh Instansi
                        Pelaksana yang mempunyai kekuatan hukum sebagai alat bukti autentik yang
                        dihasilkan dari pelayanan Pendaftaran Penduduk dan Pencatatan Sipil.
                      references: []
                  - type: point
                    node: &ref_32
                      nodeType: huruf
                      key: '9'
                      parentPointSetNode: *ref_23
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_32
                      textString: >-
                        Data Kependudukan adalah data perseorangan dan/atau data agregat yang
                        terstruktur sebagai hasil dari kegiatan Pendaftaran Penduduk dan Pencatatan
                        Sipil.
                      references: []
                  - type: point
                    node: &ref_33
                      nodeType: huruf
                      key: '10'
                      parentPointSetNode: *ref_23
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_33
                      textString: >-
                        Pendaftaran Penduduk adalah pencatatan biodata Penduduk, pencatatan atas
                        pelaporan Peristiwa Kependudukan dan pendataan Penduduk rentan Administrasi
                        Kependudukan serta penerbitan Dokumen Kependudukan berupa kartu identitas
                        atau surat keterangan kependudukan.
                      references: []
                  - type: point
                    node: &ref_34
                      nodeType: huruf
                      key: '11'
                      parentPointSetNode: *ref_23
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_34
                      textString: >-
                        Peristiwa Kependudukan adalah kejadian yang dialami Penduduk yang harus
                        dilaporkan karena membawa akibat terhadap penerbitan atau perubahan Kartu
                        Keluarga, Kartu Tanda Penduduk dan/atau surat keterangan kependudukan
                        lainnya meliputi pindah datang, perubahan alamat, serta status tinggal
                        terbatas menjadi tinggal tetap.
                      references: []
                  - type: point
                    node: &ref_35
                      nodeType: huruf
                      key: '12'
                      parentPointSetNode: *ref_23
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_35
                      textString: >-
                        Nomor Induk Kependudukan, selanjutnya disingkat NIK, adalah nomor identitas
                        Penduduk yang bersifat unik atau khas, tunggal dan melekat pada seseorang
                        yang terdaftar sebagai Penduduk Indonesia.
                      references: []
                  - type: point
                    node: &ref_36
                      nodeType: huruf
                      key: '13'
                      parentPointSetNode: *ref_23
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_36
                      textString: >-
                        Kartu Keluarga, selanjutnya disingkat KK, adalah kartu identitas keluarga
                        yang memuat data tentang nama, susunan dan hubungan dalam keluarga, serta
                        identitas anggota keluarga.
                      references: []
                  - type: point
                    node: &ref_37
                      nodeType: huruf
                      key: '14'
                      parentPointSetNode: *ref_23
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_37
                      textString: >-
                        Kartu Tanda Penduduk, selanjutnya disingkat KTP, adalah identitas resmi
                        Penduduk sebagai bukti diri yang diterbitkan oleh Instansi Pelaksana yang
                        berlaku di seluruh wilayah Negara Kesatuan Republik Indonesia.
                      references: []
                  - type: point
                    node: &ref_38
                      nodeType: huruf
                      key: '15'
                      parentPointSetNode: *ref_23
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_38
                      textString: >-
                        Pencatatan Sipil adalah pencatatan Peristiwa Penting yang dialami oleh
                        seseorang dalam register Pencatatan Sipil pada Instansi Pelaksana.
                      references: []
                  - type: point
                    node: &ref_39
                      nodeType: huruf
                      key: '16'
                      parentPointSetNode: *ref_23
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_39
                      textString: >-
                        Pejabat Pencatatan Sipil adalah pejabat yang melakukan pencatatan Peristiwa
                        Penting yang dialami seseorang pada Instansi Pelaksana yang pengangkatannya
                        sesuai dengan ketentuan Peraturan Perundang-undangan.
                      references: []
                  - type: point
                    node: &ref_40
                      nodeType: huruf
                      key: '17'
                      parentPointSetNode: *ref_23
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_40
                      textString: >-
                        Peristiwa Penting adalah kejadian yang dialami oleh seseorang meliputi
                        kelahiran, kematian, lahir mati, perkawinan, perceraian, pengakuan anak,
                        pengesahan anak, pengangkatan anak, perubahan nama dan perubahan status
                        kewarganegaraan.
                      references: []
                  - type: point
                    node: &ref_41
                      nodeType: huruf
                      key: '18'
                      parentPointSetNode: *ref_23
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_41
                      textString: >-
