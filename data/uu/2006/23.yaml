                        untuk tinggal di wilayah Negara Kesatuan Republik Indonesia dalam jangka
                        waktu yang terbatas sesuai dengan ketentuan Peraturan Perundang- undangan.
                      references: []
                  - type: point
                    node: &ref_42
                      nodeType: huruf
                      key: '19'
                      parentPointSetNode: *ref_23
