                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_42
                      textString: >-
                        Izin Tinggal Tetap adalah izin tinggal yang diberikan kepada Orang Asing
                        untuk tinggal menetap di wilayah Negara Kesatuan Republik Indonesia sesuai
                        dengan ketentuan Peraturan Perundang-undangan.
                      references: []
                  - type: point
                    node: &ref_43
                      nodeType: huruf
                      key: '20'
                      parentPointSetNode: *ref_23
