                  parentNode: *ref_27
                textString: >-
                  Sisa Anggaran Lebih (SAL) sampai dengan akhir Tahun Anggaran 2004 adalah sebesar
                  Rp21.574.381.777.419 (dua puluh satu triliun lima ratus tujuh puluh empat miliar
                  tiga ratus delapan puluh satu juta tujuh ratus tujuh puluh tujuh ribu empat ratus
                  sembilan belas rupiah) yang berasal dari SAL sampai dengan akhir Tahun Anggaran
                  2003, yakni sebesar Rp24.588.479.454.419 (dua puluh empat triliun lima ratus
                  delapan puluh delapan miliar empat ratus tujuh puluh sembilan juta empat ratus
                  lima puluh empat ribu empat ratus sembilan belas rupiah) dikurangi dengan SIKPA
                  Tahun Anggaran 2004 sebesar Rp3.014.097.677.000 (tiga triliun empat belas miliar
                  sembilan puluh tujuh juta enam ratus tujuh puluh tujuh ribu rupiah).
