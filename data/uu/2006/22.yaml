                parentAyatSetNode: *ref_24
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_26
                textString: >-
                  Pembiayaan atas Defisit Anggaran Tahun Anggaran 2004 sebagaimana dimaksud pada
                  ayat (1) adalah sebesar Rp20.795.887.046.926 (dua puluh triliun tujuh ratus
                  sembilan puluh lima miliar delapan ratus delapan puluh tujuh juta empat puluh enam
                  ribu sembilan ratus dua puluh enam rupiah) sehingga terdapat Sisa Kurang
                  Pembiayaan Anggaran (SIKPA) sebesar Rp3.014.097.677.000 (tiga triliun empat belas
                  miliar sembilan puluh tujuh juta enam ratus tujuh puluh tujuh ribu rupiah).
                references:
                  - start: 79
                    end: 87
                    node:
                      key: 1
                      parentAyatSetNode:
                        nodeType: ayatSet
                        parentPasalVersionNode: *ref_23
                      nodeType: ayat
