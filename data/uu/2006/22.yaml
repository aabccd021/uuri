                  parentNode: *ref_25
                textString: >-
                  Realisasi anggaran Pendapatan Negara dan Hibah Tahun Anggaran 2004 adalah sebesar
                  Rp403.366.686.180.649 (empat ratus tiga triliun tiga ratus enam puluh enam miliar
                  enam ratus delapan puluh enam juta seratus delapan puluh ribu enam ratus empat
                  puluh sembilan rupiah) dan realisasi Belanja Negara sebesar Rp427.176.670.904.575
                  (empat ratus dua puluh tujuh triliun seratus tujuh puluh enam miliar enam ratus
                  tujuh puluh juta sembilan ratus empat ribu lima ratus tujuh puluh lima rupiah),
                  sehingga terdapat Defisit Anggaran sebesar Rp23.809.984.723.926 (dua puluh tiga
                  triliun delapan ratus sembilan miliar sembilan ratus delapan puluh empat juta
                  tujuh ratus dua puluh tiga ribu sembilan ratus dua puluh enam rupiah). - 4 -
                references: []
