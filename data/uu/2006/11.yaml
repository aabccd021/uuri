        kecuali diatur lain dalam Undang-Undang ini. (3) Qanun dapat diuji oleh Mahkamah Agung
        sesuai dengan peraturan perundang-undangan. (4) Qanun sebagaimana dimaksud pada ayat (3)
        yang mengatur tentang pelaksanaan syari’at Islam hanya dapat dibatalkan melalui uji materi
        oleh Mahkamah Agung (5) Sebelum disetujui bersama antara Gubernur dan DPRA, serta
