        hanya dilaksanakan untuk pemilihan pertama kali sejak Undang-Undang ini diundangkan. Pasal
        257 Peraturan Pemerintah mengenai partai politik lokal sebagaimana dimaksud dalam Pasal 95
        diterbitkan paling lambat Februari 2007. - 141 - Pasal 258 (1) Pengelolaan tambahan dana
        bagi hasil minyak dan gas bumi sebagaimana dimaksud dalam Pasal 181 ayat (3) dan Pasal 182
        mulai berlaku sejak tahun anggaran 2008. (2) Dana otonomi khusus sebagaimana dimaksud dalam
        Pasal 183 ayat (2) untuk tahun pertama mulai berlaku sejak tahun anggaran 2008. Pasal 259
        Pengadilan Hak Asasi Manusia di Aceh sebagaimana dimaksud dalam Pasal 228 ayat (1) dibentuk
        paling lambat 1 (satu) tahun sejak Undang-Undang ini diundangkan. Pasal 260 Komisi Kebenaran
        dan Rekonsiliasi di Aceh sebagaimana dimaksud dalam Pasal 229 berlaku efektif paling lambat
        1 (satu) tahun sejak Undang-Undang ini diundangkan. Pasal 261 (1) Penyelenggaraan pemilihan
        bupati/wakil bupati dan walikota/wakil walikota yang masa jabatannya telah berakhir pada
        saat Undang-Undang ini diundangkan, dilaksanakan bersamaan waktunya dengan pemilihan
        Gubernur/Wakil Gubernur. (2) Penyelenggaraan pemilihan bupati/wakil bupati dan
        walikota/wakil walikota yang masa jabatannya berakhir pada bulan Agustus 2006 sampai dengan
        bulan Januari 2007, dilaksanakan bersamaan waktunya dengan pemilihan Gubernur/Wakil
        Gubernur. (3) Penyelenggara pemilihan Gubernur/Wakil Gubernur, bupati/wakil bupati dan
        walikota/wakil walikota untuk pertama kali sejak Undang-Undang ini disahkan dilaksanakan
        oleh KIP Aceh dan KIP kabupaten/kota yang ada. - 142 - (4) Tata cara Pemilihan
        Gubernur/Wakil Gubernur, bupati/wakil bupati dan walikota/wakil walikota setelah
        Undang-Undang ini diundangkan dapat berpedoman pada peraturan perundang-undangan sepanjang
        tidak bertentangan dan belum diubah sesuai dengan Undang- Undang ini dan peraturan
        perundang-undangan lain. Pasal 262 Dalam hal terdapat izin pengusahaan hutan dalam kawasan
        ekosistem Leuser di wilayah Provinsi Aceh yang telah dikeluarkan, dinyatakan tetap berlaku,
        ditinjau kembali, dan/atau disesuaikan dengan Undang-Undang ini paling lambat 6 (enam) bulan
        sejak Undang-Undang ini diundangkan. Pasal 263 Penyerahan prasarana, pendanaan, personil,
        dan dokumen yang berkaitan dengan pendidikan madrasah ibtidaiyah dan madrasah tsanawiyah
        dari Pemerintah kepada pemerintah kabupaten/kota di Aceh dilakukan paling lambat pada
        permulaan tahun anggaran 2008. Pasal 264 Penyerahan prasarana, pendanaan, personil, dan
        dokumen yang berkaitan dengan pelabuhan dan bandar udara umum dari Pemerintah kepada
        pemerintah kabupaten/kota di Aceh dilakukan paling lambat pada permulaan tahun anggaran
        2008. Pasal 265 KIP yang ada pada saat Undang-Undang ini diundangkan tetap menjalankan
        tugasnya sampai dengan masa baktinya berakhir. Pasal 266 (1) Untuk pertama kali pembentukan
        Panitia Pengawas Pemilihan Aceh dilakukan oleh DPRA. - 143 - (2) Pembentukan Panitia
        Pengawas Pemilihan kabupaten/kota dilakukan oleh Panitia Pengawas Pemilihan Aceh. Pasal 267
        (1) Kelurahan di Provinsi Aceh dihapus secara bertahap menjadi gampong atau nama lain dalam
        kabupaten/kota. (2) Penghapusan kelurahan sebagaimana dimaksud pada ayat (1) dan pengalihan
        sumber pendanaan, sarana dan prasarana, serta kepegawaian dan dokumen kelurahan dilakukan
        paling lambat 2 (dua) tahun sejak Undang- Undang ini diundangkan. (3) Pengalihan pegawai
        kelurahan sebagaimana dimaksud pada ayat (2) dapat ditempatkan sebagai sekretaris gampong,
        pegawai kecamatan, pegawai kabupaten/kota, atau pegawai provinsi. (4) Pelaksanaan ketentuan
        sebagaimana dimaksud pada ayat (1) dan ayat (2) dilakukan dengan qanun kabupaten/kota. (5)
        Pelaksanaan ketentuan sebagaimana dimaksud pada ayat (3) dilakukan dengan keputusan
        bupati/walikota atau Keputusan Gubernur. Pasal 268 Pendanaan kegiatan pemilihan
        Gubernur/Wakil Gubernur, bupati/wakil bupati, dan walikota/wakil walikota yang dilaksanakan
        pertama kali sejak Undang-Undang ini diundangkan dibebankan pada APBN, APBA, dan APBK.
