      title: >-
        QANUN, PERATURAN GUBERNUR, DAN PERATURAN BUPATI/WALIKOTA - 132 - Pasal 232 (1) Qanun Aceh
        disahkan oleh Gubernur setelah mendapat persetujuan bersama dengan DPRA. (2) Qanun
        kabupaten/kota disahkan oleh bupati/walikota setelah mendapat persetujuan bersama dengan
        DPRK. Pasal 233 (1) Qanun dibentuk dalam rangka penyelenggaraan Pemerintahan Aceh,
        pemerintahan kabupaten/kota, dan penyelenggaraan tugas pembantuan. (2) Qanun sebagaimana
        dimaksud dalam Pasal 232 berlaku setelah diundangkan dalam Lembaran Daerah Aceh atau
        Lembaran Daerah kabupaten/kota. Pasal 234 (1) Dalam hal rancangan qanun yang telah disetujui
        bersama oleh DPRA dan Gubernur atau DPRK dan bupati/walikota tidak disahkan oleh Gubernur
        atau bupati/walikota dalam waktu 30 (tiga puluh) hari sejak rancangan qanun disetujui,
        rancangan qanun tersebut sah menjadi qanun dan wajib diundangkan dengan menempatkannya dalam
        Lembaran Daerah Aceh atau Lembaran Daerah kabupaten/kota. (2) Dalam hal sahnya rancangan
        qanun sebagaimana dimaksud pada ayat (1), rumusan kalimat pengesahan berbunyi “Qanun ini
        dinyatakan sah”. (3) Kalimat pengesahan yang berbunyi sebagaimana dimaksud pada ayat (2),
        beserta tanggal jatuh sahnya, harus dibubuhkan dalam halaman terakhir qanun sebelum
        pengundangan naskah qanun dalam Lembaran Daerah Aceh atau Lembaran Daerah kabupaten/kota.
        Pasal 235 (1) Pengawasan Pemerintah terhadap qanun dilaksanakan sesuai dengan peraturan
        perundang-undangan. - 133 - (2) Pemerintah dapat membatalkan qanun yang bertentangan dengan
