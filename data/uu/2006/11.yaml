                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Pemerintah Pusat yang selanjutnya disebut Pemerintah adalah Presiden
                        Republik Indonesia yang memegang kekuasaan pemerintahan Negara Republik
                        Indonesia sebagaimana dimaksud dalam Undang-Undang Dasar Negara Republik
                        Indonesia Tahun 1945.
                      references:
                        - start: 178
                          end: 234
                          node:
                            nodeType: document
                            docType: uud
                  - type: point
                    node: &ref_25
                      nodeType: point
                      key: '2'
                      parentPointSetNode: *ref_23
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_25
                      textString: >-
                        Aceh adalah daerah provinsi yang merupakan kesatuan masyarakat hukum yang
                        bersifat istimewa dan diberi kewenangan khusus untuk mengatur dan mengurus
                        sendiri urusan pemerintahan dan kepentingan masyarakat setempat sesuai
                        dengan peraturan perundang-undangan dalam sistem dan prinsip Negara Kesatuan
                        Republik Indonesia berdasarkan Undang-Undang Dasar Negara Republik Indonesia
                        Tahun 1945, yang dipimpin oleh seorang Gubernur.
                      references:
                        - start: 328
                          end: 384
                          node:
                            nodeType: document
                            docType: uud
                  - type: point
                    node: &ref_26
                      nodeType: point
                      key: '3'
                      parentPointSetNode: *ref_23
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_26
                      textString: >-
                        Kabupaten/kota adalah bagian dari daerah provinsi sebagai suatu kesatuan
                        masyarakat hukum yang diberi kewenangan khusus untuk mengatur dan mengurus
                        sendiri urusan pemerintahan dan kepentingan masyarakat setempat sesuai
                        dengan peraturan perundang-undangan dalam sistem dan prinsip Negara Kesatuan
                        Republik Indonesia berdasarkan Undang-Undang Dasar Negara Republik Indonesia
                        Tahun 1945, yang dipimpin oleh seorang bupati/walikota.
                      references:
                        - start: 327
                          end: 383
                          node:
                            nodeType: document
                            docType: uud
                  - type: point
                    node: &ref_27
                      nodeType: point
                      key: '4'
                      parentPointSetNode: *ref_23
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_27
                      textString: >-
                        Pemerintahan Aceh adalah pemerintahan daerah provinsi dalam sistem Negara
                        Kesatuan Republik Indonesia berdasarkan Undang-Undang Dasar Negara Republik
                        Indonesia Tahun 1945 yang menyelenggarakan urusan pemerintahan yang
                        dilaksanakan oleh Pemerintah Daerah Aceh dan Dewan Perwakilan Rakyat Daerah
                        Aceh sesuai dengan fungsi dan kewenangan masing-masing. - 5 -
                      references:
                        - start: 114
                          end: 170
                          node:
                            nodeType: document
                            docType: uud
