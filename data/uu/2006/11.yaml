      title: >-
        KETENTUAN PENUTUP Pasal 269 (1) Peraturan perundang-undangan yang ada pada saat
        Undang-Undang ini diundangkan tetap berlaku sepanjang tidak bertentangan dengan
        Undang-Undang ini. - 144 - (2) Peraturan perundang-undangan di bawah undang-undang yang
        berkaitan secara langsung dengan otonomi khusus bagi Daerah Provinsi Aceh dan kabupaten/kota
        disesuaikan dengan Undang-Undang ini. (3) Dalam hal adanya rencana perubahan Undang-Undang
        ini dilakukan dengan terlebih dahulu berkonsultasi dan mendapatkan pertimbangan DPRA. Pasal
        270 (1) Kewenangan Pemerintah yang bersifat nasional dan pelaksanaan Undang-Undang ini yang
        menyangkut kewenangan Pemerintah diatur dengan peraturan perundang-undangan. (2) Kewenangan
        Pemerintah Aceh tentang pelaksanaan Undang-Undang ini diatur dengan Qanun Aceh. (3)
        Kewenangan pemerintah kabupaten/kota tentang pelaksanaan Undang-Undang ini diatur dengan
        qanun kabupaten/kota. Pasal 271 Ketentuan pelaksanaan Undang-Undang ini yang menjadi
        kewajiban Pemerintah dibentuk paling lambat 2 (dua) tahun sejak Undang-Undang ini
        diundangkan. Pasal 272 Dengan berlakunya Undang-Undang ini, Undang-Undang Nomor 18 Tahun
        2001 tentang Otonomi Khusus bagi Daerah Istimewa Aceh sebagai Provinsi Nanggroe Aceh
        Darussalam dicabut dan dinyatakan tidak berlaku. Pasal 273 Undang-Undang ini mulai berlaku
        pada tanggal diundangkan. - 145 - Agar setiap orang mengetahuinya, memerintahkan
        pengundangan Undang-Undang ini dengan penempatannya dalam Lembaran Negara Republik
        Indonesia.
