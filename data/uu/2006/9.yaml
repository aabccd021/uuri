                      key: '12'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Lembaga Penilaian Kesesuaian adalah lembaga terakreditasi yang melakukan
                        serangkaian kegiatan untuk menilai atau membuktikan bahwa persyaratan
                        tertentu yang berkaitan dengan produk, proses, sistem, dan/atau personel
                        terpenuhi.
