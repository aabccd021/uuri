                        nodeType: text
                        textName: text
                        parentNode: *ref_12
                      textString: >-
                        Sistem Resi Gudang adalah kegiatan yang berkaitan dengan penerbitan,
                        pengalihan, penjaminan, dan penyelesaian transaksi Resi Gudang.
                      references: []
                  - type: point
                    node: &ref_13
                      nodeType: point
                      key: '2'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_13
                      textString: >-
                        Resi Gudang adalah dokumen bukti kepemilikan atas barang yang disimpan di
                        Gudang yang diterbitkan oleh Pengelola Gudang.
                      references: []
                  - type: point
                    node: &ref_14
                      nodeType: point
                      key: '3'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_14
                      textString: >-
                        Derivatif Resi Gudang adalah turunan Resi Gudang yang dapat berupa kontrak
                        berjangka Resi Gudang, Opsi atas Resi Gudang, indeks atas Resi Gudang, surat
                        berharga diskonto Resi Gudang, unit Resi Gudang, atau derivatif lainnya dari
                        Resi Gudang sebagai instrumen keuangan.
                      references: []
                  - type: point
                    node: &ref_15
                      nodeType: point
                      key: '4'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_15
                      textString: >-
                        Gudang adalah semua ruangan yang tidak bergerak dan tidak dapat
                        dipindah-pindahkan dengan tujuan tidak dikunjungi oleh umum, tetapi untuk
                        dipakai khusus sebagai tempat penyimpanan barang yang dapat diperdagangkan
                        secara umum dan memenuhi syarat- syarat lain yang ditetapkan oleh Menteri.
                      references: []
                  - type: point
                    node: &ref_16
                      nodeType: point
                      key: '5'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_16
                      textString: >-
                        Barang adalah setiap benda bergerak yang dapat disimpan dalam jangka waktu
                        tertentu dan diperdagangkan secara umum.
                      references: []
                  - type: point
                    node: &ref_17
                      nodeType: point
                      key: '6'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_17
                      textString: >-
                        Barang Bercampur adalah barang-barang yang secara alami atau kebiasaan dalam
                        praktik perdagangan dianggap setara serta sama satuan unitnya dan dapat
                        disimpan secara bercampur.
                      references: []
                  - type: point
                    node: &ref_18
                      nodeType: point
                      key: '7'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_18
                      textString: >-
                        Pemegang Resi Gudang adalah pemilik barang atau pihak yang menerima
                        pengalihan dari pemilik barang atau pihak lain yang menerima pengalihan
                        lebih lanjut.
                      references: []
                  - type: point
                    node: &ref_19
                      nodeType: point
                      key: '8'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        Pengelola Gudang adalah pihak yang melakukan usaha pergudangan, baik Gudang
                        milik sendiri maupun milik orang lain, yang melakukan penyimpanan,
                        pemeliharaan, dan pengawasan barang yang disimpan oleh pemilik barang serta
                        berhak menerbitkan Resi Gudang.
                      references: []
                  - type: point
                    node: &ref_20
                      nodeType: point
                      key: '9'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Hak Jaminan atas Resi Gudang, yang selanjutnya disebut Hak Jaminan, adalah
                        hak jaminan yang dibebankan pada Resi Gudang untuk pelunasan utang, yang
                        memberikan kedudukan untuk diutamakan bagi penerima hak jaminan terhadap
                        kreditor yang lain.
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: point
                      key: '10'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        Menteri adalah Menteri yang melaksanakan urusan pemerintahan di bidang
                        perdagangan.
