            key: a
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_3
            textString: >-
              bahwa dalam rangka mewujudkan masyarakat adil dan makmur berdasarkan Pancasila dan
              Undang-Undang Dasar Negara Republik Indonesia Tahun 1945, maka pemerintah bersama-sama
              masyarakat mengambil langkah-Iangkah pencegahan dan pemberantasan tindak pidana
              korupsi secara sistematis dan berkesinambungan;
            references:
              - start: 83
                end: 139
                node:
                  nodeType: peraturan
                  docType: uud
        - type: point
          node: &ref_4
            nodeType: huruf
            key: b
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa tindak pidana korupsi tidak lagi merupakan masalah lokal, akan tetapi merupakan
              fenomena transnasional yang mempengaruhi seluruh masyarakat dan perekonomian sehingga
              penting adanya kerja sama internasional untuk pencegahan dan pemberantasannya termasuk
              pemulihan atau pengembalian aset-aset hasil tindak pidana korupsi;
            references: []
        - type: point
          node: &ref_5
            nodeType: huruf
            key: c
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_5
            textString: >-
              bahwa kerja sama internasional dalam pencegahan dan pemberantasan tindak pidana
              korupsi perlu didukung oleh integritas, akuntabilitas, dan manajemen pemerintahan yang
              baik;
            references: []
        - type: point
          node: &ref_6
            nodeType: huruf
            key: d
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_6
            textString: >-
              bahwa bangsa Indonesia telah ikut aktif dalam upaya masyarakat internasional untuk
              pencegahan dan pemberantasan tindak pidana korupsi dengan telah menandatangani United
              Nations Convention Against Corruption, 2003 (Konvensi Perserikatan Bangsa-Bangsa Anti
              Korupsi, 2003);
            references: []
        - type: point
          node: &ref_7
            nodeType: huruf
            key: e
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_7
            textString: >-
              bahwa berdasarkan pertimbangan sebagaimana dimaksud dalam huruf a, huruf b, huruf c,
              dan huruf d, perlu membentuk Undang-Undang tentang Pengesahan United Nations
              Convention Against Corruption, 2003 (Konvensi Perserikatan Bangsa-Bangsa Anti Korupsi,
              2003);
            references: []
