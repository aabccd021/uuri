        references: []
      elements:
        - type: point
          node: &ref_3
            nodeType: huruf
            key: a
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_3
            textString: >-
              bahwa tujuan nasional Negara Republik Indonesia sebagaimana dicantumkan dalam
              Pembukaan Undang- Undang Dasar Negara Republik Indonesia Tahun 1945 adalah melindungi
              segenap bangsa Indonesia dan seluruh tumpah darah Indonesia, dan untuk memajukan
              kesejahteraan umum, mencerdaskan kehidupan bangsa dan ikut melaksanakan ketertiban
              dunia yang berdasarkan kemerdekaan, perdamaian abadi dan keadilan sosial;
            references: []
        - type: point
          node: &ref_4
            nodeType: huruf
            key: b
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa Indonesia merupakan negara yang sangat kaya akan keanekaragaman hayati sehingga
              perlu dilestarikan dan dimanfaatkan untuk melaksanakan pembangunan berkelanjutan dalam
              rangka meningkatkan kesejahteraan seluruh rakyat;
            references: []
        - type: point
          node: &ref_5
            nodeType: huruf
            key: c
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_5
            textString: >-
              bahwa sumber daya genetik tanaman terus menerus mengalami kemerosotan akibat rendahnya
              perhatian dan pemanfaatan sumber daya genetik tanaman serta berubahnya praktik
              pertanian tradisional;
            references: []
        - type: point
          node: &ref_6
            nodeType: huruf
            key: d
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_6
            textString: >-
              bahwa untuk mendukung ketahanan pangan dan pertanian yang berkelanjutan perlu
              pelestarian dan pemanfaatan sumber daya genetik tanaman;
            references: []
        - type: point
          node: &ref_7
            nodeType: huruf
            key: e
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_7
            textString: >-
              bahwa untuk menghadapi perubahan lingkungan dan dinamika permintaan konsumen,
              diperlukan cadangan sumber daya genetik tanaman guna pemuliaan tanaman;
            references: []
        - type: point
          node: &ref_8
            nodeType: huruf
            key: f
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_8
            textString: >-
              bahwa untuk penyediaan sumber daya genetik tanaman diperlukan upaya pelestarian dan
              pemanfaatan sumber daya genetik baik di tingkat nasional maupun secara global;
            references: []
        - type: point
          node: &ref_9
            nodeType: huruf
            key: g
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_9
            textString: >-
              bahwa petani telah mengembangkan sumber daya genetik tanaman selama berabad-abad yang
              menjadi sumber benih bagi pertanian yang berkelanjutan, sehingga diperlukan pengakuan
              dan penghargaan;
            references: []
        - type: point
          node: &ref_10
            nodeType: huruf
            key: h
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_10
            textString: >-
              bahwa untuk mewujudkan ketahanan pangan dan membangun pertanian berkelanjutan,
              diperlukan kerja sarna internasional dan upaya global;
            references: []
        - type: point
          node: &ref_11
            nodeType: huruf
            key: i
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_11
            textString: >-
              bahwa kesadaran secara global akan pentingnya sumber daya genetik tanaman bagi
              ketahanan pangan dan pertanian berkelanjutan telah mendorong kesepakatan untuk
              menetapkan International Treaty on Plant Genetic Resources for Food and Agriculture
              (Perjanjian mengenai Sumber Daya Genetik Tanaman untuk Pangan dan Pertanian) pada
              tanggal 3 November 2001, dalam Konferensi ke-31 (tiga puluh satu) FAO;
            references: []
        - type: point
          node: &ref_12
            nodeType: huruf
            key: j
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_12
            textString: >-
              bahwa berdasarkan pertimbangan sebagaimana dimaksud dalam huruf a, huruf b, huruf c,
              huruf d, huruf e, huruf f, huruf g, huruf h dan huruf i, perlu mengesahkan
              International Treaty on Plant Genetic Resources for Food and Agriculture (Perjanjian
              mengenai Sumber Daya Genetik Tanaman) dengan Undang-Undang;
            references: []
