            parentNode: *ref_17
          textString: >-
            Mengesahkan International Treaty on Plant Genetic Resources for Food and Agriculture
            (Perjanjian Mengenai Sumber Daya Genetik Tanaman untuk Pangan dan Pertanian), yang
            salinan naskah aslinya dalam bahasa Inggris dan terjemahannya dalam bahasa Indonesia
            sebagaimana terlampir merupakan bagian yang tidak terpisahkan dari Undang-Undang ini.
          references: []
