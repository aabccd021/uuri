                  nodeType: peraturan
                  docType: uud
        - type: point
          node: &ref_4
            nodeType: huruf
            key: b
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa dalam rangka mewujudkan tujuan tersebut Pemerintah Negara Republik Indonesia
              telah menandatangani Convention on the Prohibition of the Use, Stockpiling,
              Production, and Transfer of Anti-Personnel Mines and on their Destruction (Konvensi
              tentang Pelarangan Penggunaan, Penimbunan, Produksi, dan Transfer Ranjau Darat Anti
              Personel dan Pemusnahannya) pada tanggal 4 Desember 1997;
            references: []
        - type: point
          node: &ref_5
            nodeType: huruf
            key: c
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_5
            textString: >-
              bahwa Pemerintah Negara Republik Indonesia sebagai bagian dari masyarakat
              internasional memiliki komitmen untuk mendukung upaya pelucutan senjata dalam rangka
              menegakkan nilai-nilai kemanusiaan, memelihara perdamaian dunia dan keamanan
              internasional;
            references: []
        - type: point
          node: &ref_6
            nodeType: huruf
            key: d
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_6
            textString: >-
              bahwa berdasarkan pertimbangan sebagaimana dimaksud dalam huruf a, huruf b, dan huruf
              c, perlu mengesahkan Convention on the Prohibition of the Use, Stockpiling,
              Production, and Transfer of Anti-Personnel Mines and on their Destruction (Konvensi
              tentang Pelarangan Penggunaan, Penimbunan, Produksi, dan Transfer Ranjau Darat Anti
              Personel dan Pemusnahannya) dengan Undang- Undang.
            references: []
