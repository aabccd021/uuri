          textString: >-
            Mengesahkan Convention on the Prohibition of the Use, Stockpiling, Production and
            Transfer of Anti-Personnel Mines and on their Destruction (Konvensi tentang Pelarangan
            Penggunaan, Penimbunan, Produksi dan Transfer Ranjau Darat Anti Personel dan
            Pemusnahannya) dengan salinan naskah aslinya dalam bahasa Inggris dan terjemahannya
            dalam bahasa Indonesia sebagaimana terlampir dan merupakan bagian yang tidak terpisahkan
            dari Undang-Undang ini.
