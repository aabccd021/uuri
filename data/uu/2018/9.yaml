                        pensiun, persekutuan, kumpulan, yayasan, organisasi massa, organisasi sosial
                        politik atau organisasi yang sejenis, lembaga, bentuk usaha tetap, badan
                        hukum publik, dan bentuk badan lain yang melakukan kegiatan di dalam
