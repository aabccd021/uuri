                      textString: >-
                        Penerimaan Negara Bukan Pajak yang selanjutnya disingkat PNBP adalah
                        pungutan yang dibayar oleh orang pribadi atau badan dengan memperoleh
                        manfaat langsung maupun tidak langsung atas layanan atau pemanfaatan sumber
                        daya dan hak yang diperoleh negara, berdasarkan peraturan
                        perundang-undangan, yang menjadi penerimaan Pemerintah Pusat di luar
                        penerimaan perpajakan dan hibah dan dikelola dalam mekanisme anggaran
                        pendapatan dan belanja negara.
