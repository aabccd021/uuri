                      textString: >-
                        Pelayanan adalah segala bentuk penyediaan barang, jasa, atau pelayanan
                        administratif yang menjadi tanggung jawab Pemerintah, baik dalam pemenuhan
                        kebutuhan masyarakat maupun pelaksanaan ketentuan peraturan
                        perundang-undangan. Pengelolaan Kekayaan Negara Dipisahkan adalah
                        pengelolaan atas kekayaan negara yang berasal dari anggaran pendapatan dan
                        belanja negara yang dijadikan penyertaan modal negara atau perolehan lain
                        yang sah. 8. Pengelolaan Barang Milik Negara adalah kegiatan penggunaan,
                        pemanfaatan, dan pemindahtanganan semua barang yang dibeli atau diperoleh
                        atas beban anggaran pendapatan dan belanja negara atau berasal dari
                        perolehan lain yang sah. 9. Pengelolaan Dana adalah pengelolaan atas dana
                        pemerintah yang berasal dari anggaran pendapatan dan belanja negara atau
                        perolehan lain yang sah untuk tujuan tertentu. Ts g PI & Ag PRESIDEN
                        REPUBLIK INDONESIA -4- 10. Hak Negara Lainnya adalah hak negara selain dari
                        Pemanfaatan Sumber Daya Alam, Pelayanan, Pengelolaan Kekayaan Negara
                        Dipisahkan, Pengelolaan Barang Milik Negara, Pengelolaan Dana, dan yang
                        diatur sesuai dengan ketentuan peraturan perundang- undangan. 11.
                        Kementerian Negara yang selanjutnya disebut dengan Kementerian adalah
                        perangkat Pemerintah yang membidangi urusan tertentu dalam pemerintahan. 12.
                        Lembaga adalah organisasi non-Kementerian dan instansi lain pengguna
                        anggaran yang dibentuk untuk melaksanakan tugas tertentu berdasarkan Undang-
                        Undang Dasar Negara Republik Indonesia Tahun 1945 atau peraturan
                        perundang-undangan lain. 13. Menteri/Pimpinan Lembaga adalah pejabat yang
                        bertanggung jawab atas pengelolaan keuangan Kementerian/Lembaga yang
                        bersangkutan. 14. Menteri adalah menteri yang menyelenggarakan urusan
                        pemerintahan di bidang keuangan negara. 15. Bendahara Umum Negara adalah
                        pejabat yang diberi tugas untuk melaksanakan fungsi bendahara umum negara.
                        16. Instansi Pengelola PNBP adalah instansi yang menyelenggarakan
                        pengelolaan PNBP. 17. Mitra Instansi Pengelola PNBP adalah Badan yang
                        membantu Instansi Pengelola PNBP melaksanakan sebagian kegiatan pengelolaan
                        PNBP yang menjadi tugas Instansi Pengelola PNBP berdasarkan ketentuan
                        peraturan perundang-undangan. 18. Pengelolaan PNBP adalah pemanfaatan sumber
                        daya dalam rangka tata kelola yang meliputi kegiatan perencanaan,
                        pelaksanaan, pertanggungjawaban, dan pengawasan untuk meningkatkan
                        pelayanan, akuntabilitas, dan optimalisasi penerimaan negara yang berasal
                        dari PNBP. 19. PNBP Terutang adalah kewajiban PNBP dari Wajib Bayar kepada
                        Pemerintah yang wajib dibayar pada waktu tertentu sesuai dengan ketentuan
                        peraturan perundang- undangan. PRESIDEN REPUBLIK INDONESIA -5- 20. Kas
                        Negara adalah tempat penyimpanan uang negara yang ditentukan oleh Menteri
                        selaku Bendahara Umum Negara untuk menampung seluruh penerimaan negara dan
                        membayar seluruh pengeluaran negara. 21. Surat Tagihan PNBP adalah surat
                        dan/atau dokumen yang digunakan untuk melakukan tagihan PNBP Terutang, baik
                        berupa pokok maupun sanksi administratif berupa denda. 22. Surat Ketetapan
                        PNBP adalah surat dan/atau dokumen yang menetapkan jumlah PNBP Terutang yang
                        meliputi Surat Ketetapan PNBP Kurang Bayar, Surat Ketetapan PNBP Nihil, dan
                        Surat Ketetapan PNBP Lebih Bayar. 23. Pemeriksaan PNBP adalah kegiatan untuk
                        mencari, mengumpulkan, mengolah data, dan/atau keterangan lain serta
                        kegiatan lainnya dalam rangka pengawasan atas kepatuhan pemenuhan kewajiban
                        PNBP berdasarkan peraturan perundang-undangan di bidang PNBP.
