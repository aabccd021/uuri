              parentNode: *ref_13
            textString: 'Dalam Undang-Undang ini yang dimaksud dengan:'
            references: []
          elements:
            - type: point
              node: &ref_14
                nodeType: huruf
                key: '1'
                parentPointSetNode: *ref_13
              content:
                type: text
                node:
                  nodeType: segmen
                  textName: text
                  parentNode: *ref_14
                textString: >-
                  Anggaran Pendapatan dan Belanja Negara yang selanjutnya disingkat APBN adalah
                  rencana keuangan tahunan pemerintahan negara yang disetujui oleh Dewan Perwakilan
                  Rakyat.
                references: []
            - type: point
              node: &ref_15
                nodeType: huruf
                key: '2'
                parentPointSetNode: *ref_13
              content:
                type: text
                node:
                  nodeType: segmen
                  textName: text
                  parentNode: *ref_15
                textString: >-
                  Pendapatan Negara adalah hak Pemerintah Pusat yang diakui sebagai penambah
                  kekayaan bersih yang terdiri atas Penerimaan Perpajakan, Penerimaan Negara Bukan
                  Pajak, dan Penerimaan Hibah.
                references: []
            - type: point
              node: &ref_16
                nodeType: huruf
                key: '3'
                parentPointSetNode: *ref_13
              content:
                type: text
                node:
                  nodeType: segmen
                  textName: text
                  parentNode: *ref_16
                textString: >-
                  Penerimaan Perpajakan adalah semua penerimaan negara yang terdiri atas Pendapatan
                  Pajak Dalam Negeri dan Pendapatan Pajak Perdagangan Internasional.
                references: []
            - type: point
              node: &ref_17
                nodeType: huruf
                key: '4'
                parentPointSetNode: *ref_13
              content:
                type: text
                node:
                  nodeType: segmen
                  textName: text
                  parentNode: *ref_17
                textString: >-
                  Pendapatan Pajak Dalam Negeri adalah semua penerimaan negara yang berasal dari
                  pendapatan pajak penghasilan, pendapatan pajak pertambahan nilai barang dan jasa
                  dan pajak penjualan atas barang mewah, pendapatan pajak bumi dan bangunan,
                  pendapatan cukai, dan pendapatan pajak lainnya.
                references: []
            - type: point
              node: &ref_18
                nodeType: huruf
                key: '5'
                parentPointSetNode: *ref_13
              content:
                type: text
                node:
                  nodeType: segmen
                  textName: text
                  parentNode: *ref_18
                textString: >-
                  Pendapatan Pajak Perdagangan Internasional adalah semua penerimaan negara yang
                  berasal dari pendapatan bea masuk dan pendapatan bea keluar. Ag Fa & s t
                references: []
            - type: point
              node: &ref_19
                nodeType: huruf
                key: '6'
                parentPointSetNode: *ref_13
              content:
                type: text
                node:
                  nodeType: segmen
                  textName: text
                  parentNode: *ref_19
                textString: >-
                  Penerimaan Negara Bukan Pajak yang selanjutnya disingkat PNBP adalah semua
                  penerimaan Pemerintah Pusat yang diterima dalam bentuk pendapatan Sumber Daya
                  Alam, pendapatan dari Kekayaan Negara Dipisahkan, pendapatan PNBP lainnya, dan
                  pendapatan Badan Layanan Umum.
                references: []
            - type: point
              node: &ref_20
                nodeType: huruf
                key: '7'
                parentPointSetNode: *ref_13
              content:
                type: text
                node:
                  nodeType: segmen
                  textName: text
                  parentNode: *ref_20
                textString: >-
                  Penerimaan Hibah adalah semua penerimaan negara baik dalam bentuk devisa dan/atau
                  devisa yang dirupiahkan, rupiah, jasa, dan/atau surat berharga yang diperoleh dari
                  pemberi hibah yang tidak perlu dibayar kembali dan yang tidak mengikat, baik yang
                  berasal dari dalam negeri maupun dari luar negeri.
                references: []
            - type: point
              node: &ref_21
                nodeType: huruf
                key: '8'
                parentPointSetNode: *ref_13
              content:
                type: text
                node:
                  nodeType: segmen
                  textName: text
                  parentNode: *ref_21
                textString: >-
                  Belanja Negara adalah kewajiban Pemerintah Pusat yang diakui sebagai pengurang
                  nilai kekayaan bersih yang terdiri atas belanja Pemerintah Pusat dan Transfer ke
                  Daerah dan Dana Desa.
                references: []
            - type: point
              node: &ref_22
                nodeType: huruf
                key: '9'
                parentPointSetNode: *ref_13
              content:
                type: text
                node:
                  nodeType: segmen
                  textName: text
                  parentNode: *ref_22
                textString: >-
                  Belanja Pemerintah Pusat Menurut Fungsi adalah belanja Pemerintah Pusat yang
                  digunakan untuk menjalankan fungsi pelayanan umum, fungsi pertahanan, fungsi
                  ketertiban dan keamanan, fungsi ekonomi, fungsi perlindungan lingkungan hidup,
                  fungsi perumahan dan fasilitas umum, fungsi kesehatan, fungsi pariwisata, fungsi
                  agama, fungsi pendidikan, dan fungsi perlindungan sosial.
                references: []
            - type: point
              node: &ref_23
                nodeType: huruf
                key: '10'
                parentPointSetNode: *ref_13
              content:
                type: text
                node:
                  nodeType: segmen
                  textName: text
                  parentNode: *ref_23
                textString: >-
                  Belanja Pemerintah Pusat Menurut Organisasi adalah belanja Pemerintah Pusat yang
                  dialokasikan kepada kementerian negara/lembaga dan Bagian Anggaran Bendahara Umum
                  Negara.
                references: []
            - type: point
              node: &ref_24
                nodeType: huruf
                key: '11'
                parentPointSetNode: *ref_13
              content:
                type: text
                node:
                  nodeType: segmen
                  textName: text
                  parentNode: *ref_24
                textString: >-
                  Belanja Pemerintah Pusat Menurut Program adalah belanja Pemerintah Pusat yang
                  dialokasikan untuk mencapai hasil (outcome) tertentu pada Bagian Anggaran
                  kementerian negara/lembaga dan Bagian Anggaran Bendahara Umum Negara.
                references: []
            - type: point
              node: &ref_25
                nodeType: huruf
                key: '12'
                parentPointSetNode: *ref_13
              content:
                type: text
                node:
                  nodeType: segmen
                  textName: text
                  parentNode: *ref_25
                textString: >-
                  Program Pengelolaan Subsidi adalah pemberian dukungan dalam bentuk pengalokasian
