      textString: >-
        aa. bahwa hubungan luar negeri yang dilandasi politik bebas aktif merupakan salah satu
        perwujudan dari tujuan Pemerintah Negara Kesatuan Republik Indonesia untuk melindungi
        segenap bangsa dan seluruh tumpah darah Indonesia, memajukan kesejahteraan umum,
        mencerdaskan kehidupan bangsa dan ikut: melaksanakan ketertiban dunia yang berdasarkan
        kemerdekaan, perdamaian abadi, dan keadilan sosial: b. bahwa untuk meningkatkan kerja sama
        di bidang pertahanan antara Pemerintah Republik Indonesia dan Pemerintah Kerajaan Belanda,
        pada tanggal 4 Februari 2014 di Den Haag, Belanda telah ditandatangani Nota Kesepahaman
        antara Kementerian Pertahanan Republik Indonesia dan Kementerian Pertahanan Kerajaan Belanda
        tentang Kerja Sama Terkait Pertahanan (Memorandum af Understanding between the Ministry of
        Defence of the Republic of Indonesia and the Ministry of Defence of the Kingdom of the
        Netherlands on Defence- Related Cooperation): Cc. bahwa sesuai dengan ketentuan Pasal 10
        Undang-Undang Nomor 24 Tahun 2000 tentang Perjanjian Internasional, pengesahan perjanjian
        internasional berkenaan dengan pertahanan dilakukan dengan Undang-Undang: : d. bahwa
        berdasarkan pertimbangan sebagaimana dimaksud dalam huruf a, huruf b, dan huruf Cc, perlu
        membentuk Undang-Undang. tentang Pengesahan Nota Kesepahaman antara Kementerian Pertahanan
        Republik Indonesia dan Kementerian Pertahanan Kerajaan Belanda tentang Kerja Sama Terkait
        Pertahanan (Memorandum of Understanding between the Ministry of Defence of the Republic of
        Indonesia and the Ministry of Defence of the Kingdom of the Netherlands on Defence-Related
        Cooperation):
