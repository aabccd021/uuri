opText: |-
  | SALINAN
  PRESIDEN
  REPUBLIK INDONESIA -
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 11 TAHUN 2018
  TENTANG
  PENGESAHAN NOTA KESEPAHAMAN ANTARA KEMENTERIAN PERTAHANAN
  REPUBLIK INDONESIA DAN KEMENTERIAN PERTAHANAN KERAJAAN BELANDA
  TENTANG KERJA SAMA TERKAIT PERTAHANAN (MEMORANDUM OF UNDERSTANDING
  BETWEEN THE MINISTRY OF DEFENCE OF THE REPUBLIC OF INDONESIA AND THE
  : MINISTRY OF DEFENCE OF THE KINGDOM OF THE NETHERLANDS
  ON DEFENCE-RELATED COOPERATION)
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : aa. bahwa hubungan luar negeri yang dilandasi politik bebas
  aktif merupakan salah satu perwujudan dari tujuan
  Pemerintah Negara Kesatuan Republik Indonesia untuk
  melindungi segenap bangsa dan seluruh tumpah darah
  Indonesia, memajukan kesejahteraan umum,
  mencerdaskan kehidupan bangsa dan ikut: melaksanakan
  ketertiban dunia yang berdasarkan kemerdekaan,
  perdamaian abadi, dan keadilan sosial:
  b. bahwa untuk meningkatkan kerja sama di bidang
  pertahanan antara Pemerintah Republik Indonesia
  dan Pemerintah Kerajaan Belanda, pada tanggal
  4 Februari 2014 di Den Haag, Belanda telah ditandatangani
  Nota Kesepahaman antara Kementerian Pertahanan
  Republik Indonesia dan Kementerian Pertahanan
  Kerajaan Belanda tentang Kerja Sama Terkait Pertahanan
  (Memorandum af Understanding between the Ministry of
  Defence of the Republic of Indonesia and the Ministry of
  Defence of the Kingdom of the Netherlands on Defence-
  Related Cooperation):
  Cc. bahwa sesuai dengan ketentuan Pasal 10 Undang-Undang
  Nomor 24 Tahun 2000 tentang Perjanjian Internasional,
  pengesahan perjanjian internasional berkenaan dengan
  pertahanan dilakukan dengan Undang-Undang: :
  PRESIDEN
  REPUBLIK INDONESIA
  ”-2-
