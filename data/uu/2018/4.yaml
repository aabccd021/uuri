  TENTANG
  PENGESAHAN PROTOCOL TO IMPLEMENT THE SIXTH PACKAGE OF
  COMMITMENTS ON FINANCIAL SERVICES
  UNDER THE ASEAN FRAMEWORK AGREEMENT ON SERVICES
  (PROTOKOL UNTUK MELAKSANAKAN PAKET KOMITMEN KEENAM
  BIDANG JASA KEUANGAN DALAM PERSETUJUAN
  KERANGKA KERJA ASEAN DI BIDANG JASA)
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa tujuan Negara Republik Indonesia sebagaimana
  tertuang dalam Pembukaan Undang-Undang Dasar Negara
  Republik Indonesia Tahun 1945 adalah untuk melindungi
  segenap bangsa Indonesia dan seluruh tumpah darah
  Indonesia, memajukan kesejahteraan umum,
  mencerdaskan kehidupan bangsa serta ikut melaksanakan
  ketertiban dunia yang berdasarkan kemerdekaan,
  perdamaian abadi, dan keadilan sosial:
  b. bahwa untuk meningkatkan kesejahteraan masyarakat
  dan mendorong pertumbuhan ekonomi nasional,
  diperlukan kerja sama internasional di sektor jasa
  keuangan, khususnya kerja sama antara Pemerintah
  Republik Indonesia dengan Pemerintah Negara Anggota
  ASEAN lainnya,
  c. bahwa kerja sama Pemerintah Republik Indonesia dengan
  Pemerintah Negara Anggota ASEAN lainnya di sektor jasa
  keuangan sebagaimana dimaksud dalam huruf b telah
  disepakati dalam ASEAN Framework Agreement on Services
  oleh seluruh Negara Anggota ASEAN tanggal 15 Desember
  1995 dan telah diratifikasi Indonesia melalui Keputusan
  Presiden Nomor 88 Tahun 1995 tentang Pengesahan
  ASEAN Framework Agreement on Services yang
  implementasinya dituangkan melalui Protocol to Implement
  Commitments on Financial Services under the ASEAN
  Framework Agreement on Services:
  PRESIDEN
  REPUBLIK INDONESIA
  -2-
  d. bahwa Indonesia dan Negara Anggota ASEAN lainnya telah
  menandatangani Protocol to Implement the Sixth Package of
  Commitments on Financial Services under the ASEAN
  Framework Agreement on Services (Protokol untuk
  Melaksanakan Paket Komitmen Keenam Bidang Jasa
  Keuangan dalam Persetujuan Kerangka Kerja ASEAN di
  Bidang Jasa) pada tanggal 20 Maret 2015 di Kuala
  Lumpur, Malaysia:
  e. bahwa berdasarkan pertimbangan sebagaimana dimaksud
  dalam huruf a, huruf b, huruf c, dan huruf d, perlu
