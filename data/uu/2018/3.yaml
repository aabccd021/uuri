opText: |-
  Ts
  a
  NN
  4
  to. | SALINAN
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 3 TAHUN 2018
  TENTANG
  PENGESAHAN PERSETUJUAN ANTARA PEMERINTAH REPUBLIK INDONESIA
  DAN PEMERINTAH KERAJAAN THAILAND TENTANG KERJA SAMA
  DI BIDANG PERTAHANAN
  (AGREEMENT BETWEEN THE GOVERNMENT OF THE REPUBLIC OF INDONESIA
  AND THE GOVERNMENT OF THE KINGDOM OF THAILAND ON COOPERATION
  IN THE FIELD OF DEFENCE)
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa hubungan luar negeri yang dilandasi politik bebas
  aktif merupakan salah satu perwujudan dari tujuan
  Pemerintah Negara Kesatuan Republik Indonesia
  sebagaimana tercantum dalam alinea keempat
  Pembukaan Undang-Undang Dasar Negara Republik
  Indonesia Tahun 1945, yaitu melindungi segenap bangsa
  dan seluruh tumpah darah Indonesia dan untuk
  memajukan kesejahteraan umum, mencerdaskan
  kehidupan bangsa dan ikut melaksanakan ketertiban
  dunia yang berdasarkan kemerdekaan, perdamaian
  abadi, dan keadilan sosial:
  b. bahwa untuk meningkatkan kerja sama di bidang
  Pertahanan antara Pemerintah Republik Indonesia dan
  Pemerintah Kerajaan Thailand, pada tanggal 21 Mei 2015
  di Jakarta, Indonesia telah ditandatangani Persetujuan
  antara Pemerintah Republik Indonesia dan Pemerintah
  Kerajaan Thailand tentang Kerja Sama di Bidang
  Pertahanan (Agreement between the Government of the
  Republic of Indonesia and the Government of the Kingdom
  of Thailand on Cooperation in the Field of Defence):
  Pasi
  F4
  &
  29.
  -.2-
  Cc. bahwa sesuai dengan ketentuan Pasal 10 Undang-
  Undang Nomor 24 Tahun 2000 tentang Perjanjian
  Internasional, pengesahan perjanjian internasional
  berkenaan dengan pertahanan dilakukan dengan
  undang-undang:
  d. bahwa berdasarkan pertimbangan sebagaimana
  dimaksud dalam huruf a, huruf b, dan huruf c, perlu
  membentuk Undang-Undang tentang Pengesahan
  Persetujuan antara Pemerintah Republik Indonesia dan
  Pemerintah Kerajaan Thailand tentang Kerja Sama di
  Bidang Pertahanan (Agreement between the Government
  of the Republic of Indonesia and the Government of the
  Kingdom of Thailand on Cooperation in the Field of
  Defence),
  Mengingat : 1. Pasal S ayat (l), Pasal 11, Pasal 20, dan Pasal 30 ayat
  (2), ayat (3), dan ayat (5) Undang-Undang Dasar
  Negara Republik Indonesia Tahun 1945,
  2. Undang-Undang Nomor 24 Tahun 2000 tentang
  Perjanjian Internasional (Lembaran Negara Republik
  Indonesia Tahun 2000 Nomor 185, Tambahan
  Lembaran Negara Republik Indonesia Nomor 4012):
  Dengan Persetujuan Bersama
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  dan
  PRESIDEN REPUBLIK INDONESIA
  HN
  HP
  “
  TA
  TS
  -3-
  MEMUTUSKAN:
  Menetapkan : UNDANG-UNDANG TENTANG PENGESAHAN PERSETUJUAN
  ANTARA PEMERINTAH REPUBLIK INDONESIA DAN
  PEMERINTAH KERAJAAN THAILAND TENTANG KERJA SAMA
  DI BIDANG PERTAHANAN (AGREEMENT BETWEEN THE
  GOVERNMENT OF THE REPUBLIC OF INDONESIA AND THE
  GOVERNMENT OF THE KINGDOM OF THAILAND ON
  COOPERATION IN THE FIELD OF DEFENCE).
