                        parentNode: *ref_18
                      textString: >-
                        Badan Nasional Pencarian dan Pertolongan adalah lembaga pemerintah
                        nonkementerian yang menyelenggarakan urusan pemerintahan di bidang Pencarian
                        dan Pertolongan. Kecelakaan adalah peristiwa yang menimpa pesawat udara,
                        kapal, kereta api, kendaraan bermotor, dan alat transportasi lainnya yang
                        dapat membahayakan dan/atau mengancam keselamatan manusia. 9. Bencana adalah
                        peristiwa atau rangkaian peristiwa yang mengancam dan mengganggu kehidupan
                        dan penghidupan masyarakat yang disebabkan, baik oleh faktor alam dan/atau
                        faktor nonalam maupun faktor manusia sehingga mengakibatkan timbulnya korban
                        manusia, kerusakan lingkungan, kerugian harta benda, dan dampak psikologis.
                        PRESIDEN REPUBLIK INDONESIA -4- 10. Kondisi Membahayakan Manusia adalah
                        peristiwa yang menimpa, membahayakan, dan / atau mengancam keselamatan
                        manusia, selain Kecelakaan dan Bencana. 11. Penerbangan adalah satu kesatuan
                        sistem yang terdiri atas pemanfaatan wilayah udara, pesawat udara, bandar
                        udara, angkutan udara, navigasi penerbangan, keselamatan dan keamanan,
                        lingkungan hidup, serta fasilitas penunjang dan fasilitas umum lainnya. 12.
                        Pelayaran adalah satu kesatuan sistem yang terdiri atas angkutan di
                        perairan, kepelabuhanan, keselamatan dan keamanan, serta pelindungan
                        lingkungan maritim. 13. Pesawat Udara adalah setiap mesin atau alat yang
                        dapat terbang di atmosfer karena gaya angkat dari reaksi udara, tetapi bukan
                        karena reaksi udara terhadap permukaan bumi yang digunakan untuk
                        Penerbangan. 14. Kapal adalah kendaraan air dengan bentuk dan jenis
                        tertentu, yang digerakkan dengan tenaga angin, tenaga mekanik, energi
                        lainnya, ditarik atau ditunda, termasuk kendaraan yang berdaya dukung
                        dinamis, kendaraan di bawah permukaan air, serta alat apung dan bangunan
                        terapung yang tidak berpindah-pindah. 15. Korban adalah orang yang mengalami
                        penderitaan, meninggal dunia, atau hilang akibat Kecelakaan, Bencana, dan /
                        atau Kondisi ' Membahayakan Manusia. 16. Evakuasi adalah kegiatan
                        memindahkan Korban dari lokasi kejadian ke tempat yang aman sampai mendapat
                        penanganan medis lanjutan yang memadai. PRESIDEN REPUBLIK INDONESIA 5. 17.
                        Petugas Pencarian dan Pertolongan adalah orang perseorangan yang mempunyai
                        keahlian dan/atau kompetensi Pencarian dan Pertolongan. 18. Setiap Orang
                        adalah orang perseorangan dan/atau badan, baik yang berbentuk badan hukum
                        maupun yang tidak berbentuk badan hukum.
