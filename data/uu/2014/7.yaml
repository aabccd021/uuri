                    node: &ref_26
                      nodeType: huruf
                      key: '14'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_26
                      textString: >-
                        Pelaku Usaha adalah setiap orang perseorangan warga negara Indonesia atau
                        badan usaha yang berbentuk badan hukum atau bukan badan hukum yang didirikan
                        dan berkedudukan dalam wilayah hukum Negara Kesatuan Republik Indonesia yang
                        melakukan kegiatan usaha di bidang Perdagangan.
                      references: []
