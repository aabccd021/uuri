                description:
                  type: text
                  node:
                    nodeType: segmen
                    textName: description
                    parentNode: *ref_12
                  textString: 'Dalam Undang-Undang ini yang dimaksud dengan:'
                  references: []
                elements:
                  - type: point
                    node: &ref_13
                      nodeType: huruf
                      key: '1'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_13
                      textString: >-
                        Perdagangan adalah tatanan kegiatan yang terkait dengan transaksi Barang
                        dan/atau Jasa di dalam negeri dan melampaui batas wilayah negara dengan
                        tujuan pengalihan hak atas Barang dan/atau Jasa untuk memperoleh imbalan
                        atau kompensasi.
                      references: []
                  - type: point
                    node: &ref_14
                      nodeType: huruf
                      key: '2'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_14
                      textString: >-
                        Perdagangan Dalam Negeri adalah Perdagangan Barang dan/atau Jasa dalam
                        wilayah Negara Kesatuan Republik Indonesia yang tidak termasuk Perdagangan
                        Luar Negeri.
                      references: []
                  - type: point
                    node: &ref_15
                      nodeType: huruf
                      key: '3'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_15
                      textString: >-
                        Perdagangan Luar Negeri adalah Perdagangan yang mencakup kegiatan Ekspor
                        dan/atau Impor atas Barang dan/atau Perdagangan Jasa yang melampaui batas
                        wilayah negara.
                      references: []
                  - type: point
                    node: &ref_16
                      nodeType: huruf
                      key: '4'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_16
                      textString: >-
                        Perdagangan Perbatasan adalah Perdagangan yang dilakukan oleh warga negara
                        Indonesia yang bertempat tinggal di daerah perbatasan Indonesia dengan
                        penduduk negara tetangga untuk memenuhi kebutuhan sehari-hari.
                      references: []
                  - type: point
                    node: &ref_17
                      nodeType: huruf
                      key: '5'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_17
                      textString: >-
                        Barang adalah setiap benda, baik berwujud maupun tidak berwujud, baik
                        bergerak maupun tidak bergerak, baik dapat dihabiskan maupun tidak dapat
                        dihabiskan, dan dapat diperdagangkan, dipakai, digunakan, atau dimanfaatkan
                        oleh konsumen atau Pelaku Usaha.
                      references: []
                  - type: point
                    node: &ref_18
                      nodeType: huruf
                      key: '6'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_18
                      textString: >-
                        Jasa adalah setiap layanan dan unjuk kerja berbentuk pekerjaan atau hasil
                        kerja yang dicapai, yang diperdagangkan oleh satu pihak ke pihak lain dalam
                        masyarakat untuk dimanfaatkan oleh konsumen atau Pelaku Usaha.
                      references: []
                  - type: point
                    node: &ref_19
                      nodeType: huruf
                      key: '7'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        Produk Dalam Negeri adalah Barang yang dibuat dan/atau Jasa yang dilakukan
                        oleh Pelaku Usaha di Indonesia.
                      references: []
                  - type: point
                    node: &ref_20
                      nodeType: huruf
                      key: '8'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Standar adalah persyaratan teknis atau sesuatu yang dibakukan, termasuk tata
                        cara dan metode yang disusun berdasarkan konsensus semua pihak/Pemerintah/
                        keputusan internasional yang terkait dengan memperhatikan syarat
                        keselamatan, keamanan, kesehatan, lingkungan hidup, perkembangan ilmu
                        pengetahuan dan teknologi, pengalaman, serta perkembangan pada masa kini dan
                        masa depan untuk memperoleh manfaat yang sebesar-besarnya.
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: huruf
                      key: '9'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        Standardisasi adalah proses merumuskan, menetapkan, menerapkan, memelihara,
                        memberlakukan, dan mengawasi Standar yang dilaksanakan secara tertib dan
                        bekerja sama dengan semua pihak.
                      references: []
                  - type: point
                    node: &ref_22
                      nodeType: huruf
                      key: '10'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_22
                      textString: >-
                        Standar Nasional Indonesia yang selanjutnya disingkat SNI adalah Standar
                        yang ditetapkan oleh lembaga yang menyelenggarakan pengembangan dan
                        pembinaan di bidang Standardisasi.
                      references: []
                  - type: point
                    node: &ref_23
                      nodeType: huruf
                      key: '11'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Distribusi adalah kegiatan penyaluran Barang secara langsung atau tidak
                        langsung kepada konsumen.
                      references: []
                  - type: point
                    node: &ref_24
                      nodeType: huruf
                      key: '12'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Pasar adalah lembaga ekonomi tempat bertemunya pembeli dan penjual, baik
                        secara langsung maupun tidak langsung, untuk melakukan transaksi
                        Perdagangan. -. 4 -
                      references: []
                  - type: point
                    node: &ref_25
                      nodeType: huruf
                      key: '13'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_25
                      textString: >-
                        Gudang adalah suatu ruangan tidak bergerak yang tertutup dan/atau terbuka
