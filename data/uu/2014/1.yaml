                  textName: text
                  parentNode: *ref_19
                textString: >-
                  Ketentuan lebih lanjut mengenai sanksi administratif sebagaimana dimaksud pada
                  ayat (2) dan ayat (4) diatur dalam Peraturan Pemerintah. 20. Ketentuan Pasal 75
                  diubah sehingga berbunyi sebagai berikut: Pasal 75 Setiap Orang yang memanfaatkan
                  ruang dari sebagian Perairan Pesisir dan pemanfaatan sebagian pulau-pulau kecil
                  yang tidak memiliki Izin Lokasi sebagaimana dimaksud dalam Pasal 16 ayat (1)
                  dipidana dengan pidana penjara paling lama 3 (tiga) tahun dan denda paling banyak
                  Rp500.000.000,00 (lima ratus juta rupiah). 21. Di antara Pasal 75 dan Pasal 76
                  disisipkan 1 (satu) pasal, yakni Pasal 75A sehingga berbunyi sebagai berikut:
                  Pasal 75A Setiap Orang yang memanfaatkan sumber daya Perairan Pesisir dan perairan
                  pulau-pulau kecil yang tidak memiliki Izin Pengelolaan sebagaimana dimaksud dalam
                  Pasal 19 ayat (1) dipidana dengan pidana penjara paling lama 4 (empat) tahun dan
                  denda paling banyak Rp2.000.000.000,00 (dua miliar rupiah). 22. Di antara Pasal 78
                  dan Pasal 79 disisipkan 2 (dua) pasal, yakni Pasal 78A dan Pasal 78B sehingga
                  berbunyi sebagai berikut: Pasal 78A Kawasan konservasi di Wilayah Pesisir dan
                  Pulau-Pulau Kecil yang telah ditetapkan melalui peraturan perundang-undangan
                  sebelum Undang-Undang ini berlaku adalah menjadi kewenangan Menteri. Pasal 78B
                  Pada saat Undang-Undang ini mulai berlaku, izin untuk memanfaatkan sumber daya
                  Perairan Pesisir dan perairan pulau-pulau kecil yang telah ada tetap berlaku dan
                  wajib menyesuaikan dengan Undang-Undang ini dalam jangka waktu paling lambat 3
                  (tiga) tahun. Pasal II Undang-Undang ini mulai berlaku pada tanggal diundangkan.
                  Agar setiap orang mengetahuinya, memerintahkan pengundangan Undang-Undang ini
                  dengan penempatannya dalam Lembaran Negara Republik Indonesia.
