                    parentNode: *ref_10
                  textString: 'Dalam Undang-Undang ini yang dimaksud dengan:'
                  references: []
                elements:
                  - type: point
                    node: &ref_11
                      nodeType: point
                      key: '1'
                      parentPointSetNode: *ref_10
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_11
                      textString: >-
                        Tanah dan Air adalah lapisan permukaan bumi yang terdiri atas zat padat
                        berupa mineral dan bahan organik, zat cair berupa air yang berada dalam
                        pori-pori tanah dan yang terikat pada butiran tanah, serta udara sebagai
                        satu kesatuan yang berfungsi sebagai penyangga kehidupan dan media pengatur
                        tata air.
                      references: []
                  - type: point
                    node: &ref_12
                      nodeType: point
                      key: '2'
                      parentPointSetNode: *ref_10
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_12
                      textString: >-
                        Konservasi Tanah dan Air adalah upaya pelindungan, pemulihan, peningkatan,
                        dan pemeliharaan Fungsi Tanah pada Lahan sesuai dengan kemampuan dan
                        peruntukan Lahan untuk mendukung pembangunan yang berkelanjutan dan
                        kehidupan yang lestari.
                      references: []
                  - type: point
                    node: &ref_13
                      nodeType: point
                      key: '3'
                      parentPointSetNode: *ref_10
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_13
                      textString: >-
                        Lahan adalah bagian daratan dari permukaan bumi sebagai suatu lingkungan
                        fisik yang meliputi tanah beserta segenap faktor yang mempengaruhi
                        penggunaannya seperti iklim, relief, aspek geologi, dan hidrologi yang
                        terbentuk secara alami maupun akibat pengaruh manusia.
                      references: []
                  - type: point
                    node: &ref_14
                      nodeType: point
                      key: '4'
                      parentPointSetNode: *ref_10
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_14
                      textString: >-
                        Lahan Prima adalah Lahan yang berfungsi secara baik untuk menumbuhkan
                        tanaman yang dibudidayakan atau yang tidak dibudidayakan.
                      references: []
                  - type: point
                    node: &ref_15
                      nodeType: point
                      key: '5'
                      parentPointSetNode: *ref_10
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_15
                      textString: >-
                        Lahan Kritis adalah Lahan yang fungsinya kurang baik sebagai media produksi
                        untuk menumbuhkan tanaman yang dibudidayakan atau yang tidak dibudidayakan.
                        at £ & . & 5 AN PRESIDEN REPUBLIK INDONESIA 3.
                      references: []
                  - type: point
                    node: &ref_16
                      nodeType: point
                      key: '6'
                      parentPointSetNode: *ref_10
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_16
