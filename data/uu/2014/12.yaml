              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa sejak diundangkannya Undang-Undang Nomor 23 Tahun 2013 tentang Anggaran
              Pendapatan dan Belanja Negara Tahun Anggaran 2014, telah terjadi perkembangan dan
              perubahan asumsi dasar ekonomi makro yang disertai dengan perubahan kebijakan fiskal
              yang berdampak cukup signifikan terhadap besaran Anggaran Pendapatan dan Belanja
              Negara Tahun Anggaran 2014:
            references:
