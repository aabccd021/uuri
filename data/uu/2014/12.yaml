        - type: point
          node: &ref_3
            nodeType: point
            key: a
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_3
            textString: >-
              bahwa Anggaran Pendapatan dan Belanja Negara Tahun Anggaran 2014 disusun sesuai dengan
              kebutuhan penyelenggaraan pemerintahan negara dan kemampuan dalam menghimpun
              pendapatan negara dalam rangka mewujudkan perekonomian nasional yang berdasarkan atas
              demokrasi ekonomi dengan prinsip kebersamaan, berkeadilan, efisiensi, berkelanjutan,
              berwawasan lngkungan, dan kemandirian, guna mencapai Indonesia yang aman dan damai,
              adil dan demokratis, meningkatkan kesejahteraan rakyat serta dengan menjaga
              keseimbangan kemajuan dan kesatuan ekonomi nasional,
            references: []
        - type: point
          node: &ref_4
            nodeType: point
            key: b
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa sejak diundangkannya Undang-Undang Nomor 23 Tahun 2013 tentang Anggaran
              Pendapatan dan Belanja Negara Tahun Anggaran 2014, telah terjadi perkembangan dan
              perubahan asumsi dasar ekonomi makro yang disertai dengan perubahan kebijakan fiskal
              yang berdampak cukup signifikan terhadap besaran Anggaran Pendapatan dan Belanja
              Negara Tahun Anggaran 2014:
            references:
              - start: 27
                end: 60
                node:
                  nodeType: document
                  docType: noTahun
                  docCategory: uu
                  nomor: 23
                  tahun: 2013
        - type: point
          node: &ref_5
            nodeType: point
            key: c
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_5
            textString: >-
              bahwa dalam rangka mengamankan pelaksanaan Anggaran Pendapatan dan Belanja Negara
              Tahun Anggaran 2014, perlu segera dilakukan penyesuaian terhadap sasaran pendapatan
              negara, belanja negara, defisit anggaran, serta kebutuhan dan sumber pembiayaan
              anggaran, agar menjadi lebih realistis dan mampu mendukung pencapaian sasaran
              pembangunan ekonomi tahun 2014 dan jangka menengah, baik dalam rangka mendukung
              kegiatan ekonomi nasional dalam memacu pertumbuhan, menciptakan dan memperluas
              lapangan kerja, serta meningkatkan kualitas pelayanan pada PRESIDEN REPUBLIK INDONESIA
              -2- masyarakat dan mengurangi kemiskinan, di samping tetap menjaga stabilitas nasional
              sesuai dengan program pembangunan nasional,
            references: []
        - type: point
          node: &ref_6
            nodeType: point
            key: d
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_6
            textString: >-
              bahwa pembahasan Rancangan Undang-Undang tentang Perubahan atas Undang-Undang Nomor 23
              Tahun 2013 tentang Anggaran Pendapatan dan Belanja Negara Tahun Anggaran 2014
              dilakukan Dewan Perwakilan Rakyat bersama Pemerintah dengan memperhatikan pertimbangan
              Dewan Perwakilan Daerah sebagaimana tercantum dalam Surat Keputusan Dewan Perwakilan
              Daerah Nomor 60/DPD RI/IV/2013-2014 tanggal 4 Juni 2014,
            references:
              - start: 64
                end: 97
                node:
                  nodeType: document
                  docType: noTahun
                  docCategory: uu
                  nomor: 23
                  tahun: 2013
        - type: point
