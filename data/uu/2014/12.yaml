              parentNode: *ref_5
            textString: >-
              bahwa dalam rangka mengamankan pelaksanaan Anggaran Pendapatan dan Belanja Negara
              Tahun Anggaran 2014, perlu segera dilakukan penyesuaian terhadap sasaran pendapatan
              negara, belanja negara, defisit anggaran, serta kebutuhan dan sumber pembiayaan
              anggaran, agar menjadi lebih realistis dan mampu mendukung pencapaian sasaran
              pembangunan ekonomi tahun 2014 dan jangka menengah, baik dalam rangka mendukung
              kegiatan ekonomi nasional dalam memacu pertumbuhan, menciptakan dan memperluas
              lapangan kerja, serta meningkatkan kualitas pelayanan pada masyarakat dan mengurangi
