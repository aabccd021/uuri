              Tahun 2013 tentang Anggaran Pendapatan dan Belanja Negara Tahun Anggaran 2014
              dilakukan Dewan Perwakilan Rakyat bersama Pemerintah dengan memperhatikan pertimbangan
              Dewan Perwakilan Daerah sebagaimana tercantum dalam Surat Keputusan Dewan Perwakilan
