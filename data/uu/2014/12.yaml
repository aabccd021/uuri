            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_7
            textString: >-
              bahwa berdasarkan pertimbangan sebagaimana dimaksud dalam huruf a, huruf b, huruf c,
              dan huruf d, perlu membentuk Undang-Undang tentang Perubahan atas Undang-Undang Nomor
              23 Tahun 2013 tentang Anggaran Pendapatan dan Belanja Negara Tahun Anggaran 2014,
            references:
