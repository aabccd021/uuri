              pelaksanaan Pembangunan Desa Adat, pembinaan kemasyarakatan Desa Adat, dan
              pemberdayaan masyarakat Desa Adat. (2) Penugasan sebagaimana dimaksud pada ayat (1)
              disertai dengan biaya.
