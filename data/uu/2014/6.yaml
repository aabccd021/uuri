      title: >-
        PEMBINAAN DAN PENGAWASAN Pasal 112 (1) Pemerintah, Pemerintah Daerah Provinsi, dan
        Pemerintah Daerah Kabupaten/Kota membina dan mengawasi penyelenggaraan Pemerintahan Desa. HK
        . g ) Aa 3 Tato Pe: - 59 - (2) Pemerintah, Pemerintah Daerah Provinsi, dan Pemerintah Daerah
        Kabupaten /Kota dapat mendelegasikan pembinaan dan pengawasan kepada perangkat daerah. (3)
        Pemerintah, Pemerintah Daerah Provinsi, dan Pemerintah Daerah Kabupaten /Kota memberdayakan
        masyarakat Desa dengan: a. menerapkan hasil pengembangan ilmu pengetahuan dan teknologi,
        teknologi tepat guna, dan temuan baru untuk kemajuan ekonomi dan pertanian masyarakat Desa,
        b. meningkatkan kualitas pemerintahan dan masyarakat Desa melalui pendidikan, pelatihan, dan
        penyuluhan, dan c. mengakui dan memfungsikan institusi asli dan/atau yang sudah ada di
        masyarakat Desa. (4) Pemberdayaan masyarakat Desa sebagaimana dimaksud pada ayat (3)
        dilaksanakan dengan pendampingan dalam perencanaan, pelaksanaan, dan pemantauan Pembangunan
        Desa dan Kawasan Perdesaan. Pasal 113 Pembinaan dan pengawasan yang dilakukan oleh
        Pemerintah sebagaimana dimaksud dalam Pasal 112 ayat (1) meliputi: a. memberikan pedoman dan
        standar pelaksanaan penyelenggaraan Pemerintahan Desa, b. memberikan pedoman tentang
        dukungan pendanaan dari Pemerintah, Pemerintah Daerah Provinsi, dan Pemerintah Daerah
        Kabupaten/Kota kepada Desa, Cc. memberikan penghargaan, pembimbingan, dan pembinaan kepada
        lembaga masyarakat Desa, d. memberikan pedoman penyusunan perencanaan pembangunan
        partisipatif, e. memberikan pedoman standar jabatan bagi perangkat Desa, HK . g ) Aa 3 Tato
        Pe: - 60 - fI. memberikan bimbingan, supervisi, dan konsultasi penyelenggaraan Pemerintahan
        Desa, Badan Permusyawaratan Desa, dan lembaga kemasyarakatan, g. memberikan penghargaan atas
        prestasi yang dilaksanakan dalam penyelenggaraan Pemerintahan Desa, Badan Permusyawaratan
        Desa, dan lembaga kemasyarakatan Desa, h. menetapkan bantuan keuangan langsung kepada Desa,
        i. melakukan pendidikan dan pelatihan tertentu kepada aparatur Pemerintahan Desa dan Badan
        Permusyawaratan Desa, J. melakukan penelitian tentang penyelenggaraan Pemerintahan Desa di
        Desa tertentu: k. mendorong percepatan pembangunan perdesaan, Il. memfasilitasi dan
        melakukan penelitian dalam rangka penentuan kesatuan masyarakat hukum adat sebagai Desa, dan
        m. menyusun dan memfasilitasi petunjuk teknis bagi BUM Desa dan lembaga kerja sama Desa.
        Pasal 114 Pembinaan dan pengawasan yang dilakukan oleh Pemerintah Daerah Provinsi
        sebagaimana dimaksud dalam Pasal 112 ayat (1) meliputi: a. melakukan pembinaan terhadap
        Kabupaten/Kota dalam rangka penyusunan Peraturan Daerah Kabupaten /Kota yang mengatur Desa,
        b. melakukan pembinaan Kabupaten /Kota dalam rangka pemberian alokasi dana Desa, Cc.
        melakukan pembinaan peningkatan kapasitas Kepala Desa dan perangkat Desa, Badan
        Permusyawaratan Desa, dan lembaga kemasyarakatan, d. melakukan pembinaan manajemen
        Pemerintahan Desa, HK . g ) Aa 3 Tato Pe: 61 - e. melakukan pembinaan upaya percepatan
        Pembangunan Desa melalui bantuan keuangan, bantuan pendampingan, dan bantuan teknis, f.
        melakukan bimbingan teknis bidang tertentu yang tidak mungkin dilakukan oleh Pemerintah
        Daerah Kabupaten /Kota, g. melakukan inventarisasi kewenangan Provinsi yang dilaksanakan
        oleh Desa: h. melakukan pembinaan dan pengawasan atas penetapan Rancangan Anggaran
        Pendapatan dan Belanja Daerah Kabupaten/Kota dalam pembiayaan Desa, i. melakukan pembinaan
        terhadap Kabupaten/Kota dalam rangka penataan wilayah Desa, Jj. membantu Pemerintah dalam
        rangka penentuan kesatuan masyarakat hukum adat sebagai Desa, dan k. membina dan mengawasi
        penetapan pengaturan BUM Desa Kabupaten/Kota dan lembaga kerja sama antar- Desa. Pasal 115
        Pembinaan dan pengawasan yang dilakukan oleh Pemerintah Daerah Kabupaten/Kota sebagaimana
        dimaksud dalam Pasal 112 ayat (1) meliputi: a. memberikan pedoman pelaksanaan penugasan
        urusan Kabupaten/Kota yang dilaksanakan oleh Desa, b. memberikan pedoman penyusunan
        Peraturan Desa dan Peraturan Kepala Desa, Cc. memberikan pedoman penyusunan perencanaan
        pembangunan partisipatif, d. melakukan fasilitasi penyelenggaraan Pemerintahan Desa, e.
