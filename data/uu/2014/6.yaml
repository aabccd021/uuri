            title: >-
              Bagian Kesatu Penataan Desa Adat Pasal 96 Pemerintah, Pemerintah Daerah Provinsi, dan
              Pemerintah Daerah Kabupaten/Kota melakukan penataan kesatuan masyarakat hukum adat dan
              ditetapkan menjadi Desa Adat. Pasal 97 (1) Penetapan Desa Adat sebagaimana dimaksud
              dalam Pasal 96 memenuhi syarat: a. kesatuan masyarakat hukum adat beserta hak
              tradisionalnya secara nyata masih hidup, baik yang bersifat teritorial, genealogis,
              maupun yang bersifat fungsional, b. kesatuan masyarakat hukum adat beserta hak
              tradisionalnya dipandang sesuai dengan perkembangan masyarakat, dan c. kesatuan
              masyarakat hukum adat beserta hak tradisionalnya sesuai dengan prinsip Negara Kesatuan
              Republik Indonesia. (2) Kesatuan masyarakat hukum adat beserta hak tradisionalnya yang
              masih hidup sebagaimana dimaksud pada ayat (1) huruf a harus memiliki wilayah dan
              paling kurang memenuhi salah satu atau gabungan unsur adanya: a. masyarakat yang
              warganya memiliki perasaan bersama dalam kelompok, HK . g ) Aa 3 Tato Pe: 54 - b.
              pranata pemerintahan adat: c. harta kekayaan dan/atau benda adat, dan/atau d.
              perangkat norma hukum adat. (3) Kesatuan masyarakat hukum adat beserta hak
              tradisionalnya sebagaimana dimaksud pada ayat (1) huruf b dipandang sesuai dengan
              perkembangan masyarakat apabila: a. keberadaannya telah diakui berdasarkan undang-
              undang yang berlaku sebagai pencerminan perkembangan nilai yang dianggap ideal dalam
              masyarakat dewasa ini, baik undang-undang yang bersifat umum maupun bersifat sektoral,
              dan b. substansi hak tradisional tersebut diakui dan dihormati oleh warga kesatuan
              masyarakat yang bersangkutan dan masyarakat yang lebih luas serta tidak bertentangan
              dengan hak asasi manusia. (4) Suatu kesatuan masyarakat hukum adat beserta hak
              tradisionalnya sebagaimana dimaksud pada ayat (1) huruf c sesuai dengan prinsip Negara
              Kesatuan Republik Indonesia apabila kesatuan masyarakat hukum adat tersebut tidak
              mengganggu keberadaan Negara Kesatuan Republik Indonesia sebagai sebuah kesatuan
              politik dan kesatuan hukum yang: a. tidak mengancam kedaulatan dan integritas Negara
              Kesatuan Republik Indonesia, dan b. substansi norma hukum adatnya sesuai dan tidak
              bertentangan dengan ketentuan peraturan perundang-undangan. Pasal 98 (1) Desa Adat
              ditetapkan dengan Peraturan Daerah Kabupaten /Kota. HK . g ) Aa 3 Tato Pe: - 55 - (2)
              Pembentukan Desa Adat setelah penetapan Desa Adat sebagaimana dimaksud pada ayat (1)
              dilakukan dengan memperhatikan faktor penyelenggaraan Pemerintahan Desa, pelaksanaan
              Pembangunan Desa, pembinaan kemasyarakatan Desa, serta pemberdayaan masyarakat Desa
              dan sarana prasarana pendukung. Pasal 99 (1) Penggabungan Desa Adat dapat dilakukan
              atas prakarsa dan kesepakatan antar-Desa Adat. (2) Pemerintah Daerah Kabupaten/Kota
              memfasilitasi pelaksanaan penggabungan Desa Adat sebagaimana dimaksud pada ayat (1).
              Pasal 100 (l) Status Desa dapat diubah menjadi Desa Adat, kelurahan dapat diubah
              menjadi Desa Adat, Desa Adat dapat diubah menjadi Desa, dan Desa Adat dapat diubah
              menjadi kelurahan berdasarkan prakarsa masyarakat yang bersangkutan melalui Musyawarah
              Desa dan disetujui oleh Pemerintah Daerah Kabupaten/Kota. (2) Dalam hal Desa diubah
              menjadi Desa Adat, kekayaan Desa beralih status menjadi kekayaan Desa Adat, dalam hal
              kelurahan berubah menjadi Desa Adat, kekayaan kelurahan beralih status menjadi
              kekayaan Desa Adat, dalam hal Desa Adat berubah menjadi Desa, kekayaan Desa Adat
              beralih status menjadi kekayaan Desa, dan dalam hal Desa Adat berubah menjadi
              kelurahan, kekayaan Desa Adat beralih status menjadi kekayaan Pemerintah Daerah
              Kabupaten/Kota. Pasal 101 (1) Pemerintah, Pemerintah Daerah Provinsi, dan Pemerintah
              Daerah Kabupaten /Kota dapat melakukan penataan Desa Adat. HK . g ) Aa 3 Tato Pe: - 56
              - (2) Penataan Desa Adat sebagaimana dimaksud pada ayat (1) ditetapkan dalam Peraturan
              Daerah. (3) Peraturan Daerah sebagaimana dimaksud pada ayat (2) disertai lampiran peta
              batas wilayah. Pasal 102 Peraturan Daerah sebagaimana dimaksud dalam Pasal 101 ayat
              (2) berpedoman pada ketentuan sebagaimana dimaksud dalam Pasal 7, Pasal 8, Pasal 14,
              Pasal 15, Pasal 16, dan Pasal 17.
