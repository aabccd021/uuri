              pengembangan kehidupan hukum adat sesuai dengan kondisi sosial budaya masyarakat Desa
              Adat. HK . g ) Aa 3 Tato Pe: 57 - Pasal 104 Pelaksanaan kewenangan berdasarkan hak
              asal usul dan kewenangan berskala lokal Desa Adat sebagaimana dimaksud dalam Pasal 19
              huruf a dan huruf b serta Pasal 103 diatur dan diurus oleh Desa Adat dengan
              memperhatikan prinsip keberagaman. Pasal 105 Pelaksanaan kewenangan yang ditugaskan
              dan pelaksanaan kewenangan tugas lain dari Pemerintah, Pemerintah Daerah Provinsi,
              atau Pemerintah Daerah Kabupaten/Kota sebagaimana dimaksud dalam Pasal 19 huruf c dan
