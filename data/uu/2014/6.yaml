            title: >-
              Bagian Ketiga Pemerintahan Desa Adat Pasal 107 Pengaturan dan penyelenggaraan
              Pemerintahan Desa Adat dilaksanakan sesuai dengan hak asal usul dan hukum adat yang
              berlaku di Desa Adat yang masih hidup serta sesuai dengan perkembangan masyarakat dan
