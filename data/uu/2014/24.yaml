opText: |-
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 24 TAHUN 2014
  TENTANG
  PERTANGGUNGJAWABAN ATAS PELAKSANAAN
  ANGGARAN PENDAPATAN DAN BELANJA NEGARA
  TAHUN ANGGARAN 2013
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa Anggaran Pendapa tan dan Belanja Negara
  (APBN) Tahun Anggaran 2013 yang diundangkan
  berdasarkan Undang - Undang Nomor 19 Tahun 2012
  sebagaimana telah diubah dengan Undang - Undang
  Nomor 15 Tahun 2013 tentang Perubahan atas
  Undang - Undang Nomor 19 Tahun 2012 ,
  pelaksanaannya perlu dilakukan pemeriksaan dan
  dipertanggungjawabkan sesuai Undang - Undang Nomor
  15 Tahun 2004 tentang Pemeriksaan Pengelolaan dan
  Tanggung Jawab Keuangan Negara;
  b. bahwa sesuai dengan ketentuan Pasal 30 ayat (1)
  Undang - Undang Nomor 17 Tahun 2003 tentang
  Ke uangan Negara dan Pasal 4 ayat (2) Undang - Undang
  Nomor 15 Tahun 2004 tentang Pemeriksaan
  Pengelolaan dan Tanggung Jawab Keuangan Negara,
  terhadap pelaksanaan APBN Tahun Anggaran 2013
  telah dilakukan pemeriksaan oleh Badan Pemeriksa
  Keuangan (BPK);
  c. bahwa s esuai ketentuan Pasal 3 ayat (2), Pasal 30, dan
  Pasal 32 Undang - Undang Nomor 17 Tahun 2003
  tentang Keuangan Negara, dan Pasal 3 4 Undang -
  Undang Nomor 19 Tahun 2012 tentang Anggaran
  Pendapatan dan Belanja Negara Tahun Anggaran 2013 ,
  pertanggungjawaban atas p elaksanaan APBN Tahun
  Anggaran 2013 harus ditetapkan dengan Undang -
  Undang;
  d. bahwa pembahasan Undang - Undang tentang
  Pertanggungjawaban atas Pelaksanaan Anggaran
  Pendapatan dan Belanja Negara Tahun Anggaran 2013
  dilakukan Dewan Perwakilan Rakyat (DPR) bersam a
  Pemerintah dan dengan memperhatikan pertimbangan
  Dewan Perwakilan Daerah (DPD) sesuai Surat
  Keputusan Dewan Perwakilan Daerah Nomor 77/DPD
  RI/IV/2013 - 2014tanggal 2 September 2014 ;
  e. bahwa berdasarkan pertimbangan sebagaimana
  dimaksud dalam huruf a, huruf b, huruf c, dan huruf
  d, perlu me mbentuk Undang - Undang tentang
  Pertanggungjawaban atas Pelaksanaan Anggaran
  Pendapatan dan Belanja Negara Tahun Anggaran 2013 ;
  Mengingat : 1. Pasal 5 ayat (1), Pasal 20 ayat (1), ayat (2) dan ayat (5),
  Pa sal 23 ayat (1) dan Pasal 23E Undang - Undang Dasar
  Negara Republik Indonesia Tahun 1945;
  2. Undang - Undang Nomor 17 Tahun 2003 tentang
  Keuangan Negara (Lembaran Negara Republik
  Indonesia Tahun 2003 Nomor 47, Tambahan Lembaran
  Negara Republik Indonesia Nomor 428 6);
  3. Undang - Undang Nomor 1 Tahun 2004 tentang
  Perbendaharaan Negara (Lembaran Negara Republik
  Indonesia Tahun 2004 Nomor 5, Tambahan Lembaran
  Negara Republik Indonesia Nomor 4355);
  4. Undang - Undang Nomor 15 Tahun 2004 tentang
  Pemeriksaan Pengelolaan dan Tangg ung Jawab
  Keuangan Negara (Lembaran Negara Republik
  Indonesia Tahun 2004 Nomor 66, Tambahan Lembaran
  Negara Republik Indonesia Nomor 4400);
  5. Undang - Undang Nomor 15 Tahun 2006 tentang Badan
  Pemeriksa Keuangan (Lembaran Negara Republik
  Indonesia Tahun 2006 No mor 85, Tambahan Lembaran
  Negara Republik Indonesia Nomor 4654);
  6. Undang - Undang Nomor 19 Tahun 2012 tentang
  Anggaran Pendapatan dan Belanja Negara Tahun
  Anggaran 2013 (Lembaran Negara Republik Indonesia
  Tahun 2012 Nomor 228 Tambahan Lembaran Negara
  Repu blik Indonesia Nomor 5361 ) , sebagaimana telah
  diubah dengan Undang - Undang Nomor 15 Tahun 2013
  (Lembaran Negara Republik Indonesia Tahun 2013
  Nomor 108 , Tambahan Lembaran Negara Republik
  Indonesia Nomor 5426 );
  Dengan Persetujuan B ersama
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  dan
  PRESIDEN REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan : UNDANG - UNDANG TENTANG PERTANGGUNGJAWABAN ATAS
  PELAKSANAAN ANGGARAN PENDAPATAN DAN BELANJA
  NEGARA TAHUN ANGGARAN 2013 .
