                    node: &ref_14
                      nodeType: huruf
                      key: '2'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_14
                      textString: >-
                        Penilaian Kesesuaian adalah kegiatan untuk menilai bahwa Barang, Jasa,
                        Sistem, Proses, atau Personal telah memenuhi persyaratan acuan.
                      references: []
                  - type: point
                    node: &ref_15
                      nodeType: huruf
                      key: '3'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_15
                      textString: >-
                        Standar adalah persyaratan teknis atau sesuatu yang dibakukan, termasuk tata
                        cara dan metode yang disusun berdasarkan konsensus semua pihak/Pemerintah/
                        keputusan internasional yang terkait dengan memperhatikan syarat
                        keselamatan, keamanan, kesehatan, lingkungan hidup, perkembangan ilmu
                        pengetahuan dan teknologi, pengalaman, serta perkembangan masa kini dan masa
                        depan untuk memperoleh manfaat yang sebesar-besarnya.
                      references: []
