                    node: &ref_16
                      nodeType: huruf
                      key: '4'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_16
                      textString: >-
