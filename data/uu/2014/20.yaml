                        Standardisasi adalah proses merencanakan, merumuskan, menetapkan,
                        menerapkan, memberlakukan, memelihara, dan mengawasi Standar yang
                        dilaksanakan secara tertib dan bekerja sama dengan semua Pemangku
                        Kepentingan.
