opText: |-
  SALINAN
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 31 TAHUN 2014
  TENTANG
  PERUBAHAN ATAS UNDANG - UNDANG NOMOR 13 TAHUN 2006
  TENTANG PERLINDUNGAN SAKSI DAN KORBAN
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa jaminan perlindungan terhadap saksi dan
  korban memiliki peranan penting dalam proses
  peradilan pidana sehingga dengan keterangan saksi
  dan korban yang diberikan secara bebas dari rasa
  takut dan ancaman dapat mengungkap suatu tindak
  pidana ;
  b. bahwa untuk meningkatkan upaya pengungkapan
  secara menyeluruh suatu tindak pidana , khususnya
  tindak pidana transnasional yang terorganisasi,
  perlu juga diberikan perlindungan terhadap s aksi
  p elaku, pelapor, dan ahli ;
  c. bahwa beberapa ketentuan dalam Undang - Undang
  Nomor 13 Tahun 2006 tentang Perlindungan Saksi
  dan Korban perlu disesuaikan dengan
  perkembangan kebutuhan hukum masyarakat;
  d. bahwa berdasarkan pertimbangan sebagaimana
  dimaksud dalam huruf a, huruf b, dan huruf c,
  perlu membentuk Undang - Undang tentang
  Perubahan atas Und ang - Undang Nomor 13 T ahun
  2006 tentang Perlindungan Saksi dan Korban;
  Mengingat : 1. Pasal 1 ayat (3), Pasal 5 ayat (1), Pasal 20, Pasal
  28G, Pasal 28I, dan Pasal 28J Undang - Undang
  Dasar Negara Republik Indonesia Tahun 1945;
  - 2 -
  2. Undang - Undang Nomor 8 Tahun 1981 tentang
  Hukum Acara Pidana (Lembaran Negara Republik
  Indonesia Tahun 1981 Nomor 76 , Tambahan
  Lembaran Negara Republik Indonesia Nomor 3209);
  3. Undang - Undang Nomor 13 Tahun 2006 t entang
  Perlindungan Saksi dan Korban (Lembaran Negara
  Republik Indonesia Tahun 2006 Nomor 64 ,
  Tambahan Lembaran Negara Republik Indonesia
  Nomor 4635);
  Dengan Persetujuan Bersama
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  dan
  PRESIDEN REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan : UNDANG - UNDANG TENTANG PERUBAHAN ATAS
  U NDANG - UNDANG NOMOR 13 TAHUN 2006 TENTANG
  PERLINDUNGAN SAKSI DAN KORBAN.
