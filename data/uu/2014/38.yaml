                textString: >-
                  Dalam Undang-Undang ini yang dimaksud dengan: I . Keperawatan adalah kegiatan
                  pemberian asuhan kepada individu, keluarga, kelompok, atau masyarakat, baik dalam
                  keadaan sakit maupun sehat. 2. Perawat adalah seseorang yang telah lulus
                  pendidikan tinggi Keperawatan, baik di dalam maupun di Iuar negeri yang diakui
                  oleh Pemerintah sesuai dengan ketentuan Peraturan Perundang- undangan. 3.
                  Pelayanan Keperawatan adalah suatu bentuk pelayanan profesional yang merupakan
                  bagian integral dari pelayanan kesehatan yang didasarkan pada ilmu dan kiat
                  Keperawatan ditujukan kepada individu, keluarga, kelompok, atau masyarakat, baik
                  sehat maupun sakit. 4. Praktik Keperawatan adalah pelayanan yang diselenggarakan
                  oleh Perawat dalam bentuk Asuhan Keperawatan. 5. Asuhan PRESIDEN R EPIJBL IK IN
                  DONES IA -.)- 5. Asuhan Keperawatan adalah rangkaian interaksi Perawat dengan
                  Klien dan Iingkungannya untuk mencapai tujuan pemenuhan kebutuhan dan kemandirian
                  Klien dalam merawat dirinya. 6. Uji Kompetensi adalah proses pengukuran
                  pengetahuan, keterampilan, dan perilaku peserta didik pada perguruan tinggi yang
                  menyelenggarakan program studi Keperawatan. 7. Sertihkat Kompetensi adalah surat
                  tanda pengakuan terhadap kompetensi Perawat yang telah lulus Uji Kompetensi untuk
                  melakukan Praktik Keperawatan' 8. Sertifikat Profesi adalah surat tanda pengakuan
                  untuk melakukan praktik Keperawatan yang diperoleh lulusan pendidikan profesi. 9.
                  Registrasi adalah pencatatan resmi terhadap Perawat yang telah memiliki Sertifikat
                  Kompetensi atau Sertifikat Profesi dan telah mempunyai kualifikasi tertentu
                  lainnya serta telah diakui secara hukum untuk menjalankan Praktik Keperawatan. 10.
                  Surat Tanda Registrasi yang selanjutnya disingkat STR adalah bukti tertulis yang
                  diberikan oleh Konsil Keperawatan kepada Perawat yang telah diregistrasi. 11.
                  Surat lzin Praktik Perawat yang selanjutnya disingkat SIPP adalah bukti tertulis
                  yang diberikan oleh Pemerintah Daerah kabupaten/kota kepada Perawat sebagai
                  pemberian kewenangan untuk menjalankan Praktik Keperawatan. 12. Fasilitas
                  Pelayanan Kesehatan adalah alat dan/atau tempat yang digunakan untuk
                  menyelenggarakan upaya pelayanan kesehatan, baik promotif, preventif, kuratif,
                  maupun rehabilitatif yang dilakukan oleh Pemerintah, Pemerintah Daerah, dan/atau
                  masyarakat. 13. Perawat PRESIDEN R EP UBLIK IND ONES IA -4- 13. Perawat Warga
                  Negara Asing adalah Perawat yang bukan berstatus Warga Negara Indonesia. 14. Klien
                  adalah perseorangan, keluarga, kelompok, atau masyarakat yang menggunakan jasa
                  Pelayanan Keperawatan. 15. Organisasi Profesi Perawat adaiah wadah yang menghimpun
                  Perawat secara nasional dan berbadan hukum sesuai dengan ketentuan Peraturan
                  Perundang-undangan. 16. Kolegium Keperawatan adalah badan yang dibentuk oleh
                  Organisasi Profesi Perawat untuk setiap cabang disiplin ilmu Keperawatan yang
                  bertugas mengampu dan meningkatkan mutu pendidikan cabang disiplin ilmu tersebut.
                  l7. Konsil Keperawatan adalah lembaga yang melakukan tugas secara independen.
