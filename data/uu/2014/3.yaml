                      textString: >-
                        Industri Strategis adalah Industri yang penting bagi negara dan yang
                        menguasai hajat hidup orang banyak, meningkatkan atau menghasilkan nilai
                        tambah sumber daya alam strategis, atau mempunyai kaitan dengan kepentingan
                        pertahanan serta keamanan negara dalam rangka pemenuhan tugas pemerintah
                        negara. PRESIDEN REPUBLIK INDONESIA - 3 - Bahan Baku adalah bahan mentah,
                        barang setengah jadi, atau barang jadi yang dapat diolah menjadi barang
                        setengah jadi atau barang jadi yang mempunyai nilai ekonomi yang lebih
                        tinggi. Jasa Industri adalah usaha jasa yang terkait dengan kegiatan
                        Industri. Setiap Orang adalah orang perseorangan atau korporasi. Korporasi
                        adalah kumpulan orang dan/atau kekayaan yang terorganisasi, baik merupakan
                        badan hukum maupun bukan badan hukum. Perusahaan Industri adalah Setiap
                        Orang yang melakukan kegiatan di bidang usaha Industri yang berkedudukan di
                        Indonesia. 10. Perusahaan Kawasan Industri adalah perusahaan yang
                        mengusahakan pengembangan dan pengelolaan kawasan Industri. 11. Kawasan
                        Industri adalah kawasan tempat pemusatan kegiatan Industri yang dilengkapi
                        dengan sarana dan prasarana penunjang yang dikembangkan dan dikelola oleh
                        Perusahaan Kawasan Industri. 12. Teknologi Industri adalah hasil
                        pengembangan, perbaikan, invensi, dan/atau inovasi dalam bentuk teknologi
                        proses dan teknologi produk termasuk rancang bangun dan perekayasaan,
                        metode, dan/atau sistem yang diterapkan dalam kegiatan Industri. 13. Data
                        Industri adalah fakta yang dicatat atau direkam dalam bentuk angka, huruf,
                        gambar, peta, dan/atau sejenisnya yang menunjukkan keadaan sebenarnya untuk
                        waktu tertentu, bersifat bebas nilai, dan belum diolah terkait dengan
                        kegiatan Perusahaan Industri. 14. Data Kawasan Industri adalah fakta yang
                        dicatat atau direkam dalam bentuk angka, huruf, gambar, peta, dan/atau
                        sejenisnya yang menunjukkan keadaan sebenarnya untuk waktu tertentu,
                        bersifat bebas nilai, dan belum diolah terkait dengan kegiatan Perusahaan
                        Kawasan Industri. PRESIDEN REPUBLIK INDONESIA - 4 - 15. Informasi Industri
                        adalah hasil pengolahan Data Industri dan Data Kawasan Industri ke dalam
                        bentuk tabel, grafik, kesimpulan, atau narasi analisis yang memiliki arti
                        atau makna tertentu yang bermanfaat bagi penggunanya. 16. Sistem Informasi
                        Industri Nasional adalah tatanan prosedur dan mekanisme kerja yang
                        terintegrasi meliputi unsur institusi, sumber daya manusia, basis data,
                        perangkat keras dan lunak, serta jaringan komunikasi data yang terkait satu
                        sama lain dengan tujuan untuk penyampaian, pengelolaan, penyajian, pelayanan
                        serta penyebarluasan data dan/atau Informasi Industri. 17. Standar Nasional
                        Indonesia yang selanjutnya disingkat SNI adalah standar yang ditetapkan oleh
                        lembaga yang menyelenggarakan pengembangan dan pembinaan di bidang
                        standardisasi. 18. Standardisasi adalah proses merumuskan, menetapkan,
                        menerapkan, memelihara, memberlakukan, dan mengawasi standar bidang Industri
                        yang dilaksanakan secara tertib dan bekerja sama dengan semua pemangku
                        kepentingan. 19. Pemerintah Pusat yang selanjutnya disebut Pemerintah adalah
                        Presiden Republik Indonesia yang memegang kekuasaan pemerintahan Negara
                        Republik Indonesia sebagaimana dimaksud dalam Undang-Undang Dasar Negara
                        Republik Indonesia Tahun 1945. 20. Pemerintah Daerah adalah gubernur,
                        bupati, atau walikota, dan perangkat daerah sebagai unsur penyelenggara
                        pemerintahan daerah. 21. Menteri adalah menteri yang menyelenggarakan urusan
                        pemerintahan di bidang Perindustrian.
