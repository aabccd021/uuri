                        parentNode: *ref_12
                      textString: >-
                        Perkebunan adalah segala kegiatan pengelolaan sumber daya alam, sumber daya
                        manusia, sarana produksi, alat dan mesin, budi daya, panen, pengolahan, dan
                        pemasaran terkait Tanaman Perkebunan.
