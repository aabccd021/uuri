opText: |-
  PI 3
  Fo
  4,
  29,
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 10 TAHUN 2014
  TENTANG
  PENGESAHAN INTERNATIONAL CONVENTION FOR THE SUPPRESSION OF
  ACTS OF NUCLEAR TERRORISM
  (KONVENSI INTERNASIONAL PENANGGULANGAN
  TINDAKAN TERORISME NUKLIR)
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang: a. bahwa tujuan Pemerintah Negara Indonesia sebagaimana
  tertuang dalam Pembukaan Undang-Undang Dasar Negara
  Republik Indonesia Tahun 1945 adalah untuk melindungi
  segenap bangsa Indonesia dan seluruh tumpah darah
  Indonesia, memajukan kesejahteraan umum, mencerdaskan
  kehidupan bangsa serta ikut melaksanakan ketertiban dunia
  yang berdasarkan kemerdekaan, perdamaian abadi, dan
  keadilan sosial,
  b. bahwa berdasarkan pertimbangan sebagaimana dimaksud
  dalam huruf a, Pemerintah Indonesia sebagai bagian dari
  masyarakat internasional berkomitmen untuk mendukung
  upaya penanggulangan tindakan terorisme, khususnya
  terorisme nuklir,
  Cc. bahwa tindak pidana terorisme nuklir merupakan kejahatan
  internasional yang menimbulkan bahaya terhadap
  keamanan dan perdamaian dunia serta kemanusiaan dan
  peradaban sehingga pencegahan dan pemberantasannya
  memerlukan kerja sama antarnegara,
  d. bahwa...
  PI 3
  Fo
  4,
  29,
  PRESIDEN
  REPUBLIK INDONESIA
  -2-
  d. bahwa berdasarkan pertimbangan sebagaimana dimaksud
  dalam huruf a, huruf b, dan huruf c, perlu mengesahkan
  International Convention for the Suppression of Acts of Nuclear
  Terrorism (Konvensi Internasional Penanggulangan Tindakan
  Terorisme Nuklir) dengan Undang-Undang,
  Mengingat: 1. Pasal 5 ayat (1), Pasal 11, dan Pasal 20 Undang-Undang
  Dasar Negara Republik Indonesia Tahun 1945,
  2. Undang-Undang Nomor 24 Tahun 2000 tentang Perjanjian
  Internasional (Lembaran Negara Republik Indonesia Tahun
  2000 Nomor 185, Tambahan Lembaran Negara Republik
  Indonesia Nomor 4012),
  Dengan Persetujuan Bersama
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  dan
  PRESIDEN REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan: UNDANG-UNDANG TENTANG PENGESAHAN INTERNATIONAL
  CONVENTION FOR THE SUPPRESSION OF ACTS OF NUCLEAR
  TERRORISM (KONVENSI INTERNASIONAL PENANGGULANGAN
  TINDAKAN TERORISME NUKLIR).
  Pasal...
  PI 3
  Fo
  4,
  29,
  PRESIDEN
  REPUBLIK INDONESIA
  -3 -
