opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG - UNDANG REPUBLIK INDO NESIA
  NOMOR 38 TAHUN 2000
  TENTANG
  PEMBENTUKAN PROVINSI GORONTALO
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa berhubung dengan p erkembangan dan kemajuan
  Propinsi Sulawesi Utara pada umumnya, Kabupaten
  Gorontalo, Kabupaten Boalemo dan Kota Gorontalo pada
  khususnya, serta adanya aspirasi yang berkembang
  dalam masyarakat, dipandang perlu meningkatkan
  penyelenggaraan pemerintahan, pela ksanaan
  pembanguan dan pembinaan kemasyarakatan guna
  menjamin perkembangan dan kemajuan pada masa yang
  akan datang;
  b. bahwa sehubungan dengan hal tersebut di atas dan
  memperhatikan kemampuan ekonomi, potensi daerah,
  sosial budaya, sosial politik, jumlah penduduk, luas
  daerah dan pertimbangan lainnya di Kabupaten
  Gorontalo, Kabupaten Boalemo dan Kota Gorontalo serta
  meningkatnya beban tugas dan volume kerja di bidang
  pemerintahan, pembangunan dan kemasyarakatan di
  Propinsi Sulawesi Utara, perlu dibentuk P rovinsi
  Gorontalo.
  c. bahwa pembentukan Provinsi Gorontalo akan dapat
  mendorong peningkatan pelayanan di bidang
  pemerintahan, pembangunan dan pembinaan
  kemasyarakatan serta memberikan kemampuan dalam
  pemanfaatan potensi daerah untuk menyelengarakan
  otono mi daerah.
  d. bahwa sesuai dengan butir a, b, dan c serta berdasarkan
  Undang - undang Nomor 22 Tahun 1999 tentang
  Pemerintahan Daerah, pembentukan Provinsi Gorontalo
  harus ditetapkan dengan Undang - undang.
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
  Mengingat : 1. Pasal 5 ayat (1), Pasl 18, Pasal 18A, Pasal 18B, Pasal 20
  ayat (1) dan Pasal 21 Undang - Undang Dasar Republik
  Indonesia 1945;
  2. Undang - undang Nomor 29 Tahun 1959 tentang
  Pembentukan Daerah - daerah Tingkat II Di Sulawesi
  (Lembaran Negara Republik Indonesia Tahun 1959
  Nomor 74, Tambahan Lembaran Negara Republik
  Indonesia Nomor 1822);
  3. Undang - undang Nomor 13 Tahun 1964 tentang
  Penetapan Peraturan Pemerintah Pengganti
  Undang - undang Nomor 2 Tahun 1964 tentang
  Pembentukan Daerah Tingkat I Sulawesi Tengah dan
  Daerah Tingkat I Sulawesi Tenggara dengan Mengubah
  Undang - undang Nomor 47 PRP Tahun 1960 tentang
  Pembentukan Daerah Tingkat I Sulawesi Utara - Tengah
  dan Daerah Tingkat I Sulawesi Selatan (Lembaran Negara
  Republik Indonesia Tahun 1964 Nomor 7), menjadi
  Unda ng - undang (Lembaran Negara Republik Indonesia
  Tahun 1964 Nomor 94, Tambahan Lembaran Negara
  Republik Indonesia Nomor 2687);
  4. Undang - undang Nomor 4 Tahun 1999 tentang Susunan
  dan Kedudukan Majelis Permusyawaratan Rakyat, Dewan
  Perwakilan Rakyat dan Dewa n Perwakilan Rakyat Daerah
  (Lembaran Negara Republik Indonesia Tahun 1999
  Nomor 24, Tambahan Lembaran Negara Republik
  Indonesia Nomor 3811);
  5. Undang - undang Nomor 22 Tahun 1999 tentang
  Pemerintahan Daerah (Lembaran Negara Republik
  Indonesia Tahun 1999 N omor 60, Tambahan Lembaran
  Negara Republik Indonesia Nomor 3839);
  6. Undang - undang Nomor 25 Tahun 1999 tentang
  Perimbangan Keuangan antara Pemerintah Pusat dan
  Daerah (Lembaran Negara Republik Indonesia Tahun
  1999 Nomor 72, Tambahan Lembaran Negara Repub lik
  Indonesia Nomor 3848);
  7. Undang - undang Nomor 50 Tahun 1999 tentang
  Pembentukan Kabupaten Boalemo (Lembaran Negara
  Republik Indonesia Tahun 1999 Nomor 178, Tambahan
  Lembaran Negara Republik Indonesia Nomor 3899);
  8. Undang - undang Nomor 4 Tahun 2000 tentang Perubahan
  atas Undang - undang Nomor 3 Tahun 1999 tentang
  Pemilihan Umum (Lembaran Negara Republik Indonesia
  Tahun 2000 Nomor 71, Tambahan Lembaran Negara
  Republik Indonesia Nomor 3959;
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  PRESIDEN
  REPUBLIK INDONESIA
  - 3 -
  MEMUTUSKAN: ...
  MEMUTUSKAN:
  Menetapkan : UNDANG - UNDANG TENTANG PEMBENTUKAN PROVINSI
  GORONTALO.
