    - type: bab
      node: &ref_21
        nodeType: bab
        key: 2
        parentBabSetNode: *ref_3
      title: >-
        PEMBUATAN PERJANJIAN INTERNASIONAL Pasal 4 (1) Pemerintah Republik Indonesia membuat
        perjanjian internasional dengan satu negara atau lebih, organisasi internasional, atau
        subjek hukum internasional lain berdasarkan kesepakatan, dan para pihak berkewajiban untuk
        melaksanakan perjanjian tersebut dengan iktikad baik. (2) Dalam pembuatan perjanjian
        internasional, Pemerintah Republik Indonesia berpedoman pada kepentingan nasional dan
        berdasarkan prinsip-prinsip persamaan kedudukan, saling menguntungkan, dan memperhatikan,
        baik hukum nasional maupun hukum internasional yang berlaku. Pasal 5 (1) Lembaga negara dan
        lembaga pemerintah, baik departemen maupun nondepartemen, di tingkat pusat dan daerah, yang
        mempunyai rencana untuk membuat perjanjian internasional, terlebih dahulu melakukan
        konsultasi dan koordinasi mengenai rencana tersebut dengan Menteri. (2) Pemerintah Republik
        Indonesia dalam mempersiapkan pembuatan perjanjian internasional, terlebih dahulu harus
        menetapkan posisi Pemerintah Republik Indonesia yang dituangkan dalam suatu pedoman delegasi
        Republik Indonesia. (3) Pedoman delegasi Republik Indonesia, yang perlu mendapat persetujuan
        Menteri, memuat hal-hal sebagai berikut : a. latar belakang permasalahan, b. analisis
        permasalahan ditinjau dari aspek politis dan yuridis serta aspek lain yang dapat
        mempengaruhi kepentingan nasional Indonesia, Cc. posisi Indonesia, saran, dan penyesuaian
        yang dapat dilakukan untuk mencapai kesepakatan. (4) Perundingan rancangan suatu perjanjian
        internasional dilakukan oleh Delegasi Republik Indonesia yang dipimpin oleh Menteri atau
        pejabat lain sesuai dengan materi perjanjian dan lingkup kewenangan masing-masing. Pasal 6
        (1) Pembuatan perjanjian internasional dilakukan melalui tahap penjajakan, perundingan
        perumusan naskah, penerimaan, dan penandatanganan. (2) Penandatanganan suatu perjanjian
        internasional merupakan persetujuan atas naskah perjanjian internasional tersebut yang telah
        dihasilkan dan/atau merupakan pernyataan untuk mengikatkan diri secara definitif sesuai
        dengan kesepakatan para pihak. Pasal 7 (1) Seseorang yang mewakili Pemerintah Republik
        Indonesia, dengan tujuan menerimaan atau menandatangani naskah suatu perjanjian atau
        mengikatkan diri pada perjanjian internasional, memerlukan Surat Kuasa. (2) Pejabat yang
        tidak memerlukan Surat Kuasa sebagaimana dimaksud dalam Pasal 1 angka 3 adalah : a.
        Presiden, dan b. Menteri. (3) Satu atau beberapa orang yang menghadiri, merundingkan,
        dan/atau menerima hasil akhir suatu perjanjian internasional, memerlukan Surat Kepercayaan.
        (4) Surat Kuasa dapat diberkan secara terpisah atau disatukan dengan Surat Kepercayaan,
        sepanjang dimungkinkan, menurut ketentuan dalam suatu perjanjian internasional atau
        pertemuan internasional. (S5) Penandatangan suatu perjanjian internasional yang menyangkut
        kerja sama teknis sebagai pelaksanaan dari perjanjian yang sudah berlaku dan materinya
        berada dalam lingkup kewenangan suatu lembaga negara atau lembaga pemerintah, baik
        departemen maupun nondepartemen, dilakukan tanpa memerlukan Surat Kuasa. Pasal 8 (1)
        Pemerintah Republik Indonesia dapat melakukan pensyaratan dan/atau pernyataan, kecuali
        ditentukan lain dalam perjanjian internasional tersebut. (2) Pensyaratan dan pernyataan yang
        dilakukan pada saat penandatangan perjanjian internasional harus ditegaskan kembali pada
        saat pengesahan perjanjian tersebut. (3) Pensyaratan dan pernyataan yang ditetapkan
        Pemerintah Republik Indonesia dapat ditarik kembali setiap saat melalui pernyataan tertulis
        atau menurut tata cara yang ditetapkan dalma perjanjian internasional.
