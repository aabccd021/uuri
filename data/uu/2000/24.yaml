  tentang: ' PERJANJIAN INTERNASIONAL PRESIDEN REPUBLIK INDONESIA Menimbang : a. bahwa dalam rangka mencapai tujuan Negara Republik Indonesia sebagaimana tercantum di dalam Pembukaan Undang-Undang Dasar 1945, yaitu melindungi segenap bangsa Indonesia dan seluruh tumpah darah Indonesia, memajukan kesejahteraan umum, mencerdaskan kehidupan bangsa serta ikut melaksanakan ketertiban dunia yang berdasarkan kemerdekaan, perdamaian abadi, dan keadilan sosial, Pemerintah Negara Republik Indonesia, sebagai bagian dari masyarakat internasional, melakukan hubungan dan kerja sama internasional yang mewujudkan dalam perjanjian internasional. b. bahwa ketentuan mengenai pembuatan dan pengesahan perjanjian internasional sebagaimana diatur dalam Undang-Undang Dasar 1945 sangat singkat, sehingga perlu dijabarkan lebih lanjut dalam suatu peraturan perundang-undangan, c. bahwa surat Presiden Republik Indonesia No. 2826/HK/1960 tanggal 22 Agustus 1960 tentang "Pembuatan Perjanjian-Perjanjian dengan Negara Lain" yang selama ini digunakan sebagai pedoman untuk membuat dan mengesahkan perjanjian internasional sudah tidak sesuai lagi dengan semangat reformasi, d. bahwa pembuatan dan pengesahan perjanjian internasional antara Pemerintah Republik Indonesia dan pemerintah negara-negara lain, organisasi internasional, dan subjek hukum internasional lain adalah suatu perbuatan hukum yang sangat penting karena mengikat negara pada bidang-bidang tertentu, dan oleh sebab itu pembuatan dan pengesahan suatu perjanjian internasional harus dilakukan dengan dasar-dasar yang jelas dan kuat, dengan menggunakan instrumen peraturan perundang-undangan yang jelas pula, e. bahwa berdasarkan pertimbangan sebagaimana dimaksud dalam huruf a, b, c, dan d perlu dibentuk Undang-undang tentang Perjanjian Internasional, Mengingat : 1. Pasal 5 Ayat (1), Pasal 11, dan Pasal 20 Undang-Udnang Dasar 1945 dan Perubahannya (1999), 2. Undang-undang Nomor 37 Tahun 1999 tentang Hubungan Luar Negeri (Lembaran Negara Tahun 1999 Nomor 156, Tambahan Lembaran Negara Nomor 3882), DENGAN PERSETUJUAN BERSAMA ANTARA DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA DAN PRESIDEN REPUBLIK INDONESIA MEMUTUSKAN : Menetapkan : UNDANG-UNDANG TENTANG PERJANJIAN INTERNASIONAL.'
