    - type: bab
      node: &ref_22
        nodeType: bab
        key: 3
        parentBabSetNode: *ref_3
      title: >-
        PENGESAHAN PERJANJIAN INTERNASIONAL Pasal 9 (1) Pengesahan perjanjian internasional oleh
        Pemerintah Republik Indonesia dilakukan sepanjang dipersyaratkan oleh perjanjian
        internasional tersebut. (2) Pengesahan perjanjian internasional sebagaimana dimaksud dalam
        ayat (1) dilakukan dengan undang-undang atau keputusan presiden. Pasal 10 Pengesahan
        perjanjian internasional dilakukan dengan undang-undang apabila berkenaan dengan : a.
        masalah politik, perdamaian, pertahanan, dan keamanan negara, b. perubahan wilayah atau
        penetapan batas wilayah negara Republik Indonesia, Cc. kedaulatan atau hak berdaulat negara,
        d. hak asasi manusia dan lingkungan hidup, e. pembentukan kaidah hukum baru, f. pinjaman
        dan/atau hibah luar negeri. Pasal 11 (1) Pengesahan perjanjian internasional yang materinya
        tidak termasuk materi sebagaimana dimaksud Pasal 10, dilakukan dengan keputusan presiden.
        (2) Pemerintah Republik Indonesia menyampaikan salinan setiap keputusan presiden yang
        mengesahkan suatu perjanjian internaisonal kepada Dewan Perwakilan Rakyat untuk dievaluasi.
        Pasal 12 (1) Dalam mengesahkan suatu perjanjian internasional, lembaga pemrakarsa yang
        terdiri atas lembaga 1Nnegara dan lembaga pemerintah, baik departemen maupun nondepartemen,
        menyiapkan salinan naskah perjanjian, terjemahan, rancangan undang-undang, atau rancangan
        keputusan presiden tentang pengesahan perjanjian internasional dimaksud serta
        dokumen-dokumen lain yang diperlukan. (2) Lembaga pemrakarsa, yang terdiri atas lembaga
        negara dan lembaga pemerintah, baik departemen maupun nondepartemen, mengkoordinasikan
        pembahasan rancangan dan/atau materi permasalahan dimaksud dalam ayat (1) yang
        pelaksanaannya dilakukan bersamaan dengan pihak-pihak terkait. (3) Prosedur pengajuan
        pengesahan perjanjian internasional dilakukan melalui Menteri untuk disampaikan kepada
        Presiden. Pasal 13 Setiap undang-undang atau keputusan presiden tentang pengesahan
        perjanjian internasional ditempatkan dalam Lembaga Negara Republik Indonesia. — 7 — Pasal 14
        Menteri menandatangani piagam pengesahan untuk mengikatkan Pemerintah Republik Indoensia
        pada suatu perjanjian internasional untuk dipertukarkan dengan negara pihak atau disimpan
        oleh negara atau lembaga penyimpan pada organisasi internasional.
      content:
        type: daftarPasal
