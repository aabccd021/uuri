    - type: bab
      node: &ref_23
        nodeType: bab
        key: 4
        parentBabSetNode: *ref_3
      title: >-
        PEMBERLAKUAN PERJANJIAN INTERNASIONAL Pasal 15 (1) Selain perjanjian internasional yang
        perlu disahkan dengan undang-undang atau keputusan presiden, Pemerintah Republik Indonesia
        dapat membuat perjanjian internasional yang berlaku setelah penandatanganan atau pertukaran
        dokumen perjanjian/nota diplomatik, atau melalui cara-cara lain sebagaimana disepakati oleh
        para pihak pada perjanjian tersebut. (2) Suatu perjanjian internasional mulai berlaku dan
        mengikat para pihak setelah memenuhi ketentuan sebagaimana dimaksud dalam perjanjian
        tersebut. Pasal 16 (1) Pemerintah Republik Indonesia melakukan perubahan atas ketentuan
        suatu perjanjian internasional berdasarkan kesepakatan antara pihak dalam perjanjian
        tersebut. (2) Perubahan perjanjian internasional mengikat para pihak melalui cara
        sebagaimana ditetapkan dalam perjanjian tersebut. (3) Perubahan atas suatu perjanjian
        internasional yang telah disahkan oleh Pemerintah Republik Indonesia dilakukan dengan
        peraturan perundangan yang setingkat. (4) Dalam hal perubahan perjanjian internasional yang
        hanya bersifat teknis administratif, pengesahan atas perubahan tersebut dilakukan melalui
        prosedur sederhana.
      content:
        type: daftarPasal
        node:
          nodeType: daftarPasal
          parentNode: *ref_23
        elements: []
    - type: bab
      node: &ref_24
        nodeType: bab
        key: 5
        parentBabSetNode: *ref_3
      title: >-
        PENYIMPANAN PERJANJIAN INTERNASIONAL Pasal 17 (1) Menteri yang bertanggungjawab menyimpan
        dan memelihara naskah asli perjanjian internasional yang dibuat oleh Pemerntah Republik
        Indonesia serta menyusun daftar naskah resmi dan menerbitkannya dalam himpunan perjanjian
        internasional. (2) Salinan naskah resmi setiap perjanjian internasional disampaikan kepada
        lembaga negara dan lembaga pemerintah, baik departemen maupun nondepartemen pemrakarsa. (3)
        — Menteri memberitahukan dan menyampaikan salinan naskah resmi suatu perjanjian
        internasional yang telah dibuat oleh Pemerintah Republik Indonesia kepada sekretariat
        organisasi internasional yang didalamnya Pemerintah Republik Indonesia menjadi anggota. (4)
        Menteri memberitahukan dan menyampaikan sallinan piagam pengesahan perjanjian internasional
        kepada instansi-instansi terkait. (S5) Dalam hal Pemerintah Republik Indonesia ditunjuk
        sebagai penyimpan piagam pengesahan perjanjian internasional, Menteri menerima dan menjadi
        penyimpan piagam pengesahan perjanjian internasional yang disampaikan negara-negara pihak.
      content:
        type: daftarPasal
        node:
          nodeType: daftarPasal
          parentNode: *ref_24
        elements: []
    - type: bab
      node: &ref_25
        nodeType: bab
        key: 6
        parentBabSetNode: *ref_3
      title: >-
        PENGAKHIRAN PERJANJIAN INTERNASIONAL Pasal 18 Perjanjian internasional berakhir apabila : a
        terdapat kesepakatan pada pihak melalui prosedur yang ditetapkan dalam perjanjian, b. tujuan
        perjanjian tersebut telah tercapai, Cc. terdapat perubahan mendasar yang mempengaruhi
        pelaksanaan perjanjian, d. salah satu pihak melaksanakan atau melanggar ketentuan
        perjanjian, e. dibuat suatu perjanjian baru yang menggantikan perjanjian lama, f. muncul
        norma-norma baru dalam hukum internasional, g. objek perjanjian hilang, h. terdapat hal-hal
        yang merugikan kepentingan nasional. Pasal 19 Perjanjian internasional yang berakhir sebelum
        waktunya, berdasarkan kesepakatan para pihak, tidak mempengaruhi penyelesaian setiap
        pengaturan yang menjadi bagian perjanjian dan belum dilaksanakan secara penuh pada saat
        berakhirnya perjanjian tersebut. Pasal 20 Perjanjian internasional tidak berakhir karena
        suksesi negara, tetapi berlaku selama negara pengganti menyatakan terikat pada perjanjian
        tersebut. — 9 —
