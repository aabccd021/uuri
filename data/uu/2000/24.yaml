                        Pemerntah Republik Indonesia untuk menandatangani atau menerima naskah
                        perjanjian, menyatakan persetujuan negara untuk mengikatkan diri pada
                        perjanjian, dan/atau penyelesaikan hal-hal yang diperlukan dalam pembuatan
