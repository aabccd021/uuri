  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  DAN PRESIDEN REPUBLIK INDONESIA
  MEMUTUSKAN :
  Menetapkan : UNDANG-UNDANG TENTANG PERJANJIAN
