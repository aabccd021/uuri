                        nodeType: segmen
                        textName: text
                        parentNode: *ref_17
                      textString: >-
                        Permohonan adalah permintaan pendaftaran Desain Tata Letak Sirkuit Terpadu
                        yang diajukan kepada Direktorat Jenderal.
