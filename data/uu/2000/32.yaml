                        oleh negara Republik Indonesia kepada Pendesain atas hasil kreasinya, untuk
                        selama waktu tertentu melaksanakan sendiri, atau memberikan persetujuannya
                        kepada pihak lain untuk melaksanakan hak tersebut.
