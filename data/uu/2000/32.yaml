                description:
                  type: text
                  node:
                    nodeType: text
                    textName: description
                    parentNode: *ref_13
                  textString: 'Dalam Undang - undang ini, yang dimaksud dengan :'
                  references: []
                elements:
                  - type: point
                    node: &ref_14
                      nodeType: point
                      key: '1'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_14
                      textString: >-
                        Sirkuit Terpadu adalah suatu produk dalam bentuk jadi atau setengah jadi,
                        yang di dalamnya terdapat berbagai elemen dan sekurang - kurangnya satu dari
                        elemen tersebut adalah elemen aktif, yang sebagian atau seluruhnya saling
                        berkaitan serta dibentuk secara t erpadu di dalam sebuah bahan semikonduktor
                        yang dimaksudkan untuk menghasilkan fungsi elektronik.
                      references: []
                  - type: point
                    node: &ref_15
                      nodeType: point
                      key: '2'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_15
                      textString: >-
                        Desain Tata Letak adalah kreasi berupa rancangan peletakan tiga dimensi dari
                        berbagai elemen, sekurang - kurangnya satu dari elemen tersebut adalah
                        elemen ak tif, serta sebagian atau semua interkoneksi dalam suatu Sirkuit
                        Terpadu dan peletakan tiga dimensi tersebut dimaksudkan untuk persiapan
                        pembuatan Sirkuit Terpadu.
                      references: []
                  - type: point
                    node: &ref_16
                      nodeType: point
                      key: '3'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_16
                      textString: >-
                        Pendesain adalah seorang atau beberapa orang yang menghasilkan Desain Tata
                        Letak Sirkuit T erpadu.
                      references: []
                  - type: point
                    node: &ref_17
                      nodeType: point
                      key: '4'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_17
                      textString: >-
                        Permohonan adalah permintaan pendaftaran Desain Tata Letak Sirkuit Terpadu
                        yang diajukan kepada Direktorat Jenderal.
                      references: []
                  - type: point
                    node: &ref_18
                      nodeType: point
                      key: '5'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_18
                      textString: Pemohon adalah pihak yang mengajukan Permohonan.
                      references: []
                  - type: point
                    node: &ref_19
                      nodeType: point
                      key: '6'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        Hak Desain Tata Letak Sirkuit Terpadu adalah hak eksklusif yang diberikan
                        oleh negara Republik Indonesia kepada Pendesain atas hasil kreasinya, untuk
                        selama waktu tertentu melaksanakan sendiri, atau memberikan persetujuannya
                        kepada pihak lain untuk melaksanakan hak tersebut.
                      references: []
                  - type: point
                    node: &ref_20
                      nodeType: point
                      key: '7'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Pemegang Hak adalah Pemegang Hak Desain Tata Letak Sirkuit Terpadu, yaitu
                        Pendesain atau penerima hak dari Pendesain yang terdaftar dalam Daftar Umum
                        Desain Tata Letak Sirkuit Terpadu.
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: point
                      key: '8'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        Menteri adalah Menteri yang membawahkan departemen yang salah satu lingkup
                        tugas dan tanggung jawabnya meliputi bidang Hak Kekayaan Intelektual
                        termasuk Desain Tata Letak Sirkuit Terpadu.
                      references: []
                  - type: point
                    node: &ref_22
                      nodeType: point
                      key: '9'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_22
                      textString: >-
                        Direktorat Jenderal adalah Direktorat Jenderal Hak Kekayaan Intelektual yang
                        berada di bawah Departemen yang dipimpin oleh Menteri. PRESIDEN REPUBLIK
                        INDONESIA - 3 -
                      references: []
                  - type: point
                    node: &ref_23
                      nodeType: point
                      key: '10'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Kuasa ... 10. Kuasa adalah Konsultan Hak Kekaya an Intelektual sebagaimana
                        yang diatur dalam Undang - undang ini.
                      references: []
                  - type: point
                    node: &ref_24
                      nodeType: point
                      key: '11'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Tanggal Penerimaan adalah tanggal penerimaan Permohonan yang telah memenuhi
                        persyaratan administratif.
                      references: []
                  - type: point
                    node: &ref_25
                      nodeType: point
                      key: '12'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_25
                      textString: >-
                        Konsultan Hak Kekayaan Intelektual adalah orang yang memiliki keahlian di
                        bidang Hak Kekayaan Intelektual dan secara khusus memberikan jasa di bidang
                        pengajuan dan pengurusan permohonan Paten, Merek, Desain Tata Letak Sirkuit
                        Terpadu serta bidang - bidang Hak Kekayaan Intelektual lainnya dan terdaftar
                        sebagai Konsultan Hak Kekayaan Intel ektual di Direktorat Jenderal.
                      references: []
                  - type: point
                    node: &ref_26
                      nodeType: point
                      key: '13'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_26
                      textString: >-
                        Lisensi adalah izin yang diberikan oleh Pemegang Hak kepada pihak lain
                        melalui suatu perjanjian berdasarkan pada pemberian hak (bukan pengalihan
                        hak) untuk menikmati manfaat ekonomi d ari suatu Desain Tata Letak Sirkuit
                        Terpadu yang diberi perlindungan dalam jangka waktu tertentu dan syarat
                        tertentu.
                      references: []
