opText: |-
  UNDANG - UNDANG REPUBLIK INDO NESIA
  NOMOR 23 TAHUN 2000
  TENTANG
  PEMBENTUKAN PROPINSI BANTEN
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa berhubung dengan perkembangan dan kemajuan
  Propinsi Jawa Barat, khususnya Kabupaten Serang,
  Kabupaten Pandeglang, Kabupaten Lebak, Kabupaten
  Tangerang, Kota Tangerang, dan Kota Cilegon, serta
  adanya aspirasi yang berkembang dalam masyarakat,
  dipandan g perlu untuk meningkatkan penyelenggaraan
  pemerintahan, pelaksanaan pembangunan, dan
  pembinaan kemasyarakatan guna menjamin
  perkembangan dan kemajuan dimaksud pada masa
  yang akan datang;
  b. bahwa sehubungan dengan hal tersebut di atas dan
  memperhatikan kemampuan ekonomi, potensi daerah,
  sosial budaya, sosial politik, jumlah penduduk, luas
  daerah dan pertimbangan lainnya di wilayah Kerja I
  Pembantu Gubernur Jawa Barat serta meningkatnya
  beban tugas dan volume kerja di bidang pemerintahan,
  pembangunan, dan kemasyarakatan di Propinsi Jawa
  Barat, perlu dibentuk Propinsi Banten;
  c. bahwa pembentukan Propinsi Banten akan dapat
  mendorong peningkatan pelayanan di bidang
  pemerintahan, pembangunan, dan kemasyarakatan,
  serta memberikan kemampuan dalam pemanfaatan
  potensi daerah untuk menyelenggarakan otonomi
  daerah;
  d. bahwa sesuai dengan butir a, b, dan c serta
  berdasarkan Undang - undang Nomor 22 Tahun 1999
  tentang Pemerintahan Daerah, pembentukan Propinsi
  Banten harus ditetapkan dengan undang - undang;
  Mengingat : 1. Pasal 5 ayat (1), Pasal 18, dan Pasal 20 ayat (1)
  Undang - Undang Dasar 1945;
  2. Undang - undang Nomor 11 Tahun 1950 tentang
  Pembentukan Propinsi Jawa Barat;
  3. Undang - undang Nomor 2 Tahun 1993 tentang
  Pembentukan Kotamadya Daerah Tingkat II Tangerang
  (Lembaran Negara Republik Indonesia Tahun 1993
  Nomor 18, Tambahan Lembaran Negara Republik
  Indonesia Nomor 3518);
  4. Undang - undang Nomor 4 Tahun 1999 tentang Susunan
  dan Kedudukan Majelis Permusyawaratan Rakyat,
  Dewan Perwakilan Rakyat, dan Dewan Perwakilan
  Rakyat Daerah (Lembaran Negara Republik Indonesia
  Tahun 1999 Nomor 24, Tambahan Lembaran Negara
  Republik Indonesia Nomor 3811);
  5. Undang - undang Nomor 15 Tahun 1999 t entang
  Pembentukan Kotamadya Daerah Tingkat II Depok dan
  Kotamadya Daerah Tingkat II Cilegon (Lembaran Negara
  Republik Indonesia Tahun 1999 Nomor 49, Tambahan
  Lembaran Negara Republik Indonesia Nomor 3828);
  6. Undang - undang Nomor 22 Tahun 1999 tentang
  P emerintahan Daerah (Lembaran Negara Republik
  Indonesia Tahun 1999 Nomor 60, Tambahan Lembaran
  Negara Republik Indonesia Nomor 3839);
  7. Undang - undang Nomor 25 Tahun 1999 tentang
  Perimbangan Keuangan antara Pemerintah Pusat dan
  Daerah (Lembaran Negara Rep ublik Indonesia Tahun
  1999 Nomor 72, Tambahan Lembaran Negara Republik
  Indonesia Nomor 3848);
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN :
  Menetapkan : UNDANG - UNDANG TENTANG PEMBENTUKAN PROPINSI
  BANTEN.
