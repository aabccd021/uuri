                  nodeType: text
                  textName: text
                  parentNode: *ref_18
                textString: >-
                  Penerimaan Perpajakan adalah semua penerimaan yang terdiri dari pajak dalam negeri
                  dan pajak perdagangan internasional.
                references: []
            - type: point
              node: &ref_19
                nodeType: point
                key: '3'
                parentPointSetNode: *ref_16
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_19
                textString: >-
                  Pajak Dalam Negeri adalah semua penerimaan Negara yang berasal dari Pajak
                  Penghasilan, Pajak Pertambahan Nilai Barang dan Jasa dan Pajak Penjualan atas
                  Barang Mewah, Pajak Bumi dan Bangunan, Bea Pe rolehan Hak atas Tanah dan Bangunan,
                  cukai, dan pajak lainnya.
                references: []
            - type: point
              node: &ref_20
                nodeType: point
                key: '4'
                parentPointSetNode: *ref_16
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_20
                textString: >-
                  Pajak Perdagangan Internasional adalah semua penerimaan Negara yang berasal dari
                  bea masuk dan pungutan (pajak) ekspor. PRESIDEN REPUBLIK INDONESIA - 3 -
                references: []
            - type: point
              node: &ref_21
                nodeType: point
                key: '5'
                parentPointSetNode: *ref_16
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_21
                textString: >-
                  Penerimaan ... 5. Penerimaan Negara Bukan Pajak adalah semua peneri maan yang
                  diterima Negara dalam bentuk penerimaan dari sumber daya alam, bagian pemerintah
                  atas laba Badan Usaha Milik Negara, dan Penerimaan Negara Bukan Pajak lainnya.
                references: []
            - type: point
              node: &ref_22
                nodeType: point
                key: '6'
                parentPointSetNode: *ref_16
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_22
                textString: >-
                  Penerimaan Hibah adalah semua penerimaan Negara yang berasal dari sumbangan swasta
                  dalam negeri, dan sumbangan lembaga swasta dan pemerintah luar negeri.
                references: []
            - type: point
              node: &ref_23
                nodeType: point
                key: '7'
                parentPointSetNode: *ref_16
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_23
                textString: >-
                  Belanja Negara adalah semua pengeluaran Negara untuk membiayai Belanja Pemerintah
                  Pusat dan Dana Perimbangan.
                references: []
            - type: point
              node: &ref_24
                nodeType: point
                key: '8'
                parentPointSetNode: *ref_16
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_24
                textString: >-
                  Belanja Pemerintah Pusat adalah semua pengeluaran Negara untuk membia yai
                  Pengeluaran Rutin dan Pengeluaran Pembangunan.
                references: []
            - type: point
              node: &ref_25
                nodeType: point
                key: '9'
                parentPointSetNode: *ref_16
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_25
                textString: >-
                  Pengeluaran Rutin adalah semua pengeluaran Negara untuk membiayai tugas - tugas
                  umum pemerintahan dan kegiatan operasional pemerintah pusat, pembayaran bunga atas
                  utang dalam negeri, pembayaran bunga atas utang luar negeri, serta pembiayaan
                  subsidi.
                references: []
            - type: point
              node: &ref_26
                nodeType: point
                key: '10'
                parentPointSetNode: *ref_16
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_26
                textString: >-
                  Pengeluaran Pembangunan adalah semua pengeluaran Negara untuk membiayai proyek -
                  proyek pembangunan yang dibebankan pada anggaran belanja Pemerintah Pusat.
                references: []
