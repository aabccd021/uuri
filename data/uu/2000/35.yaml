              node: &ref_27
                nodeType: point
                key: '11'
                parentPointSetNode: *ref_16
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_27
                textString: >-
                  Dana Perimbangan adalah semua pengeluaran Negara yang dialokasikan kepada Daerah
                  untuk membiayai kebutuhan Daerah dalam rangka pelaksanaan Desentralisasi, yang
                  terdiri dari Dana Bagi Hasil, Dana Alokasi Umum dan Dana Alokasi Khusus,
                  sebagaimana dimaksud dalam Undang - undang Nomor 25 Tahun 1999 tentang Pe
                  rimbangan Keuangan antara Pemerintah Pusat dan Daerah.
                references: []
            - type: point
              node: &ref_28
                nodeType: point
                key: '12'
                parentPointSetNode: *ref_16
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_28
                textString: >-
                  Dana Bagi Hasil adalah bagian Daerah atas penerimaan Pajak Bumi dan Bangunan, Bea
                  Perolehan Hak atas Tanah dan Bangunan, dan penerimaan sumber daya alam,
                  sebagaimana dimaksud dalam Undang - undang No mor 25 Tahun 1999 tentang
                  Perimbangan Keuangan antara Pemerintah Pusat dan Daerah, serta bagian Daerah atas
                  Pajak Penghasilan Pasal 25/29 orang pribadi dan Pajak Penghasilan Pasal 21,
                  sebagaimana dimaksud dalam Undang - undang Nomor 17 Tahun 2000 tentang Per ubahan
                  Ketiga atas Undang - undang Nomor 7 Tahun 1983 tentang Pajak Penghasilan.
