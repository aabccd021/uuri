                  ang - undang Nomor 25 Tahun 1999 tentang Perimbangan Keuangan antara Pemerintah
                  Pusat dan Daerah.
                references: []
            - type: point
              node: &ref_31
                nodeType: point
                key: '15'
                parentPointSetNode: *ref_16
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_31
                textString: >-
                  Sisa Kredit Anggaran adalah sisa kewajiban pembiayaan proyek pembangunan pada
                  akhir tahun anggaran. PRESIDEN REPUBLIK INDONESIA - 4 -
