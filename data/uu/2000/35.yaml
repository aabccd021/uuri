              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_29
                textString: >-
                  Dana Alokasi Umum adalah semua pengeluaran Negara yang dialokasikan kepada Daerah
                  dengan tujuan pemerataan kemampuan keuangan antar - Daerah, sebagaimana dimaksud
                  dalam Undang - undang Nomor 25 Tahun 1999 tentang Perimbangan Keuangan antara
                  Pemerintah Pusat dan Daerah.
                references: []
            - type: point
              node: &ref_30
                nodeType: point
                key: '14'
                parentPointSetNode: *ref_16
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_30
                textString: >-
