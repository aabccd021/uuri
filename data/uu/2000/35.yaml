opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG - UNDANG REPUBLIK INDO NESIA
  NOMOR 35 TAHUN 2000
  TENTANG
  ANGGARAN PENDAPATAN DAN BELANJA NEGARA
  TAHUN ANGGARAN 2001
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa Anggaran Pendapatan dan Belanja Negara Tahun
  Anggaran 2001 merupakan pelaksanaan dari Rencana
  Pembangunan Tahunan (Repeta) Tahun 2001 sebagai
  penjabaran dari Program Pembangunan Nasional
  (Propenas) Tahun 2000 - 2004 yang merupakan
  pelaksanaan Garis - garis Besar Hal uan Negara Tahun
  1999 - 2004;
  b. bahwa Anggaran Pendapatan dan Belanja Negara Tahun
  Anggaran 2001 masih disusun berdasarkan anggaran
  defisit, yang ditutup dengan sumber - sumber pembiayaan
  dari dalam negeri dan luar negeri;
  c. bahwa Anggaran Pendapatan d an Belanja Negara Tahun
  Anggaran 2001 merupakan rencana kerja pemerintahan
  Negara, yang berlaku selama 12 (dua belas) bulan sejak
  bulan Januari sampai dengan Desember 2001, dalam
  rangka memelihara dan meningkatkan hasil - hasil
  pembangunan tahun - tahun anggar an sebelumnya, serta
  pelaksanaan desentralisasi fiskal;
  d. bahwa untuk menjaga kelangsungan jalannya
  pembangunan, dipandang perlu diatur sisa lebih
  pembiayaan anggaran dan sisa kredit anggaran
  proyek - proyek dalam anggaran pembangunan Tahun
  Anggaran 2001;
  e. bahwa Anggaran Pendapatan dan Belanja Negara Tahun
  Anggaran 2001 perlu ditetapkan dengan Undang - undang;
  Mengingat : 1. Pasal 5 ayat (1), Pasal 20 ayat (2) dan ayat (4), dan Pasal
  23 ayat (1) dan ayat (5) Undang - Undang Dasar Negara
  Republik Indonesia Tahun 1945 sebagaimana telah
  diubah dengan Perubahan Kedua Tahun 2000;
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
  2. Ketetapan Majelis Permusyawaratan Rakyat Nomor
  IV/MPR/1999 tentang Garis - garis Besar Haluan Negara
  (GBHN) Tahun 1999 _ 2004;
  3. Undang - undang Perbendaharaan Indonesia (Indische
  Comptabiliteitswet, Staatsblad Tahun 1925 Nomor 448)
  sebagaimana telah beberapa kali diubah, terakhir dengan
  Undang - undang Nomor 9 Tahun 1968 tentang Perubahan
  Pasal 7 Indische Comptabiliteitswet (Lembaran Negara
  Republik Indonesia Tahun 1968 Nomor 53, Tambahan
  Lembaran Negara Nomor 2860);
  4. Undang - undang Nomor 25 Tahun 1999 tentang
  Perimbangan Keuangan antara Pemerintah Pusat dan
  Daerah (Lembaran Ne gara Republik Indonesia Tahun
  1999 Nomor 72, Tambahan Lembaran Negara Nomor
  3848);
  5. Undang - undang Nomor 25 Tahun 2000 tentang Program
  Pembangunan Nasional (Propenas) Tahun 2000 - 2004
  (Lembaran Negara Republik Indonesia Tahun 2000
  Nomor 206);
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA,
  MEMUTUSKAN:
  Menetapkan : UNDANG - UNDANG TENTANG ANGGARAN PENDAPATAN
  DAN BELANJA NEGARA TAHUN ANGGARAN 2001.
