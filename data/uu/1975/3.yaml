        textName: text
        parentNode: *ref_2
      textString: ' Dasar 1945, 2- 2. Ketetapan Majelis Permusyawaratan Rakyat Nomor IV/MPR/1973 tentang Garis-garis Besar Haluan Negara, Dengan persetujuan Dewan Perwakilan Rakyat Republik Indonesia, MEMUTUSKAN : Menetapkan : UNDANG-UNDANG TENTANG PARTAI POLITIK DAN GOLONGAN KARYA.'
      references: []
