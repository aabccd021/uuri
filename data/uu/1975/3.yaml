    content:
      type: text
      node:
        nodeType: segmen
        textName: text
        parentNode: *ref_1
      textString: >-
        a2. bahwa dalam rangka penyederhanaan dan pendayagunaan kehidupan politik, dewasa ini
        organisasi-organisasi kekuatan sosial politik yang telah ada telah mengelompokkan diri
        menjadi dua Partai Politik dan satu Golongan Karya, seperti yang telah dinyatakan dalam
        Garis-garis Besar Haluan Negara, b. bahwa dengan adanya tiga organisasi kekuatan sosial
        politik tersebut, diharapkan agar Partai-partai Politik dan Golongan Karya benar-benar dapat
        menjamin terpeliharanya persatuan dan kesatuan Bangsa, stabilitas nasional serta
        terlaksananya percepatan pembangunan, c. bahwa agar supaya kenyataan-kenyataan yang positif
        itu dapat tumbuh semakin kuat dan mantap, perlu diatur tata kehidupan Partai-partai Politik
        dan Golongan Karya tersebut, yang sekaligus memberikan kepastian tentang kedudukan, fungsi,
        hak dan kewajiban yang sama dan sederajat dari organisasi-organisasi kekuatan sosial politik
        yang bersangkutan yang memadai serta sesuai dengan prinsip-prinsip Demokrasi Pancasila serta
        pelaksanaan pembangunan Bangsa, d. Pasal 27 dan Pasal 29 Undang-Undang Dasar 1945,
      references: []
  mengingat:
