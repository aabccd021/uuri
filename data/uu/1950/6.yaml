  REPUBLIK INDONESIA

  No. 53, 1950 (TENTARA. PENGADILAN. UNDANG-UNDANG DARURAT NR. 17. PENETAPAN.1950, Nr 53 )

  UNDANG-UNDANG REPUBLIK INDONESIA

  NOMOR 6 TAHUN 1950

  TENTANG

  MENETAPKAN "UNDANG-UNDANG DARURAT TENTANG HUKUM ACARA

  PIDANA PADA PENGADILAN TENTARA" (UNDANG-UNDANG DARURAT NR. 17, TAHUN 1950),

  SEBAGAI UNDANG-UNDANG FEDERAL

  DENGAN RAHMAT TUHAN YANG MAHA ESA

  PRESIDEN REPUBLIK INDONESIA SERIKAT,

  Menimbang: bahwa Pemerintah dengan mempergunakan haknya termaktub pada Pasal 139 ayat (1)

  Konstitusi Sementara telah menetapkan "Undang-undang darurat tentang Hukum Acara

  Pidana pada Pengadilan Tentara" (Undang-undang darurat No. 17 Tahun 1950);

  Menimbang: bahwa Dewan Perwakilan Rakyat menyetujui isi Undang-undang darurat itu dengan

  beberapa perubahan dan tambahan yang dimajukan oleh Pemerintah dan oleh Dewan

  Perwakilan Rakyat;

  Mengingat: Pasal 159, Pasal 140 ayat (4) jo. Pasal 127 sub b Konstitusi Sementara; ditjen
  Peraturan Perundang-undangan

  Dengan Persetujuan Dewan Perwakilan Rakyat

  MEMUTUSKAN:

  Menetapkan: UNDANG-UNDANG TENTANG MENETAPKAN "UNDANG-UNDANG DARURAT TENTANG

  HUKUM ACARA PIDANA PADA PENGADILAN TENTARA" SEBAGAI UNDANG-UNDANG

  FEDERAL.
