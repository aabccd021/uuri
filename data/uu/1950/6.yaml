      title: >-
        PEMERIKSAAN-PERMULAAN Pasal 3 (1) Selain dari pada pegawai-pegawai dan orang lain yang
        disebut dalam Pasal 39 "het Herziene Inlandsch Reglement", hak mengusut kejahatan dan
        pelanggaran diserahkan juga: a. kepada kepala pasukan Angkatan Perang Republik Indonesia
        Serikat yang berpangkat perwira, terhadap anak buahnya; b. kepada anggota-anggota Corps
        Polisi Militer yang berpangkat perwira, dalam daerahnya masing- masing. (2) Mereka terutama
        memakai sebagai pedoman titel dua, bagian-bagian satu, tiga, empat dan lima dari "het
        Herziene Inlandsch Reglement". (3) Mengenai pengusutan kejahatan dan pelanggaran, mereka
        langsung di bawah pimpinan Kejaksaan Tentara. (4) Mereka wajib menuruti petunjuk-petunjuk
        Kejaksaan Tentara dengan seksama. Pasal 4 Dengan tidak mengurangi kewajiban mereka seperti
        yang dimaksudkan dalam Pasal 3, pada tanggal 1 dan 15 tiap-tiap bulan mereka harus
        memberikan laporan tertulis kepada Kejaksaan Tentara tentang: a. penangkapan dan penahanan
        orang-orang yang dilakukan oleh mereka; b. penglepasan orang-orang tersebut; c. pembeslahan
        barang-barang dan pemindahan barang-barang itu oleh mereka, dan perlakuan terhadap
        barang-barang tersebut. Pasal 5 Tentang peristiwa-peristiwa yang penting yang mengenai
        ketentaraan, Kejaksaan Tentara segera memberi laporan tertulis kepada pemimpin ketentaraan
        tertinggi di daerah kekuasaan kejaksaannya. Pasal 6 Dengan mengingat kepentingan ketentaraan
        dan tidak mengurangi peraturan-peraturan dalam Undang- undang ini atau Undang-undang lain,
        Kejaksaan Tentara metakukan atau memimpin pemeriksaan permulaan dalam perkara-perkara yang
        harus diadili oleh peradilan ketentaraan, dengan berpedoman pada ditjen Peraturan
        Perundang-undangan acara pemeriksaan permulaan dalam perkara-perkara yang harus diadili oleh
        pengadilan dalam lingkungan peradilan umum.
