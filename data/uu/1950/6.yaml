        PEMERIKSAAN PENGADILAN KETENTARAAN DALAM TINGKAT PERTAMA Pasal 7 Dengan mengingat
        kepentingan ketentaraan dan tidak mengurangi peraturan-peraturan dalam Undang- undang ini
        atau Undang-undang lain, maka pengadilan ketentaraan melakukan pemeriksaan perkara- perkara
        pidana dalam tingkat pertama dengan berpedoman acara pemeriksaan perkara-perkara yang
        dipakai oleh Pengadilan Negeri. Pasal 8 (1) Keputusan Pengadilan Tentara Tinggi atau
        Mahkamah Tentara Agung tentang perselisihan mengenai kekuasaan antara pengadilan ketentaraan
        harus disertai alasan-alasannya. Keputusan tersebut dikirimkan kepada Ketua dan Jaksa
        Tentara pada Pengadilan yang ditunjuk sebagai pengadilan yang harus mengadilinya. (2) Ketua
        pengadilan yang lain dan Jaksa Tentaranya mendapat turunan Keputusan tersebut. (3)
        Pengadilan yang dimaksudkan dalam akhir ayat (1) wajib menuruti keputusan Pengadilan Tentara
        Tinggi atau Mahkamah Tentara Agung.
