      textString: >-
        bahwa Pemerintah dengan mempergunakan haknya termaktub pada Pasal 139 ayat (1) Konstitusi
        telah menetapkan "Undang-undang darurat tentang penerbitan Lembaran Negara Republik
        Indonesia Serikat dan Berita Negara Republik Indonesia Serikat dan tentang mengeluarkan
        mengumumkan dari mulai berlakunya Undang-undang federal dan Peraturan Pemerintah".
        (Undang-undang darurat No. 2 Tahun 1950); Menimbang: bahwa Dewan Perwakilan Rakyat
        menyetujui isi Undang-undang darurat itu dengan beberapa perubahan dan tambahan yang
        dimajukan oleh Pemerintah dan oleh Dewan Perwakilan Rakyat; ditjen Peraturan
