            tahun dimulai dengan menurut nomor 1 dan menulis nama undang-undang atau Peraturan
            Pemerintah itu kepada kepala Lembaran Negara itu. Pada penutup sudut sebelah kiri
            undang-undang atau Peraturan Pemerintah itu Menteri Kehakiman membubuh catatan sebagai
            berikut: ditjen Peraturan Perundang-undangan "Diumumkan di ..... (nama tempat) "pada
