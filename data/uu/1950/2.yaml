            tersebut mengirimkan undang-undang atau Peraturan Pemerintah itu kepada Menteri
            Kehakiman yang menyelenggarakan dengan segera termuatnya dalam Lembaran Negara. Jikalau
            diperlukan penandatanganan serta oleh lebih dari satu menteri maka pengiriman itu
