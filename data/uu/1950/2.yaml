            undang-undang federal dan tiap-tiap Peraturan Pemerintah. Dalam Berita Negara dimuat
            peraturan mengenai hal-hal yang dengan undang-undang federal atau dengan Peraturan
            Pemerintah diserahkan kepada alat perlengkapan Republik Indonesia Serikat lain dan juga
            surat- surat lain yang harus ataupun dianggap perlu atau berguna disiarkan dalam Berita
