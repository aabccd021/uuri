        PENGADILAN-DAN KEJAKSAAN-TENTARA-TINGGI Pasal 14 (1) Tempat kedudukan sesuatu
        Pengadilan-Tinggi ditetapkan oleh Menteri Kehakiman bersama Menteri Pertahanan menjadi
        tempat kedudukan suatu Pengadilan-Tentara-Tinggi, yang daerah-hukumnya ditetapkan juga oleh
        Menteri-menteri tersebut. www.djpp.depkumham.go.id (2) Di samping tiap-tiap
        Pengadilan-Tentara-Tinggi ada Kejaksaan Tentara-Tinggi yang daerah-hukumnya sama. (3) Di
