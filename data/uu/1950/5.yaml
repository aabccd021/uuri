        dianggap pengadilan yang pada umumnya kekuasaannya sama dengan Pengadilan-Tinggi. Pasal 15
        (1) Jikalau tidak diadakan ketetapan lain oleh Menteri Kehakiman bersama Menteri Pertahanan
        maka Ketua Pengadilan-Tinggi yang tersebut dalam Pasal 14 ayat (1) karena jabatannya menjadi
        Ketua Pengadilan- Tentara-Tinggi tersebut, begitu juga Panitera Pengadilan-Tinggi tersebut
        karena jabatannya menjadi Panitera Pengadilan-Tentara-Tinggi itu. (2) Menteri Kehakiman
        mengangkat dan memperhentikan seorang Jaksa-Tentara-Tinggi pada kejaksaan- Tentara-Tinggi
        yang ada di samping Pengadilan-Tentara-Tinggi tersebut. (3) Menteri Kehakiman menunjuk
        seorang atau lebih Ketua-Pengganti pada Pengadilan-Tentara-Tinggi dan seorang atau lebih
        Jaksa Pengganti pada Kejaksaan-Tentara-Tinggi. (4) Apabila Panitera yang dimaksudkan dalam
        ayat (1) berhalangan, maka ia juga untuk pekerjaannya pada Pengadilan-Tentara-Tinggi
        diwakili oleh pegawai yang mewakilinya pada Pengadilan-Tinggi. (5) Tiap-tiap
        Pengadilan-Tentara-Tinggi mempunyai beberapa Hakim-perwira yang serendah-rendahnya
        berpangkat letnan-kolonel serta yang diangkat dan diperhentikan oleh Presiden. Pasal 16 (1)
        Pengadilan-Tentara-Tinggi memutus dalam tingkat pertama perkara-perkara kejahatan dan
        pelanggaran yang terdakwanya atau salah satu dari terdakwanya pada waktu melakukannya itu
        seorang perwira yang berpangkat mayor ke atas. (2) Ketentuan-ketentuan untuk
        Pengadilan-Tentara yang termuat dalam Pasal 10 ayat (1), (2) dan (3) berlaku juga untuk
        Pengadilan Tentara-Tinggi. (3) Pengadilan-Tentara-Tinggi bersidang untuk memeriksa dan
        memutus perkara dengan Ketua atau Ketua- Penggantinya sebagai ketua dan dua Hakim-perwira
        sebagai anggota, seorang jaksa-Tentara-Tinggi atau jaksa Penggantinya dan seorang Panitera
        atau penggantinya. (4) Hakim-perwira yang dimaksudkan dalam ayat (3) harus kedua-duanya
        berkedudukan militer lebih tinggi dari pada kedudukan militer terdakwa yang perkaranya harus
        diadili. (5) Apabila dalam suatu perkara di antara Hakim-perwira itu tiada terdapat dua
        perwira yang memenuhi syarat tersebut dalam ayat (4), maka Presiden, hanya untuk mengadili
        perkara itu, mengangkat perwira- perwira secukupnya yang memenuhi syarat tadi, sebagai Hakim
        perwira. (6) Hakim-perwira ini dengan sendirinya dianggap berhenti apabila ia telah
        menandatangani surat keputusan dalam perkara tersebut. ditjen Peraturan Perundang-undangan
        Pasal 17 (1) Pengadilan-Tentara-Tinggi memeriksa dan memutus dalam peradilan tingkat kedua
