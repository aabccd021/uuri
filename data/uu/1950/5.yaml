      title: >-
        MAHKAMAH DAN KEJAKSAAN TENTARA AGUNG Pasal 22 (1) Mahkamah-Tentara-Agung berkedudukan di
        tempat kedudukan Mahkamah Agung Indonesia dan daerah-hukumnya ialah seluruh daerah Negara
        Republik Indonesia Serikat. (2) Di samping Mahkamah-Tentara-Agung ada
        kejaksaan-Tentara-Agung yang daerah-hukumnya sama. Pasal 23 (1) Ketua, Ketua-Muda dan para
        Hakim Mahkamah Agung Indonesia karena jabatannya menjadi, Ketua, Ketua-Muda dan Hakim
        Mahkamah-Tentara-Agung. (2) Selain dari pada para Hakim tersebut dalam ayat (1) ada beberapa
        Hakim-perwira yang serendah- rendahnya berpangkat kolonel serta yang diangkat atas anjuran
        Dewan Perwakilan Rakyat oleh Presiden dan diperhentikan oleh Presiden. (3) Jaksa-Agung
        karena jabatannya menjadi Jaksa-Tentara-Agung. (4) Menteri Kehakiman menunjuk seorang atau
        lebih Jaksa-Pengganti pada Kejaksaan-Tentara-Agung. (5) Panitera Mahkamah Agung Indonesia
        karena jabatannya menjadi Panitera Mahkamah-Tentara-Agung. (6) Apabila Panitera tersebut
        berhalangan, maka ia diwakili oleh pegawai yang berhak mewakilinya pada Mahkamah Agung
        Indonesia. Pasal 24 (1) Mahkamah-Tentara-Agung bersidang untuk memeriksa dan memutus perkara
        dengan Ketua atau salah seorang dari Ketua-Mudanya atau salah seorang Hakim-ahli-hukum
        sebagai Ketua, dua Hakim-perwira sebagai anggota, Jaksa-Tentara-Agung atau
        Jaksa-Penggantinya, dan seorang Panitera atau penggantinya. (2) Peraturan untuk
        Pengadilan-Tentara-Tinggi yang termuat dalam Pasal 16 ayat (4), (5) dan (6) berlaku juga
        untuk Mahkamah-Tentara-Agung. Pasal 25 (1) Pembagian pekerjaan antara Ketua, para Ketua-Muda
        dan para Hakim pada Mahkamah-Tentara-Agung ditjen Peraturan Perundang-undangan diatur oleh
        Ketua. (2) Pembagian pekerjaan antara Jaksa-Tentara-Agung dari para Jaksa-Pengganti pada
        Kejaksaan-Tentara- Agung diatur oleh Jaksa-Tentara Agung. Pasal 26 (1) Pengawasan atas
        Pengadilan-Pengadilan-Tentara dan Pengadilan-Pengadilan-Tentara-Tinggi dalam hal melakukan
        peradilan diserahkan kepada Mahkamah-Tentara-Agung. (2) Mahkamah-Tentara-Agung
        menyelenggarakan akan berlakunya peradilan dengan saksama dan seyogyanya. (3) Tingkah-laku
        dan tindakan badan-badan Kehakiman tersebut dalam ayat (1) dan para Hakim badan- badan
        Kehakiman itu diawasi dengan cermat oleh Mahkamah-Tentara-Agung. Untuk itu
        Mahkamah-Tentara-Agung guna kepentingan jawatan berhak memberi peringatan-peringatan,
        tegoran-tegoran dan petunjuk-petujuk yang dipandang perlu dan berguna kepada badan-badan
        Kehakiman dan para Hakim itu, baik dengan surat sendiri-sendiri, maupun dengan surat edaran.
        Pasal 27 Pengawasan yang serupa dengan yang tersebut dalam Pasal 26 ayat (3) oleh
        Jaksa-Tentara-Agung dilakukan terhadap para Jaksa-Tentara dan polisi tentara dalam
