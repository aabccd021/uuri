      title: >-
        PENGADILAN DAN KEJAKSAAN TENTARA Pasal 8 (1) Tempat kedudukan Pengadilan-pengadilan-Tentara
        beserta daerah hukumnya masing-masing ditetapkan oleh Menteri Kehakiman bersama-sama Menteri
        Pertahanan. (2) Di samping tiap-tiap Pengadilan-Tentara ada Kejaksaan-Tentara yang daerah
        hukumnya sama. Pasal 9 www.djpp.depkumham.go.id (1) Jika tidak diadakan ketetapan lain oleh
        Menteri Kehakiman bersama Menteri Pertahanan, maka Ketua Pengadilan Negeri yang dalam daerah
        hukumnya termasuk tempat yang ditunjuk sebagai tempat kedudukan Pengadilan-Tentara, karena
        jabatannya menjadi Ketua Pengadilan Tentara; begitu juga Panitera Pengadilan Negeri
        tersebut, karena jabatannya menjadi Panitera Pengadilan-Tentara. (2) Jika tidak diadakan
        Ketetapan lain oleh Menteri Kehakiman bersama Menteri Pertahanan, maka Kepala Kejaksaan
        Negeri yang ada di samping Peradilan Negeri tersebut, karena jabatannya menjadi Jaksa-
        Tentara pada Kejaksaan-Tentara tersebut. (3) Menteri Kehakiman menunjuk seorang atau lebih
        Ketua-Pengganti dari Pengadilan-Tentara dan seorang atau lebih Jaksa-Pengganti dari
        Kejaksaan-Tentara. (4) Apabila Panitera yang dimaksudkan dalam ayat (1) berhalangan, maka ia
        juqa untuk pekerjaannya pada Pengadilan-Tentara diwakili oleh pegawas yang mewakilinya pada
        Pengadilan Negeri atau oleh orang lain yang ditunjuk oleh Ketua atau Ketua-Pengganti
        Pengadilan-Tentara itu. (5) Tiap-tiap Pengadilan-Tentara mempunyai beberapa Hakim-perwira
        yang serendah-rendahnya berpangkat kapten serta yang diangkat dan diperhentikan oleh
        Presiden. (6) Di mana tidak ada pengadilan yang bernama Pengadilan Negeri, maka sebagai
        Pengadilan Negeri dianggap pengadilan, yang pada umumnya kekuasaanya sama dengan Pengadilan
        Negeri. Pasal 10 (1) Pengadilan-Tentara mengadili dalam tingkat pertama perkara-perkara
        kejahatan dan pelenggaran yang dilakukan oleh anggota Angkatan Perang Republik Indonesia
        Serikat yang berpangkat kapten ke bawah: a. dan termasuk suatu pasukan yang ada di dalam
        daerah hukumnya: b. di dalam daerah hukumnya. (2) Apabila lebih dari satu Pengadilan-Tentara
        berkuasa mengadili suatu perkara-perkara dengan syarat- syarat yang sama kuatnya, maka
        Pengadilan yang menerima perkara itu lebih dahulu dari Kejaksaan- Tentara, harus mengadili
        perkara tersebut. (3) Dari syarat-syarat tersebut dalam ayat (1) maka syarat b adalah lebih
        kuat dari pada syarat a. (4) Pengadilan-Tentara bersidang untuk memeriksa dan memutus
        perkara dengan Ketua atau Ketua- Penggantinya sebagai Ketua, dua Hakim-perwira sebagai
        anggota, seorang jaksa-Tentara atau jaksa- Penggantinya dan seorang Panitera atau
        penggantinya. (5) Hakim-perwira yang dimaksudkan dalam ayat (4) harus kedua-duanya
        berkedudukan militer lebih tinggi dari pada kedudukan militer terdakwa yang perkaranya harus
        diadili. (6) Apabila dalam suatu perkara di antara Hakim-perwira itu tiada terdapat dua
        perwira yang memenuhi syarat tersebut dalam ayat (5), maka komandan tertinggi dari
        daerah-hukum Pengadilan-Tentara yang bersangkutan, hanya untuk mengadili perkara itu,
        mengangkat perwira secukupnya, yang memenuhi syarat tadi, sebagai Hakim-perwira. (7)
        Hakim-perwira ini dengan sendirinya dianggap berhenti apabila telah dijatuhkan keputusan
        dalam ditjen Peraturan Perundang-undangan perkara tersebut. Pasal 11 (1) Pengadilan-Tentara
        bersidang di tempat kedudukannya atau, jika perlu untuk keperluan dinas, di tempat lain
        dalam daerah-hukumnya. (2) Jika keadaan memaksa maka Ketua Mahkamah-Tentara-Agung dapat
        menetapkan peraturan yang menyimpang dari yang termuat dalam ayat (1). Pasal 12 (1)
        Pembagian pekerjaan antara Ketua dan Ketua-Pengganti sesuatu Pengadilan-Tentara diatur oleh
        Ketua. (2) Pembagian pekerjaan antara Jaksa-Tentara dan penggantinya dalam sesuatu
        Kejaksaan-Tentara diatur oleh Jaksa-Tentara. Pasal 13 Dari segala keputusan
        Pengadilan-Tentara oleh terdakwa untuk diri sendiri atau oleh Jaksa-Tentara atau
        Jaksa-Tentara-Pengganti yang bersangkutan untuk seorang atau beberapa orang terdakwa dapat
        diminta pemeriksaan ulangan oleh Pengadilan-Tentara-Tinggi yang berkuasa dalam daerah-hukum
        Pengadilan- Tentara itu, kecuali kalau terdakwa dibebaskan seluruhnya (algehele vrijspraak).
