  LEMBARAN NEGARA

  REPUBLIK INDONESIA

  No. 52, 1950 (PENGADILAN/KEJAKSAAN. PERADILAN KETENTARAAN. UNDANG-UNDANG DARURAT NR. 16.

  PENETAPAN. )

  UNDANG-UNDANG REPUBLIK INDONESIA

  NOMOR 5 TAHUN 1950

  TENTANG

  MENETAPKAN "UNDANG-UNDANG DARURAT TENTANG SUSUNAN DAN

  KEKUASAAN PENGADILAN/KEJAKSAAN DALAM LINGKUNGAN

  PERADILAN KETENTARAAN" (UNDANG-UNDANG DARURAT NR 16. TAHUN 1950),

  SEBAGAI UNDANG-UNDANG FEDERAL

  DENGAN RAHMAT TUHAN YANG MAHA ESA

  PRESIDEN REPUBLIK INDONESIA SERIKAT,

  Menimbang: bahwa Pemerintah dengan mempergunakan haknya termaktub dalam Pasal 139 ayat (1)

  Konstitusi Sementara telah menetapkan "Undang-undang Darurat tentang susunan dan

  kekuasaan pengadilan/kejaksaan dalam lingkungan peradilan ketentaraan" (Undang-

  undang Darurat No. 16 Tahun 1950).

  Menimbang: bahwa Dewan Perwakilan Rakyat menyutujui isi Undang-undang Darurat itu dengan

  beberapa perubahan dan tambahan yang dimajukan oleh Pemerintah dan oleh Dewan ditjen Peraturan
  Perundang-undangan

  Perwakilan Rakyat.

  Mengingat: Pasal 159, Pasal 140 ayat (4) jo. Pasal 127 sub b Konstitusi Sementara;

  Dengan Persetujuan Dewan Perwakilan Rakyat

  MEMUTUSKAN:

  Menetapkan: UNDANG-UNDANG TENTANG MENETAPKAN "UNDANG-UNDANG DARURAT TENTANG

  SUSUNAN DAN KEKUASAAN PENGADILAN KEJAKSAAN DALAM LINGKUNGAN

  PERADILAN KETENTARAAN" SEBAGAI UNDANG-UNDANG FEDERAL.
