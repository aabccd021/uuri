        nodeType: bab
        key: 2
        parentBabSetNode: *ref_3
      title: >-
        TENTANG URUSAN RUMAH TANGGA DAERAH - DAERAH KABUPATEN TERSEBUT DALAM PASAL 1 Pasal 4 (1)
        Urusan rumah tangga dan kewadjiban - kewadjiban lain sebagai dimaksudkan dalam pasal 23 dan
        24 Undang - undang No. 22 tahun 1948 bagi kabupaten - kabupaten tersebut dalam pasal 1
        adalah sebagai berikut: I. Urusan Umum II. Urusan Pemerintahan Umum III. Urusan Agr aria IV.
        Urusan Pengairan, Djalan - djalan dan Gedung - gedung V. Urusan Pertanian, Perikanan dan
        Koperasi VI. Urusan Kehewanan VII. Urusan Keradjinan, Perdagangan Dalam Negeri dan
        Perindustrian VIII. Urusan Perburuhan IX. Urusan Sosial X. Urusan Pembagian (di stribusi)
        XI. Urusan Penerangan XII. Urusan Pendidikan, Pengadjaran dan Kebudajaan XIII. Urusan
        Kesehatan XIV. Urusan Perusahaan (2) Urusan - urusan tersebut dalam ajat (1) di atas
        didjelaskan dalam daftar terlampir ini (lampiran A) dan dalam peraturan - perat uran
        pelaksanaan pada waktu penjerahan. (3) Tiap - tiap waktu dengan mengingat keadaan, urusan
        rumah tangga Kabupaten dan kewadjiban Pemerintah jang diserahkan kepada Kabupaten -
        kabupaten tersebut dalam pasal 1, dengan Undang - undang dapat ditambah. (4) Kewadj iban -
        kewadjiban jang lain dari pada jang tersebut dalam ajat (1) di atas, jang dikerdjakan oleh
        Kabupaten - kabupaten tersebut dalam pasal 1, sebelum dibentuk menurut Undang - undang ini,
        dilandjutkan sehingga ada pentjabutannja dengan Undang - undang. Pasal 5 (1) Segala milik
        berupa barang tetap maupun berupa barang tidak tetap dan perusahaan - perusahaan Kabupaten -
        kabupaten tersebut dalam pasal 1, sebelum dibentuk nja menurut Undang - undang ini mendjadi
        milik kabupaten - kabupaten tersebut dalam pasal 1, jang seland jutnja dapat menjerahkan
        sesuatunja kepada daerah - daerah di bawahnja. (2) Segala hutang pihutang Kabupaten -
        kabupaten tersebut dalam pasal 1 sebelum pembentukan menurut Undang - undang ini, mendjadi
        tanggungannja Kabupaten - kabupaten tersebut dalam pasal 1. Pasal 6 Peraturan - peraturan
        kabupaten - kabupaten tersebut dalam pasal 1, sebelum pembentukan menurut Undang - undang
        ini, dan belum diganti dengan peraturan kabupaten - kabupaten dalam pasal 1 sesudah
        dibentuk, berlaku terus sebagau peraturan kabupaten - kabupat en tersebut dalam pasal 1.
        Peraturan - peraturan tersebut tidak akan berlaku lagi, sesudah lima tahun terhitung dari
        berdirinja Kabupaten - kabupaten tersebut dalam pasal 1 menurut Undang - undang ini. Pasal 7
        Undang - undang ini mulai berlaku pada hari jang ak an ditetapkan dalam Peraturan
        Pemerintah. Agar Undang - undang ini diketahui oleh umum, maka diperintahkan supaja
        diundangkan dalam Berita Negara.
