                    ayat (1) segera meneruskan surat itu beserta surat pemberitaan dan (salinan)
                    surat keputusan yang bersangkutan dan apabila diadakan pemeriksaan ulangan, juga
                    salinan surat keputusan pengadilan ulangan, kepada Hakim atau Ketua pengadilan
                    yang memutus pada tingkat pertama. (2) Atas permintaan Hakim atau Ketua
                    pengadilan yang menerima permohonan grasi yang dimaksud dalam Pasal 6 ayat (2),
                    maka Panitera pengadilan tersebut mengirimkan surat pemberitaan dan (salinan)
                    surat keputusan yang bersangkutan kepada Hakim atau Ketua pengadilan tersebut.
                    (3) Hakim atau Ketua pengadilan itu segera meneruskan surat-surat tersebut dalam
                    ayat (1) beserta pertimbangannya kepada Kepala Kejaksaan pada pengadilan yang
                    memutus pada tingkat pertama. (4) Jaksa yang melakukan penuntutan pada peradilan
                    tingkat pertama atau Kepala Kejaksaan tersebut dalam ayat (3) segera meneruskan
                    surat-surat tersebut dalam ayat (3) beserta pertimbangannya kepada Mahkamah
                    Agung Indonesia. (5) Dalam hal perkara sumir pada Pengadilan Kepolisian (di
                    Republik Indonesia), Hakim dengan segera meneruskan surat-surat tersebut dalam
                    ayat (1) beserta pertimbangannya kepada Mahkamah Agung Indonesia. (6) Mahkamah
                    Agung Indonesia segera meneruskan surat-surat tersebut dalam ayat (4) dan (5)
                    beserta pertimbangannya kepada Menteri Kehakiman. Mahkamah Agung Indonesia
