                        juga, jika oleh karena jabatan dimajukan usul untuk memberikan grasi. Pasal
                        13 Hal-hal tentang cara mengurus permohonan grasi yang tidak diatur dalam
                        Undang-undang ini, diatur oleh Menteri Kehakiman. Pasal 14 Undang-undang ini
