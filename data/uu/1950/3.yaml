                        Pasal 9 Permohonan grasi mengenai orang yang dihukum yang berada dalam
                        tahanan atau yang sedang menjalani hukumannya harus diselesaikan lebih
                        dahulu. Pasal 10 Dalam hal permohonan grasi dimajukan atas hukuman yang
