  AP

  LEMBARAN NEGARA

  REPUBLIK INDONESIA

  No. 3, 1950

  UNDANG-UNDANG REPUBLIK INDONESIA

  NOMOR 3 TAHUN 1950

  TENTANG

  PERMOHONAN GRASI

  DENGAN RAHMAT TUHAN YANG MAHA ESA

  PRESIDEN REPUBLIK INDONESIA SERIKAT,

  Menimbang: bahwa perlu diadakan Undang-undang baru tentang permohonan grasi, yang akan berlaku

  untuk seluruh daerah Republik Indonesia Serikat:

  Mengingat: Pasal-pasal 127, 160 dan 192 Konstitusi Sementara, "Gratieregeling" (Staatsblad 1933
  No.

  2), Peraturan Pemerintah Republik Indonesia No. 67 Tahun 1948 tentang permohonan

  grasi, dan Verordening Militair Gezag tanggal 12-X11-1941 No. 108/D.v.O:

  Dengan Persetujuan Dewan Perwakilan Rakyat

  MEMUTUSKAN:

  A. Mencabut semua peraturan tentang permohonan grasi tersebut di atas.

  B. Menetapkan peraturan sebagai berikut "UNDANG-UNDANG TENTANG PERMOHONAN GRASI".
