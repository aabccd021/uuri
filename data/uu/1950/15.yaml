  24/10/2018 UU 15-1950 (RIJ:::Pembentukan Daerah Kabupaten di DI Jogyakarta
  Z http://ngada.org
  UNDANG-UNDANG 1950 No. 15
  Berita Negara RI No. 44 Tahun 1950 PEMERINTAHAN DAERAH. KABUPATEN.
  JOGJAKARTA. Peraturan tentang pembentukan
  Daerah Kabupaten dalam lingkungan Daerah
  Istimewa Jogjakarta.
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang: bahwa telah tiba saatnja untuk membentuk Daerah-Daerah Kabupaten
  jang berhak mengatur dan mengurus rumah tangganja sendiri dalam
  lingkungan Daerah Istimewa Jogjakarta termaksud dalam Undang-
  Undang No. 22 tahun 1948 tentang pemerintahan daerah:
  Mengingat: pasal 5 ajat (1), pasal 20 ajat (1), pasal IV Aturan Peralihan Undang-
  Undang Dasar, Maklumat Wakil Presiden tangga 16 Oktober 1945 No.
  X, Undang-Undang No. 22 tahun 1948 dan Undang-Undang No. 3 tahun
  1950:
  Dengan pesetudjuan Badan Pekerdja Komite Nasional Pusat,
  Memutuskan:
  Menetapkan pembentukan Daerah-Daerah Kabupaten dalam lingkungan Daerah
  Istimewa Jogjakarta dengan peraturan sebagai berikut:
  BAB |.
  KETENTUAN UMUM.
