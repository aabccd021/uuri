opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 4 TAHUN 1974
  TENTANG
  PEMBENTUKAN KABUPATEN ACEH TENGGARA.
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa berhubung dengan perkembangan ketatanegaraan dan dalam
  rangka pembinaan Daerah, Daerah Otonom Kabupaten Aceh Tengah
  yang dibentuk berdasarkan Undang - undang Nomor 7 Drt. Tahun
  1956 juncto Undang - undang Nomor 24 Tahun 1956, perlu ditinjau
  kembali ;
  b . bahwa untuk lebih mengintensipkan dan memperlancar jalannya
  pemerintahan dan pembangunan dalam Propinsi Daerah Istimewa
  Aceh serta dengan memperhatikan syarat - syarat yang telah dipenuhi
  dan adanya persiapan - persiapan yang nyata, maka sebagian dari
  wilaya h Kabupaten Aceh Tengah yang terdiri dari bekas
  Kewedanaan - kewedanaan Tanah Alas dan Gayo Luas perlu
  dipisahkan untuk dibentuk menjadi Kabupaten baru yaitu Kabupaten
  Aceh Tenggara yang berhak mengatur dan mengurus rumah
  tangganya sendiri.
  Mengingat : 1. P asal - pasal 5 ayat (1), 18 dan 20 ayat (1) Undang - Undang Dasar
  1945;
  2. Ketetapan Majelis Permusyawaratan Rakyat Nomor IV/MPR/1973;
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
  3. Undang - undang Nomor 7 Drt. Tahun 1956 (Lembaran Negara
  Tahun 1956 Nomor 58) juncto Undang - undang Nomor 24 Tahun
  1956;
  4. Undang - undang Nomor 18 Tahun 1965 (Lembaran Negara Tahun
  1965 Nomor 83) juncto Undang - undang Nomor 6 Tahun 1969
  (Lembaran Negara T ahun 1969 Nomor 37) ;
  5. Undang - undang Nomor 16 Tahun 1969 (Lembaran Negara Tahun
  1969 Nomor 59, Tambahan Lembaran Negara Nomor 2915).
  Dengan persetujuan Dewan Perwakilan Rakyat Republik Indonesia
  MEMUTUSKAN :
  Menetapkan : UNDANG - UNDANG TENTANG PEMBENTUKAN KABUPATEN
  ACEH TENGGARA.
