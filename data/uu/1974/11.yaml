  tentang: ' PENGAIRAN DENGAN RAKHMAT TUHAN YANG MAHA ESA PRESIDEN REPUBLIK INDONESIA, Menimbang : a. bahwa air beserta sumber - sumbernya, termasuk kekayaan alam yang terkandung di dalamnya, adalah karunia Tuhan Yang Maha Esa yang mempunyai manfaat serba guna dan dibutuhkan manusia sepanjang masa, baik di bidang ekonomi sosial maupun budaya; b. bahwa bumi d an air dan kekayaan alam yang terkandung di dalamnya dikuasai oleh Negara dan dipergunakan untuk sebesar - besar kemakmuran Rakyat secara adil dan merata. c. bahwa pemanfaatannya haruslah diabdikan kepada kepentingan dan kesejahteraan rakyat yang sekaligus menciptakan pertumbuhan, keadilan sosial dan kemampuan untuk berdiri atas kekuatan sendiri menuju masyarakat yang adil dan makmur berdasarkan Pancasila; d. b ahwa Algemeen Waterreglement Tahun 1936 belum berlaku untuk seluruh Indonesia dan peraturan perundang - undangan lain yang bersangkutan dengan pengairan dirasakan sudah tidak sesuai lagi dengan perkembangan dan keadaan pada dewasa ini; e. bahwa untuk terlaks ananya maksud tersebut di atas, perlu adanya Undang - undang mengenai pengairan yang bersifat nasional dan disesuaikan dengan perkembangan keadaan di Indonesia, baik ditinjau dari segi ekonomi, sosial dan teknologi, guna dijadikan landasan bagi penyusunan peraturan perundang - undangan selanjutnya. Mengingat : 1. Pasal 5 ayat (1), Pasal 20 ayat (1), Pasal 27 dan Pasal 33 ayat (3) Undang - Undang Dasar 1945; 2. Ketetapan Majelis Permusyawaratan Rakyat Republik Indonesia Nomor IV/MPR/ 1973 tentang Garis - garis Besar Haluan Negara; , 3. Undang - undang Nomor 5 Tahun 1960 tentang Peraturan Dasar Pokok - pokok Agraria (Lembaran Negara Republik Indonesia Tahun 1960 Nomor 104, Tambahan Lembaran Negara Republik Indonesia Nomor 2043); 4. Undang - un dang Nomor 9 Tahun 1960 tentang Pokok - pokok Kesehatan (Lembaran Negara Republik Indonesia Tahun 1960, Nomor 131, Tambahan Lembaran Negara Republik Indonesia Nomor 2068); 5. Undang - undang Nomor 11 Tahun 1962 tentang Hygiene Untuk Usaha - usaha Bagi - Umum ( Lembaran Negara Republik Indonesia Tahun 1962 Nomor 48, Tambahan Lembaran Negara Republik Indonesia Nomor 2475); 6. Undang - undang Nomor 5 Tahun 1967 tentang Ketentuan - ketentuan Pokok Kehutanan (Lembaran Negara Republik Indonesia Tahun 1967 Nomor 8, Tambah an Lembaran Negara Republik Indonesia Nomor 2823); 7. Undang - undang Nomor 6 Tahun 1967 tentang Ketentuan - ketentuan Pokok Peternakan dan Kesehatan Hewan (Lembaran Negara Republik Indonesia Tahun 1967 Nomor 10, Tambahan Lembaran Negara Repub lik Indonesia Nomor 2824); 8. Undang - undang Nomor 11 Tahun 1967 tentang Ketentuan - ketentuan Pokok Pertambangan (Lembaran Negara Republik Indonesia Tahun 1967 Nomor 22, Tambahan Lembaran Negara Republik Indonesia Nomor 2831); 9. Undang - undang Nomor 5 Tahu n 1974 tentang Pokok - pokok Pemerintahan di Daerah (Lembaran Negara Republik Indonesia Tahun 1974 Nomor 38, Tambahan Lembaran Negara Republik Indonesia Nomor 3037); Dengan persetujuan Dewan Perwakilan Rakyat Republik Indonesia. MEMUTUSKAN : Menetapkan : UNDANG - UNDANG TENTANG PENGAIRAN.'
