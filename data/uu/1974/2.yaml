        parentNode: *ref_1
      textString: >-
        aa. bahwa Anggaran Pendapatan dan Belanja Negara untuk Tahun Anggaran 1974/1975 perlu
        ditetapkan dengan Undang-undang, b. bahwa sebagai Anggaran Pendapatan dan Belanja Negara
        tahun pertama dalam rangka Rencana Pembangunan Lima Tahun II, Anggaran Pendapatan dan
        Belanja Negara Tahun Anggaran 1974/1975 mengikuti prioritas nasional sebagaimana ditetapkan
        di dalam pola umum PELITA II Ketetapan Majelis Permusyawaratan Rakyat Nomor IV/MPR/1973
        tentang Garis-garis Besar Haluan Negara, c. bahwa Anggaran Pendapatan dan Belanja Negara
        Tahun Anggaran 1974/1975 adalah rencana kerja Pemerintah, khususnya pelaksanaan tahun
        pertama rencana tahunan Pembangunan Lima Tahun II, d. bahwa Anggaran Pendapatan dan Belanja
        Negara Tahun Anggaran 1974/1975 disamping memelihara dan meneruskan hasil-hasil yang telah
        dicapai dalam PELITA I, juga meletakkan landasan-landasan baru bagi usaha-usaha pembangunan
        selanjutnya, e. bahwa untuk lebih menjaga kelangsungan jalannya pembangunan, maka
        saldo-anggaran-lebih dan sisa kredit anggaran proyek-proyek pada anggaran pembangunan tahun
        1974/1975 perlu diatur dalam Undang-undang ini. PRESIDEN REPUBLIK INDONESIA 2-
