                      parentPointSetNode: *ref_15
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_27
                      textString: >-
                        Asosiasi Komoditas Pertanian adalah kumpulan dari Petani, Kelompok Tani,
                        dan/atau Gabungan Kelompok Tani untuk memperjuangkan kepentingan Petani.
