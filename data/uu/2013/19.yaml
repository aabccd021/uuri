                    textName: description
                    parentNode: *ref_15
                  textString: 'Dalam Undang-Undang ini yang dimaksud dengan:'
                  references: []
                elements:
                  - type: point
                    node: &ref_16
                      nodeType: point
                      key: '1'
                      parentPointSetNode: *ref_15
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_16
                      textString: >-
                        Perlindungan Petani adalah segala upaya untuk membantu Petani dalam
                        menghadapi permasalahan kesulitan memperoleh prasarana dan sarana produksi,
                        kepastian usaha, risiko harga, kegagalan panen, praktik ekonomi biaya
                        tinggi, dan perubahan iklim.
                      references: []
                  - type: point
                    node: &ref_17
                      nodeType: point
                      key: '2'
                      parentPointSetNode: *ref_15
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_17
                      textString: >-
                        Pemberdayaan Petani adalah segala upaya untuk meningkatkan kemampuan Petani
                        untuk melaksanakan Usaha Tani yang lebih baik melalui pendidikan dan
                        pelatihan, penyuluhan dan pendampingan, pengembangan sistem dan sarana
                        pemasaran hasil Pertanian, konsolidasi dan jaminan luasan lahan pertanian,
                        kemudahan akses ilmu pengetahuan, teknologi dan informasi, serta penguatan
                        Kelembagaan Petani.
                      references: []
                  - type: point
                    node: &ref_18
                      nodeType: point
                      key: '3'
                      parentPointSetNode: *ref_15
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_18
                      textString: >-
                        Petani adalah warga negara Indonesia perseorangan dan/atau beserta
                        keluarganya yang melakukan Usaha Tani di bidang tanaman pangan,
                        hortikultura, perkebunan, dan/atau peternakan. PRESIDEN REPUBLIK INDONESIA
                        -3-
                      references: []
                  - type: point
                    node: &ref_19
                      nodeType: point
                      key: '4'
                      parentPointSetNode: *ref_15
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        Pertanian adalah kegiatan mengelola sumber daya alam hayati dengan bantuan
                        teknologi, modal, tenaga kerja, dan manajemen untuk menghasilkan Komoditas
                        Pertanian yang mencakup tanaman pangan, hortikultura, perkebunan, dan/atau
                        peternakan dalam suatu agroekosistem.
                      references: []
                  - type: point
                    node: &ref_20
                      nodeType: point
                      key: '5'
                      parentPointSetNode: *ref_15
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Komoditas Pertanian adalah hasil dari Usaha Tani yang dapat diperdagangkan,
                        disimpan, dan/atau dipertukarkan.
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: point
                      key: '6'
                      parentPointSetNode: *ref_15
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        Usaha Tani adalah kegiatan dalam bidang Pertanian, mulai dari sarana
                        produksi, produksi/budi daya, penanganan pascapanen, pengolahan, pemasaran
                        hasil, dan/atau jasa penunjang.
                      references: []
                  - type: point
                    node: &ref_22
                      nodeType: point
                      key: '7'
                      parentPointSetNode: *ref_15
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_22
                      textString: >-
                        Pelaku Usaha adalah Setiap Orang yang melakukan usaha sarana produksi
                        Pertanian, pengolahan dan pemasaran hasil Pertanian, serta jasa penunjang
                        Pertanian yang berkedudukan di wilayah hukum Republik Indonesia.
                      references: []
                  - type: point
                    node: &ref_23
                      nodeType: point
                      key: '8'
                      parentPointSetNode: *ref_15
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Setiap Orang adalah orang perseorangan atau korporasi, baik yang berbadan
                        hukum maupun yang tidak berbadan hukum.
                      references: []
                  - type: point
                    node: &ref_24
                      nodeType: point
                      key: '9'
                      parentPointSetNode: *ref_15
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Kelembagaan Petani adalah lembaga yang ditumbuhkembangkan dari, oleh, dan
                        untuk Petani guna memperkuat dan memperjuangkan kepentingan Petani.
                      references: []
                  - type: point
                    node: &ref_25
                      nodeType: point
                      key: '10'
                      parentPointSetNode: *ref_15
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_25
                      textString: >-
                        Kelompok Tani adalah kumpulan Petani/peternak/pekebun yang dibentuk atas
                        dasar kesamaan kepentingan, kesamaan kondisi lingkungan sosial, ekonomi,
                        sumber daya, kesamaan komoditas, dan keakraban untuk meningkatkan serta
                        mengembangkan usaha anggota.
                      references: []
                  - type: point
                    node: &ref_26
                      nodeType: point
                      key: '11'
                      parentPointSetNode: *ref_15
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_26
                      textString: >-
                        Gabungan Kelompok Tani adalah kumpulan beberapa Kelompok Tani yang bergabung
                        dan bekerja sama untuk meningkatkan skala ekonomi dan efisiensi usaha.
                      references: []
