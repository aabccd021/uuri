            key: a
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_3
            textString: >-
              bahwa Indonesia memiliki beragam sumber daya genetik dan pengetahuan tradisional yang
              berkaitan dengan sumber daya genetik yang melimpah dan bernilai ekonomis sehingga
              perlu dijaga kelestariannya dan dikembangkan agar dapat dimanfaatkan secara
              berkelanjutan sebagai sumber daya pembangunan untuk sebesar-besarnya kemakmuran rakyat
              sebagaimana diamanatkan dalam Pembukaan Undang- Undang Dasar Negara Republik Indonesia
              Tahun 1945,
            references: []
        - type: point
          node: &ref_4
            nodeType: huruf
            key: b
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa akses terhadap sumber daya genetik dan pengetahuan tradisional yang berkaitan
              dengan sumber daya genetik harus diberikan berdasarkan persetujuan dari penyedia
              sumber daya genetik dan pengetahuan tradisional yang berkaitan dengan sumber daya
              genetik,
            references: []
        - type: point
          node: &ref_5
            nodeType: huruf
            key: c
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_5
            textString: >-
              bahwa pemanfaatan sumber daya genetik dan pengetahuan tradisional yang berkaitan
              dengan sumber daya genetik harus memberikan keuntungan yang adil dan seimbang kepada
              penyedia sumber daya genetik dan pengetahuan tradisional yang berkaitan dengan sumber
              daya genetik, -a-
            references: []
        - type: point
          node: &ref_6
            nodeType: huruf
            key: d
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_6
            textString: >-
              bahwa Pemerintah Indonesia pada tanggal 11 Mei 2011 telah menandatangani Nagoya
              Protocol on Access to Genetic Resources and the Fair and Eguitable Sharing of Benefits
              Arising from Their Utilization to the Convention on Biological Diversity (Protokol
              Nagoya tentang Akses pada Sumber Daya Genetik dan Pembagian Keuntungan yang Adil dan
              Seimbang yang Timbul dari Pemanfaatannya atas Konvensi Keanekaragaman Hayati) yang
              mengatur tentang prosedur akses dan pembagian keuntungan yang adil dan seimbang kepada
              penyedia sumber daya genetik dan pengetahuan tradisional yang berkaitan dengan sumber
              daya genetik,
            references: []
        - type: point
          node: &ref_7
            nodeType: huruf
            key: e
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_7
            textString: >-
              bahwa berdasarkan pertimbangan sebagaimana dimaksud dalam huruf a, huruf b, huruf c,
              dan huruf d perlu mengesahkan Nagoya Protocol on Access to Genetic Resources and the
              Fair and Eguitable Sharing of Benefits Arising from Their Utilization to the
              Convention on Biological Diversity (Protokol Nagoya tentang Akses pada Sumber Daya
              Genetik dan Pembagian Keuntungan yang Adil dan Seimbang yang Timbul dari
              Pemanfaatannya atas Konvensi Keanekaragaman Hayati) dengan Undang-Undang,
            references: []
