                description:
                  type: text
                  node:
                    nodeType: text
                    textName: description
                    parentNode: *ref_17
                  textString: 'Dalam Undang - Undang ini yang dimaksud dengan: - 3 -'
                  references: []
                elements:
                  - type: point
                    node: &ref_18
                      nodeType: point
                      key: '1'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_18
                      textString: >-
                        Hutan adalah suatu kesatuan ekosistem berupa hamparan lahan berisi sumber
                        daya alam hayati yang didominasi pepohonan dalam komunitas alam
                        lingkungannya yang tidak dapat dipisahkan antara yang satu dan yang lainnya.
                      references: []
                  - type: point
                    node: &ref_19
                      nodeType: point
                      key: '2'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        Kawasan hutan adalah wilayah tertentu yang ditetapkan oleh Pemerintah untuk
                        dipertahankan keberadaannya sebagai hutan tetap.
                      references: []
                  - type: point
                    node: &ref_20
                      nodeType: point
                      key: '3'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Perusakan hutan adalah proses, cara, atau perbuatan merusak hutan melalui
                        kegiatan pembalakan liar, penggunaan kawasan hutan tanpa izin atau
                        penggunaan izin yang bertentangan dengan maksud dan tujuan pemberian izin di
                        dalam kawasan hutan yang telah ditetapkan, yang telah ditunjuk, ataupun yang
                        sedang diproses penetapannya oleh Pemerintah.
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: point
                      key: '4'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        Pembalakan liar adalah semua kegiatan pemanfaatan hasil hutan kayu secar a
                        tidak sah yang terorganisasi.
                      references: []
                  - type: point
                    node: &ref_22
                      nodeType: point
                      key: '5'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_22
                      textString: >-
                        Penggunaan kawasan hutan secara tidak sah adalah kegiatan terorganisasi yang
                        dilakukan di dalam kawasan hutan untuk perkebunan dan/atau pertambangan
                        tanpa izin Menteri.
                      references: []
                  - type: point
                    node: &ref_23
                      nodeType: point
                      key: '6'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Terorganisasi adalah kegiatan yang dilakukan oleh suat u kelompok yang
                        terstruktur, yang terdiri atas 2 (dua) orang atau lebih, dan yang bertindak
                        secara bersama - sama pada waktu tertentu dengan tujuan melakukan perusakan
                        hutan, tidak termasuk kelompok masyarakat yang tinggal di dalam atau di
                        sekitar kawasan h utan yang melakukan perladangan tradisional dan/atau
                        melakukan penebangan kayu untuk keperluan sendiri dan tidak untuk tujuan
                        komersial.
                      references: []
                  - type: point
                    node: &ref_24
                      nodeType: point
                      key: '7'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Pencegahan perusakan hutan adalah segala upaya yang dilakukan untuk
                        menghilangkan kesempatan terjadinya perusakan hutan .
                      references: []
                  - type: point
                    node: &ref_25
                      nodeType: point
                      key: '8'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_25
                      textString: >-
                        Pemberantasan perusakan hutan adalah segala upaya yang dilakukan untuk
                        menindak secara hukum terhadap pelaku perusakan hutan baik langsung, tidak
                        langsung, maupun yang terkait lainnya.
                      references: []
                  - type: point
                    node: &ref_26
                      nodeType: point
                      key: '9'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_26
                      textString: >-
                        Pemanfaatan hutan adalah kegiatan untuk memanfaatkan kawasan hutan, jasa
                        lingkungan, hasil hutan kayu dan bukan kayu, serta memungut hasil hutan kayu
                        dan bukan kayu secara optimal dan adil untuk kesejahteraan masyarakat dengan
                        tetap menjaga kelestariannya. - 4 -
                      references: []
                  - type: point
                    node: &ref_27
                      nodeType: point
                      key: '10'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_27
                      textString: >-
                        Pemanfaatan hasil hutan kayu adalah ke giatan untuk memanfaatkan dan
                        mengusahakan hasil hutan berupa kayu melalui kegiatan penebangan, permudaan,
                        pengangkutan, pengolahan dan pemasaran dengan tidak merusak lingkungan dan
                        tidak mengurangi fungsi pokoknya.
                      references: []
                  - type: point
                    node: &ref_28
                      nodeType: point
                      key: '11'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_28
                      textString: >-
                        Izin Pemanfaatan Hasil Hutan Kayu adalah izin usaha yang diberikan oleh
                        Menteri untuk memanfaatkan hasil hutan berupa kayu pada hutan produksi
                        melalui kegiatan pemanenan atau penebangan, pengayaan, pemeliharaan, dan
                        pemasaran.
                      references: []
                  - type: point
                    node: &ref_29
                      nodeType: point
                      key: '12'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_29
                      textString: >-
                        Surat keterangan sahnya hasil hutan adalah dokumen - dokumen yang merup akan
                        bukti legalitas hasil hutan pada setiap segmen kegiatan dalam penatausahaan
                        hasil hutan.
                      references: []
                  - type: point
                    node: &ref_30
                      nodeType: point
                      key: '13'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_30
                      textString: >-
                        Hasil hutan kayu adalah hasil hutan berupa kayu bulat, kayu bulat kecil,
                        kayu olahan, atau kayu pacakan yang berasal dari kawasan hutan.
                      references: []
                  - type: point
                    node: &ref_31
                      nodeType: point
                      key: '14'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_31
                      textString: >-
                        Pohon adalah tumbuhan ya ng batangnya berkayu dan dapat mencapai ukuran
                        diameter 10 (sepuluh) sentimeter atau lebih yang diukur pada ketinggian 1,50
                        (satu koma lima puluh) meter di atas permukaan tanah.
                      references: []
                  - type: point
                    node: &ref_32
                      nodeType: point
                      key: '15'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_32
                      textString: >-
                        Polisi Kehutanan adalah pejabat tertentu dalam lingkup instansi kehutanan
                        pusa t dan/atau daerah yang sesuai dengan sifat pekerjaannya
                        menyelenggarakan dan/atau melaksanakan usaha pelindungan hutan yang oleh
                        kuasa undang - undang diberikan wewenang kepolisian khusus di bidang
                        kehutanan dan konservasi sumber daya alam hayati dan ekosist emnya yang
                        berada dalam satu kesatuan komando.
                      references: []
                  - type: point
                    node: &ref_33
                      nodeType: point
                      key: '16'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_33
                      textString: >-
                        Pejabat adalah orang yang diperintahkan atau orang yang karena jabatannya
                        memiliki kewenangan dengan suatu tugas dan tanggung jawab tertentu.
                      references: []
                  - type: point
                    node: &ref_34
                      nodeType: point
                      key: '17'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_34
                      textString: >-
                        Pejabat Penyidik Pegawai Negeri Sipil, yang selanjutnya disingkat P PNS
                        adalah pejabat pegawai negeri sipil tertentu dalam lingkup instansi
                        kehutanan pusat dan daerah yang oleh undang - undang diberi wewenang khusus
                        dalam penyidikan di bidang kehutanan dan konservasi sumber daya alam hayati
                        dan ekosistemnya. - 5 -
                      references: []
                  - type: point
                    node: &ref_35
                      nodeType: point
                      key: '18'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_35
                      textString: >-
                        Saksi adalah orang yang dapat memberikan keterangan guna kepentingan
                        penyelidikan, penyidikan, penuntutan , dan peradilan tentang suatu perkara
                        pidana yang didengar, dilihat, dan dialami sendiri.
                      references: []
                  - type: point
                    node: &ref_36
                      nodeType: point
                      key: '19'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_36
                      textString: >-
                        Pelapor adalah orang yang memberitahukan adanya dugaan, se dang, atau telah
                        terjadinya perusakan hutan kepada pejabat yang berwenang.
                      references: []
                  - type: point
                    node: &ref_37
                      nodeType: point
                      key: '20'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_37
                      textString: >-
                        Informan adalah orang yang menginformasikan secara rahasia adanya dugaan,
                        sedang, atau telah terjadinya perusakan hutan kepada pejabat yang berwenang.
                      references: []
                  - type: point
                    node: &ref_38
                      nodeType: point
                      key: '21'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_38
                      textString: >-
                        Setiap orang adalah orang pers eorangan dan/atau korporasi yang melakukan
                        perbuatan perusakan hutan secara terorganisasi di wilayah hukum Indonesia
                        dan/atau berakibat hukum di wilayah hukum Indonesia.
                      references: []
                  - type: point
                    node: &ref_39
                      nodeType: point
                      key: '22'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_39
                      textString: >-
                        Korporasi adalah kumpulan orang dan/atau kekayaan yang teroganisasi, baik
                        berupa bada n hukum maupun bukan badan hukum.
                      references: []
                  - type: point
                    node: &ref_40
                      nodeType: point
                      key: '23'
                      parentPointSetNode: *ref_17
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_40
                      textString: >-
                        Pemerintah Pusat, yang selanjutnya disebut Pemerintah adalah Presiden
