        kegiatan pembalakan liar dan/atau penggunaan kawasan hutan secara tidak sah sebagaimana
        dimaksud dalam Pasal 12 sampai dengan Pasal 17 dan Pasal 20 sampai dengan Pasal 26 yang
        melibatkan pejabat, pidananya ditambah 1/3 (satu per tiga) dari ancaman pidana pokok. Pasal
        108 Selain penjatuhan sanksi pidana sebagaimana dimaksud dalam Pasal 82, Pasal 84, Pasal 94,
        Pasal 96, Pasal 97 huruf a, Pasal 97 huruf b, Pasal 104, Pasal 105, atau Pasal 106 dikenakan
        juga uang pengganti, dan apabila tidak terpenuhi, terdakwa dikenai hukuman penjara yang
        lamanya tidak melebihi ancaman maksimum dari pidana pokok sesuai dengan ketentuan dalam
        Undang - undang ini dan lama pidana sudah ditentukan dalam putusan pengadilan. Pasal 109 (1)
        Dalam hal perbuatan pembalakan, pemanenan, pemungutan, penguasaan, pengangkutan, dan
