                    ayat (3) dilakukan sesua i dengan putusan pengadilan yang mempunyai kekuatan
                    hukum tetap. Pasal 46 (1) Barang bukti berupa kebun dan/atau tambang dari
                    penggunaan kawasan hutan secara tidak sah yang telah mendapat putusan pengadilan
                    berkekuatan hukum tetap dikembalikan kepada Pemerintah untuk dihutankan kembali
