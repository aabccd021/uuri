                    paling lama 14 (empat belas) hari kerja. (3) Pelaksanaan lelang oleh Badan
                    Lelang Negara sebagaimana dimaksud pada ayat (2) dilakukan secara terbuka
                    setelah selesainya pengujian, penghitungan, dan penetapan nilai barang bukti
