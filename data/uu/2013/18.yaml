      title: >-
        KERJA SAMA INTERNASIONAL Pasal 64 (1) Pemerintah dapat melakukan kerja sama internasional
        dengan negara lain dalam rangka pencegahan dan pemberantasan perusakan hutan dengan
        mempertimbangkan dan menjaga kepentingan nasional. (2) Kerja sama internasional dalam rangka
        p encegahan dan pemberantasan perusakan hutan dapat dilakukan dalam bentuk: a. kerja sama
        bilateral; b. kerja sama regional; atau c. kerja sama multilateral. Pasal 65 (1) Kerja sama
        sebagaimana dimaksud dalam Pasal 64 dapat dilakukan berdasarkan suatu perjanjian. (2) Dalam
        hal belum ada perjanjian sebagaimana dimaksud pada ayat (1), kerja sama dapat dilakukan atas
        dasar hubungan baik berdasarkan prinsip timbal balik (resiprositas). Pasal 66 (1) Pemerintah
        melakukan kerja sama internasional dalam rangka mencegah perdagangan dan/atau pencucian kayu
        tidak sah. (2) Pemerintah berkewajiban melakukan upaya pengembalian kerugian atas hasil
        tindak pidana perusakan hutan. - 33 - (3) Upaya pengembalian kerugian sebagaimana dimaksud
        pada ayat (1) berupa: a. pemblokiran atau pembekuan se mentara harta kekayaan dengan tujuan
        untuk mencegah dialihkan atau dipindahtangankan agar orang tertentu atau semua orang tidak
        berurusan dengan harta yang telah diperoleh atau mungkin telah diperoleh dari kegiatan
        perusakan hutan; dan/atau b. perampasan hak atas kekayaan atau keuntungan yang telah
        diperoleh atau mungkin telah diperoleh dari hasil kegiatan perusakan hutan berdasarkan
        putusan pengadilan di Indonesia atau di negara asing. Pasal 67 (2) Kerja sama internasional
        dalam rangka pencegahan perusakan hutan dapat dilakukan dalam hal: a. manajemen pengelolaan
        hutan yang berkelanjutan; b. kerja sama konservasi dan restorasi kawasan hutan; c.
        pemberdayaan masyarakat; dan d. permerkuatan sistem verifikasi dan sertifikasi legalitas
        kayu yang diakui secara internasional. (3) Kerja sama internasional sebagaimana dimaksud
        pada ayat (1) ditujukan untuk mengurangi kerusakan hutan akibat perusakan hutan dan
        kelestarian hutan. Pasal 68 Pemerintah mendorong kerja sama internasional dalam hal
        pendanaan dari masyarakat internasional d an investasi swasta internasional dalam rangka
        pencegahan perusakan hutan. - 34 - Pasal 69 (1) Untuk melaksanakan kerja sama internasional
        dalam rangka pencegahan dan pemberantasan pembalakan liar sebagaimana dimaksud dalam Pasal
        64, Menteri dapat be rtindak untuk dan atas nama Pemerintah Republik Indonesia melakukan
        kerja sama internasional dengan negara lain, organisasi internasional, dan/atau lembaga
        keuangan asing, khususnya menyangkut penanganan pemberantasan pembalakan liar. (2) Kerja
        sama internasional sebagaimana dimaksud pada ayat (1) dilakukan sesuai dengan ketentuan
        peraturan perundang - undangan, konvensi, dan kebiasaan internasional yang berlaku secara
        umum. Pasal 70 Dalam rangka penyelidikan, penyidikan, penuntutan, dan pemeriksaan di sidang
        pengadilan terhadap perkara perusakan hutan, Pemerintah dapat melakukan kerja sama regional
        dan internasional melalui forum bilateral atau multilateral sesuai dengan ketentuan
        peraturan perundang - undangan. Pasal 71 Kerja sama internasional dalam ra ngka melakukan
        penyelidikan sebagaimana dimaksud dalam Pasal 70 meliputi: a. identitas keberadaan dan
        kegiatan dari setiap orang, baik nasional maupun asing yang disangka terlibat dalam
        perusakan hutan; b. pemindahan hasil kejahatan atau kekayaan yang berasal da ri perusakan
        hutan; c. pemindahan kekayaan, perlengkapan, atau alat pembantu lainnya yang digunakan atau
        dimaksudkan untuk digunakan dalam melakukan perusakan hutan; d. seluruh mata rantai
        terjadinya tindak pidana pencucian kayu tidak sah sampai dengan pencucian uang; - 35 - e.
        identitas dan kegiatan dari negara yang melakukan pencucian kayu tidak sah yang merupakan
        hasil perusakan hutan di Indonesia; dan/atau f. melacak, membekukan, menyita, dan
        mengembalikan aset hasil tindak pidana perusakan hutan. Pasal 72 Kerja sama dalam rangka
        penyelidikan sebagaimana dimaksud dalam Pasal 70 dilakukan melalui kerja sama interpol
        negara masing - masing. Pasal 73 Pemerintah dapat membuat perjanjian atau kesepakatan dengan
        negara asing untuk mendapat penggantian bia ya dan bagi hasil atas pemanfaatan kayu dari
        perusakan hutan.
