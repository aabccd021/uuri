                    kepentingan penyidikan yang terkait dengan kuantitas barang bukti yang berada
                    dalam kapal atau alat angkut air lainnya dapat digunakan metode survei daya
                    muat, metode pemeriksaan pembacaan skala angka kapal, atau metode lain yang
                    lazim digunakan dalam bidang pelayaran. (2) Metode sebagaimana dimaksud pada
