                    sebagaimana dimaksud dalam Pasal 40 ayat (2) dan tata cara peruntukan barang
                    bukti sebagaimana dimaksud dalam Pasal 44, Pasal 45, dan Pasal 46 diatur dengan
                    Peraturan M enteri. Pasal 49 (1) Penyidik mengajukan permohonan lelang kepada
