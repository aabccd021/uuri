      title: >-
        PERAN SERTA MASYARAKAT Pasal 58 (1) Masyarakat berhak atas: - 30 - a. lingkungan hidup yang
        baik dan sehat, termasuk kualitas lingkungan hidup yang dihasilkan oleh hutan; b.
        pemanfaatan hutan sesuai dengan ketentuan peraturan perundang - undangan; c. upaya
        pemberdayaan masyarakat; dan e. penyuluhan tentang pentingnya kelestarian hutan dan dampak
        negatif perusakan hutan. (2) Selain hak sebagaimana dimaksud pada ayat (1), dalam rangka
        pencegahan dan pemberantasan perusakan hutan, masyarakat berhak: a. mencari dan memperoleh
        informasi adanya dugaan telah terjadinya perusakan hutan; b. mendapat pelayanan dalam
        mencari, memperoleh, dan memberikan informasi adanya dugaan telah terjadi perusakan hutan
        dan penyalahgunaan izin kepada penegak hukum; c. mencar i dan memperoleh informasi terhadap
        izin pengelolaan hutan yang telah dikeluarkan oleh pemerintah daerah setempat; d.
        menyampaikan saran dan pendapat secara bertanggung jawab kepada penegak hukum; dan e.
        memperoleh pelindungan hukum dalam: 1. melaksanakan haknya sebagaimana dimaksud dalam huruf
        a, huruf b, dan huruf c; dan 2. proses penyelidikan, penyidikan, dan persidangan sebagai
        saksi pelapor, saksi, atau saksi ahli sesuai dengan ketentuan peraturan perundang -
        undangan. Pasal 59 Masyarakat berkewajiban: a. menjaga d an memelihara kelestarian hutan;
        dan b. mengelola hutan sesuai dengan ketentuan peraturan perundang - undangan. - 31 - Pasal
        60 Masyarakat berkewajiban memberikan informasi, baik lisan maupun tulisan kepada pihak yang
        berwenang apabila mengetahui atau adanya indikasi perusakan hutan. Pasal 61 Masyarakat
        berperan serta dalam pencegahan dan pemberantasan perusakan hutan dengan cara: a. membentuk
        dan membangun jejaring sosial gerakan anti perusakan hutan; b. melibatkan dan menjadi mitra
        lembaga pemberantasan perusakan hutan dalam kegiatan pencegahan dan pemberantasan perusakan
        hutan; c. meningkatkan kesadaran tentang pentingnya kelestarian hutan dan dampak negatif
        perusakan hutan; d. memberikan informasi, baik lisan maupun tulisan kepada pihak yang
        berwenang berkait an dengan pencegahan dan pemberantasan perusakan hutan; e. ikut serta
        melakukan pengawasan dalam penegakan hukum pemberantasan perusakan hutan; dan/atau f.
        melakukan kegiatan lain yang bertujuan untuk pencegahan dan pemberantasan perusakan hutan.
        Pasal 62 Lemb aga yang menangani pemberantasan perusakan hutan melakukan kemitraan dengan
        organisasi atau lembaga swadaya masyarakat yang bergerak di bidang kehutanan atau di bidang
        lingkungan hidup serta organisasi sosial kemasyarakatan dalam melakukan pendampingan,
        pelayanan, dan dukungan kepada masyarakat. - 32 - Pasal 63 Hak dan kewajiban sebagaimana
        dimaksud dalam Pasal 58 sampai dengan Pasal 60 dilaksanakan dengan berpegang teguh pada asas
        atau ketentuan peraturan perundang - undangan.
