      title: >-
        LEMBAGA PENCEGAHAN DAN PEMBERANTASAN PERUSAKAN HUTAN Pasal 54 (1) Dalam rangka p elaksanaan
        pencegahan dan pemberantasan perusakan hutan, Presiden membentuk lembaga yang menangani
        pencegahan dan pemberantasan perusakan hutan. (2) Lembaga sebagaimana dimaksud pada ayat (1)
        berkedudukan di bawah dan bertanggung jawab kepada Presiden. (3) Lembag a sebagaimana
        dimaksud pada ayat (1) terdiri atas: a. unsur Kementerian Kehutanan; b. unsur Kepolisian
        Republik Indonesia; c. unsur Kejaksaan Republik Indonesia; dan d. unsur lain yang terkait. -
        28 - (4) Pelaksanaan tugas lembaga sebagaimana dimaksud pada ayat (1) dilakukan berdasarkan
        ketentuan dalam Undang - Undang ini. Pasal 55 (1) Lembaga dipimpin seorang kepala dan
        dibantu oleh seorang sekretaris dan beberapa orang deputi. (2) Sekretaris sebagaimana
        dimaksud pada ayat (1) berasal dari unsur Pemerintah dan bertugas menyelenggarakan dukungan
        administratif terhadap pelaksanaan tugas dan tanggung jawab lembaga. (3) Deputi sebagaimana
        pada ayat (1) membidangi: a. bidang pencegahan; b. bidang penindakan; c. bidang hukum dan
        kerja sama; dan d. bidang pengawasan internal dan pengaduan masyarakat. (4) Dalam
        melaksanakan tugas dan wewenangnya, lembaga dapat membentuk satuan tugas sebagai unsur
        pelaksana. (5) Satuan tugas melaksanakan pemberantasan perusakan hutan yang bersifat
        strategis sejak penyelidikan sampai dengan penuntutan di se luruh wilayah Negara Kesatuan
        Republik Indonesia, termasuk wilayah kepabeanan atas perintah kepala lembaga dan/atau
        deputi. (6) Ketentuan lebih lanjut mengenai pembentukan, susunan organisasi, dan tata kerja
        lembaga diatur dalam Peraturan Presiden. Pasal 56 (1) Lembaga yang menangani pencegahan dan
        pemberantasan perusakan hutan sebagaimana dimaksud dalam Pasal 54 ayat (1) bertugas: a.
        melakukan penyelidikan dan penyidikan tindak pidana perusakan hutan; - 29 - b. melaksanakan
        administrasi penyelidikan dan penyidikan terhadap perkara perusakan hutan; c. melaksanakan
        kampanye antiperusakan hutan; d. membangun dan mengembangkan sistem informasi pencegahan dan
        pemberantasan perusakan hutan yang terintegrasi; e. memberdayakan masyarakat dalam upaya
        pencegahan dan pemberantasan perusakan hutan; f. melakukan kerja sama dan koordinasi
        antarlembaga penegak hukum dalam pemberantasan perusakan hutan; g. mengumumkan hasil
        pelaksanaan tugas dan kewenangannya secara berkala kepada masyarakat sesuai dengan ketentuan
        peraturan per undang - undangan; dan h. memberi izin penggunaan terhadap barang bukti kayu
        temuan hasil operasi pemberantasan perusakan hutan yang berasal dari luar kawasan hutan
        konservasi untuk kepentingan sosial. (2) Ketentuan lebih lanjut mengenai pelaksanaan tugas
        sebagaima na dimaksud pada ayat (1) diatur dalam Peraturan Presiden. Pasal 57 Dalam
        melaksanakan pencegahan dan pemberantasan perusakan hutan, lembaga melaporkan hasil kerjanya
        kepada Dewan Perwakilan Rakyat Republik Indonesia paling sedikit 6 (enam) bulan sekali.
