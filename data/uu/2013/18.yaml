        kawasan hutan di dalam kawasan hutan yang tidak sesuai dengan ketentuan peraturan perundang
        - und angan sebagaimana dimaksud dalam Pasal 28 huruf b; c. melindungi pelaku pembalakan
        liar dan/atau penggunaan kawasan hutan secara tidak sah sebagaimana dimaksud dalam Pasal 28
