        hasil tebangan liar dilakukan oleh korporasi apabila tinda k pidana tersebut dilakukan oleh
        orang perorangan, baik berdasarkan hubungan kerja maupun hubungan lain, bertindak dalam
        lingkungan korporasi tersebut baik secara sendiri maupun bersama - sama. (3) Dalam hal
        tuntutan pidana dilakukan terhadap korporasi, korporas i tersebut diwakili oleh pengurus.
        (4) Hakim dapat memerintahkan pengurus korporasi agar menghadap sendiri di sidang pengadilan
