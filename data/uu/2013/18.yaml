        hutan secara tidak sah sebagaimana dimaksud dalam Pasal 28 huruf d; e. melakukan
        permufakatan untuk terjadinya pembalakan liar dan/atau penggunaan kawasan hutan secara tidak
        sah sebagaimana dimaksud dalam Pasal 28 huruf e; f. menerbitkan surat keterangan sahn ya
