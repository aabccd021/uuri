                    pada papan pengumuman pengadilan, kantor pemerintah daerah, dan/atau
                    diberitahukan kepada terdakwa atau kuasanya. (3) Terdakwa atau kuasanya dapat
                    mengajukan upaya hukum atas putusan sebagaimana dimaksud pa da ayat (1) dalam
                    jangka waktu paling lama 14 (empat belas) hari sejak putusan dijatuhkan,
                    diumumkan, atau diberitahukan kepada terdakwa yang tidak hadir. - 26 - Pasal 52
                    (1) Perkara perusakan hutan wajib diperiksa dan diputus oleh pengadilan negeri
                    dalam jangka waktu paling lama 45 (empat puluh lima) hari kerja terhitung sejak
                    tanggal penerimaan pelimpahan perkara dari penuntut umum. (2) Dalam hal putusan
                    pengadilan sebagaimana dimaksud pada ayat (1) dimohonkan banding, perkara
                    perusakan hutan wajib dipe riksa dan diputus dalam jangka waktu paling lama 30
