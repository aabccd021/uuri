                  title: >-
                    Paragraf 1 Penyidikan dan Penuntutan Pasal 29 Selain Penyidik Pejabat Polisi
                    Negara Republik Indonesia, PPNS diberi wewenang khusus sebagai penyidik
                    sebagaimana dimaksud dalam Kitab Undang - Undang Hukum Acara Pidana. Pasal 30
                    PPNS sebagaimana dimaksud dalam Pasal 29 berwenang: a. melakukan pemeriksaan a
                    tas kebenaran laporan atau keterangan berkenaan dengan tindak pidana perusakan
                    hutan; b. melakukan pemeriksaan terhadap orang atau badan hukum yang diduga
                    melakukan tindak pidana perusakan hutan; c. meminta keterangan dan barang bukti
                    dari orang atau badan hukum sehubungan dengan peristiwa tindak perusakan hutan;
                    d. melakukan pemeriksaan atas pembukuan, catatan, dan dokumen lain berkenaan
                    dengan tindak pidana perusakan hutan; e. melakukan pemeriksaan di tempat
                    tertentu yang diduga terdapat barang bukti, pembukuan, pencatatan, dan dokumen
                    lain serta melakukan penyitaan terhadap bahan dan barang hasil kejahatan yang
                    dapat dijadikan bukti dalam perkara tindak pidana perusakan hutan; f. melakukan
                    penangkapan, penahanan, penggeledahan, dan penyitaan; g. meminta bantuan ahli
                    dalam rangka pelaksanaan tugas penyidikan tindak pidana perusakan hutan; h.
                    menghentikan penyidikan apabila tidak terdapat bukti tentang adanya tindakan
                    perusakan hutan; - 17 - i. memanggil orang untuk didengar dan diperiksa sebagai
                    tersangka atau s aksi; j. membuat dan menandatangani berita acara dan surat -
                    surat lain yang menyangkut penyidikan perkara perusakan hutan; dan k. memotret
                    dan/atau merekam melalui alat potret dan/atau alat perekam terhadap orang,
                    barang, sarana pengangkut, atau apa saja yang dap at dijadikan bukti tindak
                    pidana yang menyangkut hutan, kawasan hutan, dan hasil hutan. Pasal 31 Wilayah
                    hukum atau wilayah kerja PPNS sebagaimana dimaksud dalam Pasal 29 meliputi
                    seluruh wilayah Negara Kesatuan Republik Indonesia termasuk wilayah kepabea nan.
                    Pasal 32 PPNS sebagaimana dimaksud dalam Pasal 29 memberitahukan dimulainya
                    penyidikan dan menyampaikan hasil penyidikannya kepada penuntut umum setelah
                    berkoordinasi dengan Penyidik Pejabat Polisi Negara Republik Indonesia. Pasal 33
                    Untuk memperoleh bukti permulaan yang cukup, penyidik dapat menggunakan laporan
                    yang berasal dari masyarakat dan/atau instansi terkait. Pasal 34 (1) Berdasarkan
                    bukti permulaan yang cukup sebagaimana dimaksud dalam Pasal 33, penyidik
                    berwenang meminta kepada l embaga penyelenggara komunikasi untuk: a. membuka,
                    memeriksa, dan menyita surat atau kiriman melalui pos serta jasa pengiriman
                    lainnya yang mempunyai hubungan dengan pembalakan liar yang sedang diperiksa;
                    dan/atau - 18 - b. meminta informasi pembicaraa n melalui telepon atau alat
                    komunikasi lain yang diduga digunakan untuk mempersiapkan, merencanakan, dan
                    melakukan perusakan hutan. (2) Tindakan sebagaimana dimaksud pada ayat (1) huruf
                    b, hanya dapat dilakukan atas izin ketua pengadilan negeri setempat at as
                    permintaan penyidik untuk jangka waktu paling lama 1 (satu) tahun. (3) Ketua
                    pengadilan negeri setempat wajib memberikan izin untuk meminta informasi
                    sebagaimana dimaksud pada ayat (2) dalam waktu paling lama 7 (tujuh) hari kerja
                    setelah diterimanya pe rmintaan dari penyidik. (4) Tindakan sebagaimana dimaksud
                    pada ayat (1) dan ayat (2) dilaporkan serta dipertanggung jawabkan kepada atasan
                    penyidik. Pasal 35 (1) Untuk kepentingan penyidikan, penuntutan, atau
                    pemeriksaan di sidang pengadilan, penyidik, penuntut umum, atau hakim berwenang
                    meminta keterangan kepada bank tentang keadaan keuangan tersangka atau terdakwa.
                    (2) Permintaan keterangan kepada bank sebagaimana dimaksud pada ayat (1)
                    diajukan kepada Pimpinan Otoritas Jasa Keuangan. (3) Pimpinan Otoritas Jasa
                    Keuangan wajib memenuhi permintaan sebagaimana dimaksud pada ayat (2) dalam
                    waktu paling lama 3 (tiga) hari kerja terhitung sejak surat permintaan diterima.
                    (4) Penyidik, penuntut umum, atau hakim berwenang meminta kepada bank untuk
                    memblokir rekening sim panan milik tersangka atau terdakwa yang diduga sebagai
                    hasil pembalakan liar selama proses penyidikan, penuntunan, dan/atau pemeriksaan
                    berlangsung. - 19 - (5) Dalam hal hasil pemeriksaan terhadap tersangka atau
                    terdakwa tidak diperoleh bukti yang c ukup, atas permintaan penyidik, penuntut
                    umum, atau hakim, pimpinan bank harus mencabut pemblokiran. Pasal 36 Untuk
                    kepentingan penyidikan, penuntutan, atau pemeriksaan di sidang pengadilan,
                    penyidik, penuntut umum, atau hakim berwenang: a. meminta data keka yaan dan
                    data perpajakan tersangka atau terdakwa kepada unit kerja terkait; b. meminta
                    bantuan kepada Pusat Pelaporan dan Analisis Transaksi Keuangan untuk melakukan
                    penyelidikan atas data keuangan tersangka; c. meminta kepada instansi yang
                    terkait untuk melaran g seseorang berpergian ke luar negeri; d. menetapkan
                    seseorang sebagai tersangka dan dimasukkan dalam daftar pencarian orang;
                    dan/atau e. meminta kepada pimpinan atau atasan tersangka untuk memberhentikan
                    sementara tersangka dari jabatannya. Pasal 37 Alat bukti pemeriksaan perbuatan
                    perusakan hutan meliputi: a. alat bukti sebagaimana dimaksud dalam Kitab Undang
                    - Undang Hukum Acara Pidana; dan/atau b. alat bukti lain berupa: 1. informasi
                    elektronik; 2. dokumen elektronik; dan/atau 3. peta. Pasal 38 (1) Penyidik
                    melakukan pena ngkapan terhadap orang yang diduga keras melakukan tindak pidana
                    perusakan hutan berdasarkan bukti permulaan yang cukup untuk paling lama 2 x 24
                    (dua kali dua puluh empat) jam. - 20 - (2) Dalam hal waktu untuk pemeriksaan
                    sebagaimana dimaksud pada ayat (1) belum mencukupi, atasan langsung penyidik
                    dapat memberi izin untuk memperpanjang penangkapan tersebut untuk paling lama 3
                    x 24 (tiga kali dua puluh empat) jam. Pasal 39 Untuk mempercepat penyelesaian p
                    erkara perusakan hutan: a. penyidik wajib menyelesaikan dan menyampaikan berkas
                    perkara kepada penuntut umum paling lama 60 (enam puluh) hari sejak dimulainya
                    penyidikan dan dapat diperpanjang paling lama 30 (tiga puluh) hari; b. dalam hal
                    hasil penyidikan belum lengkap, penuntut umum wajib melakukan penyidikan paling
                    lama 20 (dua puluh) hari dan dapat diperpanjang paling lama 30 (tiga puluh)
                    hari; c. penuntut umum wajib melimpahkan perkara ke pengadilan paling lama 25
                    (dua puluh lima) hari terhitung sejak selesai p enyidikan; d. untuk daerah yang
                    sulit terjangkau karena faktor alam dan geografis atau transportasi dan
                    tingginya biaya dalam rangka penjagaan dan pengamanan barang bukti, terhadap
                    barang bukti kayu cukup dilakukan penyisihan barang bukti yang disertai dengan
                    berita acara penyisihan barang bukti; dan e. instansi teknis kehutanan wajib
                    menunjuk ahli penguji dan pengukur kayu yang diminta penyidik dengan
                    mempertimbangkan kecepatan untuk penyidikan. Pasal 40 (1) Penyidik yang
                    melakukan penyitaan barang bukti hasil tindak pidana perusakan hutan, baik
                    berupa barang bukti temuan maupun barang bukti sitaan, wajib melakukan
                    penyegelan dan membuat berita acara penyitaan pada hari penyitaan dilakukan yang
                    sekurang - kurangnya memua t: a. nama, kelompok jenis, sifat, dan jumlah; - 21 -
                    b. keterangan tempat, jam, hari, tanggal, bulan, dan tahun dilakukan penyitaan;
                    c. keterangan mengenai pemilik atau yang menguasai kayu hasil pembalakan liar;
                    dan/atau d. tanda tangan dan identitas lengkap pejabat penyidik yang melakukan
                    penyitaan. (2) Penyidik bertanggung jawab atas penyimpanan barang bukti
                    sebagaimana dimaksud pada ayat (1) yang berada di bawah penguasaannya. (3)
                    Penyidik yang melakukan penyitaan barang bukti temuan sebagaimana dimaksud pa da
                    ayat (1) wajib: a. melaporkan dan meminta izin sita; b. meminta izin peruntukan
                    kepada ketua pengadilan negeri setempat dalam waktu paling lama 3 x 24 (tiga
                    kali dua puluh empat) jam sejak dilakukan penyitaan; dan c. menyampaikan
                    tembusan kepada kepala kejaksaan negeri setempat. (4) Penyidik yang melakukan
                    penyitaan barang bukti sitaan sebagaimana dimaksud pada ayat (1) wajib: a.
                    melaporkan dan meminta izin sita; b. meminta izin lelang bagi barang yang mudah
                    rusak kepada ketua pengadilan negeri setempat dalam waktu paling lama 3 x 24
                    (tiga kali dua puluh empat) jam sejak dilakukan penyitaan; dan c. menyampaikan
                    tembusan kepada kepala kejaksaan negeri setempat. (5) Batas waktu pelaporan
                    sebagaimana dimaksud pada ayat (4), untuk daerah yang sulit terjangkau karena
                    faktor alam, geografis, atau transportasi, dapat diperpanjang menjadi paling
                    lama 14 (empat belas) hari. (6) Ketua pengadilan negeri wajib menerbitkan atau
                    menolak izin/persetujuan sita yang diajukan oleh penyidik paling lambat 2 x 24
                    (dua kali dua puluh empat) jam sejak p ermintaan diterima. - 22 - Pasal 41 Ketua
                    pengadilan negeri setempat, dalam waktu paling lama 7 (tujuh) hari setelah
                    menerima permintaan penyidik sebagaimana dimaksud dalam Pasal 40 ayat (3), wajib
                    menetapkan peruntukan pemanfaatan barang bukti. Pasal 42 Setiap pejabat yang
                    tidak melaksanakan kewajiban sebagaimana dimaksud dalam Pasal 39, Pasal 40, dan
                    Pasal 41 dikenai sanksi administratif sesuai dengan ketentuan peraturan
                    perundang - undangan. Pasal 43 Peruntukan pemanfaatan barang bukti sebagaima na
                    dimaksud dalam Pasal 41 ditujukan: a. untuk kepentingan pembuktian perkara; b.
                    untuk pemanfaatan bagi kepentingan pengembangan ilmu pengetahuan; c. untuk
                    dimusnahkan; dan/atau d. untuk kepentingan publik atau kepentingan sosial. Pasal
                    44 (1) Barang bukti kayu hasil pembalakan liar dan/atau hasil dari penggunaan
                    kawasan hutan secara tidak sah yang berasal dari hutan konservasi dimusnahkan,
                    kecuali untuk kepentingan pembuktian perkara dan penelitian. (2) Barang bukti
                    kayu temuan hasil pembalakan liar yang berasal dari luar hutan konservasi
                    dimanfaatkan untuk kepentingan publik atau kepentingan sosial . (3) Barang bukti
