      title: >-
        PELINDUNGAN SAKSI, PELAPOR, DAN INFORMAN [ Pasal 76 (1) Setiap orang yang menjadi saksi,
        pelapor, dan informan dalam upaya pencegahan dan pemberantasan pembalakan liar, wajib diberi
        pelindungan khusus oleh Pemerintah. - 36 - (2) Pelindungan khusus sebagaimana dimaksud pada
        ayat (1) bertujuan untuk menghindari kemungkinan ancaman yang membahayakan diri, jiwa,
        dan/atau harta, termasuk keluargany a dan dilaksanakan sesuai dengan ketentuan peraturan
        perundang - undangan. Pasal 77 Pelindungan keamanan bagi saksi, pelapor, dan informan
        berupa: a. pelindungan atas keamanan pribadi, keluarga, dan harta bendanya, serta bebas dari
        ancaman yang berkenaan denga n laporan dan informasi yang akan, sedang, atau telah
        diberikan; b. pemberian informasi mengenai putusan pengadilan; dan/atau c. pemberitahuan
        dalam hal terpidana dibebaskan. Pasal 78 (1) Pelapor dan informan tidak dapat dituntut
        secara hukum, baik pidana maupun perdata atas laporan dan kesaksian yang akan, sedang, atau
        telah diberikannya. (2) Pelindungan hukum tidak berlaku terhadap pelapor dan informan yang
        memberikan keterangan tidak dengan itikad baik. Pasal 79 Seorang saksi yang juga tersangka
        dalam kasus yang sama tidak dapat dibebaskan dari tuntutan pidana apabila ia ternyata
        terbukti secara sah dan meyakinkan bersalah, tetapi kesaksiannya dapat dijadikan
