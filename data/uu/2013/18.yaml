                    oleh majelis hakim yang berjumlah 3 (tiga) orang yang terdiri dari satu orang
                    hakim karier di pengadilan negeri setempat dan dua orang hakim ad hoc . (2)
                    Pengangkatan hakim ad hoc sebagaimana dimaksud pada ayat (1) dilakukan oleh
                    Presiden atas usulan Ketua Mahkamah Agung Republik Indonesia. (3) Setelah
                    berlakunya Undang - Undang ini ketua Mahkamah Agung Republik Indonesia harus
                    mengusulkan calon hakim ad hoc yang diangkat melalui Keputusan Presiden untuk
                    memeriksa perkara perusakan hutan. (4) Dalam mengusulkan calon hakim ad hoc
                    sebagaimana dimaksud pada ayat (3), Ketua Mahkamah Agung wajib mengumumkan
                    kepada masyarakat. (5) Untuk dapat diangkat menjadi hakim ad hoc, harus
                    terpenuhi syarat sebagai berikut: a. warga negara Indonesia; - 27 - b. bertakwa
                    kepada Tuhan Yang Maha E sa; c. berusia paling rendah 40 (empat puluh) tahun
                    pada saat pengangkatan; d. berijazah sarjana hukum atau sarjana lain yang
                    memiliki keahlian dan pengalaman sekurang - kurangnya 10 (sepuluh) tahun dalam
                    bidang kehutanan; e. tidak pernah dijatuhi hukuman pidana penjara berdasarkan
                    putusan pengadilan yang telah memperoleh kekuatan hukum tetap karena melakukan
                    tindak pidana yang diancam pidana 5 (lima) tahun atau lebih; f. tidak pernah
