opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 20 TAHUN 2013
  TENTANG
  PENDIDIKAN KEDOKTERAN
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa negara menjamin hak setiap warga negara
  untuk memperoleh pendidikan sebagaimana
  diamanatkan Undang-Undang Dasar Negara
  Republik Indonesia Tahun 1945,
  b. bahwa Pemerintah mengusahakan dan
  menyelenggarakan satu sistem pendidikan nasional
  dalam rangka mencerdaskan kehidupan bangsa
  yang mampu menjamin pemerataan kesempatan
  pendidikan dan meningkatkan mutu pendidikan
  untuk meningkatkan kualitas hidup dan
  kesejahteraan masyarakat,
  Cc. bahwa pendidikan kedokteran sebagai bagian dari
  sistem pendidikan nasional diselenggarakan secara
  terencana, terarah, dan berkesinambungan untuk
  menumbuhkembangkan penguasaan,
  pemanfaatan, penelitian, serta pemajuan ilmu
  pengetahuan dan teknologi di bidang kedokteran
  dan kedokteran gigi:
  d. bahwa upaya melakukan penataan pendidikan
  kedokteran untuk mencapai tujuan sebagaimana
  dimaksud dalam huruf c belum diatur secara
  komprehensif dalam peraturan perundang-
  undangan,
  NG .
  kah
  Ss
  Pi
  “
  “et Pe:
  PRESIDEN
  REPUBLIK INDONESIA
  -D-
  e. bahwa berdasarkan pertimbangan sebagaimana
  dimaksud dalam huruf a, huruf b, huruf c, dan
  huruf d, perlu membentuk Undang-Undang
  tentang Pendidikan Kedokteran,
  Mengingat : Pasal 20, Pasal 21, Pasal 28C ayat (1), dan Pasal 31
