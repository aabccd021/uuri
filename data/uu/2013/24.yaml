                  nodeType: document
                  docType: uud
        - type: point
          node: &ref_4
            nodeType: point
            key: b
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa dalam rangka peningkatan pelayanan Administrasi Kependudukan sejalan dengan
              tuntutan pelayanan Administrasi Kependudukan yang profesional, memenuhi standar
              teknologi informasi, dinamis, tertib, dan tidak diskriminatif dalam pencapaian standar
              pelayanan minimal menyju pelayanan prima yang menyeluruh untuk mengatasi permasalahan
              kependudukan, perlu dilakukan penyesuaian terhadap beberapa ketentuan dalam
              Undang-Undang Nomor 23 Tahun 2006 tentang Administrasi Kependudukan, DISTRIBUSI II AT
              NN . " A9. PRESIDEN REPUBLIK INDONESIA -D-
