              textName: text
              parentNode: *ref_3
            textString: >-
              bahwa dalam rangka mewujudkan tertib administrasi kependudukan secara nasional, Negara
              Kesatuan Republik Indonesia yang berdasarkan Pancasila dan Undang-Undang Dasar Negara
              Republik Indonesia Tahun 1945 pada hakikatnya berkewajiban memberikan perlindungan dan
              pengakuan terhadap penentuan status pribadi dan status hukum atas setiap Peristiwa
              Kependudukan dan Peristiwa Penting yang dialami oleh Penduduk dan/atau Warga Negara
              Indonesia yang berada di luar wilayah Negara Kesatuan Republik Indonesia,
            references:
