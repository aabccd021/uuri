              dan kemampuan dalam menghimpun pendapatan negara dalam rangka mendukung terwujudnya
              perekonomian nasional berdasarkan atas demokrasi ekonomi dengan prinsip kebersamaan,
              efisiensi, berkeadilan, berkelanjutan, berwawasan lingkungan, kemandirian, serta
              dengan menjaga keseimbangan kemajuan dan kesatuan ekonomi nasional,
