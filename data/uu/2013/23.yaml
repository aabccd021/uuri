          description:
            type: text
            node:
              nodeType: text
              textName: description
              parentNode: *ref_9
            textString: 'Dalam Undang - Undang ini, yang dimaksud dengan:'
            references: []
          elements:
            - type: point
              node: &ref_10
                nodeType: point
                key: '1'
                parentPointSetNode: *ref_9
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_10
                textString: >-
                  An ggaran Pendapatan dan Belanja Negara, yang selanjutnya disingkat APBN, adalah
                  rencana keuangan tahunan pemerintahan negara yang disetujui oleh Dewan Perwakilan
                  Rakyat.
                references: []
            - type: point
              node: &ref_11
                nodeType: point
                key: '2'
                parentPointSetNode: *ref_9
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_11
                textString: >-
                  Pendapatan Negara adalah hak Pemerintah Pusat yang diakui sebagai penamb ah
                  kekayaan bersih yang terdiri atas Penerimaan Perpajakan , Penerimaan Negara Bukan
                  Pajak , dan Penerimaan Hibah .
                references: []
            - type: point
              node: &ref_12
                nodeType: point
                key: '3'
                parentPointSetNode: *ref_9
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_12
                textString: >-
                  Penerimaan Perpajakan adalah semua penerimaan negara yang terdiri atas Pendapatan
                  Pajak Dalam Negeri dan Pendapatan Pajak Perdagangan Internasional .
                references: []
            - type: point
              node: &ref_13
                nodeType: point
                key: '4'
                parentPointSetNode: *ref_9
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_13
                textString: >-
                  Pendapatan Pajak Dalam Negeri adalah semua penerimaan negara yang berasal dari
                  pendapatan paj ak penghasilan, pendapatan pajak pertambahan nilai barang dan jasa
                  dan pendapatan pajak penjualan atas barang mewah, pendapatan pajak bumi dan
                  bangunan, pendapatan c ukai, dan pendapatan pajak lainnya.
                references: []
            - type: point
              node: &ref_14
                nodeType: point
                key: '5'
                parentPointSetNode: *ref_9
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_14
                textString: >-
                  Pendapatan Pajak Perdagangan Internasional adalah semua pene rimaan negara yang
                  berasal dari pendapatan bea masuk dan pendapatan bea keluar.
                references: []
            - type: point
              node: &ref_15
                nodeType: point
                key: '6'
                parentPointSetNode: *ref_9
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_15
                textString: >-
                  Penerimaan Negara Bukan Pajak, yang selanjutnya disingkat PNBP, adalah semua
                  penerimaan Pemerintah Pusat yang diterima dalam bentuk penerimaan dari sumber daya
                  alam, p enda patan bagian laba Badan Usaha Milik Negara (BUMN), PNBP lainnya,
                  serta pendapatan Badan Layanan Umum (BLU) .
                references: []
            - type: point
              node: &ref_16
                nodeType: point
                key: '7'
                parentPointSetNode: *ref_9
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_16
                textString: >-
                  Penerimaan Hibah adalah semua penerimaan negara baik dalam bentuk devisa dan/atau
                  devisa yan g dirupiahkan, rupiah, jasa, dan /atau surat berharga yang diperoleh
                  dari pemberi hibah yang tidak perlu dibayar kembali dan yang tidak mengikat, baik
                  yang berasal dari dalam negeri maupun dari luar negeri .
                references: []
            - type: point
              node: &ref_17
                nodeType: point
                key: '8'
                parentPointSetNode: *ref_9
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_17
                textString: >-
                  Belanja Negara adalah kewajiban Pemerintah Pusat yang diakui sebagai pengurang
                  nilai kekayaan bersih yang terdiri atas belanja P emerintah Pusat dan Transfer ke
                  Daerah .
                references: []
            - type: point
              node: &ref_18
                nodeType: point
                key: '9'
                parentPointSetNode: *ref_9
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_18
                textString: >-
                  Belanja Pemer intah Pusat Menurut Organisasi adalah belanja P emerintah Pusat yang
                  dialokasikan kepada Kementerian Negara/Lembaga dan Bagian Anggaran B endahara Umum
                  Negara .
                references: []
            - type: point
              node: &ref_19
                nodeType: point
                key: '10'
                parentPointSetNode: *ref_9
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_19
                textString: >-
                  Bagian Anggaran Bend ahara Umum Negara , yang selanjutnya disingkat BA - BUN ,
                  adalah bagian anggaran yang dikelola oleh Menteri Keuangan selaku pengelola fiskal
                  .
                references: []
            - type: point
              node: &ref_20
                nodeType: point
                key: '11'
                parentPointSetNode: *ref_9
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_20
                textString: >-
                  Belanja Pemerintah Pusat Menurut Fungsi adalah belanja Pemerintah Pusat yang
                  digunakan untuk menjalankan fungsi pelay anan umum, fungsi pertahanan, fungsi
                  ketertiban dan keamanan, fungsi ekonomi, fungsi lingkungan hidup, fungsi perumahan
                  dan fasilitas umum, fungsi kesehatan, fungsi pariwisata , fungsi agama, fungsi
                  pendidikan, dan fungsi perlindungan sosial.
                references: []
            - type: point
              node: &ref_21
                nodeType: point
                key: '12'
                parentPointSetNode: *ref_9
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_21
                textString: >-
                  Be lanja Pemerintah Pusat Menurut Jenis adalah belanja Pemerintah Pusat yang
                  digunakan untuk membiayai belanja pegawai, belanja barang, belanja modal,
                  pembayaran bunga utang, subsidi, belanja hibah, bantuan sosial, dan belanja lain -
                  lain.
                references: []
            - type: point
              node: &ref_22
                nodeType: point
                key: '13'
                parentPointSetNode: *ref_9
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_22
                textString: >-
                  Transfer ke Daerah adalah bagian dari belanja negara dalam rangka m endanai
                  pelaksanaan desentralisasi fiskal berupa dana perimbangan, dana otonomi khusus,
                  dan dana penyesuaian .
                references: []
            - type: point
              node: &ref_23
                nodeType: point
                key: '14'
                parentPointSetNode: *ref_9
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_23
                textString: >-
                  Dana Perimbangan adalah dana yang bersumber dari pendapatan APBN yang dialokasikan
                  kepada daerah untuk mendanai kebutuhan daerah dalam rangka pelaksanaan
                  desentralisasi , yang terdiri atas dana bagi hasil, dana alokasi um um, dan dana
                  alokasi khusus .
                references: []
            - type: point
              node: &ref_24
                nodeType: point
                key: '15'
                parentPointSetNode: *ref_9
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_24
                textString: >-
                  Dana Bagi Hasil , yang selanjutnya disingkat DBH , adalah dana yang bersumber dari
                  pendap atan APBN yang dialokasikan kepada daerah berdasarkan angka persentase
                  tertentu untuk mendanai kebutuhan daerah dalam rangka pelaksanaan desentralisasi .
                references: []
            - type: point
              node: &ref_25
                nodeType: point
                key: '16'
                parentPointSetNode: *ref_9
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_25
                textString: >-
                  Dana Alokasi Umum , yang selanjutnya disingkat DAU , adalah dana yang bersumber
                  dari pendapatan APBN yang dialokasikan kepada daerah dengan tujuan pemerataan
                  kemampuan keuangan antardaerah untuk mendanai kebutuhan daerah dalam rangka
                  pelaksanaan desentralisasi .
                references: []
            - type: point
              node: &ref_26
                nodeType: point
                key: '17'
                parentPointSetNode: *ref_9
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_26
                textString: >-
                  Dana Alokasi Khusus , yang selanjutnya disingkat DAK , adalah dana yang bersumber
                  dari pendapatan APBN yang dialokasikan kepada daerah tertentu dengan tujuan untuk
                  membantu mendanai kegiatan khusus yang merupakan urusan daerah dan sesuai dengan
                  prioritas nasional .
                references: []
            - type: point
              node: &ref_27
                nodeType: point
                key: '18'
                parentPointSetNode: *ref_9
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_27
                textString: >-
                  Dana Otonomi Khusus adalah dana yang dialok asikan untuk membiayai pelaksanaan
                  otonomi khusus suatu daerah, sebagaimana ditetapkan dalam Undang - Undang Nomor 35
                  Tahun 2008 tentang Penetapan Peraturan Pemerintah Pengganti Undang - Undang Nomor
                  1 Tahun 2008 tentang Perubahan atas Undang - Undang Nomor 21 T ahun 2001 tentang
                  Otonomi Khusus Bagi Provinsi Papua menjadi Undang - Undang , dan Undang - Undang
                  Nomor 11 Tahun 2006 tentang Pemerintahan Aceh .
                references: []
            - type: point
              node: &ref_28
                nodeType: point
                key: '19'
                parentPointSetNode: *ref_9
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_28
                textString: >-
                  Dana Keistimewaan Daerah Istimewa Yogyakarta adalah dana yang dialokasikan untuk
                  penyelenggaraan urusan keisti mewaan Daerah Istimewa Yogyakarta, sebagai mana
                  ditetapkan dalam Undang - Undang Nomor 13 Tahun 2012 tentang K eistimewaan Daerah
                  Istimewa Yogyakarta.
                references: []
            - type: point
              node: &ref_29
                nodeType: point
                key: '20'
                parentPointSetNode: *ref_9
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_29
                textString: >-
                  Dana Penyesuaian adalah dana yang dialokasikan untuk membantu daerah dalam ran gka
                  m elaksanakan kebijakan tertentu sesuai dengan K etentuan Peraturan Perundang -
                  undangan .
                references: []
            - type: point
              node: &ref_30
                nodeType: point
                key: '21'
                parentPointSetNode: *ref_9
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_30
                textString: >-
                  Pembiayaan Anggaran adalah setia p penerimaan yang perlu dibayar kembali,
                  penerimaan kembali atas pengeluaran tahun - tahun anggaran sebelumnya, pengeluaran
                  kembali atas penerimaan tahun - tahun anggaran sebelumnya, penggunaan saldo
                  anggaran lebih, dan/atau pengeluaran yang akan diterima kemb ali, baik pada tahun
                  anggaran yang bersangkutan maupun tahun - tahun anggaran berikutnya .
                references: []
            - type: point
              node: &ref_31
                nodeType: point
                key: '22'
                parentPointSetNode: *ref_9
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_31
                textString: >-
                  Pembiayaan Dalam Negeri adalah semua penerimaan pembiayaan yang berasal dari
                  perbankan dan nonperbankan dalam negeri , yang terdir i atas penerimaan cicilan
                  pengembalia n penerusan pinjaman , saldo anggaran lebih, hasil pengelolaan aset,
                  penerbitan surat berharga negara neto , pinjaman dalam negeri, dikurangi dengan
                  pengeluaran pembiayaan , yang meliputi alokasi untuk Pusat Investasi Pemerintah ,
                  penyertaan modal negara, dana bergulir, dana pengembangan pendidikan nasional, dan
                  kewajiban yang timbul akibat penjaminan Pemerintah .
                references: []
            - type: point
              node: &ref_32
                nodeType: point
                key: '23'
                parentPointSetNode: *ref_9
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_32
                textString: >-
                  Sisa Lebih Pembiayaan Anggaran , yang selanjutnya disebut SiLPA , adalah selisih
                  lebih realisasi pembiayaan anggaran atas realisasi defisit anggaran yang terjadi
                  dalam satu periode pelaporan .
                references: []
            - type: point
              node: &ref_33
                nodeType: point
                key: '24'
                parentPointSetNode: *ref_9
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_33
                textString: >-
                  Saldo Anggaran Lebih, yang selanjutnya disingkat SAL, adalah akumulasi neto dari
                  SiLPA dan Sisa Kurang Pembiayaan Anggaran (SiKPA) tahun anggaran yang lalu dan
                  tahun anggaran yang bersangkutan setelah ditutup, ditambah/dikurangi dengan
                  koreksi pembukuan .
                references: []
            - type: point
              node: &ref_34
                nodeType: point
                key: '25'
                parentPointSetNode: *ref_9
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_34
                textString: >-
                  Surat Berharga Negara , yang selanjutnya disingkat SBN , meliputi surat utang
                  negara dan surat berharga syariah negara.
                references: []
            - type: point
              node: &ref_35
                nodeType: point
                key: '26'
                parentPointSetNode: *ref_9
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_35
                textString: >-
