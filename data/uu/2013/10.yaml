            node:
              nodeType: text
              textName: text
              parentNode: *ref_3
            textString: >-
              bahwa tujuan Pemerintah Negara Indonesia, sebagaimana tercantum dalam Pembukaan
              Undang- Undang Dasar Negara Republik Indonesia Tahun 1945, adalah untuk melindungi
              segenap bangsa dan seluruh tumpah darah Indonesia dan untuk memajukan kesejahteraan
              umum, mencerdaskan kehidupan bangsa, dan ikut melaksanakan ketertiban dunia yang
              berdasarkan kemerdekaan, perdamaian abadi dan keadilan sosial,
            references: []
        - type: point
          node: &ref_4
            nodeType: point
            key: b
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa dalam rangka melaksanakan tujuan Pemerintah sebagaimana dimaksud dalam huruf a,
              Pemerintah Indonesia telah menandatangani Rotterdam Convention on the Prior Informed
              Consent Procedure for Certain Hazardous Chemicals and Pesticides in International
              Trade (Konvensi Rotterdam tentang Prosedur Persetujuan atas Dasar Informasi Awal untuk
              Bahan Kimia dan Pestisida Berbahaya Tertentu dalam Perdagangan Internasional) pada
              tanggal 11 September 1998, PI 3 Fo 4, 29, -2-
            references: []
        - type: point
          node: &ref_5
            nodeType: point
            key: c
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_5
            textString: >-
              bahwa dengan menandatangani Rotterdam Convention sebagaimana dimaksud dalam huruf b,
              memberikan landasan hukum yang kuat kepada Indonesia sebagai pengguna dan penghasil
              bahan kimia dan pestisida dalam melakukan pengawasan terhadap lalu lintas perdagangan
              internasional bahan kimia dan pestisida berbahaya tertentu serta meningkatkan kerja
              sama antarnegara dalam perdagangan internasional dengan memfasilitasi pertukaran dan
              penyediaan informasi bagi proses pengambilan keputusan ekspor dan impor bahan kimia
              dan pestisida berbahaya tertentu,
            references: []
        - type: point
          node: &ref_6
            nodeType: point
            key: d
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_6
            textString: >-
              bahwa Rotterdam Convention on the Prior Informed Consent Procedure for Certain
              Hazardous Chemicals and Pesticides in International Trade (Konvensi Rotterdam tentang
              Prosedur Persetujuan atas Dasar Informasi Awal untuk Bahan Kimia dan Pestisida
              Berbahaya Tertentu dalam Perdagangan Internasional) bertujuan untuk meningkatkan upaya
              tanggung jawab bersama dan kerja sama Para Pihak dalam perdagangan internasional bahan
              kimia dan pestisida berbahaya tertentu untuk melindungi kesehatan manusia dan
              lingkungan hidup serta menunjang penggunaannya yang berwawasan lingkungan,
            references: []
        - type: point
