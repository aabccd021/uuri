              (Konvensi Rotterdam tentang Prosedur Persetujuan atas Dasar Informasi Awal untuk Bahan
              Kimia dan Pestisida Berbahaya Tertentu dalam Perdagangan Internasional) dengan
              Undang-Undang, PI 3 Fo 4, 29, -3-
