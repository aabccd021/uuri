opText: |-
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 10 TAHUN 2013
  TENTANG
  PENGESAHAN ROTTERDAM CONVENTION
  ON THE PRIOR INFORMED CONSENT PROCEDURE FOR CERTAIN
  HAZARDOUS CHEMICALS AND PESTICIDES IN INTERNATIONAL TRADE
  (KONVENSI ROTTERDAM TENTANG PROSEDUR PERSETUJUAN ATAS
  DASAR INFORMASI AWAL UNTUK BAHAN KIMIA DAN PESTISIDA
  BERBAHAYA TERTENTU DALAM PERDAGANGAN INTERNASIONAL)
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa tujuan Pemerintah Negara Indonesia,
  sebagaimana tercantum dalam Pembukaan Undang-
  Undang Dasar Negara Republik Indonesia Tahun 1945,
  adalah untuk melindungi segenap bangsa dan seluruh
  tumpah darah Indonesia dan untuk memajukan
  kesejahteraan umum, mencerdaskan kehidupan
  bangsa, dan ikut melaksanakan ketertiban dunia yang
  berdasarkan kemerdekaan, perdamaian abadi dan
  keadilan sosial,
  b. bahwa dalam rangka melaksanakan tujuan Pemerintah
  sebagaimana dimaksud dalam huruf a, Pemerintah
  Indonesia telah menandatangani Rotterdam Convention
  on the Prior Informed Consent Procedure for Certain
  Hazardous Chemicals and Pesticides in International
  Trade (Konvensi Rotterdam tentang Prosedur
  Persetujuan atas Dasar Informasi Awal untuk Bahan
  Kimia dan Pestisida Berbahaya Tertentu dalam
  Perdagangan Internasional) pada tanggal 11 September
  1998,
  PI 3
  Fo
  4,
  29,
  -2-
  c. bahwa dengan menandatangani Rotterdam Convention
  sebagaimana dimaksud dalam huruf b, memberikan
  landasan hukum yang kuat kepada Indonesia sebagai
  pengguna dan penghasil bahan kimia dan pestisida
  dalam melakukan pengawasan terhadap lalu lintas
  perdagangan internasional bahan kimia dan pestisida
  berbahaya tertentu serta meningkatkan kerja sama
  antarnegara dalam perdagangan internasional dengan
  memfasilitasi pertukaran dan penyediaan informasi
  bagi proses pengambilan keputusan ekspor dan impor
  bahan kimia dan pestisida berbahaya tertentu,
  d. bahwa Rotterdam Convention on the Prior Informed
  Consent Procedure for Certain Hazardous Chemicals and
  Pesticides in International Trade (Konvensi Rotterdam
  tentang Prosedur Persetujuan atas Dasar Informasi
  Awal untuk Bahan Kimia dan Pestisida Berbahaya
  Tertentu dalam Perdagangan Internasional) bertujuan
  untuk meningkatkan upaya tanggung jawab bersama
  dan kerja sama Para Pihak dalam perdagangan
  internasional bahan kimia dan pestisida berbahaya
  tertentu untuk melindungi kesehatan manusia dan
  lingkungan hidup serta menunjang penggunaannya
  yang berwawasan lingkungan,
  e. bahwa berdasarkan pertimbangan sebagaimana
  dimaksud dalam huruf a, huruf b, huruf c, dan huruf
  d perlu mengesahkan Rotterdam Convention on the Prior
  Informed Consent Procedure for Certain Hazardous
  Chemicals and Pesticides in International Trade
  (Konvensi Rotterdam tentang Prosedur Persetujuan atas
  Dasar Informasi Awal untuk Bahan Kimia dan Pestisida
  Berbahaya Tertentu dalam Perdagangan Internasional)
  dengan Undang-Undang,
  PI 3
  Fo
  4,
  29,
  -3-
  Mengingat : 1. Pasal 5 ayat (1), Pasal 11, dan Pasal 20 Undang-
  Undang Dasar Negara Republik Indonesia Tahun 1945,
  2. Undang-Undang Nomor 37 Tahun 1999 tentang
  Hubungan Luar Negeri (Lembaran Negara Republik
  Indonesia Tahun 1999 Nomor 156, Tambahan
  Lembaran Negara Republik Indonesia Nomor 3882),
  3. Undang-Undang Nomor 24 Tahun 2000 tentang
  Perjanjian Internasional (Lembaran Negara Republik
  Indonesia Tahun 2000 Nomor 185, Tambahan
  Lembaran Negara Republik Indonesia Nomor 4012),
  Dengan Persetujuan Bersama
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  dan
  PRESIDEN REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan : UNDANG-UNDANG TENTANG PENGESAHAN ROTTERDAM
  CONVENTION ON THE PRIOR INFORMED CONSENT
  PROCEDURE FOR CERTAIN HAZARDOUS CHEMICALS AND
  PESTICIDES IN INTERNATIONAL TRADE (KONVENSI
  ROTTERDAM TENTANG PROSEDUR PERSETUJUAN ATAS
  DASAR INFORMASI AWAL UNTUK BAHAN KIMIA DAN
  PESTISIDA BERBAHAYA TERTENTU DALAM PERDAGANGAN
  INTERNASIONAL).
  PI 3
  g
  4,
  29,
