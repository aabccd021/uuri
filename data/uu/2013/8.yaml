opText: |-
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 8 TAHUN 2013
  TENTANG
  PEMBENTUKAN KABUPATEN KOLAKA TIMUR
  DI PROVINSI SULAWESI TENGGARA
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa untuk mendorong perkembangan dan kemajuan
  Provinsi Sulawesi Tenggara pada umumnya dan
  Kabupaten Kolaka pada khususnya, serta adanya aspirasi
  yang berkembang dalam masyarakat, dipandang perlu
  meningkatkan penyelenggaraan pemerintahan,
  pembangunan dan pelayanan publik guna mempercepat
  terwujudnya ke sejahteraan masyarakat;
  b. bahwa dengan memperhatikan kemampuan ekonomi,
  potensi daerah, sosial budaya, politik, jumlah Penduduk,
  luas daerah, kemampuan keuangan, tingkat kesejahteran
  masyarakat, rentang kendali penyelenggaraan
  Pemerintahan, dan meningka tnya beban tugas dan volume
  kerja di bidang pemerintahan, pembangunan, dan
  kemasyarakatan di Kabupaten Kolaka, perlu dilakukan
  pembentukan Kabupaten Kolaka Timur di Provinsi
  Sulawesi Tenggara ;
  c. bahwa pembentukan Kabupaten Kolaka Timur
  dimaksudkan untu k mendorong peningkatan pelayanan di
  bidang pemerintahan, pembangunan dan
  kemasyarakatan, serta kemampuan dalam pemanfaatan
  potensi daerah untuk penyelenggaraan otonomi daerah;
  d. bahwa berdasarkan pertimbangan sebagaimana dimaksud
  dalam huruf a, huruf b, dan huruf c, perlu membentuk
  Undang - Undang tentang Pembentukan Kabupaten Kolaka
  Timur di Provinsi Sulawesi Tenggara;
  Mengingat : 1. Pasal 18, Pasal 18A, Pasal 18B, Pasal 20 dan Pasal 21
  Undang - Undang Dasar Negara Republik Indonesia
  Tahun 19 45;
  2. Undang - Undang Nomor 29 Tahun 1959 tentang
  Pembentukan Daerah - Daerah Tingkat II di Sulawesi
  (Lembaran Negara Republik Indonesia Tahun 1959
  Nomor 74, Tambahan Lembaran Negara Republik
  Indonesia Nomor 1822);
  3. Undang - Undang Nomor 13 Tahun 19 64 tentang Penetapan
  Peraturan Pemerintah Pengganti Undang - Undang Nomor 2
  Tahun 1964 tentang Pembentukan Daerah Tingkat I
  Sulawesi Tengah dan Daerah Tingkat I Sulawesi Tenggara
  dengan mengubah Undang - Undang Nomor 47 Prp 1960
  tentang Pembentukan Daerah Ting kat I Sulawesi Utara -
  Tengah dan Daerah Tingkat I Sulawesi Selatan - Tenggara
  (Lembaran Negara Republik Indonesia Tahun 1964
  Nomor 7) menjadi Undang - Undang (Lembaran Negara
  Republik Indonesia Tahun 1964 Nomor 94, Tambahan
  Lembaran Negara Republik Indo nesia Nomor 2687);
  4. Undang - Undang Nomor 32 Tahun 2004 tentang
  Pemerintahan Daerah (Lembaran Negara Republik
  Indonesia Tahun 2004 Nomor 125, Tambahan Lembaran
  Negara Republik Indonesia Nomor 4437) sebagaimana
  telah diubah terakhir dengan Undang - Undang N omor 12
  Tahun 2008 tentang Perubahan Kedua atas Undang -
  Undang Nomor 32 Tahun 2004 tentang Pemerintahan
  Daerah (Lembaran Negara Republik Indonesia Tahun 2008
  Nomor 59, Tambahan Lembaran Negara Republik
  Indonesia Nomor 4844);
  5. Undang - Undang Nomor 33 Tahun 2004 tentang
  Perimbangan Keuangan antara Pemerintah Pusat dan
  Pemerintahan Daerah (Lembaran Negara Republik
  Indonesia Tahun 2004 Nomor 126, Tambahan Lembaran
  Negara Republik Indonesia Nomor 4438);
  6. Undang - Undang Nomor 27 Tahun 2009 tentang Majelis
  Perm usyawaratan Rakyat, Dewan Perwakilan Rakyat,
  Dewan Perwakilan Daerah, dan Dewan Perwakilan Rakyat
  Daerah (Lembaran Negara Republik Indonesia Tahun 2009
  Nomor 123, Tambahan Lembaran Negara Republik
  Indonesia Nomor 5043);
  7. Undang - Undang . . .
  7. Undang - Undang Nomor 12 Tahun 2011 tentang
  Pembentukan Peraturan Perundang - Undangan (Lembaran
  Negara Republik Indonesia Tahun 2009 Nomor 82,
  Tambahan Lembaran Negara Republik Indonesia
  Nomor 5234);
  8. Undang - Undang Nomor 15 Tahun 2011 tentang
  Penyelenggara Pemilihan Umum (Lembaran Negara
  Republik Indonesia Tahun 2011 Nomor 101, Tambahan
  Lembaran Negara Republik Indonesia Nomor 5246);
  9. Undang - Undang Nomor 8 Tahun 2012 tentang Pemilihan
  Umum Anggota Dewan Perwakilan Rakyat, Dewan
  Perwakilan Daerah, dan Perwakilan Raky at Daerah
  (Lembaran Negara Republik Indonesia Tahun 2012
  Nomor 117, Tambahan Lemabaran Negara Republik
  Indonesia Nomor 5316);
  Dengan Persetujuan Bersama
