                  textName: text
                  parentNode: *ref_16
                textString: >-
                  Penerimaan Perpajakan adalah semua penerimaan negara yang terdiri atas Pendapatan
                  Pajak Dalam Negeri dan Pendapatan Pajak Perdagangan Internasional.
                references: []
            - type: point
              node: &ref_17
                nodeType: huruf
                key: '4'
                parentPointSetNode: *ref_13
              content:
                type: text
                node:
                  nodeType: segmen
                  textName: text
                  parentNode: *ref_17
                textString: >-
                  Pendapatan Pajak Dalam Negeri adalah semua penerimaan negara yang berasal dari
                  pendapatan pajak penghasilan, pendapatan pajak pertambahan nilai barang dan jasa
                  dan pendapatan pajak penjualan atas barang mewah, pendapatan pajak bumi dan
                  bangunan, pendapatan cukai, dan pendapatan pajak lainnya. 9. Pendapatan Pajak
                  Perdagangan Internasional adalah semua penerimaan negara yang berasal dari
                  pendapatan bea masuk dan pendapatan bea keluar. Da ) Â» RBEPUBLIK INDONESIA
                  Penerimaan Negara Bukan Pajak yang selanjutnya disingkat PNBP adalah semua
                  penerimaan Pemerintah Pusat yang diterima dalam bentuk penerimaan dari Sumber Daya
                  Alam (SDA), pendapatan bagian laba Badan Usaha Milik Negara (BUMN), PNBP lainnya,
                  serta pendapatan Badan Layanan Umum (BLU). Penerimaan Hibah adalah semua
                  penerimaan negara baik dalam bentuk devisa dan/atau devisa yang dirupiahkan,
                  rupiah, jasa, dan/atau surat berharga yang diperoleh dari pemberi hibah yang tidak
                  perlu dibayar kembali dan yang tidak mengikat, baik yang berasal dari dalam negeri
                  maupun dari luar negeri. Belanja Negara adalah kewajiban Pemerintah Pusat yang
                  diakui sebagai pengurang nilai kekayaan bersih yang terdiri atas belanja
                  Pemerintah Pusat dan Transfer ke Daerah dan Dana Desa. Belanja Pemerintah Pusat
                  Menurut Fungsi adalah belanja Pemerintah Pusat yang digunakan untuk menjalankan
                  fungsi pelayanan umum, fungsi pertahanan, fungsi ketertiban dan keamanan, fungsi
                  ekonomi, fungsi lngkungan hidup, fungsi perumahan dan fasilitas umum, fungsi
                  kesehatan, fungsi pariwisata, fungsi agama, fungsi pendidikan, dan fungsi
                  perlindungan sosial. 10. Belanja Pemerintah Pusat Menurut Organisasi adalah
                  belanja Pemerintah Pusat yang dialokasikan kepada kementerian negara/lembaga dan
                  Bagian Anggaran Bendahara Umum Negara. 11. Belanja Pemerintah Pusat Menurut
                  Program adalah belanja Pemerintah Pusat yang dialokasikan untuk mencapai hasil
                  (outcome) tertentu pada Bagian Anggaran kementerian negara/lembaga dan Bagian
                  Anggaran Bendahara Umum Negara. BEPUBLIK INDONESIA -.5- 12. Program Pengelolaan
                  Subsidi adalah pemberian dukungan dalam bentuk pengalokasian anggaran kepada
                  perusahaan negara, lembaga pemerintah, atau pihak ketiga berdasarkan peraturan
                  perundang-undangan yang berlaku untuk menyediakan barang atau jasa yang bersifat
                  strategis atau menguasai hajat hidup orang banyak sesuai kemampuan keuangan
                  negara. 13. Transfer ke Daerah adalah bagian dari Belanja Negara dalam rangka
                  mendanai pelaksanaan desentralisasi fiskal berupa Dana Perimbangan, Dana Insentif
                  Daerah, Dana Otonomi Khusus, dan Dana Keistimewaan Daerah Istimewa Yogyakarta. 14.
                  Dana Perimbangan adalah dana yang dialokasikan dalam APBN kepada daerah untuk
                  mendanai kebutuhan daerah dalam rangka pelaksanaan desentralisasi yang terdiri
                  atas Dana Transfer Umum dan Dana Transfer Khusus. 15. Dana Transfer Umum adalah
                  dana yang dialokasikan dalam APBN kepada daerah untuk digunakan sesuai dengan
                  kewenangan daerah guna mendanai kebutuhan daerah dalam rangka pelaksanaan
                  desentralisasi. 16. Dana Bagi Hasil yang selanjutnya disingkat DBH adalah dana
                  yang dialokasikan dalam APBN kepada daerah berdasarkan angka persentase tertentu
                  dari pendapatan negara untuk mendanai kebutuhan daerah dalam rangka pelaksanaan
                  desentralisasi. 17. Dana Alokasi Umum yang selanjutnya disingkat DAU adalah dana
                  yang dialokasikan dalam APBN kepada daerah dengan tujuan pemerataan kemampuan
                  keuangan antardaerah untuk mendanai kebutuhan daerah dalam rangka pelaksanaan
                  desentralisasi. 18. Dana Transfer Khusus adalah dana yang dialokasikan dalam APBN
                  kepada daerah dengan tujuan untuk membantu mendanai kegiatan khusus, baik fisik
                  maupun nonfisik yang merupakan urusan daerah. 19. Dana Alokasi Khusus yang
                  selanjutnya disingkat DAK adalah dana yang dialokasikan dalam APBN kepada daerah
                  tertentu dengan tujuan untuk membantu mendanai kegiatan khusus yang merupakan
                  urusan daerah dan sesuai dengan prioritas nasional. 20. Dana Insentif Daerah yang
                  selanjutnya disingkat DID adalah dana yang dialokasikan dalam APBN kepada daerah
                  tertentu berdasarkan kriteria tertentu dengan tujuan untuk memberikan penghargaan
                  atas pencapaian kinerja tertentu. 21. Dana Otonomi Khusus adalah dana yang
                  dialokasikan dalam APBN untuk membiayai pelaksanaan otonomi khusus suatu daerah,
                  sebagaimana ditetapkan dalam Undang-Undang Nomor 35 Tahun 2008 tentang Penetapan
                  Peraturan Pemerintah Pengganti Undang- Undang Nomor 1 Tahun 2008 tentang Perubahan
                  atas Undang-Undang Nomor 21 Tahun 2001 tentang Otonomi Khusus Bagi Provinsi Papua
                  menjadi Undang-Undang, dan Undang-Undang Nomor 11 Tahun 2006 tentang Pemerintahan
                  Aceh. 22. Dana Keistimewaan Daerah Istimewa Yogyakarta adalah dana yang
                  dialokasikan dalam APBN untuk penyelenggaraan urusan keistimewaan Daerah Istimewa
                  Yogyakarta, sebagaimana ditetapkan dalam Undang- Undang Nomor 13 Tahun 2012
                  tentang Keistimewaan Daerah Istimewa Yogyakarta. 23. Dana Desa adalah dana yang
                  dialokasikan dalam APBN yang diperuntukkan bagi desa yang ditransfer melalui
                  Anggaran Pendapatan dan Belanja Daerah kabupaten/kota dan digunakan untuk
                  membiayai penyelenggaraan pemerintahan, pelaksanaan pembangunan, pembinaan
                  kemasyarakatan, dan pemberdayaan masyarakat. REPUBLIK IMDONESIA 7 - 24. Pembiayaan
                  Anggaran adalah setiap penerimaan yang perlu dibayar kembali, penerimaan kembali
                  atas pengeluaran tahun-tahun anggaran sebelumnya, pengeluaran kembali atas
                  penerimaan tahun-tahun anggaran sebelumnya, penggunaan saldo anggaran lebih,
                  dan/atau pengeluaran yang akan diterima kembali, baik pada tahun anggaran yang
                  bersangkutan maupun tahun- tahun anggaran berikutnya. 25. Sisa Lebih Pembiayaan
                  Anggaran yang selanjutnya disebut SiLPA adalah selisih lebih realisasi pembiayaan
                  anggaran atas realisasi defisit anggaran yang terjadi dalam satu periode
                  pelaporan. 26. Saldo Anggaran Lebih yang selanjutnya disingkat SAL adalah
                  akumulasi neto dari SiLPA dan Sisa Kurang Pembiayaan Anggaran (SiKPA) tahun-tahun
                  anggaran yang lalu dan tahun anggaran yang bersangkutan setelah ditutup, ditambah
                  / dikurangi dengan koreksi pembukuan. 2/. Surat Berharga Negara yang selanjutnya
                  disingkat SBN meliputi surat utang negara dan surat berharga syariah negara. 28.
                  Surat Utang Negara yang selanjutnya disingkat SUN adalah surat berharga berupa
                  surat pengakuan utang dalam mata uang rupiah maupun valuta asing yang dijamin
                  pembayaran bunga dan pokoknya oleh Negara Republik Indonesia sesuai dengan masa
                  berlakunya. 29. Surat Berharga Syariah Negara yang selanjutnya disingkat SBSN atau
                  dapat disebut sukuk negara adalah SBN yang diterbitkan berdasarkan prinsip
                  syariah, sebagai bukti atas bagian penyertaan terhadap aset SBSN, baik dalam mata
                  uang rupiah maupun valuta asing. REPUJBLIK INDONESIA 8- 30. Bantuan Pemerintah
                  Yang Belum Ditetapkan Statusnya yang selanjutnya disingkat BPYBDS adalah bantuan
                  Pemerintah berupa Barang Milik Negara yang berasal dari APBN, yang telah
                  dioperasikan dan/atau digunakan oleh BUMN berdasarkan Berita Acara Serah Terima
                  dan sampai saat ini tercatat pada laporan keuangan. kementerian negara/lembaga
                  atau pada BUMN. 31. Penyertaan Modal Negara yang selanjutnya disingkat PMN adalah
                  dana APBN yang dialokasikan menjadi kekayaan negara yang dipisahkan atau penetapan
                  cadangan perusahaan atau sumber lain untuk dijadikan sebagai modal BUMN dan/atau
                  perseroan terbatas lainnya dan dikelola secara korporasi. 32. Dana Bergulir adalah
                  dana yang dikelola oleh BLU tertentu untuk dipinjamkan dan digulirkan kepada
                  masyarakat/ lembaga dengan tujuan untuk meningkatkan ekonomi rakyat dan tujuan
                  lainnya. 33. Pinjaman Dalam Negeri adalah setiap pinjaman oleh Pemerintah yang
                  diperoleh dari pemberi pinjaman dalam negeri yang harus dibayar kembali dengan
                  persyaratan tertentu, sesuai dengan masa berlakunya. 34. Kewajiban Penjaminan
                  adalah kewajiban yang secara potensial menjadi beban Pemerintah akibat pemberian
                  jaminan kepada kementerian negara/lembaga, Pemerintah Daerah, Badan Usaha Milik
                  Negara, dan Badan Usaha Milik Daerah dalam hal kementerian negara/lembaga,
                  Pemerintah Daerah, Badan Usaha Milik Negara, dan Badan Usaha Milik Daerah dimaksud
                  tidak dapat memenuhi kewajibannya kepada kreditur dan/atau badan usaha sesuai
                  perjanjian pinjaman atau perjanjian kerjasama. BERUJBLIK INDONESIA 30. Pinjaman
                  Luar Negeri Neto adalah semua pembiayaan yang berasal dari penarikan pinjaman luar
                  negeri yang terdiri atas pinjaman tunai dan pinjaman kegiatan dikurangi dengan
                  pembayaran cicilan pokok pinjaman luar negeri. 36. Pinjaman Tunai adalah pinjaman
                  luar negeri dalam bentuk devisa dan/atau rupiah yang digunakan untuk pembiayaan
                  defisit APBN dan pengelolaan portofolio utang 37. Pinjaman Kegiatan adalah
                  pinjaman luar negeri yang digunakan untuk pembiayaan kegiatan tertentu kementerian
                  negara/ lembaga, pinjaman yang diteruspinjamkan kepada pemerintah daerah dan/atau
                  BUMN, dan pinjaman yang diterushibahkan kepada pemerintah daerah. 38. Pemberian
                  Pinjaman adalah pinjaman Pemerintah Pusat kepada Pemerintah Daerah, BUMN, Lembaga,
                  dan/atau badan lainnya yang harus dibayar kembali dengan ketentuan dan persyaratan
                  tertentu. 39. Anggaran Pendidikan adalah alokasi anggaran pada fungsi pendidikan
                  yang dianggarkan melalui kementerian negara/lembaga, alokasi anggaran pendidikan
                  melalui transfer ke daerah dan dana desa, dan alokasi anggaran pendidikan melalui
                  pengeluaran pembiayaan, termasuk gaji pendidik, tetapi tidak termasuk anggaran
                  pendidikan kedinasan, untuk membiayai penyelenggaraan pendidikan yang menjadi
                  tanggung jawab Pemerintah. 40. Persentase Anggaran Pendidikan adalah perbandingan
                  alokasi anggaran pendidikan terhadap total anggaran belanja negara. 41. Tahun
                  Anggaran 2017 adalah masa 1 (satu) tahun terhitung mulai dari tanggal 1 Januari
                  sampai dengan tanggal 31 Desember 2017. BEPUBLIK INDONESIA
