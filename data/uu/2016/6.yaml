          textString: >-
            Mengesahkan Persetujuan antara Pemerintah Republik Indonesia dan Pemerintah Republik
            Rakyat China tentang Kerja Sama Aktivitas dalam Bidang Pertahanan (Agreement between the
            Government of the Republic of Indonesia and the Government of the People's Republic of
            China on Cooperation Activities in the Field of Defence) yang telah ditandatangani pada
            tanggal 7 November 2007 di Beijing yang salinan naskah aslinya dalam bahasa Indonesia,
            bahasa China, dan bahasa Inggris sebagaimana terlampir dan merupakan bagian yang tidak
            terpisahkan dari Undang-Undang ini.
