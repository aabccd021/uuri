              textName: text
              parentNode: *ref_5
            textString: >-
              bahwa... 09 : 5 PRESIDEN REPUBLIK INDONESIA -2- c. bahwa dalam upaya mengendalikan
              berlanjutnya perubahan iklim, Pemerintah Indonesia bersama-sama dengan anggota
              masyarakat internasional melalui Konferensi Para Pihak ke-21 United Nations Framework
              Convention on Climate Change (Konvensi Kerangka Kerja Perserikatan Bangsa-Bangsa
              mengenai Perubahan Iklim) pada tanggal 12 Desember 2015 di Paris, Perancis telah
              mengadopsi Paris Agreement to the United Nations Framework Convention on Climate
              Change (Persetujuan Paris atas Konvensi Kerangka Kerja Perserikatan Bangsa- Bangsa
              mengenai Perubahan Iklim) yang ditindaklanjuti dengan penandatanganan Persetujuan
              dimaksud pada tanggal 22 April 2016 di New York, Amerika Serikat:
