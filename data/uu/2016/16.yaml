            parentNode: *ref_11
          textString: >-
            Mengesahkan Paris Agreement to the United Nations Framework Convention on Climate Change
            (Persetujuan Paris atas Konvensi Kerangka Kerja Perserikatan Bangsa- Bangsa mengenai
            Perubahan Iklim) yang telah ditandatangani oleh Pemerintah Indonesia pada tanggal 22
            April 2016 di New York, Amerika Serikat yang salinan naskah aslinya dalam bahasa Inggris
            dan terjemahannya dalam bahasa Indonesia sebagaimana terlampir dan merupakan bagian yang
            tidak terpisahkan dari Undang- Undang ini.
          references: []
