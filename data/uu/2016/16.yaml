          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_3
            textString: >-
              bahwa tujuan nasional negara Republik Indonesia sebagaimana tercantum dalam Pembukaan
              Undang- Undang Dasar Negara Republik Indonesia adalah untuk melindungi seluruh tumpah
              darah Indonesia dan untuk memajukan kesejahteraan umum, mencerdaskan kehidupan bangsa
              dan ikut melaksanakan ketertiban dunia yang berdasarkan kemerdekaan, perdamaian abadi
              dan keadilan sosial,
            references: []
        - type: point
          node: &ref_4
            nodeType: huruf
            key: b
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa perubahan iklim akibat kenaikan suhu bumi merupakan ancaman yang semakin serius
              bagi umat manusia dan planet bumi sehingga memerlukan kerja sama antarnegara secara
              lebih efektif,
            references: []
        - type: point
          node: &ref_5
            nodeType: huruf
            key: c
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_5
            textString: >-
              bahwa... 09 : 5 c. bahwa dalam upaya mengendalikan berlanjutnya perubahan iklim,
              Pemerintah Indonesia bersama-sama dengan anggota masyarakat internasional melalui
              Konferensi Para Pihak ke-21 United Nations Framework Convention on Climate Change
              (Konvensi Kerangka Kerja Perserikatan Bangsa-Bangsa mengenai Perubahan Iklim) pada
              tanggal 12 Desember 2015 di Paris, Perancis telah mengadopsi Paris Agreement to the
              United Nations Framework Convention on Climate Change (Persetujuan Paris atas Konvensi
              Kerangka Kerja Perserikatan Bangsa- Bangsa mengenai Perubahan Iklim) yang
              ditindaklanjuti dengan penandatanganan Persetujuan dimaksud pada tanggal 22 April 2016
              di New York, Amerika Serikat:
            references: []
        - type: point
          node: &ref_6
