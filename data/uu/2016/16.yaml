              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa perubahan iklim akibat kenaikan suhu bumi merupakan ancaman yang semakin serius
              bagi umat manusia dan planet bumi sehingga memerlukan kerja sama antarnegara secara
              lebih efektif,
            references: []
        - type: point
          node: &ref_5
            nodeType: point
            key: c
            parentPointSetNode: *ref_2
          content:
