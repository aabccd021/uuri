            key: d
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_6
            textString: >-
              bahwa berdasarkan pertimbangan sebagaimana dimaksud dalam huruf a, huruf b, dan huruf
              c, perlu membentuk Undang-Undang tentang Pengesahan Paris Agreement to the United
              Nations Framework Convention on Climate Change (Persetujuan Paris atas Konvensi
              Kerangka Kerja Perserikatan Bangsa-Bangsa mengenai Perubahan Iklim):
            references: []
