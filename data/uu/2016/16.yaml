              parentNode: *ref_3
            textString: >-
              bahwa tujuan nasional negara Republik Indonesia sebagaimana tercantum dalam Pembukaan
              Undang- Undang Dasar Negara Republik Indonesia adalah untuk melindungi seluruh tumpah
              darah Indonesia dan untuk memajukan kesejahteraan umum, mencerdaskan kehidupan bangsa
              dan ikut melaksanakan ketertiban dunia yang berdasarkan kemerdekaan, perdamaian abadi
              dan keadilan sosial,
            references: []
