                description:
                  type: text
                  node:
                    nodeType: text
                    textName: description
                    parentNode: *ref_14
                  textString: 'Dalam Undang-Undang ini yang dimaksud dengan:'
                  references: []
                elements:
                  - type: point
                    node: &ref_15
                      nodeType: point
                      key: '1'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_15
                      textString: >-
                        Merek adalah tanda yang dapat ditampilkan secara grafis berupa gambar, logo,
                        nama, kata, huruf, angka, susunan warna, dalam bentuk 2 (dua) dimensi
                        dan/atau 3 (tiga) dimensi, suara, hologram, atau kombinasi dari 2 (dua) atau
                        lebih unsur tersebut untuk membedakan barang dan fatau jasa yang diproduksi
                        oleh orang atau badan hukum dalam kegiatan perdagangan barang dan/atau jasa.
                      references: []
                  - type: point
                    node: &ref_16
                      nodeType: point
                      key: '2'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_16
                      textString: >-
                        Merek Dagang adalah Merek yang digunakan pada barang yang diperdagangkan
                        oleh seseorang atau beberapa orang secara bersama-sama atau badan hukum
                        untuk membedakan dengan barang sejenis lainnya.
                      references: []
                  - type: point
                    node: &ref_17
                      nodeType: point
                      key: '3'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_17
                      textString: >-
                        Merek Jasa adalah Merek yang digunakan pada jasa yang diperdagangkan oleh
                        seseorang atau beberapa orang secara bersama-sama atau badan hukum untuk
                        membedakan dengan jasa sejenis lainnya. PRESIDEN REPUJBLIK INDONESIA -3-
                      references: []
                  - type: point
                    node: &ref_18
                      nodeType: point
                      key: '4'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_18
                      textString: >-
                        Merek Kolektif adalah Merek yang digunakan pada barang dan/atau jasa dengan
                        karakteristik yang sama mengenai sifat, ciri umum, dan mutu barang atau jasa
                        serta pengawasannya yang akan diperdagangkan oleh beberapa orang atau badan
                        hukum secara bersama-sama untuk membedakan dengan barang dan/atau jasa
                        se'enis lainnya.
                      references: []
                  - type: point
                    node: &ref_19
                      nodeType: point
                      key: '5'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        Hak atas Merek adalah hak eksklusif yang diberikan oleh negara kepada
                        pemilik Merek yang terdaftar untuk jangka waktu tertentu dengan menggunakan
                        sendiri Merek tersebut atau memberikan izin kepada pihak lain untuk
                        menggunakannya.
                      references: []
                  - type: point
                    node: &ref_20
                      nodeType: point
                      key: '6'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Indikasi Geografis adalah suatu tanda yang menunjukkan daerah asal suatu
                        barang dan/atau produk yang karena faktor lingkungan geografis termasuk
                        faktor alam, faktor manusia atau kombinasi dari kedua faktor tersebut
                        memberikan reputasi, kualitas, dan karakteristik tertentu pada barang
                        dan/atau produk yang dihasilkan.
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: point
                      key: '7'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        Hak atas Indikasi Geografis adalah hak eksklusif yang diberikan oleh negara
                        kepada pemegang hak Indikasi Geografis yang terdaftar, selama reputasi,
                        kualitas, dan karakteristik yang menjadi dasar diberikannya pelindungan atas
                        Indikasi Geografis tersebut masih ada.
                      references: []
                  - type: point
                    node: &ref_22
                      nodeType: point
                      key: '8'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_22
                      textString: >-
                        Permohonan adalah permintaan pendaftaran Merek atau pendaftaran Indikasi
                        Geografis yang diajukan kepada Menteri.
                      references: []
                  - type: point
                    node: &ref_23
                      nodeType: point
                      key: '9'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Pemohon adalah pihak yang mengajukan Permohonan Merek atau Indikasi
                        Geografis.
                      references: []
                  - type: point
                    node: &ref_24
                      nodeType: point
                      key: '10'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Pemakai Indikasi Geografis adalah pihak yang mendapat izin dari pemegang Hak
                        atas Indikasi Geografis yang terdaftar untuk mengolah dan/atau memasarkan
                        barang dan/atau produk Indikasi Geografis.
                      references: []
                  - type: point
                    node: &ref_25
                      nodeType: point
                      key: '11'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_25
                      textString: >-
                        Dokumen Deskripsi Indikasi Geografis adalah suatu dokumen yang memuat
                        informasi, termasuk reputasi, kualitas, dan karakteristik barang dan/atau
                        produk yang terkait dengan faktor geografis dari bararg dan/atau produk yang
                        dimohonkan Indikasi Geografisnya.
                      references: []
                  - type: point
                    node: &ref_26
                      nodeType: point
                      key: '12'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_26
                      textString: >-
                        Pemeriksa adalah Pemeriksa Merek sebagai pejabat fungsional yang karena
                        keahliannya diangkat dan diberhentikan oleh Menteri untuk melakukan
                        pemeriksaan substantif terhadap Permohonan pendaftaran Merek. PRESIDEN
                        REPUBLIK INDONESIA -.4-
                      references: []
                  - type: point
                    node: &ref_27
                      nodeType: point
                      key: '13'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_27
                      textString: >-
                        Kuasa adalah konsultan kekayaan intelektual yang bertempat tinggal atau
                        berkedudukan tetap di wilayah Negara Kesatuan Republik Indonesia.
                      references: []
                  - type: point
                    node: &ref_28
                      nodeType: point
                      key: '14'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_28
                      textString: >-
                        Konsultan Kekayaan Intelektual adalah orang yang memiliki keahlian di bidang
                        kekayaan intelektual dan terdaftar sebagai Konsultan Kekayaan Intelektual,
                        serta secara khusus memberikan jasa di bidang pengajuan dan pengurusan
                        Permohonan kekayaan intelektual.
                      references: []
                  - type: point
                    node: &ref_29
                      nodeType: point
                      key: '15'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_29
                      textString: >-
                        Tim Ahli Indikasi Geografis adalah tim yang terdiri atas orang yang memiliki
                        keahlian yang melakukan penilaian mengenai Dokumen Deskripsi Indikasi
                        Geografis dan memberikan pertimbangan/rekomendasi kepada Menteri sehubungan
                        dengan pendaftaran, pengubahan, pembatalan, pembinaan teknis dan/atau
                        pengawasan Irdikasi Geografis nasional.
                      references: []
                  - type: point
                    node: &ref_30
                      nodeType: point
                      key: '16'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_30
                      textString: >-
                        Tanggal Penerimaan adalah tanggal penerimaan Permohonan yang telah memenuhi
                        persyaratan minimum.
                      references: []
                  - type: point
                    node: &ref_31
                      nodeType: point
                      key: '17'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_31
                      textString: >-
                        Hak Prioritas adalah hak Pemohon untuk mengajukan Permohonan yang berasal
                        dari negara yang tergabung dalam Konvensi Paris tentang Pelindungan Kekayaan
                        Industri (Paris Convention for the Protection of Industrial Property) atau
                        Persetujuan Pembentukan Organisasi Perdagangan Dunia (Agreement Establishing
                        the World Trade Organization) untuk memperoleh pengakuan bahwa Tanggal
                        Penerimaan di negara asal merupakan tanggal prioritas di negara tujuan yang
                        juga anggota salah satu dari kedua perjanjian itu, selama pengajuan tersebut
                        dilikukan dalam kurun waktu yang telah ditentukan berdasarkan perjanjian
                        internasional dimaksud.
                      references: []
                  - type: point
                    node: &ref_32
                      nodeType: point
                      key: '18'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_32
                      textString: >-
                        Lisensi adalah izin yang diberikan oleh pemilik Merek terdaftar kepada pihak
                        lain berdasarkan perjanjian secara tertulis sesuai peraturan
                        perundang-undangan untuk menggunakan Merek terdaftar.
                      references: []
                  - type: point
                    node: &ref_33
                      nodeType: point
                      key: '19'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_33
                      textString: Orang adalah orang perseorangan atau badan hukum.
                      references: []
                  - type: point
                    node: &ref_34
                      nodeType: point
                      key: '20'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_34
                      textString: >-
                        Menteri adalah menteri yang menyelenggarakan urusan pemerintahan di bidang
                        hukum.
                      references: []
                  - type: point
                    node: &ref_35
                      nodeType: point
                      key: '21'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_35
                      textString: >-
                        Tanggal Pengiriman adalah tanggal stempel pos dan/atau tanggal pengiriman
                        surat secara elektronik.
                      references: []
                  - type: point
                    node: &ref_36
                      nodeType: point
                      key: '22'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_36
                      textString: Hari adalah hari kerja. PRESIDEN REPUBLIK INDONESIA -.5-
                      references: []
                  - type: point
                    node: &ref_37
                      nodeType: point
                      key: '23'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_37
                      textString: >-
                        Komisi Banding Merek adalah badan khusus independen yang berada di
                        lingkungan kementerian yang menyelenggarakan urusan pemerintahan di bidang
                        hukum.
                      references: []
                  - type: point
                    node: &ref_38
                      nodeType: point
                      key: '24'
                      parentPointSetNode: *ref_14
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_38
                      textString: >-
                        Berita Resmi Merek adalah media resmi yang diterbitkan secara berkala oleh
                        Menteri melalui sarana elektronik dan/atau non-elektronik dan memuat
                        ketentuan mengenai Merek menurut Undang-Undang ini.
                      references: []
