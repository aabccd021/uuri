              PENGADILAN Pasal 94 Berdasarkan bukti permulaan yang cukup, pemilik Merek terdaftar
              yang haknya dirugikan dapat meminta hakim Pengadilan Niaga untuk menerbitkan surat
              penetapan sementara tentang: a. pencegahan masuknya barang yang diduga hasil
              pelanggaran Hak atas Merek ke jalur perdagangan, b. penyimpanan alat bukti yang
              berkaitan dengan pelanggaran Hak atas Merek tersebut: Cc. pengamanan dan pencegahan
              hilangnya barang bukti oleh pelanggar, dan/atau d. perghentian pelanggaran guna
              mencegah kerugian yang lebih besar. Pasal 95 Permohonan penetapan sementara diajukan
              sezara tertulis kepada Pengadilan Niaga dalam wilayah hukum tempat terjadinya
              pelanggaran Merek dengan persyaratan sebagai berikut: PRESIDEN REPUBLIK INDONESIA 45 -
              a. melampirkan bukti kepemilikan Merek, b. melampirkan bukti adanya petunjuk awal yang
              kuat i terjadinya pelanggaran Merek, c. melampirkan keterangan yang jelas mengenai
              barang dan/atau dokumen yang diminta, dicari, dikumpulkan, dan diamankan untuk
              keperluan pembuktian, dan d. menyerahkan jaminan berupa uang tunai dan/atau jaminan
              bank sebanding dengan nilai barang yang akan dikenai penetapan sementara. Pasal 96 (1)
              Dalam hal permohonan penetapan sementara telah memenuhi syarat sebagaimana dimaksud
              dalam Pasal 95, panitera Pengadilan Niaga mencatat permohonan penetapan sementara dan
              wajib menyerahkan permohonan tersebut dalam waktu paling lama 1x24 (satu kali dua
              puluh empat) jam kepada ketua Pengadilan Niaga. (2) Dalam waktu paling lama 2 (dua)
              hari tersitung sejak tanggal diterimanya permohonan penetapan sementara sebagaimana
              dimaksud pada ayat (1), ketua Pengadilan Niaga menunjuk hakim Pengadilan Niaga untuk
              memeriksa permohonan penetapan sementara. (3) Dalam waktu paling lama 2 (dua) hari
              ternitung sejak tanggal penunjukan sebagaimana dimaksud pada ayat (2), hakim
              Pengadilan Niaga harus memutuskan untuk mengabulkan atau menolak permohonan penetapan
              sementara. (4) Dalam hal permohonan penetapan sementara dikabulkan, hakim Pengadilan
              Niaga menerbitkan surat penetapan sementara pengadilan. (S5) Surat penetapan sementara
              pengadilan sebagaimana dimaksud pada ayat (4) diberitahukan kepada pihak yang dikenai
              tindakan penetapan sementara pengadilan dalam waktu paling lama 1x24 (satu kali dua
              puluh empat) jam. (6) Dalam hal permohonan penetapan sementara ditolak, hakim
              Pengadilan Niaga memberitahukan penolakan tersebut kepada pemohon penetapan sementara
              dengan disertai alasannya. PRESIDEN RPEPUBLIK INDONESIA - 46 - Pasal 97 (1) Dalam hal
              Pengadilan Niaga menerbitkan surat penetapan sementara sebagaimana dimaksud dalam
              Pasal 96 ayat (4) Pengadilan Niaga memanggil pihak yang dikenai penetapan sementara
              dalam waktu paling lama 7 (tujuh) hari sejak tanggal diterbitkannya surat penetapan
              sementara untuk dimintai keterangan. (2) Pihak yang dikenai penetapan sementara dapat
              menyampaikan keterangan dan bukti mengenai Merek dalam waktu paling lama 7 (tujuh)
              hari terhitung sejak tanggal diterimanya surat panggilan sebagaimana dimaksud pada
              ayat (1). (3) Dalam waktu paling lama 30 (tiga puluh) hari terhitung sejak tanggal
              diterbitkannya surat penetapan sementara, hakim Pengadilan Niaga harus memutuskan
              untuk menguatkan atau membatalkan penetapan sementara pengadilan. (4) Dalam hal
              penetapan. sementara pengadilan dikuatkan, maka: a. uang jaminan yang telah dibayarkan
              harus dikembalikan kepada pemohon penetapan, b. pemohon penetapan dapat mengajukan
              gugatan ganti rugi atas pelanggaran Merek, dan/atau Cc. pemohon penetapan dapat
              melaporkan pelanggaran Merek kepada pejabat penyidik Kepolisian Negara Republik
              Indonesia atau pejabat penyidik pegawai negeri sipil. (5) Dalam hal penetapan
              sementara pengadilan dibatalkan, uang jaminan yang telah dibayarkan harus segera
              diserahkan kepada pihak yang dikenai penetapan sementara sebagai ganti rugi akibat
              penetapan sementara tersebut. | Pasal 98 Ketentuan mengenai penetapan sementara
              sebagaimana dimaksud dalam Pasal 94 sampai dengan Pasal 97 berlaku secara mutatis
              mutandis terhadap Hak atas Indikasi Geografis. MAN & â€œNN . 4 sa , Ta 2 PRESIDEN
              REPUBLIK INDONESIA - 47 - BAB XVII PENYIDIKAN Pasal 99 (1) Selain pejabat penyidik
              Kepolisian Negara Republik Indonesia, pejabat penyidik pegawai negeri sipil tertentu
              di lingkungan kementerian yang menyelenggarakan urusan pemerintahan di bidang hukum
              diberi wewenang khusus sebagai penyidik sebagaimana dimaksud dalam Undang- Undang yang
              mengatur mengenai hukum acara pidana untuk melakukan penyidikan tindak pidana Merek.
              (2) Penyidik sebagaimana dimaksud pada ayat (1) berwenang melakukan: a. pemeriksaan
              atas kebenaran laporan atau keterangan berkenaan dengan tindak pidana di bidang Merek,
              b. pemeriksaan terhadap Orang yang diduga melakukan tindak pidana di bidang Merek, Cc.
              permintaan keterangan dan barang bukti dari Orang sehubungan dengan tindak pidana di
              bidang Merek, d. pemeriksaan atas pembukuan, pencatatan, dan dokumen lain berkenaan
              dengan tirdak pidana di bidang Merek: e. penggeledahan dan pemeriksaan di tempat yang
              diduga terdapat barang bukti, pembukuan, pencatatan, dan dokumen lain yang berkenaan
              dengan tindak pidana di bidang Merek, I. penyitaan terhadap bahan dan barang hasil
              pelanggaran yang dapat dijadikan bukti dalam perkara tindak pidana di bidang Merek, g.
              permintaan keterangan ahli dalam rangka pelaksanaan tugas penyidikan tindak pidana di
              bidang Merek: h. permintaan bantuan kepada instansi terkait untuk melakukan
              penangkapan, penahanan, penetapan daftar pencarian orang, dan pencegahan terhadap
              pelaku tindak pidana di bidang Merek: dan 1. penghentian penyidikan jika tidak
              terdapat cukup bukti adanya tindak pidana di bidang Merek. aa dng : 2 &, jak a Â£ 0
              PRESIDEN REPUBLIK INDONESIA -48 - (3) Dalam melakukan penyidikan, pejabat penyidik
              pegawai negeri sipil dapat meminta bantuan pejabat penyidik Kepolisian Negara Republik
              Indonesia untuk kelancaran penyidikan. (4) Pejabat penyidik pegawai negeri sipil
              memberitahukan dimulainya penyidikan kepada penuntut umum dengan tembusan kepada
              pejabat penyidik Kepolisian Negara Republik Indonesia. (5) Hasil penyidikan yang telah
              dilakukan oleh pejabat penyidik pegawai negeri sipil disampaikan kepada penuntut umum
              melalui pejabat penyidik Kepolisian Negara Republik Irdonesia. BAB XVI KETENTUAN
              PIDANA Pasal 100 (1) Setiap Orang yang dengan tanpa hak menggunakan Merek yang sama
              pada keseluruhannya dengan Merek terdaftar milik pihak lain untuk barang dan/atau jasa
              sejenis yang diproduksi dan/atau diperdagangkan, dipidana dengan pidana penjara paling
              lama 5 (lima) tahun dan/atau pidana denda paling banyak Rp2.000.000.000,00 (dua miliar
              rupiah). (2) Setiap Orang yang dengan tanpa hak menggunakan Merek yang mempunyai
              persamaan pada pokoknya dengan Merek terdaftar milik pihak lain untuk barang dan/atau
              jasa sejenis yang diproduksi dan/atau diperdagangkan, dipidana dengan pidana penjara
              paling lama 4 (empat) tahun dan/atau denda paling banyak Rp2.000.000.000,00 (dua
              miliar rupiah). (3) Setiap Orang yang melanggar ketentuan sebagaimana dimaksud pada
              ayat (1) dan ayat (2), yang jenis barangnya mengakibatkan gangguan kesehatan, gangguan
              lingkungan hidup, dan/atau kematian manusia, dipidana dengan pidana penjara paling
              lama 10 (sepuluh) tahun dan/atau denda paling banyak Rp5.000.000.000,00 (lima miliar
              rupiah). PRESIDEN REPUBLIK INDONESIA - 49 - Pasal 101 (1) Setiap Orang yang dengan
              tanpa hak menggunakan tanda yang mempunyai persamaan pada keseluruhan dengan Indikasi
              Geografis milik pihak lain untuk barang dan/atau produk yang sama atau sejenis dengan
              barang dan/atau produk yang terdaftar, dipidana dengan pidana penjara paling lama 4
              (empat) tahun dan/atau denda paling banyak Rp2.000.000.000,00 (dua miliar rupiah). (2)
              Setiap Orang yang dengan tanpa hak menggunakan tanda yarg mempunyai persamaan pada
              pokoknya dengan Indikasi Geografis milik pihak lain untuk barang dan/atau produk yang
              sama atau sejenis dengan barang dan/atau produk yang terdaftar, dipidana dengan pidana
              penjara paling lama 4 (empat) tahun dan/atau denda paling banyak R2Â»2.000.000.000,00
              (dua miliar rupiah). Pasal 102 Setiap Crang yang memperdagangkan barang dan/atau jasa
              dan/atau produk yang diketahui atau patut diduga mengetahui bahwa barang dan/atau jasa
              dan/atau produk tersebut merupakan hasil tindak pidana sebagaimana dimaksud dalam
              Pasal 100 dan Pasal 101 dipidana dengan: pidana kurungan paling lama 1 (satu) tahun
              atau denda paling banyak Rp200.000.000,00 (dua ratus juta rupiah). Pasal 103 Tindak
              pidana sebagaimana dimaksud dalam Pasal 100 sampai dengan Pasal 102 merupakan delik
              aduan. BAB XIX KETENTUAN PERALIHAN Pasal 104 (1) Semua Permohonan yang diajukan
              berdasarkan Undang- Undang Nomor 15 Tahun 2001 tentang Merek tetapi belum selesai
              diproses pada tanggal berlakunya Undang-Undang ini, diselesaikan berdasarkan ketentuan
              Undang-Undang tersebut. at Ng jan Â£ TA d9. Â£ PRESIDEN REPUBLIK INDONESIA -50- (2)
              Semua Merek yang telah didaftar berdasarkan Undang- Undang Nomor 15 Tahun 2001 tentang
              Merek dan masih berlaku pada saat diundangkannya Undang-Undang ini, dinyatakan tetap
              berlaku menurut Undang-Undang ini untuk selama sisa jangka waktu pendaftarannya. Pasal
              105 Sengketa Merek yang masih dalam proses di pengadilan pada saat Undang-Undang ini
              berlaku tetap diproses berdasarkan Undang-Undang Nomor 15 Tahun 2001 tentang Merek
              sampai mendapat putusan yang mempunyai kekuatan hukum tetap. BAB XX KETENTUAN PENUTUP
              Pasal 106 Pada saat Undang-Undang ini mulai berlaku, semua peraturan
              perurdang-undangan yang merupakan peraturan pelaksanaan dari Undang-Undang Nomor 15
              Tahun 2001 tentang Merek (Lembaran Negara Republik Indonesia Tahun 2001 Nomor 110,
              Tambahan Lembaran Negara Republik Indonesia Nomor 4131), dinyatakan masih tetap
              berlaku sepanjang tidak bertentangan dengan ketentuan dalam Undang-Undang ini. Pasal
              107 Pada Saat Undang-Undang ini mulai berlaku, Undang-Undang Nomor 15 Tahun 2001
              tentang Merek (Lembaran Negara Republik Indonesia Tahun 2001 Nomor 110, Tambahan
              Lembaran Negara Republik Indonesia Nomor 4131) dicabut dan dinyazakan tidak berlaku.
              Pasal 108 Peraturan pelaksanaan dari Undang-Undang ini harus ditetapkan paling lama 2
              (dua) tahun terhitung sejak Undang- Undang ini diundangkan. Pasal 109 Undang-Undang
              ini mulai berlaku pada tanggal diundangkan. KPPN Ta S. Lema Pia ag hi PRESIDEN
              REPUBLIK INDONESIA -.51- Agar setiap orang mengetahuinya, memerintahkan pengundangan
              Undang-Undang ini dengan penempatannya dalam Lembaran Negara Republik Indonesia.
