                    parentNode: *ref_12
                  textString: 'Dalam Undang-Undang ini yang dimaksud dengan:'
                  references: []
                elements:
                  - type: point
                    node: &ref_13
                      nodeType: point
                      key: '1'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_13
                      textString: >-
                        Perlindungan Nelayan, Pembudi Daya Ikan, dan Petambak Garam adalah segala
                        upaya untuk membantu Nelayan, Pembudi Daya Ikan, dan Petambak Garam dalam
                        menghadapi permasalahan kesulitan melakukan Usaha Perikanan atau Usaha
                        Pergaraman.
                      references: []
                  - type: point
                    node: &ref_14
                      nodeType: point
                      key: '2'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_14
                      textString: >-
                        Pemberdayaan Nelayan, Pembudi Daya Ikan, dan Petambak Garam adalah segala
                        upaya untuk meningkatkan kemampuan Nelayan, Pembudi Daya Ikan, dan Petambak
                        Garam untuk melaksanakan Usaha Perikanan atau Usaha Pergaraman secara lebih
                        baik.
                      references: []
                  - type: point
                    node: &ref_15
                      nodeType: point
                      key: '3'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_15
                      textString: >-
                        Nelayan adalah Setiap Orang yang mata pencahariannya melakukan Penangkapan
                        Ikan.
                      references: []
                  - type: point
                    node: &ref_16
                      nodeType: point
                      key: '4'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_16
                      textString: >-
                        Nelayan Kecil adalah Nelayan yang melakukan Penangkapan Ikan untuk memenuhi
                        kebutuhan hidup sehari-hari, baik yang tidak menggunakan kapal penangkap
                        Ikan maupun yang menggunakan kapal penangkap Ikan berukuran paling besar 10
                        (sepuluh) gros ton (GT).
                      references: []
                  - type: point
                    node: &ref_17
                      nodeType: point
                      key: '5'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_17
                      textString: >-
                        Nelayan Tradisional adalah Nelayan yang melakukan Penangkapan Ikan di
                        perairan yang merupakan hak Perikanan tradisional yang telah dimanfaatkan
                        secara turun-temurun sesuai dengan budaya dan kearifan lokal. Ka 4 . RN N ,
                        ya An e Eh, - #3 - : GS . 3 -
                      references: []
                  - type: point
                    node: &ref_18
                      nodeType: point
                      key: '6'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_18
                      textString: >-
                        Nelayan Buruh adalah Nelayan yang menyediakan tenaganya yang turut serta
                        dalam usaha Penangkapan Ikan.
                      references: []
                  - type: point
                    node: &ref_19
                      nodeType: point
                      key: '7'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        Nelayan Pemilik adalah Nelayan yang memiliki kapal penangkap Ikan yang
                        digunakan dalam usaha Penangkapan Ikan dan secara aktif melakukan
                        Penangkapan Ikan.
                      references: []
                  - type: point
                    node: &ref_20
                      nodeType: point
                      key: '8'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Penangkapan Ikan adalah kegiatan untuk memperoleh Ikan di perairan yang
                        tidak dalam keadaan dibudidayakan dengan alat dan cara yang mengedepankan
                        asas keberlanjutan dan kelestarian, termasuk kegiatan yang menggunakan kapal
                        untuk memuat, mengangkut, menyimpan, mendinginkan, menangani, mengolah,
                        dan/atau mengawetkannya.
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: point
                      key: '9'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        Pembudi Daya Ikan adalah Setiap Orang yang mata pencahariannya melakukan
                        Pembudidayaan Ikan air tawar, Ikan air payau, dan Ikan air laut.
                      references: []
                  - type: point
                    node: &ref_22
                      nodeType: point
                      key: '10'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_22
                      textString: >-
                        Pembudi Daya Ikan Kecil adalah Pembudi Daya Ikan yang melakukan
                        Pembudidayaan Ikan untuk memenuhi kebutuhan hidup sehari-hari.
                      references: []
                  - type: point
                    node: &ref_23
                      nodeType: point
                      key: '11'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Penggarap Lahan Budi Daya adalah Pembudi Daya Ikan yang menyediakan
                        tenaganya dalam Pembudidayaan Ikan.
                      references: []
                  - type: point
                    node: &ref_24
                      nodeType: point
                      key: '12'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Pemilik Lahan Budi Daya adalah Pembudi Daya Ikan yang memilik hak atau izin
                        atas lahan dan secara aktif melakukan kegiatan Pembudidayaan Ikan.
                      references: []
                  - type: point
                    node: &ref_25
                      nodeType: point
                      key: '13'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_25
                      textString: >-
                        Pembudidayaan Ikan adalah kegiatan untuk memelihara, membesarkan, dan/atau
                        membiakkan Ikan serta memanen hasilnya dalam lingkungan yang terkontrol,
                        termasuk kegiatan yang menggunakan kapal untuk memuat, mengangkut,
                        menyimpan, mendinginkan, menangani, mengolah, dan/atau mengawetkannya.
                      references: []
                  - type: point
                    node: &ref_26
                      nodeType: point
                      key: '14'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_26
                      textString: Petambak Garam adalah Setiap Orang yang melakukan kegiatan Usaha Pergaraman.
                      references: []
                  - type: point
                    node: &ref_27
                      nodeType: point
                      key: '15'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_27
                      textString: >-
                        Petambak Garam Kecil adalah Petambak Garam yang melakukan Usaha Pergaraman
                        pada lahannya sendiri dengan luas lahan paling luas 5 (lima) hektare, dan
                        perebus Garam.
                      references: []
                  - type: point
                    node: &ref_28
                      nodeType: point
                      key: '16'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_28
                      textString: >-
                        Penggarap Tambak Garam adalah Petambak Garam yang menyediakan tenaganya
                        dalam Usaha Pergaraman. 4 . N Ka SN ya An â‚¬ Eh, - #3 - - GS
                      references: []
                  - type: point
                    node: &ref_29
                      nodeType: point
                      key: '17'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_29
                      textString: >-
                        Pemilik Tambak Garam adalah Petambak Garam yang memiliki hak atas lahan yang
                        digunakan untuk produksi Garam dan secara aktif melakukan Usaha Pergaraman.
                      references: []
                  - type: point
                    node: &ref_30
                      nodeType: point
                      key: '18'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_30
                      textString: >-
                        Ikan adalah segala jenis organisme yang seluruh atau sebagian dari siklus
                        hidupnya berada di dalam lingkungan perairan.
                      references: []
                  - type: point
                    node: &ref_31
                      nodeType: point
                      key: '19'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_31
                      textString: >-
                        Garam adalah senyawa kimia yang komponen utamanya berupa natrium klorida dan
                        dapat mengandung unsur lain, seperti magnesium, kalsium, besi, dan kalium
                        dengan bahan tambahan atau tanpa bahan tambahan iodium.
                      references: []
                  - type: point
                    node: &ref_32
                      nodeType: point
                      key: '20'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_32
                      textString: >-
                        Perikanan adalah semua kegiatan yang berhubungan dengan pengelolaan dan
                        pemanfaatan sumber daya Ikan dan lingkungannya mulai dari praproduksi,
                        produksi, pascaproduksi, dan pengolahan sampai dengan pemasaran yang
                        dilaksanakan dalam suatu sistem bisnis Perikanan.
                      references: []
                  - type: point
                    node: &ref_33
                      nodeType: point
                      key: '21'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_33
                      textString: >-
                        Pergaraman adalah semua kegiatan yang berhubungan dengan praproduksi,
                        produksi, pascaproduksi, pengolahan, dan pemasaran Garam.
                      references: []
                  - type: point
                    node: &ref_34
                      nodeType: point
                      key: '22'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_34
                      textString: >-
                        Usaha Perikanan adalah kegiatan yang dilaksanakan dengan sistem bisnis
                        Perikanan yang meliputi praproduksi, produksi, pascaproduksi, pengolahan,
                        dan pemasaran.
                      references: []
                  - type: point
                    node: &ref_35
                      nodeType: point
                      key: '23'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_35
                      textString: >-
                        Usaha Pergaraman adalah kegiatan yang dilaksanakan dengan sistem bisnis
                        Pergaraman yang meliputi praproduksi, produksi, pascaproduksi, pengolahan,
                        dan pemasaran.
                      references: []
                  - type: point
                    node: &ref_36
                      nodeType: point
                      key: '24'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_36
                      textString: >-
                        Komoditas Perikanan adalah hasil dari Usaha Perikanan yang dapat
                        diperdagangkan, disimpan, dan/atau dipertukarkan.
                      references: []
                  - type: point
                    node: &ref_37
                      nodeType: point
                      key: '25'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_37
                      textString: >-
                        Komoditas Pergaraman adalah hasil dari Usaha Pergaraman yang dapat
                        diperdagangkan, disimpan, dan/atau dipertukarkan.
                      references: []
                  - type: point
                    node: &ref_38
                      nodeType: point
                      key: '26'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_38
                      textString: >-
                        Setiap Orang adalah orang perseorangan atau korporasi, baik yang berbentuk
                        badan hukum maupun yang tidak berbadan hukum.
                      references: []
                  - type: point
                    node: &ref_39
                      nodeType: point
                      key: '27'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_39
                      textString: >-
                        Pelaku Usaha adalah orang perseorangan atau korporasi yang melakukan usaha
                        prasarana dan/atau sarana produksi Perikanan, prasarana dan/atau sarana
                        produksi Garam, pengolahan, dan pemasaran hasil Perikanan, serta produksi
                        Garam yang berkedudukan di wilayah hukum Republik Indonesia. Ka 4 . RN N ,
                        ya Y e Eh, - #3 - : GS -. 5 -
                      references: []
                  - type: point
                    node: &ref_40
                      nodeType: point
                      key: '28'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_40
                      textString: >-
                        Kelembagaan adalah lembaga yang ditumbuhkembangkan dari, oleh, dan untuk
