                        risiko Penangkapan Ikan atau Pembudidayaan Ikan.
                      references: []
                  - type: point
                    node: &ref_42
                      nodeType: point
                      key: '30'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_42
