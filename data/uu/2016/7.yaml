                      references: []
                  - type: point
                    node: &ref_41
                      nodeType: point
                      key: '29'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_41
