                        Pergaraman.
                      references: []
                  - type: point
                    node: &ref_43
                      nodeType: point
                      key: '31'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_43
                      textString: >-
                        Penjaminan adalah kegiatan pemberian jaminan oleh perusahaan penjaminan atas
                        pemenuhan kewajiban finansial Nelayan, Pembudi Daya Ikan, dan Petambak Garam
                        kepada perusahaan pembiayaan dan bank.
                      references: []
                  - type: point
                    node: &ref_44
                      nodeType: point
                      key: '32'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
