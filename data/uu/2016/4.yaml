                      textString: >-
                        Pekerja adalah setiap orang yang bekerja dengan menerima upah atau imbalan
                        dalam bentuk lain sesuai dengan ketentuan peraturan perundang-undangan. 9.
                        Pemberi Kerja adalah orang perseorangan, pengusaha, badan hukum, atau badan
                        lainnya yang mempekerjakan tenaga kerja dengan membayar upah atau imbalan
                        dalam bentuk lain atau penyelenggara negara yang mempekerjakan pegawai
                        Aparatur Sipil Negara, prajurit Tentara Nasional Indonesia, dan anggota
                        Kepolisian Negara Republik Indonesia dengan membayar gaji sesuai dengan
                        ketentuan peraturan perundang-undangan. . 3 - Pekerja Mandiri adalah setiap
                        warga negara Indonesia yang bekerja dengan tidak bergantung pada Pemberi
                        Kerja untuk mendapatkan penghasilan. Gaji adalah kompensasi dasar berupa
                        honorarium sesuai dengan beban kerja, tanggung jawab jabatan, dan risiko
                        pekerjaan. Upah adalah hak pekerja yang diterima dan dinyatakan dalam bentuk
                        uang sebagai imbalan dari pengusaha atau Pemberi Kerja kepada Pekerja yang
                        ditetapkan dan dibayarkan menurut suatu perjanjian kerja, kesepakatan, atau
                        peraturan perundang-undangan, termasuk tunjangan bagi Pekerja dan
                        keluarganya atas suatu pekerjaan dan/atau jasa yang telah atau akan
                        dilakukan. Penghasilan adalah pendapatan bersih yang diterima oleh Pekerja
                        Mandiri dari hasil usaha atau pekerjaan dalam proses produksi barang
                        dan/atau jasa yang dinilai dalam bentuk uang. 10. Simpanan adalah sejumlah
                        uang yang dibayar secara periodik oleh Peserta dan/atau Pemberi Kerja. 11.
                        Komite Tabungan Perumahan Rakyat yang selanjutnya disebut Komite Tapera
                        adalah komite yang berfungsi merumuskan kebijakan umum dan strategis dalam
                        pengelolaan Tapera. 12. Badan Pengelola Tapera yang selanjutnya disebut BP
                        Tapera adalah badan hukum yang dibentuk untuk mengelola Tapera. 13. Bank
                        Kustodian adalah bank umum yang telah memperoleh persetujuan dari Otoritas
                        Jasa Keuangan untuk menjalankan usaha jasa penitipan efek dan harta lain
                        yang berkaitan dengan efek serta jasa lain: termasuk menerima dividen,
                        bunga, dan hak lain: menyelesaikan transaksi efek, dan mewakili pemegang
                        rekening yang menjadi nasabahnya. 14. Manajer Investasi adalah pihak yang
                        kegiatan usahanya mengelola portofolio efek untuk para nasabah atau
                        mengelola portofolio investasi kolektif untuk sekelompok nasabah, kecuali
                        perusahaan asuransi, dana pensiun, dan bank yang melakukan sendiri kegiatan
                        usahanya sesuai dengan ketentuan peraturan perundang- undangan. 15. Bank
                        adalah badan usaha yang menghimpun dana dari masyarakat termasuk dari BP
                        Tapera dalam bentuk Simpanan dan menyalurkannya kepada masyarakat dalam
                        bentuk kredit dan/atau bentuk lainnya dalam rangka meningkatkan taraf hidup
                        rakyat, khususnya dalam pemenuhan kebutuhan perumahan. 16. Perusahaan
                        Pembiayaan adalah badan usaha yang melakukan kegiatan pembiayaan untuk
                        pengadaan barang dan/atau jasa. 17. Komisioner adalah organ BP Tapera yang
                        berwenang dan bertanggung jawab atas pengaturan dan pengawasan pengelolaan
                        Tapera sesuai dengan maksud dan tujuan serta mewakili BP Tapera, baik di
                        dalam maupun di luar pengadilan. 18. Deputi Komisioner adalah anggota
                        Komisioner. 19. Pemerintah Pusat yang selanjutnya disebut Pemerintah adalah
                        Presiden Republik Indonesia yang memegang kekuasaan pemerintahan negara
                        Republik Indonesia yang dibantu oleh Wakil Presiden dan menteri sebagaimana
                        dimaksud dalam Undang-Undang Dasar Negara Republik Indonesia Tahun 1945. 20.
                        Pemerintah Daerah adalah kepala daerah sebagai unsur penyelenggara
                        pemerintahan daerah yang memimpin pelaksanaan urusan pemerintahan yang
                        menjadi kewenangan daerah otonom. 21. Menteri adalah menteri yang
                        menyelenggarakan urusan pemerintahan di bidang perumahan dan kawasan
                        permukiman.
