            Mengesahkan Persetujuan antara Pemerintah Republik Indonesia dan Pemerintah Republik
            Polandia tentang Kerja Sama di Bidang Pertahanan (Agreement between the Government of
            the Republic of Indonesia and the Government of the Republic of Poland concerning Co-
            operation in the Field of Defence) yang telah ditandatangani pada tanggal 6 Juni 2006 di
            Jakarta yang salinan naskah aslinya dalam bahasa Indonesia, bahasa Polandia, dan bahasa
            Inggris sebagaimana terlampir dan merupakan bagian yang tidak terpisahkan dari
            Undang-Undang ini.
