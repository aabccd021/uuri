opText: |-
  | SALINAN
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 17 TAHUN 2016
  TENTANG
  PENETAPAN PERATURAN PEMERINTAH PENGGANTI UNDANG-UNDANG
  NOMOR 1 TAHUN 2016 TENTANG PERUBAHAN KEDUA ATAS UNDANG-
  UNDANG NOMOR 23 TAHUN 2002 TENTANG PERLINDUNGAN ANAK
  MENJADI UNDANG-UNDANG
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa negara menjamin hak anak atas kelangsungan
  hidup, tumbuh dan berkembang, serta perlindungan
  dari kekerasan dan diskriminasi sebagaimana
  tercantum dalam Undang-Undang Dasar Negara
  Republik Indonesia Tahun 1945,
  b. bahwa kekerasan seksual terhadap anak dari tahun
  ke tahun semakin meningkat dan mengancam peran
  strategis anak sebagai generasi penerus masa depan
  bangsa dan negara, sehingga perlu memperberat
  sanksi pidana dan memberikan tindakan terhadap
  pelaku kekerasan seksual terhadap anak dengan
  mengubah Undang-Undang Nomor 23 Tahun 2002
  tentang Perlindungan Anak sebagaimana telah diubah
  dengan Undang-Undang Nomor 35 Tahun 2014
  tentang Perubahan atas Undang-Undang Nomor 23
  Tahun 2002 tentang Perlindungan Anak,
  ad Oh
  KA z1 P 3 & & t
  NG
  -D-
  c. bahwa Presiden telah menetapkan Peraturan
  Pemerintah Pengganti Undang-Undang Nomor 1
  Tahun 2016 tentang Perubahan Kedua atas Undang-
  Undang Nomor 23 Tahun 2002 tentang Perlindungan
  Anak pada tanggal 25 Mei 2016,
  d. bahwa berdasarkan pertimbangan sebagaimana
  dimaksud dalam huruf a, huruf b, dan huruf c, perlu
  membentuk Undang-Undang tentang Penetapan
  Peraturan Pemerintah Pengganti Undang-Undang
  Nomor 1 Tahun 2016 tentang Perubahan Kedua atas
  Undang-Undang Nomor 23 Tahun 2002 tentang
  — Perlindungan Anak Menjadi Undang-Undang,
  Mengingat : 1. Pasal 5 ayat (1), Pasal 20, dan Pasal 22 ayat (2)
  Undang-Undang Dasar Negara Republik Indonesia
  Tahun 1945:
  2. Undang-Undang Nomor 23 Tahun 2002 tentang
  Perlindungan Anak (Lembaran Negara Republik
  Indonesia Tahun 2002 Nomor 109, Tambahan
  Lembaran Negara Republik Indonesia Nomor 4235)
  sebagaimana telah diubah dengan Undang-Undang
  Nomor 35 Tahun 2014 tentang Perubahan aatas
  Undang-Undang Nomor 23 Tahun 2002 tentang
  Perlindungan Anak (Lembaran Negara Republik
  Indonesia Tahun 2014 Nomor 297, Tambahan
  Lembaran Negara Republik Indonesia Nomor 5606):
  PON e
  29. £
  Dengan Persetujuan Bersama
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  dan
  PRESIDEN REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan : UNDANG-UNDANG TENTANG PENETAPAN PERATURAN
  PEMERINTAH PENGGANTI UNDANG-UNDANG NOMOR 1
  TAHUN 2016 TENTANG PERUBAHAN KEDUA ATAS
  UNDANG-UNDANG NOMOR 23 TAHUN 2002 TENTANG
  PERLINDUNGAN ANAK MENJADI UNDANG-UNDANG.
