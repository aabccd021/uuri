                  Setiap Orang yang dengan sengaja dan tanpa hak menyebarkan informasi yang
                  ditujukan untuk menimbulkan rasa kebencian atau permusuhan individu dan/atau
                  kelompok masyarakat tertentu berdasarkan atas suku, agama, ras, dan antargolongan
                  (SARA) sebagaimana dimaksud dalam Pasal 28 ayat (2) dipidana dengan pidana penjara
                  paling lama 6 (enam) tahun dan/atau denda paling banyak Rp1.000.000.000,00 (satu
                  miliar rupiah). Pasal 45B Setiap Orang yang dengan sengaja dan tanpa hak
                  mengirimkan Informasi Elektronik dan/atau Dokumen Elektronik yang berisi ancaman
                  kekerasan atau menakut-nakuti yang ditujukan secara pribadi sebagaimana dimaksud
                  dalam Pasal 29 dipidana dengan pidana penjara paling lama 4 (empat) tahun dan/atau
                  denda paling banyak Rp750.000.000,00 (tujuh ratus lima puluh juta rupiah). Pasal
                  II Undang-Undang ini mulai berlaku pada tanggal diundangkan. - 13 Agar setiap
                  orang mengetahuinya, memerintahkan pengundangan Undang-Undang ini dengan
                  penempatannya dalam Lembaran Negara Republik Indonesia.
