            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa perkembangan dunia yang ditandai dengan pesatnya kemajuan ilmu pengetahuan dan
              teknologi telah meningkatkan intensitas hubungan dan interdependensi antarnegara
              sehingga semakin meningkat pula kerja sama internasional dalam berbagai aspek yang
              dituangkan dalam bentuk perjanjian internasional:
            references: []
        - type: point
          node: &ref_5
            nodeType: huruf
            key: c
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_5
            textString: >-
              bahwa untuk meningkatkan kerja sama antara Pemerintah Republik Indonesia dan
              Pemerintah Republik Sosialis Vietnam, pada tanggal 27 Oktober 2010 di Ha Noi telah
              ditandatangani Memorandum Saling Pengertian antara Pemerintah Republik Indonesia dan
              Pemerintah Republik Sosialis Vietnam tentang Peningkatan Kerja Sama antara Pejabat
              Pertahanan dan Kegiatan Bidang Pertahanan Terkait (Memorandum of Understanding between
              the Government of the Republic of Indonesia and the Government of the Socialist
              Republic of Vietnam on Strengthening of Cooperation between Defence Officials and Its
              Related Activities):
            references: []
        - type: point
