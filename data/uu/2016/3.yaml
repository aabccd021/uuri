            parentNode: *ref_8
          textString: >-
            Mengesahkan Memorandum Saling Pengertian antara Pemerintah Republik Indonesia dan
            Pemerintah Republik Sosialis Vietnam tentang Peningkatan Kerja Sama antara Pejabat
            Pertahanan dan Kegiatan Bidang Pertahanan Terkait (Memorandum of Understanding between
            the Government of the Republic of Indonesia and the Government of the Socialist Republic
            of Vietnam on Strengthening of Cooperation between Defence Officials and Its Related
            Activities) yang telah ditandatangani pada tanggal 27 Oktober 2010 di Ha Noi yang
            salinan naskah aslinya dalam bahasa Indonesia, bahasa Vietnam, dan bahasa Inggris
            sebagaimana terlampir dan merupakan bagian yang tidak terpisahkan dari Undang-Undang
            ini.
