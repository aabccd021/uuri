            textString: >-
              bahwa berdasarkan pertimbangan sebagaimana dimaksud dalam huruf a, huruf b, dan huruf
              c, perlu membentuk Undang-Undang tentang Pengesahan Memorandum Saling Pengertian
              antara Pemerintah Republik Indonesia dan Pemerintah Republik Sosialis Vietnam tentang
              Peningkatan Kerja Sama antara Pejabat Pertahanan dan Kegiatan Bidang Pertahanan
              Terkait (Memorandum of Understanding between the Government of the Republic of
              Indonesia and the Government of the Socialist Republic of Vietnam on Strengthening of
              Cooperation between Defence Officials and Its Related Activities):
