          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_3
            textString: >-
              bahwa hubungan luar negeri yang dilandasi politik bebas aktif merupakan salah satu
              perwujudan dari tujuan Pemerintah Negara Kesatuan Republik Indonesia sebagaimana
              tercantum dalam alinea keempat Pembukaan Undang-Undang Dasar Negara Republik Indonesia
              Tahun 1945, yaitu melindungi segenap bangsa dan seluruh tumpah darah Indonesia dan
              untuk memajukan kesejahteraan umum, mencerdaskan kehidupan bangsa, dan ikut
              melaksanakan ketertiban dunia yang berdasarkan kemerdekaan, perdamaian abadi, dan
              keadilan sosial:
