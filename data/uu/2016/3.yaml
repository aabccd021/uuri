opText: |-
  SALINAN
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 3 TAHUN 2016
  TENTANG
  PENGESAHAN MEMORANDUM SALING PENGERTIAN ANTARA
  PEMERINTAH REPUBLIK INDONESIA DAN PEMERINTAH REPUBLIK
  SOSIALIS VIETNAM TENTANG PENINGKATAN KERJA SAMA ANTARA
  PEJABAT PERTAHANAN DAN KEGIATAN BIDANG PERTAHANAN
  TERKAIT (MEMORANDUM OF UNDERSTANDING BETWEEN
  THE GOVERNMENT OF THE REPUBLIC OF INDONESIA AND
  THE GOVERNMENT OF THE SOCIALIST REPUBLIC OF VIETNAM ON
  STRENGTHENING OF COOPERATION BETWEEN
  DEFENCE OFFICIALS AND ITS RELATED ACTIVITIES)
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa hubungan luar negeri yang dilandasi politik
  bebas aktif merupakan salah satu perwujudan dari
  tujuan Pemerintah Negara Kesatuan Republik
  Indonesia sebagaimana tercantum dalam alinea
  keempat Pembukaan Undang-Undang Dasar Negara
  Republik Indonesia Tahun 1945, yaitu melindungi
  segenap bangsa dan seluruh tumpah darah Indonesia
  dan untuk memajukan kesejahteraan umum,
  mencerdaskan kehidupan bangsa, dan ikut
  melaksanakan ketertiban dunia yang berdasarkan
  kemerdekaan, perdamaian abadi, dan keadilan sosial:
  b. bahwa perkembangan dunia yang ditandai dengan
  pesatnya kemajuan ilmu pengetahuan dan teknologi
  telah meningkatkan intensitas hubungan dan
  interdependensi antarnegara sehingga semakin
  meningkat pula kerja sama internasional dalam
  berbagai aspek yang dituangkan dalam bentuk
  perjanjian internasional:
  PRESIDEN
  REPUBLIK INDONESIA
  -2-
  c. bahwa untuk meningkatkan kerja sama antara
  Pemerintah Republik Indonesia dan Pemerintah
  Republik Sosialis Vietnam, pada tanggal 27 Oktober
  2010 di Ha Noi telah ditandatangani Memorandum
  Saling Pengertian antara Pemerintah Republik
  Indonesia dan Pemerintah Republik Sosialis Vietnam
  tentang Peningkatan Kerja Sama antara Pejabat
  Pertahanan dan Kegiatan Bidang Pertahanan Terkait
  (Memorandum of Understanding between the
  Government of the Republic of Indonesia and the
  Government of the Socialist Republic of Vietnam on
  Strengthening of Cooperation between Defence
  Officials and Its Related Activities):
  d. bahwa berdasarkan pertimbangan sebagaimana
  dimaksud dalam huruf a, huruf b, dan huruf c,
  perlu membentuk Undang-Undang tentang
  Pengesahan Memorandum Saling Pengertian antara
  Pemerintah Republik Indonesia dan Pemerintah
  Republik Sosialis Vietnam tentang Peningkatan Kerja
  Sama antara Pejabat Pertahanan dan Kegiatan
  Bidang Pertahanan Terkait (Memorandum of
  Understanding between the Government of the
  Republic of Indonesia and the Government of the
  Socialist Republic of Vietnam on Strengthening of
  Cooperation between Defence Officials and Its Related
  Activities):
  Mengingat ...
  PRESIDEN
  REPUBLIK INDONESIA
  -3-
  30
  Mengingat : 1. Pasal 5 ayat (l), Pasal 11, Pasal 20, dan Pasal
  Undang-Undang Dasar Negara Republik Indonesia
  Tahun 1945:
  2. Undang-Undang Nomor 24 Tahun 2000 tentang
  Perjanjian Internasional (Lembaran Negara Republik
  Indonesia Tahun 2000 Nomor 185, Tambahan
  Lembaran Negara Republik Indonesia Nomor 4012),
  Dengan Persetujuan Bersama
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  dan
  PRESIDEN REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan : UNDANG-UNDANG TENTANG PENGESAHAN
  MEMORANDUM SALING PENGERTIAN ANTARA
  PEMERINTAH REPUBLIK INDONESIA DAN
  PEMERINTAH REPUBLIK SOSIALIS VIETNAM
  TENTANG PENINGKATAN KERJA SAMA ANTARA
  PEJABAT PERTAHANAN DAN KEGIATAN BIDANG
  PERTAHANAN TERKAIT (MEMORANDUM OF
  UNDERSTANDING BETWEEN THE GOVERNMENT OF
  THE REPUBLIC OF INDONESIA AND THE
  GOVERNMENT OF THE SOCIALIST REPUBLIC OF
  VIETNAM ON STRENGTHENING OF COOPERATION
  BETWEEN DEFENCE OFFICIALS AND ITS RELATED
  ACTIVITIES).
  PRESIDEN
  REPUBLIK INDONESIA
  -4-
