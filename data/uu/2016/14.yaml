opText: |-
  LEMBARAN NEGARA
  REPUBLIK INDONESIA
  No.189, 2016 KEUANGAN. APBN. Tahun 2015.
  Pertanggungjawaban. (Penjelasan dalam
  Tambahan Lembaran Negara Republik Indonesia
  Nomor 5930)
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 14 TAHUN 2016
  TENTANG
  PERTANGGUNGJAWABAN ATAS PELAKSANAAN
  ANGGARAN PENDAPATAN DAN BELANJA NEGARA TAHUN ANGGARAN 2015
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa Anggaran Pendapatan dan Belanja Negara (APBN)
  Tahun Anggaran 2015 yang diundangkan berdasarkan
  Undang-Undang Nomor 27 Tahun 2014 tentang
  Anggaran Pendapatan dan Belanja Negara (APBN) Tahun
  Anggaran 2015 sebagaimana telah diubah dengan
  Undang-Undang Nomor 3 Tahun 2015 tentang
  Perubahan atas Undang-Undang Nomor 27 Tahun 2014
  Anggaran Pendapatan dan Belanja Negara Tahun
  Anggaran 2015, pelaksanaannya perlu dilakukan
  pemeriksaan dan dipertanggungjawabkan sesuai dengan
  Undang-Undang Nomor 15 Tahun 2004 tentang
  Pemeriksaan Pengelolaan dan Tanggung Jawab Keuangan
  Negara,
  b. bahwa sesuai dengan ketentuan Pasal 30 ayat (1)
  Undang-Undang Nomor 17 Tahun 2003 tentang
  Keuangan Negara dan Pasal 4 ayat (2) Undang-Undang
  Nomor 15 Tahun 2004 tentang Pemeriksaan Pengelolaan
  dan Tanggung Jawab Keuangan Negara, terhadap
  2016, No.189 9.
  pelaksanaan APBN Tahun Anggaran 2015 telah
  dilakukan pemeriksaan oleh Badan Pemeriksa Keuangan
  (BPK):
  c. bahwa sesuai ketentuan Pasal 3 ayat (2), Pasal 30, dan
  Pasal 32 Undang-Undang Nomor 17 Tahun 2003 tentang
  Keuangan Negara, dan Pasal 31 Undang-Undang Nomor
  27 Tahun 2014 tentang Anggaran Pendapatan dan
  Belanja Negara Tahun Anggaran 2015 sebagaimana telah
  diubah dengan Undang-Undang Nomor 3 Tahun 2015
  tentang Perubahan atas Undang-Undang Nomor 27
  Tahun 2014 Anggaran Pendapatan dan Belanja Negara
  Tahun Anggaran 2015, pertanggungjawaban atas
  pelaksanaan APBN Tahun Anggaran 2015 harus
  ditetapkan dengan Undang-Undang,
  d. bahwa pembahasan Undang-Undang tentang
  Pertanggungjawaban atas Pelaksanaan — Anggaran
  Pendapatan dan Belanja Negara Tahun Anggaran 2015
  dilakukan Dewan Perwakilan Rakyat (DPR) bersama
  Pemerintah dan dengan memperhatikan pertimbangan
  Dewan Perwakilan Daerah (DPD) sesuai dengan Surat
  Keputusan Dewan Perwakilan Daerah Nomor 62/DPD
  RI/V/2015-2016 tanggal 22 Juli 2016,
  e. bahwa berdasarkan pertimbangan sebagaimana
  dimaksud dalam huruf a sampai dengan huruf d, perlu
  menetapkan Undang-Undang tentang
  Pertanggungjawaban — atas Pelaksanaan — Anggaran
  Pendapatan dan Belanja Negara Tahun Anggaran 2015,
  Mengingat 1: 1. Pasal 5 ayat (1), Pasal 20 ayat (1), ayat (2) dan ayat (5),
  Pasal 23 ayat (1) dan Pasal 23E Undang-Undang Dasar
  Negara Republik Indonesia Tahun 1945,
  2. Undang-Undang Nomor 17 Tahun 2003 tentang
  Keuangan Negara (Lembaran Negara Republik Indonesia
  Tahun 2003 Nomor 47, Tambahan Lembaran Negara
  Republik Indonesia Nomor 4286),
  2. 2016, No.189
  3. Undang-Undang Nomor 1 Tahun 2004 tentang
  Perbendaharaan Negara (Lembaran Negara Republik
  Indonesia Tahun 2004 Nomor 5, Tambahan Lembaran
  Negara Republik Indonesia Nomor 4355),
  4. Undang-Undang Nomor 15 Tahun 2004 tentang
  Pemeriksaan Pengelolaan dan Tanggung Jawab Keuangan
  Negara (Lembaran Negara Republik Indonesia Tahun
  2004 Nomor 66, Tambahan Lembaran Negara Republik
  Indonesia Nomor 4400),
  5. Undang-Undang Nomor 15 Tahun 2006 tentang Badan
  Pemeriksa Keuangan (Lembaran Negara Republik
  Indonesia Tahun 2006 Nomor 85, Tambahan Lembaran
  Negara Republik Indonesia Nomor 4654),
  6. Undang-Undang Nomor 27 Tahun 2014 tentang
  Anggaran Pendapatan dan Belanja Negara Tahun
  Anggaran 2015 (Lembaran Negara Republik Indonesia
  Tahun 2014 Nomor 259, Tambahan Lembaran Negara
  Republik Indonesia Nomor 5593), sebagaimana telah
  diubah dengan Undang-Undang Nomor 3 Tahun 2015
  tentang Perubahan atas Undang-Undang Nomor 27
  Tahun 2014 tentang Anggaran Pendapatan dan Belanja
  Negara Tahun Anggaran 2015 (Lembaran Negara
  Republik Indonesia Tahun 2015 Nomor 44, Tambahan
  Lembaran Negara Republik Indonesia Nomor 5669),
  Dengan Persetujuan Bersama
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  dan
  PRESIDEN REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan: UNDANG-UNDANG TENTANG PERTANGGUNGJAWABAN
  ATAS PELAKSANAAN ANGGARAN PENDAPATAN DAN
  BELANJA NEGARA TAHUN ANGGARAN 2015.
  2016, No.189 Fa
