opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 7 TAHUN 1973
  TENTANG
  PERJANJIAN ANTARA REPUBLIK INDONESIA DAN REPUBLIK
  SINGAPURA MENGENAI PENETAPAN GARIS BATAS LAUT WILAYAH
  KEDUA NEGARA DI SELAT SINGAPURA
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang . a. bahwa pada tanggal 25 Mei 1973, di Jakarta telah
  ditandatangani "Perjanjian antara Republik Indonesia dan
  Republik Singapura tentang Penetapan Garis Batas Laut
  Wilayah kedua Negara di Selat Singapura":
  b. bahwa Perjanjian tersebut pada huruf a diatas dipandang perlu
  untuk disetujui dengan Undang-undang.
  Mengingat â€œ1. Pasal 5 ayat (1), Pasal 11 dan Pasal 20 ayat (1) Undang-
  Undang Dasar 1945,
  2. Ketetapan Majelis Permusyawaratan Rakyat Republik
  Indonesia Nomor IV/MPR/1973 tentang Garis-garis Besar
  Haluan Negara, mengenai Wawasan Nusantara,
  3. Undang-Undang Nomor 4 Prp. Tahun 1960 tentang Perairan
  Indonesia (Lembaran Negara Republik Indonesia Tahun 1960
  Nomor 22, Tambahan Lembaran Negara Republik Indonesia
  Nomor 1942).
  Dengan persetujuan Dewan Perwakilan Rakyat Republik Indonesia.
  PRESIDEN
  REPUBLIK INDONESIA
  2
  MEMUTUSKAN:
  Menetapkan : UNDANG-UNDANG TENTANG PERJANJIAN ANTARA
  REPUBLIK INDONESIA DAN REPUBLIK SINGAPURA
  MENGENAI PENETAPAN GARIS BATAS LAUT WILAYAH
  KEDUA NEGARA DI SELAT SINGAPURA.
