opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 4 TAHUN 1973
  TENTANG
  TAMBAHAN DAN PERUBAHAN ATAS ANGGARAN PENDAPATAN DAN
  BELANJA NEGARA TAHUN 1972/1973
  DENGAN RAHMAT TUHAN YANG MAHAESA
  PRESIDEN REPUBLIK INDONESIA ,
  Menimbang : a. bahwa untuk lebih menyesuaikan dan menyempurnakan
  pelaksanaan program Pemerintah dalam Tahun Anggaran
  1972/1973 diperlukan tambahan - tambahan dan perubahan -
  perubahan atas Anggaran Pendapatan dan Belanja Negara
  Tahun Anggaran 1972/1973 termaksud dalam Undang - undang
  Nomor 1 Tahun 1972;
  b. bahwa untuk lebih menjaga kelangsungan jalannya
  pembangunan perlu saldo - anggaran lebih dan sisa kredit
  anggaran proyek proyek pada Anggaran Pembangunan tahun
  1972/1973 ditambahkan kepada kredit anggar an tahun
  1973/1974;
  c. bahwa tambahan dan perubahan dimaksud perlu diatur dengan
  Undang - undang.
  Mengingat : 1. Pasal 5 ayat (1) jo. Pasal 23 ayat (1) Undang - Undang Dasar
  1945;
  2. Indische Comptabiliteitswet sebagaimana diubah dan
  ditambah terakhir dengan Undang - undang Nomor 9 tahun
  1968 tentang Perubahan Pasal 7 Indische Comptabiliteitswet
  (Lembaran Negara Republik Indonesia tahun 1968 Nomor
  53);
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
  3. Undang - undang Nomor 1 Tahun 1972 tentang Anggaran
  Pendapatan dan Belanja Negara Tahun Anggaran 1972 /1973 (
  Lembaran Negara Republik Indonesia Tahun 1972 Nomor
  14).
  Dengan persetujuan Dewan Perwakilan Rakyat Republik Indonesia.
  MEMUTUSKAN :
  Menetapkan : UNDANG - UNDANG TENTANG TAMBAHAN DAN
  PERUBAHAN ATAS ANGGARAN PENDAPATAN DAN
  BELANJA NEGARA TAHUN ANGGARAN 1972/1973.
