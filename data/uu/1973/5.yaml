        Undang-undang (Lembaran Negara Tahun 1965 Nomor 79) adalah tidak sesuai dengan jiwa
        Undang-Undang Dasar 1945 dan Ketetapan Majelis Permusyawaratan Rakyat Nomor YI/MPR/ 1973, c.
        bahwa berhubung dengan hal-hal tersebut pada ad. a dan b diatas, dianggap perlu untuk
        meninjau kembali Undang- undang Nomor 17 Tahun 1965 tersebut dan menetapkan Undang-undang
        baru tentang Badan Pemeriksa Keuangan.
