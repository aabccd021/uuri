opText: |-
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 6 TAHUN 2010
  TENTANG
  PENGESAHAN MEMORANDUM SALING PENGERTIAN ANTARA PEMERINTAH
  REPUBLIK INDONESIA DAN KERAJAAN KEBAWAH DULI YANG MAHA
  MULIA PADUKA SERI BAGINDA SULTAN DAN YANG DI-PERTUAN
  NEGARA BRUNEI DARUSSALAM TENTANG KERJASAMA
  DI BIDANG PERTAHANAN ( MEMORANDUM OF UNDERSTANDING
  BETWEEN THE GOVERNMENT OF THE REPUBLIC OF INDONESIA AND
  THE GOVERNMENT OF HIS MAJESTY THE SULTAN AND
  YANG DI-PERTUAN OF BRUNEI DARUSSALAM
  ON DEFENCE COOPERATION )
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa hubungan luar negeri yang dilandasi p0litik
  bebas aktif merupakan salah satu perwujudan dar i
  tujuan Pemerintah Negara Kesatuan Republik Ind0nesia
  sebagaimana tercantum dalam alinea keempat
  Pembukaan Undang-Undang Dasar Negara Republik
  djpp.depkumham.go.id
  Ind0nesia Tahun 1945, yaitu melindungi segenap
  bangsa Ind0nesia dan seluruh tumpah darah Ind0nesia
  dan untuk memajukan kesejahteraan umum,
  mencerdaskan kehidupan bangsa, dan ikut serta
  melaksanakan ketertiban dunia yang berdasarkan
  kemerdekaan, perdamaian abadi, dan keadilan s0sial;
  b. bahwa perkembangan dunia yang ditandai dengan
  pesatnya kemajuan ilmu pengetahuan, tekn0l0gi,
  k0munikasi, dan inf0rmasi mend0r0ng bangsa-bangsa
  untuk saling meningkatkan hubungan di segala bidang,
  termasuk bidang pertahanan dengan menjalin kerja
  sama antarnegara, baik bilateral maupun multilateral;
  c. bahwa...
  c. bahwa untuk meningkatkan hubungan persahabatan
  dan kerja sama di bidang pertahanan antara Pemerintah
  Republik Ind0nesia dan Kerajaan Kebawah Duli Yang
  Maha Mulia Paduka Seri Baginda Sultan dan Yang
  Di-Pertuan Negara Brunei Darussalam, maka pada
  tanggal 10 April 2003 di Jakarta telah ditandatangani
  Mem0randum Saling Pengertian antara Pemerintah
  Republik Ind0nesia dan Kerajaan Kebawah Duli Yang
  Maha Mulia Paduka Seri Baginda Sultan dan Yang
  Di-Pertuan Negara Brunei Darussalam tentang
  Kerjasama di Bidang Pertahanan ( Memorandum of
  Understanding between the Government of the Republic of
  Indonesia and the Government of His Majesty the Sultan
  and Yang Di-Pertuan of Brunei Darussalam on Defence
  Cooperation );
  d. bahwa berdasarkan pertimbangan sebagaimana
  dimaksud dalam huruf a, huruf b, dan huruf c, perlu
  mengesahkan Mem0randum Saling Pengertian antara
  Pemerintah Republik Ind0nesia dan Kerajaan Kebawah
  Duli Yang Maha Mulia Paduka Seri Baginda Sultan dan
  Yang Di-Pertuan Negara Brunei Darussalam tentang
  Kerjasama di Bidang Pertahanan ( Memorandum of
  djpp.depkumham.go.id
  Understanding between the Government of the Republic of
  Indonesia and the Government of His Majesty the Sultan
  and Yang Di-Pertuan of Brunei Darussalam on Defence
  Cooperation ) dengan Undang-Undang;
  Mengingat : 1. Pasal 5 ayat (1), Pasal 11, Pasal 20, dan Pasal 30 Undang-
  Undang Dasar Negara Republik Ind0nesia Tahun 1945;
  2. Undang-Undang N0m0r 37 Tahun 1999 tentang
  Hubungan Luar Negeri (Lembaran Negara Republik
  Ind0nesia Tahun 1999 N0m0r 156, Tambahan Lembaran
  Negara Republik Ind0nesia N0m0r 3882);
  3. Undang-Undang N0m0r 24 Tahun 2000 tentang
  Perjanjian Internasi0nal (Lembaran Negara Republik
  Ind0nesia Tahun 2000 N0m0r 185, Tambahan Lembaran
  Negara Republik Ind0nesia N0m0r 4012);
  4. Undang-Undang N0m0r 3 Tahun 2002 tentang
  Pertahanan Negara (Lembaran Negara Republik Ind0nesia
  Tahun 2002 N0m0r 3, Tambahan Lembaran Negara
  Republik Ind0nesia N0m0r 4169);
  5. Undang-Undang .. .
  5. Undang-Undang N0m0r 34 Tahun 2004 tentang Tentara
  Nasi0nal Ind0nesia (Lembaran Negara Republik Ind0nesia
  Tahun 2004 N0m0r 127, Tambahan Lembaran Negara
  Republik Ind0nesia N0m0r 4439);
  Dengan Persetujuan Bersama
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  dan
  PRESIDEN REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan : UNDANG-UNDANG TENTANG PENGESAHAN MEMORANDUM
  SALING PENGERTIAN ANTARA PEMERINTAH REPUBLIK
  INDONESIA DAN KERAJAAN KEBAWAH DULI YANG MAHA
  MULIA PADUKA SERI BAGINDA SULTAN DAN YANG
