              textName: text
              parentNode: *ref_5
            textString: >-
              bahwa pada tanggal 10 Maret 2009, Indonesia telah menandatangani Perjanjian antara
              Republik Indonesia dan Republik Singapura tentang Penetapan Garis Batas Laut Wilayah
              Kedua Negara di Bagian Barat Selat Singapura, 2009 di Jakarta;
            references: []
        - type: point
          node: &ref_6
            nodeType: huruf
            key: d
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_6
            textString: >-
              bahwa Perjanjian Penetapan Garis Batas Laut Wilayah di Bagian Barat Selat Singapura
              oleh Pemerintah Republik Indonesia dimaksudkan untuk menegaskan wilayah kedaulatan
              Negara Kesatuan Republik Indonesia, menjamin kepastian hukum, kegiatan aparat negara
              di laut, serta semakin mempertegas Pulau Nipa sebagai pulau yang memiliki titik dasar
              yang digunakan menjadi dasar pengukuran batas maritim Republik Indonesia;
            references: []
        - type: point
          node: &ref_7
            nodeType: huruf
            key: e
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_7
            textString: >-
              bahwa . . . e. bahwa perjanjian antara Republik Indonesia dan Republik Singapura
              dilakukan sesuai dengan Konvensi Perserikatan Bangsa-Bangsa tentang Hukum Laut, 1982 (
              United Nations Convention on the Law of the Sea, 1982 ) yang memberikan pengakuan
              terhadap wilayah Negara Kepulauan yang mempunyai arti penting untuk kedaulatan Negara
              Kesatuan Republik Indonesia dan sebagai perwujudan Wawasan Nusantara;
            references: []
        - type: point
          node: &ref_8
            nodeType: huruf
            key: f
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_8
            textString: >-
              bahwa berdasarkan pertimbangan sebagaimana dimaksud dalam huruf a, huruf b, huruf c,
              huruf d, dan huruf e, perlu membentuk Undang-Undang tentang Pengesahan Perjanjian
              antara Republik Indonesia dan Republik Singapura tentang Penetapan Garis Batas Laut
              Wilayah Kedua Negara di Bagian Barat Selat Singapura, 2009 ( Treaty between the
              Republic of Indonesia and the Republic of Singapore relating to the Delimitation of
              the Territorial Seas of the Two Countries in the Western Part of the Strait of
              Singapore, 2009 );
            references: []
