        content:
          type: text
          node:
            nodeType: segmen
            textName: text
            parentNode: *ref_19
          textString: >-
            Mengesahkan Perjanjian antara Republik Indonesia dan Republik Singapura tentang
            Penetapan Garis Batas Laut Wilayah Kedua Negara di Bagian Barat Selat Singapura, 2009 (
            Treaty between the Republic of Indonesia and the Republic of Singapore relating to the
            Delimitation of the Territorial Seas of the Two Countries in the Western Part of the
            Strait of Singapore, 2009 ) yang telah ditandatangani di Jakarta, Indonesia, pada
            tanggal 10 Maret 2009, yang salinan naskah aslinya dalam bahasa Indonesia dan bahasa
            Inggris sebagaimana terlampir, dan merupakan bagian yang tidak terpisahkan dari Undang-
            Undang ini.
          references: []
