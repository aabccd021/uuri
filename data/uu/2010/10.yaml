          description:
            type: text
            node:
              nodeType: text
              textName: description
              parentNode: *ref_41
            textString: 'Dalam Undang-Undang ini, yang dimaksud dengan:'
            references: []
          elements:
            - type: point
              node: &ref_42
                nodeType: point
                key: '1'
                parentPointSetNode: *ref_41
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_42
                textString: >-
                  Anggaran Pendapatan dan Belanja Negara, yang selanjutnya disingkat APBN, adalah
                  rencana keuangan tahunan pemerintahan negara yang disetujui oleh Dewan Perwakilan
                  Rakyat.
                references: []
            - type: point
              node: &ref_43
                nodeType: point
                key: '2'
                parentPointSetNode: *ref_41
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_43
                textString: >-
                  Pendapatan negara dan hibah adalah semua penerimaan negara yang berasal dari
                  penerimaan perpajakan, penerimaan negara bukan pajak, serta penerimaan hibah dari
                  dalam negeri dan luar negeri.
                references: []
            - type: point
              node: &ref_44
                nodeType: point
                key: '3'
                parentPointSetNode: *ref_41
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_44
                textString: >-
                  Penerimaan perpajakan adalah semua penerimaan negara yang terdiri atas pajak dalam
                  negeri dan pajak perdagangan internasional.
                references: []
            - type: point
              node: &ref_45
                nodeType: point
                key: '4'
                parentPointSetNode: *ref_41
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_45
                textString: >-
                  Pajak dalam negeri adalah semua penerimaan negara yang berasal dari pajak
                  penghasilan, pajak pertambahan nilai barang dan jasa dan pajak penjualan atas
                  barang mewa h, pajak bumi dan bangunan, cukai, dan pajak lainnya.
                references: []
            - type: point
              node: &ref_46
                nodeType: point
                key: '5'
                parentPointSetNode: *ref_41
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_46
                textString: >-
                  Pajak perdagangan internasional adalah semua penerimaan negara yang berasal dari
                  bea masuk dan bea keluar.
                references: []
            - type: point
              node: &ref_47
                nodeType: point
                key: '6'
                parentPointSetNode: *ref_41
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_47
                textString: >-
                  Penerimaan negara bukan pajak, yang selanjutnya disingkat PNBP, adalah semua
                  penerimaan Pemerintah Pusat yang diterima dalam bentuk penerimaan dari sumber daya
                  alam, bagian Pemerintah atas laba badan usaha milik negara (BUMN), penerimaan
                  negara bukan pajak lainnya, serta pendapatan badan layanan umum (BLU).
                references: []
            - type: point
              node: &ref_48
                nodeType: point
                key: '7'
                parentPointSetNode: *ref_41
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_48
                textString: >-
                  Penerimaan hibah adalah semua penerimaan negara baik dalam bentuk devisa dan/atau
                  devisa yang dirupiahkan, rupiah, maupun dalam bentuk barang, jasa, dan surat
                  berharga yang diperoleh dari pemberi hibah yang tidak perlu dibayar kembali dan
                  yang tidak mengikat, baik yang berasal dari dalam negeri maupun dari luar negeri.
                references: []
            - type: point
              node: &ref_49
                nodeType: point
                key: '8'
                parentPointSetNode: *ref_41
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_49
                textString: >-
                  Belanja negara adalah semua pengeluaran negara yang digunakan untuk membiayai
                  belanja Pemerintah Pusat dan transfer ke daerah.
                references: []
            - type: point
              node: &ref_50
                nodeType: point
                key: '9'
                parentPointSetNode: *ref_41
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_50
                textString: >-
                  Belanja Pemerintah Pusat menurut organisasi adalah belanja Pemerintah Pusat yang
                  dialokasikan kepada kementerian negara/lembaga (K/L), sesuai dengan
                  program-program Rencana Kerja Pemerintah yang akan dijalankan. - 7 -
                references: []
            - type: point
              node: &ref_51
                nodeType: point
                key: '10'
                parentPointSetNode: *ref_41
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_51
                textString: >-
                  Belanja Pemerintah Pusat menurut fungsi adalah belanja Pemerintah Pusat yang
                  digunakan untuk menjalankan fungsi pelayanan umum, fungsi pertahanan, fungsi
                  ketertiban dan keamanan, fungsi ekonomi, fungsi lingkungan hidup, fungsi perumahan
                  dan fasilitas umum, fungsi kesehatan, fungsi pariwisata dan budaya, fungsi agama,
                  fungsi pendidikan, dan fungsi perlindungan sosial.
                references: []
            - type: point
              node: &ref_52
                nodeType: point
                key: '11'
                parentPointSetNode: *ref_41
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_52
                textString: >-
                  Belanja Pemerintah Pusat menurut jenis adalah belanja Pemerintah Pusat yang
                  digunakan untuk membiayai belanja pegawai, belanja barang, belanja modal,
                  pembayaran bunga utang, subsidi, belanja hibah, bantuan sosial, dan belanja
                  lain-lain.
                references: []
            - type: point
              node: &ref_53
                nodeType: point
                key: '12'
                parentPointSetNode: *ref_41
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_53
                textString: >-
                  Belanja pegawai adalah belanja Pemerintah Pusat yang digunakan untuk membiayai
                  kompensasi dalam bentuk uang atau barang yang diberikan kepada pegawai Pemerintah
                  Pusat, pensiunan, anggota Tentara Nasional Indonesia dan Kepolisian Negara
                  Republik Indonesia, dan pejabat negara, baik yang bertugas di dalam negeri maupun
                  di luar negeri, sebagai imbalan atas pekerjaan yang telah dilaksanakan, kecuali
                  pekerjaan yang berkaitan dengan pembentukan modal.
                references: []
            - type: point
              node: &ref_54
                nodeType: point
                key: '13'
                parentPointSetNode: *ref_41
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_54
                textString: >-
                  Belanja barang adalah belanja Pemerintah Pusat yang digunakan untuk membiayai
                  pembelian barang dan jasa yang habis pakai untuk memproduksi barang dan jasa, baik
                  yang dipasarkan maupun yang tidak dipasarkan, dan pengadaan barang yang
                  dimaksudkan untuk diserahkan atau dijual kepada masyarakat, serta belanja
                  perjalanan.
                references: []
            - type: point
              node: &ref_55
                nodeType: point
                key: '14'
                parentPointSetNode: *ref_41
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_55
                textString: >-
                  Belanja modal adalah belanja Pemerintah Pusat yang dilakukan dalam rangka
                  pembentukan modal dalam bentuk tanah, peralatan dan mesin, gedung dan bangunan ,
                  jaringan, serta dalam bentuk fisik lainnya.
                references: []
            - type: point
              node: &ref_56
                nodeType: point
                key: '15'
                parentPointSetNode: *ref_41
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_56
                textString: >-
                  Pembayaran bunga utang adalah belanja Pemerintah Pusat yang digunakan untuk
                  membayar kewajiban atas penggunaan pokok utang baik utang dalam negeri maupun luar
                  negeri, yang dihitung berdasarkan ketentuan dan persyaratan dari utang yang sudah
                  ada dan perkiraan utang baru, termasuk untuk biaya terkait dengan pengelolaan
                  utang.
                references: []
            - type: point
              node: &ref_57
                nodeType: point
                key: '16'
                parentPointSetNode: *ref_41
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_57
                textString: >-
                  Subsidi . . . - 8 - 16. Subsidi adalah alokasi anggaran yang diberikan kepada
                  perusahaan/lembaga yang memproduksi, menjual, mengekspor, atau mengimpor barang
                  dan jasa, yang memenuhi hajat hidup orang banyak sedemikian rupa sehingga harga
                  jualnya dapat dijangkau oleh masyarakat.
                references: []
            - type: point
              node: &ref_58
                nodeType: point
                key: '17'
                parentPointSetNode: *ref_41
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_58
                textString: >-
                  Subsidi energi adalah alokasi anggaran yang diberikan kepada perusahaan atau
                  lembaga yang menyediakan dan mendistribusikan bahan bakar minyak (BBM) jenis
                  tertentu, liquefied petroleum gas (LPG) tabung 3 (tiga) kilogram, dan tenaga
