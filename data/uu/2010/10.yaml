      elements:
        - type: point
          node: &ref_3
            nodeType: point
            key: a
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_3
            textString: >-
              bahwa dalam rangka melaksanakan amanat Pasal 23 ayat (1) dan ayat (2) Undang-Undang
              Dasar Negara Republik Indonesia Tahun 1945 Amendemen Keempat, Rancangan Undang-Undang
              Anggaran Pendapatan dan Belanja Negara (APBN) diajukan oleh Presiden setiap tahun
              untuk dibahas bersama Dewan Perwakilan Rakyat dengan memperhatikan pertimbangan Dewan
              Perwakilan Daerah;
            references:
              - start: 70
                end: 126
                node:
                  nodeType: document
                  docType: uud
        - type: point
          node: &ref_4
            nodeType: point
            key: b
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa Rancangan APBN sebagai wujud dari pengelolaan keuangan negara ditetapkan setiap
              tahun dengan Undang-Undang dan dilaksanakan secara terbuka dan bertanggung jawab untuk
              sebesar-besarnya kemakmuran rakyat;
            references: []
        - type: point
          node: &ref_5
            nodeType: point
            key: c
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_5
            textString: >-
              bahwa Rancangan APBN Tahun Anggaran 2011 disusun sesuai dengan kebutuhan
              penyelenggaraan pemerintahan negara dan kemampuan dalam menghimpun pendapatan negara
              dalam rangka mendukung terwujudnya perekonomian nasional berdasarkan atas demokrasi
              ekonomi dengan prinsip kebersamaan, efisiensi, berkeadilan, berkelanjutan, berwawasan
              lingkungan, kemandirian, serta dengan menjaga keseimbangan kemajuan dan kesatuan
              ekonomi nasional;
            references: []
        - type: point
          node: &ref_6
            nodeType: point
            key: d
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_6
            textString: >-
              bahwa penyusunan Rancangan APBN Tahun Anggaran 2011 berpedoman pada Rencana Kerja
              Pemerintah tahun 2011 dan memperhatikan aspirasi masyarakat, dalam rangka mewujudkan
              Indonesia yang aman dan damai, adil dan demokratis, serta meningkatkan kesejahteraan
              rakyat;
            references: []
        - type: point
          node: &ref_7
            nodeType: point
            key: e
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_7
            textString: >-
              bahwa . . . - 2 - e. bahwa sesuai dengan putusan Mahkamah Konstitusi Nomor
              13/PUU-VI/2008, Pemerintah harus menyediakan anggaran pendidikan sekurang-kurangnya
              20% (dua puluh persen) dari APBN dan APBD untuk memenuhi kebutuhan penyelenggaraan
              pendidikan nasional;
            references: []
        - type: point
          node: &ref_8
            nodeType: point
            key: f
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_8
            textString: >-
              bahwa pembahasan Rancangan Undang-Undang APBN Tahun Anggaran 2011 antara Dewan
              Perwakilan Rakyat bersama Pemerintah telah memperhatikan pertimbangan Dewan Perwakilan
              Daerah sebagaimana tertuang dalam Surat Keputusan DPD Nomor 52/DPD RI/IV/2009-2010
              tanggal 3 Agustus 2010;
            references: []
        - type: point
          node: &ref_9
            nodeType: point
            key: g
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: text
              textName: text
              parentNode: *ref_9
            textString: >-
              bahwa berdasarkan pertimbangan sebagaimana dimaksud dalam huruf a, huruf b, huruf c,
              huruf d, huruf e, dan huruf f, perlu membentuk Undang-Undang tentang Anggaran
              Pendapatan dan Belanja Negara Tahun Anggaran 2011.
            references: []
