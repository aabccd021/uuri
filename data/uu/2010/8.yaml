        penerimaan informasi dengan pihak, baik dalam lingkup nasional maupun internasional, yang
        meliputi: a. instansi penegak hukum, b. lembaga yang berwenang melakukan pengawasan terhadap
        penyedia jasa keuangan, Cc. lembaga yang bertugas memeriksa pengelolaan dan tanggung jawab
        keuangan negara, d. lembaga lain yang terkait dengan pencegahan dan pemberantasan tindak
        pidana Pencucian Uang atau tindak pidana lain terkait dengan tindak pidana Pencucian Uang,
        dan e. financial intelligence unit negara lain. (2) Permintaan, pemberian, dan penerimaan
        informasi dalam pertukaran informasi sebagaimana dimaksud pada ayat (1) dapat dilakukan atas
        inisiatif sendiri atau atas permintaan pihak yang dapat meminta informasi kepada PPATK. (3)
        Permintaan informasi sebagaimana dimaksud pada ayat (l) kepada PPATK diajukan secara
        tertulis dan ditandatangani oleh: a. hakim ketua majelis, b. Kepala Kepolisian Negara
        Republik Indonesia atau kepala kepolisian daerah, c. Jaksa Agung atau kepala kejaksaan
        tinggi, d. pimpinan instansi atau lembaga atau komisi dalam hal permintaan diajukan oleh
        penyidik, selain penyidik Kepolisian Negara Republik Indonesia, e. pemimpin, direktur atau
        pejabat yang setingkat, atau pemimpin satuan kerja atau kantor di lembaga yang berwenang
        melakukan pengawasan terhadap penyedia jasa keuangan, f. pimpinan lembaga yang bertugas
        memeriksa pengelolaan dan tanggung jawab keuangan negara, g. pimpinan dari lembaga lain yang
        terkait dengan pencegahan dan pemberantasan tindak pidana Pencucian Uang atau tindak pidana
        lain terkait dengan tindak pidana Pencucian Uang, atau h. pimpinan financial intelligence
        unit negara lain. - 38 - Pasal 91 (l) Dalam rangka mencegah dan memberantas tindak pidana
        Pencucian Uang, dapat dilakukan kerja sama bantuan timbal balik dalam masalah pidana dengan
        negara lain melalui forum bilateral atau multilateral sesuai dengan ketentuan peraturan
        perundang- undangan. (2) Kerja sama bantuan timbal balik sebagaimana dimaksud pada ayat (1)
        dapat dilaksanakan jika negara dimaksud telah mengadakan perjanjian kerja sama bantuan
        timbal balik dengan Negara Kesatuan Republik Indonesia atau berdasarkan prinsip
        resiprositas. Pasal 92 (1) Untuk meningkatkan koordinasi antarlembaga terkait dalam
        pencegahan dan pemberantasan tindak pidana Pencucian Uang, dibentuk Komite Koordinasi
        Nasional Pencegahan dan Pemberantasan Tindak Pidana Pencucian Uang. (2) Pembentukan Komite
        Koordinasi Nasional Pencegahan dan Pemberantasan Tindak Pidana Pencucian Uang diatur dengan
        Peraturan Presiden.
