                description:
                  type: text
                  node:
                    nodeType: text
                    textName: description
                    parentNode: *ref_11
                  textString: 'Dalam Undang-Undang ini yang dimaksud dengan:'
                  references: []
                elements:
                  - type: point
                    node: &ref_12
                      nodeType: point
                      key: '1'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_12
                      textString: >-
                        Hortikultura adalah segala hal yang berkaitan dengan buah, sayuran, bahan
                        obat nabati, dan florikultura, termasuk di dalamnya jamur, lumut, dan
                        tanaman air yang berfungsi sebagai sayuran, bahan obat nabati, dan/atau
                        bahan estetika.
                      references: []
                  - type: point
                    node: &ref_13
                      nodeType: point
                      key: '2'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_13
                      textString: >-
                        Usaha hortikultura adalah semua kegiatan untuk menghasilkan produk dan/atau
                        menyelenggarakan jasa yang berkaitan dengan hortikultura.
                      references: []
                  - type: point
                    node: &ref_14
                      nodeType: point
                      key: '3'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_14
                      textString: >-
                        Tanaman hortikultura adalah tanaman yang menghasilkan buah, sayuran, bahan
                        obat nabati, florikultura, termasuk di dalamnya jamur, lumut, dan tanaman
                        air yang berfungsi sebagai sayuran, bahan obat nabati, dan/atau bahan
                        estetika.
                      references: []
                  - type: point
                    node: &ref_15
                      nodeType: point
                      key: '4'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_15
                      textString: >-
                        Produk hortikultura adalah semua hasil yang berasal dari tanaman
                        hortikultura yang masih segar atau yang telah diolah.
                      references: []
                  - type: point
                    node: &ref_16
                      nodeType: point
                      key: '5'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_16
                      textString: >-
                        Jasa hortikultura adalah kegiatan berupa usaha dan pelayanan yang
                        menyebabkan produk, fasilitas, atau kemanfaatan lainnya dari hortikultura
                        dapat dinikmati.
                      references: []
                  - type: point
                    node: &ref_17
                      nodeType: point
                      key: '6'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_17
                      textString: >-
                        Pewilayahan hortikultura adalah penetapan wilayah untuk pengembangan usaha
                        hortikultura dengan memperhatikan kondisi biofisik dan potensi wilayah yang
                        ada.
                      references: []
                  - type: point
                    node: &ref_18
                      nodeType: point
                      key: '7'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_18
                      textString: >-
                        Kawasan hortikultura adalah hamparan sebaran- usaha-hortikultura yang
                        disatukan oleh faktor pengikat tertentu, baik faktor alamiah, sosial budaya,
                        maupun faktor infrastruktur fisik buatan.
                      references: []
                  - type: point
                    node: &ref_19
                      nodeType: point
                      key: '8'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        Unit usaha budidaya hortikultura adalah satuan lahan tempat terselenggaranya
                        kegiatan membudidayakan tanaman hortikultura pada tanah dan/atau media tanam
                        lainnya dalam ekosistem yang sesuai dengan bantuan ilmu pengetahuan dan
                        teknologi.
                      references: []
                  - type: point
                    node: &ref_20
                      nodeType: point
                      key: '9'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Sumber daya genetik hortikultura adalah bahan dari tanaman hortikultura yang
                        mengandung unit-unit fungsional pewarisan sifat yang mempunyai nilai nyata
                        ataupun potensial.
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: point
                      key: '10'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        Prasarana hortikultura adalah segala sesuatu yang menjadi penunjang utama
                        usaha hortikultura.
                      references: []
                  - type: point
                    node: &ref_22
                      nodeType: point
                      key: '11'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_22
                      textString: >-
                        Sarana hortikultura adalah segala sesuatu yang dapat digunakan sebagai alat
                        dan/atau bahan yang dibutuhkan dalam usaha hortikultura.
                      references: []
                  - type: point
                    node: &ref_23
                      nodeType: point
                      key: '12'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Benih hortikultura, yang selanjutnya disebut benih, adalah tanaman
                        hortikultura atau bagian darinya yang digunakan untuk memperbanyak dan/atau
                        mengembangbiakkan tanaman hortikultura.
                      references: []
                  - type: point
                    node: &ref_24
                      nodeType: point
                      key: '13'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Organisme pengganggu tumbuhan, selanjutnya disebut OPT, adalah semua
                        organisme yang dapat merusak, mengganggu kehidupan, atau menyebabkan
                        kematian tumbuhan.
                      references: []
                  - type: point
                    node: &ref_25
                      nodeType: point
                      key: '14'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_25
                      textString: >-
                        Bahan pengendali OPT adalah bahan kimia sintetik, bahan alami atau bukan
                        sintetik, jasad hidup, dan bahan lainnya yang digunakan untuk mengendalikan
                        OPT dalam usaha hortikultura.
                      references: []
                  - type: point
                    node: &ref_26
                      nodeType: point
                      key: '15'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_26
                      textString: >-
                        Pemuliaan tanaman hortikultura, selanjutnya disebut pemuliaan, adalah
                        rangkaian kegiatan untuk mempertahankan kemurnian jenis dan/atau varietas
                        tanaman hortikultura yang sudah ada atau menghasilkan jenis dan/atau
                        varietas tanaman hortikultura baru yang lebih baik.
                      references: []
                  - type: point
                    node: &ref_27
                      nodeType: point
                      key: '16'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_27
                      textString: >-
                        Varietas tanaman hortikultura adalah bagian dari suatu jenis tanaman
                        hortikultura yang ditandai oleh bentuk tanaman, pertumbuhan, daun, bunga,
                        buah, biji, dan sifat-sifat lain yang dapat dibedakan dalam jenis yang sama.
                      references: []
                  - type: point
                    node: &ref_28
                      nodeType: point
                      key: '17'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_28
                      textString: >-
                        Perlindungan varietas tanaman hortikultura adalah perlindungan khusus yang
                        diberikan negara, dalam hal ini diwakili oleh Pemerintah dan pelaksanaannya
                        dilakukan oleh kantor perlindungan varietas tanaman, terhadap varietas
                        tanaman yang dihasilkan oleh pemulia tanaman melalui kegiatan pemuliaan
                        tanaman.
                      references: []
                  - type: point
                    node: &ref_29
                      nodeType: point
                      key: '18'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_29
                      textString: >-
                        Wisata agro berbasis hortikultura, selanjutnya disebut wisata agro, adalah
                        kegiatan pengembangan kawasan atau usaha hortikultura sebagai objek wisata,
                        baik secara sendiri maupun sebagai bagian dari kawasan wisata yang lebih
                        luas bersama objek wisata yang lain.
                      references: []
                  - type: point
                    node: &ref_30
                      nodeType: point
                      key: '19'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_30
                      textString: >-
                        Distribusi hortikultura, selanjutnya disebut distribusi, adalah kegiatan
                        penyaluran, pembagian, dan pengiriman produk hortikultura dari tempat
                        produksi sampai di pasar dan/atau konsumen.
                      references: []
                  - type: point
                    node: &ref_31
                      nodeType: point
                      key: '20'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_31
                      textString: >-
                        Sertifikasi adalah proses pemberian sertifikat kepada pelaku usaha, produk,
                        proses, dan usaha hortikultura.
                      references: []
                  - type: point
                    node: &ref_32
                      nodeType: point
                      key: '21'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_32
                      textString: >-
                        Akreditasi adalah proses pengakuan akan kompetensi suatu badan atau lembaga
                        untuk melakukan sertifikasi.
                      references: []
                  - type: point
                    node: &ref_33
                      nodeType: point
                      key: '22'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_33
                      textString: >-
                        Kemitraan adalah kerja sama dalam keterkaitan usaha atas dasar prinsip
                        saling memerlukan, mempercayai, memperkuat, dan menguntungkan yang
                        melibatkan antarpelaku usaha.
                      references: []
                  - type: point
                    node: &ref_34
                      nodeType: point
                      key: '23'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_34
                      textString: >-
                        Pengolahan adalah proses mengubah secara fisik, kimiawi, dan biologis bahan
                        komoditas hortikultura menjadi suatu bentuk produk turunan.
                      references: []
                  - type: point
                    node: &ref_35
                      nodeType: point
                      key: '24'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_35
                      textString: >-
                        Setiap orang adalah orang perseorangan atau korporasi, baik yang berbadan
                        hukum maupun yang tidak berbadan hukum.
                      references: []
                  - type: point
                    node: &ref_36
                      nodeType: point
                      key: '25'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_36
                      textString: >-
                        Korporasi adalah kumpulan orang dan/atau kekayaan yang terorganisasi, yang
                        berbadan hukum ataupun tidak berbadan hukum.
                      references: []
                  - type: point
                    node: &ref_37
                      nodeType: point
                      key: '26'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_37
                      textString: >-
                        Pelaku usaha hortikultura, selanjutnya disebut pelaku usaha, adalah petani,
                        organisasi petani, orang- perseorangan lainnya, atau perusahaan yang
                        melakukan usaha hortikultura, baik berbentuk badan hukum atau bukan badan
                        hukum yang didirikan dan berkedudukan di wilayah hukum Republik Indonesia.
                      references: []
                  - type: point
                    node: &ref_38
                      nodeType: point
                      key: '27'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_38
                      textString: >-
                        Petani hortikultura, yang selanjutnya disebut petani, adalah perorangan
                        warga negara Indonesia beserta keluarganya yang mengelola unit usaha
                        budidaya hortikultura.
                      references: []
                  - type: point
                    node: &ref_39
                      nodeType: point
                      key: '28'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_39
                      textString: >-
                        Penyuluh hortikultura, yang selanjutnya disebut penyuluh, adalah perorangan
                        warga negara Indonesia yang melakukan kegiatan penyuluhan.
                      references: []
                  - type: point
                    node: &ref_40
                      nodeType: point
                      key: '29'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_40
                      textString: >-
                        Pemerintah pusat, selanjutnya disebut Pemerintah, adalah Presiden Republik
                        Indonesia yang memegang kekuasaan pemerintahan negara Republik Indonesia
                        sebagaimana dimaksud dalam Undang-Undang Dasar Negara Republik Indonesia
                        Tahun 1945.
                      references:
                        - start: 175
                          end: 231
                          node:
                            nodeType: document
                            docType: uud
                  - type: point
                    node: &ref_41
                      nodeType: point
                      key: '30'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_41
                      textString: >-
                        Pemerintah daerah adalah gubernur, bupati/walikota, dan perangkat daerah
                        sebagai unsur penyelenggara pemerintahan daerah.
                      references: []
                  - type: point
                    node: &ref_42
                      nodeType: point
                      key: '31'
                      parentPointSetNode: *ref_11
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_42
                      textString: >-
                        Menteri adalah menteri yang tugas dan tanggung jawabnya di bidang
                        hortikultura.
                      references: []
