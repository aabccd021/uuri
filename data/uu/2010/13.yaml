opText: |-
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 13 TAHUN 2010
  TENTANG
  HORTIKULTURA
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa bumi, air, dan kekayaan alam yang terkandung
  di dalam wilayah negara Republik Indonesia adalah
  anugerah Tuhan Yang Maha Kuasa untuk
  dimanfaatkan dan dipergunakan bagi sebesar-besar
  kemakmuran dan kesejahteraan rakyat Indonesia
  sebagaimana — diamanatkan dalam Undang-Undang
  Dasar Negara Republik Indonesia Tahun 1945,
  b. bahwa tanaman hortikultura sebagai kekayaan hayati
  merupakan salah satu kekayaan sumber daya alam
  Indonesia yang sangat penting sebagai sumber pangan
  bergizi, bahan obat nabati, dan estetika, yang
  bermanfaat dan berperan besar dalam meningkatkan
  kualitas hidup masyarakat, yang perlu dikelola dan
  dikembangkan secara efisien dan berkelanjutan,
  C. bahwa peraturan perundang-undangan yang ada
  belum dapat memberikan kepastian hukum dalam
  pengembangan hortikultura sesuai dengan
  perkembangan dan tuntutan dalam masyarakat:
  d. bahwa berdasarkan pertimbangan sebagaimana
  dimaksud dalam huruf a, huruf b, dan huruf c perlu
  membentuk Undang-Undang tentang Hortikultura,
  Mengingat : Pasal 20, Pasal 20A ayat (1), Pasal 21, dan Pasal 33 Undang-
  Undang Dasar Negara Republik Indonesia Tahun 1945,
  Dengan Persetujuan Bersama
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  dan
  PRESIDEN REPUBLIK INDONESIA
  -a-
  MEMUTUSKAN:
  Menetapkan : UNDANG-UNDANG TENTANG HORTIKULTURA.
