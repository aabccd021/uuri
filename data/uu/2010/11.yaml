                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_13
                      textString: >-
                        Cagar Budaya adalah warisan budaya bersifat kebendaan berupa Benda Cagar
                        Budaya, Bangunan Cagar Budaya, Struktur Cagar Budaya, Situs Cagar Budaya,
                        dan Kawasan Cagar Budaya di darat dan/atau di ar yang perlu dilestarikan
                        keberadaannya karena memiliki nilai penting bagi sejarah, ilmu pengetahuan,
                        pendidikan, agama, dan/atau kebudayaan melalui proses penetapan. -.3-
                      references: []
                  - type: point
                    node: &ref_14
                      nodeType: point
                      key: '2'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_14
                      textString: >-
                        Benda Cagar Budaya adalah benda alam dan/atau benda buatan manusia, baik
                        bergerak maupun tidak bergerak, berupa kesatuan atau kelompok, atau
                        bagian-bagiannya, atau sisa-sisanya yang memiliki hubungan erat dengan
                        kebudayaan dan sejarah perkembangan manusia.
                      references: []
                  - type: point
                    node: &ref_15
                      nodeType: point
                      key: '3'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_15
                      textString: >-
                        Bangunan Cagar Budaya adalah susunan binaan yang terbuat dari benda alam
                        atau benda buatan manusia untuk memenuhi kebutuhan ruang berdinding dan/atau
                        tidak berdinding, dan beratap.
                      references: []
                  - type: point
                    node: &ref_16
                      nodeType: point
                      key: '4'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_16
                      textString: >-
                        Struktur Cagar Budaya adalah susunan binaan yang terbuat dari benda alam
                        dan/atau benda buatan manusia untuk memenuhi kebutuhan ruang kegiatan yang
                        menyatu dengan alam, sarana, dan prasarana untuk menampung kebutuhan
                        manusia.
                      references: []
                  - type: point
                    node: &ref_17
                      nodeType: point
                      key: '5'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_17
                      textString: >-
                        Situs Cagar Budaya adalah lokasi yang berada di darat dan/atau di air yang
                        mengandung Benda Cagar Budaya, Bangunan Cagar Budaya, dan/atau Struktur
                        Cagar Budaya sebagai hasil kegiatan manusia atau bukti kejadian pada masa
                        lalu.
                      references: []
                  - type: point
                    node: &ref_18
                      nodeType: point
                      key: '6'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_18
                      textString: >-
                        Kawasan Cagar Budaya adalah satuan ruang geografis yang memiliki dua Situs
                        Cagar Budaya atau lebih yang letaknya berdekatan dan / atau memperlihatkan
                        ciri tata ruang yang khas.
                      references: []
                  - type: point
                    node: &ref_19
                      nodeType: point
                      key: '7'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        Kepemilikan adalah hak terkuat dan terpenuh terhadap Cagar Budaya dengan
                        tetap memperhatikan fungsi sosial dan kewajiban untuk melestarikannya.
                      references: []
                  - type: point
                    node: &ref_20
                      nodeType: point
                      key: '8'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Penguasaan adalah pemberian wewenang dari pemilik kepada Pemerintah,
                        Pemerintah Daerah, atau setiap orang untuk mengelola Cagar Budaya dengan
                        tetap memperhatikan fungsi sosial dan kewajiban untuk melestarikannya. “4 -
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: point
                      key: '9'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        Dikuasai oleh Negara adalah kewenangan tertinggi yang dimiliki oleh negara
                        dalam menyelenggarakan pengaturan perbuatan hukum berkenaan dengan
                        pelestarian Cagar Budaya.
                      references: []
                  - type: point
                    node: &ref_22
                      nodeType: point
                      key: '10'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_22
                      textString: >-
                        Pengalihan adalah proses pemindahan hak kepemilikan dan/atau penguasaan
                        Cagar Budaya dari setiap orang kepada setiap orang lain atau kepada negara.
                      references: []
                  - type: point
                    node: &ref_23
                      nodeType: point
                      key: '11'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Kompensasi adalah imbalan berupa uang dan/atau bukan uang dari Pemerintah
                        atau Pemerintah Daerah.
                      references: []
                  - type: point
                    node: &ref_24
                      nodeType: point
                      key: '12'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Insentif adalah dukungan berupa advokasi, perbantuan, atau bentuk lain
                        bersifat nondana untuk mendorong pelestarian Cagar Budaya dari Pemerintah
                        atau Pemerintah Daerah.
                      references: []
                  - type: point
                    node: &ref_25
                      nodeType: point
                      key: '13'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_25
                      textString: >-
                        Tim Ahli Cagar Budaya adalah kelompok ahli pelestarian dari berbagai bidang
                        ilmu yang memiliki sertifikat kompetensi untuk memberikan rekomendasi
                        penetapan, pemeringkatan, dan penghapusan Cagar Budaya.
                      references: []
                  - type: point
                    node: &ref_26
                      nodeType: point
                      key: '14'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_26
                      textString: >-
                        Tenaga Ahli Pelestarian adalah orang yang karena kompetensi keahlian
                        khususnya dan/atau memiliki sertifikat di bidang Pelindungan, Pengembangan,
                        atau Pemanfaatan Cagar Budaya.
                      references: []
                  - type: point
                    node: &ref_27
                      nodeType: point
                      key: '15'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_27
                      textString: >-
                        Kurator adalah orang yang karena kompetensi keahliannya bertanggung jawab
                        dalam pengelolaan koleksi museum.
                      references: []
                  - type: point
                    node: &ref_28
                      nodeType: point
                      key: '16'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_28
                      textString: >-
                        Pendaftaran adalah upaya pencatatan benda, bangunan, struktur, lokasi,
                        dan/atau satuan ruang geografis untuk diusulkan sebagai Cagar Budaya kepada
                        pemerintah kabupaten/kota atau perwakilan Indonesia di luar negeri dan
                        selanjutnya dimasukkan dalam Register Nasional Cagar Budaya. 5.
                      references: []
                  - type: point
                    node: &ref_29
                      nodeType: point
                      key: '17'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_29
                      textString: >-
                        Penetapan adalah pemberian status Cagar Budaya te$hadap benda, bangunan,
                        struktur, lokasi, atau satuan ruang geografis yang dilakukan oleh pemerintah
                        kabupaten /kota berdasarkan rekomendasi Tim Ahli Cagar Budaya.
                      references: []
                  - type: point
                    node: &ref_30
                      nodeType: point
                      key: '18'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_30
                      textString: >-
                        Register Nasional Cagar Budaya adalah daftar resmi kekayaan budaya bangsa
                        berupa Cagar Budaya yang berada di dalam dan di luar negeri.
                      references: []
                  - type: point
                    node: &ref_31
                      nodeType: point
                      key: '19'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_31
                      textString: >-
                        Penghapusan adalah tindakan menghapus status Cagar Budaya dari Register
                        Nasional Cagar Budaya.
                      references: []
                  - type: point
                    node: &ref_32
                      nodeType: point
                      key: '20'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_32
                      textString: >-
                        Cagar Budaya Nasional adalah Cagar Budaya peringkat nasional yang ditetapkan
                        Menteri sebagai prioritas nasional.
                      references: []
                  - type: point
                    node: &ref_33
                      nodeType: point
                      key: '21'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_33
                      textString: >-
                        Pengelolaan adalah upaya terpadu untuk melindungi, mengembangkan, dan
                        memanfaatkan Cagar Budaya melalui kebijakan pengaturan perencanaan,
                        pelaksanaan, dan pengawasan untuk sebesar- besarnya kesejahteraan rakyat.
                      references: []
                  - type: point
                    node: &ref_34
                      nodeType: point
                      key: '22'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_34
                      textString: >-
                        Pelestarian adalah upaya dinamis untuk mempertahankan keberadaan Cagar
                        Budaya dan nilainya dengan cara melindungi, mengembangkan, dan
                        memanfaatkannya.
                      references: []
                  - type: point
                    node: &ref_35
                      nodeType: point
                      key: '23'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_35
                      textString: >-
                        Pelindungan adalah upaya mencegah dan menanggulangi dari kerusakan,
                        kehancuran, atau kemusnahan dengan cara Penyelamatan, Pengamanan, Zonasi,
                        Pemeliharaan, dan Pemugaran Cagar Budaya.
                      references: []
                  - type: point
                    node: &ref_36
                      nodeType: point
                      key: '24'
                      parentPointSetNode: *ref_12
                    content:
                      type: text
                      node:
                        nodeType: text
                        textName: text
                        parentNode: *ref_36
                      textString: >-
                        Penyelamatan adalah upaya menghindarkan dan/atau menanggulangi Cagar Budaya
                        dari kerusakan, kehancuran, atau kemusnahan. 29. Pengamanan adalah upaya
                        menjaga dan mencegah Cagar Budaya dari ancaman dan/atau gangguan. -6- 26.
                        Zonasi adalah penentuan batas-batas keruangan Situs Cagar Budaya dan Kawasan
                        Cagar Budaya sesuai dengan kebutuhan. 27. Pemeliharaan adalah upaya menjaga
                        dan merawat agar kondisi fisik Cagar Budaya tetap lestari. 28. Pemugaran
                        adalah upaya pengembalian kondisi fisik Benda Cagar Budaya, Bangunan Cagar
                        Budaya, dan Struktur Cagar Budaya yang rusak sesuai dengan keaslian bahan,
                        bentuk, tata letak, dan/atau teknik pengerjaan untuk memperpanjang usianya.
                        29. Pengembangan adalah peningkatan potensi nilai, informasi, dan promosi
                        Cagar Budaya serta pemanfaatannya melalui Penelitian, Revitalisasi, dan
                        Adaptasi secara berkelanjutan serta tidak bertentangan dengan tujuan
                        Pelestarian. 30. Penelitian adalah kegiatan ilmiah yang dilakukan menurut
                        kaidah dan metode yang sistematis untuk memperoleh informasi, data, dan
                        keterangan bagi kepentingan Pelestarian Cagar Budaya, ilmu pengetahuan, dan
                        pengembangan kebudayaan. 31. Revitalisasi adalah kegiatan pengembangan yang
                        ditujukan untuk menumbuhkan kembali nilai-nilai penting Cagar Budaya dengan
                        penyesuaian fungsi ruang baru yang tidak bertentangan dengan prinsip
                        pelestarian dan nilai budaya masyarakat. 32. Adaptasi adalah upaya
                        pengembangan Cagar Budaya untuk kegiatan yang lebih sesuai dengan kebutuhan
                        masa kini dengan melakukan perubahan terbatas yang tidak akan mengakibatkan
                        kemerosotan nilai pentingnya atau kerusakan pada bagian yang mempunyai nilai
                        penting. -7- 33. Pemanfaatan adalah pendayagunaan Cagar Budaya untuk
                        kepentingan sebesar-besarnya kesejahteraan rakyat dengan tetap
                        mempertahankan kelestariannya. 34. Perbanyakan adalah kegiatan duplikasi
                        langsung te$hadap Benda Cagar Budaya, Bangunan Cagar Budaya, atau Struktur
                        Cagar Budaya, baik seluruh maupun bagian-bagiannya. 35. Setiap orang adalah
                        perseorangan, kelompok orang, masyarakat, badan usaha berbadan hukum,
                        dan/atau badan usaha bukan berbadan hukum. 36. Pemerintah Pusat, selanjutnya
                        disebut Pemerintah, adalah Presiden Republik Indonesia yang memegang
                        kekuasaan pemerintahan Negara Kesatuan Republik Indonesia sebagaimana
                        dimaksud dalam Undang- Undang Dasar Negara Republik Indonesia Tahun 1945.
                        37. Pemerintah Daerah adalah gubernur, bupati, atau wali kota, dan perangkat
                        daerah sebagai unsur penyelenggara pemerintahan daerah. 38. Menteri adalah
                        menteri yang menyelenggarakan urusan pemerintahan di bidang kebudayaan.
                      references: []
