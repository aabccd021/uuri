                description:
                  type: text
                  node:
                    nodeType: segmen
                    textName: description
                    parentNode: *ref_13
                  textString: 'Dalam Undang-Undang ini yang dimaksud dengan:'
                  references: []
                elements:
                  - type: point
                    node: &ref_14
                      nodeType: huruf
                      key: '1'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_14
                      textString: >-
                        Cagar Budaya adalah warisan budaya bersifat kebendaan berupa Benda Cagar
                        Budaya, Bangunan Cagar Budaya, Struktur Cagar Budaya, Situs Cagar Budaya,
                        dan Kawasan Cagar Budaya di darat dan/atau di air yang perlu dilestarikan
                        keberadaannya karena memiliki nilai penting bagi sejarah, ilmu pengetahuan,
                        pendidikan, agama, dan/atau kebudayaan melalui proses penetapan.
                      references: []
                  - type: point
                    node: &ref_15
                      nodeType: huruf
                      key: '2'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_15
                      textString: >-
                        Benda Cagar Budaya adalah benda alam dan/atau benda buatan manusia, baik
                        bergerak maupun tidak bergerak, berupa kesatuan atau kelompok, atau
                        bagian-bagiannya, atau sisa-sisanya yang memiliki hubungan erat dengan
                        kebudayaan dan sejarah perkembangan manusia.
                      references: []
                  - type: point
                    node: &ref_16
                      nodeType: huruf
                      key: '3'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_16
                      textString: >-
                        Bangunan Cagar Budaya adalah susunan binaan yang terbuat dari benda alam
                        atau benda buatan manusia untuk memenuhi kebutuhan ruang berdinding dan/atau
                        tidak berdinding, dan beratap .
                      references: []
                  - type: point
                    node: &ref_17
                      nodeType: huruf
                      key: '4'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_17
                      textString: >-
                        Struktur Cagar Budaya adalah susunan binaan yang terbuat dari benda alam
                        dan/atau benda buatan manusia untuk memenuhi kebutuhan ruang kegiatan yang
                        menyatu dengan alam, sarana, dan prasarana untuk menampung kebutuhan
                        manusia.
                      references: []
                  - type: point
                    node: &ref_18
                      nodeType: huruf
                      key: '5'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_18
                      textString: >-
                        Situs Cagar Budaya adalah lokasi yang berada di darat dan/atau di air yang
                        mengandung Benda Cagar Budaya, Bangunan Cagar Budaya, dan/atau Struktur
                        Cagar Budaya sebagai hasil kegiatan manusia atau bukti kejadian pada masa
                        lalu.
                      references: []
                  - type: point
                    node: &ref_19
                      nodeType: huruf
                      key: '6'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_19
                      textString: >-
                        Kawasan Cagar Budaya adalah satuan ruang geografis yang memiliki dua Situs
                        Cagar Budaya atau lebih yang letaknya berdekatan dan/atau memperlihatkan
                        ciri tata ruang yang khas.
                      references: []
                  - type: point
                    node: &ref_20
                      nodeType: huruf
                      key: '7'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_20
                      textString: >-
                        Kepemilikan adalah hak terkuat dan terpenuh terhadap Cagar Budaya dengan
                        tetap memperhatikan fungsi sosial dan kewajiban untuk melestarikannya.
                      references: []
                  - type: point
                    node: &ref_21
                      nodeType: huruf
                      key: '8'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_21
                      textString: >-
                        Penguasaan adalah pemberian wewenang dari pemilik kepada Pemerintah,
                        Pemerintah Daerah, atau setiap orang untuk mengelola Cagar Budaya dengan
                        tetap memperhatikan fungsi sosial dan kewajiban untuk melestarikannya.
                      references: []
                  - type: point
                    node: &ref_22
                      nodeType: huruf
                      key: '9'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_22
                      textString: >-
                        Dikuasai oleh Negara adalah kewenangan tertinggi yang dimiliki oleh negara
                        dalam menyelenggarakan pengaturan perbuatan hukum berkenaan dengan
                        pelestarian Cagar Budaya.
                      references: []
                  - type: point
                    node: &ref_23
                      nodeType: huruf
                      key: '10'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_23
                      textString: >-
                        Pengalihan adalah proses pemindahan hak kepemilikan dan/atau penguasaan
                        Cagar Budaya dari setiap orang kepada setiap orang lain atau kepada negara.
                      references: []
                  - type: point
                    node: &ref_24
                      nodeType: huruf
                      key: '11'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_24
                      textString: >-
                        Kompensasi adalah imbalan berupa uang dan/atau bukan uang dari Pemerintah
                        atau Pemerintah Daerah.
                      references: []
                  - type: point
                    node: &ref_25
                      nodeType: huruf
                      key: '12'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_25
                      textString: >-
                        Insentif adalah dukungan berupa advokasi, perbantuan, atau bentuk lain
                        bersifat nondana untuk mendorong pelestarian Cagar Budaya dari Pemerintah
                        atau Pemerintah Daerah.
                      references: []
                  - type: point
                    node: &ref_26
                      nodeType: huruf
                      key: '13'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_26
                      textString: >-
                        Tim Ahli Cagar Budaya adalah kelompok ahli pelestarian dari berbagai bidang
                        ilmu yang memiliki sertifikat kompetensi untuk memberikan rekomendasi
                        penetapan, pemeringkatan, dan penghapusan Cagar Budaya.
                      references: []
                  - type: point
                    node: &ref_27
                      nodeType: huruf
                      key: '14'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_27
                      textString: >-
                        Tenaga Ahli Pelestarian adalah orang yang karena kompetensi keahlian
                        khususnya dan/atau memiliki sertifikat di bidang Pelindungan, Pengembangan,
                        ata u Pemanfaatan Cagar Budaya.
                      references: []
                  - type: point
                    node: &ref_28
                      nodeType: huruf
                      key: '15'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_28
                      textString: >-
                        Kurator adalah orang yang karena kompetensi keahliannya bertanggung jawab
                        dalam pengelolaan koleksi museum.
                      references: []
                  - type: point
                    node: &ref_29
                      nodeType: huruf
                      key: '16'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_29
                      textString: >-
                        Pendaftaran adalah upaya pencatatan benda, bangunan, struktur, lokasi,
                        dan/atau satuan ruang geografis untuk diusulkan sebagai Cagar Budaya kepada
                        pemerintah kabupaten/kota atau perwakilan Indonesia di luar negeri dan
                        selanjutnya dimasukkan dalam Register Nasional Cagar Budaya.
                      references: []
                  - type: point
                    node: &ref_30
                      nodeType: huruf
                      key: '17'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_30
                      textString: >-
                        Penetapan adalah pemberian status Cagar Budaya terhadap benda, bangunan,
                        struktur, lokasi, atau satuan ruang geografis yang dilakukan oleh pemerintah
                        kabupaten/kota berdasarkan rekomendasi Tim Ahli Cagar Budaya.
                      references: []
                  - type: point
                    node: &ref_31
                      nodeType: huruf
                      key: '18'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_31
                      textString: >-
                        Register Nasional Cagar Budaya adalah daftar resmi kekayaan budaya bangsa
                        berupa Cagar Budaya yang berada di dalam dan di luar negeri.
                      references: []
                  - type: point
                    node: &ref_32
                      nodeType: huruf
                      key: '19'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_32
                      textString: >-
                        Penghapusan adalah tindakan menghapus status Cagar Budaya dari Register
                        Nasional Cagar Budaya.
                      references: []
                  - type: point
                    node: &ref_33
                      nodeType: huruf
                      key: '20'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_33
                      textString: >-
                        Cagar Budaya Nasional adalah Cagar Budaya peringkat nasional yang ditetapkan
                        Menteri sebagai prioritas nasional.
                      references: []
                  - type: point
                    node: &ref_34
                      nodeType: huruf
                      key: '21'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_34
                      textString: >-
                        Pengelolaan adalah upaya terpadu untuk melindungi, mengembangkan, dan
                        memanfaatkan Cagar Budaya melalui kebijakan pengaturan perencanaan,
                        pelaksanaan, dan pengawasan untuk sebesar- besarnya kesejahteraan rakyat.
                      references: []
                  - type: point
                    node: &ref_35
                      nodeType: huruf
                      key: '22'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_35
                      textString: >-
                        Pelestarian adalah upaya dinamis untuk mempertahankan keberadaan Cagar
                        Budaya dan nilainya dengan cara melindungi, mengembangkan, dan
                        memanfaatkannya.
                      references: []
                  - type: point
                    node: &ref_36
                      nodeType: huruf
                      key: '23'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_36
                      textString: >-
                        Pelindungan adalah upaya mencegah dan menanggulangi dari kerusakan,
                        kehancuran, atau kemusnahan dengan cara Penyelamatan, Pengamanan, Zonasi,
                        Pemeliharaan, dan Pemugaran Cagar Budaya.
                      references: []
                  - type: point
                    node: &ref_37
                      nodeType: huruf
                      key: '24'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_37
                      textString: >-
                        Penyelamatan adalah upaya menghindarkan dan/atau menanggulangi Cagar Budaya
                        dari kerusakan, kehancuran, atau kemusnahan.
                      references: []
                  - type: point
                    node: &ref_38
                      nodeType: huruf
                      key: '25'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_38
                      textString: >-
                        Pengamanan adalah upaya menjaga dan mencegah Cagar Budaya dari ancaman
                        dan/atau gangguan.
                      references: []
                  - type: point
                    node: &ref_39
                      nodeType: huruf
                      key: '26'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_39
                      textString: >-
                        Zonasi adalah penentuan batas-batas keruangan Situs Cagar Budaya dan Kawasan
                        Cagar Budaya sesuai dengan kebutuhan.
                      references: []
                  - type: point
                    node: &ref_40
                      nodeType: huruf
                      key: '27'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_40
                      textString: >-
                        Pemeliharaan adalah upaya menjaga dan merawat agar kondisi fisik Cagar
                        Budaya tetap lestari.
                      references: []
                  - type: point
                    node: &ref_41
                      nodeType: huruf
                      key: '28'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_41
                      textString: >-
                        Pemugaran adalah upaya pengembalian kondisi fisik Benda Cagar Budaya,
                        Bangunan Cagar Budaya, dan Struktur Cagar Budaya yang rusak sesuai dengan
                        keaslian bahan, bentuk, tata letak, dan/atau teknik pengerjaan untuk
                        memperpanjang usianya.
                      references: []
                  - type: point
                    node: &ref_42
                      nodeType: huruf
                      key: '29'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_42
                      textString: >-
                        Pengembangan adalah peningkatan potensi nilai, informasi, dan promosi Cagar
                        Budaya serta pemanfaatannya melalui Penelitian, Revitalisasi, da n Adaptasi
                        secara berkelanjutan serta tidak bertentangan dengan tujuan Pelestarian.
                      references: []
                  - type: point
                    node: &ref_43
                      nodeType: huruf
                      key: '30'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_43
                      textString: >-
                        Penelitian adalah kegiatan ilmiah yang dilakukan menurut kaidah dan metode
                        yang sistematis untuk memperoleh informasi, data, dan keterangan bagi
                        kepentingan Pelestarian Cagar Budaya, ilmu pengetahuan, dan pengembangan
                        kebudayaan.
                      references: []
                  - type: point
                    node: &ref_44
                      nodeType: huruf
                      key: '31'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_44
                      textString: >-
                        Revitalisasi adalah kegiatan pengembangan yang ditujukan untuk menumbuhkan
                        kembali nilai-nilai penting Cagar Budaya dengan penyesuaian fungsi ruang
                        baru yang tidak bertentangan dengan prinsip pelestarian dan nilai budaya
                        masyarakat.
                      references: []
                  - type: point
                    node: &ref_45
                      nodeType: huruf
                      key: '32'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_45
                      textString: >-
                        Adaptasi adalah upaya pengembangan Cagar Budaya untuk kegiatan yang lebih
                        sesuai dengan kebutuhan masa kini dengan melakukan perubahan terbatas yang
                        tidak akan mengakibatkan kemerosotan nilai pentingnya atau kerusakan pada
                        bagian yang mempunyai nilai penting.
                      references: []
                  - type: point
                    node: &ref_46
                      nodeType: huruf
                      key: '33'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_46
                      textString: >-
                        Pemanfaatan adalah pendayagunaan Cagar Budaya untuk kepentingan
                        sebesar-besarnya kesejahteraan rakyat dengan tetap mempertahankan
                        kelestariannya.
                      references: []
                  - type: point
                    node: &ref_47
                      nodeType: huruf
                      key: '34'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_47
                      textString: >-
                        Perbanyakan adalah kegiatan duplikasi langsung terhadap Benda Cagar Budaya,
                        Bangunan Cagar Budaya, atau Struktur Cagar Budaya, baik seluruh maupun
                        bagian-bagiannya.
                      references: []
                  - type: point
                    node: &ref_48
                      nodeType: huruf
                      key: '35'
                      parentPointSetNode: *ref_13
                    content:
                      type: text
                      node:
                        nodeType: segmen
                        textName: text
                        parentNode: *ref_48
                      textString: >-
                        Setiap orang adalah perseorangan, kelompok orang, masyarakat, badan usaha
                        berbadan hukum, dan/atau badan usaha bukan berbadan hukum .
                      references: []
                  - type: point
                    node: &ref_49
