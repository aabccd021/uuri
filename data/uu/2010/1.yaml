                  parentNode: *ref_27
                textString: >-
                  Realisasi anggaran Pendapatan Negara dan Hibah Tahun Anggaran 2008 adalah sebesar
                  Rp981.609.433.326.137 (sembilan ratus delapan puluh satu triliun enam ratus
                  sembilan miliar empat ratus tiga puluh tiga juta tiga ratus dua puluh enam ribu
                  seratus tiga puluh tujuh rupiah) dan realisasi anggaran Belanja Negara sebesar
                  Rp985.730.751.086.613 (sembilan ratus delapan puluh lima triliun tujuh ratus tiga
                  puluh miliar tujuh ratus lima puluh satu juta delapan puluh enam ribu enam ratus
                  tiga belas rupiah), sehingga terdapat Defisit Anggaran sebesar Rp4.121.317.760.476
                  (empat triliun seratus dua puluh satu miliar tiga ratus tujuh belas juta tujuh
                  ratus enam puluh ribu empat ratus tujuh puluh enam rupiah).
                references: []
            - type: ayat
              node: &ref_28
                nodeType: ayat
                key: 2
                parentAyatSetNode: *ref_26
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_28
                textString: >-
                  Pembiayaan atas Defisit Anggaran Tahun Anggaran 2008 sebagaimana dimaksud pada
                  ayat (1) adalah sebesar Rp84.071.748.066.005 (delapan puluh empat triliun tujuh
                  puluh satu miliar tujuh ratus empat puluh delapan juta enam puluh enam ribu lima
                  rupiah), sehingga terdapat Sisa Lebih Pembiayaan Anggaran (SiLPA) sebesar
                  Rp79.950.430.305.529 (tujuh puluh sembilan triliun sembilan ratus lima puluh
                  miliar empat ratus tiga puluh juta tiga ratus lima ribu lima ratus dua puluh
                  sembilan rupiah).
                references:
                  - start: 79
                    end: 87
                    node:
                      key: 1
                      parentAyatSetNode:
                        nodeType: ayatSet
                        parentPasalVersionNode: *ref_25
                      nodeType: ayat
            - type: ayat
              node: &ref_29
                nodeType: ayat
                key: 3
                parentAyatSetNode: *ref_26
              content:
                type: text
                node:
                  nodeType: text
                  textName: text
                  parentNode: *ref_29
                textString: >-
                  Sisa Anggaran Lebih (SAL) sampai dengan akhir Tahun Anggaran 2008 adalah sebesar
                  Rp94.616.144.685.098 (sembilan puluh empat triliun enam ratus enam belas miliar
                  seratus empat puluh empat juta enam ratus delapan puluh lima ribu sembilan puluh
                  delapan rupiah) yang berasal dari SAL sampai dengan akhir Tahun Anggaran 2007,
                  yakni sebesar Rp13.370.514.138.408 (tiga belas triliun tiga ratus tujuh puluh
                  miliar lima ratus empat belas juta seratus tiga puluh delapan ribu empat ratus
                  delapan rupiah) ditambah dengan SiLPA Tahun Anggaran 2008 sebesar
                  Rp79.950.430.305.529 (tujuh puluh sembilan triliun sembilan ratus lima puluh
                  miliar empat ratus tiga puluh juta tiga ratus lima ribu lima ratus dua puluh
                  sembilan rupiah), dan ditambah selisih kas lebih Tahun Anggaran 2007 sebesar
                  Rp1.295.200.241.161 (satu triliun dua ratus sembilan puluh lima miliar dua ratus
                  juta dua ratus empat puluh satu ribu seratus enam puluh satu rupiah).
                references: []
