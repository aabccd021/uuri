            nodeType: daftarHuruf
            parentNode: *ref_14
          description:
            type: text
            node:
              nodeType: segmen
              textName: description
              parentNode: *ref_15
            textString: 'Dalam Undang-Undang ini, yang dimaksud dengan:'
            references: []
          elements:
            - type: point
              node: &ref_16
                nodeType: huruf
                key: '1'
                parentPointSetNode: *ref_15
              content:
                type: text
                node:
                  nodeType: segmen
                  textName: text
                  parentNode: *ref_16
                textString: >-
                  Pendapatan negara dan hibah adalah semua penerimaan negara yang berasal dari
                  penerimaan perpajakan, penerimaan negara bukan pajak, serta penerimaan hibah dari
                  dalam negeri dan luar negeri.
                references: []
            - type: point
              node: &ref_17
                nodeType: huruf
                key: '2'
                parentPointSetNode: *ref_15
              content:
                type: text
                node:
                  nodeType: segmen
                  textName: text
                  parentNode: *ref_17
                textString: >-
                  Penerimaan perpajakan adalah semua penerimaan negara yang terdiri atas pajak dalam
                  negeri dan pajak perdagangan internasional.
                references: []
            - type: point
              node: &ref_18
                nodeType: huruf
                key: '3'
                parentPointSetNode: *ref_15
              content:
                type: text
                node:
                  nodeType: segmen
                  textName: text
                  parentNode: *ref_18
                textString: >-
                  Pajak dalam negeri adalah semua penerimaan negara yang berasal dari pajak
                  penghasilan, pajak pertambahan nilai barang dan jasa dan pajak penjualan atas
                  barang mewah, pajak bumi dan bangunan, bea perolehan hak atas tanah dan bangunan,
                  cukai, dan pajak lainnya.
                references: []
            - type: point
              node: &ref_19
                nodeType: huruf
                key: '4'
                parentPointSetNode: *ref_15
              content:
                type: text
                node:
                  nodeType: segmen
                  textName: text
                  parentNode: *ref_19
                textString: >-
                  Pajak perdagangan internasional adalah semua penerimaan negara yang berasal dari
                  bea masuk dan bea keluar.
                references: []
            - type: point
              node: &ref_20
                nodeType: huruf
                key: '5'
                parentPointSetNode: *ref_15
              content:
                type: text
                node:
                  nodeType: segmen
                  textName: text
                  parentNode: *ref_20
                textString: >-
                  Penerimaan negara bukan pajak (PNBP) adalah semua penerimaan Pemerintah Pusat yang
                  diterima dalam bentuk penerimaan dari sumber daya alam, bagian Pemerintah atas
                  laba badan usaha milik negara (BUMN), penerimaan negara bukan pajak lainnya, serta
                  pendapatan badan layanan umum (BLU).
                references: []
            - type: point
              node: &ref_21
                nodeType: huruf
                key: '6'
                parentPointSetNode: *ref_15
              content:
                type: text
                node:
                  nodeType: segmen
                  textName: text
                  parentNode: *ref_21
                textString: >-
                  Cost recovery adalah pengembalian atas biaya-biaya yang telah dikeluarkan dalam
                  rangka operasi perminyakan oleh Kontraktor Kontrak Kerja Sama (KKKS) dengan
                  menggunakan hasil produksi minyak dan/atau gas bumi (migas) sesuai dengan
                  ketentuan peraturan perundang-undangan.
                references: []
            - type: point
              node: &ref_22
                nodeType: huruf
                key: '7'
                parentPointSetNode: *ref_15
              content:
                type: text
                node:
                  nodeType: segmen
                  textName: text
                  parentNode: *ref_22
                textString: >-
                  Penerimaan hibah adalah semua penerimaan negara yang berasal dari sumbangan oleh
                  pihak swasta dalam negeri dan pemerintah daerah serta sumbangan oleh pihak swasta
                  luar negeri dan pemerintah luar negeri yang tidak perlu dibayar kembali, bersifat
                  tidak wajib dan tidak mengikat, serta tidak secara terus menerus, dialokasikan
                  untuk mendanai kegiatan tertentu.
                references: []
            - type: point
              node: &ref_23
                nodeType: huruf
                key: '8'
                parentPointSetNode: *ref_15
              content:
                type: text
                node:
                  nodeType: segmen
                  textName: text
                  parentNode: *ref_23
                textString: >-
                  Belanja . . . 8. Belanja negara adalah semua pengeluaran negara yang digunakan
                  untuk membiayai belanja Pemerintah Pusat dan transfer ke daerah.
                references: []
            - type: point
              node: &ref_24
                nodeType: huruf
                key: '9'
                parentPointSetNode: *ref_15
              content:
                type: text
                node:
                  nodeType: segmen
                  textName: text
                  parentNode: *ref_24
                textString: >-
                  Belanja Pemerintah Pusat menurut organisasi adalah belanja Pemerintah Pusat yang
                  dialokasikan kepada kementerian negara/lembaga (K/L), sesuai dengan
                  program-program Rencana Kerja Pemerintah (RKP) yang akan dijalankan.
                references: []
            - type: point
              node: &ref_25
                nodeType: huruf
                key: '10'
                parentPointSetNode: *ref_15
              content:
                type: text
                node:
                  nodeType: segmen
                  textName: text
                  parentNode: *ref_25
                textString: >-
                  Belanja Pemerintah Pusat menurut fungsi adalah belanja Pemerintah Pusat yang
                  digunakan untuk menjalankan fungsi pelayanan umum, fungsi pertahanan, fungsi
                  ketertiban dan keamanan, fungsi ekonomi, fungsi lingkungan hidup, fungsi perumahan
                  dan fasilitas umum, fungsi kesehatan, fungsi pariwisata dan budaya, fungsi agama,
                  fungsi pendidikan, dan fungsi perlindungan sosial.
                references: []
            - type: point
              node: &ref_26
                nodeType: huruf
                key: '11'
                parentPointSetNode: *ref_15
              content:
                type: text
                node:
                  nodeType: segmen
                  textName: text
                  parentNode: *ref_26
                textString: >-
                  Belanja Pemerintah Pusat menurut jenis adalah belanja Pemerintah Pusat yang
                  digunakan untuk membiayai belanja pegawai, belanja barang, belanja modal,
                  pembayaran bunga utang, subsidi, belanja hibah, bantuan sosial, dan belanja
                  lain-lain.
                references: []
            - type: point
              node: &ref_27
                nodeType: huruf
                key: '12'
                parentPointSetNode: *ref_15
              content:
                type: text
                node:
                  nodeType: segmen
                  textName: text
                  parentNode: *ref_27
                textString: >-
                  Belanja pegawai adalah belanja Pemerintah Pusat yang digunakan untuk membiayai
                  kompensasi dalam bentuk uang atau barang yang diberikan kepada pegawai Pemerintah
                  Pusat, pensiunan, anggota Tentara Nasional Indonesia dan Kepolisian Negara
                  Republik Indonesia, dan pejabat negara, baik yang bertugas di dalam negeri maupun
                  di luar negeri, sebagai imbalan atas pekerjaan yang telah dilaksanakan, kecuali
                  pekerjaan yang berkaitan dengan pembentukan modal.
                references: []
            - type: point
              node: &ref_28
                nodeType: huruf
                key: '13'
                parentPointSetNode: *ref_15
              content:
                type: text
                node:
                  nodeType: segmen
                  textName: text
                  parentNode: *ref_28
                textString: >-
                  Belanja barang adalah belanja Pemerintah Pusat yang digunakan untuk membiayai
                  pembelian barang dan jasa yang habis pakai untuk memproduksi barang dan jasa, baik
                  yang dipasarkan maupun yang tidak dipasarkan, dan pengadaan barang yang
                  dimaksudkan untuk diserahkan atau dijual kepada masyarakat, serta belanja
                  perjalanan.
                references: []
            - type: point
              node: &ref_29
                nodeType: huruf
                key: '14'
                parentPointSetNode: *ref_15
              content:
                type: text
                node:
                  nodeType: segmen
                  textName: text
                  parentNode: *ref_29
                textString: >-
                  Belanja modal adalah belanja Pemerintah Pusat yang dilakukan dalam rangka
                  pembentukan modal dalam bentuk tanah, peralatan dan mesin, gedung dan bangunan,
                  jaringan, serta dalam bentuk fisik lainnya.
                references: []
            - type: point
              node: &ref_30
                nodeType: huruf
                key: '15'
                parentPointSetNode: *ref_15
              content:
                type: text
                node:
                  nodeType: segmen
                  textName: text
                  parentNode: *ref_30
                textString: >-
                  Pembayaran . . . 15. Pembayaran bunga utang adalah belanja Pemerintah Pusat yang
                  digunakan untuk membayar kewajiban atas penggunaan pokok utang (principal
                  outstanding) baik utang dalam negeri maupun luar negeri, yang dihitung berdasarkan
                  ketentuan dan persyaratan dari utang yang sudah ada dan utang baru, termasuk untuk
                  biaya terkait dengan pengelolaan utang.
                references: []
            - type: point
              node: &ref_31
                nodeType: huruf
                key: '16'
                parentPointSetNode: *ref_15
              content:
                type: text
                node:
                  nodeType: segmen
                  textName: text
                  parentNode: *ref_31
                textString: >-
                  Subsidi adalah alokasi anggaran yang diberikan kepada perusahaan/lembaga yang
                  memproduksi, menjual, mengekspor, atau mengimpor barang dan jasa, yang memenuhi
                  hajat hidup orang banyak sedemikian rupa sehingga harga jualnya dapat dijangkau
                  oleh masyarakat.
                references: []
            - type: point
              node: &ref_32
                nodeType: huruf
                key: '17'
                parentPointSetNode: *ref_15
              content:
                type: text
                node:
                  nodeType: segmen
                  textName: text
                  parentNode: *ref_32
                textString: >-
                  Subsidi energi adalah alokasi anggaran yang diberikan kepada perusahaan atau
                  lembaga yang memproduksi dan/atau menjual bahan bakar minyak (BBM), bahan bakar
                  nabati (BBN), Liquefied Petroleum Gas (LPG), dan tenaga listrik sehingga harga
                  jualnya terjangkau oleh masyarakat yang membutuhkan.
                references: []
            - type: point
              node: &ref_33
                nodeType: huruf
                key: '18'
                parentPointSetNode: *ref_15
              content:
                type: text
                node:
                  nodeType: segmen
                  textName: text
                  parentNode: *ref_33
                textString: >-
                  Belanja hibah adalah belanja Pemerintah Pusat yang bersifat sukarela dengan
                  pengalihan hak dalam bentuk uang, barang, atau jasa dari Pemerintah kepada BUMN,
                  pemerintah negara lain, lembaga/organisasi internasional, pemerintah daerah
                  khususnya pinjaman dan/atau hibah luar negeri yang diterushibahkan ke daerah yang
                  tidak perlu dibayar kembali, bersifat tidak wajib dan tidak mengikat, serta tidak
                  secara terus menerus dan dilakukan dengan naskah perjanjian antara pemberi hibah
                  dan penerima hibah.
                references: []
            - type: point
              node: &ref_34
                nodeType: huruf
                key: '19'
                parentPointSetNode: *ref_15
              content:
                type: text
                node:
                  nodeType: segmen
                  textName: text
                  parentNode: *ref_34
                textString: >-
                  Bantuan sosial adalah semua pengeluaran negara dalam bentuk transfer uang/barang
                  yang diberikan kepada masyarakat guna melindungi masyarakat dari kemungkinan
                  terjadinya berbagai risiko sosial.
                references: []
            - type: point
              node: &ref_35
                nodeType: huruf
                key: '20'
                parentPointSetNode: *ref_15
              content:
                type: text
                node:
                  nodeType: segmen
                  textName: text
                  parentNode: *ref_35
                textString: >-
                  Belanja lain-lain adalah semua pengeluaran atau belanja Pemerintah Pusat yang
                  tidak dapat diklasifikasikan ke dalam jenis-jenis belanja sebagaimana dimaksud
                  pada angka 12 (dua belas) sampai dengan angka 19 (sembilan belas), dan dana
                  cadangan umum.
                references: []
            - type: point
              node: &ref_36
                nodeType: huruf
                key: '21'
                parentPointSetNode: *ref_15
              content:
                type: text
                node:
                  nodeType: segmen
                  textName: text
                  parentNode: *ref_36
                textString: >-
                  Transfer . . . 21. Transfer ke daerah adalah pengeluaran negara dalam rangka
                  pelaksanaan desentralisasi fiskal berupa dana perimbangan, dana otonomi khusus dan
                  dana penyesuaian.
                references: []
            - type: point
              node: &ref_37
                nodeType: huruf
                key: '22'
                parentPointSetNode: *ref_15
              content:
                type: text
                node:
                  nodeType: segmen
                  textName: text
                  parentNode: *ref_37
                textString: >-
                  Dana perimbangan adalah dana yang bersumber dari pendapatan APBN yang dialokasikan
                  kepada daerah untuk mendanai kebutuhan daerah dalam rangka pelaksanaan
                  desentralisasi yang terdiri atas dana bagi hasil, dana alokasi umum, dan dana
                  alokasi khusus, sebagaimana dimaksud dalam Undang-Undang Nomor 33 Tahun 2004
                  tentang Perimbangan Keuangan antara Pemerintah Pusat dan Pemerintahan Daerah.
                references:
                  - start: 275
                    end: 308
                    node:
                      nodeType: peraturan
                      docType: noTahun
                      docCategory: uu
                      nomor: 33
                      tahun: 2004
            - type: point
              node: &ref_38
                nodeType: huruf
                key: '23'
