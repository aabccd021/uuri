              Tahun 2009 tentang Anggaran Pendapatan dan Belanja Negara Tahun Anggaran 2010
              dilakukan Dewan Perwakilan Rakyat (DPR) bersama Pemerintah dengan memperhatikan
              pertimbangan Dewan Perwakilan Daerah (DPD) sebagaimana tertuang dalam Surat Keputusan
              DPD Nomor 22/DPD/III/2009-2010 tanggal 19 April 2010;
