              bahwa berdasarkan pertimbangan sebagaimana dimaksud pada huruf a, huruf b, huruf c,
              dan huruf d perlu membentuk Undang-Undang tentang Perubahan atas Undang-Undang Nomor
              47 Tahun 2009 tentang Anggaran Pendapatan dan Belanja Negara Tahun Anggaran 2010;
