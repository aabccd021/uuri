                  nodeType: text
                  textName: text
                  parentNode: *ref_24
                textString: >-
                  (d) — Apabila Zona Ekonomi Eksklusif Indonesia tumpang tindih dengan zona ekonomi
                  eksklusif negara-negara yang pantainya saling berhadapan atau berdampingan dengan
                  Indonesia, maka batas zona ekonomi eksklusif antara Indonesia dan negara tersebut
                  ditetapkan dengan persetujuan antara Republik Indonesia dan negara yang
                  bersangkutan. (2) Selama persetujuan sebagaimana dimaksud dalam ayat (1) belum ada
                  dan tidak terdapat keadaan-keadaan khusus yang perlu dipertimbangkan, maka batas
                  zona ekonomi eksklusif antara Indonesia dan negara tersebut adalah garis tengah
                  atau garis sama jarak antara garis-garis pangkal laut wilayah Indonesia atau
                  titik-titik terluar Indonesia dan garis-garis pangkal laut wilayah atau
                  titik-titik terluar negara tersebut, kecuali jika dengan negara tersebut telah
                  tercapai persetujuan tentang pengaturan sementara yang berkaitan dengan batas Zona
                  Ekonomi Eksklusif Indonesia termaksud.
