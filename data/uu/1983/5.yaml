opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 5 TAHUN 1983
  TENTANG
  ZONA EKONOMI EKSKLUSIF INDONESIA
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  Presiden Republik Indonesia,
  Menimbang : a. bahwa pada tanggal 21 Maret 1980 telah dikeluarkan
  Pengumuman Pemerintah Republik Indonesia tentang Zona
  Ekonomi Eksklusif Indonesia,
  b. bahwa peningkatan kesejahteraan bangsa dengan memanfaatkan
  segenap sumber daya alam yang tersedia, baik hayati maupun non
  hayati, adalah tujuan dan tekad bulat Pemerintah dan Bangsa
  Indonesia,
  c. bahwa untuk mencapai tujuan tersebut, sumber daya alam yang
  terdapat di dasar laut dan tanah di bawahnya serta ruang air di
  atasnya harus dilindungi dan dikelola dengan cara yang tepat,
  terarah dan bijaksana,
  d. bahwa semua kegiatan penelitian ilmiah mengenai kelautan di
  perairan yang berada di bawah kedaulatan dan yurisdiksi
  Indonesia harus diatur dan dilaksanakan untuk dan sesuai dengan
  kepentingan Indonesia,
  e. bahwa lingkungan laut di perairan yang berada di bawah
  kedaulatan dan yurisdiksi Republik Indonesia harus dilindungi
  dan dilestarikan,
  f. bahwa segenap sumber daya alam hayati dan non hayati yang
  terdapat di Zona Ekonomi Eksklusif Indonesia baik potensial
  maupun efektif adalah modal dan milik bersama Bangsa
  Indonesia sesuai dengan Wawasan Nusantara,
  g. bahwa baik praktek negara maupun Konvensi Hukum Laut yang
  dihasilkan oleh Konperensi Perserikatan Bangsa-Bangsa tentang
  Hukum Laut Ketiga menunjukkan telah diakuinya rezim zona
  ekonomi eksklusif selebar 200 (dua ratus) mil laut sebagai bagian
  dari hukum laut internasional yang baru,
  h. bahwa berhubung dengan hal-hal tersebut di atas perlu ditetapkan
  undang-undang sebagai landasan bagi pelaksanaan hak berdaulat,
  hak-hak lain, yurisdiksi, dan kewajiban-kewajiban Republik
  Indonesia di Zona Ekonomi Eksklusif Indonesia,
  PRESIDEN
  REPUBLIK INDONESIA
  2-
  Mengingat “1. Pasal 5 ayat (1), Pasal 11, Pasal 20 ayat. (1), dan Pasal 33 ayat (3)
  Undang-Undang Dasar 1945,
  2. Ketetapan Majelis Permusyawaratan Rakyat Republik Indonesia
  Nomor II/MPR/1983 tentang Garis-garis Besar Haluan Negara,
  3. Undang-undang Nomor 4 Prp Tahun 1960 tentang Perairan
  Indonesia (Lembaran Negara Tahun 1960 Nomor 22, Tambahan
  Lembaran Negara Nomor 1942),
  4. Undang-undang Nomor 44 Prp Tahun 1960 tentang
  Pertambangan Minyak dan Gas Bumi (Lembaran Negara Tahun
  1960 Nomor 133, Tambahan Lembaran Negara Nomor 2070):
  5. Undang-undang Nomor 11 Tahun 1967 tentang Ketentuan-
  ketentuan Pokok Pertambangan (Lembaran Negara Tahun 1967
  Nomor 22, Tambahan Lembaran Negara Nomor 2831),
  6. Undang-undang Nomor 1 Tahun 1973 tentang Landas Kontinen
  Indonesia (Lembaran Negara Tahun 1973 Nomor 1, Tambahan
  Lembaran Negara Nomor 2294):
  71. Undang-undang Nomor. 8 Tahun 1981 tentang Kitab Undang-
  undang Hukum Acara Pidana (Lembaran Negara Tahun 1981
  Nomor 76, Tambahan Lembaran Negara Nomor 3209),
  8. Undang-undang Nomor 4 Tahun 1982 tentang Ketentuan-
  ketentuan Pokok Pengelolaan Lingkungan Hidup (Lembaran
  Negara Tahun 1982 Nomor 12, Tambahan Lembaran Negara
  Nomor 3215):
  9. Undang-undang Nomor 20 Tahun 1982 tentang Ketentuan-
  ketentuan Pokok Pertahanan Keamanan Negara Republik
  Indonesia (Lembaran Negara Tahun 1982 Nomor 51, Tambahan
  Lembaran Negara Nomor 3234):
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN :
  Menetapkan : UNDANG-UNDANG TENTANG ZONA EKONOMI EKSKLUSIF
  INDONESIA
