        gian pada Negara, dipidana dengan pidana kurungan selama - lamanya satu tahun dan/atau denda
        setinggitingginya sebesar dua kali jumlah pajak yang terhutang. Pasal 39 (1) Barang siapa
        dengan sengaja : a. tidak mendaftarkan diri atau menyalahgunakan atau menggunakan tanpa hak
        Nomor Pokok Wajib Pajak sebagaimana dimaksud dalam Pasal 2; atau b. tidak menyampaikan Surat
        Pemberitahuan; dan/atau c. menyampaikan Surat Pemberitahuan dan/atau keterangan yang i sinya
        tidak benar atau tidak lengkap; dan/atau d. memperlihatkan pembukuan, pencatatan, atau
        dokumen lain yang palsu atau dipalsukan seolah - olah benar; dan/atau e. tidak
        memperlihatkan atau tidak meminjamkan pembukuan, pencatatan, atau dokumen lainnya; dan/atau
        f. tidak menyetorkan pajak yang telah dipotong atau dipungut sehingga dapat menimbulkan
        kerugian pada negara, dipidana dengan pidana penjara selama - lamanya tiga tahun dan /atau
        denda setinggi - tingginya sebesar empat kali jumlah pajak yang terhu tang yang kurang atau
        yang tidak dibayar. (2) Ancaman dana sebagaimana dimaksud dalam ayat (1) dilipat - kan dua
        apabila seseorang melakukan lagi tindak pidana di bidang perpajakan sebelum lewat satu
        tahun, terhitung sejak selesainya menjalani sebagian ata u seluruh pidana penjara yang
        dijatuhkan. Pasal 40 Tindak pidana di bidang perpajakan tidak dapat dituntut setelah lampau
        waktu sepuluh tahun sejak saat terhutangnya pajak, berakhirnya Masa Pajak, berakhirnya
        Bagian Tahun Pajak, atau berakhirnya Tahun Pajak yang bersangkutan. Pasal 41 (1) Pejabat
        yang ka rena kealpaannya tidak memenuhi kewajiban merahasiakan hal sebagaimana dimaksud
        dalam Pasal 34, di - pidana dengan pidana kurungan selama - lamanya enam bulan dan/atau
        denda setinggi - tingginya Rp 1.000.000, - (satu juta rupiah). (2) Pejabat yang dengan
        sengaj a tidak memenuhi kewajibannya atau seseorang yang menyebabkan tidak dipenuhinya
        kewajiban pejabat sebagaimana dimaksud dalam Pasal 34 dipidana dengan pidana penjara selama
        - lamanya satu tahun dan/atau denda setinggi - tingginya Rp 2.000.000, - (dua juta rupiah )
        (3) Penuntutan terhadap tindak pidana sebagaimana dimaksud dalam ayat (1) dan ayat (2) hanya
