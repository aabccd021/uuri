      title: >-
        PENYIDIKAN Pasal 44 (1) Pejabat Pegawai Negeri Sipil tertentu di lingkungan Direktorat
        Jenderal Pajak diberi wewenang khusus sebagai Penyidik untuk melakukan penyidikan tindak
        pidana di bidang perpajakan, sebagaimana dimaksud dalam Undang - undang Nomor 8 Tahun 1981
        tentang Hukum A cara Pidana. (2) Penyidik sebagaimana dimaksud dalam ayat (1) berwenang : a.
        melakukan penelitian atas kebenaran laporan atau keterangan berkenaan dengan tindak pidana
        di bidang perpajakan; b. melakukan penelitian terhadap orang yang diduga melakukan tindak
        pidana di bidang perpajakan; c. meminta keterangan dan bahan bukti dari orang atau Badan
        sehubungan dengan peristiwa tindak pidana di bidang perpajakan, d. melakukan pemeriksaan
        atas pembukuan, pencatatan , dan dokumen - dokumen lain berkenan deng an tindak pidana di
        bidang perpajakan; e. melakukan pemeriksaan di tempat tertentu yang diduga terdapat bahan
        bukti pembukuan, pencatatan, dan dokumen - dokumen lain serta melakukan penyitaan terhadap
        bahan yang dapat dijadikan bukti dalam perkara tindak pidana di bidang perpajakan; f.
        meminta bantuan ahli dalam rangka pelaksanaan tugas penyidikan tindak pidana di bidang
        perpajakan. (3) Penyidik sebagaimana dimaksud dalam ayat (1) memberitahukan dimulainya
        penyidikan dan menyampaikan hasil penyidikannya kepada Penuntut Umum, sesuai dengan
        ketentuan yang diatur dalam Undang - undang Nomor 8 Tahun 1981 tentang Hukum Acara Pidana.
