        bidang penambangan minyak dan gas bumi serta dalam bidang penambangan lainnya sehubungan
        dengan Kontrak Karya dan Kontrak Bagi Hasil, yang masih berlaku pada saat berlakunya
        undang-undang ini, dikenakan pajak berdasarkan ketentuan- ketentuan Ordonansi Pajak
        Perseroan 1925 dan Undang-undang Pajak atas Bunga, Dividen dan Royalti 1970 beserta semua
        peraturan pelaksanaannya. Pasal 34 Dengan berlakunya undang-undang ini, peraturan
        pelaksanaan di bidang pengenaan Pajak Perseroan 1925, Pajak Pendapatan 1944 dan Pajak atas
        Bunga, Dividen dan Royalti 1970 tetap berlaku, sepanjang tidak bertentangan dengan
        undang-undang ini dan sepanjang belum diganti dengan peraturan pelaksanaan yang baru.
