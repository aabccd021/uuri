      title: >-
        CARA MENGHITUNG PAJAK Pasal 16 (1) Penghasilan kena pajak, sebagai dasar penerapan tarif
        bagi Wajib Pajak dalam negeri dalam suatu tahun pajak, dihitung dengan cara mengurangkan
        penghasilan sebagaimana dimaksud dalam Pasal 4 ayat (1), dengan pengurangan sebagaimana
        dimaksud dalam Pasal 6 ayat (1), Pasal 7 ayat (1), dan Pasal 9 ayat (1) huruf b, huruf c,
        dan huruf 4d. (2) Penghasilan kena pajak bagi Wajib Pajak dalam negeri tertentu sebagaimana
        dimaksud dalam Pasal 14 ayat (2), dihitung dengan menggunakan Norma Penghitungan sebagaimana
        dimaksud dalam Pasal 14 ayat (1), (3) Penghasilan kena pajak bagi Wajib Pajak luar negeri
        adalah jumlah penghasilan bruto yang diterima atau diperoleh. Pasal 1/ (1) Tarif pajak yang
        diterapkan atas penghasilan kena pajak, kecuali atas penghasilan sebagaimana dimaksud dalam
        Pasal 26, adalah sebagai berikut: Penghasilan kena pajak Tarif pajak sampai dengan Rp
        10.000.000, - 1558 (sepuluh juta rupiah) (lima belas persen) di atas Rp 10.000.000,-
        (sepuluh 2558 juta rupiah) sampai dengan (dua puluh lima persen) Rp. 50.000.000,- (lima
        puluh juta rupiah) di atas Rp 50.000.000,- (lima 358 puluh juta rupiah) (tiga puluh lima
        persen) (2) Jumlah penghasilan kena pajak sebagaimana dimaksud dalam ayat (l)tersebut akan
        disesuaikan dengan suatu PRESIDEN REPUBLIK INDONESIA — 15 — faktor penyesuaian yang
        ditetapkan dengan Keputusan Menteri Keuangan. (3) Untuk keperluan penerapan tarif
        sebagaimana dimaksud dalam ayat (1), penghasilan kena pajak dibulatkan ke bawah hingga
        ribuan rupiah penuh. (4) Bagi Wajib Pajak orang pribadi atau perseorangan yang kewajiban
        pajak subyektifnya sebagai Subyek Pajak dalam negeri dimulai setelah permulaan tahun pajak
        atau berakhir dalam tahun pajak, maka pajak yang terhutang adalah sebanyak jumlah hari dari
        bagian tahun pajak dibagi 360 (tiga ratus enam puluh) dikalikan dengan pajak yang terhutang
        untuk satu tahun pajak yang dihasilkan karena penerapan ayat (1) dan ayat (2). Penghasilan
        netto yang diperoleh selama bagian dari tahun pajak dihitung terlebih dahulu menjadi jumlah
        setahun. (5) Untuk keperluan penghitungan pajak sebagaimana dimaksud dalam ayat (4) tiap
        bulan yang penuh dihitung 30 (tiga puluh) hari. Pasal 18 (1) Menteri Keuangan berwenang
        mengeluarkan keputusan mengenai besarnya perbandingan antara hutang dan modal perusahaan
        untuk keperluan pemungutan pajak berdasarkan undang-undang ini. (2) Direktur Jenderal Pajak
        berwenang untuk menentukan kembali besarnya penghasilan dan/atau pengurangan, dan menentukan
        hutang sebagai modal untuk menghitung besarnya penghasilan kena pajak bagi Wajib Pajak yang
        mempunyai hubungan istimewa dengan Wajib Pajak lainnya. (3) Hubungan istimewa sebagaimana
        dimaksud dalam Pasal 5 ayat (1) dan ayat (2), Pasal 9 ayat (1) huruf e dan ayat (2) Pasal
        ini a. dalam hal Wajib Pajak adalah badan 1) hubungan antara dua atau lebih Wajib Pajak yang
        berada di bawah pemilikan atau penguasaan yang sama, baik langsung maupun tidak langsung: 2)
        hubungan antara Wajib Pajak yang mempunyai penyertaan 25$ (dua puluh lima persen) atau lebih
        pada pihak yang lain, atau hubungan antara Wajib Pajak yang mempunyai penyertaan 25$ (dua
        puluh lima persen) atau lebih pada dua pihak atau lebih, demikian pula hubungan antara dua
        pihak atau lebih yang disebut terakhir, b. dalam hal Wajib Pajak adalah orang pribadi atau
        perseorangan PRESIDEN REPUBLIK INDONESIA — 16 — keluarga sedarah dan semenda dalam garis
        keturunan lurus satu derajat atau keluarga sedarah dan semenda dalam garis keturunan ke
        samping satu derajat. (4) Dua pihak atau lebih yang masing-masing merupakan perseroan,
        persekutuan, atau perkumpulan lainnya yang mempunyai hubungan istimewa dengan penyertaan 50$
        (lima puluh persen) atau lebih, pengenaan pajaknya yang dihitung dengan menggunakan lapisan
        tarif terendah sebagaimana dimaksud dalam Pasal 17, hanya diterapkan satu kali saja. Pasal
        19 Dengan Peraturan Pemerintah dapat ditetapkan faktor penyesuaian dalam hal terjadi
        ketidakserasian antara unsur- unsur biaya dengan penghasilan yang disebabkan karena
        perkembangan harga.
