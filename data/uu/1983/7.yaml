        KETENTUAN PERALIHAN Pasal 33 (1) Wajib Pajak yang tahun bukunya berakhir pada tanggal 30
        Juni 1984 serta yang berakhir antara tanggal 30 Juni 1984 dan tanggal 31 Desember 1984 dapat
        memilih cara menghitung pajaknya berdasarkan ketentuan dalam Ordonansi Pajak Perseroan 1925
