      title: >-
        KREDIT PAJAK, PELUNASAN KEKURANGAN PEMBAYARAN PAJAK, SURAT PEMBERITAHUAN TAHUNAN, DAN
        PENGEMBALIAN KELEBIHAN PEMBAYARAN PAJAK Pasal 28 Bagi Wajib Pajak dalam negeri, pajak yang
        terhutang untuk seluruh tahun pajak menurut undang-undang ini, dikurangi dengan kredit pajak
        berupa a. pemotongan pajak atas penghasilan dari pekerjaan sebagaimana dimaksud dalam Pasal
        21: b. pemungutan pajak atas penghasilan dari usaha sebagaimana dimaksud dalam Pasal 22: Cc.
        pemotongan pajak atas penghasilan berupa bunga, dividen, royalti sewa, dan imbalan lain
        sebagaimana dimaksud dalam Pasal 23j d. pajak yang dibayar atau terhutang di luar negeri
        sebagaimana dimaksud dalam Pasal 24: e. pembayaran yang dilakukan oleh Wajib Pajak sendiri
        untuk tahun pajak yang bersangkutan sebagaimana dimaksud dalam Pasal 25. Pasal 29 Apabila
        pajak yang terhutang untuk suatu tahun pajak ternyata lebih besar daripada jumlah kredit
        pajak sebagaimana dimaksud dalam Pasal 28, maka kekurangan pajak yang terhutang harus
        dilunasi selambat-lambatnya pada akhir bulan ketiga sesudah tahun pajak yang bersangkutan
        berakhir, sebelum Surat Pemberitahuan Tahunan disampaikan. PRESIDEN REPUBLIK INDONESIA — 21
        — Pasal 30 ... Pasal 30 (1) Wajib Pajak dalam negeri diwajibkan untuk menyampaikan Surat
        Pemberitahuan Tahunan yang dilampiri dengan Laporan Keuangan berupa neraca dan perhitungan
        rugilaba, sesuai dengan ketentuan yang dimuat dalam Pasal 4 Undang-undang Nomor 6 Tahun 1983
        tentang Ketentuan Umum dan Tata Cara Perpajakan. (2) Surat Pemberitahuan Tahunan tersebut
        dalam ayat (1) sekurang-kurangnya memuat jumlah peredaran, jumlah penghasilan, jumlah
        penghasilan kena pajak, jumlah pajak yang terhutang, jumlah pajak yang telah dilunasi dalam
        tahun berjalan, dan jumlah kekurangan atau kelebihan pajak. (3) Dikecualikan dari kewajiban
        sebagaimana dimaksud dalam ayat (1) adalah orang pribadi atau perseorangan: a. yang tidak
        mempunyai penghasilan lain selain penghasilan sehubungan dengan pekerjaan atau jabatan dari
        satu pemberi kerja sebagaimana dimaksud dalam Pasal 21: b. yang memperoleh penghasilan netto
        yang tidak melebihi jumlah penghasilan tidak kena pajak sebagaimana dimaksud dalam Pasal 7.
        (4) Jumlah pajak yang terhutang menurut Surat Pemberitahuan Tahunan yang disampaikan oleh
        Wajib Pajak adalah jumlah pajak yang terhutang menurut undang-undang ini. (5) Apabila
        Direktur Jenderal Pajak mendapatkan bukti, bahwa jumlah pajak yang terhutang menurut Surat
        Pemberitahuan Tahunan itu tidak benar, maka Direktur Jenderal Pajak menetapkan jumlah pajak
        terhutang yang semestinya. Pasal 31 (1) Apabila pajak yang terhutang untuk suatu tahun pajak
        ternyata lebih kecil daripada jumlah kredit pajak sebagaimana dimaksud dalam Pasal 28, maka
        kelebihan pembayaran pajak dikembalikan atau diperhitungkan dengan hutang pajak lainnya. (2)
        Sebelum dilakukan pengembalian atau diperhitungkan kelebihan pembayaran pajak sebagaimana
        dimaksud dalam ayat (1), Direktur Jenderal Pajak berwenang untuk PRESIDEN REPUBLIK INDONESIA
        — DD — mengadakan pemeriksaan atas Laporan Keuangan, buku, dan catatan lainnya, serta atas
        hal lain yang dianggapnya perlu untuk menetapkan besarnya pajak yang terhutang sesuai dengan
        ketentuan undang-undang ini.
