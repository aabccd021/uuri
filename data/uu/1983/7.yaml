      title: >-
        PELUNASAN PAJAK DALAM TAHUN BERJALAN Pasal 20 (1) Pajak yang diperkirakan akan terhutang
        dalam suatu tahun pajak, dilunasi oleh Wajib Pajak dalam tahun berjalan melalui pemotongan
        dan pemungutan pajak oleh pihak lain, serta pembayaran pajak oleh Wajib Pajak sendiri. (2)
        Pelunasan pajak melalui pemotongan dan pemungutan pajak oleh pihak lain serta pembayaran
        pajak oleh Wajib Pajak sendiri tersebut, merupakan angsuran pajak yang akan dikreditkan
        terhadap Pajak Penghasilan yang terhutang untuk seluruh tahun pajak yang bersangkutan. (3)
        Masa .. (3) Masa pajak dipergunakan sebagai jangka waktu untuk menentukan besarnya Obyek
        Pajak dan besarnya pajak yang terhutang, yang harus dilunasi sebagai angsuran dalam tahun
        berjalan. (4) Masa pajak sebagaimana dimaksud dalam ayat (3) adalah 1 (satu) bulan atau
        selama jangka waktu lain yang ditetapkan oleh Menteri Keuangan. Pasal 21 (1) Pemotongan
        pajak atas penghasilan sehubungan dengan pekerjaan dan penyetorannya ke Kas Negara, wajib
        dilakukan oleh: a. pemberi kerja yang membayar gaji, upah, dan honorarium dengan nama
        apapun, sebagai imbalan atas PRESIDEN REPUBLIK INDONESIA — 17 — pekerjaan yang dilakukan
        oleh pegawai atau orang lain yang dilakukan di Indonesia: b. bendaharawan Pemerintah yang
        membayar gaji, upah, honorarium, tunjangan tetap, dan pembayaran lain, dengan nama apapun
        sehubungan dengan pekerjaan atau jabatan yang dibebankan kepada Keuangan Negara, Cc. badan
        dana pensiun yang membayarkan uang pensiun: d. perusahaan dan badan-badan yang membayar
        honorarium atau pembayaran lain sebagai imbalan atas jasa yang dilakukan di Indonesia oleh
        tenaga ahli dan/atau persekutuan tenaga ahli sebagai Wajib Pajak dalam negeri yang melakukan
        pekerjaan bebas. (2) Bagian penghasilan yang dipotong pajak untuk setiap masa pajak adalah
        bagian penghasilan yang melebihi seperdua belas dari penghasilan tidak kena pajak
        sebagaimana dimaksud dalam Pasal 7. (3) Pada saat seseorang mulai bekerja atau mulai
        pensiun, untuk mendapat pengurangan sebagaimana dimaksud dalam Pasal 7, ia harus menyerahkan
        surat pernyataan kepada pemberi kerja, bendaharawan Pemerintah atau badan dana pensiun, yang
        menyatakan jumlah tanggungan keluarganya. (4) Pernyataan sebagaimana dimaksud dalam ayat (3)
        akan digunakan oleh pemberi kerja, bendaharawan Pemerintah atau badan dana pensiun, untuk
        menetapkan besarnya penghasilan kena pajak, kecuali apabila Wajib Pajak yang bersangkutan
        memasukkan surat pernyataan baru tentang adanya perubahan. (5) Tarif .. (5) Tarif pemotongan
        pajak atas gaji, upah, dan honorarium adalah sama dengan tarif penghasilan kena pajak
        sebagaimana dimaksud dalam Pasal 1/. (6) Jumlah pajak yang dipotong atas bagian upah setiap
        masa pajak akan dimuat dalam Buku Petunjuk yang dikeluarkan oleh Direktur Jenderal Pajak
        sebagaimana dimaksud dalam ayat (9). (7) Setiap orang yang tidak mempunyai penghasilan lain
        kecuali penghasilan sehubungan dengan pekerjaan yang secara benar dan tepat telah dipotong
        pajaknya, jumlah pajak yang telah dipotong sebagaimana dimaksud dalam ayat (2) dan ayat (5)
        merupakan pelunasan pajak yang terhutang untuk tahun yang bersangkutan berdasarkan
        undang-undang ini. (8) Setiap orang yang mempunyai penghasilan lain di luar penghasilan
        sehubungan dengan pekerjaan dan setiap orang yang memperoleh penghasilan sehubungan dengan
        pekerjaan lebih dari satu pemberi kerja diharuskan menyampaikan Surat Pemberitahuan Tahunan
        sebagaimana dimaksud dalam Pasal 30 dan Pasal 3 Undang-undang Nomor PRESIDEN REPUBLIK
        INDONESIA — 18 — 6 Tahun 1983 tentang Ketentuan Umum dan Tata Cara Perpajakan. Pajak yang
        terhutang seluruhnya dikurangi dengan pajak yang telah dipotong sebagai kredit sebagaimana
        dimaksud dalam Pasal 28. (9) Direktur Jenderal Pajak menerbitkan Buku Petunjuk tentang
        pemotongan pajak atas pembayaran gaji, upah, honorarium, dan lain-lain sehubungan dengan
        pekerjaan atau jasa lain yang diberikan. Pasal 22 (1) Menteri Keuangan dapat menetapkan
        badan-badan tertentu untuk memungut pajak dari Wajib Pajak yang melakukan kegiatan usaha di
        bidang impor atau kegiatan usaha di bidang lain yang memperoleh pembayaran untuk barang dan
        jasa dari Belanja Negara. (2) Dasar pemungutan dan besarnya pungutan ditetapkan dengan
        Keputusan Menteri Keuangan berdasarkan pertimbangan, bahwa jumlah pungutan itu diperkirakan
        mendekati jumlah pajak yang terhutang atas penghasilan dari kegiatan usaha yang
        bersangkutan. Pasal 23 ... Pasal 23 (1) Atas penghasilan tersebut di bawah ini, dengan nama
        dan dalam bentuk apapun, yang dibayarkan atau yang terhutang oleh badan Pemerintah, badan
        usaha milik negara dan daerah dengan nama dan dalam bentuk apapun atau oleh Wajib Pajak
        badan dalam negeri lainnya kepada Wajib Pajak dalam negeri, selain bank atau lembaga
        keuangan lainnya, dipotong pajak sebesar 15$ (lima belas persen) dari jumlah bruto, oleh
        pihak yang wajib membayarkan: a. dividen dari perseroan dalam negeri, b. bunga, termasuk
        imbalan karena jaminan pengembalian hutang: Cc. sewa, royalti, dan penghasilan lain
        sehubungan dengan penggunaan harta: d. imbalan yang dibayarkan untuk jasa teknik dan jasa
        manajemen yang dilakukan di Indonesia. (2) Orang pribadi atau perseorangan sebagai Wajib
        Pajak dalam negeri dapat ditunjuk oleh Direktur Jenderal Pajak untuk memotong pajak
        sebagaimana dimaksud dalam ayat (1). (3) Bunga dan dividen tertentu yang tidak melampaui
        suatu jumlah yang diatur lebih lanjut dengan Peraturan Pemerintah, dikecualikan dari
        pemotongan pajak sebagaimana dimaksud dalam ayat (1). Pasal 214 PRESIDEN REPUBLIK INDONESIA
        — 19 — (1) Pajak yang dikenakan dalam suatu tahun pajak yang dihitung menurut ketentuan
        undang-undang ini dikreditkan dengan pajak yang dibayar atau terhutang di luar negeri oleh
        Wajib Pajak dalam tahun pajak yang sama atas penghasilan yang diterima atau diperoleh di
        luar negeri. (2) Kredit yang diperbolehkan berkenaan dengan penghasilan yang diterima atau
        diperoleh di luar negeri itu untuk tahun pajak yang bersangkutan, terbatas pada jumlah pajak
        yang dihitung atas penghasilan luar negeri, berdasarkan undang-undang ini. (3) Dalam .. (39
        Dalam menghitung batas jumlah pajak yang dapat dikreditkan, penghasilan-penghasilan yang
        dimaksud dalam Pasal 26 dianggap berasal dari Indonesia, dan dalam menentukan sumber
        penghasilan lainnya dipergunakan prinsip yang sama. (4) Jika pajak penghasilan luar negeri
        yang diminta untuk dikreditkan itu ternyata dikurangkan atau dikembalikan, maka pajak yang
        terhutang menurut undang-undang ini harus ditambah dengan jumlah tersebut pada tahun
        pengurangan atau pengembalian itu dilakukan. Pasal 25 (1) Besarnya angsuran pajak dalam
        tahun berjalan yang harus dibayar sendiri oleh Wajib Pajak untuk setiap masa pajak, adalah
        sebesar pajak yang terhutang pada tahun pajak yang lalu dikurangi dengan pemotongan dan
        pemungutan pajak serta pajak yang dibayar atau terhutang di luar negeri sebagaimana dimaksud
        masing- masing dalam Pasal 21, Pasal 22, Pasal 23, dan Pasal 24, dibagi dengan banyaknya
        masa pajak. (2) Yang dimaksud dengan pajak yang terhutang dalam ayat (1) adalah pajak
        menurut Surat Pemberitahuan Tahunan terakhir, kecuali apabila pajak yang ditetapkan terakhir
        oleh Direktur Jenderal Pajak jumlahnya lebih besar. (3) Besarnya angsuran pajak dalam tahun
        berjalan yang harus dibayar sendiri oleh Wajib Pajak tertentu untuk setiap masa pajak diatur
        lebih lanjut dengan Peraturan Pemerintah. Pasal 26 Atas penghasilan tersebut di bawah ini,
        dengan nama dan PRESIDEN REPUBLIK INDONESIA — 20 — dalam bentuk apapun, yang dibayarkan atau
        yang terhutang oleh badan pemerintah, badan usaha milik negara dan daerah dengan nama dan
        dalam bentuk apapun atau oleh Wajib Pajak dalam negeri lainnya kepada Wajib Pajak luar
        negeri, dipotong pajak yang bersifat final sebesar 208 (dua puluh persen) dari jumlah bruto
        oleh pihak yang wajib membayarkan a. dividen dari perseroan dalam negerij b. bunga, termasuk
        imbalan karena jaminan pengembalian hutang: Cc. sewa, Cc. sewa, royalti, dan penghasilan
        lain karena penggunaan harta: d. imbalan yang dibayarkan untuk jasa teknik, jasa manajemen
        dan jasa lainnya yang dilakukan di Indonesia, e. keuntungan sesudah dikurangi pajak dari
        suatu bentuk usaha tetap di Indonesia. Pasal 2/1 Pengaturan lebih lanjut pemenuhan kewajiban
        pajak sebagaimana dimaksud dalam Pasal 21, Pasal 23, dan Pasal 25 ditetapkan dengan
        Peraturan Pemerintah.
