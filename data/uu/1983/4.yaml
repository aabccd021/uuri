opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG - UNDANG REPUBLIK INDO NESIA
  NOMOR 4 TAHUN 1983
  TENTANG
  PERHITUNGAN ANGGARAN NEGARA TAHUN ANGGARAN 1979/1980
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  Presiden Republik Indonesia,
  Menimbang : bahwa Perhitungan Anggaran Negara Tahun Anggaran 1979/1980
  perlu ditetapkan dengan Undang - undang;
  Mengingat : 1. Pasal 23 ayat (5) Undang - Undang Dasar 1945;
  2. Indische Comptabiliteitswet (Staatsblad Tahun 1925 Nomor 448)
  sebagaimana diubah dan ditamba h terakhir dengan Undang -
  undang Nomor 9 Tahun 1968 tentang Perubahan Pasal 7 Indische
  Comptabiliteitswet (Lembaran Negara Tahun 1968 Nomor 53,
  Tambahan Lembaran Negara Nomor 2860);
  3. Undang - undang Nomor 2 Tahun 1979 tentang Anggaran
  Pendapatan dan Belanja Negara Tahun Anggaran 1979/1980
  (Lembaran Negara Tahun 1979 Nomor 6, Tambahan Lembaran
  Negara Nomor 3131);
  4. Undang - undang Nomor 3 Tahun 1980 tentang Tambahan dan
  Perubahan atas Anggaran Pendapatan dan Belanja Negara Tahun
  Anggaran 1979/ 1980 (Lembaran Negara Tahun 1980 Nomor 32,
  Tambahan Lembaran Negara Nomor 3167);
  Memperhatikan : Surat Badan Pemeriksa Keuangan Nomor Wk. 272
  a/A/3/1983 tanggal 28 Maret 1983 perihal Hasil Pemeriksaan Atas
  Perhitungan Anggaran Negara Tahun 1979/1980;
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA,
  MEMUTUSKAN :
  Menetapkan : UNDANG - UNDANG TENTANG PERHITUNGAN ANGGARAN
  NEGARA TAHUN ANGGARAN 1979/1980.
