opText: |-
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 4 TAHUN 1986
  TENTANG
  PERHITUNGAN ANGGARAN NEGARA TAHUN ANGGARAN 1982/1983.
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : bahwa Perhitungan Anggaran Negara Tahun Anggaran 1982/1983 perlu
  ditetapkan dengan Undang-undang;
  Mengingat : 1. Pasal 5 ayat (1), Pasal 20 ayat (1), dan Pasal 23 Undang-Undang
  Dasar 1945;
  2. Indische Comptabiliteitswet (Staatsblad Tahun 1925 Nomor 448)
  sebagaimana telah diubah dan ditambah, terakhir dengan Undang-
  undang Nomor 9 Tahun 1968 tentang Perubahan Pasal 7 Indische
  Comptabiliteitswet (Lembaran Negara Tahun 1968 Nomor 53,
  Tambahan Lembaran Negara Nomor 2860);
  3. Undang-undang Nomor 5 Tahun 1982 tentang Anggaran
  djpp.depkumham.go.id Pendapatan dan Belanja Negara Tahun Anggaran 1982/1983
  (Lembaran Negara Tahun 1982 Nomor 13, Tambahan Lembaran
  Negara Nomor 3216);
  4. Undang-undang Nomor 3 Tahun 1983 tentang Tambahan dan
  Perubahan atas Anggaran Pendapatan dan Belanja Negara Tahun
  Anggaran 1982/ 1983 (Lembaran Negara Tahun 1983 Nomor 33,
  Tambahan Lembaran Negara Nomor 3255);
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN :
  Menetapkan : UNDANG-UNDANG TENTANG PERHITUNGAN ANGGARAN NEGARA
  TAHUN ANGGARAN 1982/1983.
