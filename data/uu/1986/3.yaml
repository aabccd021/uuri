opText: |-
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 3 TAHUN 1986
  TENTANG
  TAMBAHAN DAN PERUBAHAN ATAS ANGGARAN PENDAPATAN DAN BELANJA
  NEGARA TAHUN ANGGARAN 1985/1986
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. '— bahwa untuk lebih menyesuaikan dan menyempurnakan pelaksanaan
  program Pemerintah dalam Tahun Anggaran 1985/1986 diperlukan
  tambahan dan perubahan atas Anggaran Pendapatan dan Belanja
  Negara Tahun Anggaran 1985/1986 sebagaimana dimaksud dalam
  Undang-undang Nomor 4 Tahun 1985:
  b. bahwa tambahan dan perubahan dimaksud perlu diatur dengan
  Undang-undang:
  Mengingat : 1. Pasal 5 ayat (1), Pasal 20 ayat (1), dan Pasal 23 ayat (1) Undang-
  undang Dasar 1945:
  2. Indische Comptabiliteitswet (Staatsblad Tahun 1925 Nomor 448)
  sebagaimana diubah dan ditambah terakhir dengan Undang-undang
  Nomor 9 Tahun 1968 tentang Perubahan Pasal 7 Indische
  Comptabiliteitswet (Lembaran Negara Tahun 1968 Nomor 53,
  Tambahan Lembaran Negara Nomor 2860):
  3. Undang-undang Nomor 4 Tahun 1985 tentang Anggaran Pendapatan
  dan Belanja Negara Tahun Anggaran 1985/1986 (Lembaran Negara
  Tahun 1985 Nomor 14, Tambahan Lembaran Negara Nomor 3286):
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan : UNDANG-UNDANG TENTANG TAMBAHAN DAN PERUBAHAN ATAS
  ANGGARAN PENDAPATAN DAN BELANJA NEGARA TAHUN
  ANGGARAN 1985/1986.
