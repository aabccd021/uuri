opText: |-
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 1 TAHUN 1986
  TENTANG
  ANGGARAN PENDAPATAN DAN BELANJA NEGARA TAHUN ANGGARAN 1986/1987
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa Anggaran Pendapatan dan Belanja Negara Tahun Anggaran
  1986/1987 perlu ditetapkan dengan Undang-undang;
  b. bahwa Anggaran Pendapatan dan Belanja Negara Tahun Anggaran
  1986/1987 sebagai Anggaran Pendapatan dan Belanja Negara Tahun
  ketiga dalam rangka pelaksanaan Rencana Pembangunan Lima
  Tahun IV, tetap disusun dengan mengikuti prioritas nasional
  sebagaimana ditetapkan di dalam Pola Umum Pembangunan Lima
  Tahun IV yang tercantum dalam Ketetapan Majelis Permusyawaratan
  Rakyat Nomor II/MPR/1983 tentang Garis-garis Besar Haluan
  Negara;
  djpp.depkumham.go.id c. bahwa Anggaran Pendapatan dan Belanja Negara Tahun Anggaran
  1986/1987 pada dasarnya merupakan rencana kerja tahunan
  Pemerintah dalam rangka pelaksanaan tahun ketiga rencana
  Pembangunan Lima Tahun IV dan dimaksudkan pula untuk
  memelihara dan meneruskan hasil-hasil yang telah dicapai dalam
  pelaksanaan pembangunan sejak Pembangunan Lima Tahun I
  sampai dengan tahun kedua Pembangunan Lima Tahun IV, serta
  untuk meletakkan landasan bagi usaha-usaha pembangunan
  selanjutnya.
  d. bahwa untuk lebih menjaga kelangsungan jalannya pembangunan,
  maka dalam Undang-undang ini diatur pula tentang sisa-anggaran
  lebih dan sisa kredit anggaran proyek-proyek pada anggaran
  pembangunan Tahun Anggaran 1986/1987;
  Mengingat : 1. Pasal 5 ayat (1), Pasal 20 ayat (1), dan Pasal 23 ayat (1) Undang-
  Undang Dasar 1945;
  2. Indische Comptabiliteitswet (Staatsblad Tahun 1925 Nomor 448)
  sebagaimana telah beberapa kali diubah, terakhir dengan Undang-
  undang Nomor 9 Tahun 1968 tentang Perubahan Pasal 7 Indische
  Comptabiliteitswet (Lembaran Negara Tahun 1968 Nomor 53);
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN:
  Menetapkan: UNDANG-UNDANG TENTANG ANGGARAN PENDAPATAN DAN
  BELANJA NEGARA TAHUN ANGGARAN 1986/1987.
