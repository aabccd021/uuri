opText: |-
  REPUBLIK INDO NESIA
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 10 TAHUN 2005
  TENTANG
  PENETAPAN
  PERATURAN PEMERINTAH PENGGANTI UNDANG-UNDANG
  NOMOR 2 TAHUN 2005
  TENTANG
  BADAN REHABILITASI DAN REKONSTRUKSI WILAYAH DAN KEHIDUPAN
  MASYARAKAT PROVINSI NANGGROE ACEH DARUSSALAM DAN
  KEPULAUAN NIAS PROVINSI SUMATERA UTARA
  MENJADI UNDANG-UNDANG
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa bencana alam gempa dan gelombang tsunami pada tanggal 26
  Desember 2004 di wilayah Provinsi Nanggroe Aceh Darussalam dan
  Kepulauan Nias Provinsi Sumatera Utara dan gempa bumi lanjutan pada
  tanggal 28 Maret 2005 di Kepulauan Nias, Provinsi Sumatera Utara telah
  mengakibatkan korban jiwa dan kerusakan yang luar biasa diberbagai
  aspek kehidupan masyarakat dan pemerintahan:
  b. bahwa wilayah yang terkena dampak bencana alam gempa dan gelombang
  tsunami, telah membawa dampak yang luas terhadap kondisi psikologis
  penduduk, kehidupan sosial ekonomi dan pemerintahan:
  REPUBLIK INDO NESIA
  .2-
  c. bahwa untuk memulihkan aspek kehidupan masyarakat dan pemerintahan
  yang tertib dan aman serta memberi landasan hukum yang kuat untuk
  mengatasi permasalahan yang mendesak di wilayah Provinsi Nanggroe
  Aceh Darussalam dan Kepulauan Nias Provinsi Sumatera Utara, Presiden
  Republik Indonesia telah menetapkan Peraturan Pemerintah Pengganti
  Undang-Undang Nomor 2 Tahun 2005 tentang Badan Rehabilitasi dan
  Rekonstruksi Wilayah dan Kehidupan Masyarakat Provinsi Nanggroe
  Aceh Darussalam dan Kepulauan Nias Provinsi Sumatera Utara,
  d. bahwa berdasarkan pertimbangan sebagaimana di maksud pada huruf a,
  huruf b, huruf c dan huruf d di pandang perlu menetapkan Peraturan
  Pemerintah Pengganti Undang-Undang Nomor 2 Tahun 2005 tentang
  Badan Rehabilitasi dan Rekonstruksi Wilayah dan Kehidupan Masyarakat
  Provinsi Nanggroe Aceh Darussalam dan Kepulauan Nias Provinsi
  Sumatera Utara menjadi Undang-Undang:
  Mengingat : Pasal 5 ayat (1), Pasal 20 dan Pasal 22 Undang-Undang Dasar Negara
  Republik Indonesia Tahun 1945:
  Dengan Persetujuan Bersama :
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  dan
  PRESIDEN REPUBLIK INDONESIA
  REPUBLIK INDO NESIA
  3
  MEMUTUSKAN :
  Menetapkan : UNDANG-UNDANG TENTANG PENETAPAN PERATURAN
  PEMERINTAH PENGGANTI UNDANG-UNDANG REPUBLIK
  INDONESIA NOMOR 2 TAHUN 2005 TENTANG BADAN
  REHABILITASI DAN REKONSTRUKSI WILAYAH DAN KEHIDUPAN
  MASYARAKAT PROVINSI NANGGROE ACEH DARUSSALAM DAN
  KEPULAUAN NIAS, PROVINSI SUMATERA UTARA MENJADI
  UNDANG-UNDANG.
