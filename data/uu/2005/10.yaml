          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_3
            textString: >-
              bahwa bencana alam gempa dan gelombang tsunami pada tanggal 26 Desember 2004 di
              wilayah Provinsi Nanggroe Aceh Darussalam dan Kepulauan Nias Provinsi Sumatera Utara
              dan gempa bumi lanjutan pada tanggal 28 Maret 2005 di Kepulauan Nias, Provinsi
              Sumatera Utara telah mengakibatkan korban jiwa dan kerusakan yang luar biasa
              diberbagai aspek kehidupan masyarakat dan pemerintahan:
            references: []
        - type: point
          node: &ref_4
            nodeType: huruf
            key: b
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa wilayah yang terkena dampak bencana alam gempa dan gelombang tsunami, telah
              membawa dampak yang luas terhadap kondisi psikologis penduduk, kehidupan sosial
              ekonomi dan pemerintahan: REPUBLIK INDO NESIA .2-
            references: []
        - type: point
          node: &ref_5
            nodeType: huruf
            key: c
            parentPointSetNode: *ref_2
          content:
            type: text
            node:
              nodeType: segmen
              textName: text
              parentNode: *ref_5
            textString: >-
              bahwa untuk memulihkan aspek kehidupan masyarakat dan pemerintahan yang tertib dan
              aman serta memberi landasan hukum yang kuat untuk mengatasi permasalahan yang mendesak
              di wilayah Provinsi Nanggroe Aceh Darussalam dan Kepulauan Nias Provinsi Sumatera
              Utara, Presiden Republik Indonesia telah menetapkan Peraturan Pemerintah Pengganti
              Undang-Undang Nomor 2 Tahun 2005 tentang Badan Rehabilitasi dan Rekonstruksi Wilayah
              dan Kehidupan Masyarakat Provinsi Nanggroe Aceh Darussalam dan Kepulauan Nias Provinsi
              Sumatera Utara,
            references:
