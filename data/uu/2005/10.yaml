            Peraturan Pemerintah Pengganti Undang-Undang Nomor 2 Tahun 2005 tentang Badan
            Rehabilitasi dan Rekonstruksi Wilayah dan Kehidupan Masyarakat Provinsi Nanggroe Aceh
            Darussalam dan Kepulauan Nias Provinsi Sumatera Utara (Lembaran Negara Republik
            Indonesia Tahun 2005 Nomor 35, Tambahan Lembaran Negara Republik Indonesia Nomor 4492)
            ditetapkan menjadi Undang-Undang, dan melampirkannya sebagai bagian yang tidak
            terpisahkan dari Undang-Undang ini.
