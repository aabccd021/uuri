              textName: text
              parentNode: *ref_6
            textString: >-
              bahwa berdasarkan pertimbangan sebagaimana di maksud pada huruf a, huruf b, huruf c
              dan huruf d di pandang perlu menetapkan Peraturan Pemerintah Pengganti Undang-Undang
              Nomor 2 Tahun 2005 tentang Badan Rehabilitasi dan Rekonstruksi Wilayah dan Kehidupan
              Masyarakat Provinsi Nanggroe Aceh Darussalam dan Kepulauan Nias Provinsi Sumatera
              Utara menjadi Undang-Undang:
