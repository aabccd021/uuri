              parentNode: *ref_3
            textString: >-
              bahwa peristiwa TERBENTUKNYA Provinsi Maluku Utara yang wilayahnya berasal dari
              sebagian wilayah Provinsi Maluku, sejalan dengan kebutuhan perkembangan pembangunan,
              perlu peningkatan pelayanan hukum melalui pembangunan perangkat peradilan,
