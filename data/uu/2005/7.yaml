              Agung (Lembaran Negara Republik Indonesia Tahun 1985 Nomor 73, Tambahan Lembaran
              Negara Republik Indonesia Nomor 3316) sebagaimana telah diubah dengan Undang-Undang
              Nomor 5 Tahun 2004 (Lembaran Negara Republik Indonesia Tahun 2004 Nomor 9, Tambahan
              Lembaran Negara Republik Indonesia Nomor 4359): 4. Undang-Undang Nomor 7 Tahun 1989
              tentang Peradilan Agama (Lembaran Negara Republik Indonesia Tahun 1989 Nomor 49,
              Tambahan Lembaran Negara Republik Indonesia Nomor 3400), 5. Undang-Undang Nomor 46
              Tahun 1999 tentang Pembentukan Provinsi Maluku Utara (Lembaran Negara Republik
              Indonesia Tahun 1999 Nomor 49, Tambahan Lembaran Negara Republik Indonesia Nomor
              3895), 6. Undang-Undang Nomor 4 Tahun 2004 tentang Kekuasaan Kehakiman (Lembaran
              Negara Republik Indonesia Tahun 2004 Nomor 8, Tambahan Lembaran Negara Republik
              Indonesia Nomor 4358), Dengan Persetujuan Bersama DEWAN PERWAKILAN RAKYAT REPUBLIK
              INDONESIA dan PRESIDEN REPUBLIK INDONESIA MEMUTUSKAN : Menetapkan : UNDANG-UNDANG
              TENTANG PEMBENTUKAN PENGADILAN TINGGI AGAMA MALUKU UTARA.
