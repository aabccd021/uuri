opText: |-
  REPUBLIK INDO NESIA
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 7 TAHUN 2005
  TENTANG
  PEMBENTUKAN PENGADILAN TINGGI AGAMA MALUKU UTARA
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa peristiwa TERBENTUKNYA Provinsi Maluku Utara
  yang wilayahnya berasal dari sebagian wilayah Provinsi
  Maluku, sejalan dengan kebutuhan perkembangan
  pembangunan, perlu peningkatan pelayanan hukum
  melalui pembangunan perangkat peradilan,
  b. bahwa untuk meningkatkan pelayanan hukum dalam
  rangka pemerataan kesempatan memperoleh keadilan
  serta demi tercapainya penyelesaian perkara dengan
  sederhana, cepat, dan biaya ringan, perlu membentuk
  pengadilan tinggi agama di ibukota Provinsi Maluku Utara,
  c. bahwa dengan terbentuknya Pengadilan Tinggi Agama
  Maluku Utara, perlu diadakan peninjauan kembali daerah
  hukum Pengadilan Tinggi Agama Ambon yang meliputi
  daerah hukum pengadilan agama seluruh wilayah Provinsi
  Maluku,
  d. bahwa sesuai dengan ketentuan Pasal 8 Undang-Undang
  Nomor “7 Tahun 1989 tentang Peradilan Agama,
  pengadilan tinggi agama dibentuk dengan Undang-
  Undang:
  e. bahwa berdasarkan pertimbangan sebagaimana dimaksud
  dalam huruf a, huruf b, dan huruf c, perlu membentuk
  Undang-Undang tentang Pembentukan Pengadilan Tinggi
  Agama Maluku Utara,
  Mengingat : 1. Pasal 20, Pasal 21, dan Pasal 24 Undang-Undang Dasar
  Negara Republik Indonesia Tahun 1945,
  REPUBLIK INDO NESIA
  -D-
  3. Undang-Undang Nomor 14 Tahun 1985 tentang
  Mahkamah Agung (Lembaran Negara Republik Indonesia
  Tahun 1985 Nomor 73, Tambahan Lembaran Negara
  Republik Indonesia Nomor 3316) sebagaimana telah
  diubah dengan Undang-Undang Nomor 5 Tahun 2004
  (Lembaran Negara Republik Indonesia Tahun 2004 Nomor
  9, Tambahan Lembaran Negara Republik Indonesia Nomor
  4359):
  4. Undang-Undang Nomor 7 Tahun 1989 tentang Peradilan
  Agama (Lembaran Negara Republik Indonesia Tahun 1989
  Nomor 49, Tambahan Lembaran Negara Republik
  Indonesia Nomor 3400),
  5. Undang-Undang Nomor 46 Tahun 1999 tentang
  Pembentukan Provinsi Maluku Utara (Lembaran Negara
  Republik Indonesia Tahun 1999 Nomor 49, Tambahan
  Lembaran Negara Republik Indonesia Nomor 3895),
  6. Undang-Undang Nomor 4 Tahun 2004 tentang Kekuasaan
  Kehakiman (Lembaran Negara Republik Indonesia Tahun
  2004 Nomor 8, Tambahan Lembaran Negara Republik
  Indonesia Nomor 4358),
  Dengan Persetujuan Bersama
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  dan
  PRESIDEN REPUBLIK INDONESIA
  MEMUTUSKAN :
  Menetapkan : UNDANG-UNDANG TENTANG PEMBENTUKAN PENGADILAN
  TINGGI AGAMA MALUKU UTARA.
