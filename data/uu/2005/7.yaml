              parentNode: *ref_4
            textString: >-
              bahwa untuk meningkatkan pelayanan hukum dalam rangka pemerataan kesempatan memperoleh
              keadilan serta demi tercapainya penyelesaian perkara dengan sederhana, cepat, dan
              biaya ringan, perlu membentuk pengadilan tinggi agama di ibukota Provinsi Maluku
              Utara,
