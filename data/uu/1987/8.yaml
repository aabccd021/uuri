opText: |-
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 8 TAHUN 1987
  TENTANG
  PROTOKOL
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa sesuai dengan ketentuan dalam Ketetapan Majelis
  Permusyawaratan Rakyat Nomor III/MPR/1978 tentang Kedudukan dan
  Hubungan Tata-kerja Lembaga Tertinggi Negara dengan/atau antar
  Lembaga-lembaga Tinggi Negara, Kedudukan Protokol dari
  Pimpinan/Anggota Lembaga Tertinggi dan/atau Lembaga Tinggi Negara
  perlu diatur dengan Undang-undang;
  b. bahwa dalam usaha mencapai pengaturan protokol yang tumbuh dan
  berkembang berdasarkan nilai sosial dan budaya bangsa, dipandang perlu
  untuk mengatur protokol secara menyeluruh;
  c. bahwa sesuai dengan kebiasaan yang berlaku, pengaturan protokol juga
  diperlukan bagi Pejabat Negara, Pejabat Pemerintah, dan Tokoh
  Masyarakat;
  d. bahwa sehubungan dengan itu dipandang perlu untuk mengatur protokol
  sebagaimana tersebut di atas dengan Undang-undang;
  Mengingat : 1. Pasal 5 ayat (1) dan Pasal 20 ayat (1) Undang-Undang Dasar 1945;
  2. Ketetapan Majelis Permusyawaratan Rakyat Nomor III/MPR/1978 tentang
  Kedudukan dan Hubungan Tata-kerja Lembaga Tertinggi Negara
  dengan/atau antar Lembaga-lembaga Tinggi Negara;
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN :
  Menetapkan : UNDANG-UNDANG TENTANG PROTOKOL
