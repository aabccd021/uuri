opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 1 TAHUN 1987
  TENTANG
  KAMAR DAGANG DAN INDUSTRI
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa dalam usaha untuk lebih meningkatkan pelaksanaan Pembangunan
  Nasional pada umumnya dan pembangunan di bidang ekonomi pada
  khususnya, diperlukan langkah-langkah untuk terus mengembangkan iklim
  usaha yang sehat, meningkatkan pembinaan dunia usaha,
  mengembangkan dan mendorong pemerat aan kesempatan yang seluas-
  luasnya bagi masyarakat pengusaha untuk ikut serta dalam pelaksanaan
  pembangunan di bidang ekonomi berdasarkan Pancasila dan Undang-
  Undang Dasar 1945;
  b. bahwa pembinaan dunia usaha Nasional diarahkan untuk menciptakan iklim
  dan tata hubungan yang mendorong kerja sama yang serasi antara usaha
  negara, koperasi, dan usaha swasta agar mampu memegang peranan
  sebagai tulang punggung perekonomian nasional yang sehat dan sekaligus
  mewujudkan pemerataan kesejahteraan rakyat, memperkukuh persatuan
  dan kesatuan bangsa, serta meningkatkan ketahanan nasional;
  c. bahwa sehubungan dengan hal tersebut di atas, diperlukan adanya Kamar
  Dagang dan Industri yang merupakan wadah pembinaan untuk
  meningkatkan kemampuan profesi pengusaha Indonesia dalam
  kedudukannya sebagai pelaku-pelaku ekonomi nasional, dan sebagai
  wadah penyaluran aspirasi dalam rangka keikutsertaannya dalam
  pelaksanaan pembangunan di bidang ekonomi berdasarkan Demokrasi
  Ekonomi sesuai dengan Pasal 33 Undang-Undang Dasar 1945;
  d. bahwa Kamar Dagang dan Industri juga merupakan wadah komunikasi dan
  konsultasi antara pengusaha Indonesia dan Pemerintah mengenai hal-hal
  yang berkaitan dengan masalah perdagangan, perindustrian, dan jasa;
  e. bahwa sehubungan dengan hal-hal tersebut di atas, maka perlu adanya
  Undang-undang tentang Kamar dagang dan Industri;
  Mengingat : Pasal 5 ayat (1), Pasal 20 ayat (1), dan Pasal 33 Undang-Undang Dasar 1945;
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN :
  Menetapkan :
  UNDANG-UNDANG TENTANG KAMAR DAGANG DAN INDUSTRI.
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
