              textName: text
              parentNode: *ref_4
            textString: >-
              bahwa pembinaan dunia usaha Nasional diarahkan untuk menciptakan iklim dan tata
              hubungan yang mendorong kerja sama yang serasi antara usaha negara, koperasi, dan
              usaha swasta agar mampu memegang peranan sebagai tulang punggung perekonomian nasional
              yang sehat dan sekaligus mewujudkan pemerataan kesejahteraan rakyat, memperkukuh
              persatuan dan kesatuan bangsa, serta meningkatkan ketahanan nasional;
