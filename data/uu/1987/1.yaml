            textString: >-
              bahwa dalam usaha untuk lebih meningkatkan pelaksanaan Pembangunan Nasional pada
              umumnya dan pembangunan di bidang ekonomi pada khususnya, diperlukan langkah-langkah
              untuk terus mengembangkan iklim usaha yang sehat, meningkatkan pembinaan dunia usaha,
