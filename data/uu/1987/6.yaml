opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 6 TAHUN 1987
  TENTANG
  PERHITUNGAN ANGGARAN NEG ARA TAHUN ANGGARAN 1984/1985
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : bahwa Perhitungan Anggaran Negara Tahun Anggaran 1984/1985 perlu
  ditetapkan dengan Undang-undang;
  Mengingat : 1. Pasal 5 ayat (1), Pasal 20 ayat (1), dan Pasal 23 Undang-Undang Dasar
  1945,
  2. Indische Comptabiliteitswet (Staatsblad Tahun 1925 Nomor 448)
  sebagaimana telah diubah dan ditambah, terakhir dengan Undang-undang
  Nomor 9 Tahun 1968 tentang Perubahan Pasal 7 Indische
  Comptabiliteitswet (Lembaran Negara Tahun 1968 Nomor 53, Tambahan
  Lembaran Negara Nomor 2860);
  3. Undang-undang Nomor 1 Tahun 1984 tentang Anggaran Pendapatan dan
  Belanja Negara Tahun Anggaran 1984/1985 (Lembaran Negara Tahun
  1984 Nomor 8, Tambahan Lembaran Negara Nomor 3268);
  4. Undang-undang Nomor 7 Tahun 1985 tentang Tambahan dan Perubahan
  atas Anggaran Pendapatan dan Belanja Negara Tahun Anggaran 1984/
  1985 (Lembaran Negara Tahun 1985 Nomor 43, Tambahan Lembaran
  Negara Nomor 3297);
  Dengan persetujuan
  DEWAN PERWAKILAN RAKYAT REPUBLIK INDONESIA
  MEMUTUSKAN :
  Menetapkan : UNDANG-UNDANG TENTANG PERHITUNGAN ANGGARAN NEGARA
  TAHUN ANGGARAN 1984/1985.
