opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG - UNDANG REPUBLIK INDONES IA
  NOMOR 1 TAHUN 2001
  TENTANG
  PENGESAHAN PERSETUJUAN ANTARA PEMERINTAH REPUBLIK INDONESIA
  DAN PEMERINTAH HONGKONG UNTUK PENYERAHAN PELANGGAR HUKUM
  YANG MELARIKAN DIRI (AGREEMENT BETWEEN THE GOVERNMENT
  OF THE REPUBLIC OF INDONESIA AND THE GOVERNMENT
  OF HONGKONG FOR THE SERRENDER
  OF FUGITIVE OFFENDERS)
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa pembangunan hukum nasional yang berdasarkan Pancasila dan
  Undang - Undang Dasar 1945 harus dapat mendukung dan menjami n kepastian,
  ketertiban, penegakan, dan perlindungan hukum yang berintikan keadilan dan
  kebenaran;
  b. bahwa hubungan luar negeri yang dilandasai prinsip politik bebas dan aktif diabdikan
  pada kepentingan nasional, dikembangkan dengan meningkatkan persahaba tan,
  kerja sama bilateral dan multilateral untuk mewujudkan tatanan dunia baru
  berdasarkan kemerdekaan, perdamaian abadi, dan keadilan sosial;
  c. bahwa perkembangan ilmu pengetahuan dan teknologi khususnya di bidang
  transportasi, komunikasi, dan informasi telah mempermudah orang melakukan
  kejahatan yang tidak lagi mengenal batas yurisdiksi suatu negara, tetapi dapat
  menyangkut beberapa negara sehingga penanggulangan dan pemberantasannya
  diperlukan kerjasama internasional;
  d. bahwa kerjasama antara Pemerinta h Republik Indonesia dan Pemerintah Hongkong
  telah berkembang dengan baik dan untuk lebih meningkatkan kerja sama tersebut
  khususnya di bidang penegakan hukum dan pelaksanaan peradilan pidana, maka
  pada tanggal 5 Mei 1997 di Hongkong telah ditandatangani P ersetujuan antara
  Pemerintah Republik Indonesia dan Pemerintah Hongkong untuk Penyerahan
  Pelanggar Hukum yang Melarikan Diri (Agreement between the Government of the
  Republik of Indonesia and the Government of Hongkong for the surrender of Fugitive
  Offende rs);
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
  e. bahwa berdasarkan pertimbangan sebagaimana dimaksud dalam huruf a, b, c, dan d
  dipandang perlu me ngesahkan Persetujuan antara Pemerintah Republik Indonesia
  dan Pemerintah Hongkong untuk Penyerahan Pelanggar Hukum yang Melarikan Diri
  (Agreement between the Government of the Republik of Indonesia and the
  Government of Hongkong for the Surrrender of Fugi tive Offenders) dengan
  Undang - undang;
  Mengingat : 1. Pasal 5 ayat (1), Pasal 11, dan Pasal 20 ayat (2) Undang - Undang Dasar 1945;
