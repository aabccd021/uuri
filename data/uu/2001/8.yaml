opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG - UNDANG REPUBLIK INDONES IA
  NOMOR 8 TAHUN 2001
  TENTANG
  PEMBENTUKAN KOTA PAGAR ALAM
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA
  Menimbang : a. bahwa d engan perkembangan dan kemajuan Propinsi Sumatera Selatan pada
  umumnya, dan Kabupaten Lahat pada khususnya serta adanya aspirasi yang
  berkembang dalam masyarakat untuk meningkatkan kesejahteraan dengan mengatur
  dan mengurus rumah tangga sendiri, perlu meni ngkatkan penyelenggaraan
  pemerintahan, pelaksanaan pembangunan, dan pelayanan kemasyarakatan guna
  menjamin perkembangan dan kemajuan pada masa yang akan datang;
  b. bahwa dengan memperhatikan hal tersebut diatas dan kemajuan ekonomi, potensi
  daerah, sosia l budaya, sosial politik, jumlah penduduk, luas daerah, dan
  pertimbangan lainnya di Kota Administratif Pagar Alam Kabupaten Lahat,
  meningkatnya beban tugas dan volume kerja di bidang penyelenggaraan
  pemerintahan, pelaksanaan pembangunan, dan pelayanan kema syarakatan, serta
  memberikan kemampuan dalam pemanfaatan potensi daerah untuk
  menyelenggarakan otonomi daerah di Kabupaten Lahat, perlu membentuk Kota
  Pagar Alam sebagai daerah otonom;
  c. bahwa berdasarkan pertimbangan sebagaimana dimaksud dalam huruf a dan b, perlu
  membentuk undang - undang tentang pembentukan Kota Pagar Alam untuk mengganti
  Peraturan Pemerintah Nomor 63 Tahun 1991 tentang Pembentukan Kota
  Administratif Pagar Alam;
  Mengingat : 1. Pasal 5 ayat (1), Pasal 18, Pasal 18A, Pasal 18B, dan Pasa l 20 ayat (1)
  Undang - Undang Dasar Negara Republik Indonesia Tahun 1945;
  2. Undang - undang Nomor 25 Tahun 1959 tentang Penetapan Peraturan Pemerintah
  Pengganti Undang - undang Nomor 3 Tahun 1950 tentang Pembentukan Daerah
  Tingkat I Sumatera Selatan dan Undan g - undang Darurat Nomor 16 Tahun 1955
  Tentang Perubahan Peraturan Pemerintah Pengganti Undang - undang Nomor 3
  Tahun 1950 (Lembaran Negara Republik Indonesia Tahun 1955 Nomor 52) sebagai
  Undang - undang (Lembaran Negara Republik Indonesia Tahun 1959 Nomor 70,
  T ambahan Lembaran Negara Republik Indonesia Nomor 1814);
  PRESIDEN
  REPUBLIK INDONESIA
  - 2 -
  3. Undang - ...
  3. Undang - undang Nomor 28 Tahun 1959 tentang Penetapan Undang - undang Darurat
  Nomor 4 Tahun 1956 (Lembaran Negara Republik Indonesia Tahun 1956 Nomor 55)
  Undang - undang Darurat Nomor 5 Tahun 1956(Lembaran Negara Republik Indonesia
  Tahun 1956 Nomor 56) dan Undang - undang Darurat Nomor 6 Tahun 1956 (Lembaran
  Negara Republik Indonesia Tahun 1956 Nomor 57) tentang Pembentukan Daerah
  Tingkat II termasuk Kotapraja dalam L ingkungan Daerah Tingkat I Sumatera Selatan
  sebagai Undang - undang (Lembaran Negara Republik Indonesia Tahun 1956 Nomor
  73, Tambahan Lembaran Negara Republik Indonesia Nomor 1821);
  4. Undang - undang Nomor 24 Tahun 1992 tentang Penataan Ruang (Lembaran Nega ra
  Republik Indonesia Tahun 1992 Nomor 115, Tambahan Lembaran Negara Republik
  Indonesia Nomor 3501),
  5. Undang - undang Nomor 4 Tahun 1999 tentang Susunan dan Kedudukan Majelis
  Permusyawaratan Rakyat, Dewan Perwakilan Rakyat, dan Dewan perwakilan rakyat
  da erah (Lembaran Negara Republik Indonesia Tahun 1999 Nomor 24, Tambahan
  Lembaran Negara Republik Indonesia Nomor 3811);
  6. Undang - undang Nomor 22 Tahun 1999 tentang Pemerintahan Daerah (Lembaran
  Negara Republik Indonesia Tahun 1999 Nomor 60 , Tambahan Lembaran Negara
  Republik Indonesia Nomor 3839);
  7. Undang - undang Nomor 25 Tahun 1999 tentang Perimbangan Keuangan antara
  Pemerintah Pusat dan daerah (Lembaran Negara Republik Indonesia Tahun 1999
  Nomor 72, Tambahan Lembaran Negara Republik Ind onesia Nomor 3848);
  8. Undang - undang Nomor 4 Tahun 2000 tentang Perubahan atas Undang - undang
  Nomor 3 Tahun 1999 tentang Pemilihan Umum (Lembaran Negara Republik
  Indonesia Tahun 2000 Nomor 71, Tambahan Lembaran Negara Republik Indonesia
