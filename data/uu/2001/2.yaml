      title: >-
        KEWENANGNAN DAERAH Pasal 8 (1) kewenangan Kota Lhokseumawe sebagai daerah otonom mencakup
        seluruh kewenangan bidang pemerintahan, termasuk kewenangan wajib, kecuali bidang politik
        luar negeri, pertanahan keamanan, moneter dan fiskal, agama, serta kewenangan bidang lain
        sesuai dengan peraturan Perundang-undangan. (2) Kewenangan wajib, sebagaimana dimaksud pada
        ayat (1), terdiri dari atas pekerjaan umum, kesehatan, pendidikan dan kebudayaan, pertanian
        perhubungan, industri dan perdagangan, penanaman modal, lingkungan hidup, pertanahan,
        koperasi dan tenaga kerja.
