      title: >-
        PEMERINTAHAN DAERAH Bagian Pertama Dewan Perwakilan Rakyat Daerah Pasal 9 (1) Dewan
        Perwakilan Rakyat Daerah Kota Lhokseumawe dibentuk sesuai dengan peraturan
        perundang-undangan, selambat-lambatnya satu tahun setelah peresmian Kota Lhokseumawe. (2)
        Pengisian Keanggotaan Dewan Perwakilan Rakyat Daerah Kota Lhokseumawe dilakukan dengan cara:
        a. penetapan berdasarkan perimbangan hasil perolehan suara partai politik peserta Pemilihan
        Umum Tahun 1999 yang dilaksanakan di Propinsi Daerah Istimewa Aceh: dan b. pengangkatan
        anggota Tentara Nasional Indonesia dan Kepolisian Republik PRESIDEN REPUBLIK INDONESIA — 6
        -— Indonesia. (3) Jumlah ... (3) Jumlah dan tata cara pengisian keanggotaan Dewan Perwakilan
        Rakyat Daerah Kota Lhokseumawe, sebagaimana dimaksud pada ayat (1), ditetapkan sesuai dengan
        peraturan perundang-undangan. Pasal 10 (1) dengan terbentuknya kota lhokseumawe, jumlah
        anggota Dewan Perwakilan rakyat daerah Kabupaten Aceh Utara tidak berubah sampai dengan
        terbentuknya Dewan Perwakilan Rakyat Daerah sebagai hasil pemilihan umum berikutnya (2)
        Anggota Dewan Perwakilan Rakyat Daerah Kabupaten Aceh Utara, yang keanggotaannya mewakili
        kecamatan yang termasuk dalam wilayah Kota Lhokseumawe dengan sendirinya menjadi anggota
        Dewan Perwakilan rakyat daerah Kota Lhokseumawe. (3) Pengisian kekurangan anggota Dewan
        Perwakilan Rakyat Daerah Kabupaten Aceh Utara ditetakan berdasarkan jumlah dan komposisi
        anggota yang berpindah ke Kota Lhokseumawe. (4) Pengisian Kekurangan anggota Dewan
        Perwakilan Rakyat daerah Kabupaten Aceh Utara sebagaimana dimaksud pada ayat (3),
        dilaksanakan setelah peresmian anggota dewan Perwakilan Rakyat Daerah Kota Lhokseumawe.
        Bagian Kedua Pemerintah Daerah Pasal 11 Untuk memimpin jalannya pemerintahan di Kota
        Lhokseumawe, dipilih dan disahkan seorang Walikota dan Wakil Walikota, sesuai dengan
        peraturan perundang-undangan. Pasal 12 (1) Pada saat terbentuknya Kota Lhokseumawe, penjabat
        Walikato Lhokseumawe diangkat oleh PRESIDEN REPUBLIK INDONESIA — 7 - Menteri dalam negeri
        dan Otonomi daerah atas nama Presiden. (2) Walikota Adminstratif Lhokseumawe diangkat
        sebagai penjabat walikota Lhokseumawe. Bagian Ketiga ... Bagian Ketiga Perangkat
        Pemerintahan Daerah Pasal 13 Untuk kelengkapan perangkat pemerintahan Kota Lhokseumawe,
        dibentuk Sekretariat Dewan Perwakilan Rakyat Daerah Kota, Sekretariat Kota, Dinas Kota, dan
        Lembaga Teknis Kota Sesuai dengan peraturan perundang-undangan.
