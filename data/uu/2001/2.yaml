      title: >-
        KETENTUAN PERALIHAN Pasal 14 (1) Untuk kelancaran penyelenggaraan pemerintahan Kota
        Lhokseumawe, Menteri/Kepala Pemerintah Non Departemen yang terkait, Gubernur Daerah Istimewa
        Aceh, dan Bupati Aceh Utara sesuai dengan kewenangannya menginvetarisasi dan menyerahkan
        kepada Pemerintah Kota Lhokseumawe hal-hal yang meliputi : a. pegawai yang karena tugasnya
        diperlukan oleh Pemerintah Kota Lhokseumawe, b. barang milik/kekayaan negara/daerah yang
        berupa tanah, bangunan, barang bergerak dan barang tidak bergerak lainnya yang dimiliki,
        dikuasai, dan/atau dimanfaatkan oleh Pemerintah, Propinsi Daerah Istimewa Aceh dan Kabupaten
        Aceh Utara yang berada di Kota Lhokseumawe sesuai dengan peraturan perundang-undangan: C.
        Badan Usaha Milik Daerah Propinsi daerah Istimewa Aceh dan Kabupaten Aceh Utara yang
        kedudukan dan kegiatannya berada di kota lhokseumawe: d. utang piutang Kabupaten Aceh Utara
        yang kegunaannya untuk Kota Lhokseumawe, dan PRESIDEN REPUBLIK INDONESIA -— 8 -— e. dokumen
        dan arsip yang karena sifatnya diperlukan oleh Kota Lhokseumawe. (2) Pelaksanaan penyerahan
        sebagaimana dimaksud pada ayat (1) selambat-lambatnya diselesaikan dalam waktu satu tahun,
        terhitung sejak pelantikan Penjabat Walikota Lhokseumawe. (3) Tata cara ... (3) Tata cara
        inventarisasi dan penyerahan sebagaimana dimaksud pada ayat (1), diatur oleh Menteri Dalam
        Negeri dan Otonomi Daerah sesuai dengan peraturan perundang-undangan. Pasal 15 (1)
        pembiayaan yang diperlukan untuk pembentukan Kota Lhokseumawe, sebagaimana dimaksud dalam
        Pasal 2, dibebankan kepada Anggaran Pendapatan dan Belanja daerah Kabupaten Aceh Utara. (2)
        Untuk kelancaran penyelengaraan pemerintahan, pelaksanaan pembangunanm, dan pelayanan
        kemasyarakatan, terhitung sejak diresmikannya pembentukan Kota Lhokseumawe, pembiayaan yang
        diperlukan pada tahun pertama sebelum tersusun Anggaran Pendapatan dan Belanja Daerah
        Lhokseumawe dibebankan Kepada Anggaran Pendapatan dan Belanja Daerah Kabupaten Aceh Utara
        berdasarkan hasil pendapatan yang diperoleh dari kota Lhokseumawe. Pasal 16 Semua
        perundang-undangan yang saat ini berlakuk bagi Kabupaten Aceh Utara tetap berlaku bagi Kota
        Lhokseumawe sebelum peraturan perundang-undangan dimaksud diubah, diganti atau dicabut
        berdasarkan undang-undang ini.
