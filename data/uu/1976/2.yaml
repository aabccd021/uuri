opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG-UNDANG REPUBLIK INDONESIA
  NOMOR 2 TAHUN 1976
  TENTANG
  PENGESAHAN KONVENSI TOKYO 1963, KONVENSI THE HAGUE 1970,
  DAN KONVENSI MONTREAL 1971
  DENGAN RAHMAT TUHAN YANG MAHAESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa meningkatnya kejahatan penerbangan yang mengancam
  keselamatan para penumpang dan pesawat udara sangat
  merugikan perkembangan angkutan udara internasional serta
  sangat mengurangi kepercayaan masyarakat dunia terhadap
  keamanan penerbangan sipil,
  b. bahwa kejahatan penerbangan pada hakekatnya merupakan
  kejahatan yang menimbulkan keprihatinan yang sungguh-
  sungguh bagi umat manusia sehingga perlu diusahakan
  pencegahannya dan setiap pelakunya diancam dengan hukuman
  yang berat dimanapun ia berada,
  c. bahwa Konvensi Tokyo 1963 tentang "Offences And Certain
  Other Acts Committed on Board Aircraft" (Pelanggaran-
  pelanggaran dan Tindakan-tindakan tertentu lainnya yang
  dilakukan dalam Pesawat Udara), Konvensi The Hague 1970
  tentang "The Suppression of Unlawful Seizure of Aircraft"
  (Pemberantasan Penguasaan Pesawat Udara Secara Melawan
  Hukum dan Konvensi Montreal 1971 tentang "The Suppression of
  Unlawful Acts Against the Safety of Civil Aviation"
  (Pemberantasan Tindakan-tindakan Melawan Hukum yang
  Mengancam Keamanan Penerbangan Sipil) adalah merupakan
  Konvensi-konvensi antar Negara dalam usaha mencegah
  kejahatan penerbangan
  d. bahwa Republik Indonesia telah menandatangani Konvensi Tokyo
  1963 dan Konvensi The Hague 1970 serta hadir pada Konperensi
  Montreal 1971, sehingga memandang perlu untuk mengesahkan
  ketentuan-ketentuan di dalam ketiga Konvensi dimaksud diatas
  dengan Undang-undang,
  Mengingat : 1. Pasal b ayat (1), Pasal 11, dan Pasal 20 ayat (1) Undang-Undang
  Dasar 1945:
  2. Undang-undang Nomor 83 Tahun 1958 tentang Penerbangan
  (Lembaran Negara Republik Indonesia Tahun 1958 Nomor 159,
  Tambahan Lembaran Negara Republik Indonesia Nomor 1687):
  Dengan persetujuan Dewan Perwakilan Rakyat Republik Indonesia,
  PRESIDEN
  REPUBLIK INDONESIA
  -2-
  MEMUTUSKAN :
  Menetapkan — : UNDANG-UNDANG TENTANG PENGESAHAN KONVENSI TOKYO 1963,
  KONVENSI THE HAGUE 1970, DAN KONVENSI MONTREAL 1971.
