opText: |-
  PRESIDEN
  REPUBLIK INDONESIA
  UNDANG - UNDANG REPUBLIK INDONESIA
  NOMOR 10 TAHUN 1976
  TENTANG
  PENGESAHAN PERJANJIAN EKSTRADISI ANTARA REPUBLIK INDONESIA
  DAN REPUBLIK PHILIPPINA SERTA PROTOKOL
  DENGAN RAHMAT TUHAN YANG MAHA ESA
  PRESIDEN REPUBLIK INDONESIA,
  Menimbang : a. bahwa untuk mengadakan kerjasama yang lebih efektif dalam
  memberantas kejahatan dan terutama mengatur dan
  meningkatkan hubungan antara Indonesia dan Philipina dalam
  masalah ekstradisi, maka perlu diadakan perjanjian mengenai
  ekstradisi;
  b. bahwa pada ta nggal 10 Pebruari 1976 di Jakarta telah
  ditandatangani perjanjian Ekstradisi antara Republik Indonesia
  dan Republik Philipina dengan disertai Protokol;
  c. bahwa Perjanjian serta Protokol tersebut perlu disahkan dengan
  undang - undang;
  Mengingat : 1. Pa sal 5 ayat (1), Pasal 11, dan Pasal 20 ayat (1) Undang - Undang
  Dasar 1945;
  2. Ketetapan Majelis Permusyawaratan Rakyat Republik Indonesia
  Nomor IV/MPR/1973 tentang Garis garis Besar Haluan Negara.
  Dengan persetujuan Dewan Perwakilan Rakyat Republik Indonesia,
  MEMUTUSKAN :
  Menetapkan : UNDANG - UNDANG TENTANG PENGESAHAN PERJANJIAN EKSTRADISI
  ANTARA REPUBLIK INDONESIA DAN REPUBLIK PHILIPINA SERTA
  PROTOKOL.
