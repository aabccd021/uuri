                              farmakope. Morfina adalah alkaloida utama dari opium, dengan rumus
                              kimia C17H19NO3. Tanaman Koka adalah tanaman dari semua genus
                              Erythroxylon dari keluarga Erythroxylaceae. Daun Koka adalah daun yang
                              belum atau sudah dikeringkan atau dalam bentuk serbuk dari semua
                              tanaman genus Erythroxylon dari keluarga Erythroxylaceae, yang
                              menghasilkan kokaina secara langsung atau melalui perubahan kimia.
                              Kokaina Mentah adalah semua hasil-hasil yang diperoleh dari daun Koka
                              yang dapat diolah secara langsung untuk mendapatkan Kokaina. 10.
                              Kokaina adalah Metil ester 1I-bensoil ekgonina dengan rumus kimia
                              C47H21N04, 11. Ekgonina adalah 1-ekgonina dengan rumus kimia
                              C9H15NO3H20 dan ester serta turunan-turunannya yang dapat diubah
                              menjadi Ekgonina dan Kokaina. 12. Tanaman Ganja adalah semua bagian
                              dari semua tanaman genus Cannabis, termasuk biji dan buahnya. 13.
                              Damar Ganja adalah damar yang diambil dari tanaman Ganja, termasuk
                              hasil pengolahannya, yang menggunakan damar sebagai bahan dasar. 14.
                              Wilayah Indonesia adalah seluruh wilayah daratan dan perairan
                              Indonesia beserta udara di atas wilayah daratan dan perairan
                              Indonesia, instalasi di landas kontinen, demikian juga kapal atau
                              pesawat udara berbendera Indonesia yang berada di Wilayah lain dan
                              tempat-tempat yang menurut ketentuan yang berlaku termasuk wilayah
                              Indonesia. 15. Impor, adalah memasukkan narkotika ke dalam wilayah
                              Indonesia, termasuk memuat atau menyimpannya di dalam pesawat udara
                              atau kapal berbendera Indonesia di luar negeri yang akan atau sedang
                              menuju Indonesia. 16. Ekspor adalah mengeluarkan obat-obatan yang
                              mengandung narkotika dari wilayah Indonesia, termasuk memuat atau
                              menyimpannya di dalam pesawat udara atau kapal berbendera Indonesia
                              yang akan atau sedang meninggalkan Indonesia. 17. Sertifikat Impor
                              adalah keterangan tertulis yang dikeluarkan oleh Menteri Kesehatan
                              mengenai, nama, jenis atau sifat dan jumlah atau berat narkotika yang
                              disetujui untuk diimpor, nama dan alamat importir dan eksportir,
                              jangka waktu pelaksanaan impor dan keterangan bahwa impor tersebut
                              hanya untuk kepentingan pengobatan dan atau tujuan ilmu pengetahuan.
                              18. Sertifikat Ekspor adalah keterangan tertulis yang dikeluarkan oleh
                              atau atas nama pemerintah negara pengekspor mengenai nama, jenis atau
                              sifat dan jumlah atau berat narkotika yang disetujui untuk diekspor,
                              nama dan alamat eksportir dan importir, jangka waktu pelaksanaan
                              ekspor dan lain-lainnya. 19. Izin Impor adalah izin khusus yang
                              dikeluarkan oleh Menteri Perdagangan setelah memperoleh Keputusan
                              Menteri Kesehatan untuk mengimpor narkotika. 20. Izin Ekspor adalah
                              izin khusus yang dikeluarkan oleh Menteri Perdagangan setelah
                              memperoleh Keputusan Menteri Kesehatan untuk mengekspor obat-obatan
                              yang mengandung narkotika. 21. Pedagang Besar Farmasi adalah
                              perusahaan nasional yang berbadan hukum yang memiliki izin usaha
                              perdagangan besar dari Menteri Perdagangan dan memiliki izin khusus
                              dari Menteri Kesehatan. 22. Pabrik Farmasi adalah perusahaan nasional
                              berbadan hukum yang memproduksi, mengolah dan atau merakit narkotika
                              serta memiliki izin khusus dari Menteri Kesehatan. 23. Transito adalah
                              pengangkutan narkotika melalui dan singgah di Indonesia, dengan atau
                              tanpa pindahnya sarana pengangkutan, antara 2 (dua) negara lain. 24.
                              Alat Angkutan adalah setiap alat yang dapat mengangkut narkotika baik
                              di darat, di air atau di udara. 25. Nakhoda adalah setiap pemimpin
                              atau yang menggantikannya dari suatu kapal atau kendaraan air lainnya.
                              26. Kapten Penerbang adalah setiap pemimpin atau yang menggantikannya
                              dari suatu pesawat udara. 27. Pengemudi adalah orang yang mengemudikan
                              alat pengangkutan di darat. 28. Dokter adalah dokter umum, dokter
                              ahli, dokter gigi dan dokter hewan yang berdasarkan peraturan yang
                              berlaku mempunyai wewenang untuk menjalankan praktek pengobatan sesuai
                              dengan bidang kedokterannya. 29. Pecandu narkotika adalah orang yang
                              menggunakan narkotika dan dalam keadaan ketergantungan pada narkotika,
                              baik secara fisik maupun psikis akibat penggunaan atau penyalahgunaan
                              narkotika. 30. Rehabilitasi adalah usaha memulihkan untuk menjadikan
                              pecandu narkotika hidup sehat jasmaniah dan atau rohaniah sehingga
                              dapat menyesuaikan dan meningkatkan kembali ketrampilannya,
                              pengetahuannya serta kepandaiannya dalam lingkungan hidup.
