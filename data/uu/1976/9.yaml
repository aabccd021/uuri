                            textString: >-
                              Jicingko, yakni hasil yang diperoleh dari pengolahan jicing. Opium
                              Obat adalah opium mentah yang telah mengalami pengolahan sehingga
                              sesuai untuk pengobatan, baik dalam bentuk bubuk atau dalam bentuk
